nexusDescription="[center][img]https://staticdelivery.nexusmods.com/images/110/42978-1424690692.jpg[/img] [img]https://staticdelivery.nexusmods.com/images/110/42978-1376617777.jpg[/img] [url=http://www.skyrimgems.com][img]http://i.imgur.com/mS6SN.gif[/img][/url]\n<br />[color=greenyellow][size=6]Take the paddlin' outta battlin'![/size][/color][/center][center][color=greenyellow][size=6][size=5][url=https://mods.bethesda.net/#en/workshop/skyrim/mod-detail/3029834][color=greenyellow]-&gt; [/color]For XBox One[/url][/size][/size][/color][color=#b6d7a8][size=5] &lt;-[/size][/color][/center]\n<br />[color=#fff2cc][size=4]A simple reshaping of the vanilla weapon meshes so that they're not so big/bulky/ugly(IMO).[/size][/color][color=#fff2cc][size=4]\n<br />[/size][/color][list][*][color=#fff2cc][size=4][size=3]The meshes have been painstakingly reshaped and fixed, NOT simply thinned/flattened uniformly.[/size][/size][/color]\n<br />[*][color=#fff2cc][size=3]The meshes [u]WILL WORK WITH [i]ANY[/i] re-textures[/u] (yes blood too), look at their [b]shape[/b] in the images, [b]not[/b] the textures![/size][/color]\n<br />[*][color=#fff2cc][size=2]Don't take the old joke images too seriously, I made them ages ago never expecting this mod's popularity. ¯&#92;_(ツ)_/¯[/size][/color]\n<br />[/list][size=4][color=greenyellow]\n<br />[size=5]INSTALLING[/size][/color][/size][left][color=#fff2cc][size=4]This mod consists of [u]REPLACEMENT MESHES ONLY[/u]: there are no [size=3]vanilla[/size] textures.[/size][/color][/left][left][color=#fff2cc][size=4][b]There is no .esp file[/b], [size=3]so you will not find it in your load order or plugin list[/size].[/size][/color][/left][left][color=#fff2cc][size=4][i]Install[/i] order IS important, you must overwrite other mod's files to get the new shapes.[/size][/color][/left][left][color=#fff2cc][size=4]Use the [u]installer[/u] - requires a mod manager - pretty much [u]everything is optional[/u].[/size][/color][/left][left][color=#fff2cc][size=4]100% SAFE: installing/uninstalling or changing options mid-game will have [u]NO effect on your savegame[/u].[/size][/color][/left][size=4]\n<br />[color=greenyellow][size=5]OPTIONS in installer:[/size][/color]\n<br />[/size][list]\n<br />[*][color=#fff2cc][size=4]EVERYTHING! [size=3]Don't like the new scimitar? Don't select it in the istaller.[/size][/size][/color]\n<br />[/list][list][*][color=#fff2cc][size=3]Left sheath meshes for [b]dual-sheath mods[/b] - [u]r[size=3]equires a mod like [url=https://www.nexusmods.com/skyrimspecialedition/mods/17763]Ecotone[/url]﻿ [url=http://www.nexusmods.com/skyrim/mods/34155][/url] [/size]- [/u][b][u]overwrite its meshes[/u][/b].[/size][/color]\n<br />[*][color=#fff2cc][size=3][b]Sheaths[/b]: select if you want sheaths for anything that doesn't have one in vanilla, including greatswords.[/size][/color]\n<br />[*][color=#fff2cc][size=3][b]aMidianBorn Skyforge[/b] weapons: [/size][/color][color=#fff2cc][u][size=3]requires [url=http://www.nexusmods.com/skyrim/mods/34147]aMB Skyforge mod[/url] [/size][/u][size=3][u][size=3] [/size]- [/u][b][u]overwrite its meshes[/u][/b].[/size][/color]\n<br />[*][color=#fff2cc][size=3][b]Runed Nord Hero Weapons[/b]: [/size][/color][color=#fff2cc][size=3][u]requires [url=http://www.nexusmods.com/skyrim/mods/2525]RNHW mod[/url] [/u][size=3][u][size=3] [/size]- [/u][b][u]overwrite its meshes[/u][/b].[/size][/size][/color]\n<br />[*][color=#fff2cc][size=3][b]FrankFamily's Ultra HD Silver Sword[/b]: [/size][/color][color=#fff2cc][size=3][u]requires [url=http://www.nexusmods.com/skyrim/mods/29563]UHSS mod[/url] [/u][size=3][u][size=3] [/size]- [/u][b][u]overwrite its meshes[/u][/b].[/size][/size][/color]\n<br />[*][color=#fff2cc][size=3]﻿[/size][/color][color=#fff2cc][size=3][b]FrankFamily's HD Imperial Weapons[/b]: [/size][/color][color=#fff2cc][size=3][u]requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/20848]FHDIAaW[/url]﻿ [/u][size=3][u]- [/u][b][u]overwrite its meshes[/u][/b].[/size][/size][/color]\n<br />[*][color=#fff2cc][size=3]Dawnbreaker: choice of either vanilla, Elven or Dwarven sheath versions, + ENB particle patch versions.[/size][/color]\n<br />[*][color=#fff2cc][size=3]Dragon[i]Bling[/i] weapons: [/size][/color][color=#fff2cc][size=3]your choice of a ruby, emerald or sapphire gem in the pommel, or vanilla gem-less.[/size][/color]\n<br />[*][color=#fff2cc][size=3]New scimitar model, choice of plainer or fancy with gem.[/size][/color]\n<br />[*][color=#fff2cc][size=3]Glass/Stalhrim/Keening [/size][/color][color=#fff2cc][size=3][b]Refraction[/b] looks better than vanilla, or can be used for transparent weapons which requires [size=3]skysan4298's mods ([url=https://www.nexusmods.com/skyrimspecialedition/mods/4899]glass[/url]﻿/[url=https://www.nexusmods.com/skyrimspecialedition/mods/4028]stalhrim[/url]﻿) [/size][size=2]- overwrite his meshes[/size]. [size=3] [/size]Note: Skyrim's engine causes parts of the refraction to disappear when held up before particle effects like smoke. [/size][/color][color=#fff2cc][size=3]Parts of the blood may also disappear based on viewing angle with the transparent option.[/size][/color]\n<br />[/list][color=orange][size=3][color=#d9ead3][color=#00ff00][size=5]Separate optional download files:[/size][/color]\n<br />[/color][/size][/color][list][*][color=#fff2cc][size=3][b]DragonBling Gemling All Standalone[/b]: [/size][/color][color=#fff2cc][size=3][u]requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/4294]Gemling Queen Jewelry[/url]﻿[/u]'s textures. Adds [size=4]ruby, sapphire and emerald Dragonbone versions to the crafting menus[size=3][size=2] [size=3](doesn't touch the vanilla weapons, so you'll have 4 different types of[/size][/size][/size][/size][/size][/color][color=#fff2cc][size=3][size=4][size=3][size=2][size=3] Dragonbone weapons in-game). Main file still required to change the vanilla weapon shapes).[/size][/size][/size][/size][/size][/color]\n<br />[*][color=#fff2cc][size=3][size=2][size=3][b]Dawnbreaker Greatsword[/b]: added to bottom of Forrelhost dungeon, doesn't replace one-hander. Uses vanilla Dawnbreaker enchant.[/size][/size][/size][/color]\n<br />[*][color=#fff2cc][size=3][b]SkyRealism - Shiny patch[/b]: [size=3][u]requires [/u][/size][/size][/color][color=#fff2cc][size=3][u][url=http://www.nexusmods.com/skyrim/mods/48526/]SR-S[/url][/u][size=3][u] [/u][size=3][u][size=3] [/size]- [/u][b][u]overwrite its meshes[/u][/b].[/size][/size] Makes armour and weapons reflective like polished metal, but not compatible with other retextures like aMidianBorn. [size=2]Note: some of his textures are missing mipmaps, causing a slight lag when[/size][/size][/color][color=#fff2cc][size=2] viewing, this causes some loadscreens like the nord in full plate or the guy in full dwarven gear to appear partially invisible.[/size][/color]\n<br />[*][color=#fff2cc][size=3][b]Daedric Reaper patch[/b]: [size=3][size=3][size=3]requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/4372]Daedric Reaper[/url]﻿ - overwrite its meshes.[/size][/size][/size][/size][/color]\n<br />[*][color=#fff2cc][size=3][size=3][size=3][size=3][b]Runed Nordic Weapons patch[/b]: requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/11559]Runed Nordic Weapons[/url]﻿[u],[/u] a [u]standalone[/u] glowing set -﻿ [/size][/size][/size][/size][/color][color=#fff2cc][size=3][size=3][size=3][size=3][color=#fff2cc][size=3][size=3][size=3][size=3]overwrite its meshes.[/size][/size][/size][/size][/color][/size][/size][/size][/size][/color]\n<br />[/list][size=4]\n<br />[color=greenyellow]COMPATIBILITY[/color]\n<br />[color=#fff2cc]Compatible with everything except other MESH-replacing mods.[/color][/size][color=#fff2cc]\n<br />[/color][list]\n<br />[*]﻿[size=4][color=#fff2cc][size=3]Compatible means \"no conflicts\", it does NOT mean that[/size] this mod will auto-reshape modded weapons![/color][/size]\n<br />[*][color=#fff2cc]﻿[size=3]If a re-texture mod includes meshes, then the new textures will usually still be used, unless the author changed the[/size][/color][color=#fff2cc][size=3] texture filenames/paths, then a patch is needed.[/size][/color]\n<br />[*][color=#fff2cc][size=3]﻿[u]Replacer[/u] mods that change weapons with completely new, uniquely-shaped meshes [i]require no patch[/i]; just install that mod after this one to use their meshes.[/size][/color]\n<br />[*][color=#fff2cc][size=3][u]Fully compatible (and reshape will work) with﻿ mods that change any weapon stats, enchants, etc using a plugin (.esp).[/u][/size][/color]\n<br />[*][size=3][color=#fff2cc][u]Fully compatible with mods that add new weapons (like Immersive Weapons),[/u] even if the new weapons are variants of vanilla weapons. If those mods [/color][/size][size=3][color=#fff2cc]use for ex. a vanilla sword to make a spear, that sword-spear will NOT look like my sword unless they used my mesh as a base. I will not make patches for such weapons, ask sword-spear guy.[/color][/size]\n<br />[/list][size=4][color=greenyellow]\n<br />[size=5]PROGRESS:[/size][/color][/size][color=#f1c232][size=3][color=#c9daf8][color=#ffff00]\n<br />[/color][/color][/size][/color][list]\n<br />[*][color=#fff2cc][size=4][b]Quivers[/b]: All - Arrows are slightly longer than vanilla[/size][/color]\n<br />[/list][list][*][color=#fff2cc][size=4][b]Daedric[/b]: Sword + Greatsword + Dagger + Waraxe + Battleaxe (incl. Bound Weapons)[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Ebony[/b]: Sword + Greatsword + Dagger + Battleaxe (incl. Blade of Sacrifice + Nettlebane)[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Ancient Nordic[/b]: Sword + Greatsword (incl. Drainblood + Ghostblade)[/size][/color]\n<br />[*][b][color=#fff2cc][size=4]Nord Hero[/size][/color][/b][color=#fff2cc][size=4]: Sword + Greatsword[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Steel[/b]: Sword + Greatsword + Dagger[/size][/color][color=#fff2cc][size=4] + Battleaxe[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Skyforge[/b]: Sword + Greatsword + Dagger  + Battleaxe[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Elven[/b]: Sword + Greatsword + Dagger + Waraxe[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Glass[/b]: Sword + Greatsword + Dagger (incl. Chillrend)[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Dwarven[/b]: Sword + Greatsword + Dagger[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Imperial[/b]: Sword[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Silver[/b]: Sword + Greatsword[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Iron[/b]: Sword + Greatsword + Dagger[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Orcish[/b]: Sword + Greatsword + Dagger + Battleaxe[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Dragonbone[/b]: Sword + Greatsword + Dagger + Battleaxe [/size][/color][color=#fff2cc][size=4]+ new arrowhead[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Dawnbreaker[/b]: Sword + separate optional Greatsword version[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Stalhrim[/b]: Sword + Greatsword + Dagger + Battleaxe[/size][/color]\n<br />[*][b][color=#fff2cc][size=4]Nightingale Blade[/size][/color][/b][color=#fff2cc][size=4]: Sword[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Mehrune's Razor[/b]: Dagger[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Nordic[/b]: Sword + Greatsword + Waraxe + Battleaxe[/size][/color]\n<br />[*][color=#fff2cc][size=4][b]Scimitar[/b]: Sword[/size][/color]\n<br />[*][color=#f1c232][size=3][color=#c9daf8][color=#fff2cc][size=4][b]Keening[/b]: Dagger[/size][/color][/color][/size][/color]\n<br />[/list][size=4]\n<br />[left][color=#ff00ff][size=5][color=#00ff00][size=4][size=5]PERMISSIONS:[/size][/size][/color]\n<br />[color=#fff2cc]You MAY use these meshes in your mod [u]provided that[/u]:[/color][/size]\n<br />[/color][list]\n<br />[*]﻿[size=4][color=#ead1dc][size=3][color=#ffff00][size=4]you credit me[/size][/color][color=#fff2cc] (a link to this mod in your Desc is nice but I'll settle for mention in the credits),[/color][/size][/color][/size]\n<br />[*][color=#ead1dc][size=3][color=#fff2cc]you're [/color][color=#ffff00]not simply re-packing all or a good part of this mod[/color][color=#fff2cc] (no modpacks unless the pack is a link list),[/color][/size][/color]\n<br />[*][color=#ead1dc][size=3][color=#fff2cc]you're [/color][color=#ffff00]not charging money[/color][color=#fff2cc] for your mod,[/color][/size][/color]\n<br />[*][color=#fff2cc][size=3]you [i]can[/i] PM me to let me know, but you don't have to.[/size][/color]\n<br />[/list][color=#00ffff]I spent [i]ALOT[/i] of time on these [size=1](more than I'd care to admit,)[/size], so I don't think a little shout-out is asking too much. :)[/color][size=4]\n<br />[/size][/left][/size][size=4][left][size=4]\n<br />[/size]\n<br />[img]https://staticdelivery.nexusmods.com/images/110/42978-1424357303.jpg[/img][/left][line][/size]"
