nexusDescription="[b][color=#f4f4f4][size=6][u][center]DIVINE CRUSADER RETEXTURE SE[/center]\n<br />[/u][/size][/color][/b][size=5]\n<br />[i][center]\"[i][i]Like when the dream no longer needs its dreamer.\"[/i][/i][/center][/i][/size]\n<br />[img]https://i.imgur.com/ELRr8fu.png[/img]\n<br />\n<br />\n<br />\n<br />[center]\n<br />[size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />Retextures the Armor of the crusader, reforged armor of the crusader, sword of the crusader, mace of the crusader and shield of the crusader. Also includes optional consistency patches for Magink's [url=https://www.nexusmods.com/skyrimspecialedition/mods/96619]Vigilant - Divine Crusader[/url], which adds bloody versions of each items from Divine Crusader CC.\n<br />\n<br />\n<br />\n<br />[size=2]Chest textures are 4k, everything else is 2k\n<br />\n<br />Half-res version available in Optional files (chest are 2k, everything else 1k)\n<br />\n<br />Low-res version also available in Optional Files (chest are 1k, everything else is 1k)[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=4][b][u]ARMORS OF THE CRUSADER\n<br />[/u][/b]\n<br />[/size][size=2][img]https://i.imgur.com/KjqzWtM.png[/img]\n<br />[/size]\n<br />My goal for these sets was to make them match my recent update of my [url=https://www.nexusmods.com/skyrimspecialedition/mods/89109]Silver Armors and Weapons Retexture[/url]. I thought the bright metal and more vibrant gold on the crusader set would help with the \"Divine\" aspect of these sets. And I wanted both versions to match, unlike vanilla divine crusaders, where the reforged set is darker than the base crusader set.\n<br />[u][size=4]\n<br />\n<br />[/size][/u][b][u][size=4]SHIELD OF THE CRUSADER\n<br />[img]https://i.imgur.com/L5fCucL.jpeg[/img]\n<br />\n<br />\n<br />MACE AND SWORD OF THE CRUSADER[/size][/u][/b]\n<br />[img]https://i.imgur.com/C5F6Lsu.png[/img]\n<br />[img]https://i.imgur.com/FYxYCyh.jpeg[/img]\n<br />\n<br />\n<br />CONSISTENCY PATCHES\n<br />\n<br />[size=2]Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.\n<br />\n<br />[/size][b][u][size=4][left][url=https://www.nexusmods.com/skyrimspecialedition/mods/96619]VIGILANT - DIVINE CRUSADER[/url]﻿[/left][/size][/u][/b]\n<br />[left]By [url=https://next.nexusmods.com/profile/Magink666/about-me?gameId=1704]Magink666\n<br />\n<br />[/url][b][u][size=4]Bloody Armors\n<br />[img]https://i.imgur.com/d8spgju.png[/img]\n<br />[img]https://i.imgur.com/MjzUhO2.jpeg[/img]\n<br />Bloody Weapons[/size][/u][/b][/left][img]https://i.imgur.com/gA1ogJG.png[/img]﻿[img]https://i.imgur.com/HsjZSBs.jpeg[/img]\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
