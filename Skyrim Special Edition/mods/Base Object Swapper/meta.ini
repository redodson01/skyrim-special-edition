nexusDescription="[size=6][b][color=#f1c232]BASE OBJECT SWAPPER[/color][/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />[/size]\n<br />[size=4][b][color=#ff0000]Requirements[/color][/b] [/size]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins\n<br />[/size]powerofthree's Tweaks\n<br />\n<br />[color=#f1c232][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3]SKSE utility plugin that allows modders to swap base objects with others, using config files.\n<br />\n<br />With this mod, you could... \n<br />\n<br />[list]\n<br />[*][size=3]assign different models to farmhouses in each region, without worrying about compatibility or patches.[/size]\n<br />[*][size=3]make statics harvestable/lootable, like Dynamic Things Alternative, but without scripts.[/size]\n<br />[/list]\n<br />and more!\n<br />\n<br />[/size][color=#f1c232][size=4][b]How To Use[/b][/size][/color]\n<br />\n<br />[size=3]Distributed records should be written to an ini file containing the suffix \"_SWAP\", in the Data folder (for example, MyMod_SWAP.ini).[/size]\n<br />[size=3]They should follow this general format:[/size]\n<br />\n<br />[size=3][code][Forms]\n<br />origBaseID|swapBaseID|propertyOverrides|chance\n<br />\n<br />origBaseID,origBase2ID,origBase3ID|swapBaseID|propertyOverrides|chance\n<br />origBaseID|swapBaseID,swapBase2ID,swapBase3ID|propertyOverrides|chance\n<br />\n<br />[References]\n<br />origRefID|swapBaseID|propertyOverrides|chance\n<br />\n<br />[Forms|LocationEDID,CellEDID,KeywordEDID,RegionEDID]\n<br />origBaseID|swapBaseID|propertyOverrides|chance\n<br />[/code][/size]\n<br />[size=3][b]ID [/b]can be either formID or editorID of the object\n<br />\n<br />[code]ObjectFormID~ModName.esp OR ObjectFormID OR ObjectEditorID\n<br />[/code]\n<br />[b]origBase[/b] is the base object you're trying to replace (eg. all farmhouse statics).\n<br />[b]origRef [/b]is the specific object reference you're trying to replace (ie. a specific farmhouse in Riverwood).\n<br />\n<br />[i][b]swapBase[/b][/i] is the replacement object you're replacing it with (eg. your farmhouse static with new model).\n<br />\n<br />[u][b]Locational replacements[/b]\n<br />[/u]\n<br />[list]\n<br />[*]Location based form swaps\n<br />[*]Requires location/cell/worldspace or keyword ID (for location) \n<br />[*]To exclude a location/keyword, add [b]- [/b]in front (ie. [b]-WhiterunLocation[/b])\n<br />[/list]\n<br />[code];this swaps all WalkwayBend02 statics in Riverwood and Falkreath for snow variants\n<br />\n<br />﻿[Forms|RiverwoodLocation,FalkreathLocation]\n<br />WalkwayBend02|WalkwayBend02Snow\n<br />\n<br />;this swaps all WalkwayBend02 statics everywhere EXCEPT Riverwood for snow variants\n<br />\n<br />﻿[Forms|-RiverwoodLocation]\n<br />WalkwayBend02|WalkwayBend02Snow\n<br />\n<br />;this swaps all caskets in locations with LocTypeInn keyword\n<br />\n<br />﻿[Forms|LocTypeInn]\n<br />Casket|CasketInn\n<br />\n<br />;this swaps all caskets in all locations EXCEPT inns\n<br />\n<br />﻿[Forms|-LocTypeInn]\n<br />Casket|CasketInn\n<br />\n<br />[/code][u]\n<br />[b]Property Overrides[/b]\n<br />\n<br />[/u][u]Transforms\n<br />[/u]\n<br />[/size][list]\n<br />[*][size=3]Change the position, rotation and scale of swapped objects[/size]\n<br />[*][size=3][b]pos[/b] - position[/size]\n<br />[*][size=3][b]rot[/b] - rotation[/size]\n<br />[*][size=3][b]scale[/b] - scale[/size]\n<br />[*][size=3]units must be in floats (20.0)[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3]A/R suffixes for setting relative vs absolute transform. For position/rotation[/size]\n<br />[*][size=3][b]posR(1.0,5.0,100.0[/b]) will set new position relative to reference base position[/size]\n<br />[*][size=3][b]posA(300.0,100.0,200.0) [/b]will override reference base position[/size]\n<br />[/list][size=3]\n<br />[list]\n<br />[*][size=3][b]scale [/b]is multiplicative/absolute. [/size]\n<br />[/list][/size][size=3][list]\n<br />[*][size=3][b]scale[/b] randomization is possible[/size]\n<br />[*][size=3][b]scale(1.0/2.0) [/b]will multiply existing scale between 1.0 to 2.0 units[/size]\n<br />[*][size=3][b]scaleA(100/200) [/b]will override existing scale value[/size]\n<br />[/list]\n<br />[u]Record Flags\n<br />[/u]\n<br />[list]\n<br />[*]Set/clear record flags on references ([b]flags/flagsC[/b])\n<br />[*]See [url=https://en.uesp.net/wiki/Skyrim_Mod:Mod_File_Format#Records]https://en.uesp.net/wiki/Skyrim_Mod:Mod_File_Format#Records[/url] for all possible record flags\n<br />[/list]\n<br />[list]\n<br />[*][b]flags(0x20000000)﻿[/b] to set the Don't Havok Settle flag\n<br />[*][b]flagsC(0x20000000)[/b]﻿ to clear the Don't Havok Settle flag\n<br />[/list]\n<br />[list]\n<br />[*]Leave as [b]NONE [/b]if you don't want property overrides\n<br />[/list][/size]\n<br />[size=3][code];swaps WalkwayBend02 statics to snow variants with relative position + random Z position of 50 to 100, and random scale between 1.0 and 1.50, and mark this as initially disabled\n<br />\n<br />[Forms]\n<br />WalkwayBend02|WalkwayBend02Snow|posR(10.0,5.0,50.0/100.0),scale(1.0/1.50),flags(0x00000800)\n<br />[/code][/size][size=4]  [/size]\n<br />[list]\n<br />[*][size=3]It is also possible to directly set a property override without swapping objects. Requires [Properties] or [Transforms] section[/size]\n<br />[/list][size=3][code]﻿[Transforms]\n<br />origBaseID|propertyOverrides|chance\n<br />origRefID|propertyOverrides|chance\n<br />\n<br />[Transforms|LocationEDID,CellEDID,KeywordEDID,RegionEDID]\n<br />origBaseID|propertyOverrides|chance\n<br />[/code]\n<br />[list]\n<br />[*][size=3]Affects swapped objects[/size]\n<br />[/list]\n<br />[code]﻿[Forms]\n<br />FarmBench|DestructibleFarmBench\n<br />Barrel|DestructibleBarrel|scale(2.0)\n<br />\n<br />[Transforms]\n<br />;Works even though the farm bench was swapped for destructible bench\n<br />FarmBench|rotR(-90,0,0),scale(2.0)\n<br />\n<br />;Does not work because the swapped object transform takes priority\n<br />Barrel|rotR(-90,0,0)\n<br />[/code]\n<br />[/size][u][size=4][b]Chance[/b][/size][/u]\n<br />\n<br />[list]\n<br />[*][size=3]Randomly swap between multiple swap objects/percentage chance to not swap at all[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][b]chance [/b](0.0 - 100.0)[/size]\n<br />[*][size=3]Default is 100[/size]\n<br />[/list][size=3]\n<br />[list]\n<br />[*]S/R/L suffixes\n<br />[*][b]chanceS(50) - [/b][size=3]fixed random chance (persists across game sessions; object refs will be always swapped or not)[/size]\n<br />[*][size=3][b]chanceL(50) [/b]- fixed random chance based on location/original base ID (objects of the same type and location will always swap the same way)[/size]\n<br />[*][size=3][b]chanceR(50) [/b]- chance is rerolled on each new game session (object ref may or may not be swapped each time you load the game)[/size]\n<br />[/list]\n<br />[list]\n<br />[*]Default is S\n<br />[/list]\n<br />[list]\n<br />[*]Optional RNG seed parameter to specifically control swap chance\n<br />[*]chance(0.0-100.0, [b]1234567[/b])\n<br />[/list]\n<br />[/size][size=3][code][Forms]\n<br />﻿;Randomly swaps between Base1, Base2, Base3\n<br />\n<br />Base|Base1,Base2,Base3\n<br />\n<br />;50% chance to swap to Barrel2\n<br />;25% chance to swap to Barrel3\n<br />\n<br />Barrel|Barrel2|NONE|chanceS(50)\n<br />Barrel|Barrel3|NONE|chanceS(25)\n<br />\n<br />;50% chance (rerolls each game session)\n<br />\n<br />Crate|Crate02|NONE|chanceR(50)\n<br />\n<br />;ALL crates in the same location will either swap or not\n<br />Crate|Crate02|NONE|chanceL(50)\n<br />[/code][/size][b][color=#f1c232][size=5]\n<br />Examples[/size][/color][/b]\n<br />\n<br />[size=3][code][Forms]\n<br />\n<br />;Barrel02Static|Barrel02Dynamic\n<br />0x10C0E3~Skyrim.esm|0x800~DynamicObjectMod.esp\n<br />\n<br />OR\n<br />\n<br />;0x10C0E3~Skyrim.esm|0x800~DynamicObjectMod.esp\n<br />Barrel02Static|Barrel02Dynamic\n<br />[/code][/size]\n<br />[size=3][code][Forms|WinterholdLocation]\n<br />\n<br />;swap all mammoth skulls in Winterhold, Z angle offset by 90.0 degrees and random scale between 1.0 and 1.50\n<br />\n<br />;BoneMammothSkullSnowy|BoneMammothSkullDynamic\n<br />0x73CE8~Skyrim.esm|0x801~DynamicObjectMod.esp|rotR(0.0,0.0,90.0),scale(1.0/1.50)\n<br />\n<br />[References]\n<br />\n<br />;SomeSpecificMammothSkull|BoneMammothSkullDynamic\n<br />0x1234~Skyrim.esm|0x801~DynamicObjectMod.esp|scale(1.0/1.50)\n<br />[/code]\n<br />[/size]\n<br />[size=3]Check [i]po3_BaseObjectSwapper.log[/i] in My Documents/My Games/Skyrim Special Edition/SKSE, for more information about the process.[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager. [/size]\n<br />[/list]\n<br />[color=#f1c232][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[size=3][url=https://github.com/powerof3/BaseObjectSwapper/]Source[/url][/size]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]alandtse and NickStefan for their contributions to this project[/size]\n<br />[*][size=3]wSkeever and r/skyrimmods for help with testing[/size]\n<br />[/list]"
