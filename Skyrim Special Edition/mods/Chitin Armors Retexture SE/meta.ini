nexusDescription="[center][b][color=#f4f4f4][size=6][u]CHITIN ARMORS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i]The dunmer or Morrowind construct chitin armor out of the shells of native insects layered with resinous glues[/i]\"[/size][size=5]\n<br />[/size][/center]\n<br />[center][img]https://i.imgur.com/xZqGsLt.jpg[/img][/center]\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />[/center]\n<br />\n<br />[size=3]This mod retextures the Chitin Heavy Armor, Chitin Armor, Chitin Shield and Morag Tong Armor.\n<br />\n<br />This mod contains textures only. Meaning it is compatible with every mod that works with vanilla Chitin textures.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=6][b][u][center]FOMOD OPTIONS[/center][/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5][center]BASE INSTALL - VANILLA ITEMS[/center][/size][/u][/b]\n<br />\n<br />[size=3]Choose which of these you want to install[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=3][u][b]CHITIN HEAVY ARMOR\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/9qgvkZY.png[/img]\n<br />[u][b]\n<br />\n<br />[u][b]CHITIN AND MORAG TONG ARMORS\n<br />\n<br />[/b][/u][/b][/u][/size][img]https://i.imgur.com/I0S0q8M.png[/img]\n<br />\n<br />[size=3]Also includes the chitin shield[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5]﻿[/size][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />[i][size=3]\n<br />[/size][/i]"
