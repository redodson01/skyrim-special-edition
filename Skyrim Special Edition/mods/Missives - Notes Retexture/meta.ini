nexusDescription="[center][url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=0][/url][/center][url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=2][img]https://i.imgur.com/Pvfeiqq.png[/img][/url]﻿  [url=https://www.twitch.tv/jayserpa][img]https://i.imgur.com/NQIZcnZ.png[/img][/url]﻿  [url=https://www.patreon.com/JaySerpa][img]https://i.imgur.com/uGltkW7.png[/img][/url]\n<br />\n<br />\n<br />This is a small addition to [url=https://www.nexusmods.com/skyrimspecialedition/mods/17576?tab=images]Missives [/url]by the legendary IronDusk33. The blank notes will now have images. This only affects the notes on the board.\n<br />\n<br />As for the notes:\n<br />- Notes display some of the common request available in Missives: Gather ingredients, defeat bandits, hunt beasts...\n<br />- I added no actual readable text, so it will fit your game no matter the language.\n<br />\n<br />Installation:\n<br />- This mod only includes a mesh and the new textures, so you will need the original Missives on top.\n<br />- Make sure you endorse Missives and give IronDusk33 some love, so he never leaves the community and keeps on giving us gems like Missives, Spell Research or Wounds.\n<br />\n<br />[img]https://i.imgur.com/cnVTNJa.jpg[/img]\n<br />\n<br />Kudos to all the talented artists who gave me their permission to include their images here. Source of images:\n<br />- Ingredients were drawn by the amazing /u/LadyLlama007\n<br />- The couple of wanted orcs is by: [url=https://www.artstation.com/danielbridenbaugh]danielbridenbaugh \n<br />[/url]- The evil-looking Dark Elf is by: ﻿[url=https://www.artstation.com/rhettwimmer]Rhett Wimmer[/url]\n<br />- All other images are from the official artwork of the game.\n<br />\n<br />If you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/3218]The Notice Board[/url], check out fadingsignal + SkyLover265 [url=https://www.nexusmods.com/skyrimspecialedition/mods/43257]retexture [/url]for that mod. Big inspiration for my textures here! :)\n<br />\n<br />\n<br />\n<br />[center]﻿~~~~~~~[font=Trebuchet MS][size=4][/size][/font]\n<br />[font=Lucida Sans Unicode][i][/i][/font][font=Lucida Sans Unicode][i]This mod is now included in[/i][/font][url=https://next.nexusmods.com/skyrimspecialedition/collections/qdurkx][img]https://i.imgur.com/YfgAA8V.png[/img][/url]﻿[font=Lucida Sans Unicode][i]\n<br />[/i][/font][size=3][b]?️[/b] [b]A Dynamic World - ? [b]Roleplaying - [b]? Immersion - [url=https://emojipedia.org/balloon]?[/url][b] Performance Friendly - ?️ [b]1-Click Installation[/b][/b][/b][/b][/b][/size][/center]"
