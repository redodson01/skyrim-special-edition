nexusDescription="[size=6]Creation Club [url=https://www.nexusmods.com/skyrimspecialedition/mods/114437]HERE[/url][/size]\n<br />[size=6]Mod added NPCs [url=https://www.nexusmods.com/skyrimspecialedition/mods/143247]HERE[/url][/size]\n<br />\n<br />\n<br />Faithful Faces is an NPC Facegen only overhaul adding SMP hair physics among other high poly hair as well as a handful of other fixes. It provides a solid visual enhancement to Men and Mer with Facegen only allowing patchless compatibility with basically everything. It covers every vanilla NPC in the base game, now with Beast Races thanks to the VHR updates. \n<br />\n<br />NO DIRT PATCH:\n<br />https://www.nexusmods.com/skyrimspecialedition/mods/143674\n<br />\n<br />\n<br />Features:\n<br />Every single vanilla NPC covered (over 3000), 2500 of which support hair physics as of 1.0\n<br />Expressive Face\n<br />High Poly Hair with SMP support\n<br />Closed and Fixed Orc Mouths\n<br />Fixed Eyes\n<br />1k Facetint\n<br />no NPC records in plugin, fully compatible with AI overhaul or any other mods, including other NPC Overhauls (just load them after)\n<br />\n<br />Hard Requirement if you want physics:\n<br />Vanilla Hair Remake 1.0 or later (SMP version main file, for the xmls - this mod will work without it, you just won't have physics)\n<br />\n<br />Soft Requirements (to look like screenshots):\n<br />Expressive Facial Animations\n<br />Skin Retexture (I use BnP)\n<br />Hair Retexture (I recommend Salt and Wind)\n<br />Eyes retexture (I use Eyes of Beauty)"
