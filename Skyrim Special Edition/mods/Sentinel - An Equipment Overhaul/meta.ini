nexusDescription="[center][img]https://i.imgur.com/XXlCO6B.jpeg[/img][/center]\n<br />[center][size=5][font=Georgia]— WHAT IS SENTINEL? —[/font][/size][/center]\n<br />[size=3]Sentinel is a [color=#00ffff][b]modular expansion[/b][/color] of Skyrim's armors, weapons, and clothing. Select the equipment that you want in your game, then watch as they appear throughout the world as variants of the game's original items.\n<br />\n<br />For example, the Dragonborn might acquire an Iron Helmet after looting a dungeon chest, defeating a bandit, or trading with a blacksmith. Using Sentinel, that Iron Helmet could be a Northern Iron Helmet, a Rugged Iron Helmet, or a Wrought Iron Helmet, pictured below:\n<br />\n<br />[center][img]https://i.imgur.com/eyyxmDV.jpeg[/img][/center]\n<br />Each of these four variants are [b][color=#00ffff]functionally identical[/color][/b]. They possess the same stats, appear in the same places, and are crafted the same way. None of the original items have been replaced.\n<br />\n<br />Select your modules during installation to decide which variants will appear in your game. If you want only one or two armors, or if you want the full suite, Sentinel supports both options. This is possible thanks to SkyPatcher, which adds your selections to the game dynamically.\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/6ARDI7X.png[/img][/center][/size]\n<br />\n<br />[center][size=5][font=Georgia]— FEATURES —[/font][/size][/center]\n<br />[size=3]Sentinel's main module features nearly 300 pieces of equipment, which can be installed modularly on a set-by-set basis, all contained in a single ESP-FE plugin. Be sure to pick up my other mod, [url=https://www.nexusmods.com/skyrimspecialedition/mods/142422/]Grimoire - An Enchanting Addon for Sentinel[/url], for enchanted variants of those items!\n<br />\n<br />This mod also includes several additional plugins to integrate other content which didn't quite fit in the main module, such as items from the Anniversary Edition of the game. A summary of each module is available below:[/size]\n<br />\n<br />[center][img]https://i.imgur.com/VvmS9Aa.jpeg[/img][/center][center][b]No additional requirements.[/b][/center]\n<br />[list]\n<br />[*]Modular, patchless loot distribution\n<br />[*]Modular, patchless outfit distribution to 40+ NPCs\n<br />[*]Full enchantment support when using [url=https://www.nexusmods.com/skyrimspecialedition/mods/142422/]Grimoire - An Enchanting Addon for Sentinel[/url]﻿\n<br />[*]Adds detection for city guards to comment on new armor variants using the original voicelines\n<br />[*]2 optional variants of fur armor\n<br />[*]2 optional variants of hide armor\n<br />[*]4 optional variants of iron armor and 1 variant weapon set\n<br />[*]2 optional variants of leather armor\n<br />[*]3 optional variants of steel armor\n<br />[*]2 optional variants of Dwarven armor\n<br />[*]2 optional variants of scaled armor\n<br />[*]4 optional variants of plate armor\n<br />[*]2 optional variants of Nordic armor\n<br />[*]2 optional variants of Orcish armor\n<br />[*]1 optional variant of glass armor\n<br />[*]3 optional variants of ebony armor and 1 variant weapon set\n<br />[*]1 optional variant of Daedric armor\n<br />[*]2 optional variants of Companions armor and unique skyforge steel weapons\n<br />[*]3 optional sets of Silver Hand armor\n<br />[*]3 optional sets of Thalmor armor\n<br />[*]5 optional sets of Stormcloak armor and 5 matching weapons\n<br />[*]1 optional set of Imperial Battlemage armor\n<br />[*]5 optional sets of Vigilant armor and 2 matching weapons\n<br />[*]3 optional sets of Bosmer armor and 2 matching weapons\n<br />[*]14 optional pieces of common armor and 10 matching weapons\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/E6Fs9LS.jpeg[/img]\n<br />[b][color=#00ffff]Requires the Alternative Armors creations or Anniversary Edition content update[/color][/b][/center]\n<br />[list]\n<br />[*]Modular, patchless loot distribution\n<br />[*]Modular, patchless outfit distribution to 16 NPCs\n<br />[*]Rebalances the weight, cost, and armor rating of all alternative armors to match the original items\n<br />[*]Full enchantment support when using [url=https://www.nexusmods.com/skyrimspecialedition/mods/142422/]Grimoire - An Enchanting Addon for Sentinel[/url]﻿\n<br />[*]Adds missing helmets to complete the Elven Hunter and Daedric Mail armor sets\n<br />[*]Adds detection for city guards to comment on alternative armors using the original voicelines\n<br />\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/cOZOIzU.jpeg[/img][/center][center][b]No additional requirements.[/b][/center]\n<br />[list]\n<br />[*]Modular, patchless outfit distribution to 25 NPCs\n<br />[*]14 variants of priest robes\n<br />[*]20 colored variants of monk tunics\n<br />[*]Clothing recipe support for [url=https://www.nexusmods.com/skyrimspecialedition/mods/44666]More Craftable Equipment[/url]\n<br />[*]Hooded robes support for [url=https://www.nexusmods.com/skyrimspecialedition/mods/65963]Dynamic Armor Variants[/url]\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/Zqcpue9.jpeg[/img][/center][center][b]No additional requirements.[/b][/center]\n<br />[list]\n<br />[*]3 variants of Whiterun armor and 1 Whiterun sword\n<br />[*]2 variants of Eastmarch armor and 1 Windhelm sword\n<br />[*]2 variants of Haafingar armor and 1 Solitude sword\n<br />[*]2 variants of Rift armor and 1 Riften sword\n<br />[*]2 variants of Reach armor and 1 Markarth sword\n<br />[*]2 variants of Pale armor and 1 Dawnstar war axe\n<br />[*]2 variants of Hjaalmarch armor and 1 Morthal war axe\n<br />[*]2 variants of Falkreath armor and 1 Falkreath war axe\n<br />[*]1 variant of Winterhold armor and 1 Winterhold war axe\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/93JwcPa.jpeg[/img]\n<br />[b][color=#00ffff]Requires the Dead Man's Dread creation or Anniversary Edition content update[/color][/b][/center]\n<br />[list]\n<br />[*]Patchless outfit distribution to 50+ NPCs\n<br />[*]Distributes cutlasses to select sailors and pirates. Yarr!\n<br />[/list]\n<br />[center][img]https://i.imgur.com/2PBS40Y.jpeg[/img]\n<br />[b][color=#00ffff]Requires the Adventurer's Backpack creation or Anniversary Edition content update[/color][/b][/center]\n<br />[list]\n<br />[*]Rebalances (i.e. nerfs) and distributes backpacks from the Creation Club\n<br />[*]Adds craftable and purchasble bandoliers and box pouches for small carry weight boosts\n<br />[*]This module is built in three tiers: pouches provide 15 extra carry weight, bandoliers offer 25, and backpacks 35. Simple!\n<br />[/list]\n<br />\n<br />[center][img]https://i.imgur.com/ymmOThd.jpeg[/img]\n<br />[b][color=#00ffff]Requires the Netch Leather Armor creation or Anniversary Edition content update[/color][/b][/center]\n<br />[list]\n<br />[*]Rebalances (i.e. nerfs) and distributes netch leather armor, replacing leather armor on Solstheim\n<br />[*]Adds new Dunmer outfit variants, and distributes Dunmer clothing to suitable NPCs throughout Skyrim\n<br />[*]Clothing recipe support for [url=https://www.nexusmods.com/skyrimspecialedition/mods/44666]More Craftable Equipment\n<br />[/url]\n<br />[/list]\n<br />[center][img]https://i.imgur.com/YQkPVdJ.jpeg[/img]\n<br />[b][color=#00ffff]Requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/82495]Moon Monk Robes[/url] by Kadraeus and [url=https://www.nexusmods.com/skyrimspecialedition/mods/17114]Khajiiti Apex Armory Reforged[/url] by VickusDickus[/color][/b][/center]\n<br />[list]\n<br />[*]Patchless outfit distribution to all Khajiit caravan members in Skyrim\n<br />[*]Patchless loot distribution, adding unique Khajiiti clothes, armors, and weapons to caravan wares as you level up\n<br />[*]Installs replacement plugins that remove all NPC and container edits from the required mods, instead SkyPatching those changes\n<br />[*]Probably my most subjective change, but I removed all crafting recipes so that Khajiiti equipment is only purchasable from caravans. The goal is to declutter the forge menu and bring caravan outfits in line with other faction-affiliated gear.\n<br />[*]Renames Moon Monk Robes to Khajiit Merchant's Robes and removed colored variants from Apex Armory gear, named Khajiiti Armor\n<br />[/list]\n<br />\n<br />[center][size=5][font=Georgia]— COMPATIBILITY GUIDE —[/font][/size][/center]\n<br />[size=3]Sentinel uses SkyPatcher to dynamically change NPCs' default outfits, meaning [b][color=#00ffff]no patches are required for NPC appearance mods[/color][/b].\n<br />\n<br />[color=#00ffff][b]Do[/b][/color] use Sentinel alongside [url=https://next.nexusmods.com/profile/xavbio?gameId=1704]Xavbio's Retexture SE series[/url] if you want the game's original armors to match Sentinel's variants. Load them before or after Sentinel, it doesn't matter because they contain the same files.\n<br />\n<br />[b][color=#00ffff]Do not[/color][/b] use Sentinel on an existing save game. In general, do not mod existing save games once you start playing.\n<br />\n<br />[b][color=#00ffff]Do not[/color][/b] use Sentinel alongside the mods on which it is based, such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/68656]Sons of Skyrim[/url].[color=#f4f4f4] M[/color]ods integrated into Sentinel are listed in the credits.\n<br />\n<br />Load Sentinel [b][color=#00ffff]after[/color][/b] mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/44666]More Craftable Equipment[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/54990]East Empire Company Armor[/url], overwriting their [url=https://www.nexusmods.com/skyrimspecialedition/mods/81409]Constructible Object Custom Keyword System[/url] configurations. This is because Sentinel comes with its own.\n<br />\n<br />Sentinel [b][color=#00ffff]automatically[/color][/b] detects [url=https://www.nexusmods.com/skyrimspecialedition/mods/30191]Adamant - A Perk Overhaul[/url], which changes the crafting requirements of Leather and Nordic Carved items. No patch is required.\n<br />\n<br />Sentinel [color=#00ffff][b]automatically[/b][/color] detects [url=https://www.nexusmods.com/skyrimspecialedition/mods/88080]Lawless - A Bandit Overhaul[/url], which adds new leveled lists for bandit enemies. No patch is required.\n<br />\n<br />Sentinel offers [color=#00ffff][b]no official support[/b][/color] for bodyslides. I welcome anyone to take on this project, but make sure to gather permission from the authors listed in the credits, as necessary. So long as your body replacer isn't too extreme, it should probably look fine without a patch.\n<br />\n<br />Lastly, remember to download both the resources and the installer, which are [color=#00ffff][b]two separate downloads[/b][/color]. If things are purple, you forgot the resources. If nothing shows up, you forgot the installer or one of its requirements. Update those requirements, if you need to.\n<br />[/size]\n<br />\n<br />[center][size=5][font=Georgia]— COMMUNITY SPOTLIGHT —[/font][/size][/center]\n<br />[center][size=2]Note: Some of these videos showcase older versions of Sentinel.[/size][/center]\n<br />\n<br />[size=2][center][youtube]kcGjQfv6meU[/youtube][youtube]U5wPK8A9d8I[/youtube][youtube]bAt7eVYOpfk[/youtube][youtube]uvmvI_pJTts[/youtube][/center][/size]\n<br />\n<br />[center][size=5][font=Georgia]— CREDITS —[/font][/size][/center]\n<br />\n<br />[b]Thuldor[/b] is the author of Sentinel and wrote the plugins, SkyPatcher INI data, and installer. Contributed minor mesh and texture fixes.\n<br />\n<br />[b]Xavbio[/b] for the [url=https://next.nexusmods.com/profile/xavbio/mods]Retexture SE series[/url].\n<br />[b]NordWarUA[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/68656]Sons of Skyrim[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/36151]Realistic Armor[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/41118]Scale Nord Armor[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/27471]Heavy Nordic Armor[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/26472]Nordic Fur Armor[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/30051]Unplayable Faction Armors[/url].\n<br />[b]TH3WICK3D1[/b], [b]lord0fwar[/b], [b]redxavier[/b], and [b]Afro[/b] for the [url=https://www.nexusmods.com/skyrim/mods/78385]Witcher 2 armor collection[/url].\n<br />[b]sforzinda[/b] for [url=https://sforzmods.tumblr.com/sse_fashions]Fashions of the Fourth Era[/url].\n<br />[b]gearshout[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/60304]Rogue Nord Armor[/url].\n<br />[b]PrincessAries[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/130168]Beaked Elven Helmets Redux[/url].\n<br />[b]Maty743[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/5597]Bosmer Armor Pack[/url].\n<br />[b]CaBaL[/b] for [url=https://www.nexusmods.com/skyrim/mods/34147]aMidianBorn Wolf Armor and Skyforge Weapons[/url].\n<br />[b]LambShark[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/44443]Eastern Dwemer Armor[/url].\n<br />[b]MANHUNTER69[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/95233]Imperial Battlemage Robes for Imperial Battlemages[/url].\n<br />[b]ElleH[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/14899]Kynreeve Armor SSE[/url].\n<br />[b]Edryu[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/134208]More Varied Robes[/url].\n<br />[b]Prohagon[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/135025]Chevalier's Closedface Helmet Patch[/url], which I repurposed and retextured.\n<br />[b]Deydranos[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/75349]Lunar Guard Armor[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/79097]Lunar Guard Arsenal - Battleaxe[/url].\n<br />[b]OrneryOchreOcelotl[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/75702]Lunar Guard Recolor[/url].\n<br />[b]Tate Taylor[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/31753]Pirates Wield Cutlasses[/url], and for [url=https://www.nexusmods.com/skyrimspecialedition/mods/71372]Tamrielic Distribution[/url], which served as inspiration for this mod.\n<br />[b]deletepch[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/49681]Open World Loot[/url], which served as inspiration for this mod.\n<br />[b]JDJ3[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/37797]NordWarUA's Armor Variants[/url], which served as inspiration for this mod.\n<br />\n<br />[b]Zzyxzz[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/106659]SkyPatcher[/url].\n<br />[b]Kitsuune[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/85260]Native EditorID Fix[/url].\n<br />[b]Parapets[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/81409]Constructible Object Custom Keyword System[/url].\n<br />[b]mjorka[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde[/url] font.\n<br />\n<br />Special thanks to the [b]Simonrim Discord server[/b] for fostering a community that helped folks like me learn how to mod; [b]BlazingBarrager[/b] for the idea of completing some Alternative Armor sets; [b]TheArtfulBadger[/b] for preliminary work on enchantment compatibility; [b]LoadBearingNoodle[/b] for implementation feedback; and [b]MidonaRhel[/b] for dynamic cubemap fixes.\n<br />\n<br />All resources used in Sentinel have been used with permission, or were labeled as open for use by their original authors. Sentinel is not monetized and earns no donation points. Do not reuse assets in Sentinel without permission from their original authors.\n<br />\n<br />Parts of these armor's meshes and textures are owned and copyrighted by [b]CD Projekt[/b] and used here with permission. The Witcher is a trademark of CD Projekt. All rights reserved. http://www.cdprojekt.com/"
