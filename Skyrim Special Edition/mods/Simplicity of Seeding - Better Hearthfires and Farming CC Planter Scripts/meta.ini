nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\n<br />[url=https://next.nexusmods.com/skyrimspecialedition/collections/miqwoi][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060738-1884379394.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/kj854e][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1523139206.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/gnaxau][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1173626057.png[/img][/url][/center][center][youtube]hDPeBt1acxM[/youtube] [youtube]GAjSc3LLPic[/youtube][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]No more useless dialogs telling you something has been planted or replaced. These are changed to notifications.\n<br />[*]Automatically dismiss useless inventory menu after you deposited the plant.\n<br />[*]No more asking the player how many plants they want to plant in the planter because you can plant only one.\n<br />[*]Better script performance. Thanks [url=https://www.nexusmods.com/skyrimspecialedition/users/5646623]AndrealphusVIII[/url] for suggestion.\n<br />[*][color=#00ff00][b]New in v0.6[/b][/color]: better dialog boxes to support [url=https://www.nexusmods.com/skyrimspecialedition/mods/1429]Better Dialogue Controls[/url] Y/N hotkeys.\n<br />[*][color=#00ff00][b]New in v0.6[/b][/color]: soil name now displays what you've planted.\n<br />[*][color=#00ff00][b]New in v0.7[/b][/color]: add fix for vanilla race condition bug that could cause multiple plants to spawn over the same plot of land.\n<br />[*]Supports [url=https://en.uesp.net/wiki/Skyrim:Farming]Farming CC[/url]﻿ too.\n<br />[*]ESL - this is for changing the dialog boxes to notifications.\n<br />[/list][b]Installation/Uninstallation/Update[/b]\n<br />[list]\n<br />[*]Whenever doesn't matter.\n<br />[/list][b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url] - The scripts are based on USSEP scripts. I never tested the mod without USSEP. Use at your own risk.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] - The count dialog optimization depends on this.\n<br />[*][url=http://skse.silverlock.org/]SKSE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url] - [color=#e06666][b]Required for 0.6+[/b][/color]\n<br />[/list][b]Similar mod[/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/69559/]HearthFires - Customizable Fertile Soil[/url]﻿ - has some other features, but not the count dialog fix.\n<br />[/list][b]Credits[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]﻿ - see USSEP readme for list of credits\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/135273]See Planted Items Fix (SPIF)[/url] - [url=https://www.nexusmods.com/skyrimspecialedition/users/58000861]ArcaneTourist[/url] - Simplicity of Seeding includes an improved but different version of this SPIF's implementation.\n<br />[/list]"
