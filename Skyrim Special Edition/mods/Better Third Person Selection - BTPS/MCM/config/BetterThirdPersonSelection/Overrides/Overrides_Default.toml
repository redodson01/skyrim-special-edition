## example: make object with specified mesh easier to select
##[[objectOverrides]]
##	modelName = "clutter\\common\\cupboard01.nif"
##	priorityModifier = "multiply"
##	priorityValue = 0.75

## replaces the cupboard's collision box in order to make it easier to select. Only used by BTPS internally.
## Might give undesired results if the cupboard mesh is replaced with something else
[[objectOverrides]]
	modelName = "clutter\\common\\cupboard01.nif"
	widgetBasePos = "center"
	
	## will ignore if no path is specified, so just add an invalid path in order to make sure
	## all native collision boxes are ignored
	clObjects = [
		{ path = ["NONE"] }
	]
	
	## add a new collision box
	customClObjects = [
		{ boundMin = {x = -65.0, y = -25.0, z = -35}, boundMax = {x = 65.0, y = 25.0, z = 65.0}, rotation = {x = 0.0, y = 0.0, z = 0.0} }
	]
	
