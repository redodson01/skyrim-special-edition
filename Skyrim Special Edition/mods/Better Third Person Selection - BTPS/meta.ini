nexusDescription="[b][center][size=5]Introduction[/size][/center][/b][size=3]\n<br />Ever since Skyrim was first released, I was annoyed with its 3rd person mode. As somebody who loves 3rd person RPGs most out of every game genre, It's underwhelming to say the least.\n<br />\n<br />Now with the advent of mods like True Directional Movement and SmoothCam, 3rd person is finally starting to be fully playable and enjoyable. But in my quest to play Skyrim without ever going into first person again, I still noticed one glaring issue: selecting objects from 3rd person can be incredibly annoying - the smaller the object, the more annoying it gets.\n<br />\n<br />The game's crosshair selection was developed with first person gameplay in mind, and in 3rd person it just feels clunky and annoying.[/size][size=3]\n<br />[/size]\n<br />\n<br />[b][size=3][center]Cue... Better Third Person Selection![/center][/size][/b]\n<br />[center][img]https://i.imgur.com/8pz2uAV.gif[/img] [img]https://imgur.com/GXZXwo2.gif[/img][/center]\n<br />[center][url=https://ko-fi.com/V7V5BC8TT'][img]https://cdn.ko-fi.com/cdn/kofi2.png[/img][/url][/center][center]\n<br />[font=Lucida Sans Unicode][b][size=5]What does it do exactly?\n<br />[/size]\n<br />[/b][/font][/center][size=3]With Better Third Person Selection, selecting objects works more like in true 3rd person RPGs. Instead of aiming directly at an object, you just have to aim in the general direction of it and BTPS will choose an object for you. It then seamlessly ties the result back into the native game code to ensure maximum compatibility with other mods.\n<br />\n<br />This makes it much easier to select small objects, such as gold coins in dark environments, or arrows in high grass. It's also a lot easier to use with a controller.\n<br />\n<br />Skyrim has tons of clutter that can be picked up by the player. Most third person RPGs avoid this, because it makes it more difficult to precisely pick up the objects you want.\n<br />\n<br />With BTPS I had to come up with a few things to improve this; obviously I can't just remove all the clutter items. Alongside camera angle and distance, here are a few more factors BTPS uses to determine the selection target, all of which are fully configurable in the MCM:\n<br />\n<br />[/size][list]\n<br />[*][size=3][b]Object Type:[/b] misc items are focused less likely[/size]\n<br />[*][size=3][b]Object Value:[/b] depending on the gold value of an item, selection is favored[/size]\n<br />[*][size=3][b]Native Selection:[/b] this can be used to favor whatever object the native game's selection came up with. In case BTPS fails with a specific item, it will still take into account what the base game came up with - this way you don't end up with things that just can't be interacted with for whatever reason. If you raise this to the maximum, BTPS will always select what's under the crosshair, if present.[/size]\n<br />[/list][size=3]\n<br />Another thing to improve precision is the ability to cycle between all objects in range, using[i] (default:)[/i] [b]shift + mousewheel[/b]. This will cycle between objects based on their priority determined by the selection algorithm. Basically, if you press shift and scroll up once, it will select whatever object BTPS would've selected if the currently selected object didn't exist.\n<br />[/size]\n<br />[i][center]Showcase[/center][/i][center][youtube]Gt2WyZs4jUw[/youtube] [youtube]zfyW72tajtU[/youtube][/center]\n<br />\n<br />[font=Lucida Sans Unicode][size=5][b][center]3D widget[/center][/b][/size][/font][left][size=3]To make it more clear which object is currently selected, BTPS provides a 3D selection widget. It will hover over whatever object is currently selected. This can be enabled separately from the selection algorithm in the MCM.[/size][/left][size=3]\n<br />[/size]\n<br />[font=Lucida Sans Unicode][size=5][b][center]Horseback support[/center][/b][/size][/font][left][size=3][/size][/left][left][size=3]﻿﻿While I was at it, I enabled my new object selection algorithm when on horseback. You can now pick up objects, loot containers, talk to people or catch butterflies all without dismounting your trusty steed. The MCM provides various settings specific to gameplay on horseback.\n<br />\n<br />\n<br />[/size][size=3]To make dismounting less annoying with lots of objects closeby, by default Hold To Dismount is enabled, which requires you to hold the dismount button for a little before dismounting. It will display a progress circle that fills up the longer the dismount button is held down.[/size][/left][size=3]\n<br />[/size]\n<br />[i][center]Horseback interaction showcase[/center][/i][center][size=2][youtube]0FpyH8sE0cw[/youtube][/size][/center][b]\n<br />\n<br />[size=5][center]Customization[/center][/size][/b][size=3]BTPS allows for extensive user configuration, either through the MCM for the more simple configuration and through config files for advanced customization.[/size]\n<br />\n<br />[b][size=4][center]Filter Presets[/center][/size][/b][size=3]Since version 0.5.0 BTPS supports elaborate user created filters for the object selection through Filter Presets. Filter presets allow hiding objects or object types under configurable conditions, such as hiding furniture while sneaking, or hiding objects below a certain gold value if a certain key is pressed. For more info, the BTPS wiki has a detailed guide:[/size]\n<br />\n<br />[url=https://gitlab.com/Shrimperator/skyrim-mod-betterthirdpersonselection/-/wikis/home][center][size=4]BTPS Wiki[/size][/center][/url]\n<br />[size=5][b][center][/center][/b][/size][b][color=#ff7700][center][size=5]\n<br />Troubleshooting[/size][size=3] and FAQ\n<br />[/size][/center][/color][/b][size=3][b][color=#93c47d]&gt; Q: my game crashes on startup[/color][/b]\n<br />&gt; A: make sure you have all the requirements installed. Also, update your SKSE and AddressLib. I've had reports that the game crashes if attempted to be used with SKSE version 2.017 and lower. Same for older versions of AddressLib. Nothing I can do about that, you'll just have to update\n<br />\n<br />[b][color=#93c47d]&gt; Q: I get CTDs during gameplay (and I'm [u]110%[/u] sure they're caused by BTPS)[/color][/b]\n<br />&gt; A: make 100% sure you're on the latest version of BTPS, SKSE and AddressLib. If you still get CTDs, I will need two things: [b]1)[/b] a way to reproduce the crash, [b]2)[/b] a full crashlog. If you can only provide one of those two things, chances for me to fix the crash are severely reduced. If you don't provide either, there is nothing I can do.\n<br />[/size][size=3][b][color=#93c47d]\n<br />&gt; Q: do I need to make a new save when installing/uninstalling/updating?[/color][/b]\n<br />&gt; A: no, just add/remove/update the files and your save will be fine. The mod is basically script free: the only papyrus BTPS utilizes are a few lines for the MCM. Load order therefore also doesn't matter.\n<br />[/size]\n<br />[font=Lucida Sans Unicode][size=5][b][center]Compatibility[/center][/b][/size][/font][b][size=4]\n<br />[/size][/b][center][b][font=Verdana][color=#6aa84f][size=4]Tested and fully compatible[/size][/color][/font][/b]\n<br />[size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement\n<br />[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/62775]TrueHUD[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/120075]QuickLootIE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/463]\n<br />[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/56767]Simple Activate SKSE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49881]Nordic UI﻿[/url]﻿﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63980]Contextual Crosshair[b][/b][/url][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/11113]\n<br />[/url][/b]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/45058]Just Do It\n<br />[b][/b][/url][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/63980][b][/b][/url][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/51783]Clear UI[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/11113]\n<br />Better Browned Bread\n<br />[/url][/b][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/69588]Read Or Take SKSE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/70868]Use Or Take SKSE[/url]﻿﻿\n<br />[/b][/size][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]MoreHUD[/url]﻿[/size][/center]\n<br />\n<br />[center][b][font=Verdana][color=#e69138][size=4]Compatible with caveats\n<br />[size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD (and derivatives)[/url][/b][/size][/size][/color][/font][/b][b][font=Verdana][color=#e69138][size=4]\n<br />[/size][/color][/font][/b][size=3]If used alongside MoreHUD, MoreHUD's UI elements might be misaligned if SkyHUD's [b]fActivatePrompt[/b] scaling is set to anything other than 1. To solve this, set [b]fActivatePrompt[/b] to 1 in [b]skyhud.txt.[/b] With BTPS It doesn't do anything visible anyways, it just throws off my calculations.[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36005?tab=files][size=3]Purchaseable Store-Display-Items[/size][/url][size=3]﻿[/size]\n<br />[size=3]not compatible with BTPS 'stealing requires sneaking' filter - if the filter is enabled, items can't be purchased. You could disable the filter on button press though - see the BTPS wiki on Filter Presets for more info[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22306?tab=posts][size=3]Immersive First Person View[/size]\n<br />[/url][size=3]compatible for BTPS versions 0.4.1+, requires IFPV detector plugin (under optional files on the IFPV mod page)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9519]Convenient Horses\n<br />[/url]Hold To Dismount doesn't work with Convenient Horses' dismount features﻿[/size][/center][b]\n<br />[/b][center][font=Verdana][color=#ff0000][size=4][b]Incompatible\n<br />[/b][/size][/color][/font][size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/21085]QuickLootRE\n<br />[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/69980]QuickLootEE[/url]﻿ etc.\n<br />[/b][/size]Not compatibility with BTPS versions 8.0 and above. Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/120075]QuickLootIE[/url]﻿ instead :)[/center][size=3][center][url=https://www.nexusmods.com/skyrimspecialedition/mods/22919]Block Sitting Activation - Don't pick up items while sitting\n<br />[/url]breaks BTPS horseback selection. BTPS Filter Presets can fully replace this mod[/center][/size]\n<br />[font=Lucida Sans Unicode][size=5][center]Special Thanks[/center][/size][size=3]\n<br />[/size][center][size=3]This mod was built using Ryan McKenzie's [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLib[/url]﻿, without which none of this would be possible. Specifically I'm using [/size][url=https://github.com/powerof3/CommonLibSSE][size=3]PowerOf3's fork[/size][/url][/center][url=https://github.com/powerof3/CommonLibSSE]\n<br />[/url][/font][center][url=https://www.nexusmods.com/skyrimspecialedition/users/7064860?tab=user+files]wSkeever: [/url]for the much better logo. Thank you!﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2749008?tab=user+files]Ersh[/url]﻿ from [url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]: helped me out a ton with questions and with the TDM source code\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/99600268]mwilsnd[/url] from [url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]: for making SmoothCam open source and one of the go to references for CommonLib development!﻿\n<br />[url=https://www.nexusmods.com/users/2801784?tab=user+files]OsmosisWrench[/url]: for helping me with the Scaleform/Flash side of things\n<br />AiD72 aka Noah from the Skyrim Discord: for helping me get started with CommonLib\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/6040826?tab=user+files]KernalsEgg[/url][b]: [/b]for helping me a bunch with understanding Reverse Engineering stuff, especially virtual functions\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/users/5232181?tab=user+files]Shad0wshayd3[/url]:﻿﻿ [/b]for helping me with Reverse Engineering stuff﻿﻿!\n<br />\n<br />The Skyrim RE discord﻿[/center][size=3]\n<br />[center][b]Repository\n<br />[/b]Access the full source here:\n<br />[url=https://gitlab.com/Shrimperator/skyrim-mod-betterthirdpersonselection]Better Third Person Selection (GitLab)[/url]﻿[/center][/size]"
