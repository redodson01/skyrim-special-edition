nexusDescription="[size=5][b]DESCRIPTION[/b][/size]\n<br />\n<br />When defeated in battle, you will fall to your knees and be given a choice to either revive on the spot by consuming a Dragon Soul or pray to be transported to the last place you slept by Divine Intervention.\n<br />\n<br />Revival carries no penalty besides losing a Dragon Soul. Divine Intervention risks losing a portion of your gold and experience. This risk increases every time you invoke it, and can only be reset by gaining a level. Werewolves and Vampire Lords risk being denied Divine Intervention and may be forced into transformation instead.\n<br />\n<br />There are some places where Divine Intervention is impossible. If you are about to die in such a place and you have no Dragon Souls, you will truly die and the last save game will be reloaded.\n<br />\n<br />Death's Door activates automatically after completing the Unbound quest and comes with an MCM menu where every aspect can be adjusted to your liking.\n<br />\n<br />On rare occasions you may get you stuck in a pose and be unable to move. Enter the following in the console to fix it:\n<br />\n<br />[code]player.pushactoraway player 0[/code]\n<br />\n<br />In rare cases the mod fails to activate. Enter the following in the console to fix it:\n<br />\n<br />[code]setstage dethinitquest 10[/code]\n<br />\n<br />What else is there to say? Download, install, endorse!\n<br />\n<br />Featured on Mern's 2023 Skyrim Guild Mod Jam Contest!\n<br />\n<br />[youtube]_IA7GadHOb4[/youtube]\n<br />\n<br />[b][size=5]COMPATIBILITY[/size][/b]\n<br />\n<br />Should be compatible with everything except other death alternative mods.\n<br />\n<br />Divine Intervention is disabled in certain places to prevent quests from breaking. Think of the Soul Cairn, Sovngarde, and the Thalmor Embassy. I think I got them all but it is possible that I missed one or two. Similar locations added by other mods can be covered by adding them to the DETHTeleportSpecialLocations form list.\n<br />\n<br />[b][size=5]MORE MODS BY YOURS TRULY[/size][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/114767]Forgemaster - Comprehensive Smithing Overhaul[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/111995]Anniversary Edition Lore Friendly Cut[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/96331]Soup Kitchen[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/94999]Civil War Champions - Reduced Cut[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44550]Dragons Awaken[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44433]Skip Vampire Lord Tutorial[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43778]Orchestral And Acoustic Daggerfall Soundtrack[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34344]Water Douses Fire[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33594]Bounties Are Worthwhile[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27411]Daggerfall-Inspired Sanguine[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27236]CFTO - Winterhold Carriage[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26889]Fine-Tuned Challenge[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26676]Immersive Lock Descriptions[/url]\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/21773]Shadow Step Teleportation Spell[/url]\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/21772]Standing Stones Revealed[/url]"
