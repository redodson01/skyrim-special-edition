nexusDescription="[size=3][color=#c9daf8][i][b]Ever thought of fighting monsters with your professor? You do now.\n<br />[/b][/i]\n<br />\n<br />Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"Mountains of research papers piled up on my desk, dozens of peer evaluation requests I've yet to entertain, and you ask me to travel?\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Faralda envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Faralda is made into a [b][color=#ffff00]fully fledged follower[/color][/b] and expanded as a [b][color=#ffff00]nerdy and capable[/color][/b] professor. Coming from Alinor which is ruled by the Thalmor, she has strong opinions about tyrants and oppressors.\n<br />\n<br />She joins you after you [b][color=#ffff00]complete the quest \"Containment\" and her research notes quest.[/color][/b] Throughout the questline, she will watch out for you and provide her insights. [b][color=#ffff00]She will gradually grow to trust and depend on you.[/color][/b]\n<br />\n<br />Faralda has a [b][color=#ffff00]nerdy, professional demeanor.[/color][/b] She has a sensible outlook on things and will add her dry humor to your adventure.\n<br />\n<br />Will you discover the secrets of the arcane - and [color=#ffff00][b]fight monsters with your College Professor?[/b][/color]\n<br />\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Makes Faralda a full-fledged follower and expands her with 267 immersive, lore-friendly lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for the College of Winterhold questline, vanilla main quest, DLC main quest\n<br />[url=https://docs.google.com/spreadsheets/d/1Plt8XaDzvZADjeLU-UYVDTrrUsjGfVPMw8BLaLKBXqo/edit?usp=sharing](Refer to this list for details)[/url]\n<br />3. Many new story-driven interactions\n<br />4. Location-awareness, including cities and dungeons\n<br />5. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />6. Immerse into your game world as a character who lives in it rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible with any mod[/color][/b].\n<br />\n<br />[color=#c9daf8][b]Safe to add and update mid-save.[/b][/color]\n<br />\n<br />There is a potential for [b][color=#c9daf8]future expansion[/color][/b] with Faralda including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]gLYg208jbpc[/youtube]\n<br />\n<br />[b]Q&amp;A[/b]\n<br />\n<br />1. How do I make Faralda look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19012?tab=description]Pandorable's NPCs[/url]\n<br />\n<br />2. Where do I find Faralda?\n<br />College of Winterhold\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Yes regarding the Eye of Magnus's origin. But it is done in a non-invasive way that it is only her theory.\n<br />Also small amount of lore regarding High Rock's court intrigue.\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]\n<br />\n<br />[/url]Credits:\n<br />Anbeegod\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Mr. K\n<br />Belgram8118\n<br />atrtatte\n<br />Stephen B.\n<br />Auctor Lucan\n<br />Marwin33\n<br />Samuel Ånäs\n<br />Brian\n<br />Hakan Kan\n<br />Jonas Wilmann Langaas\n<br />Jordan Flanagan\n<br />YggdrasilTheAngel\n<br />KruemelmonsterReload\n<br />Rebecca Alex\n<br />SilentDefender\n<br />John\n<br />patron\n<br />John Best\n<br />Matt Hansen\n<br />Joshua McCord\n<br />Jordan Davis\n<br />Vengeful Potato\n<br />KH\n<br />John\n<br />Declan Stockwell\n<br />Bosh\n<br />boogie\n<br />sarah-louise neilan\n<br />erick santiago tamez\n<br />Montrealporter\n<br />Valerian777\n<br />Ragnar the Red\n<br />kenneth pedersen\n<br />Lancelot456123\n<br />Rymer\n<br />Gideon\n<br />SevereArtisan\n<br />Indvir Dhillon\n<br />Austin Kirby\n<br />Prophet\n<br />ZER0零\n<br />ZoomieZoomZoom\n<br />Thycrow\n<br />Zach Finnell\n<br />dirtysquid07\n<br />Paul\n<br />albert balderas\n<br />emo tea!\n<br />Kenny Kroeger\n<br />Edited