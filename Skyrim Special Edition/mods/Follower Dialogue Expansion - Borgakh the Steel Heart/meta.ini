nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"I am not without clan here. In taking me with you, you are my chieftain, now.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Borgakh envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Borgakh is expanded as a young Orc warrior who [b][color=#ffff00]believes she is destined for greatness[/color][/b]. A true zealot of Malacath, she abides by her people's traditions but also desires more from her life.\n<br />\n<br />Borgakh grew up in the stronghold of Mor Khazgur, inspired by the stories of her father's exploits in the Empire's wars. She trained hard and pushed herself even harder, aspiring to be a warrior as great as her father. However, as a female Orc, she was expected to marry another chieftain in exchange for supplies, as is the custom of Orcish tribes in Skyrim.\n<br />\n<br />Though she respects this arrangement, Borgakh cannot shake the feeling that she is meant for more. She [b][color=#ffff00]silently awaits her fate, accepting her duty while knowing she will never be content with it. [/color][/b]\n<br />\n<br />This changes when the player arrives at Mor Khazgur and persuades her to join them. For the first time, she can pursue her dream of becoming a great warrior - [b][color=#ffff00]but can she ever truly break free from the mental shackles of her clan's expectations?[/color][/b]\n<br />\n<br />As a follower, Borgakh is a strong and capable warrior, specializing in heavy armor and sword-and-shield combat, making her a worthy tank in your party.\n<br />\n<br />In the mod, Borgakh has a stoic demeanor and a tough, no-nonsense personality. She will share many details about [b][color=#ffff00]Orcish culture, religion, and traditions, all of which are rooted in canon lore.[/color][/b] She has great reverence for Malacath, but also an [b][color=#ffff00]internal struggle to reconcile her ambitions with her duty to her people.\n<br />[/color][/b]\n<br />---\n<br />\n<br />[b][color=#c9daf8]Features:[/color][/b]\n<br />1. Expands Borgakh the Steel Heart with 206 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for vanilla main quest, DLC main quest, Dark Brotherhood, Companions\n<br />3. New story-driven interactions\n<br />4. New romantic lines if she is married\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Weather awareness\n<br />7. Banter with Illia\n<br />8. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />9. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible[/color][/b] with any mod, including dialogue expansion mods from other authors.\n<br />\n<br />[b][color=#c9daf8]Safe to add mid-save.[/color][/b]\n<br />\n<br />There is a potential for [color=#c9daf8][b]future expansion[/b][/color] with Borgakh, including optional synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]O5d3opJ76Ck[/youtube]\n<br />\n<br />\n<br />[b][color=#c9daf8]Q&amp;A[/color][/b]\n<br />\n<br />1. How do I make Borgakh look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1825]Bijin Warmaidens SE[/url]\n<br />\n<br />2. Where do I find Borgakh?\n<br />Mor Khazgur. It is located west of Solitude and north of Markarth.\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />No.\n<br />\n<br />\n<br />Credits:\n<br />Anbeegod\n<br />\n<br />Patrons:\n<br />Vengeful Potato\n<br />Marilyn Boyd\n<br />Mr. K\n<br />atrtatte\n<br />Tobias Skansen Knudsen\n<br />Bosh\n<br />Dario Musolino\n<br />hana120\n<br />Kevin Lewis\n<br />Dm6190\n<br />Nosy Tommy\n<br />J Giles\n<br />Coel Martin\n<br />sarah-louise neilan\n<br />Talion\n<br />Michael Banks\n<br />Broom\n<br />Ahumar Coggins\n<br />Andre Trowell\n<br />Alex Castner\n<br />Austin Kirby\n<br />Erris .\n<br />Valerian777\n<br />TripleA120\n<br />Topfadoozie\n<br />Lagavulin\n<br />DarkPhoenix\n<br />JaunetheRNJR\n<br />erick santiago tamez\n<br />Paige Adrian\n<br />Peter Q Pan\n<br />Rymer\n<br />shwomplr\n<br />Remo Sato\n<br />Marc N.\n<br />Brock Underwood\n<br />Kharmonic\n<br />Jessica Davis\n<br />AltinaOrionEnjoyer\n<br />David Roman\n<br />Thanos Papadopoulos\n<br />Charles Redmond\n<br />matt marino\n<br />Milkydromeda\n<br />dave\n<br />BigJiggl\n<br />Witted Guy\n<br />Mirko.Givo\n<br />RDT45\n