nexusDescription="[center][b][color=#f4f4f4][size=6][u][/u][/size][/color][/b][/center][center][b][color=#f4f4f4][size=6][u]VIGIL ENFORCER RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />[i]\"[i][i]While Stendarr may offer mercy, the Vigil have none to spare.\"[/i][/i][/i][/size][/center]\n<br />[img]https://i.imgur.com/MxvOR8h.jpeg[/img]\n<br />\n<br />[center]\n<br />\n<br />\n<br />[size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />This mod retextures the Vigil Enforcer, Veteran, Veteran Sashed, Silver Hand, Corrupted and Corrupted Sashed armor sets.\n<br />\n<br />\n<br />\n<br />[size=2]Chest textures are 4k, everything else is 2k\n<br />\n<br />Half-res version available in Optional files (chest are 2k, everything else 1k)\n<br />\n<br />Low-res version also available in Optional Files (chest are 1k, everything else is 1k)[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=4][b][u]VIGIL ENFORCER\n<br />[/u][/b]\n<br />[/size][size=2][img]https://i.imgur.com/qjLTCwA.png[/img]\n<br />[/size]My goal for this set was to make it look more worn than the veteran's version. The idea being that regular vigils would get lower grade / less high quality armor than veterans.\n<br />\n<br />[b][u][size=4]VIGIL VETERAN\n<br />[img]https://i.imgur.com/G36JU6G.png[/img]\n<br />[/size][/u][img]https://i.imgur.com/BPRIzk4.png[/img]\n<br />[/b][size=2]My goal with this set was to make it seem like a slight improvement over the enforcer version. It's cleaner, less damaged and shinier\n<br />\n<br />[/size][b]VIGIL SILVER HAND[/b]\n<br />[img]https://i.imgur.com/w75yEsZ.png[/img]\n<br />[size=2]I wanted this set to be similar to the enforcer, when it comes to metal quality, damage and dirt. I changed the fur to black since that is the color of werewolves in vanilla. I want this set to look like it was crafted by werewolf hunters, using their fur.[/size]\n<br />\n<br />[b]VIGIL CORRUPTED[/b]\n<br />[img]https://i.imgur.com/yRiKzlL.png[/img]\n<br />[img]https://i.imgur.com/zqOcdm0.png[/img]\n<br />I wanted this set to look damaged, dirty and push the corrupted/infected look. I also made the fur white as I thought it would give an uneasy feeling. Like the color was sucked out of what was once brown fur\n<br />\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
