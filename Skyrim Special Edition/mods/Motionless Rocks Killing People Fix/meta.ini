nexusDescription="[color=#6d9eeb][size=3][b]Description[/b][/size][/color][size=2]\n<br />\n<br />[/size][size=2]It's very likely that you encountered and even exploited this bug when already fallen motionless rocks from falling rock traps damage NPCs that bump into/try to walk through them. At the same time the player only gets damage when the rocks are actually falling or rolling on them, and even if you sprint into the rocks it's almost impossible to receive damage. This mod fixes it, so that only falling or rolling rocks damage NPCs. It doesn't fix suicidal NPCs running right under falling or rolling rocks, which still do damage.\n<br />\n<br />This bug is caused by the OnTrapHitStart script event behaving differently for NPCs and the player, which, in turn, may be caused by the physical interaction between NPCs and rocks being bugged. This mod workarounds it by making the script only use the vertical velocity in calculations for NPCs. The calculations for the player are unchanged.\n<br />\n<br />[/size][size=3][b][color=#6d9eeb]Compatibility[/color][/b][/size][size=2]\n<br />[/size][size=2]\n<br />[/size][size=2][list]\n<br />[*][size=2]Compatible with everything except mods changing the same vanilla script[/size]\n<br />[*]Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/17592]Improved Traps[/url]﻿ and mods changing traps damage\n<br />[/list][/size][line]\n<br />[center][b][color=#6d9eeb][size=3]Check my other mods:[/size][/color][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/81587]Rock Traps Trigger Fixes[/url]﻿ |[url=https://www.nexusmods.com/skyrimspecialedition/mods/86659] Safer Spikes[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/81495]Robber's Gorge Fixes[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/138750]Sawmill Activation Fix[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/140181]Quest Fixes[/url]﻿ | [url=https://next.nexusmods.com/profile/lilebonymace/mods?gameId=1704]and more[/url]﻿[/center]"
