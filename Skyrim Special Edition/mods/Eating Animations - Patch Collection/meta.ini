nexusDescription="[color=#ff0000]As of V2.0, this mod requires AnimObjectSwapper.[/color]\n<br />\n<br />This page is intended as a living patch compendium between the beautiful Eating Animations and Sounds and other mods that either add additional foods or modify food records thus requiring patching.\n<br />\n<br />These are the currently available patches :\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url] : added eating animation for the USKP meat pie\n<br />- Creation Club Survival Mode : forwarded survival records an added animations for the mod's hot soups\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/43830]Unique Stros M'Kai Rum[/url] : modified the animation to use the new model and added eating animation for the rum available at merchants'\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/2070]Elsweyr Imports[/url] : added animations for the foods added by the mod\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/13837]Bottles of Skyrim[/url] : added the appropriate bottle models to the drinking animations\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/63580]Steaming Hot Soups and Stews [/url]: Replaces the soup models used in Eating Animations with the steaming versions from Hanaisse's mod. Requires manual selection in the FOMOD (no .esp).\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/34230]Bosmeri Cuisine[/url] : adds eating animations to the new foods added by the mod, requires the Eating Animations Addon.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/9586]Unique Riften Bee and Barb Specials[/url] : replaces the models for the Riften drinks with the unique ones from the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/9083]Sate That Appetite[/url] : adds eating animations to the new foods added by the mod, requires the Eating Animations Addon.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/11729]ESO Imports[/url] : adds eating animations to the new foods added by the mod, requires the Eating Animations Addon.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/3230]Be a Milk Drinker[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/68800]Skyrim Long Tailed Tit[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/69098]TacocaT[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/57561]Necro Pizza[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/64815]Burger Jarl[/url] : adds eating animations to the mod's new food items, requires the Eating Animations Addon.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/70251]Sausages of Solitude[/url] : adds eating animations to the mod's new food items\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/9488]Candy Shops of Skyrim[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/9074]Dawn of Skyrim Director's Cut[/url] : adds eating animations to the mod's new food items.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/55606]Sweet Roll Hut[/url] : adds eating animations to the mod's new food items\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/22087]Realistic HD Food Remastered[/url] : matches the food meshes shown during eating animations with the ones from the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/36506]Cheesemod for EVERYONE[/url] : adds animations to the (many) new foods added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/31519]Beyond Skyrim - Wares of Tamriel[/url] : adds animations to the new foods added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/15379]Varietea - Yet Another Tea Drinking Mod[/url] : adds animations to the new drinks added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/14645]Warm Drinks - Simple Tea and Coffee Recipes[/url] : adds animations to the new drinks added by the mod\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/21361]The Golden Rose[/url] : adds animations to the new foods added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/45565]Wyrmstooth[/url] : adds animations to the new drinks added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/3487]Realistic Needs and Diseases[/url] : adds animations to the new drinks added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]Complete Alchemy and Cooking Overhaul[/url] : adds animations to the new food items added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/60280]LonLon Milk[/url] : changes the milk animation model to show the new one from this mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma[/url] : adds animations to the new food items added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/34366]Better Taffy Treats[/url] : changes the taffy treat animation model to show the new one from this mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/2057]Falskaar[/url] : adds animations to the new food items added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/33790]CHOCOLATE[/url] : adds animations to the the chocolaty goodness added by the mod.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/79189]Unique Riften Bee and Barb Specials Remastered[/url] : uses the new models for the drinking animations (courtesy of CookieCola).\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/25078]Breezehome TNF Expanded[/url] : adds animations to the cookie and muffin introduced by this mod.\n<br />\n<br />[i][size=5]COMPATIBILITY[/size][/i]\n<br />\n<br />All patches are compatible with the Creation Club Survival Mode. Any other mod that changes food records will need an additional patch."
