nexusDescription="[size=6][color=#e69138][b]DUAL CAST FIX[/b][/color]\n<br />\n<br />[b][url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/YwGFWI0.gif[/img][/url][/b]\n<br />[/size]\n<br />[color=#ff0000][size=4][b]Requirements[/b][/size][/color]\n<br />\n<br />[size=3]Latest version of SKSE64[/size]\n<br />[size=3]Visual C++ Redistributables 2022[/size]\n<br />[size=3]Address Library for SKSE Plugins\n<br />\n<br />[/size][color=#e69138][size=4][b]Description\n<br />\n<br />[/b][/size][/color][size=3]Casting another spell (via Cast/RemoteCast/AddSpell script functions or perk abilities) while dual casting, will break dual casting effects and perks (eg. Impact) that depend on it. This can be replicated on a vanilla load order + Survival Mode or if you have mods such as Strange Runes which calls AddSpell() while casting hand spells.\n<br />\n<br />This plugin fixes that by preventing scripted/instant spells (which cannot be dual casted anyway) from disabling dual-casts.\n<br />[/size]\n<br />[color=#e69138][size=4][b]Source\n<br />\n<br />[/b][/size][/color][color=#f4f4f4][size=3][url=https://github.com/powerof3/DualCastingFix]https://github.com/powerof3/DualCastingFix[/url][/size][/color][color=#e69138][size=4][b]\n<br />[/b][/size][/color]\n<br />[color=#e69138][size=4][b]Creditsï»¿[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Simon Magus for figuring out why this bug happens, and help with testing[/size]\n<br />[/list]"
