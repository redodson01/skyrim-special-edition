nexusDescription="[center][color=#a4c2f4][b][size=3]OVERVIEW[/size][/b][/color][b]\n<br />SKSE addon for MCO which allows blocking during the recovery period and fixes ignored blocking inputs.\n<br />\n<br />[b][size=3][b][size=3][b][b][color=#f6b26b][size=3][url=https://ko-fi.com/doodlez][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]      [url=https://www.patreon.com/Doodlezoid][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url][/size][/color][/b][/b][/size][/b][/size][/b][/b][/center]\n<br />In [b]vanilla[/b], if you hold the block button whilst attacking, you will directly go into the blocking animation after the attack animation ends. \n<br />\n<br />With MCO, [b][color=#f9cb9c]this block button is ignored[/color][/b] until you press the block button [b]after [/b]the animation has ended.\n<br />\n<br />This addon allows you [b][color=#b6d7a8]hold the block button whilst attacking[/color],[/b] where you will directly go into the blocking animation, making this behaviour more fluid.\n<br />\n<br />This also means that you can[b] [color=#f4f4f4]block during the recovery period[/color][/b], just like how movement is unlocked.\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]PREVIEW[/color][/size][/b]\n<br />\n<br />In both videos the [b]block button[/b] is being held:\n<br />\n<br />[b][color=#f9cb9c]MCO[/color][/b]\n<br />[img]https://i.imgur.com/cqnUinN.gif[/img]\n<br />\n<br />[b][color=#b6d7a8]MCO + Block Recovery[/color][/b]\n<br />[img]https://i.imgur.com/3fESCVJ.gif[/img]\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]REQUIREMENTS\n<br />[/color][/size]\n<br />[url=https://www.skyrim-guild.com/mods/attack]Attack - MCO|DXP (skyrim-guild.com)[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/85491]MCO Universal Support[/url]\n<br />\n<br />SE/AE[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[b]\n<br />VR\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58101]VR Address Library for SKSEVR\n<br />[/url][/b]\n<br />\n<br />[b][size=3][color=#a4c2f4]COMPATIBILITY\n<br />[/color][/size][/b][b]\n<br />[color=#b6d7a8]Compatible with all game versions, [/color][color=#ffe599]although VR is untested and probably useless.[/color][/b]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]SOURCE\n<br />\n<br />[/size][/color][/b][url=https://github.com/doodlum/skyrim-mco-stopgap/tree/blockcancel]doodlum/skyrim-mco-stopgap at blockcancel (github.com)\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS[/size][/color][/b]\n<br />\n<br />[/url][b]W-W[/b] for the request."
