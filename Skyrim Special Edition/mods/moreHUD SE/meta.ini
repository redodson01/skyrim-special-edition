nexusDescription="[center][font=Arial][color=#f1c232][size=5][i][b]moreHUD for Skyrim Special Edition[/b][/i][/size][/color][/font][/center]\n<br />[b][center]If you would like to support me and inspire me to continue my work, feel free to [url=https://ko-fi.com/ahzaabmods/]buy me a coffee[/url]. And thanks for you support![/center][/b]\n<br />\n<br />[center][/center]\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/51956-1-1394409451.png[/img][/center]\n<br />\n<br />[color=yellow][size=6][i][b]Community Contribution[/b][/i][/size][/color]\n<br />[b][i]moreHUD now supports translations for the MCM menu! If any of you want to help me with translations for your language. Please visit this link: [url=https://drive.google.com/drive/folders/16QRahWIE8ollEvk5pTiZ_Hf8rkq08i65?usp=sharing]Translation Files[/url] and contribute. Thanks very much for your support!. \n<br />\n<br />As of Version 3.7.4 there have been new words and phrases added that need to be translated.  If you are able to contribute, that would be most appreciated!  \n<br />\n<br />In addition, we are still missing all translations for: Italian, Japanese, and Czech\n<br />[/i][/b]\n<br />\n<br />[color=gray][size=4][i][b]Description[/b][/i][/size][/color]\n<br />This mod adds HUD information that Skyrim has been severely lacking.\n<br />This mod display information about an object that the player is targeting.  \n<br />\n<br />I always found it annoying that in order to get more information about the object I had to:\n<br />[list=1]\n<br />[*]Pick up the item\n<br />[*]Open the Inventory\n<br />[*]Find the item in the inventory\n<br />[*]Look at the stats\n<br />[/list]\n<br />\n<br />Now I can target an object such as a weapon, piece of armor, or an ingredient and see information about the object.\n<br />\n<br />In addition, I can see what my carry weight is so I no longer have to guess to find out later that I am carrying too much.\n<br />\n<br />[color=#808080][size=4][b][i]Features[/i][/b][/size][/color]\n<br />The follow Items have been added to the HUD:\n<br />[list=1]\n<br />[*]Carry Weight and Max Carry Weight (Only when targeting something that can be picked up or harvested)\n<br />[*]Player's Gold (Only when targeting something that can be picked up or harvested)\n<br />[*]Current Weapon Damage and Difference (Only when targeting a weapon)\n<br />[*]Current Armor Rating and Difference (Only when targeting armor)\n<br />[*]Known Ingredient Effects (Only when targeting ingredients or flora)\n<br />[*]The number of the targeted items that the player already has in his/her inventory (Only when targeting something that can be picked up or harvested and when the item exists in the inventory)\n<br />[*]An icon for books already read\n<br />[*]Enchantments for weapons and armor  \n<br />[*]Effects for other spell items such as scrolls, spell tomes, and staves  \n<br />[*]Armor weight class \n<br />[*]Skill book skill prior to reading\n<br />[*]Value to weight ratio (New in 3.0.4A)\n<br />[*]Shrine Blessings from Shrines (New in 3.0.6A)\n<br />[*]Added enemy level indicator (New in 3.3.0) (Will only display levels greater than 0)\n<br />[*]Known Enchantment Indicator (New in 3.4.0)\n<br />[*]Warmth rating for CC Survival Mode (New in 3.5.0)\n<br />[*]Enemy Soul Level (Non-sentient) (New in 3.6.5)\n<br />[*]Enemy Health Numbers (New in 3.7.0)\n<br />[*]Enemy Magicka Numbers (New in 3.7.0)\n<br />[*]Enemy Stamina Numbers (New in 3.7.0)\n<br />[*]Enemy Magicka and Stamina Meters (New in 3.7.0)\n<br />[*]Shows Icons for [url=https://www.nexusmods.com/skyrimspecialedition/mods/38529]Legacy of the Dragonborn  - The Curators Companion[/url] (New in 3.8.0)\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]MCM Options[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]Enable or disable different widgets\n<br />[*]Turn off the widgets automatically during combat\n<br />[*]Toggle the widgets manually with a hot key\n<br />[*]Move the widgets\n<br />[*]Change widget style\n<br />[*]Scale the widgets (New in 3.1.0)\n<br />[*]Widget Display Delay in 0-2 seconds (New in 3.6.0)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/13956/]FISS[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/13048/]PapyrusUtil[/url] Preset Support (New in 3.6.0) Thanks [url=https://www.nexusmods.com/skyrimspecialedition/users/6370565]dxangelo[/url]\n<br />[*]Turn off the additional enemy meters and statistics (On by default starting in version 3.7.0)\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Requirements[/b][/i][/size][/color]\n<br />[b]Post-AE[/b]\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url] (AE Version)\n<br />[*]Skyrim SE Version 1.6.317 or greater\n<br />[*][url=https://skse.silverlock.org/]SKSE64[/url] AE Build (2.1.3 or greater)\n<br />[/list]\n<br />[b]Pre-AE (4.1.1.0[/b])\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url] (Pre-AE Version)\n<br />[*]Skyrim SE Version 1.5.97\n<br />[*][url=https://skse.silverlock.org/]SKSE64[/url] SE Build\n<br />[/list]﻿\n<br />[url=https://support.microsoft.com/en-us/help/2977003/the-latest-supported-visual-c-downloads]Microsoft Visual C++ Redistributable for Visual Studio 2019[/url]\n<br />\n<br />\n<br />[color=gray][size=4][i][b]Installation[/b][/i][/size][/color]\n<br />It is recommended that you download and install with Vortex or MO2.  \n<br />\n<br />If you want to install manually, install the following files to these locations:\n<br />[list=1]\n<br />[*]Install `AHZmoreHUD.bsa`, and `AHZmoreHUD.esp` into the `&lt;Skyrim Folder&gt;/Data` folder\n<br />[*]Install The SKSE64 plugin `AHZmoreHUDPlugin.dll` into the `&lt;Skyrim Folder&gt;/Data/SKSE/Plugins` folder\n<br />[/list]\n<br />[color=yellow]NOTE WHEN SWITCHING FROM ESP TO ESL: \n<br />It is [i][b]not [/b][/i]recommended to switch from the esp to the esl version during mid save.  This is because the esl formID's had to be compressed and are therefore different values.  If you still want to, you should remove the esp version, run the game without moreHUD installed, and save.  Install the esl version. and run the game again.  In this case you will lose any mcm settings.\n<br />[/color]\n<br />Note:\n<br />The papyrus scripting is very light. Most of the code implementation is in the SKSE64 plugin and the SWF HUD file that is included with this mod. The papyrus scripting is only used for hotkey events and for passing parameters to the widgets. There are no OnUpdate events.\n<br />\n<br />[color=gray][size=4][i][b]Removal[/b][/i][/size][/color]\n<br />To remove, go to the moreHUD MCM menu, and choose 'Uninstall'  then exit the MCM menu.  Then save your game and remove the mod.\n<br />\n<br />[color=gray][size=4][i][b]Compatibility[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]3.7.1 Added proper scaling support for compatibility with [url=https://www.nexusmods.com/skyrimspecialedition/mods/463/]SkyHUD[/url]\n<br />[*]As of 3.7.3, The enemy numbers and meters are now compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/28458]Floating healthbars[/url] \n<br />[*][i][b]PARTIAL[/b]: [/i][url=https://www.nexusmods.com/skyrimspecialedition/mods/18533]Display Enemy Level[/url], this mod also displays enemy level.  If you still want to use that mod, disable the same feature in moreHUD by turning it off in MCM.﻿\n<br />\n<br />\n<br />[/list]NOTE: Certain UI customizer mods may conflict with the status and magicka meters.  There is a file here: [url=https://github.com/ahzaab/moreHUDSE/blob/master/dist/Data/Interface/exported/moreHUD/config.txt]config.txt[/url] that you can include and modify to adjust the meters.\n<br />\n<br />[color=gray][size=4][i][b]Known Issues[/b][/i][/size][/color]\n<br />1. Sometimes the total armor rating does not match the vanilla's armor rating found in the inventory menu by 1.  I suspect there is a rounding issues with the vanilla's display value.  The value that this mod displays DOES equal to the total armor rating for all the equipped armor, so who knows.\n<br />\n<br />2. There appears to be a bug in the vanilla game that calculates bow damage as (bow damage + bolt damage) when there are bolts equipped (DG).  Obviously, this is not correct and this mod's calculation does not do that an therefore will not match the vanilla's\n<br />\n<br />3. Also, when targeting a bow, and the player has a crossbow equipped, the vanilla game calculates the weapon difference using the following formula (targeted bow damage + (equipped bolt damage (* 2?)) - (equipped crossbow damage + equipped bolt damage).  So this mod does not do that either\n<br />\n<br />4. The weight for unharvested ingredients is not displayed because I have not found a reliable way of predicting how many ingredients the flora or tree will yield when using leveled lists (Harvest Overhaul).  I may look into this later.\n<br />\n<br />5. Starting in Version 3.6.0 you can save and load presets using both [url=https://www.nexusmods.com/skyrimspecialedition/mods/13956/]FISS[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/13048/]PapyrusUtil[/url].  Notice you will need to have write access to the `&lt;Skyrim Folder&gt;/Data/SKSE/Plugins` directory.  If using MO2, this directory may be set as read only and will require the read only status to be changed.  You may also need Admin Permissions.\n<br />\n<br />[color=green][size=4][i][b]My Other Mods[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33215]moreHUD VR[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/18619]moreHUD Inventory Edition[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/16994]Lootable Crates SE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/4126]Immersive Dawnguard Dayspring Pass SE (IDDP)[/url]\n<br />[/list]\n<br />[color=gray][size=4][i][b]Source[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*][url=https://github.com/ahzaab/moreHUDSE]SKSE Plugin[/url]\n<br />[*][url=https://github.com/ahzaab/moreHUDSEScaleForm]Scaleform[/url]\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Thanks![/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]The SKSE Team\n<br />[*]The SkyUI Team\n<br />[*][url=https://www.nexusmods.com/games/users/2950481/]expired6978[/url] for some decoding help\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] for the wonderful API [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url]\n<br />[*]Those that help with finding bugs!\n<br />[*]And of course, Bethesda!\n<br />[/list]"
