nexusDescription="[youtube]3dp0_tAK0yc[/youtube]\n<br />\n<br />[font=Arial][size=4]Basically it makes the same thing with my [/size][/font][font=Arial][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/65501]old mod[/url], but this time it has running animations so no need for esp. file or carrying weight penalty. Also it uses [url=https://www.nexusmods.com/skyrimspecialedition/mods/92109]OAR[/url] so it has less compatibility issues now thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/20507499]GiraPomba[/url].\n<br />\n<br />[/size][/font]\n<br />[size=6]Installation[/size]\n<br />[size=4]\n<br />[list]\n<br />[*][size=4]Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/92109]OAR[/url], won't work without it[/size]\n<br />[*]Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/62001]IED[/url]﻿, won't work without it\n<br />[*]As I edited IED presets you need to decide which version are you going to use: \n<br />[/list]\n<br />If you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/62628]CYC[/url] ([url=https://www.nexusmods.com/skyrimspecialedition/mods/7900]Hunterborn[/url]), go with [u][b]ICC - Hunterborn[/b][/u]\n<br />\n<br />If you are using [b][u][i]only [/i][/u][/b] ﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/96961]Immersive Hunting Animations[/url], go with [u]ICC - ﻿Immersive Hunting Animations[/u]. This has no preset because \"﻿Immersive Hunting Animations\" mod already include the preset needed.\n<br />\n<br />If you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/95943]Simple Hunting Overhaul[/url], go with [b][u]ICC - Simple Hunting Overhaul[/u][/b]\n<br />\n<br />\n<br />If you are using [url=https://www.nexusmods.com/skyrimspecialedition/mods/95943]SHO[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/96961]Immersive Hunting Animations[/url] together, you can still go with [b][u]ICC - Simple Hunting Overhaul[/u][/b]\n<br />\n<br />[list]\n<br />[*]Download and install the version you choose through your mod manager.\n<br />[/list]\n<br />[list]\n<br />[*]In-game open IED tab(backspace by default), click \"Display manager - Custom\" and find the preset according to which version you are using.\n<br />[/list]\n<br />[code]﻿[img]https://i.imgur.com/Nz2ZBsc.png[/img]\n<br />\n<br />[/code][list]\n<br />[*][size=4]Apply the preset and that's all, enjoy!![/size]\n<br />[/list][/size]\n<br />\n<br />[size=5][b]Compatibility\n<br />[/b][/size][size=4]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65501]Carry Your Carcasses With Animation[/url] of course not.\n<br />﻿﻿\n<br />[/size][b][size=5]Credit[/size]\n<br />[size=4]\n<br />[/size][list]\n<br />[*][size=4][url=https://www.nexusmods.com/skyrimspecialedition/users/20507499]GiraPomba[/url] for making OAR version [/size]\n<br />[*][size=4][url=https://www.nexusmods.com/skyrimspecialedition/users/2749008]Ershin[/url] for OAR [/size]\n<br />[*][size=4][url=https://www.nexusmods.com/skyrimspecialedition/users/5217635]slavicpotato1[/url] for IED [/size]\n<br />[/list][/b]"
