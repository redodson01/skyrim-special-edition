nexusDescription="[center][b][color=#f4f4f4][size=6][u]DWEMER ARMORS AND WEAPONS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i]Fine armor you've got there. Dwarven make, am I right?[/i]\"\n<br />[/size]\n<br />[img]https://i.imgur.com/El48byb.jpg[/img]\n<br />\n<br />\n<br />[size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Dwarven armors (including DLC items) , dwarven weapons (including DLC items), Keening, CC dwarven mail, CC Dwarven Plate, CC Fishing's Dwarven rod and Irkngthand war axe, CC Forgotten Seasons's masks, crown and staff, CC Arcane Archer pack's Soul stealer arrows, CC Sunder and Wraithguard and CC Fearful fists' Dwarven Brawler fists. Also Contains optional consistency patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the dragonborn[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/31563]LOTD's CC patch[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/14168]The Tools of Kagrenac[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/1179]The Forgotten City[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/4309]Aetherial Crown[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2687]Aetherial Armors and Weapons Compilation[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa's Quivers Redone[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/44443]Easter Dwemer Armor[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/31679]Nordwar UA's Dwarven armor[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/69047]Xtudo's Visage of Mzund[/url]﻿.\n<br />\n<br />When applicable I used [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Amidianborn Book of Silence SE[/url]﻿'s normal maps as a starting point to create my texture.\n<br />\n<br />[/size]\n<br />\n<br />\n<br />[b][u][size=6]COMPATIBILITY[/size][/u][/b]\n<br />\n<br />[size=4]Works with every mod that also works with vanilla textures, such as Armor Variants Expansion, Heavy armory and Animated Armory.\n<br />\n<br />Since these sets are very reflective, they work well with whatever Dwarven retexture you are using [b][u]without needing a patch[/u][/b]. Golden Dwemer Pipeworks Redone SE will still need patches to apply the correct cubemaps to your dwemer items. Simply load my retexture after said patches. More comparison images in the image section.\n<br />\n<br />[img]https://i.imgur.com/Ld2Vfqw.png[/img]\n<br />\n<br />Works with [url=https://www.nexusmods.com/skyrimspecialedition/mods/48227]Dwemer Armor / weapons Glowmapped[/url]﻿. Just load my retexture [u]after\n<br />\n<br />[img]https://i.imgur.com/8xJUgT3.jpg[/img][/u]\n<br />\n<br />Works with [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url]﻿ [b][u]without needing a patch[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/6HcNoY4.jpg[/img]\n<br />\n<br />\n<br />\n<br />[/size]\n<br />\n<br />[size=6][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest, weapons and shield are 2k, everything else is 1k)[/size]\n<br />\n<br />[b][u][size=5]BASE INSTALL - VANILLA ITEMS[/size][/u][/b]\n<br />\n<br />Choose which of these you want to install\n<br />\n<br />\n<br />\n<br />[size=3][u][b]DWARVEN ARMOR\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/2ti6Ge9.png[/img]\n<br />[u][b]\n<br />\n<br />[u][b][u][b]DWARVEN[/b][/u] WEAPONS\n<br />\n<br />[/b][/u][/b][/u][/size][b][u][size=4][img]https://i.imgur.com/Vinyglf.png[/img]\n<br />\n<br />KEENING[/size][/u][/b]\n<br />\n<br />\n<br />[img]https://i.imgur.com/5Au4r6P.png[/img]\n<br />\n<br />[b][u]Will NOT OVERWRITE JS' Daggers version of keening[/u][/b]. These use a custom texture path and model. I recommend still installing my retexture as some other mods like Heavy armory still use the vanilla keening texture paths\n<br />\n<br />\n<br />\n<br />[size=4][b][u][size=5]BASE INSTALL - CREATION CLUB ITEMS[/size]\n<br />\n<br />ALTERNATIVE ARMORS - DWARVEN MAIL\n<br />\n<br />[img]https://i.imgur.com/9D0PpmK.png[/img]\n<br />\n<br />[b][u]ALTERNATIVE ARMORS - DWARVEN PLATE[/u][/b]\n<br />\n<br />[/u][/b][img]https://i.imgur.com/1gK5For.png[/img]\n<br />[/size]\n<br />\n<br />[b][u][size=4]FEARFUL FISTS[/size][/u][/b]\n<br />\n<br />[u][b][img]https://i.imgur.com/EdzroVZ.png[/img]\n<br />\n<br />\n<br />[size=4]DWARVEN ARMORED MUDCRAB[/size]\n<br />\n<br />\n<br />[img]https://i.imgur.com/mzOlC2P.png[/img]\n<br />[/b][/u][b][u]\n<br />[size=4]ARCANE ARCHER PACK[/size]\n<br />\n<br />[img]https://i.imgur.com/qviCyQb.png[/img]\n<br />\n<br />[size=4]FISHING[/size]\n<br />\n<br />[img]https://i.imgur.com/TaRoyS0.png[/img]\n<br />\n<br />[size=4]FORGOTTEN SEASONS[/size]\n<br />\n<br />[img]https://i.imgur.com/jCU4mvG.png[/img]\n<br />\n<br />[size=4]SUNDER AND WRAITHGUARD[/size]\n<br />\n<br />[img]https://i.imgur.com/d1tZbsF.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />[size=5]CONSISTENCY PATCHES[/size]\n<br />[/u][/b]\n<br />\n<br />Optional retextures for mods I enjoy. They are meant to help add consistency in your game, but are completely optional.\n<br />\n<br />\n<br />[b][u][size=4]LEGACY OF THE DRAGONBORN\n<br />\n<br />[img]https://i.imgur.com/tn5kpJg.png[/img]\n<br />[img]https://i.imgur.com/m90Taxm.png[/img]\n<br />\n<br />LEGACY OF THE DRAGONBORN - CC PATH\n<br />\n<br />[img]https://i.imgur.com/aFppGLB.png[/img]\n<br />\n<br />\n<br />AETHERIUM ARMORS AND WEAPONS COMPILATION\n<br />\n<br />[img]https://i.imgur.com/CVw1Wva.png[/img]\n<br />\n<br />\n<br />THE TOOLS OF KAGRENAC\n<br />\n<br />[img]https://i.imgur.com/oMYWlrf.png[/img]\n<br />\n<br />THE FORGOTTEN CITY\n<br />\n<br />[img]https://i.imgur.com/m4N9A5y.png[/img]\n<br />\n<br />OBLIVION ARTIFACTS PACK SE\n<br />\n<br />[img]https://i.imgur.com/osU1on4.png[/img]\n<br />\n<br />NORDWAR UA'S ARMOR REPLACER\n<br />\n<br />[img]https://i.imgur.com/5wdjwV9.png[/img]\n<br />\n<br />XTUDO'S VISAGE OF MZUND\n<br />\n<br />[img]https://i.imgur.com/kveXO47.png[/img]\n<br />\n<br />EASTERN DWEMER ARMOR\n<br />\n<br />[img]https://i.imgur.com/yHrbf28.png[/img]\n<br />\n<br />AETHERIAL CROWN SE\n<br />\n<br />[img]https://i.imgur.com/8vLwuEZ.png[/img]\n<br />\n<br />ELSOPA'S QUIVERS REDONE SE[/size]\n<br />\n<br />\n<br />[img]https://i.imgur.com/nYzuCXy.png[/img]\n<br />\n<br />[u][b][u][b][u][b][size=2]\n<br />[/size][/b][/u][/b][/u][/b][/u][/u][/b]\n<br />\n<br />\n<br />[size=6]﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
