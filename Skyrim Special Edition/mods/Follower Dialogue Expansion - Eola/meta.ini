nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"The strong will always devour the weak, just as the wolf must consume the lamb. It's in our nature.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Eola envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Eola is a [b][color=#ffff00]dark, zealous follower of Namira[/color][/b] the Goddess of Decay. She believes in [b][color=#ffff00]survival of the fittest[/color][/b] to the extreme, that the strong will always feast on or take advantage of the weak. She [color=#ffff00][b]sees the worst in people[/b][/color] and believes everything is corruptible with the right temptation.\n<br />\n<br />She joins you after you [b][color=#ffff00]complete the quest \"The Taste of Death\" in Namira's favor.[/color][/b] As a follower, she is all-rounded but the most effective in one-handed and magic.\n<br />\n<br />Eola has a [color=#ffff00][b]dark, ominous demeanor. [/b][/color] Beyond her cannibalism, she also has a deeply rooted contempt for the world.\n<br />\n<br />Will you fix her, or will she make you worse?\n<br />\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Eola with [b]233 immersive, lore-friendly lines[/b], all voiced by high quality AI (see the video for reference)\n<br />2. [b]Full quest awareness[/b] for the Companions, Thieves Guild, Dark Brotherhood, vanilla main quest, DLC main quest\n<br />[url=https://docs.google.com/spreadsheets/d/1Plt8XaDzvZADjeLU-UYVDTrrUsjGfVPMw8BLaLKBXqo/edit?usp=sharing](Refer to this list for details)[/url]\n<br />3. [b]Awareness to her surroundings[/b], such as location and weather\n<br />4. New [b]story-driven interactions[/b]\n<br />5. New [b]romantic lines[/b] if she is married\n<br />6. [b]Completely lore-friendly[/b], expanding rather than completely rewriting the character\n<br />7. Immerse into your game world as a [b]character who lives in it[/b], rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible with any mod[/color][/b].\n<br />\n<br />[color=#c9daf8][b]Safe to add and update mid-save.[/b][/color]\n<br />\n<br />There is a potential for [b][color=#c9daf8]future expansion[/color][/b] with Eola including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]gkU7x42YSeQ[/youtube]\n<br />\n<br />[b]Q&amp;A[/b]\n<br />\n<br />1. How do I make Eola look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19012?tab=description]Pandorable's NPCs[/url]\n<br />\n<br />2. Where do I find Eola?\n<br />Markarth, do the quest with Verulus in Understone Keep\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />No\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]\n<br />\n<br />[/url]Credits:\n<br />Anbeegod\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Stephen B.\n<br />Belgram8118\n<br />atrtatte\n<br />Auctor Lucan\n<br />Samuel Ånäs\n<br />Brian\n<br />Hakan Kan\n<br />Jonas Wilmann Langaas\n<br />Greg Fox\n<br />MementoMoriPA\n<br />Jordan Flanagan\n<br />YggdrasilTheAngel\n<br />KruemelmonsterReload\n<br />Rebecca Alex\n<br />SilentDefender\n<br />John\n<br />patron\n<br />John Best\n<br />Matt Hansen\n<br />Joshua McCord\n<br />Jordan Davis\n<br />Vengeful Potato\n<br />KH\n<br />KoKo JoJo\n<br />John\n<br />Declan Stockwell\n<br />Bosh\n<br />boogie\n<br />sarah-louise neilan\n<br />Montrealporter\n<br />Valerian777\n<br />erick santiago tamez\n<br />Rymer\n<br />Ragnar the Red\n<br />kenneth pedersen\n<br />Lancelot456123\n<br />Gideon\n<br />SevereArtisan\n<br />Indvir Dhillon\n<br />CCnation\n<br />ZER0零\n<br />Thycrow\n<br />Zach Finnell\n<br />albert balderas\n<br />Kenny Kroeger\n<br />Edited_by_god\n<br />Rob Hartwein\n<br />Austin Kirby\n<br />Prophet\n<br />ZoomieZoomZoom\n<br />Nirogu\n<br />ScarletWillow\n<br />Addie Rosa\n<br />Ennpono\n<br />dirtysquid07\n<br />Paul\n<br />emo tea!\n<br />Spaghetters69\n<br />Darwin Corbell\n<br />Chase Schermerhorn\n<br />RR\n<br />AHorseWithNoDad\n<br />Doe John\n<br />Kriiks\n<b