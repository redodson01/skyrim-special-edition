nexusDescription="[center][color=#a4c2f4][b][size=3]OVERVIEW[/size][/b][/color][b]\n<br />MCO SKSE plugin remade to work with all Skyrim versions including the latest AE build.[/b]\n<br />\n<br />[b][b][size=3][b][size=3][b][b][color=#f6b26b][size=3][url=https://ko-fi.com/doodlez][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]      [url=https://www.patreon.com/Doodlezoid][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url][/size][/color][/b][/b][/size][/b][/size][/b][/b][/center]\n<br />Modern Combat Overhaul's SKSE plugin is used to add [b]\"recovery\" frames to attack animations[/b], which lets the player exit attacks early via directional inputs on supported movesets. This mod is a [b]remake [/b]of that SKSE plugin which allows ADXP and MCO movesets to be [b]fully functional above AE 1.6.629[/b].\n<br />\n<br />The original plugin was made by [b]dTry[/b], however he unfortunately never posted the source code and can't find it on his computer anymore, and he's also quite busy at the moment. This mod is a remake based on how[b] distar [/b]believes it works. This was done in advance of future developments where we want to expose directional inputs to behaviours properly.\n<br />\n<br />This uses the movement vector before [url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement [/url]modifies them. Other mods may be able to modify this, but in such a scenario we probably want to recover quickly anyway.\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]REQUIREMENTS[/color][/size]\n<br />\n<br />SE/AE[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[b]\n<br />VR\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58101]VR Address Library for SKSEVR\n<br />[/url][/b]\n<br />\n<br />[b][size=3][color=#a4c2f4]COMPATIBILITY\n<br />[/color][/size][/b][b]\n<br />[color=#b6d7a8]Compatible with all game versions, [/color][color=#ffe599]although VR is untested and probably useless.[/color][/b]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]SOURCE\n<br />\n<br />[/size][/color][/b][url=https://github.com/doodlum/skyrim-mco-stopgap]doodlum/skyrim-mco-stopgap (github.com)[/url]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS\n<br />[/size][/color][/b]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/users/77140323]dTry [/url][/b]for the original mod as well as his other plugins I could learn from. He can do whatever he wants with the source code here.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/44417112?tab=user+files]distar[/url] for information and testing.\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/users/2749008]Ersh [/url][/b]for his Dodge Framework source code.\n<br />[url=https://blackdoor.github.io/blog/thumbstick-controls/]Converting Thumbstick Input to Useful N-Directional Input[/url] blog post for the math (not actually needed but looks fancier)."
