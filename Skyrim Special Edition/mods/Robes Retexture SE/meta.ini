nexusDescription="[b][color=#f4f4f4][size=6][u][center]ROBES RETEXTURE SE[/center]\n<br />[/u][/size][/color][/b][size=5]\n<br />[i][center]\"Go cast your fancy magic someplace else.\"[/center][/i][/size]\n<br />[center][img]https://i.imgur.com/Hg05x6w.jpeg[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />\n<br />\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />This mod retextures most Robes found in Skyrim. This includes all variants of the mage robes, archmage robes, priest robes, necromancer robes, greybeard robes, telvanni robes, temple priest robes, nocturnal robes, mythic dawn robes, psiijic robes, vagrant robes, and more.\n<br />\n<br />\n<br />\n<br />\n<br />This mod also contains optional Retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor &amp; Clothing Extension[/url] , [url=https://www.nexusmods.com/skyrimspecialedition/mods/17809]Warmonger Armory[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/15996]Project AHO[/url]\n<br />\n<br />\n<br />\n<br />\n<br />[size=6][b][u]\n<br />FOMOD OPTIONS\n<br />[/u][/b][/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. \n<br />\n<br />Chest/robes textures are 4k, everything else is 2k\n<br />\n<br />Half-res version available in Optional files (chest/robes are 2k, everything else 1k)\n<br />[/size]\n<br />[size=3]Low-res version also available in Optional Files (chest/robes are 1k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[size=5]BASE INSTALL[/size]\n<br />\n<br />\n<br />[size=5]VANILLA ITEMS[/size]\n<br />\n<br />[size=3]Either install everything or pick and choose exactly what you want.[/size]\n<br />\n<br />\n<br />[size=4][b][u]ARCHMAGE ROBES[/u][/b]\n<br />\n<br />[/size][size=4][img]https://i.imgur.com/nYBIGN3.png[/img]\n<br />[/size][size=2]\n<br />\n<br />[/size]\n<br />[b][u][size=4]MAGE ROBES[/size][/u]\n<br />[/b]\n<br />[img]https://i.imgur.com/7VCXnVP.png[/img]\n<br />[img]https://i.imgur.com/t0yZufu.png[/img]\n<br />[size=3]Retextures the novice, apprentice, adept, expert and master level robes[/size]\n<br />\n<br />\n<br />[size=2]\n<br />\n<br />[/size]\n<br />[size=4][b][u]PRIEST ROBES\n<br />[img]https://i.imgur.com/EfYl4U6.png[/img]\n<br />[/u][/b][/size]\n<br />Retextures the Monk, brown, grey, green, red, black, mage blue, necromancer, vaermina and moth priest robes\n<br />\n<br />[b][size=4][u]GREYBEARD ROBES[/u][/size][/b]\n<br />\n<br />[img]https://i.imgur.com/T1Q3wwP.png[/img]\n<br />[b][u][size=4]\n<br />NOCTURNAL ROBES\n<br />\n<br />[img]https://i.imgur.com/iqFJSAb.png[/img][/size]\n<br />\n<br />[/u][/b][b][u][size=4]PSIIJIC ROBES\n<br />\n<br />[img]https://i.imgur.com/ktxQ5Od.png[/img]\n<br />\n<br />MYTHIC DAWN ROBES\n<br />\n<br />[img]https://i.imgur.com/sdmvULK.png[/img]\n<br />\n<br />TEMPLE PRIEST ROBES\n<br />\n<br />[img]https://i.imgur.com/zWJnsSX.png[/img]\n<br />\n<br />TELVANNI ROBES\n<br />\n<br />[img]https://i.imgur.com/Jla1Z80.png[/img][/size][/u][/b]\n<br />\n<br />\n<br />\n<br />\n<br />[size=5][u][b]CREATION CLUB ITEMS[/b][/u][/size]\n<br />\n<br />\n<br />[b][u][size=4]FISHING\n<br />\n<br />[/size][/u][/b][img]https://i.imgur.com/fVPZr9l.png[/img]\n<br />\n<br />[size=3]Retextures Vagrant Robes[/size]\n<br />\n<br />[b][size=4][u]ARCANE ACCESSORIES\n<br />[img]https://i.imgur.com/80h6Ekp.png[/img]\n<br />[/u][/size][/b]\n<br />\n<br />[size=3]Retextures the 2 new mage robes\n<br />\n<br />[/size][size=4][b][u]NECROMANTIC GRIMOIRE\n<br />[img]https://i.imgur.com/l9QPLLE.png[/img][/u][/b][/size]\n<br />[size=3]\n<br />Retextures the Necromancer Robes[/size]\n<br />\n<br />﻿﻿\n<br />[size=5]﻿[b][u]VANILLA ITEM OPTIONS[/u][/b]\n<br />\n<br />[/size]Some items have multiple optional colors to choose from, use this page to pick your favorites\n<br />\n<br />[left][size=4][b][u]ARCHMAGE[/u][/b]\n<br />\n<br />[b][u]BROWN[/u][/b]\n<br />[img]https://i.imgur.com/nYBIGN3.png[/img]\n<br />\n<br />[b][u]GREY[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/3wlClUa.png[/img]\n<br />\n<br />[u][b]MAGE ROBES[/b]\n<br />\n<br />[b]VANILLA-STYLE[/b][/u]\n<br />[img]https://i.imgur.com/7VCXnVP.png[/img]\n<br />[img]https://i.imgur.com/t0yZufu.png[/img]\n<br />\n<br />[b][u]BLUE[/u][/b]\n<br />[img]https://i.imgur.com/L3MRdmu.png[/img]\n<br />[img]https://i.imgur.com/ZP3uKgA.png[/img]\n<br />[u][b]\n<br />NECROMANCER ROBES[/b]\n<br />\n<br />[b]BLOODY SKULL[/b][/u]\n<br />[img]https://i.imgur.com/jgvSYYd.png[/img]\n<br />[b][u]GREEN SKULL[/u][/b]\n<br />[img]https://i.imgur.com/i1HztRB.png[/img]\n<br />\n<br />[b][u]PSIIJIC ROBES[/u][/b]\n<br />\n<br />[b][u]YELLOW[/u][/b]\n<br />[img]https://i.imgur.com/ktxQ5Od.png[/img]\n<br />\n<br />[b][u]BLUE[/u][/b]\n<br />[img]https://i.imgur.com/Grrcu5p.png[/img]\n<br />\n<br />[b][u]BLACK[/u][/b][img]https://i.imgur.com/YR8RVX9.png[/img]\n<br />These textures are also used in the LOTD consistency patch, so I do not recommend taking both\n<br />\n<br />[b][u]MYTHIC DAWN[/u][/b]\n<br />\n<br />[b][u]RED[/u]\n<br />[img]https://i.imgur.com/sdmvULK.png[/img]\n<br />[/b]\n<br />[b][u]RED AND BLACK[/u][/b][/size]\n<br />[img]https://i.imgur.com/PtG7K6N.png[/img]\n<br />\n<br />\n<br />[size=5]\n<br />[/size][b][u][size=5]CREATION CLUB ITEM OPTIONS[/size][/u][/b]\n<br />[b][u]\n<br />NECROMANCER ROBES\n<br />\n<br />PURPLE\n<br />\n<br />[img]https://i.imgur.com/l9QPLLE.png[/img]\n<br />\n<br />BLACK[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/Bm51HeX.png[/img]\n<br />[/left][b][u][size=5]CONSISTENCY PATCHES[/size][/u][/b]\n<br />These are optional retextures for some of my favorite mods. All the original mods are required and while I took inspiration from the originals, none of these textures used any parts of the original textures found in these mods. \n<br />\n<br />[size=4][b][u]ARMOR AND CLOTHING EXTENSION\n<br />By Kryptopyr and Gamwich[/u][/b]\n<br />\n<br />[/size]﻿While I took great inspiration from the original textures made by Gamwich, I did not use any of them in any shape or form during the making of this mod, outside of looking at them for inspiration. My goal was not to improve them, as they are already incredibly well done, but to redesign these robes to fit better with my own style. Please view these as an alternative to the original work and not an attempt at objectively \"improving it\".\n<br />[b]MAGE ROBES\n<br />\n<br />[img]https://i.imgur.com/AcQSDj8.png[/img][/b]\n<br />\n<br />Covers all the novice, apprentice, adept and expert robes for each school of magic and the vigilant robes. \n<br />[u]\n<br />[/u][b][u]PRIEST ROBES[/u]\n<br />\n<br />[img]https://i.imgur.com/Dik5mWG.png[/img][/b]\n<br />\n<br />Covers the Azura Cultist, Dibella, daedric, temple of the divine, talos and kynareth robes and the white, orange and purple cowls[center][b][u][size=4]\n<br />LEGACY OF THE DRAGONBORN\n<br />By Icecreamassassin\n<br />\n<br />VISAGE ROBES\n<br />\n<br />[img]https://i.imgur.com/YR8RVX9.png[/img][/size][/u][/b]\n<br />\n<br />\n<br />[b][u][size=4]OBLIVION ARTIFACTS PACK SE\n<br />by WatcherZero[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/8Bv9OZM.png[/img][/center]\n<br />Covers the cowl of the druid, Veil of the Seer and Robes of Creativity\n<br />\n<br />\n<br />[center][size=4][b][u]PROJECT AHO\n<br />By HaemProjects\n<br />\n<br />[img]https://i.imgur.com/boBWFID.png[/img]\n<br />\n<br />[/u][/b][/size]Covers all recolors of the telvanni robes and hybrid telvanni robes\n<br />\n<br />[b][u][size=4]WARMONGER ARMORY\n<br />By Batmanna &amp; Duckzilla\n<br />\n<br />[img]https://i.imgur.com/LRMun3P.png[/img]\n<br />[/size][/u][/b]\n<br />\n<br />Covers the few custom textures found in this mod that are used by the ebony spellsword, warlock, Netch Leather, telvanni lord and telvanni mage sets\n<br />\n<br />Also contains an optional esl-flagged esp to restore the custom brown textures used by the telvanni mage and telvanni lord sets. This patch simply modifies texture sets[/center]\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
