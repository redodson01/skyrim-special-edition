nexusDescription="[center][font=Georgia][size=6]MCM for [url=https://www.nexusmods.com/skyrimspecialedition/mods/95943]Simple Hunting Overhaul[/url]﻿ ﻿by [url=https://www.nexusmods.com/users/5201727]JaySerpa[/url]﻿﻿.[/size][/font][/center]\n<br />\n<br />[font=Georgia][size=4]Features:\n<br />- let you see your current Hunting XP and change it (Cheat).\n<br />- let you change effects during looting the animal, like fade to black and time pass.\n<br />- enable/disable Hunter's Permit.\n<br />- enable/disable changes in skinning animals look.\n<br />- enable/disable skinning your own horse.\n<br />- enable/disable debug information for base mod.\n<br />- adjust rewards for carcasses.\n<br />- adjust minimal time for skinning from time reduction that Hunting XP will give you.\n<br />- adjust minimal time used for skinning.\n<br />- adjust maximal time used for skinning.\n<br />- adjust skinning time for specific animal.\n<br />- loader included to auto save/load setting.\n<br />- light plugin (ESP-FE), localization friendly.[/size][/font]\n<br />\n<br />\n<br />\n<br />[font=Georgia][size=5]Reguirments:[/size][/font]\n<br />[font=Georgia][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/95943]Simple Hunting Overhaul[/url] version 1.14-1.15 by [url=https://www.nexusmods.com/users/5201727]JaySerpa[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/39501725]Parapets[/url].[/size][/font]\n<br />\n<br />\n<br />[font=Georgia][size=5]Compatibility:[/size][/font]\n<br />[font=Georgia][size=4]Not compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/103439]Simple Hunting Overhaul - MCM[/url], that mod is outdated and not based on MCM Helper.[/size][/font]\n<br />\n<br />\n<br />[quote][b][size=5]FAQ[/size][/b]\n<br />\n<br />[b]Can I install/update/uninstall MCM midgame?[/b]\n<br />Yes.\n<br />\n<br />[b]INI Settings file not changed.[/b]\n<br />You need to install [url=https://www.nexusmods.com/skyrimspecialedition/mods/16495][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url].\n<br />\n<br />[b]MCM is duplicated[/b]\n<br />Remove [url=https://www.nexusmods.com/skyrimspecialedition/mods/103439]Simple Hunting Overhaul - MCM[/url].\n<br />\n<br />[b]Can I merge MCM plugin with any other plugin into one?[/b]\n<br />No.\n<br />\n<br />[b]MCM doesn't show up.[/b]\n<br />[list]\n<br />[*]This can often be resolved by opening the command console and typing: [b]setstage SKI_ConfigManagerInstance 1[/b]\n<br />[*]You can also install [url=https://www.nexusmods.com/skyrimspecialedition/mods/36801]Jaxonz MCM Kicker SE[/url].\n<br />[*]Or just use [url=https://www.nexusmods.com/skyrimspecialedition/mods/67556]Menu Maid 2 - MCM manager[/url] (this manager automatically finds and adds all MCMs).\n<br />[/list][/quote]"
