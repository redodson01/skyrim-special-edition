nexusDescription="[size=6][center][b]DRAGON ARMORS AND WEAPONS RETEXTURE SE[/b][/center][/size][size=3][center]\n<br />[color=#f4f4f4]﻿\"Is your armor made of... dragon bones? By the gods, what I wouldn't do for a set of that.\"[/color][/center][/size][color=#f4f4f4]\n<br />[/color][img]https://i.imgur.com/0AvgFgL.jpg[/img]\n<br />\n<br />\n<br />\n<br />[center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron!\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/size][url=http://patreon.com/Xavbio]\n<br />[/url][color=#93c47d]\n<br />[/color][/center][b][u][size=4]WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />This mod retextures the Dragonplate armor, Dragonscale armor, jagged crown, dragonbone weapons, CC Dragonplate insulated armor, CC Dragonbone mail, CC Studded dragonscale armor, CC Dragonbone crossbow and CC Bone arrows. Also contains optional mesh replacers to add sleeves to the dragonplate, dragonplate insulated and dragonbone mail armors.\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />This mod also contains a optional consistency retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa - quivers redone SE[/url]'s Dragonbone Quiver and [url=https://www.nexusmods.com/skyrimspecialedition/mods/99142]Elsopa - Shields Redone - Part 1[/url]'s Dragonbone and Dragonscale shields\n<br />\n<br />\n<br />\n<br />\n<br />[size=6][b][u]\n<br />FOMOD OPTIONS\n<br />[/u][/b][/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. \n<br />\n<br />[/size]File available in 3 texture sizes:\n<br />\n<br />Main file / full size: 4k chest textures, 2k everything else\n<br />Half res  2k chest, weapons and shields, 1k everything else\n<br />Low res: 1k chest, weapons and shields, 512 everything else\n<br />\n<br />\n<br />[b][u][size=5]BASE INSTALL\n<br />\n<br />\n<br />[center]VANILLA ITEMS[/center]\n<br />\n<br />[/size][/u][/b]\n<br />[size=4][b][u]DRAGONPLATE ARMOR[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/Y56iLa6.png[/img]\n<br />[/size]\n<br />\n<br />[b][size=4][u]DRAGONSCALE ARMOR[/u][/size][/b]\n<br />\n<br />[img]https://i.imgur.com/1tjF4Ab.png[/img]\n<br />[size=2]\n<br />\n<br />[/size]\n<br />[b][u][size=4]DRAGONBONE WEAPONS\n<br />\n<br />[img]https://i.imgur.com/8LOKgkq.png[/img]\n<br />[/size][/u][/b]\n<br />[size=2]\n<br />\n<br />[/size]\n<br />[b][u][size=4]JAGGED CROWN[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/QpzfPBW.jpg[/img]\n<br />\n<br />\n<br />[size=5][u][b][center]CREATION CLUB ITEMS[/center][/b][/u][/size][size=5][b][u]\n<br />[/u][/b][/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=4]ALTERNATIVE ARMORS - DRAGONPLATE\n<br />\n<br />[/size][/u][/b][img]https://i.imgur.com/6cmhhtJ.png[/img]\n<br />\n<br />[size=3]Retextures the dragonplate insulated and dragonbone mail armors[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][u][size=4]ALTERNATIVE ARMORS - DRAGONSCALE\n<br />\n<br />[/size][/u][/b][img]https://i.imgur.com/DEQNwrB.png[/img]\n<br />\n<br />[size=3]Retextures the Studded Dragonscale armor[/size]\n<br />\n<br />\n<br />[b][size=4][u]ARCANE ARCHER PACK\n<br />\n<br />[img]https://i.imgur.com/JiKXg0Q.png[/img]\n<br />[/u][/size][/b][size=3]\n<br />Retextures the Bone Arrows[/size]\n<br />\n<br />\n<br />[u][size=4]\n<br />[/size][/u][b][u][size=4]CROSSBOW PACK\n<br />\n<br />[/size][/u][img]https://i.imgur.com/w4ev3vw.png[/img]\n<br />\n<br />[/b]Retextures dragonbone crossbow\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[size=4][b][u][center]MESH REPLACER - SLEEVES[/center]\n<br />[/u][/b][/size]\n<br />[b][u]\n<br />[/u][/b][size=4][b][u]DRAGONPLATE ARMOR\n<br />\n<br />[img]https://i.imgur.com/Y56iLa6.png[/img][/u][/b]\n<br />\n<br />[/size]﻿\n<br />[size=3]Optional Mesh replacer to add sleeves to the dragonplate armor.\n<br />\n<br />Meshes are based on vanilla bodies. Permissions are opened for anyone to create bodyslide patches and publish them on Nexus\n<br />\n<br />Patch available in the fomod for [url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla armors[/url]\n<br />\n<br />[b][u]DRAGONPLATE ARMOR - TEXTURES ONLY / NO SLEEVES[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/U3SYUl1.png[/img]\n<br />\n<br />Only installs my new textures, no mesh changes\n<br />\n<br />[b]DRAGONPLATE INSULATED AND DRAGONBONE MAIL ARMOR[/b]\n<br />\n<br />[img]https://i.imgur.com/6cmhhtJ.png[/img]\n<br />﻿\n<br />[size=3]Optional Mesh replacer to add sleeves to the dragonplate insulated and dragonbone mail armor.\n<br />\n<br />Meshes are based on vanilla bodies. Permissions are opened for anyone to create bodyslide patches and publish them on Nexus[/size]\n<br />\n<br />[/size][b][u][size=4][b]DRAGONPLATE INSULATED AND DRAGONBONE MAIL ARMOR[/b] - TEXTURES ONLY / NO SLEEVES[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/XUohzOF.png[/img]\n<br />\n<br />[size=3]Only installs my new textures, no mesh changes[/size]\n<br />[b][u]\n<br />[size=5]CONSISTENCY PATCHES[/size]\n<br />\n<br />[/u][/b][size=3]optional retextures for items from some of my favorite mods, to make them match more closely to my style of textures.\n<br />[/size]\n<br />﻿\n<br />[size=4][b][u]ELSOPA - QUIVERS REDONE SE\n<br />\n<br />[/u][/b][img]https://i.imgur.com/D2BIXVg.png[/img]\n<br />[/size][size=3][b][u]\n<br />[/u][/b]\n<br />Retextures the dragonbone quiver from Elsopa - Quivers redone SE[/size]\n<br />\n<br />[b][u][size=4]ELSOPA - SHIELDS REDONE - PART 1\n<br />\n<br />DRAGONBONE SHIELD\n<br />\n<br />[img]https://i.imgur.com/PAueHYp.png[/img]\n<br />[/size][/u][/b]\n<br />\n<br />[b][u][size=4]DRAGONSCALE SHIELD[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/yRSNxyr.png[/img]\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
