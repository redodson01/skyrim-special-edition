nexusDescription="[size=6][color=#00ffff][b]powerofthree's Tweaks[/b][/color][/size]\n<br />\n<br />[b][color=red][size=4]Requirements[/size][/color][/b]\n<br />\n<br />[*][size=3]SKSE64 2.0.20 (SE) OR SKSE64 2.1.5+ (AE)[/size]\n<br />[*][size=3]Visual C++ Redistributables 2022[/size]\n<br />[*][size=3]Address Library for SKSE Plugins[/size]\n<br />\n<br />[color=#00ffff][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3][i]A collection of bug fixes and tweaks not covered by other plugins.[/i]\n<br />\n<br />[b][color=#38761d]﻿Fixes[/color][/b] are bugfixes or other game improvements.\n<br />﻿[b][color=#f1c232]Tweaks[/color][/b]  are optional gameplay or immersion features.\n<br />[b][color=#ff0000]﻿Experimental[/color][/b] options are untested, and may possibly cause unforeseen side-effects. Only enable this if you know what you're doing.\n<br />\n<br />﻿Each of these settings can be configured in [i]po3_Tweaks.ini[/i] (in Data/SKSE/Plugins). Config file will auto regenerate if missing ﻿and ﻿﻿new ﻿﻿settings will be appended to the file with future updates.[/size]\n<br />\n<br />﻿﻿﻿[color=#38761d][size=3][b][u]Fixes (default : enabled)\n<br />[/u][/b][/size][/color][list]\n<br />[*][size=3][b]Distant Ref Load Crash[/b][/size]\n<br />[size=2]﻿Fixes loading crash caused by missing 3D on distant references. This may be caused by mods such as [i]Windhelm Bridge Tweaks[/i].[/size][*][size=3][b]Map Marker Placement[/b][/size]\n<br />[size=2]﻿Allows placing map markers near fast travel destinations when fast travel is disabled.[/size][*][size=3][b]Enable 'Can't Be Taken Book' Flag[/b][/size]\n<br />[size=2]﻿Restores 'Can't be taken' book flag functionality. Books can be read but not taken into inventory, if this flag is enabled in book records.[/size][*][size=3][b]Projectile Range Fix[/b][/size]\n<br />[size=2]﻿Adjusts range of projectile fired while moving to maintain consistent lifetime. This is a working implementation of the LE fix [url=https://www.nexusmods.com/skyrim/mods/73827]found here[/url].[/size][*][size=3][b]CombatToNormal Dialogue Fix[/b][/size]\n<br />[size=2]﻿Fixes bug where LostToNormal dialogue triggers in place of CombatToNormal, ie. combat ends and NPCs say \"must have scared them off\".[/size][*][size=3][b]Cast Added Spells on Load[/b][/size]\n<br />[size=2]﻿Fixes issue where added spells are dispelled and not reapplied on NPCs upon loading.[/size][*][size=3][b]Cast No Death Dispel Spells on Load[/b][/size]\n<br />[size=2]﻿No-death-dispel flagged spells are reapplied on dead NPCs upon loading.[/size][*][size=3][b]IsFurnitureAnimType Fix[/b][/size]\n<br />[size=2]﻿Patches [i]IsFurnitureAnimType [/i]condition function so it works on furniture references (previously, it only worked on actors currently using said furniture).[/size][*][size=3][b]Light Attach Crash[/b][/size]\n<br />[size=2]﻿Fixes crash when lights (torches, magelight, quicklight, etc) get attached to unloaded actors.[/size][*][size=3][b]No Conjuration Spell Absorb[/b][/size]\n<br />[size=2]﻿Adds NoAbsorb flag to all conjuration spells missing this flag.[/size][*][size=3][b]EffectShader Z-Buffer Fix[/b] [/size]\n<br />[size=2]﻿Fixes effectshader z-buffer rendering so particles can show through objects (for non detect-life shaders)[/size][*][b][size=3]ToggleCollision Fix[/size][/b]\n<br />[size=2]﻿Patches [i]ToggleCollision[/i] console command to toggle object collision for selected console references[/size][*][b][size=3]Skinned Decal Delete[/size][/b]\n<br />[size=2]﻿Immediately delete skinned decals when they're marked for removal (ie. removing bloody armor)[/size][*][b][size=3]Jumping Bonus Fix[/size][/b]\n<br />[size=2]﻿Jump height is multiplied by 1% per point of JumpingBonus actor value[/size][*][b][size=3]﻿Toggle Global AI Fix[/size][/b]\n<br />[size=2]﻿﻿TAI console command/Debug.ToggleAI() function disables/enables all loaded NPC AI[/size][*][b][size=3]﻿Use Furniture In Combat[/size][/b]\n<br />[size=2]﻿﻿Use furniture in combat and prevent getting forced out of furniture when attacked. Default is player only[/size][size=2]0 - off, 1 - player only, 2 - player and NPCs[/size][*][b][size=3]﻿Offensive Spell AI[/size][/b]\n<br />[size=2]﻿﻿Check spell condition validity before NPCs equip offensive spells (mages won't keep spamming sun spells against non-undead)[/size][*][b][size=3]Breathing Sounds[/size][/b]\n<br />[size=2]Fix creature breathing sounds persisting after cell change[/size][*][size=3][b]First Person SetAlpha Fix[/b][/size]\n<br />[size=2]Fixes SetAlpha function making hands invisible for first person[/size][*][b][size=3]Worn Restrictions For Weapons[/size][/b]\n<br />[size=2]Enables enchant 'Worn Restrictions' feature for weapons [/size][*][b][size=3]Validate Screenshot Location[/size][/b]\n<br />[size=2]Validates game screenshot location. Default to Skyrim root directory if sScreenshotBaseName ini setting is empty or folder path does not exist[/size][*][b][size=3]MagicItemFindKeywordFunctor Crash Fix[/size][/b]\n<br />[size=3][size=2]Fixes a game function crash when attempting to lookup keywords on effects with missing magic effects[/size][*][b][size=3]Left Handed Weapon Enchantment Node Fix[/size][/b]\n<br />[size=3][size=2]Fix enchantments using the vanilla node for left handed weapons when XPMSE/HDT-SMP is installed[/size][*][b][size=3]Load EditorIDs[/size][/b]\n<br />[size=2]﻿Loads editorIDs for skipped forms.  EditorIDs can now be used in console commands ([i]player.placeatme dlc1serana[/i]).[/size][/size][/size][/list][size=3]\n<br />[b][color=#f1c232][size=3][u]﻿﻿Tweaks (default: disabled)\n<br />[/u][/size][/color][/b][list]\n<br />[*][size=3][b]Faction Stealing[/b][/size]\n<br />[size=2]﻿Items will be marked stolen until player is friendly with all members of faction. This attemps to fix a vanilla mechanic described [url=https://www.afkmods.com/index.php?/topic/4393-curious-design-descions-helgas-bunkhouse/]here[/url].[/size][*][size=3][b]Voice Modulation[/b] (default: 1.0)[/size]\n<br />[size=2]﻿Applies voice distortion effect on NPCs wearing face covering helmets. A value of 1.0 has no effect; pitch is directly proportional to ﻿value. \n<br />﻿Recommended setting ﻿﻿(0.85-0.90), values lower than this will cause audio to desync with subtitles and lipsync.[/size][*][size=3][b]Game Time Affects Sounds[/b][/size]\n<br />[size=2]﻿Scales sound pitch based on time multiplier, eg. Slow Time will cause all sounds to be low pitched.[/size][*][size=3][b]Dynamic Snow Material[/b][/size]\n<br />[size=2]﻿Applies snow material to all statics with directional snow/snow texturesets, eg. [i]Footprints[/i] mod will work on snowy wooden planks and roads.[/size][*][size=3][b]Disable Water Ripples On Hover[/b][/size]\n<br />[size=2]﻿Levitating NPCs and player (vampire lord, dragon priest, wispmother, netch, etc) will not trigger water ripples when hovering over water.[/size][*][size=3][b]Screenshot Notification To Console[/b][/size]\n<br />[size=2]﻿﻿Displays screenshot notification as a console message.[/size][*][size=3][b]No Attack Messages[/b] (default: 0)[/size]\n<br />[size=2]﻿Disables critical hit/sneak notifications.[/size][*][b][size=3]Sit To Wait[/size][/b]\n<br />[size=2]﻿Player can only wait when sitting down.[/size][*][size=3][b]Disable God Mode[/b] (default: 0) [/size]\n<br />[size=2]﻿Disables god/immortal mode.[/size][*][b][size=3]Grabbing Is Stealing[/size][/b]\n<br />[size=2]﻿﻿Grabbing owned items counts as stealing.[/size][*][size=3][b]Load Door Activate Prompt  [/b](default: 0)[/size]\n<br />[size=2]﻿Replaces load door activate prompts with Enter and Exit.\n<br />1 - replaces prompt (Open Breezehome -&gt; Enter Breezehome)\n<br />2 - replaces prompt and cell name when moving from interior to exterior (Open Skyrim -&gt; Exit Sleeping Giant Inn)[/size][*][size=3][b]No Poison Prompt[/b] (default: 0)[/size]\n<br />[size=2]﻿Disables poison confirmation messages.[/size][size=2]﻿0 - off, 1 - disable confirmation, 2 - show other messages as notifications (may clip with inventory menu), 3 - both[/size][*][b][size=3]Silent Sneak Power Attacks[/size][/b]\n<br />[size=2]﻿Prevent player shouting during power attacks if sneaking\n<br />\n<br />[/size][/list][color=#ff0000][size=3][u][b]Experimental (default : disabled)\n<br />[/b][/u][/size][/color][list]\n<br />[*][size=3][b]Fast GetRandomInt()[/b][/size]\n<br />[size=2]﻿Speeds up [i]Utility.GetRandomInt[/i] function calls by decoupling it from framerate.[/size][*][size=3][b]Fast GetRandomFloat()[/b][/size]\n<br />[size=2]﻿Speeds up [/size][i]Utility.GetRandomFloat[/i][size=2] function calls by decoupling it from framerate.[/size][*][b][size=3]Clean Orphaned ActiveEffects [/size][/b]\n<br />[size=2]﻿Removes orphaned active effects from NPCs that had ability perks but lost them (eg. SPID didn't distribute perks to NPCs this run)[/size][*][b][size=3]Update GameHour Timers[/size][/b]\n<br />[size=2]﻿Updates game timers (eg. potion duration) when advancing time using GameHour.SetValue papyrus function[/size][*][b][size=3]Stack Dump Timeout Modifier[/size][/b]\n<br />[size=2][size=2]﻿How many seconds before Papyrus will start dumping script stacks (vanilla : 30 seconds).[/size][size=2]﻿Setting this to 0 will disable the timeout (warning: this may result in a locked state if Skyrim can't dump stacks).[/size][/size][/list]\n<br />\n<br />[color=#00ffff][size=4][b]For SKSE Plugin developers[/b][/size][/color]\n<br />\n<br />[size=3]The TESForm `GetFormEditorID` virtual function is unchanged, and still returns an empty string (for forms that normally discard editorIDs).\n<br />This is because the function is called in several places that would risk a buffer overflow (eg. when naming ArmorAddon ninodes).\n<br />\n<br />powerofthree's Tweaks provides an alternative method to get a form's editorID, using the exported function \"GetFormEditorID\".\n<br />\n<br />[/size][code]std::string GetFormEditorID(const RE::TESForm* a_form)\n<br />{\n<br />   static auto tweaks = GetModuleHandle(L\"po3_Tweaks\");\n<br />   static auto func = reinterpret_cast&lt;_GetFormEditorID&gt;(GetProcAddress(tweaks, \"GetFormEditorID\"));\n<br />   if (func) {\n<br />      return func(a_form-&gt;formID);\n<br />   }\n<br />   return \"\";\n<br />}[/code]\n<br />[size=3][url=https://github.com/powerof3/CLibUtil/blob/master/include/CLIBUtil/editorID.hpp]Example of how to use this in your plugin[/url]\n<br />[/size]\n<br />[size=4][b][color=#00ffff]Credits[/color]\n<br />[/b][/size][b][color=#1e84cc][size=4]\n<br />[/color][/b][/size][list][size=2][size=3][url=https://github.com/powerof3/po3-Tweaks]Plugin source\n<br />[/url]﻿[/size][/size][*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]KernalsEgg for helpful advice[/size]\n<br />[*][size=3]alandtse for contributing to this mod[/size]\n<br />[/list]"
