nexusDescription="Animation Motion Revolution solves the issue where movement in animations was driven by a bunch of preset values and animations were just window dressing. 10 years from the release of this game, players can finally have a system to customize the true displacement of actors... for each animation individually.\n<br />\n<br />[center]Currently on the works...\n<br />[youtube]qwOfYkOcMtM[/youtube][/center][center]﻿﻿[/center][center]﻿﻿[img]https://imgur.com/oWcbHNI.png[/img][/center]This mod will enable[b] [/b]true unique movements per[b] [/b][b]weapon, enemy [/b](imagine the boss fights...) or even[b] creatures[/b]. Animation and displacement can be perfectly matched, making combat much more like in nowadays titles.\n<br />\n<br />[b]I highly recommend you watching the following two videos[/b], as they perfectly describe why this mod is so needed:\n<br />\n<br />[center][youtube]MciK-l-BBQg[/youtube][/center][center] ﻿[youtube]e1O7WTfNpFQ[/youtube][/center][center]﻿[size=1]Short videos to understand the problem and why the fix is needed for immersive gameplay[/size][/center]\n<br />[center][youtube]eaRPzw3LJ3Q[/youtube][/center]\n<br />\n<br />[center][youtube]LGHOhL8oH-Y[/youtube]﻿[/center][center][size=1]﻿Thank you [url=https://www.youtube.com/channel/UCknxmlGSLFHyFjepTMJf8uQ]Distar[/url] for the showcase!﻿[/size][/center]\n<br />\n<br />The magic happens through animation annotations. The plugin reads custom annotations containing the motion data. Then it is injected into the game engine to move the actor. If the annotations are correct, movement will be perfectly synced with the animation.\n<br />\n<br />If you read up to this point, you may be interested on giving it a try in your modlist. So... back to Skyrim again?\n<br />\n<br />\n<br />[center][img]https://imgur.com/oqXplux.png[/img][/center]Check the list in the [b]Requirements[/b] dropdown at the top of the page. [b][u][size=4]Not complying to those will almost surely result in CTD[/size][/u][/b].\n<br />\n<br />Although it is not a hard requirement to work with animations, this mod would make little sense without [url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]﻿. So go install it now! :)\n<br />\n<br />In vanilla, only [b]power attacks, stagger, and some interactions with clutter [/b]use motion data. The amazing [url=https://www.distaranimation.com/mods/tag/Combat]Modern Combat Overhaul[/url] (successor of [url=https://www.nexusmods.com/skyrimspecialedition/mods/31390](SGC) SkySA - Combat Behavior Compulsion[/url]) enables attacks (other than power attacks) to be driven by motion data. MCO is built around this mod and it will unlock AMR's full potential, so go get it now!\n<br />\n<br />Of course, [url=https://www.nexusmods.com/skyrimspecialedition/mods/72014]SCAR - Skyrim Combos AI Revolution[/url], the AI mod that allows NPCs make intelligent use of each attack animation at their disposal. My mod and [url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]maxsu2017[/url]'s one shine the most together.\n<br />\n<br />\n<br />[center][img]https://imgur.com/nzwQKlA.png[/img][/center]Use a mod manager of your choice and install it as any other mod. For manual installation, copy the contents of the .RAR file into the Data folder under your Skyrim installation path.\n<br />\n<br />\n<br />[center][img]https://imgur.com/1VvACtk.png[/img][/center]This mod is [b]compatible with [u]any mod[/u] created, [/b]as of today.\n<br />\n<br />\n<br />[center][img]https://imgur.com/riKpUsk.png[/img][/center]After installing this plugin, download animation mods dependent of Animation Motion Revolution. You can check what mods hosted in the nexus use this as dependency by looking in the [b]Requirements[/b] dropdown at the top of the page.\n<br />\n<br />\n<br />[center][img]https://imgur.com/qBC5KT3.png[/img][/center]Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/54244]hkanno64 Animation Annotation Tools[/url]﻿ to add annotations to your animations. The format of the annotations for translation is the following:\n<br />\n<br />[code][time] animmotion [x] [y] [z]﻿\n<br />[/code]\n<br />Where [time] is the time at which the [x] [y] [z] displacement is applied. The magnitude and the format of the [time] [x] [y] [z] values are the same as Bethesda used for their animationdatasinglefile.txt (adsf) entries. For example, an entry in adsf:\n<br />\n<br />[code]﻿X\n<br />1.5\n<br />6\n<br />0.3 0 87.7596 0\n<br />0.5 0 143.82 0\n<br />0.666667 0 238.906 0\n<br />1 0 349.674 0\n<br />1.23333 0 411.129 0\n<br />1.5 0 484.528 0\n<br />1\n<br />1.5 0 0 0 1\n<br />[/code]\n<br />Would be translated to an hkanno file like:\n<br />\n<br />[code]﻿# numOriginalFrames: 44\n<br /># duration: 1.5\n<br /># numAnnotationTracks: 99\n<br /># numAnnotations: 6\n<br />0.3 animmotion 0 87.7596 0\n<br />0.5 animmotion 0 143.82 0\n<br />0.666667 animmotion 0 238.906 0\n<br />1 animmotion 0 349.674 0\n<br />1.23333 animmotion 0 411.129 0\n<br />1.5 animmotion 0 484.528 0\n<br />[/code][size=4][u]\n<br />[/u][/size]Rotation can also be controlled from animations! The format of the annotations for rotation is the following:\n<br />\n<br />[code][time] animrotation [degrees]﻿\n<br />[/code]\n<br />For a 360º rotation in 1.5 seconds:\n<br />\n<br />[code]﻿0.5 animrotation 90\n<br />0.9 animrotation 180\n<br />1.2 animrotation 270\n<br />1.5 animrotation 360\n<br />[/code]\n<br />Translation (animmotion) and rotation (animrotation) annotations can be mixed.\n<br />\n<br />The plugin will work for any animation associated to a behavior with bAllowRotation or bAnimationDriven set, as this forces the game to move the actor based on motion data. For example, power attacks have this in vanilla. Use [url=https://github.com/BrannigansLaw/Skyrim-Behavior-Editor-/releases/tag/0.99.4]Skyrim Behavior Tool[/url]﻿ to edit the behavior modifiers.\n<br />\n<br />[img]https://i.imgur.com/RZetmD1.png[/img]\n<br />\n<br />[center]                                                                            [url=https://www.nexusmods.com/skyrimspecialedition/mods/74483][img width=320,height=181]https://staticdelivery.nexusmods.com/mods/1704/images/74483/74483-1662064365-966032174.png[/img][/url]﻿                                                                            \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/74484][img]https://staticdelivery.nexusmods.com/mods/1704/images/74484/74484-1662064677-911577158.gif[/img][/url]\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/129756][img width=320,height=181]https://staticdelivery.nexusmods.com/mods/1704/images/129756/129756-1727119090-1478983524.png[/img][/url]﻿﻿[/center]\n<br />\n<br />\n<br />[center][img]https://imgur.com/yzwWtDg.png[/img]﻿﻿﻿[/center][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/44417112]distar66[/url] for making the call that finally motivated me to start learning RE and get into modding, for explaining me the behavior concepts﻿, clarifying the motion data problematic and providing the animations for testing and for [url=https://www.distaranimation.com/mods/tag/Combat]Modern Combat Overhaul[/url]﻿﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] (Ryan)﻿ for his invaluable SSE RE library [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url]\n<br />[*][url=https://www.nexusmods.com/users/95120793]alandtse[/url] for helping me out to finally understand how function arguments work in ASM﻿\n<br />[*]The SkyrimSE RE discord channel for the resources that helped me and surely others starting with RE\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/19968244]Felisky384[/url] for the mod that gave sense to this plugin:  [url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]\n<br />[*]﻿[url=https://www.nexusmods.com/skyrim/users/47355643]opparco[/url] for [url=https://www.nexusmods.com/skyrim/mods/89435]hkanno Animation Annotation Tools[/url], that made the process soo much easier for animators and modders\n<br />[*]﻿[url=https://www.nexusmods.com/skyrim/users/4959835]Zartar[/url] for [url=https://github.com/BrannigansLaw/Skyrim-Behavior-Editor-]Skyrim Behavior Tool[/url]. Simply revolutionary\n<br />[*]﻿[url=https://www.nexusmods.com/skyrimspecialedition/users/2749008]Ershin[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/users/47103898]maxsu2017[/url]﻿﻿ for their inputs and help with xbyak/assembly\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url] for﻿ [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Lbrary for SKSE Plugins[/url]﻿\n<br />[*]The SKSE team for one of the most (if not THE most) useful contributions to SSE modding: [url=https://skse.silverlock.org/]SKSE64[/url]﻿\n<br />[*][url=https://www.dafont.com/es/darkx-shadowx21.d5582]DarkX ShadowX21[/url] for the cool font of the title\n<br />[/list]\n<br />These people are awesome and very talented, so go check their job, download it, and don't forget to endorse :)\n<br />\n<br />\n<br />Source code: [url=https://github.com/alexsylex/AnimationMotionRevolution]https://github.com/alexsylex/AnimationMotionRevolution[/url]"
