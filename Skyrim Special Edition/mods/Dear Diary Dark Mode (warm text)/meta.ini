nexusDescription="[center][img]https://imgur.com/rLhLQkh.png[/img]﻿﻿[/center][font=Georgia][size=3]\n<br />A complete interface replacer for SkyUI and other Skyrim UI menus.\n<br />Works on any aspect ratio (automatically, no actions needed).\n<br />New UI sounds included (optional).\n<br />Compatible with Anniversary Edition.\n<br />\n<br />[/size][size=3]What's new in comparison with old [url=https://www.nexusmods.com/skyrimspecialedition/mods/23010]Dear Diary[/url] besides visual aspect:\n<br />\n<br />[spoiler]* HUD is now covered, based on SkyHUD, with support of:\n<br />   ﻿- moreHUD\n<br />   ﻿- TrueHUD\n<br />   ﻿- Frostfall and Last Seed widgets\n<br />   ﻿- Oxygen Meter 2 and others\n<br />* Dialogue menu is now covered, based on my Convenient Dialogue UI mod\n<br />* Book menu is now based on my Convenient Reading UI mod\n<br />* Item cards completely redone to have consistent look in terms of size and text positions\n<br />* Almost all images have their own external SWFs to allow skins creation without the need of edit framework files\n<br />* Stats menu is now compatible with any resolution / aspect ratio, you don't need to select options (your screen parameters will be autodetected)\n<br />* Some mods will be autodetected now as well (moreHUD I.E., Experience)\n<br />* Added new column for inventory menus: Warmth (for CC Survival Mode and any of its derivatives)\n<br />* Provided full AE support (Start menu with working \"Modifications\" button and correct wallpaper mesh)\n<br />* Added new images for all crafting stations (like for Alchemy and Enchanting previously)\n<br />* MCM is now based on Wider MCM Menu's Option 2 (\"Even Wider\")\n<br />* Journal menu is rearranged a bit (longer lists for Save-Load, Help, Settings, Statistics), faster save-load screenshots appearing\n<br />* Loading menu with optional time on screen (12h or 24h), level percentage, hide 3D model, etc\n<br />* Two different text color options: warm golden (recommended) and white (mostly for external skins)\n<br />* Optional UI sounds added[/spoiler]\n<br />\n<br />[center][youtube]blEwekC49mI[/youtube][/center]\n<br />\n<br />[/size]\n<br />[/font][center][img]https://imgur.com/1P1hV3e.png[/img]﻿[/center][font=Georgia]\n<br />[size=3]1. Choose one version: with warm (golden yellow) or with white text. I recommend the warm/golden one, it is shown on my screenshots. It [/size][/font][font=Georgia][size=3]offers a good contrast ratio without the eyes fatigue.\n<br />[/size][/font][font=Georgia][size=3]\n<br />2. Install with mod manager, follow the FOMOD installer instructions and choose whatever you like. \n<br />\n<br />3. After installation you may open the file [b]interface&#92;deardiary_dm&#92;config.txt[/b] for enabling-disabling some options and to set transparency if you need it. There is detailed description for every option in that file. Some tweaks available:\n<br />\n<br />[spoiler]* Restore quicksave button\n<br />* Lockpicking cheat mode (with optional timer)\n<br />* Hide lock level\n<br />* Map markers size and alpha\n<br />* Directionless player map marker\n<br />* Hide player map marker\n<br />* Show additional weapon stats in inventory item card \n<br />* Scrolling speed in inventory menus and favorites menu\n<br />* Hide book UI or some specific buttons\n<br />* Hide lockpicking UI\n<br />* Max sleep-wait timer\n<br />* Time on loading screen\n<br />* Hide 3D object and/or text on loading screen\n<br />* Configurable dialogue menu\n<br />* Disable CC message of the day in start menu\n<br />* Set transparency (alpha) of any menu[/spoiler]\n<br />The HUD is configurable via [b]interface&#92;skyhud&#92;skyhud.txt[/b] file. There is detailed description for every option in that file as well. Some tweaks available:\n<br />\n<br />[spoiler]* Hide/show activate button\n<br />* Hide/show stealth text\n<br />* Hide/show stealth meter\n<br />* Make HP/MP/SP bars persistent\n<br />* Scale and move almost any information[/spoiler]\n<br />\n<br />[b]For [u]1.6.1130+[/u] game versions: [/b]\n<br />\n<br />Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/136793]Widescreen Scale Removed for 1-6-1130 and higher[/url].\n<br />Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/107216]Dear Diary DM and Paper Difficulty Persistence Fixes[/url], select file Dear Diary DM Fixes (warm or white), overwrite Dear Diary DM with it. \n<br />\n<br />Completely safe to install / uninstall / update mid-game (if using any modern mod manager).\n<br />\n<br />\n<br />\n<br />[center][img]https://imgur.com/L03hLIl.png[/img]﻿[/center][/size][/font][font=Georgia][size=3][left]\n<br />[center][/center][/left][left]﻿﻿Dear Diary DM is made with compatibility in mind. Some mods are already included, most mods are compatible out of the box, and even \"incompatible\" mods may be used without any issue if you let them overwrite Dear Diary DM files, the UI will just lost visual consistency.\n<br />\n<br />\n<br />This mod doesn't require the original Dear Diary mod.[/left]  [/size]\n<br />\n<br />[size=4][center][b]General rule[/b]:\n<br />Let Dear Diary DM overwrite [b]EVERYTHING[/b]\n<br />unless stated otherwise[/center]\n<br /> [/size][b]\n<br />[size=3]Required:[/size][/b][size=3]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI SE[/url] by SkyUI Team (for most menus)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD[/url] by Fhaarkas (for HUD in this mod)\n<br />\n<br />[b]Redundant / included / included similar functionality (you don't need to install those): \n<br />[/b]\n<br />[left][/left][center][/center][center][/center][left][spoiler][url=https://www.nexusmods.com/skyrimspecialedition/mods/22825]Wider MCM Menu[/url] by uranreactor (Dear Diary's MCM replacer is based on Wider MCM Menu opt.2)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/27177]Favorite Things[/url] by uranreactor (Dear Diary has favorites menu option with extended list)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28334]Remove QuickSave Button from SkyUI System Menu[/url] by uranreactor\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57943]Convenient Dialogue UI[/url] by uranreactor\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/50202]Convenient Reading UI[/url] by uranreactor (install only for faster page turning and let Dear Diary DM overwrite it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20406]SkyUI Flashing Savegame Fix[/url] by ousnius\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4541]Immersive Bookreading and Lockpicking[/url] by Wirodeu (options in config.txt)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21384]Immersive Loading Icon[/url] by Aurora555\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1989]Lockpick Pro (KenMOD)[/url]﻿ by Kenney (option in config.txt)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1428]Better Messagebox Controls[/url]﻿ by ecirbaf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1429]Better Dialogue Controls[/url]﻿ by ecirbaf\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4346]60 FPS Interface[/url] by Wirodeu or any other similar mod\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1778]Complete Widescreen Fix[/url] by Daisuke (install only for racemenu if you need it and let Dear Diary overwrite it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17729]SkyUI - Survival Mode Integration[/url] by GonDragon\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/26680]ReCleaned Menu[/url] by enzeinzen or any other similar mod\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38308]Smaller Map Markers for SkyUI 5.2[/url] by rusecraft (option in config.txt)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37231]SkyUI Weapons Pack SE[/url] by Ashingda\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4212]Better Sleep Wait Menu[/url] by Mortiganto (option in config.txt)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4634]Loading Screen Smoke Removed[/url] by E10X11\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49608]Body Slots - SkyUI[/url] by mlthelama or any other \"Show Armor Slots\" mods\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30810]Main Menu Design Replacer[/url] by Fozar[/spoiler][/left][center][/center][center][/center]\n<br />[b]\n<br />Fully compatible: [/b]\n<br />\n<br />[spoiler][url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE - Updated[/url]﻿ by Vermunds and Fudgyduff\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19832]Stay At The System Page - Updated[/url]﻿ by Ryan - iammitochondrion\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/76927]Stay At The System Page NG[/url] by Ryan - VersuchDrei\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/671]Frostfall[/url] by Chesko - use with next two:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17925]   ﻿Unofficial Frostfall Campfire Update[/url]﻿ by Sthaagg Memnochs\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]   ﻿PapyrusUtil[/url] by exiledviper meh321\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56393]Last Seed[/url] by Chesko and Aytrus\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD SE[/url] by Ahzaab\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18619]moreHUD Inventory Edition[/url]﻿ by Ahzaab\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]iHUD[/url] by Gopher (install compatibility patch from [url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD[/url]'s FOMOD)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63980]Contextual Crosshair[/url] by doodlum\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63247]Toggle Compass Hotkey[/url] by hhuuggss\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/63057]Detection Meter[/url] Maxsu and WilliamsWang\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/64339]Better Third Person Selection[/url] by Shrimperator\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/85702]Inventory Interface Information Injector (I4)[/url] by Parapets and Jelidity (select optional file)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46358]Completionist - Skyrim Completion Tracker (NG)[/url] by Faen90 (overwrite Dear Diary DM with it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17751]Experience[/url] by zax \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/89940]Static Skill Leveling Rewritten[/url] by RookMeister and noyou\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/84329]Dragonborn Voice Over[/url]﻿ by MathiewMay (select optional file and overwrite Dear Diary DM with it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22122]Flat Map Markers SSE[/url] by Ryan\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/19250]More Informative Console[/url] by Linthar\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10836?tab=description]Paper World Map for SSE[/url] by Warburg or any other similar mod\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29932/]Flat World Map Framework SE[/url] by Caites and all paper map mods requiring it\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32225]Extended Hotkey System[/url] by Vermunds\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29773]Oblivionesque Category Icons[/url] by ElSopa and any other similar mods (overwrite Dear Diary DM with it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52743]Oblivion Interaction Icons[/url]﻿ by rbt (overwrite Dear Diary DM with it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49095]Better SkyUI Config - Smart sorting by type[/url] by jn64 (use DDDM compatible version and overwrite Dear Diary DM with it)\n<br />[url=https://en.uesp.net/wiki/Skyrim:Survival_Mode]Survival Mode[/url] by Bethesda's Creation Club\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/39414]Sunhelm Survival and Needs[/url] by colinswrath\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33068]The Frozen North - Minimalistic Survival Overhaul[/url] by Parapets\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5336]Immersive Jewelry[/url] by Forteverum\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21085]Quick Loot RE[/url] by Ryan\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/69980]QuickLoot EE[/url] by Eloquence\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17561]Wheel Menu (UIExtensions)[/url] by Expired\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33059]Prosperous Alchemist SE[/url] by FruitsBerriesMelons123\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/51125]Forget Spell[/url] by Parapets\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17601]SkyUI AIO Survival (SAS)[/url]﻿ by BVN (select the DDDM option in its FOMOD and overwrite Dear Diary DM with it)\n<br />[url=https://www.nexusmods.com/skyrim/mods/57873]Extended UI[/url] by MrJack \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/64532]Oxygen Meter 2[/url]﻿ by Po3 and OsmosisWrench\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/74484]Compass Navigation Overhaul[/url]﻿ by alexsylex\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56069]Skyrim Character Sheet[/url]﻿ by mlthelamaAny cursor replacers (overwrite Dear Diary DM with it)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/62423]Custom Skills Menu[/url] by OsmosisWrench (overwrite Dear Diary DM with it)\n<br />Any SkyUI-compatible map marker mods\n<br />Any new starting wallpaper mods\n<br />Any new loading screens mods\n<br />Any new fonts mods \n<br />Any new on-screen widgets\n<br />Any game language\n<br />Any retextures/remeshes of 3D UI elements, such as:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1523]   ﻿Skyrim SE Skill Interface[/url] by Arndas\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22160]   ﻿JS Lockpicking UI SE[/url] by JohnSkyrim[/spoiler]\n<br />\n<br />[b]Incompatible:[/b]\n<br />\n<br />[spoiler][url=https://www.nexusmods.com/skyrim/mods/4862]Categorized Favorites Menu[/url] by favmenumodder (and all countless derivatives)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17974]Less Intrusive HUD[/url] by lavigne77-Dragonborn77 (my HUD is based on SkyHUD)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12770]Hide SkyUI[/url] by Tomycins and other similar mods\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18717]SkyUI - Vanilla Crafting menu[/url]﻿ by SilentMeowDawn\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29116]SkyUI Item Card Fixes[/url]﻿ by Gruffys or any other Item Card replacer other than [url=https://www.nexusmods.com/skyrimspecialedition/mods/18619]moreHUD I.E.[/url]﻿ \n<br />Any other complete UI overhaul (you can combine them, but the UI will be visually inconsistent)[/spoiler]\n<br />\n<br />[b]Load order example:[/b]\n<br />\n<br />[spoiler]...\n<br />SkyUI SE\n<br />iHUD\n<br />SkyHUD SE (with iHUD patch)\n<br />...\n<br />Frostfall\n<br />Unofficial Frostfall and Campfire Patch\n<br />moreHUD SE\n<br />moreHUD Inventory Edition SE\n<br />More Informative Console\n<br />Quick Loot RE\n<br />Wheel Menu\n<br />True Directional Movement\n<br />Experience\n<br />Extended Hotkey System\n<br />Immersive Jewelry\n<br />Prosperous Alchemist\n<br />Forget Spell\n<br />...\n<br />[b]DEAR DIARY DARK MODE[/b]\n<br />&lt;any Dear Diary Dark Mode external skin&gt;\n<br />Better SkyUI Config - Smart sorting by type (DDDM option)\n<br />&lt;new category icons&gt;\n<br />&lt;map markers&gt;\n<br />&lt;SkyHUD compass markers&gt;\n<br />&lt;start menu wallpapers&gt;\n<br />&lt;fonts&gt;\n<br />Oblivion Interaction Icons\n<br />&lt;cursors&gt;\n<br />\n<br />All mods from the list above are optional. You can use Dear Diary DM with only SkyUI SE installed (and SkyHUD if you want to use Dear Diary DM's HUD).[/spoiler]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/sCuPGdI.png[/img][/center]\n<br />﻿[/size][/font][font=Georgia][size=3]All the mods listed below should overwrite Dear Diary DM files. \n<br />\n<br />[/size][/font][font=Georgia][size=3][b]Full-featured reskins: [/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/75188]Untarnished UI[/url]﻿ by Vorganger: a flat and modern interface replacer mod based on Dear Diary Dark Mode. \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/73208]Dragonbreaker UI[/url]﻿ by rob18: a vibrant fantasy UI and HUD replacer, inspired by Gwent/Thronebreaker from CDProjekt.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/87113]New Horizons UI[/url]﻿ by rob18: a complete, modern user interface replacer with a splash of colour. \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/81054]Immortal UI[/url]﻿ by rob18: a replacer, reflecting the essence of Magic and Steel that define the land of Tamriel, Nirn, and the planes beyond.\n<br />\n<br />[b]Reskins for particular mods and / or menus: [/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/87075]Dear Diary C.O.C.K.S. Mode[/url]﻿ by Fuzzles for [url=https://www.nexusmods.com/skyrimspecialedition/mods/81409]Constructible Object Custom Keyword System[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/97350]Crafting Categories and Gourmet - Dear Diary Dark Mode[/url]﻿ by Neutrall9 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/96876]Gourmet - A Cooking Overhaul[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/92772]DDDM - CNO Updated Patch[/url]﻿ by ﻿Mopop for [url=https://www.nexusmods.com/skyrimspecialedition/mods/74484]Compass Navigation Overhaul[/url] and latest [url=https://www.nexusmods.com/skyrimspecialedition/mods/56123]CoMAP﻿[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/73404]Dear Diary Dark Mode Bars for OStim[/url]﻿ by VersuchDrei for [url=https://www.nexusmods.com/skyrimspecialedition/mods/40725]OStim[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/107070]Dear Diary Dark Mode Skin for OStim Standalone[/url]﻿ by deleted165684258 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/98163]OStim Standalone\n<br />[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/71252]Quickloot EE Reskin[/url]﻿ by kilted Frog for [url=https://www.nexusmods.com/skyrimspecialedition/mods/69980]QuickLoot EE[/url]﻿ (more up to date version than included in FOMOD)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/96611]Quickloot EE DDDM Skin with Value per Weight[/url]﻿ by Blackread for [url=https://www.nexusmods.com/skyrimspecialedition/mods/69980]QuickLoot EE[/url]﻿ (more up to date version than included in FOMOD)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/115428]Photo Mode And Dialogue History[/url]﻿ Dear Diary Dark Mode Patch by Neutrall9 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/91701]Photo Mode[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/114238]Dialogue History[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/114862]ImGui Icons - More Styles[/url]﻿ by GroundAura for [url=https://www.nexusmods.com/skyrimspecialedition/mods/114790]ImGui Icons\n<br />[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/100207]Wheeler of Enhancement[/url]﻿ by Dodowingster for [url=https://www.nexusmods.com/skyrimspecialedition/mods/97345]Wheeler - Quick Action Wheel Of Skyrim[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/97982]Wheeler - Dear Diary Dark Mode (Warm) Edit[/url] by Buddha for [url=https://www.nexusmods.com/skyrimspecialedition/mods/97345]Wheeler - Quick Action Wheel Of Skyrim\n<br />[/url]﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/119240]Modern Wait Menu - Dear Diary Dark Mode[/url] Reskin by Xaliber13 for [url=https://www.nexusmods.com/skyrimspecialedition/mods/117661]Modern Wait Menu[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/61927]Main Menu Background For Dear Diary Dark Mode[/url] by nanpraw\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/115174]Slimventory - compact layout for Dear Diary Dark Mode[/url] by rob18\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/61073]Dear Diary Dark Mode - PlayStation Icons Patch[/url] by EASKATER\n<br />\n<br />\n<br />[center][img]https://imgur.com/waJTpKc.png[/img]﻿[/center][/size][b]\n<br />[/b][/font][font=Georgia][b][center][size=3]If you want to support me, this little thing will be more than enough:[/size]\n<br />\n<br />[img]https://imgur.com/i5kFEOt.png[/img]﻿﻿\n<br />\n<br />[size=3]If you wish, you can support me financially using this link:\n<br />[url=https://paypal.me/uranmods][img]https://imgur.com/pNepvG9.png[/img][/url]﻿﻿\n<br />My biggest thanks to you!﻿﻿﻿[/size][/center][/b][/font]"
