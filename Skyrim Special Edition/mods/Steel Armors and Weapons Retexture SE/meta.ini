nexusDescription="[center][u][size=6][b]STEEL ARMOR AND WEAPONS RETEXTURE SE[/b][/size]\n<br />[/u][size=4]\n<br />\"Aye, now that's some fine armor. Good old-fashioned steel\"\n<br />[/size][/center][center][img]https://i.imgur.com/DnqnmvB.jpeg[/img][/center][center][size=3]\n<br />If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />[/url]\n<br />\n<br />This mod retextures the steel armor, shield and weapons, Steel Plate armor, Blades armor and weapons, Nordic Carved armor and weapons, Tsun's armor, CC Steel Soldier, CC Fists of Randalgulf, CC Steel Staff, CC Steel Horse Armor, CC Nordic Jewelry and CC Brawler's Steel fists. Consistency patches for many mods﻿\n<br />\n<br />\n<br />The AMB-Style steel plate, AMB-Style Sentinel gilded steel plate, Keepers of hattu, Nord carved armor, blades armor and explorer's armors are based on [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url]﻿. I used their textures as a base to create mine. All other textures are made using vanilla skyrim textures as a base (I used the normal maps as a starting point in substance painter, and then did my own texture work from there)\n<br />\n<br />Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (2k chests, shields and weapons, 1k everything else)\n<br />Low-res version is also available in optional files (1k chest, shields and weapons, 512 everything else)\n<br />\n<br />[size=5]\n<br />[b][u][center]﻿FOMOD OPTIONS[/center][/u][/b]\n<br />[/size]\n<br />\n<br />[size=6][b]Choose what to install[/b][/size]\n<br />\n<br />Choose which textures to install\n<br />\n<br />[size=5][center][b]STEEL PLATE ARMOR[/b][/center][/size]Choose between vanilla-style or Cabal's Amidianborn style textures\n<br />\n<br />[b]VANILLA STYLE[/b]\n<br />[img]https://i.imgur.com/Abw2NV1.png[/img]\n<br />[b]AMB STEEL[/b]\n<br />[img]https://i.imgur.com/GYjtWH2.png[/img]\n<br />\n<br />[size=4][center][b]STEEL ARMOR[/b][/center][/size]Choose between brown fur, white fur or both if using [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]AMB Content addon[/url]﻿ or [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]AMB Variants Lite[/url]. Sleeves are optional\n<br />\n<br />[b]BROWN FUR[/b]\n<br />[img]https://i.imgur.com/de2jGka.png[/img]\n<br />[b]WHITE FUR[/b]\n<br />[img]https://i.imgur.com/otcyccQ.png[/img]\n<br />[b]\n<br />[/b][b]TSUN'S ARMOR[/b]\n<br />[size=4][img]https://i.imgur.com/HJ31ovC.png[/img][/size]\n<br />\n<br />[b]STEEL WEAPONS[/b]\n<br />[size=4][img]https://i.imgur.com/AioR2e7.png[/img][/size]\n<br />[size=3][b]Blades Armor and Katana[/b][/size]\n<br />[size=4][img]https://i.imgur.com/daPX52q.jpeg[/img][/size]\n<br />[size=2]Retextures the blades armor, shield and katana. Overwrites the meshes to add proper cubemap reflections to the whole armor set. Patches available for [url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP vanilla armors[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/57109]Reshaped Blades armor[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/34177]practical female blades armor[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/11789]Unslaad[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/50180]Veteran Blades armor[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/60266]The hidden blades - Ghosts of akavir[/url]. Bodyslide patches available in a separate file, for [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url][/size]\n<br />[b]\n<br />[size=4]Nordic Carved Armor[/size][/b]\n<br />[size=3]Choose between black fur, brown fur, white fur or all 3 together, if using [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]aMidianborn Content addon[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]AMB Variants Lite[/url]\n<br />Black fur[/size]\n<br />[size=4][img]https://i.imgur.com/GP9YNHx.jpeg[/img][/size]\n<br />[size=4][b]Brown Fur [/b][/size]\n<br />[size=4][img]https://i.imgur.com/tqSdAPu.jpeg[/img][/size]\n<br />[size=4][b]White Fur[/b][/size]\n<br />[size=4][img]https://i.imgur.com/jHJXd3d.jpeg[/img][/size]\n<br />[size=4][b]Nordic Carved Weapons[/b][/size]\n<br />[size=4][img]https://i.imgur.com/8mZn1PZ.jpeg[/img][/size]\n<br />[size=2]Retextures the weapons but also changes their cubemap to match the nordic carved armor's. Patches available for vanilla, Leanwolf, Believable weapons, bows of the heavens, Heavy armory, Animated Armoury and LOTD's animated armoury display patch[/size]\n<br />\n<br />[size=4][b]CC Nordic Jewelry[/b][/size]\n<br />[size=4][img]https://i.imgur.com/diJGEjv.jpeg[/img][/size]\n<br />[size=2]Retextures the circlet, amulet and ring added in this cc addon[/size]\n<br />\n<br />[size=4][b]CC Nordic Crossbow[/b][/size]\n<br />[size=4][img]https://i.imgur.com/BunmyLQ.jpeg[/img][/size]\n<br />[size=2]Retextures the nordic crossbow and changes its cubemap to match the nordic carved armor's[/size]\n<br />\n<br />[size=4][b]CC Steel Horse Armor[/b][/size]\n<br />[size=4][img]https://i.imgur.com/VVvnQdt.jpeg[/img][/size]\n<br />\n<br />[b]STEEL SOLDIER[/b]\n<br />[size=4][img]https://i.imgur.com/FAd7c6B.png[/img][/size]\n<br />\n<br />[b]FIST OF RANDALGULF[/b]\n<br />[img]https://i.imgur.com/mW80VtC.png[/img]\n<br />[b]\n<br />[/b][size=4][b]STEEL STAFF[/b]\n<br />[img]https://i.imgur.com/EhsHqKd.png[/img][/size]\n<br />[center]﻿[/center][center]﻿[/center][center][/center][b][center][size=5]CONSISTENCY PATCHES[/size][/center][/b]\n<br />\n<br />[size=2]Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.\n<br />\n<br />[/size][center][b][/b][b][size=4]NORDWAR UA / SENTINEL[/size][/b]\n<br />[size=3]By [url=https://next.nexusmods.com/profile/NordwarUA?gameId=1704]NordwarUA[/url][/size][size=5]﻿[/size]\n<br />\n<br />[size=2]As of this moment, these textures are not yet included into sentinel. If you use Sentinel and wish to use my versions of these textures, install these options and load my mod after Sentinel. If/when these textures are integrated into a future update of Sentinel, I will update this message.\n<br />\n<br />I have tested these with Realistic Armors and Sentinel - an equipment overhaul. Should work with any other mods using these assets, as long as the author did not change the file paths[/size]\n<br />\n<br />[b]CHAINMAIL ARMORS[/b]\n<br />[img]https://i.imgur.com/Ps9QwJ5.jpeg[/img]\n<br />[b]COMMON LAMELLAR TUNIC[/b]\n<br />[img]https://i.imgur.com/sjcYGmO.jpeg[/img]\n<br />[b]NORTHERN PLATE ARMOR[/b]\n<br />[img]https://i.imgur.com/UkdXHBE.jpeg[/img]\n<br />[b]NORTHERN SCALE ARMOR[/b]\n<br />[img]https://i.imgur.com/bK3rmRF.jpeg[/img]\n<br />[b]ROUGH STEEL AND ROUGH PLATE ARMORS[/b]\n<br />[img]https://i.imgur.com/rxzYIFn.jpeg[/img]\n<br />[b]\n<br />STEEL LAMELLAR AND STEEL SCALED ARMORS[/b]\n<br />\n<br />[img]https://i.imgur.com/K1HV4VA.png[/img]\n<br />[b][u][size=4]\n<br />SENTIEL GILDED STEEL PLATE ARMOR\n<br />\n<br />[/size][/u][/b]Sentinel adds a gilded plate armor. It used the textures I had made for Helgen reborn's keepers of hattu set. These textures have sigils that do not make sense outside of helgen reborn. For this reason, I created an ESP-FE file to make sentinel's gilded plate armor use custom textures. Choose between a vanilla-style or AMB-style design\n<br />\n<br />[b][size=4]VANILLA STYLE\n<br />[u][img]https://i.imgur.com/VjSRzig.jpeg[/img][/u]\n<br />\n<br />AMB-STYLE\n<br />[img]https://i.imgur.com/eJlogUL.jpeg[/img][/size][/b]\n<br />[size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/132629]\n<br />CHEVALIER'S ARMOR[/url]﻿[/b][/size]\n<br />by furexarot\n<br />[img]https://i.imgur.com/r0wJxYQ.png[/img]\n<br />[b]\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/5673]HELGEN REBORN'S KEEPERS OF HATTU ARMORS[/url]﻿[/size][/b]\n<br />By Mike Hancho\n<br />\n<br />[img]https://i.imgur.com/aMHATMC.png[/img]\n<br />[b]\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]LEGACY OF THE DRAGONBORN[/url]﻿﻿[/size][/b]\n<br />By icecreamassassin\n<br />\n<br />[b]EXPLORER'S ARMOR[/b]\n<br />[img]https://i.imgur.com/dDN1SjZ.png[/img]\n<br />\n<br />\n<br />[size=3][u][b]Dragonbane[/b][/u][/size]\n<br />[img]https://i.imgur.com/iyAxDOQ.jpg[/img]\n<br />[b]\n<br />[size=3]Bolar's oathblade[/size][/b]\n<br />[img]https://i.imgur.com/EKPuqfz.jpg[/img]\n<br />\n<br />[size=3][u][b]Akaviri Guardian Swords[/b][/u][/size]\n<br />[img]https://i.imgur.com/HMuwu9k.jpg[/img]\n<br />[b][u]\n<br />[size=3]Ancient Akaviri Katana[/size][/u][/b]\n<br />[img]https://i.imgur.com/IMmytUk.jpeg[/img]\n<br />\n<br />[size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]OBLIVION ARTIFACTS PACK SE[/url]﻿﻿[/b][/size]\n<br />By watcherzero\n<br />\n<br />[b][size=4]Rasheda's special[/size][/b]\n<br />[img]https://i.imgur.com/02FRIlz.png[/img][b][/b][/center]\n<br />[center][b][u][size=4]﻿AEGIS OF THE APOCALYPSE, TOWER OF THE NINE, AND SUNDERBLADE[/size][/u][/b][/center][img]https://i.imgur.com/yc3LkMW.jpeg[/img]\n<br />\n<br />[u]SKYRIM IMMERSIVE CREATURES\n<br />[/u][size=3]by Liferock and jackstarr[/size]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]link[/url]﻿[/size]\n<br />[b]Ancient Akaviri armor and shield[/b]\n<br />[b][img]https://i.imgur.com/v1QKSwe.jpeg[/img][/b][center]\n<br />\n<br />[size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
