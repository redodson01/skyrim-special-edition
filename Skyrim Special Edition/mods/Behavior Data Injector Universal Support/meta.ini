nexusDescription="[color=#a4c2f4][b][size=3][b][size=3][b][size=3][url=https://ko-fi.com/maxsu2020]Buy Maxsu a Coffee[/url][/size][/b]\n<br />[/size][/b]\n<br />OVERVIEW\n<br />[/size][/b][/color]\n<br />[b]The latest Behavior Data Injector SKSE plugin with added AE and VR support with a PDB for debugging.\n<br />[/b]\n<br />This offers no benefit to SSE users over the original.\n<br />Report any issues with this version of the SKSE plugin on this mod page. Do not harass the original author about supporting AE.\n<br />This version of the SKSE plugin may diverge from the original in the future, in order to keep compatibility if Skyrim is updated again.\n<br />\n<br />This is mainly useful for providing optional data that animation and ESP mods (conditions, papyrus) can use. For example, a \"warmth\" value could be stored on an actor and used by DAR animations. As well as being a simple way to add serialiseable primitive values to actors. For example a \"poise\" mod could add a \"poise health\" variable to any actor in the game without tons of behaviour patches.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/78146]Check out the original page for more information.[/url]\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]REQUIREMENTS\n<br />[/color][/size][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/78146]Behavior Data Injector[/url]\n<br />\n<br />\n<br />[color=#a4c2f4][size=3][b]SOURCE[/b][/size][/color]\n<br />[url=https://github.com/doodlum/DKUtil]\n<br />[/url][url=https://github.com/doodlum/BehaviorDataInjector]doodlum/BehaviorDataInjector[/url]\n<br />[url=https://github.com/max-su-2019/CommonLibSSE/tree/NG]max-su-2019/CommonLibSSE/tree/NG\n<br />[/url]"
