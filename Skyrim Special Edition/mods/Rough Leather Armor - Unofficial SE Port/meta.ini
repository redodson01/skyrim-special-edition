nexusDescription="[img]https://i.imgur.com/Dv57Wil.png?1[/img]\n<br />[img]https://i.imgur.com/2R1UbV8l.jpg[/img]\n<br />[img]https://i.imgur.com/YZgAoVcl.jpg[/img]\n<br />[img]https://i.imgur.com/2XpNQNbl.jpg[/img]\n<br />[img]https://i.imgur.com/OFoqz0zl.jpg[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />This plugin adds a light armor to the game.\n<br />Includes armor, boots, gloves, hood.\n<br />With advanced armors perk, it can be crafted in the leather section of the forge menu.\n<br />It combines lightweight leather with chainmail and some rivets. \n<br />Therefor you need in addition to leather some other, more preciously items \n<br />and a special ingredient which reinforced the leather in a miraculous way. \n<br />So, the full set provides an armor rating between the scaled and the glass armor.\n<br />As long as you haven't gained advanced armors perk, you can buy the armor from Balimund in \n<br />Riften.\n<br />\n<br />\n<br />\n<br />Diese Mod fügt eine leichte Rüstung ins Spiel ein.\n<br />Enthalten sind: Rüstung, Stiefel, Handschuhe und Kapuze.\n<br />Man benötigt den Perk \"Verstärkte Rüstungen\", um die Rüstungsteile in der Rubrik \"Leder\" schmieden zu können.\n<br />Das Set kombiniert leichtgewichtiges Leder mit Ketten und Nieten.\n<br />Demnach werden zusätzlich zu Leder einige andere, kostbare Gegenstände benötigt\n<br />und eine besondere Zutat, die das Leder auf wundersame Weise verstärkt.\n<br />Also, das ganze Set bietet einen Rüstungswert zwischen der verstärkten und der Vulkanglasrüstung.\n<br />Solange der Perk \"Verstärkte Rüstungen\" nicht erworben wurde, kann die Rüstung auch bei Balimund in Riften gekauft werden.\n<br />\n<br />\n<br />\n<br />Armor Rating \n<br />\n<br />-Armor               38                            \n<br />-Boots               10                              \n<br />-Gloves             10                              \n<br />-Hood                10                           \n<br />\n<br />Complete          68 \n<br />\n<br />\n<br />\n<br />Support both genders.\n<br />Support weight-slider.\n<br />Support beast races.\n<br />\n<br />\n<br />\n<br />ID's for console command 'Player.AddItem'\n<br />X = load order position\n<br />\n<br />Armor: X0012C8\n<br />Boots: X0012C9\n<br />Gloves: X0012CB\n<br />Hood:   X0012CA\n<br />\n<br />\n<br />\n<br />German translation by [url=http://www.nexusmods.com/skyrim/users/2708459]Elandra[/url]\n<br />Deutsche Übersetzung von [url=http://www.nexusmods.com/skyrim/users/2708459]Elandra[/url]\n<br />\n<br />\n<br />\n<br />Known issues:\n<br />Clipping issues, which occur while wearing daggers. To resolve it, you can download the optional \"Rough Leather Armor AWP\" esp file.\n<br />\n<br />To prevent incompatibilities with mods like SkyRe or Requiem, you may\n<br />download the optional \"Rough Leather Armor NP\" or \"Rough Leather Armor NP_AWP\" esp. files.\n<br />In the file list you also can find a SkyRe patch, made by Taiolu.\n<br />\n<br />\n<br />\n<br />This plugin was created with Blender, Gimp, the Creation Kit\n<br />and cleaned with TES5Edit.\n<br />\n<br />If you want to use contents of the plugin for projects that will be published,\n<br />please inform me beforehand. Likewise if you just want upload this plugin.\n<br />\n<br />You can contact me at skyrim nexus\n<br />\n<br />\n<br />\n<br />I want to thank Bethesda and the Nexus Network\n<br />[url=http://www.nexusmods.com/skyrim/users/2388835]hodilton[/url], [url=http://www.youtube.com/channel/UCv5gh1I7EBFaUk8r-g7_oRg]Gruntlock[/url], [url=http://www.youtube.com/channel/UCWpq3ESFOA9sn7rwb5OMi6Q]Moose Helm[/url], [url=http://www.nexusmods.com/games/users/4051376/]Brodual[/url],\n<br />[url=http://www.youtube.com/channel/UC9Uzw1NfbkYJ3QVAM5xQjNQ]Legorox[/url] and [url=http://www.nexusmods.com/skyrim/users/3140928]izon87604[/url] for videos\n<br />[url=http://www.nexusmods.com/skyrim/users/146320]FrankBlack[/url] for images\n<br />[url=http://www.nexusmods.com/skyrim/users/4319459]Taiolu[/url], who has made the Rough Leather Armor SkyRe Patch,\n<br />[url=http://www.nexusmods.com/skyrim/users/2708459]Elandra[/url] for making the german translation\n<br />and on this occasion, the developers of Blender and Gimp.\n<br />\n<br />^this is the description from the original mod. All credits go to atomec, I am simply porting it for use in the Special Edition"
