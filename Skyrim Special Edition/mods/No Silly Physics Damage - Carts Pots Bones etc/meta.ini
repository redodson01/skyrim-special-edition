nexusDescription="Link of the mod for skyrim (oldrim): [url=https://www.nexusmods.com/skyrim/mods/107281]https://www.nexusmods.com/skyrim/mods/107281[/url]\n<br />\n<br />With this mod, walking on objects will no longer hurt you.\n<br />\n<br />\n<br />This mod does not alter telekinesis damage or fall damage. It only removes the damage you get from squeezing a dynamic object (like bones) against a surface (ground or wall) voluntarily or not. Dynamic (trap) rocks still deal damage when they fall/roll on you. You still get damage if you walk on spikes.[/size][/u]\n<br />\n<br />\n<br />Modified settings:\n<br />setgs fPhysicsDamage1Mass 9999999 ; This value is a threshold.\n<br />\n<br />[u]Update 2[/u]:\n<br />-Name changed\n<br />-ESL added\n<br />-Removed redundant settings"
