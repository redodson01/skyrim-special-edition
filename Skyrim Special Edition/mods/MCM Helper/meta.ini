nexusDescription="[color=#76a5af][size=5]About[/size][/color]\n<br />MCM Helper is a framework for simplifying the creation of Mod Configuration Menus for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]. It is heavily inspired by [url=https://www.nexusmods.com/fallout4/mods/21497]Mod Configuration Menu for Fallout 4 (F4MCM)[/url].\n<br />\n<br />Not only does it make MCM creation easier, it enables settings to be stored in INI files, making them persistent across savegames! User settings are stored under Data&#92;MCM&#92;Settings. These are separate from the mod's provided defaults, so they can be kept completely safe from mod updates. This also makes it easy to backup and share settings, or to edit them outside the game.\n<br />\n<br />If you are a mod author, check the [url=https://github.com/Exit-9B/MCM-Helper/wiki]documentation[/url] for detailed information on creating MCMs using MCM Helper.\n<br />\n<br />[color=#76a5af][size=5]Features[/size][/color]\n<br />[list]\n<br />[*][b]Easier Papyrus scripting.[/b] Setting changes can be handled through a simple setting-changed event, or custom actions.\n<br />[/list]\n<br />[list]\n<br />[*][b]Separate layout definitions.[/b] The layout of the config menu is defined in a separate JSON file, completely independent from the Papyrus script.\n<br />[/list]\n<br />[list]\n<br />[*][b]Persistent INI settings.[/b] Settings can be made persistent across savegames, using the ModSettings feature.\n<br />[/list]\n<br />[list]\n<br />[*][b]Hotkey support.[/b] Hotkeys can be automatically set up to trigger Papyrus functions or console commands.\n<br />[/list]\n<br />\n<br />[color=#76a5af][size=5]Installation[/size][/color]\n<br />Install the main file for your game (SE or VR) with your preferred mod manager.\n<br />\n<br />The release includes an upgraded SkyUI config that saves your custom settings to an INI file and will persist across savegames. The load order should be handled automatically, provided that the .bsa files for both SkyUI and MCMHelper are intact. If your SkyUI installation has the .bsa extracted, you will either have to remove the SKI_ConfigMenu script from it, or extract MCMHelper as well.\n<br />\n<br />[line]\n<br />[center][url=https://ko-fi.com/K3K1DICH7][img]https://cdn.ko-fi.com/cdn/kofi2.png[/img][/url][/center]"
