nexusDescription="[center][img]https://i.imgur.com/2vVK1vX.jpg?2[/img]\n<br />\n<br />If you like my work please consider visiting my Ko-fi page\n<br />\n<br />[url=https://ko-fi.com/jkrojmalart][img]https://i.imgur.com/51M8YTX.png?1[/img][/url]\n<br />\n<br />[font=Trebuchet MS][b][size=5]- Mod Description -[/size]\n<br />\n<br />[/b][/font][size=2]A cozy medium size player home, featuring one master bedroom for the Dovahkiin, room for up 3 followers and 3 childrens, a bathtub, an Armory with a few mannequins, plaques and weapon racks, Kitchen with a cooking station and a Hearthfire oven, plenty of custom containers for all your needs, full smithy with smelter, enchanting and alchemy stations, Hearthfire planters and a fish hatchery. It can be purchased for 15,000 septims from the sign by the road; the key will be added to your inventory.\n<br /> \n<br />[b][size=5]- Location -[/size][/b]\n<br />\n<br />[img]https://i.imgur.com/vsHENPa.jpg[/img]\n<br />\n<br />[/size][font=Trebuchet MS][b][size=5]- Performance -[/size][/b]\n<br />\n<br />[size=3]My Rig: Asus P8B75-M/CSM Motherboard, Intel I7 2600 @ 3.4 GHz\n<br />[/size]8 Gb RAM, NVidia GTX 980TI 6 Gb, running alongside Aequinoctium ENB + 2048 Textures and I get 60 FPS average.\n<br />[/font]\n<br />[font=Trebuchet MS][size=5][b]- Installation -[/b][/size]\n<br />\n<br />[/font][font=Trebuchet MS][color=#f4f4f4][size=2]Install with your prefered mod manager.\n<br />\n<br />[/size][/color][/font][b][size=5]- Requirements -[/size][/b]\n<br />\n<br />- Skyrim up to date\n<br />\n<br />[font=Trebuchet MS][b][size=5]- Compatibility -[/size]\n<br />[/b][/font]\n<br />Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/3862]Hearthfire multiple adoptions - Now with custom home support for kids and spouse[/url]﻿.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/9567]Riverside Lodge[/url]﻿ is compatible, both player homes work well together.\n<br />Any other player houses that occupied the same spot will be incompatible.\n<br /> \n<br />[b][size=5]- Future Plans -[/size][/b]\n<br />\n<br />add a few more details, small fixes if needed etc.\n<br />\n<br />[b][size=5]- My Other Mods -\n<br />[/size][/b][b][size=4]\n<br />- SSE -\n<br />[/size]\n<br />[/b][b][url=http://www.nexusmods.com/skyrimspecialedition/mods/2259/?]JK's Whiterun[/url] -[/b][b] [/b][url=http://www.nexusmods.com/skyrimspecialedition/mods/2013/?]JK's Riverwood[/url] [b]- [/b][b][url=http://www.nexusmods.com/skyrimspecialedition/mods/8706?]JK's Skyhaven forge[/url] -[/b][b] [/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/6289]JK's Skyrim[/url]﻿[b] -[/b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/10423]DarkenD[/url]﻿. \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33565]JK's Arcadia's Cauldron[/url]﻿ [b]-[/b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/33636]JK's Belethor's General Goods[/url]﻿ [b]-[/b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/33685]Jk's Warmaiden's[/url]﻿ [b]- [url=https://www.nexusmods.com/skyrimspecialedition/mods/33783]The Drunken Huntsman[/url]﻿ -[/b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/33845/?tab=description]JK's The Bannered Mare[/url]﻿.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34000]JK's Dragonsreach[/url]﻿ - [url=https://www.nexusmods.com/skyrimspecialedition/mods/35806]JK's Sleeping Giant[/url]﻿ - [url=https://www.nexusmods.com/skyrimspecialedition/mods/43991]JK's The Winking Skeever[/url]﻿ -  [url=https://www.nexusmods.com/skyrimspecialedition/mods/44482/?tab=posts&amp;BH=1]JK's Angeline's Aromatics[/url]﻿.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/44642?tab=description]JK's Bits and Pieces[/url]﻿﻿ - [url=https://www.nexusmods.com/skyrimspecialedition/mods/44858/?tab=description]JK's Radiant Raiment[/url]﻿ - [url=https://www.nexusmods.com/skyrimspecialedition/mods/45324?tab=description]JK's Blue Palace[/url]﻿ - [url=htt