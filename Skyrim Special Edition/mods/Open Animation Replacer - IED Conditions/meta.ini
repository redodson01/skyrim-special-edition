nexusDescription="[size=3]A SKSE64 plugin that adds new conditions to Open Animation Replacer for use with [url=https://www.nexusmods.com/skyrimspecialedition/mods/62001]Immersive Equipment Displays[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url]. The main use case right now is playing different draw/sheathe animations based on where the gear is sheathed (style-fitting animations)[/size]\n<br />\n<br />\n<br />[size=4][b]Mod users:[/b][/size]\n<br />\n<br />[size=3]If you're here because this mod is listed as a requirement of an OAR mod, read below. If you stumbled onto it by chance, turn back, this isn't for you.[/size]\n<br />\n<br />[size=3]Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/92109]Open Animation Replacer[/url] and its requirements, then install this plugin via your mod manager or manually by dropping it in the Data folder. It should work on any game version that OAR supports.\n<br />\n<br />Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/62001]Immersive Equipment Displays[/url] (1.7.1 or higher) or [url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url] (1.5.3 or higher) as required by the animation replacer(s) you're using. Technically this doesn't depend on either IED or SDS, however if a plugin isn't found its respective conditions won't be made available to OAR. Some conditions aren't bound to either plugin and are always available.[/size]\n<br />\n<br />[size=4][b]Mod authors:[/b][/size]\n<br />\n<br />[size=3]Available conditions:[/size]\n<br />\n<br />[list]\n<br />[*][size=3]﻿[b]IED_GearNodePlacementHint [/b]- Checks if the gear node's current placement hint matches the 'Weapon placement ID' parameter according to the selected 'Comparison' operator. The gear node is specified by the 'Gear node ID' parameter. *[/size]\n<br />[*][size=3][b]IED_GearNodeEquippedPlacementHint [/b]- Same as [i]IED_GearNodePlacementHint [/i]except that it determines the gear node from the equipped weapon type.[/size]\n<br />[*][size=3][b]IED_GearNodeParentName [/b]- Checks if the gear node's current parent node name equals the text in 'Node name' parameter. The gear node is specified by the 'Gear node ID' parameter. Case insensitive.[/size]\n<br />[*][size=3][b]IED_PluginOption [/b]- Checks various IED settings.[/size]\n<br />[*][size=3][b]SDS_IsShieldOnBackEnabled [/b]- Checks if the target ref has shield on back enabled in Simple Dual Sheath.[/size]\n<br />[/list][size=3]\n<br />General conditions (despite the prefix, these aren't bound to either IED or SDS):\n<br />\n<br />[list]\n<br />[*][size=3][b]IED_HasEquipSlot [/b]- Checks if the item equipped in the target ref's hand has the specified equip slot configured.[/size]\n<br />[*][size=3][b]IED_IsBoundWeaponEquipped [/b]- Checks if the item equipped in the target ref's hand is a bound weapon.[/size]\n<br />[/list][/size]\n<br />[size=3]* See [url=https://github.com/SlavicPotato/ied-dev/blob/master/ImmersiveEquipmentDisplays/IED/GearNodeID.h]here[/url] for a list of gear node IDs. Weapon placement IDs are listed [url=https://github.com/SlavicPotato/ied-dev/blob/master/ImmersiveEquipmentDisplays/IED/WeaponPlacementID.h]here[/url]﻿. For which ID is assigned to a particular MOV node, see [url=https://github.com/SlavicPotato/ied-dev/blob/master/ImmersiveEquipmentDisplays/IED/NodeOverrideData.cpp#L76-L124]here[/url].[/size]\n<br />\n<br />\n<br />[size=4][b]Credits:[/b][/size]\n<br />\n<br />[list]\n<br />[*][size=3][b]SKSE team[/b][/size]\n<br />[*][size=3][b]Ryan [/b](commonlib)[/size]\n<br />[*][size=3][b]ersh[/b] (OAR)[/size]\n<br />[*][size=3][b]GiraPomba [/b]for bugging me to make something like this and helping the development process[/size]\n<br />[/list][size=3]\n<br />Source is on [url=https://github.com/SlavicPotato/OpenAnimationReplacer-IEDConditionExtensions]GitHub[/url]﻿[/size]"
