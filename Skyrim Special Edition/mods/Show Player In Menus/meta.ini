nexusDescription="[center][/center][size=5]Description\n<br />[/size]This SKSE mod rotates the player to face the camera, or the camera around to face the player, as well as offset them to the right of the screen, when opening enabled menus, with the additional option to rotate them using a mouse or controller thumbstick.\n<br />\n<br />Based on Oblivion Style Inventory, now with support for SE/AE thanks to [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG[/url].\n<br />\n<br />[b][size=4]Rotate Player                                                                                   Rotate Camera [Alternate][/size][/b]\n<br />[img width=475,height=300]https://i.imgur.com/ECUWwDp.gif[/img]    [img width=475,height=300]https://i.imgur.com/XQ6Lv0D.gif[/img]﻿\n<br />\n<br />[size=5]Features[/size]\n<br />[list]\n<br />[*]Show player in menus: inventory, container, barter, magic, and/or tween\n<br />[*]Support for SE/AE in one .dll plugin due to [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG[/url]\n<br />[*]Change initial player position and rotation, and camera position, in-game using a MCM\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] support to autosave and autoload settings\n<br />[*]Choose whether to hide the 3D .nif models for a variety of form types in each menu to prevent them from covering the player\n<br />[*]Support for [url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]/[url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]/[url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url]\n<br />[*]Works in first and third person\n<br />[*]Rotate character model in enabled menus using the right mouse button or right thumbstick\n<br />[/list]\n<br />[b][size=4]Player Rotation[/size][/b]\n<br />[img]https://i.imgur.com/uS755ww.gif[/img]\n<br />\n<br />[size=5]Requirements[/size]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[*][url=https://skse.silverlock.org]SKSE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] (NOTE)1.5.97 users: use the [size=3][b]MCM Helper SE (1.5.97 BACKPORT)[/b][/size] version\n<br />[*](Optional) [url=https://www.nexusmods.com/skyrimspecialedition/mods/12201]Customizable Camera[/url]\n<br />[*](Optional) [url=https://www.nexusmods.com/skyrimspecialedition/mods/64442]Heels Fix[/url]\n<br />[/list]\n<br />[size=5]Compatibility[/size]\n<br />[list]\n<br />[*][color=lightgreen]Compatible[/color] with all UI replacer mods (NORDIC, Dear Diary, Untarnished, etc.)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]: [color=lightgreen]compatible[/color] (1.7+). [b]Latest version of SmoothCam required![/b]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url]: [color=lightgreen]compatible[/color] (2.2.3+)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url]: [color=lightgreen]compatible*[/color] (2.2.2+) (*see Notes)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/12201]Customizable Camera[/url]: [color=lightgreen]compatible[/color] (2.21+) with optional patch\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/64442]Heels Fix[/url]: [color=lightgreen]compatible[/color] (1.4+) with optional patch\n<br />[*][url=https://github.com/ArranzCNL/ImprovedCameraSE]Improved Camera SE[/url]: [color=lightgreen]compatible[/color] (PR4+)[color=lightgreen][/color]\n<br />[*][url=https://www.reddit.com/r/skyrimmods/comments/cae3x2/mod_improved_camera_beta_3]Improved Camera beta 4[/url]/[url=https://www.nexusmods.com/skyrimspecialedition/mods/22306]Immersive First Person View[/url]: [color=yellow]minor incompatibility.[/color] Camera will stick to character's head when accessing an enabled menu in first person. Potentially looking into fix, recommend using [url=https://github.com/ArranzCNL/ImprovedCameraSE]Improved Camera SE[/url] instead\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]Immersive Interactions[/url]: [color=yellow]minor incompatibility[/color]. See Known Issues\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/45182]zxlice's ultimate potion animation - ZUPA[/url]: [color=yellow]minor incompatibility[/color]. See Known Issues\n<br />[/list]\n<br />[size=5]Example Configurations (Rotate Camera)[/size]\n<br />[img]https://i.imgur.com/G6jE2RR.png[/img]﻿   [img]https://i.imgur.com/QHOXk39.png[/img]﻿   \n<br />[center]﻿﻿MCM [color=red]Settings[/color]\n<br />﻿﻿Show Player In Menus [color=red]Hide 3D Models[/color] [color=orange]Hide Armor 3D[/color]: Enabled﻿   [/center]     \n<br />\n<br />\n<br />[img]https://i.imgur.com/4t5ife5.png[/img]﻿  [img]https://i.imgur.com/tevJYlm.png[/img]﻿\n<br />MCM [color=red]Settings[/color]   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿ MCM [color=red]Settings[/color]﻿\n<br />SkyUI [color=red]3D Item[/color] [color=orange]Horizontal Offset[/color]: -30   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿        ﻿﻿SkyUI [color=red]3D Item[/color] [color=orange]Horizontal Offset[/color]: 7\n<br />SkyUI [color=red]Item Card[/color] [color=orange]Horizontal Offset[/color]: 130   ﻿      ﻿   ﻿   ﻿   ﻿   ﻿    ﻿SkyUI [color=red]Item Card[/color] [color=orange]Horizontal Offset[/color]: 130﻿   ﻿   ﻿   ﻿\n<br />\n<br />Show Player In Menus [color=orange]X Offset[/color]: -50   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿         ﻿ Show Player In Menus [color=orange]X Offset[/color]: -60\n<br />﻿Show Player In Menus [color=orange]Turn Amount[/color]: 0.2   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿   ﻿      ﻿﻿Show Player In Menus [color=orange]Turn Amount[/color]: -0.2\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/JpsrkHg.png[/img]\n<br />Widescreen\n<br />\n<br />MCM [color=red]Settings[/color]\n<br />SkyUI [color=red]3D Item[/color] [color=orange]Horizontal Offset[/color]: -21\n<br />                        SkyUI [color=red]Item Card[/color] [color=orange]Horizontal Offset[/color]: 200   ﻿   ﻿   ﻿\n<br />\n<br />Show Player In Menus [color=orange]X Offset[/color]: -60\n<br />﻿Show Player In Menus[color=orange] Turn Amount[/color]: 0.2[/center]﻿\n<br />[size=5]Recommended additional mods\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/57864]Some Collision Camera[/url] -or- [url=https://www.nexusmods.com/skyrimspecialedition/mods/57692]No Collision Camera[/url]\n<br />\n<br />[size=5]Notes[/size]\n<br />[list]\n<br />[*]Currently there is no option to hide 3D models in the magic menu unless somebody wants to disassemble the UpdateMagic3D function for me.\n<br />[b]If you don't care about hiding individual 3D models in menus, you can hide ALL 3D model arts by giving them a large offset in SkyUI's MCM and moving them offscreen.\n<br />[img]https://i.imgur.com/Kt9dDAz.png[/img]﻿[/b][*]*[url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url]: Being able to change the pitch using Skyrim Souls RE's bEnableGamepadCameraMove feature is currently disabled in enabled menus.\n<br />[*]*[url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url]: Using the thumbstick to rotate the player will overlap with the bEnableGamepadCameraMove=1 feature. You can disable that feature in Skyrim Souls RE, or since my implementation is more precise, you can move the thumbstick very slightly to rotate the player while also not affecting the camera too much.\n<br />[/list]\n<br />[size=5]Known issues[/size][list]\n<br />[*]Opening a book for the first time when book 3D models are disabled will cause the book animation to begin playing from off the screen. Subsequent opens should be fine.\n<br />[*][b]HDT physics[/b] do not update properly in [b]paused[/b] menus when rotating the character either through the Rotate Player option or by \n<br />user input. This is a current limitation of Faster HDT-SMP. Will require a new version of Faster HDT-SMP. Fixed by [url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url].[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]Immersive Interactions[/url]: Camera shaking bug when using this mod with Immersive Interaction's reading notes Animation. Disable the animation in Immersive Interaction's MCM.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/45182]zxlice's ultimate potion animation - ZUPA[/url]: With this mod [b]enabled [/b]in FIRST person and drinking a potion from the Inventory, the potion will not work. Disable this mod in first person, use the potion in third person, or use the potion from the favorites menu/hotkey.\n<br />[/list]\n<br />[size=5]Source[/size]\n<br />[url=https://github.com/derickso/ShowPlayerInMenus]Github[/url]\n<br />\n<br />\n<br />\n<br />Thanks:\n<br />[url=https://www.nexusmods.com/skyrim/users/4097779]beinz[/url] for the original [url=https://www.nexusmods.com/skyrimspecialedition/mods/52821]Oblivion Style Inventory[/url] mod\n<br />[url=https://github.com/CharmedBaryon/]CharmedBaryon[/url] for [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/users/87481698]DarkMatterValkyrie[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/72937]Another Race Menu Rotation Mod[/url] code for rotating character in menus\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/28038035]Doodlezoid[/url] for the code base of a [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG[/url] project that was easier for me to understand than the [url=https://gitlab.com/colorglass/commonlibsse-sample-plugin]Sample Plugin\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/users/2749008]Ershin[/url] for the code used to load settings from [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] and helping me with troubleshooting\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/22822094]MaskedRPGFan[/url] for help in writing [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url]  configuration files\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[url=https://www.nexusmods.com/users/82481003]michaelfoushee[/url] for the awesome logo\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/99600268]mwilsnd[/url] for the [url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url] API\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/39501725]Parapets[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/46589442]Qudix[/url] for the conversion of the original OSI mod to the modern SKSE code format that I shamelessly built upon, and additional coding help\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]﻿Ryan[/url] for [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/20604964]scorrp10[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/64442]Heels Fix[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/1492505]SirArindel[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12201]Customizable Camera\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/users/26327049]Vermunds[/url] for item rotation code from [url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE - Updated[/url]\n<br />The SKSE team\n<br />The RE modding discord"
