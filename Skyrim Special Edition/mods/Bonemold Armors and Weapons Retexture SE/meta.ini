nexusDescription="[center][b][color=#f4f4f4][size=6][u]BONEMOLD ARMORS AND WEAPONS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i][i]What... never seen a Redoran Guard before?[/i][/i]\"[/size][size=5]\n<br />[/size][/center][center][img]https://i.imgur.com/wBA5qdz.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Bonemold Armor, Bonemold Reinforced Armor, Bonemold Guard Armor, Bonemold Shield, CC Curios' Bonemold bolts and contains an optional retexture for [url=https://www.nexusmods.com/skyrimspecialedition/mods/66906]Beyond Skyrim Morrowind - Bonemold Weapon Pack[/url]﻿'s Weapons, quiver and shields\n<br />\n<br />This mod contains textures only. Meaning it is compatible with every mod that works with vanilla Bonemold textures.\n<br />\n<br />The Bonemold Armors and shield textures are based on Cabal's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Amidianborn book of silence SE[/url]﻿. I used their textures as a base to create mine. [/size][/center]\n<br />\n<br />\n<br />[size=6][b][u][center]FOMOD OPTIONS[/center]\n<br />[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5][center]BASE INSTALL - VANILLA ITEMS[/center]\n<br />[/size][/u][/b]\n<br />\n<br />[size=3]Choose which of these you want to install[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=3][u][b]BONEMOLD ARMORS\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/rjtwffG.png[/img]\n<br />[u][b]\n<br />[u][b]CC CURIOS' BONEMOLD BOLTS\n<br />\n<br />[/b][/u][/b][/u][/size][img]https://i.imgur.com/DkL9cHM.png[/img]\n<br />\n<br />\n<br />[center]\n<br />[b][u][size=5]CONSISTENCY PATCHES[/size][/u][/b][/center][b][u][size=5]\n<br />\n<br />[/size][/u][/b][b][u][size=3]BEYOND SKYRIM MORROWIND - BONEMOLD WEAPON PACK\n<br />\n<br />[img]https://i.imgur.com/6o9vFY8.png[/img][/size][/u][/b]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=5]﻿[/size][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i]\n<br />\n<br />[i][size=3]\n<br />[/size][/i][/center]"
