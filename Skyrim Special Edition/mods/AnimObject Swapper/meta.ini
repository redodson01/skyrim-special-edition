nexusDescription="[size=6][b][color=#f1c232]ANIMOBJECT SWAPPER[/color][/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/pTYuSX2.gif[/img][/url]﻿\n<br />[/size]\n<br />[color=#ff0000][size=4][b]Requirements [/b][/size][/color]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins\n<br />powerofthree's Tweaks[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3]Base Object Swapper but for AnimObjects (eg. the bread in eating-bread animation or the tankard in drinking-from-tankard animation).\n<br />\n<br />With this mod, you could... \n<br />\n<br />[list]\n<br />[*][size=3]add random variations for each animation (different types of bread, tankards containing wine or ale)[/size]\n<br />[*][size=3]assign different models based on what's in your inventory (display ale tankard if you have ale)[/size]\n<br />[/list]\n<br />and more!\n<br />\n<br />[/size][color=#f1c232][size=4][b]How To Use[/b][/size][/color]\n<br />\n<br />[size=3]Distributed records should be written to an ini file containing the suffix \"[b]_ANIO[/b]\", in the Data folder (for example, [b]MyMod_ANIO.ini[/b]).[/size]\n<br />[size=3]They should follow this general format:[/size]\n<br />\n<br />[size=3][code][ANIO]\n<br />origEDID|swapEDID\n<br />\n<br />;randomly select between each swapped AnimObject each time an idle is played\n<br />[ANIO]\n<br />origEDID|swap01EDID,swap02EDID\n<br />\n<br />;swap AnimObjects conditionally\n<br />[ANIO|Conditions|Traits]\n<br />origEDID|swap01EDID,swap02EDID\n<br />[/code][/size]\n<br />[size=3][i]EDID[/i] is the editorID of the AnimObject, ie. AnimObjectBread\n<br />\n<br />[i]origEDID[/i] is the base AnimObject you're trying to replace (eg. AnimObjectBread).\n<br />\n<br />[i]swapEDID[/i] is the replacement AnimObject you're replacing it with (eg. AnimObjectBaguette). EditorIDs must be unique, so I suggest prefixing with your mod or author tag, to avoid conflicts.\n<br />\n<br />You can also specify multiple swapEDIDs - the swapped AnimObject will be randomly selected each time the idle is played.\n<br />\n<br />[u][b]Conditions[/b]\n<br />[/u]\n<br />[list]\n<br />[*]Allows you to swap AnimObjects based on conditions (keyword/faction/race/location/inventory items)\n<br />[*]Conditional swaps take precedence over normal swaps\n<br />[/list]\n<br />[list]\n<br />[*]Same format as SPID filters, with pattern matching\n<br />[/list]\n<br />[/size][u]   [size=3]﻿Supported filter types[/size]\n<br />[/u][size=3][size=3]\n<br />[list]\n<br />[*][size=3][size=3]﻿Keyword editorIDs.[/size][/size]\n<br />[/list][/size][/size]   [size=3]﻿These can be keywords present on the actor (ActorTypeNPC) or keywords present on an item in their inventory (WeapTypeSteel)[size=3]\n<br />\n<br />[list]\n<br />[*]﻿﻿Actorbase editorIDs (BalgruufTheGreater, Player) \n<br />[/list]\n<br />[list]\n<br />[*]Cell editorIDs (WhiterunDragonsreach)﻿\n<br />[/list][/size][size=3]﻿\n<br />[/size][list]\n<br />[*][size=3]Actor specific filters[/size]\n<br />[/list]   ﻿FormIDs/EditorIDs of specific forms used by actors, like factions/race/spell\n<br />[size=3]   ﻿\n<br />   [u]List of valid filter types\n<br />[/u][spoiler]\n<br />Faction\n<br />Race\n<br />Location\n<br />Spell\n<br />Formlist\n<br />[/spoiler]\n<br />\n<br />   ﻿Formlist filter checks if any of the forms in list matches these filters.\n<br />\n<br />[list]\n<br />[*][size=3][size=3]ObjectEditorIDs[/size][/size]\n<br />[/list][/size][/size]   [size=3]﻿Checks if the specific object is present in their inventory (eg. Torch or Kettle). \n<br />   ﻿Templated/enchanted versions of weapons are supported, just specify their base (SteelSword matches EnchSteelSwordFire/Shock)\n<br />\n<br />[list]\n<br />[*][size=3][size=3]Nif paths (MyMod&#92;MySteelSword.nif)[/size][/size]\n<br />[/list]   ﻿Checks if any inventory item model contains this path.\n<br />[size=3]\n<br />[u]Pattern Matching\n<br />[/u][/size][size=3][spoiler]\n<br />Requirements [strings, formIDs] - require actor/inventory item to have all keywords or filter forms, using [b]+[/b] (eg. ActorTypeGhost[b]+[/b]ActorTypeAnimal to get animal ghosts).\n<br />\n<br />Exclusions [strings, formIDs] - exclude actor/inventory items that have keyword/filters, using [b]-[/b] (eg. [b]-[/b]Serana).\n<br />\n<br />Wildcards [strings] : get all actor/inventory items that have keyword/editorID containing wildcard, using [b]*[/b] (eg. [b]*[/b]Iron to get Iron Sword/Iron Bow/Iron Cuirass).\n<br />\n<br />Matches [strings, formIDs] - this is default setting. Actor/inventory item has to match with any filter.\n<br />\n<br />These are evaluated in the following order :\n<br />\n<br />1.Requirements\n<br />2.Exclusions\n<br />3.Matches\n<br />4.Wildcards\n<br />[/spoiler]\n<br />\n<br />[b][u]Traits[/u][/b]\n<br />\n<br />[list]\n<br />[*][size=3][size=3]﻿Gender : M/F[/size][/size]\n<br />[*]﻿Child : C\n<br />[/list][/size][/size][size=3][size=3]   ﻿﻿Traits can be combined (eg. [b]M,C[/b] to get all male child NPCs)\n<br />﻿﻿   ﻿Traits can be negated (eg. [b]-C[/b] to get all adult NPCs)\n<br />[/size]\n<br />[/size][color=#f1c232][size=4][b]Examples[/b][/size][/color]\n<br />\n<br />[size=3][code];swap AnimObjectBread with one of the three swaps randomly\n<br />\n<br />[ANIO]\n<br />AnimObjectBread|AnimObjectBaguette,AnimObjectBagel,AnimObjectBiscuit\n<br />\n<br />;swap AnimObjectBread with AnimObjectDragonBread, just for the player\n<br />\n<br />[ANIO|Player]\n<br />AnimObjectBread|AnimObjectDragonBread\n<br />\n<br />;swap AnimObjectIron with AnimObjectSteelSword, if the actor has a steel sword OR a weapon with WeapTypeSteel keyword in their inventory\n<br />\n<br />[ANIO|SteelSword,WeapTypeSteel]\n<br />AnimObjectIronSword|AnimObjectSteelSword\n<br />\n<br />;swap AnimObjectIronSword with AnimObjectFlowerySteelSword if the actor is female AND has a steel sword in their inventory\n<br />\n<br />[ANIO|SteelSword|F]\n<br />AnimObjectIronSword|AnimObjectFlowerySteelSword\n<br />\n<br />[/code][/size]\n<br />[size=3]Check [i]po3_AnimObjectSwapper.log[/i] in My Documents/My Games/Skyrim Special Edition/SKSE, for more information about the process.[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager. [/size]\n<br />[/list]\n<br />[color=#f1c232][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[size=3][url=https://github.com/powerof3/AnimObjectSwapper]Source[/url][/size]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]wSkeever and r/skyrimmods for help with testing[/size]\n<br />[/list]"
