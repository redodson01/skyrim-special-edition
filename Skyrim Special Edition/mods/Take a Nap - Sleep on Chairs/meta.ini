nexusDescription="[url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=2][img]https://i.imgur.com/Pvfeiqq.png[/img][/url][url=https://www.twitch.tv/jayserpa][img]https://i.imgur.com/NQIZcnZ.png[/img][/url]﻿  [url=https://www.patreon.com/JaySerpa][img]https://i.imgur.com/uGltkW7.png[/img]\n<br />[/url]\n<br />\n<br />[size=6][center]~Take a Nap - Siestas of Skyrim~[/center][/size][center]﻿[/center][center][size=3]From the creators of Take a Seat, Take a Peek, Take a Blanket, Take a Fish, Take a Pelt, Take a Skooma, Take a Leap...\n<br />[/size][i][size=4]TAKE A NAP™[/size][/i][size=3]. The latest addition to \"mods that you're not sure if they're a joke or not but actually, that's pretty cool.\"[/size][/center][center][size=3]\n<br />[/size][/center]\n<br />\n<br />[b][size=5]Features[/size][/b][size=4]:[/size]\n<br />\n<br />[list]\n<br />[*][size=3][b]An immersive and balanced experience:[/b] IRL we are able to sleep on chairs, but naturally it's not as good as sleeping on a bed.[/size]\n<br />[*][size=3][b]Activate any chairs/benches[/b]: You can now activate (shift + activate) any chair/bench/throne to sleep on it.[/size]\n<br />[*][size=3][b]Different from beds[/b]: you can only sleep up to 3 hours AND you might get back pain for a few hours.[/size]\n<br />[*][size=3][b]NPC voiced reactions[/b]: NPCs might react to you sleeping on a chair, with spliced lines such as \"You know we have beds available, right?\"[/size]\n<br />[*][size=3][b]Fully Animated[/b]: New napping animated via DAR/OAR - Enjoy seeing your character struggle to sleep on a chair in the most uncomfortable positions, just like IRL. The ultimate \"waiting for my flight\" experience.[i] Immersion![/i][/size]\n<br />[*][size=3][b]No clutter abilities or menus[/b]: Thanks to Dynamic Activation Key, there are no menus or anything that takes you out of the game. Press SHIFT (or your pre-determined DAK key/controller button) and the text marker will change from \"Sit\" to \"Sleep\". [/size]\n<br />[*][size=3][b]Compatible with everything[/b]: Works with everything, including Go To Bed.[/size]\n<br />[/list][center]\n<br />\n<br />[b][size=5]S H O W C A S E [/size]\n<br />[/b]\n<br />[youtube]o1Os785VTE8[/youtube][/center]\n<br />\n<br />[size=5][b]Requirements:\n<br />[/b][/size]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/96273]Dynamic Activation Key[/url]﻿ [/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/92109]Open Animation Replacer[/url]﻿ (or DAR)[/size]\n<br />[/list]\n<br />[b][size=5]Optional:[/size][/b][size=3]\n<br />[/size]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/11669]Mfg Fix[/url]﻿ (If you want your character to close their eyes)[/size]\n<br />[/list]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/a8rBn2p.png[/img]\n<br />﻿\n<br />[size=5]〜AzX, Ares, El, Eric, Fatsalaad, Fluffpants,  \n<br />[/size][size=5]Macpherb, Nanoteh, Nick, Nightfallstorm,\n<br />Sea Sparrow, Tzephira Ball〜\n<br />\n<br />[/size][size=3]&amp; everyone who is supporting me on Patreon or via other means\n<br />Thank you! Your support means a lot![/size][/center]\n<br />\n<br />[list]\n<br />[size=3]\n<br />[/size][/list][center][img]https://i.imgur.com/0DhnyTT.png[/img]\n<br />[size=3]\n<br />\n<br />[/size][/center][size=3][b]ESL flagged? Safe to install mid-game?[/b]\n<br />Yes.\n<br />\n<br />[b](Looks at date)[i] [/i]Is this a joke?\n<br />[/b]No. I'd never joke about siestas. This is serious business. All my April Fools mods are serious. Even when I joke, I only joke immersively.\n<br />\n<br />[b]What were your other April Fools mods?[/b]\n<br />   ﻿﻿2021: [b][url=https://www.nexusmods.com/skyrimspecialedition/mods/47829]Pet The Dog[/url][/b] (Later replaced by: [url=https://www.nexusmods.com/skyrimspecialedition/mods/47670/]Immersion Interactions[/url] - do not use both mods together)\n<br />   ﻿2022: [url=https://www.nexusmods.com/skyrimspecialedition/mods/65708][b]Caught Red Handed - Quest Expansion[/b][/url]\n<br />   ﻿2023: [url=https://www.nexusmods.com/skyrimspecialedition/mods/80975][b]Skyrim on Skooma[/b][/url] (Just got a HUGE update ﻿today - Rejoice!)\n<br />   ﻿2024: [b]Take a Nap [/b](Get it while it's hot!)\n<br />   ﻿2025: ???\n<br />\n<br />[b]Skyrim on Skooma is getting an update you say?[/b]\n<br />Hell yeah! A huge one too. The mod is expanded significantly. If you're not familiar with [url=https://www.nexusmods.com/skyrimspecialedition/mods/80975]Skyrim on Skooma[/url], I've managed to marry silliness and immersion without putting the seriousness of your story (or your saves) at risk. Each time you take skooma, something unexpected will happen while you trip out. Give it a try, you won't regret it.\n<br />\n<br />[b]I don't like back pain! (duh lol) / I don't like naps only lasting up to 3 hours!\n<br />[/b]You can open the console and type \"[i]Set Nap_BackPain to 0[/i]\" to disable back pain. You can type \"[i]Set Nap_MaximumHours to 24[/i]\" to remove the time limit. If only it was this easy IRL!\n<br />\n<br />[b]How dare you culturally appropriate the siesta![/b]\n<br />Siestas belong to everyone! Pro Spaniard tip: Make sure you wake up before the 25 min mark, or you might feel like a truck ran you over.\n<br />\n<br />[b]Can I use DAR instead of OAR?\n<br />[/b]Yes, the mod and animations work on both, but OAR has some extra features, so use OAR for the ultimate nap experience.\n<br />[/size]\n<br />[b][size=3]I love you Jay, will you marry me? (This is for real a FAQ - although not a very serious one... I hope!)\n<br />[/size][/b][size=3]First, where is your amulet of Mara. Second, you haven't even chopped any wood for me. Third, [url=https://youtu.be/k3MCMPmvHqM?si=jSwQkCYHt7zqWOLr&amp;t=119]this[/url].\n<br />\n<br />-----\n<br />\n<br />[center][i]This mod is now included in[/i][url=https://next.nexusmods.com/skyrimspecialedition/collections/qdurkx][img]https://i.imgur.com/YfgAA8V.png[/img]\n<br />[/url]﻿[i]\n<br />[/i][size=3]?️ A Dynamic World - ? Roleplaying - ? Immersion - [url=https://emojipedia.org/balloon]?[/url] Performance Friendly - ?️ 1-Click Installation[/size][/center][/size]"
