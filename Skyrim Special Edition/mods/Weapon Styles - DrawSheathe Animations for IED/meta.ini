nexusDescription="[size=3][center]Utilizing Open Animation Replacer, this mod will provide you with equip/unequip animations to be used with Immersive Equipment Displays.[/center][/size][b][center][font=Georgia][size=6]\n<br />ANIMATIONS (NOT ALL):[/size][/font][/center][/b]\n<br />[center][Spoiler]\n<br />[b]Sword - Dual Wield (Both on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/89a96ebec0582d6a7c0d8d7af3d18bdb/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Sword - Dual Wield (Both on back):[/b] \n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/c212908c8bbb988e07d9fb04b7173dda/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Sword - Dual Wield (Left sword on back/Right sword on hip): [/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/95394db06dcce4c3196837efbeace4fd/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]War axe - Dual Wield(Both on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/1654429256889e54e97cfcb18e00d75a/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]War axe - Dual Wield (Both on hip/Reversed):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/838cc9fbe16006aea592b34e0005bea0/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]War axe - Dual Wield (Both on back):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/570b218790a49ecc23b42932e65ad4de/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]War axe and sword - Dual Wield (Left axe on back/Right sword on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/554d4556bdc6f928377546c7e7d15b2d/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Mace - Dual Wield (Both on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/bc17734dbe2b36a4d202e06417a6705a/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Mace and war axe - Dual Wield (Both on hip/axe reversed):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/d10d9894cb73704a9c89a3a6f3f3afd1/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Dagger - Dual Wield (Both on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/9f4e2dca0e1556a23d444a5094a609c2/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Dagger - Dual Wield (Both on back hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/fa741e5b16a1bc9e9587d69007f1400e/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Dagger - Dual Wield (Both on ankle):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/a997fd51d7fb586450067bc3bfd9ae03/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Dagger and sword - Dual Wield (Left sword on back/Right dagger on back hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/ad82c6dd1b6c5fa78e9291ed59646aad/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Dagger and war axe - Dual Wield (Left axe on back/Right dagger on back hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/b5a3652d1fc114bf1fac0fa922004d47/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Sword and shield (Shield on back/Right sword on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/15e8b2c4ccc4e2ef94c884ab68ea830b/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Sword and shield (Shield on back/Right sword on back):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/98723fc00d74521e993f488232129f5a/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]War axe and shield (Shield on back/Right axe on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/5a46860959d5a16211bd441a9d398fe7/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Mace and shield (Shield on back/Right mace on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/93c4a080b1e4fd0f6afb90880864ad93/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Dagger and shield (Shield on back/Right dagger on back hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/3f2c95f81f838c731acae7ff8993b900/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[b]Two handed (Two handed on hip):[/b]\n<br />[Spoiler]\n<br />[img]https://media.tenor.com/images/02c14934d80ae201cbf48d34550a60bd/tenor.gif[/img]\n<br />[/Spoiler]\n<br />[/Spoiler][/center]\n<br />[center][b][font=Georgia][size=6]REQUIREMENTS[/size][/font][/b][/center]\n<br />\n<br />[size=3]- [url=https://www.nexusmods.com/skyrimspecialedition/mods/92109]Open Animation Replacer (OAR)[/url]﻿\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/62001]Immersive Equipment Displays ﻿(IED)[/url]: To display and change the position of weapons and to use the animations.\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/98308]Open Animation Replacer - IED conditions[/url]: Required to use the conditions for OAR.\n<br />[/size]\n<br />[center][b][font=Georgia][size=6]HOW DOES IT WORK[/size][/font][/b][/center]\n<br />[size=3]Using IED, select the placement of the weapon in \"View&gt;Gear Nodes&gt;Placement\". And that's it, the mod should automatically pick the corresponding animations for the actors. It just works:\n<br />[center][size=3][Spoiler][img]https://i.imgur.com/bTmfx06.png[/img]\n<br />[/Spoiler][/size][/center]\n<br />\n<br />Style randomizer is possible with this mod:\n<br />[center][Spoiler][img]https://i.imgur.com/Vw1lcfu.png[/img]\n<br />[/Spoiler][/center][center]\n<br />This video might be a bit dull, but it should show what the mod does:\n<br />[youtube]tdVdxOfK324[/youtube][/center]\n<br />Uninstall [url=https://www.nexusmods.com/skyrimspecialedition/mods/77017]previous[/url] version of the mod if you want to use this.[/size]\n<br />\n<br />[b][font=Georgia][size=6][center]SUPPORT[/center][/size][/font][/b][size=3]- Added support to [url=https://www.nexusmods.com/skyrimspecialedition/mods/33767]Combat Gameplay Overhaul SE[/url]: Allows to use animations when dual wielding two-handed weapons.\n<br />[/size][size=3]- Added support to [size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/37804]Extra Drawing Animations[/url][/size][/size][size=3]: Added the folders from EDA to this mod so you don't have to actually uninstall it.[/size]\n<br />\n<br />[b][font=Georgia][size=6][center]OPTIONAL FILES[/center][/size][/font][/b][size=3][b]- Dual Wield Fix: [/b] Allows the left hand to play the animation when moving.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/3127912]NickaNak[/url] fixed this issue in the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/37804]Extra Drawing Animations[/url]﻿ using Nemesis, I asked about it and was told it was something to do with bone weights. So I edited the behavior files to only include those fixes. NickaNak kindly allowed me to share the edited files here, huge thanks to this awesome person.\n<br />\n<br />- Install patch.\n<br />- Run Nemesis;\n<br />- Tick \"Extra Drawing Animations\";\n<br />- Update engine \n<br />- Launch Nemesis. \n<br />\n<br />Requires Nemesis.\n<br />\n<br />Example:\n<br />[center][Spoiler]\n<br />[img]https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWRmNDViNDRlNTcxMmYwNjA4ODEyZWIwMjhiYTliMWI4YjU0ZjE3YyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/BCt18Fll5kfzdgOlYJ/giphy-downsized-large.gif[/img]\n<br />[/Spoiler][/center]\n<br />\n<br />- [b]Alternative Animations[/b]: By default, the mod uses most animations from Immersive Animations. This patch will replace some of these animations by using their equivalents from Extra Drawing Animations.\n<br />\n<br />- Dual wielding swords (at hip);\n<br />- Dual wielding maces (at hip);\n<br />- Dual wielding axes (at hip);\n<br />- Sword at hip and shield on back;\n<br />- Dagger at hip and shield on back;\n<br />- Axe at hip and shield on back;\n<br />- Mace at hip and shield on back.\n<br />\n<br />They're a bit different than the default animations.\n<br />Example:[/size]\n<br />[center][Spoiler]\n<br />[img]https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTNjMDc5N2NhZmI4OWU3YmViMGZkYjJhZjViZjI2ODFhMDNkMWRhMSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/SGWxxrO2acKhUOcbYs/giphy-downsized-large.gif[/img]\n<br />[/Spoiler][/center]\n<br />\n<br />[font=Georgia][size=6][center][b]USEFUL INFO (I GUESS)[/b][/center][/size][/font][size=3]Using IED:\n<br />- How to separate Greatswords from Battleaxes/Warhammers: Check this [url=https://www.nexusmods.com/skyrimspecialedition/articles/4604]article[/url].\n<br />- How to separate Spears/Javelins from One-handed Swords: Check this [url=https://www.nexusmods.com/skyrimspecialedition/articles/5284]article[/url].\n<br />- How to place quiver at back hip: Check this [url=https://www.nexusmods.com/skyrimspecialedition/articles/4785]article[/url].\n<br />- How to place maces at back, swords at back hip, shield on hand: Check this [url=https://www.nexusmods.com/skyrimspecialedition/mods/92244]mod[/url].[/size]\n<br />\n<br />[center][font=Georgia][size=6][b]TROUBLESHOOTING[/b][/size][/font][/center][size=3]All animations can be located at: \n<br />- Meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;Weapon Styles\n<br />- Meshes&#92;actors&#92;character&#92;_1stperson&#92;animations&#92;OpenAnimationReplacer&#92;Weapon Styles\n<br />\n<br />Folder names should be self explanatory.\n<br />\n<br />[i]Q: How to add animations from another mod?[/i]\n<br />A: You can copy the equip.hkx and unequip.hkx files from the other mods and paste them in the corresponding folders from this mod.\n<br />\n<br />All animations are played based on what's equipped on the main hand.\n<br />Vanilla animations list:\n<br />[Spoiler]1hm_equip/unequip.hkx = one-handed sword;\n<br />2hc_equip/unequip.hkx = two-handed sword;\n<br />2hw_equip/unequip.hkx = two-handed axe/mace;\n<br />axe_equip/unequip.hkx = one-handed axe;\n<br />dag_equip/unequip.hkx = one-handed dagger;\n<br />mac_equip/unequip.hkx = one-handed mace;\n<br />(sneak)bow_drawlight/drawheavy = quiver animation (this one is actually when the arrow is being pulled from the quiver, not the bow equip/unequip animation);\n<br />h2h_equip/unequip.hkx = unarmed;\n<br />mrh_equip/unequip.hkx = magic right hand;\n<br />staffright_equip.hkx = animation for staff on the right hand and something other than a staff on the left;\n<br />stf_equip.hkx = animation for staves in both hands.\n<br />P.S.: There is no unequipping animation for staves.\n<br />[/Spoiler]\n<br />XPMSSE animations list:\n<br />[Spoiler]Some mods will include the XPMSE folder,  you can copy, rename and paste these files in the corresponding folders from this mod :\n<br />\n<br />xpe0_1hm_equip/unequip.hkx = one-handed sword dual wield (on hips);\n<br />xpe1_1hm_equip/unequip.hkx = one-handed sword (on back);\n<br />xpe2_1hm_equip/unequip.hkx = one-handed sword dual wield (on back);\n<br />xpe3_1hm_equip/unequip.hkx = one-handed sword(on hip) and shield;\n<br />xpe4_1hm_equip/unequip.hkx = one-handed sword(on back) and dagger(on back hip);\n<br />\n<br />xpe0_2hc_equip/unequip.hkx = two-handed sword (on hip);\n<br />xpe0_2hw_equip/unequip.hkx = two-handed axe/mace (on hip);\n<br />\n<br />xpe0_axe_equip/unequip.hkx = one-handed axe dual wield (on hips);\n<br />xpe1_axe_equip/unequip.hkx = one-handed axe (on back);\n<br />xpe2_axe_equip/unequip.hkx = one-handed axe dual wield (on back);\n<br />xpe3_axe_equip/unequip.hkx = one-handed axe(on hip) and shield (drawing like a sword);\n<br />xpe4_axe_equip/unequip.hkx = one-handed axe(on back) and dagger(on back hip);\n<br />\n<br />xpe0_dag_equip/unequip.hkx = one-handed dagger dual wield (on hips);\n<br />xpe1_dag_equip/unequip.hkx = one-handed dagger (on back hip);\n<br />xpe2_dag_equip/unequip.hkx = one-handed dagger dual wield (on back hip);\n<br />xpe3_dag_equip/unequip.hkx = one-handed dagger (on ankle);\n<br />xpe4_dag_equip/unequip.hkx = one-handed dagger dual wield (on ankles);\n<br />xpe5_dag_equip/unequip.hkx = one-handed dagger (on back hip) and sword (on hip);\n<br />\n<br />xpe0_mac_equip/unequip.hkx = one-handed mace dual wield (on hips);\n<br />xpe1_mac_equip/unequip.hkx = one-handed mace(on hip) and shield (drawing like a sword);\n<br />\n<br />xpe0_(sneak)bow_drawlight/drawheavy = quiver animation (on back hip)\n<br />[/Spoiler]\n<br />[i]Q: Conflicts with XPMSSE?[/i]\n<br />A: If you fully, or partially, installed XPMSSE and the animations are not working, you can try this:\n<br />- Open XPMSSE MCM and disable all stuff related to animations.\n<br />If you don't have access to the MCM, you can try this: \n<br />- Delete the folders meshes&#92;actors&#92;character&#92;animations and meshes&#92;actors&#92;character&#92;behaviors (from XPMSSE) and run FNIS/Nemesis again. \n<br />\n<br />[i]Q: Animations are not playing?\n<br />[/i]A: If none of the animations are playing, there is probably something wrong with your installation or you are using a mod that changes the default animations.\n<br />You should check if you have other animation mods installed; such as Weapons on Back. Immersive Animations, Extra Drawing Animations, etc...\n<br />Won't hurt to check if you have another DAR/OAR mod installed with higher priority or sharing the same folders.\n<br />\n<br />[i]Q: Issue with belt fastened quiver and Archery Gameplay Overhaul?\n<br />[/i]A: AGO changes more animations than the ones provided by this mod.\n<br />\n<br />You'll need to do some manual patching:\n<br />1. Delete all contents from folder [b]Meshes&#92;OpenAnimationReplacer&#92;WS&#92;Qui&#92;Actors&#92;Character&#92;Animations[/b], except for the [b]horse_rider [/b]folder.\n<br />2. Download optional [url=https://www.nexusmods.com/Core/Libs/Common/Widgets/DownloadPopUp?id=85499&amp;game_id=1704&amp;nmm=1]Belt fastened quiver[/url] file from AGO.\n<br />3. Extract all the files from the[b] Meshes&#92;Actors&#92;Character&#92;Animations[/b] folder, from the file downloaded above to the [size=3][b]Meshes&#92;OpenAnimationReplacer&#92;WS&#92;Qui&#92;[size=3][b]Actors&#92;Character&#92;Animations[/b][/size][/b][/size] folder from Weapon Styles.\n<br />4. [size=3]Extract all the files from the [b]Meshes&#92;Actors&#92;Character&#92;_1stperson&#92;Animations[/b] [size=3][size=3]folder [/size][/size]from the file downloaded above to the [size=3][b]Meshes&#92;OpenAnimationReplacer&#92;WS&#92;Qui[/b][/size]&#92;[size=3][b]Actors&#92;Character&#92;_1stperson&#92;Animations[/b][/size] [size=3][size=3]folder[/size][/size] from Weapon Styles.[/size]\n<br />[/size]\n<br />[center][b][font=Georgia][size=6]CREDITS\n<br />[/size][/font][/b][/center][size=3]Special thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/3324848]Bergzore[/url], for letting me use the animations from the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/4254]Immersive Animations[/url]﻿. Without them, this mod wouldn't be possible.\n<br />Special thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/3127912]NickaNak[/url], for the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/37804]Extra Drawing Animations[/url]﻿, from which I took some animations.\n<br />Special thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/187943]Chesko[/url], for the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/1182]Belt-Fastened quivers﻿,[/url] from which I took some animations.\n<br />Special thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/17054724]PolarRobotFrog[/url], for the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/87169]Comprehensive First Person Animation Overhaul[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/1182],[/url] from which I took some 1st person animations.\n<br />[size=3]Special thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/3350373]Groovtama[/url][/size][size=3] and the XP team, for creating XMPSSE, from which I took inspiration to create this mod.[/size]\n<br />Special thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/3127912]SlavicPotato[/url], for bearing with me and making the IED-OAR conditions plugin :D.\n<br />\n<br />Give endorsements/kudos to these guys if you haven't already (download their mods and endorse) :D.[/size]"
