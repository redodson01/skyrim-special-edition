nexusDescription="Starting from FSMP version 1.50.4, the game will sometimes crash when you encounter an NPC with SMP hair. This is actually a Bethesda bug, but it's only exposed by recent updates to FSMP. The crash is a problem for mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/74846]KS Hairdos SMP - Vanilla Replacer[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/63979]Vanilla hair remake[/url]. Apparently [url=https://www.nexusmods.com/skyrimspecialedition/mods/62934]Proteus[/url] too.\n<br />\n<br />This SKSE plugin fixes it, by changing a single byte in SkyrimSE.exe."
