nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"If we were free, then Azura would have already foreseen the choices we would make.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Aranea envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Aranea is expanded as a Lawful Neutral priestess of Azura who exists solely to serve her goddess's will. She believes that her life's purpose is defined by Azura's prophecies, and she would do anything - good or evil - to ensure their fulfillment.\n<br />\n<br />Aranea once freed slaves from the Dunmeri Great Houses, but she has also stood by as cities burned, all because Azura foretold these events. [b][color=#ffff00]To her, concepts of good and evil are meaningless; her only commitment is to Azura's true path.[/color][/b]\n<br />\n<br />Her story begins with a lineage of Azura worshipers who were persecuted during the Tribunal's reign. When the Tribunal's followers murdered her family, she longed for vengeance, but Azura's visions stayed her hand - for it was already prophesied that the Tribunal would fall, and Morrowind would suffer the flames of the Deadlands before being saved.\n<br />\n<br />Aranea will join you after you complete the quest \"The Black Star\" by aiding Azura. She offers you undying loyalty, as her goddess has named you Azura's Chosen. However, [b][color=#ffff00]her loyalty is initially tied solely to your divine status.[/color][/b] As you develop your bond with her, you may [b][color=#ffff00]prove to her that you are a worthy soul to follow beyond your role as Azura's champion.[/color][/b]\n<br />\n<br />In the mod, Aranea has a wise, sage-like demeanor and speaks as if she is an ancient being - as she has lived since the late Third Era, sustained by Azura's magic.\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Aranea Ienith with 345 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for vanilla main quest, DLC main quest, all guilds' questline\n<br />3. New story-driven interactions\n<br />4. Romance, marriage and new romantic lines if she is married\n<br />5. Banter with Brelyna and Erandur\n<br />6. Recognition of Brelyna, Erandur, Jenassa\n<br />7. Location-awareness, including cities and dungeons\n<br />8. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />9. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b]100% compatible with any mod[/b], including dialogue expansion mods from other authors.\n<br />\n<br />[b]Safe to add mid-save.[/b]\n<br />\n<br />There is a potential for [b]future expansion[/b] with Aranea, including synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]r7cjLbbBrik[/youtube]\n<br />\n<br />\n<br />\n<br />Q&amp;A\n<br />\n<br />1. How do I make Aranea look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59531]Pandorable's Devoted Dames[/url]\n<br />\n<br />2. Where do I find Aranea?\n<br />Shrine of Azura\n<br />\n<br />3. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />4. ESL?\n<br />ESL.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />[b]Yes. It includes foreshadowing for the events after the College of Winterhold and the Dark Brotherhood questlines, as well as the grim nature of the Staff of Magnus. All done in a lore-friendly way.[/b]\n<br />\n<br />7. Will there be a FOMOD for the whole series?\n<br />You are free to make one, as long as it requires the original mod (this mod).\n<br />I don't know how to make FOMOD.\n<br />\n<br />\n<br />Credits:\n<br />Anbeegod - Writer, audio editor\n<br />ElevenLabs - Voice generation\n<br />\n<br />\n<br />Patrons:\n<br />atrtatte\n<br />Marilyn Boyd\n<br />Mr. K\n<br />Belgram8118\n<br />Tobias Skansen Knudsen\n<br />Marwin33\n<br />kenneth pedersen\n<br />Ozzy Hernandez\n<br />KruemelmonsterReload\n<br />Rebecca Alex\n<br />William Glass\n<br />Matt Hansen\n<br />Vengeful Potato\n<br />boogie\n<br />J Giles\n<br />GraufeuerEisaugenofPlebia\n<br />sarah-louise neilan\n<br />Tidega\n<br />Valerian777\n<br />Erris .\n<br />erick santiago tamez\n<br />Mystic Dove\n<br />TripleA120\n<br />Ashlee\n<br />Doe John\n<br />Bruno Botelho Souza\n<br />Nunya\n<br />Turklander61\n<br />Sev\n<br />ZER0零\n<br />Thycrow\n<br />Jan Niklas Wilken\n<br />Willie Stehnach\n<br />Bathrobe SamuraiB\n<br />Mayakovsky\n<br />SevereArtisan\n<br />glen majewski\n<br />Indvir Dhillon\n<br />albert balderas\n<br />Shanomatic\n<br />Kenny Kroeger\n<br /