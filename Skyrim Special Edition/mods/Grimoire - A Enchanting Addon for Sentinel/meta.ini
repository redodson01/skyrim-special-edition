nexusDescription="[center][img]https://i.imgur.com/Qf2mKPv.jpeg[/img][/center]\n<br />[center][size=5][font=Georgia]— WHAT IS GRIMOIRE? —[/font][/size][/center]\n<br />[size=3]Grimoire is an [b][color=#8e7cc3]optional addon[/color][/b] for my mod, [b][url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel - An Equipment Overhaul[/url][/b], and requires you to [b][color=#8e7cc3]update[/color][/b] Sentinel to version 3.0 or above.\n<br />\n<br />During installation, Sentinel allows the player to modularly select from nearly 300 pieces of equipment to be added throughout the game world. Grimoire [b][color=#8e7cc3]reads those selections[/color][/b], then adds enchanted versions of the chosen equipment to dungeon chests, merchant wares, and anywhere else enchanted items normally appear.\n<br />\n<br />Grimoire adds enchanted versions of items from [b][color=#8e7cc3]Sentinel's Main module[/color][/b] and [b][color=#8e7cc3]Alterantive Armors module[/color][/b]. Details of those modules are available on Sentinel's mod page.\n<br />\n<br />Please note that Grimoire [b][color=#8e7cc3]does not add[/color][/b] new enchantments. It simply distributes enchanted variants of Sentinel equipment. Grimoire includes a consistency patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/57138]Thaumaturgy - An Enchanting Overhaul[/url] by Simon Magus, DeltaRider, Oreo, and Hypebringer.[/size]\n<br />\n<br />[center][size=5][font=Georgia]— CREDITS —[/font][/size][/center]\n<br />[b]Thuldor[/b] is the author of both Grimoire and Sentinel, and wrote the plugins, SkyPatcher INI data, and installer.\n<br />\n<br />[b]Zzyxzz[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/106659]SkyPatcher[/url].\n<br />[b]Kitsuune[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/85260]Native EditorID Fix[/url].\n<br />[b]mjorka[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde[/url] font.\n<br />[b]L0rkhaan[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/45572]xEdit Enchantment Script[/url].\n<br />[b]Nonameron[/b] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/84967]Create leveled list xEdit script[/url].\n<br />\n<br />Special thanks to the [b]Simonrim Discord server[/b] for fostering a community that helped folks like me learn how to mod; and [b]TheArtfulBadger[/b] for preliminary work on enchantment compatibility.\n<br />\n<br />Half of this mod's donation point earnings are donated by the Nexus to Doctors Without Borders/Médecins Sans Frontières. Read more about how you can support people affected by conflict, disease outbreaks, natural and human-made disasters: https://www.doctorswithoutborders.org/"
