nexusDescription="[size=3][center][b][color=#b6d7a8]\n<br />\n<br />\n<br />\n<br />Want a nicer looking Forsworn helmet?[/color][/b]\n<br />Have a look at my new [url=https://www.nexusmods.com/skyrimspecialedition/mods/147060]Racc’s Headdress[/url]﻿ mod[/center][/size]\n<br />\n<br />\n<br />\n<br />[i][b][color=#b6d7a8][center][img]https://staticdelivery.nexusmods.com/mods/110/images/79258-0-1475956284.png[/img][/center][/color][/b][/i][center][b][color=#b6d7a8][size=5]Hunters Not Bandits aims to fix one of my biggest pet peeves.[/size][/color][/b][/center][center][size=5]That NPC’s use the same taunts when hunting &amp; fighting animals[/size]\n<br />[size=5] as bandits do to you.\n<br />\n<br />[b]Version 3 and later[/b] fixes Skyrims “amazing” dialogues,\n<br />where enemies could say things like:\n<br />\n<br />[b][color=#b6d7a8]“Can I help you?”,[/color][/b] [i]right after they kill you.[/i]\n<br />\n<br />[b]Version 4 and later is ESL[/b] and fixes the intro scene\n<br />to the Psijic order in Saarthal, so it\n<br />always plays out correctly.[/size][/center]\n<br />\n<br />\n<br />\n<br />\n<br />[center][youtube]bAxyKBTeFmg[/youtube][/center]\n<br />[center][size=4][b][url=https://www.nexusmods.com/users/8267681]Luc's[/url]﻿ [color=#b6d7a8]video showing the mod in action[/color][/b][/size][/center]\n<br />[center][size=4][b][color=#b6d7a8]also [url=https://www.nexusmods.com/skyrimspecialedition/mods/62601]check out their mod[/url] for an even better Skyrim experience[/color][/b][/size][/center]\n<br />\n<br />\n<br />\n<br />[size=5]Hunters and other NPC’s will now behave in a way you would expect them to.\n<br />\n<br />They will take out their bow silently without going [b]Huh, what was that?[/b] \n<br />or scream [b]This is your last mistake![/b] followed by [b]Skyrim is for the Nords![/b][/size]\n<br />\n<br />[size=5]Approaching their prey in a way that doesn’t alert the whole world to their presence.\n<br />[/size]\n<br />[size=5]This is what the mod aims to fix, this is the reason for its name.\n<br />[/size]\n<br />\n<br />[size=5][i]Dialogue which adds a bit of flavor while still making sense is left alone. \n<br />I don’t want to remove too much and turn them into lifeless robots. \n<br />\n<br />Speaking of which, characters will only tone down their chattiness when it comes to animals. They will be just as verbal when dealing with others as they where before.[/i][/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5][color=#b6d7a8]4.0 \n<br />[/color][/size][/b][size=5][b]It’s been FIVE years since the last update.[/b]\n<br />Reason? Because it really doesn’t need one.\n<br />\n<br /> At least that’s what I thought.\n<br />[/size]\n<br />\n<br />[size=5]During the development of Jay Serpa’s wonderful [url=https://www.nexusmods.com/skyrimspecialedition/mods/66666]College of Winterhold - Quest Expansion[/url] \n<br />[/size][size=5]I was reminded of an old Skyrim bug which has never been fixed. One which happens to be located among the dialogues that Hunters Not Bandits deals with.\n<br />\n<br />[/size][size=5]What happens if you stand on top of the spot where the psijic monk Nerien spawns in Saarthal is that he may for a brief moment use his regular High Elf lines before the game cinematically fades the lights and the scene kicks in.\n<br />[/size]\n<br />\n<br />[size=5]It doesn’t help that the regular High Elf lines have a very different pitch and tone from the lines in the scene, warning the player of things to come.\n<br />[/size]\n<br />[size=5]You can get gems like: \n<br />\n<br />[b]Those are College of Winterhold robes, aren’t they?[/b]\n<br />\n<br />[/size][size=5]...said mockingly which [/size][size=5]transitions to a totally different, much more serious voice telling you:[/size][size=5]\n<br />\n<br />[b] HOLD, MAGE, AND LISTEN WELL... [/b]\n<br />[/size]\n<br />[size=5]in the fraction of a second is not the best way to introduce the most powerful mage organization in the setting.\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[b][size=5][color=#b6d7a8]Installation[/color]\n<br />[/size][/b]\n<br />[size=5][i]Preferably use a mod manager to install. [/i]\n<br />[/size]\n<br />\n<br />\n<br />\n<br />[b][size=5][color=#b6d7a8]Load Order[/color]\n<br />[/size][/b]\n<br />[size=5]Hunters Not Bandits works best if placed after any mods like [url=https://www.nexusmods.com/skyrimspecialedition/mods/1187]Relationship Dialogue Overhaul[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/22075]Guard Dialogue Overhaul[/url] which change dialogues.\n<br />\n<br />[/size]\n<br />[size=5][url=http://www.nexusmods.com/skyrimspecialedition/mods/173/?]Immersive Citizens[/url] and Hunters Not Bandits have a bit of crossover because they both edit some of the same taunts, Immersive Citizens only covers creatures considered prey, like rabbits and deer but not any hostile animals.\n<br />\n<br />Letting HNB handle those dialogues by placing it after Immersive Citizens (if installed), gets you the benefit of both mods.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5][color=#b6d7a8]Upgrading[/color]\n<br />[/size][/b]\n<br />[size=5]Simply overwrite your existing version with the new one.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][size=5][color=#b6d7a8]Compatibility[/color]\n<br />[/size][/b]\n<br />[size=5]A mod adding new animals to the world only needs to make sure that they are properly keyworded with ActorTypeAnimal (just like the animals in the regular game) and Hunters Not Bandits will take care of the rest.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[color=#b6d7a8][b][size=5]Credits[/size][/b][/color]\n<br />\n<br />[size=5][b][color=#b6d7a8][url=https://www.nexusmods.com/users/5646623]AndrealphusVIII[/url][/color][/b], the mod would not exist without him. His suggestion that something like this would be possible with conditions made me sit down and figure it out.\n<br />\n<br />[b][color=#b6d7a8][url=https://www.nexusmods.com/users/4431573]BrotherBob[/url] [/color][/b]for teaching me how the dialogue and quest system work, which was a part of the CK I had not touched prior to this project.\n<br />\n<br />[b][color=#b6d7a8][url=https://www.nexusmods.com/users/8267681]PTC001[/url] [/color][/b]for the videos, feedback and testing.\n<br />\n<br />[b][color=#b6d7a8][url=https://www.nexusmods.com/users/3084346]Tick[/url] [/color][/b]for suggestions, testing and for figuring out the missing keyword issue in Immersive Creatures.\n<br />\n<br />[b][color=#b6d7a8][url=https://www.nexusmods.com/users/4392743]Nevilyasha[/url] [/color][/b]for using it while streaming which led to the discovery above and for letting me know that there where no issues with merging the mod.\n<br />\n<br />[b][url=https://www.nexusmods.com/users/989279]PlagueHush[/url][/b] for suggestions on how to structure the USLEEP version.\n<br />\n<br />[b][url=https://www.nexusmods.com/users/9691583]Scrane27[/url][/b] for testing and for keeping track of conflicts.\n<br />\n<br />[b][color=#b6d7a8]Bethesda [/color][/b]for Skyrim &amp; the Creation Kit.\n<br />\n<br />[b][color=#b6d7a8][url=https://www.nexusmods.com/users/167469]ElminsterAU[/url] [/color][/b]&amp; friends for [url=https://www.nexusmods.com/skyrimspecialedition/mods/164]xEdit[/url].\n<br />\n<br />\n<br />To everyone else who tried it out, as well as the [b][color=#b6d7a8][i]Elder Scrolls Twitch community[/i][/color][/b] and the [b][color=#b6d7a8][i]Nexus Image Share[/i][/color][/b] for being a source of knowledge and creativity.[/size]\n<br />\n<br />\n<br />\n<br />[center][b][size=6]\n<br />Hunters Not Bandits is also available for\n<br />Skyrim Legendary Edition, [url=http://www.nexusmods.com/skyrim/mods/79258/?]here on the Nexus.[/url][/size][/b]\n<br />\n<br />\n<br />\n<br />\n<br />[size=3][b]\n<br />[/b][/size][size=3][b][url=https://www.nexusmods.com/skyrimspecialedition/users/15479034?tab=user+files]More of my mods[/url]﻿ [/b] |  [b][url=https://discord.gg/2DEN9EnVFT]My Discord[/url][/b][/size]\n<br />\n<br />  [/center]"
