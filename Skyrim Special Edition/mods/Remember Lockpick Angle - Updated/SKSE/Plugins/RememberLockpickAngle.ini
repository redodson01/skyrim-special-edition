[RememberLockpickAngle]
requiredPerk = 0			; Relative perk ID - example, Novice Locks 000F392A becomes just 0F392A. Leading 0s optional and will be ignored.
modName = NONE	 			; Module name to search for perk ID - example, Skyrim.esm, Vokrii - Minimalistic Perks of Skyrim.esp, or Adamant.esp. This field is meant to cut down on extra end user maintenance by looking up the index at runtime.