nexusDescription="[b]Author's note: this is an update to OnlyIWeDo's [url=https://www.nexusmods.com/skyrimspecialedition/mods/24543]Remember Lockpick Angle[/url] with support for newer Skyrim SE versions. That file's permissions read, \"Anyone is free to redistribute this mod and/or host it on other sites.\" If the original author would like to assume control of the latest version, they should message me, and I will take this mod down.\n<br />Source code available on my [url=https://github.com/Umgak/RememberLockpickAngle]Github[/url].\n<br />\n<br />[/b][b][u]The Problem[/u][/b]\n<br />\n<br />When you break a lock-pick in vanilla, the new lock-pick will be placed at the default angle which can make finding your last attempt pretty difficult, especially on higher difficulty locks and if you don't use a better interface texture to help gauge the angle.\n<br />\n<br />[b][u]The Solution[/u][/b]\n<br />\n<br />Now when you break a pick, the new one will be placed at the same angle as the last one when it broke. This removes the tedium of finding the position of the last attempt.\n<br />\n<br />[b][u]Installation\n<br />\n<br />[/u][/b]MO2/Nexus/Vortex: Install like any other mod\n<br />Manual: Pop it into your Skyrim SE Data folder\n<br />\n<br />[u][b]Configuration\n<br />\n<br />[/b][/u]If you would like your player's amnesia treatments to be postponed until after they've gained a perk, you now can!\n<br />Edit ﻿SKSE&#92;Plugins&#92;RememberLockpick.ini.\n<br />By default, it will look something like this:\n<br />\n<br />[code]﻿[RememberLockpickAngle]\n<br />requiredPerk = 0\n<br />modName = NONE[/code]\n<br />\n<br />To make it require the Novice Locks perk from vanilla, you would edit it to look like this:\n<br />\n<br />[code]﻿[RememberLockpickAngle]\n<br />requiredPerk = F392A\n<br />modName = Skyrim.esm\n<br />[/code]\n<br />modName should be the file corresponding to the first 2 (or 5 for ESL) digits of the address - so if it is injected into Update.esm (01) you would use Update.esm, or if it is an override of a vanilla perk (00) you would use Skyrim.esm.\n<br />requiredPerk is the relative address of the PERK entry - everything in the address other than the mod index.\n<br />ESL mod indices will be detected automatically, only add the relative address (last 3 digits).\n<br />\n<br />Any detected errors will be output to My Documents&#92;My Games&#92;Skyrim Special Edition&#92;SKSE&#92;RememberLockpickAngle.log, and you will be able to see there if it has found your perk successfully.\n<br />\n<br />[u][b]Compatibility[/b]\n<br />[/u]\n<br />Compatible with everything.\n<br />\n<br />[b][u]Requirements[/u][/b]\n<br />\n<br />[url=http://skse.silverlock.org/]SKSE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins\n<br />[/url]\n<br />The same plugin works on both SE (1.5) and AE (1.6) versions!"
