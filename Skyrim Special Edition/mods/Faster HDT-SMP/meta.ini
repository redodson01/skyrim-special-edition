nexusDescription="[center][size=6][b]FSMP: Faster HDT-SMP for AE, SE, VR, GOG\n<br />[/b][/size][b](Faster HDT-Skinned Mesh Physics)\n<br />\n<br />It's now three years old!![/b][/center]\n<br />\n<br />[center][b][color=#fff2cc]Help is needed!\n<br />A user recently made me aware that I didn't share how much help is needed, so: I need your help!\n<br />You can help in lots of different ways, whatever are your modding abilities :)\n<br />Like proposing new features, diagnosing and documenting bugs, developing features or bugfixes, documenting features, testing the betas versions, implementing the continuous delivery process...\n<br />If you wish to help, just ping me (DaydreamingDay) on discord, the link is just below :)\n<br />\n<br />[/color][/b][size=4]\n<br />[b][color=#efefef][u]As the FSMP MCM is now provided with FSMP, you must uninstall the previous FSMP MCM mod.\n<br /> Make sure that the esp remains in the same place in your load order to avoid problems with your save.[/u][/color][/b][/size]\n<br />\n<br />[size=2]The Epic version won't be supported as long as SKSE doesn't support it.[/size][color=#ff0000]\n<br />\n<br />[/color][color=#f4f4f4]\n<br />[size=5][b]FAQ[/b][/size]\n<br />[size=3]\n<br />Q: [i]The version is greyed out in the installer, i can't choose anything.[/i]\n<br />A: Look closer, especially if you have dark mode on - the version is chosen automatically, there's a dot to the left of your game version\n<br />\n<br />Q: [i]The installer says \"game version unsupported\".[/i]\n<br />A: Disable Fomod+ (MO2 menu: Tools - Settings - at the bottom of the Plugins tab), restart MO2, install FSMP\n<br />\n<br />Q: [i]My crash log says FSMP crashed my game.[/i]\n<br />A: unlikely, see sticky post in the forum [url=https://www.nexusmods.com/skyrimspecialedition/mods/57339/?tab=forum&amp;topic_id=10699018]here[/url]﻿\n<br />\n<br />Q: [i]I get lots of popups when i start the game.[/i]\n<br />A: You're missing a required mod, check that you have ConsoleutilSSE NG, PapyrusUtil and JContainers SE installed, then reinstall FSMP\n<br />\n<br />Q: [i]My follower's SMP gets disabled randomly.[/i]\n<br />A: In the FSMP MCM, Simplification tab, uncheck \"Auto adjust max number of SMP NPCs\".\n<br />\n<br />Q: [i]What about the original [url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT-SMP[/url]﻿ mod?﻿[/i]\n<br />A: FSMP is a complete replacement and enhancement of that mod. HDT-SMP only works on game version 1.5.97 and is a lot slower than FSMP. Do not install it together with FSMP.\n<br />\n<br />Q: [i]Physics don't work![/i]\n<br />A: Please [url=https://discord.gg/tvWRzcKPV3]join our discord[/url]﻿, we'll try to get you there.\n<br />\n<br />Q: [i]I need more information about FSMP![/i]\n<br />A: There is a full manual in the FSMP mod folder (Filename: FSMPU - The FSMP User Guide V1.6.0.pdf).\n<br />\n<br />[/size]\n<br />[/color][/center][center][url=https://ko-fi.com/daydreamingday][img]https://imgur.com/T2T7mC6.png[/img][/url]﻿             [url=https://www.patreon.com/DaydreamingDay][img]https://imgur.com/fQ2mlp0.png[/img][/url][/center]﻿\n<br />[center][url=https://discord.gg/tvWRzcKPV3][img]https://imgur.com/m4IrkqU.png[/img][/url][/center]﻿\n<br />\n<br />Developed by hydrogensaysHDT... Improved by aers, ousnius, Karonar1, alandtse, HsanMartin, DaydreamingDay, romanicles, igloomod, SesamePaste, jg1, antpillager, Acro and webspam!\n<br />\n<br />Hello everybody, this is a skse plugin allowing advanced physics to be applied to actors via xml configuration files.\n<br />This mod massively improves performance over the original HDT-SMP, and replaces it totally.\n<br />\n<br />[size=6]Bug reports[/size] are now locked on Nexus, you can [url=https://github.com/DaymareOn/hdtSMP64/issues]submit them on github[/url].\n<br />\n<br />[size=6]Etiquette[/size]\n<br />[size=3]\n<br />[spoiler]So far, the response to the usefulness of this mod has been overwhelmingly positive, and I must say that I'm touched.\n<br />I really didn't think that such a response would happen.\n<br />\n<br />I'll ask users to be excellent to each others, dudes and dudettes \n<br />and I'll be a little bit more restrictive in my moderation of the comments.\n<br />First, I will hide comments when the answer is in the description, or if the question has already been answered in the comments.\n<br />Second, I will hide comments insulting others or me, even if the insult is implicit, as long as the insult isn't linked to the work provided by modders.\n<br />Third, I will block users insulting others or me, even if the insult is implicit, when the insult is linked to the work provided by modders.\n<br />Finally, I will block users disputing the DP repartition agreed with the authors (see the permissions if interested).\n<br />I will apply this moderation policy on all my mods.\n<br />\n<br />Of course, I'll be moderate, playful banter isn't insult, and I'll make sure the description is informative enough.\n<br />\n<br />sidfu is from now on blocked from my mods.\n<br />\n<br />My heartfelt thanks to everybody who sees value in this mod![/spoiler][/size]\n<br />\n<br />[size=6]Source code[/size]\n<br />[size=3]FSMP: [url=https://github.com/DaymareOn/hdtSMP64/tree/test]https://github.com/DaymareOn/hdtSMP64/tree/test[/url]\n<br />FSMP MCM: [url=https://github.com/DaymareOn/FSMP-MCM]https://github.com/DaymareOn/FSMP-MCM[/url]\n<br />FSMP Validator: [url=https://github.com/DaymareOn/FSMP-Validator]https://github.com/DaymareOn/FSMP-Validator[/url][/size]\n<br />[size=6]\n<br />Credits &amp; thanks[/size]\n<br />\n<br />Credits and thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/2025634]aers[/url], ousnius, hydrogensaysHDT, Karonar1, [url=https://www.nexusmods.com/skyrimspecialedition/users/95120793]alandtse[/url], [url=https://www.nexusmods.com/users/70822588]hsanmartin[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/23485564]skullgirls[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/29458370]idaan300[/url], romanicles, igloomod, Sesamepaste, jg1, antpillager, Acro, webspam and full_inu :)\n<br />\n<br />Thanks to alandtse, HsanMartin, geniusty, skullgirls, idaan300 and DaydreamingDay for the improved compilation :)\n<br />Thanks to BullishMarket and nosferatu2007 for the info leading to this mod creation about the github fork of HDT-SMP by Karonar1 :)\n<br />Thanks to BullishMarket yet again for his comment about the performance level of the CUDA version :)\n<br />Thanks to raziell74 and SaevaVeritas for their simple explanations that I reused in the FAQ :)\n<br />Thanks to romanicles for his asking of debugging symbol files :)\n<br />Thanks to zhongjiedong and Ogrescar for their comments informing me I had forgotten to include the adequate configs.xml file :)\n<br />Thanks to the best part of the users of this mod to have convinced me not to abandon it :)\n<br />And finally, my heartful thanks to the regulars of this mod forum (right now, WodoOfSkyrim, Ogrescar, igloomod, and lots of others!)"
