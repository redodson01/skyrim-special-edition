nexusDescription="[size=2][color=#6d9eeb][size=3][b]Description[/b][/size][/color]\n<br />\n<br />This mod fixes bandit falling rock traps at [url=https://en.uesp.net/wiki/Skyrim:Pinewatch]Pinewatch[/url] and [url=https://en.uesp.net/wiki/Skyrim:Knifepoint_Ridge]Knifepoint Ridge[/url] triggering when they shouldn't. They're still shit, but a bit better, i've wrote new scripts for them. \n<br />\n<br />The following issues are fixed:\n<br />\n<br />The bridge near Pinewatch:\n<br />[/size][list]\n<br />[*][size=2]The traps are completely autonomous from the bandits and trigger even if they are already dead, far from the trap or not in combat. With this mod there must be a bandit in combat state on the tower to trigger the trap on it (even though they don't intentionally stay there. i could implement that later but i'm not sure when to make them go to the towers and when to release them).[/size]\n<br />[*][size=2]One of the two traps could only be triggered by the player (may be intentional).[/size]\n<br />[/list][size=2]Knifepoint Ridge:\n<br />[/size][list]\n<br />[*][size=2]After the location resets the trap gets triggered as soon as combat starts even if you haven't approached the trigger area yet.[/size]\n<br />[*][size=2]If the bandit wasn't near the lever when you entered the trigger area, the trap triggers once he approaches the lever even if you already left the trigger area.[/size]\n<br />[*][size=2]Not only bandits can trigger the trap by walking near the lever but anyone, including non-humanoid actors and your allies.[/size]\n<br />[/list][size=2]This mod also prevents the traps from triggering if there are bandits or their allies in the trigger area. This doesn't help much since the bandits don't care and run through the falling rocks anyway, but at least it will reduce friendly fire a bit.[/size][size=2]\n<br />\n<br />[color=#6d9eeb][size=3][b]Requirements[/b][/size][/color]\n<br />\n<br />[/size][list]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]PapyrusUtil[/url]﻿[/size]\n<br />[*][size=2](Optional) [url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url]﻿[/size]\n<br />[*][size=2][b]Start a new game[/b] (the traps will likely be broken otherwise)[/size]\n<br />[/list][size=2][color=#6d9eeb][size=3][b]Compatibility\n<br />[/b][/size][/color]\n<br />[/size][list]\n<br />[*][size=2]﻿[/size][size=2]May conflict with other mods changing Knifepoint Ridge and the bridge at Pinewatch. Make sure that nothing overwrites this mod.[/size]\n<br />[*][size=2]The installer includes patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/34278]Falkreath Bandit's Downfall[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/29882]Lawbringer[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/57941]Pinewatch Pass Reclaimed[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/29182]Skyrim Realistic Conquering - Peak's Shade Tower and Pinewatch Checkpoint[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/26396]Skyrim Realistic Conquering - All In One[/url]﻿.[/size]\n<br />[*][size=2]Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url]﻿, [size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/17592]Improved Traps[/url][/size] and mods changing traps damage﻿.[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/38477]Falkreath Pinewatch Bandit Bridge - dead bandits don't trigger trap[/url]﻿ is not compatible and not needed with this mod.[/size]\n<br />[/list][line]\n<br />[center][b][color=#6d9eeb][size=3]Check my other mods:[/size][/color][/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/87111]Motionless Rocks Killing People Fix[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/86659]Safer Spikes﻿﻿[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/81495]Robber's Gorge Fixes[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/138750]Sawmill Activation Fix[/url]﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/140181]Quest Fixes[/url]﻿ | [url=https://next.nexusmods.com/profile/lilebonymace/mods?gameId=1704]and more[/url]﻿[/center]"
