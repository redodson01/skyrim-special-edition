nexusDescription="[center][size=3][center][size=5][url=https://www.nexusmods.com/skyrimspecialedition/users/50222836]\n<br />Check out my other mods here![/url]﻿\n<br />[/size]Please donate to help offset the hardware, software, usage rights, and opportunity costs required to produce high quality content: [url=https://www.patreon.com/DrJacopo]Patreon[/url][/center]\n<br />﻿[img]https://i.imgur.com/ixDqPyS.png[/img]\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/motm]Winner of Nexus Mod of the Month[/url][/size][/center][center][b][b][size=3][img]https://i.imgur.com/ok3ktHv.png[/img][/size][/b][/b][/center][size=3][color=#b4a7d6][font=Calibri][b][center]Introduction[/center][img]https://i.imgur.com/ok3ktHv.png[/img][/b][/font][/color]\n<br />Cathedral Weathers was founded on Obsidian Weathers and Aequinoctium, the culminations of Skyrim's two most prolific weather authors. It is a demonstration of what can be achieved when the modding community cooperates and shares openly with each other. An in depth explanation of the mod can be found [url=https://www.reddit.com/r/skyrimmods/comments/b9nz0d/so_ive_spent_the_past_few_months_working_on/]here[/url].\n<br />\n<br />The following authors have contributed to this mod. Consider that modifications have been made and this mod does not necessarily reflect the authors' original works. Please download, endorse, donate, or leave comments of support to the following authors for their contributions to Skyrim modding.\n<br />[/size][quote][size=3]\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://www.nexusmods.com/skyrimspecialedition/mods/12125]Obsidian Weathers and Seasons[/url]﻿ by Dr. Megaloblast and Arindel\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://www.nexusmods.com/skyrimspecialedition/mods/21559]Yee - A new Snowflake Mod [/url] ﻿- Cathedral Concept\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://www.nexusmods.com/skyrimspecialedition/mods/20301]8K Night Skies - Stars and Galaxies[/url]﻿ - Cathedral Concept\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://www.nexusmods.com/skyrimspecialedition/mods/18350?]JawZ Smooth Sky Mesh[/url]﻿ by --JawZ--\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://www.nexusmods.com/skyrimspecialedition/mods/164?]xEdit 4.0[/url]﻿ by ElminsterAU\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://www.nexusmods.com/skyrimspecialedition/mods/23316]Cathedral Assets Optimizer[/url]﻿﻿ by G'k\n<br />[img]https://i.imgur.com/nEfcmsB.png[/img] [url=https://github.com/z-edit/zedit/releases]zEdit[/url]﻿ by Mator[/size][/quote][size=3]﻿\n<br />[/size][right][size=3][img]https://i.imgur.com/ok3ktHv.png[/img][/size][/right][size=3][color=#b4a7d6][font=Calibri][b][center]Seamless Grass Transitions[/center][img]https://i.imgur.com/ok3ktHv.png[/img][img]https://i.imgur.com/t74E889.png[/img]\n<br />[/b][/font][/color]\n<br />[/size][list]\n<br />[*][size=3]Cathedral Weathers was built around [url=https://www.nexusmods.com/skyrimspecialedition/mods/21954]Lightweight Grass Overhaul [/url]﻿for seamless transitions between grass and landscape. [/size]\n<br />[*][size=3]Many ENB's will break these carefully balanced transitions due to changes in lighting.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/mods/59721?tab=files]Dyndolod [/url](Highly recommended but 100% optional) ﻿for improved Tree LOD models (distant trees). [i]How To Install For Dummies [/i]- [url=https://old.reddit.com/r/skyrimmods/comments/bw7nuc/dyndolod_install_for_dummies_its_really_not_that/]here[/url],[/size]\n<br />[/list][size=3]\n<br />[img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[color=#b4a7d6][font=Calibri][b][center]Horizon Seam Fix[/center][img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[/b][/font][/color][img]https://i.imgur.com/Xr4t82j.png[/img]\n<br />[/size][list]\n<br />[*][size=3]Cathedral Weathers hides the edge of the world by blending distant fog to the sky (specifically 28th cloud layer). Many ENB's will break this fix.[/size]\n<br />[*][size=3]For ENB authors: ENB creation will benefit from weather-specific support via [url=https://www.nexusmods.com/skyrimspecialedition/mods/23174]ENB Helper[/url]﻿ by Aers, especially because this mod contains multiple imagespaces.[/size]\n<br />[*][size=3]For screen-archers: You may wish to use the [url=https://www.nexusmods.com/Core/Libs/Common/Widgets/DownloadPopUp?id=41735&amp;game_id=1704&amp;source=FileExpander]Weather Selector[/url]﻿ power found in the Weather Creation Guide so that you can change weathers easily.[/size]\n<br />[/list][size=3]\n<br />Suggested ENBs: Weather is Wise ENB\n<br />[/size][size=3][img]https://i.imgur.com/ok3ktHv.png[/img][color=#b4a7d6][font=Calibri][b][center]Control Everything[/center][img]https://i.imgur.com/ok3ktHv.png[/img][/b][/font][/color]\n<br />[img]https://i.imgur.com/oeDfNqD.png[/img][img]https://i.imgur.com/tWRzqkC.jpg[/img][img]https://i.imgur.com/8vMrcj0.png[/img]\n<br />Customize via the Cathedral Meditation power or via MCM, found [url=https://www.nexusmods.com/skyrimspecialedition/mods/24940]here[/url]. \n<br />[/size][list]\n<br />[*][size=3]Complete control of brightness, saturation, contrast, bloom, and tint via \"World View.\" Implemented via power instead of MCM so that you can view changes in real time without having to enter and exit menus. Refer to Sandman for MCM, found [url=https://www.nexusmods.com/skyrimspecialedition/mods/24940]here[/url]. [/size]\n<br />[*][size=3]Seasonal Perspective will make summers appear warm and winters cold.[/size]\n<br />[*][size=3]Nocturnal sight adjusts the direct lighting intensity and brightness to alter night darkness levels.[/size]\n<br />[*][size=3]Interior vision alters brightness indoors.[/size]\n<br />[*][size=3]Climate option allows for \"Sombre\" weather, which vastly increases the probability of fog, overcast, rain, snow, or storms to around 80% depending on the season.[/size]\n<br />[*][size=3]If you wish to be able to change weather on command, consider the mod [url=https://www.nexusmods.com/skyrimspecialedition/mods/43861?]Playing Instruments Change Weather[/url]﻿[/size]\n<br />[/list][size=3]\n<br />[img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[color=#b4a7d6][font=Calibri][b][b][center]Performance Details[/center][img]https://i.imgur.com/ok3ktHv.png[/img]﻿﻿[/b]\n<br />[/b][/font][/color][color=#b4a7d6][font=Calibri][b][list]\n<br />[*][b]Expected FPS loss = zero.[/b]\n<br />[/list][list]\n<br />[*]Requires ~16 megabytes of VRAM\n<br />[*]Adds 4096x1024 resolution (equivalent to 2k) cloud textures to various sunrises/sunsets (maximum of 1 per weather). \n<br />[*]Uses custom snow flake textures and thunder audio. One of the snowflake textures uses 512x512 resolution.\n<br />[*]Frees VRAM- There are two empty snowflake textures to remove an annoying vanilla camera effect.\n<br />[*]Contains thunder audio, intra-cloud sky-lightning, and JawZ's smooth sky mesh[b].[/b]\n<br />[*][b]Contains scripts that simply check the date in order to implement changes in weather probabilities.[/b]\n<br />[*][b]Contains a customization spell to adjust lighting and climate.[/b]\n<br />[/list][/b][/font][/color]\n<br />[img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[color=#b4a7d6][font=Calibri][b][center]Compatibility[/center][img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[/b][/font][/color][/size][list]\n<br />[*][size=3]Not compatible with other weather mods. Cathedral Weathers includes custom precipitation and thunder audio, as well as extreme, wilderness-only, blizzards. If you want to patch a mod like true storms, you may wish to create a standalone esp that depends on the sound files found in true storms. Activating both the TS and CWS esp's will result in too many volume sliders for rain and thunder audio. [/size]\n<br />[*][size=3]Compatible with audio overhauls with patch.[/size]\n<br />[*][size=3]Compatible with Obsidian Mountain Fogs. Excluded by special request.[/size]\n<br />[*][size=3]Safe to overwrite other weather mods, but note that overwritten weather mods will not take effect, blend, or mix in anyway. [/size]\n<br />[*][size=3]Anything that required a patch for Obsidian will probably require a new patch for Cathedral Weathers. But otherwise, mods that are inherently compatible with Obsidian remain compatible. Frostfall, Wet and Cold, new lands mods (ie. Bruma, Falskaar), Wonders of Weather, and Mintys Lightning are all compatible.[/size]\n<br />[/list][size=3]\n<br />[img]https://i.imgur.com/ok3ktHv.png[/img][color=#b4a7d6][font=Calibri][b][center]CATHEDRAL MODDING[/center][img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[/b][/font][/color]\n<br />There are two primary philosophies when it comes to modding, Parlor and Cathedral.\n<br />\n<br />[/size][quote][size=3]In the [b][i]Parlor[/i][/b] view, we consider mods as privately owned works of art displayed in a modder's parlor. We invite others to come appreciate our work. We directly receive compliments and endorsements, encouraging us to produce further work. [/size][/quote][size=3]\n<br />[/size][quote][size=3]In the [b][i]Cathedral [/i][/b]view, we consider modding a joint effort. We share our work with each other to foster further mod development, to keep the community alive, and to contribute in the construction of mods of monumental scale. Individually, our contributions may be small and not worth doing for themselves, but by each person contributing something, we construct something larger and more worthwhile than any of us could do on our own. \n<br />\n<br />[b][img]https://i.imgur.com/gDNszXc.png[/img][/b][/size][/quote][size=3][img]https://i.imgur.com/ok3ktHv.png[/img][color=#b4a7d6][font=Calibri][b][center]Gallery[b][img]https://i.imgur.com/ok3ktHv.png[/img]\n<br />[b][img]https://i.imgur.com/c4yFF49.png[/img][/b][/b][b][b]\n<br />[img]https://i.imgur.com/5vH0Epn.png[/img]\n<br />[img]https://i.imgur.com/RsfFBSo.png[/img][/b]\n<br />[/b][img]https://i.imgur.com/aXvFNqk.png[/img][/center][/b][/font][img]https://i.imgur.com/DYXICFJ.png[/img]\n<br />[img]https://i.imgur.com/QNnJCWw.png[/img]\n<br />[img]https://i.imgur.com/3m3MOyk.png[/img]\n<br />[img]https://i.imgur.com/8CYKYbB.png[/img][img]https://i.imgur.com/QMsq7ga.png[/img]\n<br />[img]https://i.imgur.com/3o2T6sD.png[/img]\n<br />[img]https://i.imgur.com/9oVdQb5.png[/img]\n<br />[img]https://i.imgur.com/HbLBKxB.png[/img]\n<br />[img]https://i.imgur.com/cevgc37.png[/img]\n<br />[b][img]https://i.imgur.com/ok3ktHv.png[/img][/b][/size]"
