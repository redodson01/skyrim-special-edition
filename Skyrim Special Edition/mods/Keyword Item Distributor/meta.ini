nexusDescription="[size=6][b][color=#f1c232]KEYWORD ITEM DISTRIBUTOR[/color][/b]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url]\n<br />[/size]\n<br />[color=#ff0000][size=4][b]Requirements [/b][/size][/color]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Skyrim SE 1.5.39 onwards / Skyrim VR[/size]\n<br />[size=3]meh's Address Library for SKSE Plugins[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Description[/b][/size][/color]\n<br />\n<br />[size=3]SKSE utility plugin that allows modders to add keywords to weapons/armor/ammo/magic effects/potions/scrolls/locations/books, at startup.\n<br />\n<br />[/size][color=#f1c232][size=4][b]How To Use[/b][/size][/color]\n<br />\n<br />[size=3]Distributed records should be written to an ini file containing the suffix \"_KID\", in the Data folder (for example, MyMod_KID.ini).[/size]\n<br />[size=3]They should follow this general format:[/size]\n<br />\n<br />[size=3][code]Keyword = formID~esp(OR)keywordEditorID|type|strings,formIDs(OR)editorIDs|traits|chance\n<br />[/code][/size]\n<br />[u][b][size=4]Keyword[/size][/b][/u]\n<br />\n<br />[list]\n<br />[*][size=3][i]FormID[/i] is the formID of the keyword with leading zero digits removed (eg. 0x12345)[/size]\n<br />[*][size=3][i]esp[/i] is the name of the mod containing the keyword (MyMod.esp). This is not necessary for Skyrim and DLC records.[/size]\n<br />[/list][size=3]\n<br />[/size][list]\n<br />[*][size=3][i]Keyword EditorID[/i] is the name of the keyword. If the keyword name cannot be found, the mod will dynamically generate the keyword for you, which can be checked in game using SKSE's [i]GetKeywordString [/i]function[/size]\n<br />[/list]\n<br />[u][b][size=4]Type[/size][/b]\n<br />\n<br />[/u][size=3]The type of item you want the keyword to be added to.[/size]\n<br />\n<br />[size=3][code]﻿Weapon\n<br />Armor\n<br />Ammo\n<br />Magic Effect\n<br />Potion\n<br />Scroll\n<br />Location\n<br />Ingredient\n<br />Book\n<br />Misc Item\n<br />Key\n<br />Soul Gem\n<br />Spell\n<br />Activator\n<br />Flora\n<br />Furniture\n<br />Race\n<br />Talking Activator\n<br />Enchantment\n<br />[/code][/size][u][b]\n<br />[size=4]Filtering[/size][/b]\n<br />[/u]\n<br />[size=3]Filters are for distributing to only specific groups of items. [/size]\n<br />\n<br />[size=3]NOTE: Combining multiple filters will progressively restrict the pool of items that can be distributed to.[/size]\n<br />[size=3]Distribute the same keyword multiple times to add it to different types of items[/size]\n<br />\n<br />[list]\n<br />[*][u][size=3]Strings[/size][/u]\n<br />[/list][size=3]   ﻿Item names (eg. Iron Sword)\n<br />   ﻿Effect archetypes (Magic Effects,  Spells, Enchantments, Scrolls, Potions)\n<br />   [url=https://www.creationkit.com/index.php?title=Actor_Values]﻿Actor Values[/url] (Books, Magic Effects, Spells, Enchantments, Scrolls, Potions, Weapons)\n<br />   ﻿Nif path (string must end with \".nif\". Does not work for armors)\n<br />   ﻿(eg. weapons/MyIronSword.nif)\n<br />\n<br />   [u]﻿List of archetypes[/u]\n<br />﻿[spoiler]\n<br />ValueMod\n<br />Script\n<br />Dispel\n<br />CureDisease\n<br />Absorb\n<br />DualValueMod\n<br />Calm\n<br />Demoralize\n<br />Frenzy\n<br />Disarm\n<br />CommandSummoned\n<br />Invisibility\n<br />Light\n<br />Darkness\n<br />NightEye\n<br />Lock\n<br />Open\n<br />BoundWeapon\n<br />SummonCreature\n<br />DetectLife\n<br />Telekinesis\n<br />Paralysis\n<br />Reanimate\n<br />SoulTrap\n<br />TurnUndead\n<br />Guide\n<br />WerewolfFeed\n<br />CureParalysis\n<br />CureAddiction\n<br />CurePoison\n<br />Concussion\n<br />ValueAndParts\n<br />AccumulateMagnitude\n<br />Stagger\n<br />PeakValueMod\n<br />Cloak\n<br />Werewolf\n<br />SlowTime\n<br />Rally\n<br />EnhanceWeapon\n<br />SpawnHazard\n<br />Etherealize\n<br />Banish\n<br />SpawnScriptedRef\n<br />Disguise\n<br />GrabActor\n<br />VampireLord\n<br />﻿[/spoiler]\n<br />   ﻿\n<br />[/size][list]\n<br />[*][size=3][u]FormIDs/EditorIDs[/u][/size]\n<br />[/list][size=3]   To match [b]specific[/b] items in a mod : \n<br />   ﻿   ﻿using formIDs : (0x1234~MyAwesomeSword.esp, 0x4567~MyAwesomeArmor.esp)\n<br />   ﻿   ﻿using editorIDs : (MyAwesomeSwordID, MyAwesomeArmorID)\n<br />   ﻿   ﻿\n<br />   To get [b]all[/b] items in a mod : (MyAwesomeSwords.esp,MyAwesomeArmors.esp)\n<br />\n<br />[u]List of item specific filters[/u]\n<br />﻿[spoiler]\n<br />Armor - enchantment\n<br />Weapon - enchantment\n<br />Ammo - projectile\n<br />﻿Location - music type, crime faction, parent location\n<br />Magic Effect - effect shader, hit art, casting art, enchant visuals/effect shader, projectile\n<br />Book - learned spell\n<br />Spell/Potion/Scroll/Ingredient/Potion - magic effects, half cast perk\n<br />Enchantment - magic effect/worn restriction formlist\n<br />Activator - water type\n<br />Flora - produce item\n<br />Furniture - associated spell\n<br />Race - skin (armor), racial ability\n<br />Talking Activator - voice type\n<br />\n<br />[url=https://www.creationkit.com/index.php?title=Equip_Slot]Equip Slots[/url] - for weapons/armor/other equippable items using slots\n<br />﻿Formlist - checks whether any of the form filters included in the list are valid\n<br />[/spoiler]﻿\n<br />[/size]\n<br />[u][size=3]Pattern Matching[/size][/u]\n<br />\n<br />[size=3][spoiler][/size]\n<br />[size=3]﻿Requirements [strings, formIDs] : require items to have all keywords, using [/size][b]+[/b][size=3] (eg. ArmorTypeHeavy[/size][b]+[/b][size=3]ArmorTypeGauntlet to get all heavy gauntlets).[/size]\n<br />\n<br />[size=3]Exclusions [strings, formIDs] : exclude items that have name/keyword/form, using [/size][b]-[/b][size=3] (eg. [/size][b]-[/b][size=3]Wooden Sword to exclude all wooden swords).[/size]\n<br />\n<br />[size=3]Wildcards [strings] : get all items that have name or keyword containing wildcard, using [/size][b]*[/b][size=3] (eg. [/size][b]*[/b][size=3]Iron to get Iron Sword/Iron Bow/Iron Cuirass).[/size]\n<br />\n<br />[size=3]Matches [strings, formIDs] : default setting. Item must match with any of the listed strings or formIDs. This is equivalent to OR.[/size]\n<br />\n<br />[size=3]These are evaluated in the following order :[/size]\n<br />\n<br />[size=3]1.Requirements[/size]\n<br />[size=3]2.Exclusions[/size]\n<br />[size=3]3.Matches[/size]\n<br />[size=3]3.Wildcards\n<br />[/size]\n<br />[size=3][/spoiler][/size]\n<br />\n<br />[size=3]﻿Multiple entries should be separated using a comma. You can mix and match both string and form filters together.[/size]\n<br />\n<br />[b][size=4][u]Traits[/u][/size]\n<br />\n<br />[/b][size=3]Item specific filters you can use to narrow down items further. Negative pattern matching can be used with single letter traits (eg.[/size][b] -H [/b][size=3]to get all non-hostile magic effects, [/size][b]-E [/b][size=3]to get non-enchanted items)[/size]\n<br />\n<br />[size=3][u]Armor\n<br />[/u][spoiler]\n<br />E - enchanted\n<br />T - template\n<br />AR(min/max) - armor rating (float values)\n<br />W(min/max) - weight (float values)\n<br />30 to 61 - body slot\n<br />\n<br />HEAVY - heavy armors\n<br />LIGHT - light armors\n<br />CLOTHING - clothing\n<br />[/spoiler]\n<br />\n<br />[u]Weapon\n<br />[/u][spoiler]\n<br />E - enchanted\n<br />T - template\n<br />W(min/max) - weight (float values)\n<br />D(min/max) - damage (float values)\n<br />\n<br />[u]Weapon Types[/u]\n<br />HandToHandMelee\n<br />OneHandSword\n<br />OneHandDagger\n<br />OneHandAxe\n<br />OneHandMace\n<br />TwoHandSword\n<br />TwoHandAxe\n<br />Bow\n<br />Staff\n<br />Crossbow\n<br />[/spoiler]\n<br />\n<br />[u]Ammo\n<br />[/u][spoiler]\n<br />B - is bolt\n<br />D(min/max) - damage (float values)\n<br />[/spoiler]\n<br />\n<br />[u]Magic Effect\n<br />[/u][spoiler]\n<br />H - hostile\n<br />D - delivery\n<br />CT - casting type\n<br />R(value) - resistance actor value (numerical)\n<br />DISPEL - has DispelWithKeywords flag\n<br />\n<br />school(min/max) \n<br />eg. 20(0/25) gets you all novice destruction magic effects\n<br />\n<br />List of schools\n<br />[spoiler]\n<br />None : -1 \n<br />Alteration : 18\n<br />Conjuration : 19,\n<br />Destruction : 20,\n<br />Illusion : 21,\n<br />Restoration : 22\n<br />[/spoiler]\n<br />[/spoiler]\n<br />\n<br />[u]Potion[/u]\n<br />[spoiler]\n<br />P - poison\n<br />F - food\n<br />[/spoiler]\n<br />\n<br />[u]Ingredient[/u]\n<br />[spoiler]\n<br />F - food\n<br />[/spoiler]\n<br />\n<br />[u]Book[/u]\n<br />[spoiler]\n<br />S - teaches spell\n<br />AV - teaches actor value (skill)\n<br />numeric actor value (eg. 20 for Destruction)\n<br />[/spoiler]\n<br />\n<br />[u]Soul Gem\n<br />[/u][spoiler]\n<br />BLACK - soulgem can hold NPC soul?\n<br />SOUL(size) -  size of soul contained in soulgem\n<br />GEM(size) - maximum soul size soulgem can store\n<br />\n<br />[u]Soul Gem Sizes[/u]\n<br />Petty : 1\n<br />Lesser : 2\n<br />Common : 3\n<br />Greater : 4\n<br />Grand : 5\n<br />[/spoiler]\n<br />\n<br />[u]Spell/Enchantment/Scroll\n<br />[/u][spoiler]\n<br />H - hostile\n<br />ST - spell type\n<br />\n<br />List of spell types\n<br />[spoiler]\n<br />Spell : 0,\n<br />Disease : 1\n<br />Power : 2\n<br />LesserPower : 3\n<br />Ability : 4\n<br />Poison : 5\n<br />Enchantment : 6\n<br />Potion : 7\n<br />Ingredient : 8\n<br />LeveledSpell : 9\n<br />Addiction : 10\n<br />VoicePower : 11\n<br />StaffEnchantment : 12\n<br />Scroll : 13\n<br />[/spoiler]\n<br />\n<br />D - [url=https://www.creationkit.com/index.php?title=DeliveryType]delivery type[/url]\n<br />CT - [url=https://www.creationkit.com/index.php?title=Casting_Type]casting type[/url]\n<br />\n<br />school\n<br />eg. 20 gets you all destruction spells\n<br />\n<br />List of schools\n<br />[spoiler]\n<br />None : -1 \n<br />Alteration : 18\n<br />Conjuration : 19,\n<br />Destruction : 20,\n<br />Illusion : 21,\n<br />Restoration : 22\n<br />[/spoiler]\n<br />[/spoiler]\n<br />\n<br />[u]Furniture\n<br />[/u][spoiler]\n<br />T - furniture type\n<br />BT - bench type\n<br />US - bench use skill\n<br />\n<br />[u]Furniture Types\n<br />[/u][spoiler]\n<br />Perch : 0\n<br />Lean : 1\n<br />Sit : 2\n<br />Sleep : 3\n<br />[/spoiler]\n<br />\n<br />[u]Bench Types\n<br />[/u][spoiler]\n<br />CreateObject : 1\n<br />SmithingWeapon : 2\n<br />Enchanting : 3\n<br />EnchantingExperiment : 4\n<br />Alchemy : 5\n<br />AlchemyExperiment : 6\n<br />SmithingArmor : 7\n<br />[/spoiler]\n<br />[/spoiler][/size]\n<br />\n<br />[b][size=4][u]Chance[/u][/size][/b]\n<br />\n<br />[size=3]﻿Percentage chance that keywords will be added to items. Chance is fixed and does not change across game sessions (ie. it will either be distributed or not).[/size][size=3]\n<br />Value is from 0.0 -100.0, default chance is 100 if left blank or NONE. [/size]\n<br />[size=3]\n<br />[/size][color=#f1c232][size=4][b]Examples[/b][/size][/color]\n<br />\n<br />[code];add MysticismSpells keyword to all magic effects in Mysticism\n<br />Keyword = MysticismSpells|Magic Effect|MysticismMagic.esp\n<br />\n<br />;add NoviceDestruction keyword to all matching magic effects\n<br />Keyword = NoviceDestruction|Magic Effect|NONE|20(0/25)\n<br />\n<br />;add poisonous food keyword to all poisonous foods\n<br />Keyword = PoisonousFood|Potion|NONE|P,F\n<br />\n<br />;add keyword to all non-enchanted heavy gauntlets (armor having both ArmorHeavy and ArmorGauntlet keywords)\n<br />Keyword = 0x1234~MyArmorMod.esp|Armor|ArmorHeavy+ArmorGauntlet|-E\n<br />\n<br />;Add keyword using name, to all bound arrows\n<br />Keyword = MysticalAmmo|Ammo|*Bound\n<br />\n<br />;Add sun damage keyword to magic effects with sun hit art\n<br />Keyword = MagicDamageSun|Magic Effect|0x02019C9D,0x0200A3BB,0x0200A3BC\n<br />\n<br />;Add spell tome destruction keyword to all books that teach destruction spells\n<br />Keyword = SpellTomeDestruction|Book|NONE|S,20\n<br />;alternate method\n<br />Keyword = SpellTomeDestruction|Book|Destruction|S\n<br />\n<br />;Add MagicAbsorb keyword to all magic effects with Absorb effect archetype\n<br />Keyword = MagicAbsorb|Magic Effect|Absorb\n<br />\n<br />;Add steel mace keyword to all weapons with this model path\n<br />Keyword = SteelMace|Weapon|*steelmace.nif\n<br />[/code][size=4]\n<br />[b][color=#f1c232]Notes[/color][/b][/size]\n<br />\n<br />[size=3]Check [i]po3_KeywordItemDistributor.log[/i] in My Games/Skyrim Special Edition/SKSE, for more information about the process.[/size]\n<br />\n<br />[color=#f1c232][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager. [/size]\n<br />[/list]\n<br />[color=#f1c232][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[size=3][url=https://github.com/powerof3/Keyword-Item-Distributor/]Source[/url][/size]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]SimpleINI for INI code and directory access[/size]\n<br />[/list]"
