nexusDescription="[color=#1e84cc][size=5][u]Mfg Fix NG[/u][/size][/color]\n<br />[size=3]Extended implementation of Mfg Fix with new functions and animated expression transitions.[/size][size=4]\n<br />[size=3]\n<br />[/size][/size][color=#e69138][size=4][u]Installation[/u][/size][/color][size=4][size=3]\n<br />[/size][size=3]Install like any other mod, preferably with a mod manager. Overwrite the original.\n<br />\n<br />[size=3][size=4][color=#e69138][u]For Users[/u][/color]\n<br />[/size][/size][size=3]By default, animated expression transitions are disabled for the original MfgFix's functions to preserve backwards compatibility. [/size]If you'd like to smooth every expression, increase fDefaultSpeed to a value between 0 and 1 in mfgfix.ini.\n<br />Mods that use the new expression functions will be smoothened. Check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/91438]Conditional Expressions Extended[/url] if you're interested in seeing how these transitions look.\n<br />\n<br />[size=4][color=#e69138][u]For Developers[/u][/color]\n<br />[/size]NG adds several new functions intended to allow for smooth, animated expression transitions. If you've used the original mod's API, these should be familiar. Comments are included in MfgConsoleFuncExt.psc.[/size]\n<br />\n<br />[color=#e69138][size=4][u]Future Plans[/u][/size][/color][/size]\n<br />[list]\n<br />[*][size=3]Native expression replacement system (OAR for expressions)[/size]\n<br />[/list]\n<br />[color=#e69138][size=4][u]Credits[/u][/size][/color]\n<br />[list]\n<br />[*][size=3]andrelo for the original[/size]\n<br />[*][size=3]naitro2010 for VR addresses[/size]\n<br />[*][size=3]antpillager for the animation transitions[/size]\n<br />[*][size=3]crajjj for the new functions[/size]\n<br />[*][size=3]Sniffleman, powerofthree, CharmedBaryon, and alandtse for CommonlibSSE-NG[/size]\n<br />[*][size=3]meh321 for Address Library[/size]\n<br />[*][size=3]RE Discord for invaluable help and advice[/size]\n<br />[/list]"
