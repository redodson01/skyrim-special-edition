nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"Now you see... without money, the world just can't run on its own. That's why 'traders' like us exist.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Ysolda envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Ysolda is expanded as a [b][color=#ffff00]young businesswoman with a dark secret[/color][/b]: she operates a dangerous drug trade, selling Sleeping Tree Sap to Whiterun and beyond. For Ysolda, [b][color=#ffff00]wealth comes above all else - morals and ethics included.[/color][/b] Having endured the torment of hunger and poverty as a child, she [b][color=#ffff00]vows never to starve again, no matter the cost.[/color][/b]\n<br />\n<br />Ysolda's story begins with her father, an alchemist for a Skooma cartel. When cartel conflicts led to his death, Ysolda and her mother were left to beg on the streets. Her mother eventually succumbed to an illness that could have been cured - if only they had the gold. The only kindness Ysolda received during this time came from a Khajiit caravan, which made Ysolda trusting to the Khajiit but cynical to everything else; and above all, she values money more than anything so that she never have to starve a day again.\n<br />\n<br />[b][color=#ffff00]Can you fix her?[/color][/b]\n<br />\n<br />In this mod, Ysolda first appears as an eager, gentle aspiring merchant, but as you uncover the truth about her, you'll discover her darker side: a selfish, cynical drug dealer who will do anything for profit. Despite her flaws, she can be a valuable companion, [b][color=#ffff00]adding a buff that gives you better prices when she's around[/color][/b] and supporting you in combat with her skills in daggers and archery.\n<br />\n<br />[b][color=#ffff00]Ysolda is not a follower in vanilla Skyrim, but this mod allows you to recruit her[/color][/b] by finding out about her Sleeping Tree Sap business, bringing her a mammoth tusk, and persuading her to join you on your adventures (even if it might not be more profitable at the first glance).\n<br />\n<br />\n<br />[i]Ysolda is who Holly White from Breaking Bad might grow up to be.[/i]\n<br />\n<br />---\n<br />\n<br />[color=#cfe2f3][b]Features:[/b][/color]\n<br />1. Transforms Ysolda into a fully functional follower and expands Ysolda with 180 immersive, lore-friendly lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for Dark Brotherhood, College of Winterhold, Thieves Guild, vanilla main quest and DLC main quest\n<br />3. New story-driven interactions\n<br />4. New romantic lines if she is married\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Completely lore-friendly\n<br />7. Ysolda can make your prices better - she is a good haggler!\n<br />8. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [color=#cfe2f3][b]100% compatible with any mod[/b][/color], including dialogue expansion mods from other authors.\n<br />[color=#cfe2f3][b]\n<br />Safe to add mid-save.\n<br />[/b][/color]\n<br />There is a potential for [color=#cfe2f3][b]future expansion[/b][/color] with Ysolda, including [color=#cfe2f3][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />\n<br />[youtube]w-Yd7GaHxZo[/youtube]\n<br />\n<br />\n<br />[color=#cfe2f3][b]Q&amp;A[/b][/color]\n<br />\n<br />1. How do I make Ysolda look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11247]Bijin Wives[/url]\n<br />\n<br />2. Where do I find Ysolda?\n<br />Whiterun\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional.\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection[/url].\n<br />\n<br />8. Is the part where she is a drug dealer canon?\n<br />Yes, it is in the vanilla game.\n<br />\n<br />9. What if I use a mod that already makes her a follower?\n<br />Compatible, but you need to do the recruitment dialogue added by FDE to get her new dialogues.\n<br />\n<br />10. How do I make her a follower?\n<br />Complete the mammoth tusk quest and discover her Sleeping Tree Sap business (check the video).\n<br />\n<br />Credits:\n<br />Anbeegod\n<br />\n<br />\n<br />Patrons:\n<br />Marilyn Boyd\n<br />Mr. K\n<br />atrtatte\n<br />FoxyTheChaotic\n<br />Paul\n<br />aceshot117\n<br />Ahumar Coggins\n<br />alberlb96\n<br />Alex Castner\n<br />Andre Trowell\n<br />Austin Kirby\n<br />bob sageit\n<br />Bosh\n<br />Brandon Norcross\n<br />Brock Underwood\n<br />Broom\n<br />Coel Martin\n<br />corey ladbrook\n<br />DarkPhoenix\n<br />David Roman\n<br />Derrick Sasuman\n<br />Dewgles\n<br />Drenyx\n<br />Ebix\n<br />erick santiago tamez\n<br />Ethan Porter\n<br />HypnoBono\n<br />Jack Freake\n<br />JaunetheRNJR\n<br />Jessica Davis\n<br />jonjonzzz\n<br />Kenshun\n<br />Kevin Lewis\n<br />logan reczko\n<br />Lucio\n<br />Luka Stankovic\n<br />Mgrn87\n<br />Michael Banks\n<br />Montrealporter\n<br />Nosy Tommy\n<br />Nunya\n<br />Paige Adrian\n<br />Paradisecity46\n<br />Peter Q Pan\n<br />rockus4\n<br />Rymer\n<br />Sarah McMorn\n<br />sarah-louise neilan\n<br />ScarletWillow\n<br />SHADOW\n<br />shatter\n<br />shwomplr\n<br />some type of fish\n<br />Steven Baik\n<br />Talion\n<br />Teikoku\n<br />Topfadoozie\n<br />Topher Christian\n<br />Valerian777\n<br />Zach Finnell\n<br />zahmby\n<br />Zero\n<br />AHorseWithNoDad\n<br />Alex Silva\n<br />Andre Cardoso de Souza\n<br />Anthony Meo\n<br />Apostradamus\n<br />Ashlee\n<br />Auctor Lucan\n<br />Brandon Burgos\n<br />Calvin Walker\n<br />Dario Musolino\n<br />David Mills\n<br />Dm6190\n<br />Eli Carter\n<br />Fluffer's friend, Jason!\n<br />Frank Brackett\n<br />GraufeuerEisaugenofPlebia\n<br />Gregory Thomas\n<br />Himmel Fruest\n<br />I Know That Goal\n<br />igor volevatch\n<br />JeniJeniJew\n<br />Joel Johansson\n<br />John Osborne\n<br />john smth\n<br />jsr108\n<br />Keith\n<br />Kim\n<br />Kiraya\n<br />Kire Xtrans\n<br />kthenm\n<br />Lancelot456123\n<br />Marc N.\n<br />Michael\n<br />NegiAg\n<br />NeighborCookies\n<br />NirevS\n<br />Patrik Sl