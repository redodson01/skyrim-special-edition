[Settings]
;Copy text from clipboard and paste into console
bCopyPaste = true
;Cache console entries between game instances
bCacheConsoleHistory = true

;Number of console entries to save
;Default: 50
iConsoleHistoryLimit = 50
;Save duplicate console entries
bAllowDuplicateConsoleHistory = false


[CopyPaste]

;Keyboard scan codes : https://wiki.nexusmods.com/index.php/DirectX_Scancodes_And_How_To_Use_Them
;Default: Left Ctrl
iPrimaryKey = 29
;Default: V
iSecondaryKey = 47
;0 - insert text at cursor position | 1 - append text
iPasteType = 0
;Delay between key press and text paste (in milliseconds)
iInputDelay = 10
