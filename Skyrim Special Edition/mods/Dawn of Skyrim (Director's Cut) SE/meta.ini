nexusDescription="[center][img]http://i.imgur.com/SCOvkJa.png[/img]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/9170/?][img]http://i.imgur.com/VvZllFK.png[/img][/url][url=http://www.nexusmods.com/skyrimspecialedition/mods/10739/?][img]https://i.imgur.com/q3YTEkV.png[/img]\n<br />[/url][size=5]**Non-SSE version can be found [url=http://www.nexusmods.com/skyrim/mods/77794/?]here[/url].**﻿[/size]\n<br />[size=3]Special thanks to [url=https://www.nexusmods.com/users/2166245]Lykann[/url], [url=https://www.nexusmods.com/users/1892037]Shocklizard[/url], and [url=https://www.nexusmods.com/users/10357565]Teabag86[/url] for their hard work providing patches and updates.\n<br />[/size]\n<br />[youtube]LCcxpda3VwM[/youtube]\n<br />\n<br />[size=4]Dawn of Skyrim is a script-free overhaul of each of Skyrim five major cities (Whiterun, Windhelm, Riften, Solitude, and Markarth).  It features new interior locations including temples, houses, and shops that are fully integrated into the radiant quest system (including the Thieves Guild quests).  New NPCs sell new lore-friendly items and have detailed schedules.[/size]\n<br />*For further descriptions, please check out the screenshots!*\n<br />\n<br />[youtube]OwQZ_565GRY[/youtube][youtube]bAdQISX5H88[/youtube]\n<br />\n<br />[img]http://i.imgur.com/YVcb1pL.png[/img]\n<br />[spoiler]\n<br />Before installing, please make sure that any existing files from any other versions of Dawn of Skyrim are completely uninstalled from your Data folder.\n<br />\n<br />Install as normal via MO2 or Vortex.\n<br />\n<br />If you install on an existing save and find that some vanilla items have not updated their position (this often occurs in Solitude), please use the pcb command to reset the cells.\n<br />\n<br />In addition to [url=https://www.nexusmods.com/skyrimspecialedition/mods/34176]Sigils of Skyrim[/url]﻿, I recommend the following city textures (not pictured in screenshots becuase I'm too lazy to update them):\n<br />Whiterun\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28950]Illustrious Whiterun SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24534]Epic Gate of Whiterun SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/28727]Pompous Dragonsreach Door SE[/url]﻿\n<br />Windhelm:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/33537]Windhelm by CleverCharff 4K 2K[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25309]Marvelous Windhelm Door Replacer SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24349]Marvelous Windhelm Gate SE[/url]﻿\n<br />Riften:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20296]Riften in High Definition[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24804]Magnificent Riften Door Replacer SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/24028]Magnificent Riften Mistveil Keep Door SE[/url]﻿\n<br />Solitude:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23937]HQ Solitude[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22923]Glorious Solitude Door Replacer SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/22145]Glorious Solitude Door SE[/url]﻿\n<br />Markarth:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35412]CleverCharff's Markarth and Dwemer Ruins 4K 2K[/url]﻿ (with Black Stone Option)\n<br />\n<br />[color=#cc4125][b]The 1.5 update fixes the name of the .esp.  Please do NOT update to this version mid-game or if using compatibility patches that look for the old .esp name as a master file.  1.5 does not add any new features, but any potential future updates will keep the new .esp name.[/b][/color]\n<br />\n<br />[/spoiler]\n<br />\n<br />[img]http://i.imgur.com/DL6lHfV.png[/img]\n<br />[spoiler]\n<br />\n<br />Q: How much will this impact performance?\n<br />A: Your performance depends on a lot of factors and the impact of this mod will vary greatly depending on your rig and other mods.  Thanks to the SE engine update, this mod has a lesser impact on performance than it does in LE.\n<br />\n<br />Q: If I send you my specs / mod list can you tell me what my performance impact will be?\n<br />A: No.  You'll have to test things for yourself.  That's just a part of modding.  Sorry.\n<br />\n<br />Q: Will you release this for consoles?\n<br />A: No, and no you can't port it.\n<br />\n<br />Q: Will you make a patch for / a version without ___ ?\n<br />A: Nope!  But if you want to make a patch for something, please feel free.  I am happy to host patches on this page, and you are welcome to upload patches yourself provided my original mod is required.  If you make a patch, let me know so I can provide a link!\n<br />\n<br />Q: Will you make a version of just individual cities?\n<br />A: No.\n<br />\n<br />Q: Is this mod compatible with ___?\n<br />A: Please refer to the list in the section below.  If it is not listed, I don't know.\n<br />\n<br />[/spoiler]\n<br />\n<br />[img]http://i.imgur.com/5FClNvS.png[/img]\n<br />[spoiler]\n<br />**Please note that compatibility patches for Dawn of Skyrim (Original Collection) will not be compatible with this version!**\n<br />\n<br />[color=lightblue][b]Fully Compatible:[/b][/color]\n<br />Books of Skyrim\n<br />Elianora's Breezehome\n<br />ETAC\n<br />Inconsequential NPCs\n<br />Legacy of the Dragonborn\n<br />Skyrim Radioactive\n<br />Skyrim Sewers 4\n<br />Snowy AF Windhelm\n<br />Towns and Villages Enhanced - Villages\n<br />Useless Shop and Interior Overhaul\n<br />Whiterun Outskirts Market\n<br />\n<br />[color=lightblue][b]Compatible with Patches:[/b][/color]\n<br />Holidays (see files tab)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16852 ]JK's Skyrim[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4635?tab=files]Open Cities[/url]\n<br />[url=https://rd.nexusmods.com/skyrimspecialedition/mods/13148 ]Realistic Needs &amp; Diseases[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16565?tab=files]Northern Bathhouses[/url]\n<br />Storefront (see files tab)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7918]Wind Districe Breezehome SSE[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/25539?tab=files]Wind District Breezehome - Reborn[/url]﻿\n<br />\n<br />[color=lightblue][b]Partially Compatible:[/b][/color]\n<br />ELFX [i]- minor lighting conflicts in Riften/Windhelm[/i]\n<br />Nernies Thief Pack - [i]few overlapping structures, easily disabled[/i]\n<br />RLO - Major City Exteriors\n<br />Simply Knock - [i]my new doors don't have knock option[/i]\n<br />SOS Springtime Overhaul\n<br />\n<br />[color=lightblue][b]Incompatible:[/b][/color]\n<br />Holds\n<br />Nernies City and Village Expansion\n<br />Solitude Reborn\n<br />\n<br />[/spoiler]\n<br />\n<br />[img]http://i.imgur.com/6jZJ6ni.png[/img]\n<br />[spoiler]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37323]Serana Spell Selector[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17572]Meeko Reborn SE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/17571]Vigilance Reborn SE[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/17564]Frost Reborn SE[/url]\n<br />\n<br />[/spoiler][/center]"
