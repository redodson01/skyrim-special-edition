nexusDescription="[b][color=#f4f4f4][size=6][u][center]STALHRIM ARMORS AND WEAPONS RETEXTURE SE[/center]\n<br />[/u][/size][/color][/b][size=5]\n<br />[center]\"[i]Enchanted ice as hard as iron and cold as death. Stalhrim can be forged into deadly weapons, but the art is known only to the smiths of the Skaal.[/i]\"[/center][/size][size=5][center][img]https://i.imgur.com/6h5JBOu.jpg[/img][/center][/size]\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Stalhrim Light armor, Stalhrim Heavy Armor, Stalhrim Shield, Stalhrim Weapons, Redguard Scimitar, CC Stalhrim Fur Armor and CC Stalhrim Crossbow.\n<br />\n<br />When Installing this mod, you will be prompted to choose which Stalhrim Meshes you use. My retexture supports: Vanilla meshes / no refraction meshes (anything that works with vanilla textures), [url=https://www.nexusmods.com/skyrimspecialedition/mods/41348]Stalhrim Refrozen[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/85604]Resurgence Armory - Stalhrim Weapons and Armor Overhaul[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url] / [url=https://www.nexusmods.com/skyrimspecialedition/mods/39306]Refractive Stalhrim[/url]. \n<br />\n<br />If you are not sure which one to use, My personal recommendation is Stalhrim Refrozen. I find it makes stahlrim items look more like magical ice. Resurgence Armory is another very solid option, it will make items look more like thick ice. \n<br />\n<br />\n<br />Also contains optional consistency retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url]'s Souldrender and Bloodscythe and Deathbrand Display, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better-Shaped Weapons SE[/url]'s Stalhrim Scabbard and Scimitar Replacer, [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa's Quivers Redone SE[/url]'s Stalhrim Quiver, [url=https://www.nexusmods.com/skyrimspecialedition/mods/93374]MANHUNTER69's Deathbrand replacer[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/5015]DuskIron33 DeathBrand Replacer[/url]\n<br />\n<br />This mod contains textures only. Meaning it is compatible with every mod that works with vanilla Stalhrim textures. \n<br />\n<br />[/size]\n<br />\n<br />\n<br />[size=6][b][u]FOMOD OPTIONS\n<br />\n<br />\n<br />[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5]STALHRIM MESHES\n<br />\n<br />[/size][/u][/b]Choose which of these meshes you use in your current mod list. It is very important to pick the correct one.\n<br />[size=4]\n<br />[u]Vanilla meshes / no refraction (Basically anything that works with vanilla stalhrim textures)\n<br />\n<br />[/u]- Most compatible with other mods\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41348]Stalhrim Refrozen[/url][u] \n<br />\n<br />[/u]- Gives a nice magical ice look\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/85604]Resurgence Armory - Stalhrim Weapons and Armors Overhaul[/url] \n<br />\n<br />- Gives a nice thick ice look﻿\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url][u] / [/u][url=https://www.nexusmods.com/skyrimspecialedition/mods/39306]Refractive Stalhrim[/url] \n<br />\n<br />- Makes the ice fully transparent and overlays an icy texture. Does not support CC items and has less patches than the previous options[/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=5]BASE INSTALL - VANILLA ITEMS\n<br />\n<br />[/size][/u][/b]\n<br />\n<br />[size=3]Choose which of these you want to install[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=3][u][b]STALHRIM HEAVY ARMOR\n<br />\n<br />[img]https://i.imgur.com/GDbbiuF.png[/img]\n<br />[img]https://i.imgur.com/fokgLoX.png[/img]\n<br />[/b][/u][img]https://i.imgur.com/e2nnBX7.png[/img]\n<br />[img]https://i.imgur.com/Dbds4tZ.png[/img]\n<br />[u][b]\n<br />[u][b][u][b]STALHRIM LIGHT ARMOR\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/Nog9W0n.png[/img]\n<br />[/b][/u][/b][/u][/size][img]https://i.imgur.com/nlx8fue.png[/img]\n<br />[img]https://i.imgur.com/bEt3sQJ.png[/img]\n<br />[img]https://i.imgur.com/rdF6Ek4.png[/img]\n<br />[u][b][u][b][size=3]STALHRIM SHIELD\n<br />\n<br />[/size][/b][/u][/b][/u][u][b][u][b][size=3][img]https://i.imgur.com/JdPQRbp.png[/img]\n<br />\n<br />[img]https://i.imgur.com/XpImO4O.png[/img]\n<br />[img]https://i.imgur.com/95YbFXW.png[/img]\n<br />[img]https://i.imgur.com/JGmMLG9.png[/img]\n<br />STALHRIM WEAPONS\n<br />\n<br />[img]https://i.imgur.com/D7kUUBF.png[/img]\n<br />[img]https://i.imgur.com/syni4dA.png[/img]\n<br />[img]https://i.imgur.com/yKhRxDR.png[/img]\n<br />[img]https://i.imgur.com/KUj5Q46.png[/img]\n<br />SCIMITAR\n<br />\n<br />[img]https://i.imgur.com/yADQCQ7.png[/img]\n<br />\n<br />[b][u][size=5]BASE INSTALL - CREATION CLUB ITEMS\n<br />\n<br />[/size][/u][/b]STALHRIM CROSSBOW\n<br />\n<br />[img]https://i.imgur.com/sli47rL.png[/img]\n<br />[img]https://i.imgur.com/QUK24uh.png[/img]\n<br />[img]https://i.imgur.com/3OvELph.png[/img]\n<br />\n<br />\n<br />STALHRIM FUR ARMOR\n<br />\n<br />[/size][/b][/u][/b][/u][img]https://i.imgur.com/6Sf8qs8.png[/img]\n<br />[img]https://i.imgur.com/DykLbNJ.png[/img]\n<br />[img]https://i.imgur.com/K6UUZ2V.png[/img]\n<br />[b][u][size=5]\n<br />CREATION CLUB OPEN HELMETS PATCH\n<br />\n<br />[img]https://i.imgur.com/HySHwbx.png[/img]\n<br />[img]https://i.imgur.com/4oBraTU.png[/img]\n<br />[img]https://i.imgur.com/5WWsl6U.png[/img]\n<br />CONSISTENCY PATCHES[/size][/u][/b]\n<br />[b][u]\n<br />[size=4]IRONDUSK33'S DEATHBRAND WEAPONS AND ARMOR REPLACER\n<br />\n<br />[img]https://i.imgur.com/Ts2U7qc.png[/img][/size]\n<br />\n<br />[size=4]MANHUNTER69'S DETHBRAND ARMOR AND WEAPONS[/size]\n<br />[img]https://i.imgur.com/H2oDVCN.png[/img]\n<br />[img]https://i.imgur.com/2BvLd05.png[/img]\n<br />\n<br />[/u][/b][b][u][size=3]LEGACY OF THE DRAGONBORN\n<br />[img]https://i.imgur.com/7CKYonF.png[/img]\n<br />[/size][/u][/b]\n<br />[img]https://i.imgur.com/TvZVrwv.png[/img]\n<br />\n<br />[size=3][b][u]LEANWOLF'S BETTER-SHAPED WEAPONS\n<br />[img]https://i.imgur.com/d838TAf.png[/img]\n<br />[img]https://i.imgur.com/q9RH6g7.png[/img]\n<br />\n<br />ELSOPA'S QUIVERS REDONE SE\n<br />[img]https://i.imgur.com/Zqrqdmn.png[/img]\n<br />[/u][/b][/size][b][u][size=4]\n<br />RESURGENCE ARMORY - STALHRIM WEAPONS AND ARMORS OVERHAUL - DEATHBRAND REPLACER[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/rPqh2hW.png[/img]\n<br />\n<br />[size=5]\n<br />﻿[/size][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i]\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
