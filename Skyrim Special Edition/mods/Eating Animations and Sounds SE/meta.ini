nexusDescription="[color=#ffff00][b]\n<br />Description[/b][/color]\n<br />[list]\n<br />[*][b]This mod adds exclusive eating animations and sounds to all vanilla foods in the SE version (SkyrimSE v1.5.97).[/b]\n<br />[*][b]98+25 original animations. Total number of hkx files is 504, including classification by gender and seated status.[/b]\n<br />[*][b]Meal animations can be performed in a wide range of situations. Here are some of them[/b]\n<br />[/list]\n<br />GIF image Description.[spoiler]\n<br />Players can eat while moving and sneaking freely.\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/42602/42602-1666876422-1499728946.gif[/img][img]https://staticdelivery.nexusmods.com/mods/1704/images/42602/42602-1666876455-849317156.gif[/img]\n<br />\n<br />Smooth transition to eating animation even during weapon-wielding combat. (Can be switched by MCM)\n<br />[img]https://imgur.com/MiXsRlQ.gif[/img]﻿\n<br />\n<br />You can also dine in almost any kind of chair.\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/42602/42602-1666876482-1895164050.gif[/img]\n<br />\n<br />In addition, dishes and tables can be used to eat in a well behaved manner. (only some foods)\n<br />[img]https://imgur.com/B6LoU9M.gif[/img]﻿\n<br />\n<br />If you're in a hurry, you can even dine while riding a horse.\n<br />[img]https://imgur.com/HMKhodN.gif[/img]\n<br />\n<br />Since Ver. 1.9.4, it is now possible to eat when \"Sit cross-legged\" or \"Sitting on ledge\", and it is recommended to use with [url=https://www.nexusmods.com/skyrimspecialedition/mods/667]Campfire[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]Immersive Interactions[/url].\n<br />[img]https://imgur.com/Xq3azaz.gif[/img]﻿[/spoiler]\n<br />[b][color=#ffff00]Compatibility[/color][/b]\n<br />[list]\n<br />[*]Cannot be used with mods that animate when eating or drinking. (Currently, it can coexist with [url=https://www.nexusmods.com/skyrimspecialedition/mods/4652]Animated Eating Redux[/url]﻿. [url=https://www.nexusmods.com/skyrimspecialedition/users/9524408]FLipdeezy[/url]﻿ has created a system that automatically detects EAS!)\n<br />[*]This mod uses DAR folder numbers 1998~2097.Please change the number if it conflicts with other DARmods.\n<br />[*]Foods newly added by other mods cannot be animated, but the animation can be applied relatively easily by distributing keywords to the food using the _KID.ini file.\n<br />[/list]\n<br />KID.ini patch creation method[spoiler]\n<br />*For detailed description rules of _KID.ini, please refer to the [url=http://www.nexusmods.com/skyrimspecialedition/mods/55728?tab=description]Keyword Item Distributor (KID)[/url] description.\n<br />\n<br />[b][color=#ffff00]EAS Keyword Rules[/color][/b]\n<br />There are a total of three keywords to be added to the food. ([b]EASKID_All[/b], [i][b]EASKID_Group (01~10 numbers)[/b][/i],[i] [b]EASkey_(food name)[/b][/i])\n<br />[list]\n<br />[*][i][b]EASKID_All[/b][/i] is for all foods you wish to add.\n<br />[*][i][b]EASkey_(food name)[/b][/i] is for the individual food you want to add.\n<br />[*][i][b]EASKID_Group (01~10 numbers)[/b][/i] is a keyword that classifies [i][b]EASkey_(food name)[/b][/i] into 10 groups. For example, if you add \"mod food A\" to [i][b]EASkey_(food name)[/b][/i], please add \"mod food A\" to the corresponding [i][b]EASKID_Group(01~10 numbers)[/b][/i]. \n<br />[/list](For a more detailed classification, download EasSample_KID.ini and review the contents.)\n<br />\n<br />[b][color=#ffff00]Simplified procedure[/color][/b][list=1]\n<br />[*]Download EasSample_KID.ini.\n<br />[*]Find the EditorID of the food to which you want to apply the animation (check with SSEEdit or CK).\n<br />[*]Add the EditorID you looked up after [i]\";Keyword = XXXX|Potion|\"[/i] in EasSample_KID.ini according to the \"EAS Keyword Rules\". (when adding more than one, separate them with a ,).\n<br />[*]Delete the ; from [i]\";Keyword = XXXX|Potion|\"[/i] that added the EditorID in \"3\".\n<br />[*]Delete empty [i]\";Keyword = XXXX|Potion|\"[/i]. *If you don't care about looking good, you don't have to do it.\n<br />[*]Rename \"EasSample\" in EasSample_KID.ini to whatever name you like (a name that does not conflict with _KID.ini of this mod or other mods), place it in the same directory as esp, and you are done!\n<br />[/list]\n<br />\n<br />[b][color=#ffff00]Reference example[/color][/b] of adding keywords to Ineed Waterskin using EasSample_KID.ini.\n<br />\n<br />Keyword = EASKID_All|Potion|_SNWaterskin_1,_SNWaterskin_2,_SNWaterskin_3,_SNWaterskin_1_Unknown,_SNWaterskin_2_Unknown,_SNWaterskin_3_Unknown\n<br />\n<br />;---------------------------------------------------------------------------------\n<br />Keyword = EASKID_Group09|Potion|_SNWaterskin_1,_SNWaterskin_2,_SNWaterskin_3,_SNWaterskin_1_Unknown,_SNWaterskin_2_Unknown,_SNWaterskin_3_Unknown\n<br />\n<br />Keyword = EASkey_Suitou|Potion|_SNWaterskin_1,_SNWaterskin_2,_SNWaterskin_3,_SNWaterskin_1_Unknown,_SNWaterskin_2_Unknown,_SNWaterskin_3_Unknown\n<br />;---------------------------------------------------------------------------------\n<br />\n<br />[/spoiler]\n<br />[list]\n<br />[*]You can also use the traditional method of adding MagicEffect directly. (This is a good way to create food mod patches with graphics that are not in vanilla.) Add \"aaaXXX_Animation_ME\" alone to the target food effect, as the MagicEffect for intervals is obsolete.Duration should be set to 10 seconds or longer.\n<br />[/list]About the patch using AnimObject Swapper.[spoiler]\n<br />[list]\n<br />[*]In addition to the above steps, you can use [url=https://www.nexusmods.com/skyrimspecialedition/mods/75167]AnimObject Swapper[/url]﻿ if you want to add a new food mesh.\n<br />[*]The way it works is that the player is given a dummy item in a script, and the AnimObject Swapper detects the dummy item and swaps the AnimObject.\n<br />[*]First, create a dummy item corresponding to the food you want to add. (It is easy to copy the aaaDummy_Cabbage for the sample, but anything that will fit in your inventory will do.)\n<br />[*]Next, register the dummy item you created in the script properties of your aaaXXX_Animation_ME.\n<br />[*]Finally, write the EditorID of the dummy item in the _ANIO.ini condition to complete the process. For detailed instructions on how to write _ANIO.ini, please read the AnimObject Swapper description.\n<br />[/list][/spoiler]\n<br />\n<br />[b][color=#ffff00]Known issue[/color][/b]\n<br />[list]\n<br />[*]Sit cross-legged and Sitting on ledge and the first person view while sitting in the jarl chair does not trigger the animation when eating a meal.\n<br />[/list]        The reason is that these three sitting animations have no behavior state for 1st person. This prevents the script from determining the player's state.(Most            likely a specification). Since there is no solution at this time, we recommend eating in third-person view when in these seated states.\n<br />\n<br />\n<br />[b][color=#ffff00]Required Mods[/color][/b][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/33746]Dynamic Animation Replacer[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/55728]Keyword Item Distributor (KID)[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/65089]Payload Interpreter[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Project New Reign - Nemesis Unlimited Behavior Engine[/url]\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url]\n<br />[/list]\n<br />[b][color=#ffff00]Install/Uninstall[/color][/b]\n<br />[list]\n<br />[*]Install\n<br />[/list]　　﻿Install as normal with your mod manager. *When updating from an older version, be sure to delete the older files before updating.\n<br />   ﻿Then run the Nemesis update.\n<br />\n<br />   ﻿:Nemesis Patch Application Method\n<br />   ﻿1, Check the \"Eating Animations and Sounds SE\" box.\n<br />   ﻿2, Click on \"Update Engine\"\n<br />   ﻿3, Click on \"Launch Nemesis Behavior Engine\"\n<br />   [img]https://staticdelivery.nexusmods.com/mods/1704/images/42602/42602-1667012861-1224400323.png[/img]\n<br />\n<br />[list]\n<br />[*]Uninstall\n<br />[/list]   ﻿With no EAS animation playing, remove the mod and create a clean save using [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031]FallrimTools[/url].\n<br />   ﻿See the [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031]FallrimTools[/url] description for instructions on creating a clean save."
