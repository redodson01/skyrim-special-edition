nexusDescription="[youtube]sNjWhrP5Q9U[/youtube] [youtube]iM2JCFj1DrA[/youtube]\n<br />\n<br />[heading]Description[/heading]Ever worried about accidentally advancing the wrong skill that contributed to your level? You don’t have to anymore. With this mod, you gain levels by completing quests and exploring the world. Skills no longer provide experience, but they are capped relative to the player’s level for balance purposes (see the skill caps section below). This means you can freely train Lockpicking without gimping your character.\n<br />\n<br />Heavily inspired by [url=https://pillarsofeternity.gamepedia.com/Experience_and_advancement]Pillars of Eternity[/url] leveling and pre 4.0.1 [url=http://wowwiki.wikia.com/wiki/Weapon_skill]World of Warcraft[/url] weapon skill progression system.\n<br />\n<br />\n<br />[heading]Features[/heading][list][*]Full integration with original experience system and experience bar\n<br />[*]You gain Skyrim's native experience points (there is no secondary XP system)\n<br />[*]No esp file, no scripts, no impact on performance\n<br />[*]Compatible with custom quests and locations\n<br />[*]Compatible with HUD replacers\n<br />[*]Highly customizable (for advanced users)\n<br />[*]Optional \"XP from kills\" feature\n<br />[/list]\n<br />\n<br />[heading]Leveling[/heading]The mod uses the [url=https://en.uesp.net/wiki/Skyrim:Leveling#Level_and_Skill_XP_Formulae]vanilla leveling[/url] formula (XP required per level is unchanged).\n<br />\n<br />The leveling curve can be adjusted by modifying the original game settings fXPLevelUpBase and fXPLevelUpMult. Other mods that edit these settings are fully compatible and even recommended if you want to experiment with different curves.\n<br />\n<br />\n<br />[heading]XP Sources[/heading]The reward values below are the default configuration. A full list of [url=https://www.nexusmods.com/skyrimspecialedition/articles/1551]all available settings[/url] and supported location types can be found under the Articles tab on the mod page.\n<br />\n<br />[b]Questing:[/b]\n<br />[spoiler]Main Quests - 75 XP\n<br />College Quests - 50 XP\n<br />Thieves Quests - 50 XP\n<br />Brotherhood Quests - 50 XP\n<br />Companions Quests - 50 XP\n<br />Daedric Quests - 75 XP\n<br />Side Quests - 50 XP\n<br />CivilWar Quests - 75 XP\n<br />Dawnguard Quests - 50 XP\n<br />Dragonborn Quests - 75 XP\n<br />[color=#38761D]Quest Objectives - 10 XP[/color]\n<br />[/spoiler]\n<br />\n<br />[b]Exploring:[/b]\n<br />[spoiler]Fort - 15 XP\n<br />Nordic Ruin - 15 XP\n<br />Dwemer Ruin - 20 XP\n<br />Shipwreck - 20 XP\n<br />Dragon Lair - 30 XP\n<br />Doomstone - 20 XP\n<br />Imperial Tower - 15 XP\n<br />Orc Stronghold - 15 XP\n<br />Giant Camp - 20 XP\n<br />Nordic Tower - 20 XP\n<br />Nordic Dwelling - 20 XP\n<br />Daedric Shrine - 30 XP\n<br />Default - 10 XP\n<br />[/spoiler]\n<br />\n<br />[b]Clearing:[/b]\n<br />[spoiler]Cave - 40 XP\n<br />Fort - 60 XP\n<br />Nordic Ruin - 100 XP\n<br />Dwemer Ruin - 100 XP\n<br />Dragon Lair - 100 XP\n<br />Imperial Tower - 50 XP\n<br />Giant Camp - 60 XP\n<br />Nordic Tower - 50 XP\n<br />Default - 30 XP\n<br />[/spoiler]\n<br />\n<br />[b]Killing:[/b]\n<br />[spoiler]The final XP reward is calculated from racial XP values and multipliers:\n<br />\n<br />[code]XP = RacialXP * LevelMult * GroupMult\n<br />[/code]\n<br />\n<br />Level multiplier applies a bonus or penalty based on the difference between player and target level:\n<br />\n<br />[code]LevelMult = (EnemyLevel / PlayerLevel) ^ LevelFactor\n<br />[/code]\n<br />\n<br />Group multiplier reduces the reward depending on the number of followers:\n<br />\n<br />[img]https://i.imgur.com/Heh9jsl.png[/img]\n<br />\n<br />Racial XP values can be changed in the INI file located in: &#92;SKSE&#92;Plugins&#92;Experience&#92;Races\n<br />Custom races are not supported by default and require compatibility patches. Multiple patches can be loaded at once without limitation.\n<br />[/spoiler]\n<br />\n<br />[b]Reading:[/b]\n<br />[spoiler]XP is awarded based on the value of the book when reading non-skill and non-spell books:\n<br />\n<br />[img]https://i.imgur.com/8OdABsa.png[/img]\n<br />[/spoiler]\n<br />\n<br />[heading]Skill Caps[/heading]Skills train as in vanilla Skyrim but are capped relative to the player’s level for balance. \n<br />[quote][img]https://i.imgur.com/P5pewoW.png[/img][/quote]By default, all skills cap at 18, with the cap increasing by 2 for each player level. \n<br />\n<br />Example: \n<br />[code]Level 1 = 20 (18 + 2)\n<br />Level 5 = 28 (18 + 10)[/code]\n<br />\n<br />Racial [url=http://elderscrolls.wikia.com/wiki/Races_(Skyrim)]skill bonuses[/url] are added on top of the base cap for each skill. For example, Nords have +10 in Two-Handed; at level 1 their Two-Handed cap will be 30 instead of 20. Racial caps are optional and can be disabled in the config.\n<br />\n<br />Base cap progression (intermediate values are scaled dynamically):[quote][code]+--------+-------+-------+-------+-------+-------+-------+-------+-------+\n<br />| Player | 01-05 | 06-10 | 11-15 | 16-20 | 21-25 | 26-30 | 31-35 | 36-40 |\n<br />+--------+-------+-------+-------+-------+-------+-------+-------+-------+\n<br />| Skills |  &gt;20  |  &gt;30  |  &gt;40  |  &gt;50  |  &gt;60  |  &gt;70  |  &gt;80  |  &gt;90  |\n<br />+--------+-------+-------+-------+-------+-------+-------+-------+-------+[/code][/quote]\n<br />\n<br />[heading]Compatibility[/heading]Minor incompatibility with mods that replace statsmenu.swf and trainingmenu.swf - mod authors check [url=https://www.nexusmods.com/skyrimspecialedition/articles/4759]this article[/url] for more info\n<br />Compatible with custom quests and custom discoverable/clearable locations\n<br />Compatible with gameplay and perk overhauls\n<br />\n<br />\n<br />[heading]Recommended[/heading][url=https://www.nexusmods.com/skyrimspecialedition/mods/65880]Experience - MCM[/url] - adds Mod Configuration Menu (MCM) support, requires SkyUI\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41937]Experience Synthesis Patcher[/url] - makes your whole load order compatible with 'killing' feature, requires manual tweaking\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57706]Experience Quests Tweak[/url] - reclassifies vanilla 'None' quests to correct type to make them more compatible with this mod\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/55682]No Startup Quest XP[/url] - sets type of some modded utility quests to 'None' to prevent startup XP spam\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/69589]Leveling Freedom[/url] - fully customize the leveling curve via MCM menu\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57618]Downgrade Patcher[/url] - if you accidentally updated to Skyrim Fishing Edition\n<br />\n<br />\n<br />[heading]FAQ[/heading][quote]Q: I’m still getting XP from skills, is the mod broken?\n<br />[color=#999999]A: It requires SKSE64. Make sure you have the correct version installed.[/color]\n<br />\n<br />Q: Do I need to start a new game? \n<br />[color=#999999]A: No. It works mid-game, but you will not gain XP for quests already completed. [/color]\n<br /> \n<br />Q: Do I need to clean save when updating?\n<br />[color=#999999]A: No. It’s an SKSE plugin, so it can be enabled, disabled, or updated at any time without breaking saves.[/color]\n<br /> \n<br />Q: I can't level up. I get the notification but level up option is not here!\n<br />[color=#999999]A: That’s a core feature of Survival Mode: you can only level up after sleeping. It’s not caused by this mod.\n<br />[/color][color=#999999]\n<br />[color=#ffffff]Q: My skill bars are all orange, what should I do?[/color]\n<br />[color=#999999]A: [/color]Ensure your statsmenu.swf [color=#999999]is compatible [/color]with current version (some UI replacers and patches may be outdated).\n<br />\n<br />[color=#ffffff]Q: I changed related settings mid-play and now my skill cap values are wrong.[/color]\n<br />[color=#999999]A: You need to level up or use setlevel &lt;your_level_plus_one&gt; followed by[/color] [color=#999999][color=#999999]setlevel[/color][/color] &lt;your_original_level&gt; to recalculate the skill cap.[/color][/quote][heading]Credits[/heading][b]Nightfallstorm[/b] - VR update, trainingmenu implementation, fixing legendary icons and VR version testing\n<br />[b]ShalabiRogue[/b] and [b]ZengarZonvolt[/b] - beta testing of LE version and many balance related suggestions\n<br />[b]Shitagatte[/b] - help with race/ref ID pairs generation\n<br />[b]enzovolpe[/b] - new kill formula suggestion\n<br />[b]Ryan, CharmedBaryon[/b] and [b]po3[/b] for CommonLibSSE and CommonLibSSE-NG"
