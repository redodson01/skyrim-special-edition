nexusDescription="[b][center][url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=0][/url][url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=2]\n<br />[img]https://i.imgur.com/Pvfeiqq.png[/img][/url]﻿  [url=https://www.twitch.tv/jayserpa][img]https://i.imgur.com/NQIZcnZ.png[/img][/url]﻿  [url=https://www.patreon.com/JaySerpa][img]https://i.imgur.com/uGltkW7.png[/img][/url][url=https://www.twitch.tv/jayserpa][/url][url=https://www.nexusmods.com/users/5201727?tab=user+files&amp;BH=0]\n<br />[/url][/center][/b][b][size=5][center]\n<br />SENSIBLE BRI[u]B[/u]ES (In case you misread the title)[/center][/size][list]\n<br />[*][b][size=4]The Problem[/size][/b]\n<br />[/list][/b]\n<br />I noticed that bribes are completely ridiculous in the vanilla game. User IzzyTheOreo put it best:\n<br />\n<br />[quote]﻿Bribe amount is always limited by your level. I find it ridiculous that Atar, a Silverblood mercenary, would cease trying to acquire a mine because I gave him 80 gold. [/quote]\n<br />And they are right. [u]In vanilla, the amount for a bribe is mostly dependent on your level[/u]. The higher your level, the more you have to pay. When you're level 1, you pay very little (80 Gold for example), but this same bribe would cost you +1500 Septims if you're level 100.\n<br />\n<br />You could argue \"Who cares, when you're level 100 you can afford it\", and you'd probably be right, but I don't like things being THAT dependant on my level, especially when it hurts my roleplaying and (cover your ears and eyes) [i]immersion[/i]. It makes no sense you can bribe a seasoned mercenary with so little money ONLY because I'm a starting player. Atar doesn't care what level I am, and he's not going to charge me so little because \"I'm a little green\". \n<br />\n<br />So I fixed this for my game and thought I'd share. Read below for more details.\n<br />\n<br />~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n<br />\n<br />[list]\n<br />[*][b][size=4]Speech Now Matters[/size][/b]\n<br />[/list]\n<br />Level now pays no difference in the calculation of the bribe amount. Instead, [b]I've switched the focus from your character's level to your Speechcraft[/b]. [b]The higher your speechcraft, the lower the price of the bribe will be[/b]. This makes sense as a character who is a master in Speechcraft should be able to easily talk down (or... scam) a clueless negotiator. This adds some very needed extra utility in leveling up the underused Speech tree.\n<br />\n<br />Please note that [b]the changes work both ways[/b]: If your character is not skilled in speechcraft but the NPC you want to bribe is a silver tongued devil, he or she will tip the balance in their favor and you will have to pay up considerably to bribe them. Hey, it's only fair!\n<br />\n<br />[b]~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n<br />\n<br />[list]\n<br />[*][b][size=4]Compatibility[/size][/b]\n<br />[/list][/b]\n<br />Small ESL file. No scripts. Mod should be compatible with everything as it only changes 4 values that (afaik) no other mod changes\n<br />\n<br />\n<br />~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n<br />\n<br />[list]\n<br />[*][b][size=4]How does it work?[/size][/b]\n<br />[/list]\n<br />The new value shows up in the dialogue same as vanilla. I didn't change anything other than the values of the formula. The final amount of the bribe will depend on: \n<br />\n<br />‣ Morality of the NPC you're talking to (Criminals will be easier to bribe than those that strictly follow the law)\n<br />‣ Your Speechcraft level\n<br />‣ The NPC's Speechcraft level\n<br />\n<br />The math: [spoiler] One example: \n<br />\n<br />[center][img]data:image/png;base64,[/img][/center]\n<br />As you can see, your level does no longer inflate or deflate the price of the bribe, your speech is way more important now. The morality of the NPC and their own speech level will also play an important value in the final value.\n<br />\n<br />The formula can be found over [url=https://en.uesp.net/wiki/Skyrim:Speech]here[/url]. Reach out if you have questions on this :)\n<br />\n<br />[/spoiler]\n<br />\n<br />~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n<br />[b]\n<br />[/b][list]\n<br />[*][b][size=4]FAQ:[/size][/b]\n<br />[/list]\n<br />[b]- Will this mod make bribes cheaper?[/b]\n<br />Not necessarily. In the long term yes, they are somewhat cheaper as the prices are no longer dependant on your level, but your spreechcraft. In vanilla, bribe prices start super low, and go up and up as you level up. With this mod, it's the opposite, they start very high, and decrease as you level up your speech. So at the beginning of the game when you're low in speech, the prices will be quite high compared to vanilla.\n<br />\n<br />- [b]Can I tweak the values myself to make it more difficult or easier to bribe?\n<br />[/b]Yes, I suggest changing fBribeScale to 0.01 if you think the bribe prices are too high, or to 0.03 if you think they are too low. I think I found a good balance in the current numbers though. The way I configured it, the most expensive possible bribe will cap at 1200 Gold, and the cheapest possible at 80.\n<br />\n<br />\n<br />[center]\n<br />﻿~~~~~~~[font=Trebuchet MS][size=4][/size][/font]\n<br />[font=Lucida Sans Unicode][i][/i][/font][font=Lucida Sans Unicode][i]This mod is now included in[/i][/font][url=https://next.nexusmods.com/skyrimspecialedition/collections/qdurkx][img]https://i.imgur.com/YfgAA8V.png[/img][/url][/center][center]﻿[size=3][b]?️[/b] [b]A Dynamic World - ? [b]Roleplaying - [b]? Immersion - [url=https://emojipedia.org/balloon]?[/url][b] Performance Friendly - ?️ [b]1-Click Installation[/b][/b][/b][/b][/b][/size][size=3][b][b][b][b][b]\n<br />[/b][/b][/b][/b][/b][/size][/center]"
