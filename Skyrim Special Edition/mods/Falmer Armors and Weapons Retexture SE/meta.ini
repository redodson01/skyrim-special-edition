nexusDescription="[center][b][color=#f4f4f4][size=6][u]FALMER ARMORS AND WEAPONS RETEXTURE SE[/u][/size][/color][/b]\n<br />\n<br />\n<br />[size=5]\"[i][i][i]The Falmer are twisted, evil creatures that dwell in Skyrim's deepest reaches.[/i][/i][/i]\"\n<br />[/size][/center][center][img]https://i.imgur.com/nT8NKKG.jpg[/img]\n<br />\n<br />\n<br />[size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url][url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />\n<br />[size=3]This mod retextures the Falmer armor, Falmer Shield, Falmer Heavy armor, Falmer Weapons and the armor worn b Falmer Shaman. Also contains optional retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the dragonborn[/url]﻿'s Ancient Loremasters and Tulrin Deathweaver and a patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]Skyrim Immersive Creatures[/url]﻿. everything in this is t[/size][size=3][size=3]extures only[/size]. It is safe to add or remove from your game at any time. I do not touch the falmer NPCs themselves, so it is compatible with any falmer npc replacers or retextures. I personally recommend Mandragorasprouts' excellent [url=https://www.nexusmods.com/skyrimspecialedition/mods/86338]Falmer Overhaul[/url]﻿[/size]\n<br />\n<br />[size=3]The textures for the Falmer armor and Shield are based on [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿. I used their normal maps as a base to create my retexture. Everything else is based on vanilla textures.[/size]\n<br />\n<br />[size=3]Works with every mod that also works with vanilla textures, such as Heavy armory and animated armory. If you see any major stretching or dark spots when using a mesh replacer, please let me know by linking the mod in the comments and posting a picture of the bugged area (please spoiler the picture to not take too much space) and I will see if I can fix it.[/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Textures are 2k except Chest armor textures, which are 4k.[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files (Chest, weapons and shield are 2k, everything else is 1k)\n<br />\n<br />[/size][size=5][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4][b][u]BASE INSTALL[/u][/b][/size]\n<br />\n<br />Choose which of these you want to install\n<br />\n<br />\n<br />[size=2][u][b]FALMER ARMOR\n<br />[/b][/u][/size]\n<br />[img]https://i.imgur.com/DZOR3rB.png[/img]\n<br />\n<br />\n<br />[u][b]FALMER HEAVY ARMOR\n<br />\n<br />[img]https://i.imgur.com/1Q4Iq5M.png[/img]\n<br />\n<br />[u][b]FALMER WEAPONS\n<br />\n<br />[img]https://i.imgur.com/ETDhG7u.jpg[/img]\n<br />\n<br />[u][b]SHELLBUG HELMET\n<br />[/b][/u][/b][/u][/b][/u]\n<br />[b][u][b][u][img]https://i.imgur.com/P0E4Qm9.jpg[/img]\n<br />\n<br />[/u][/b][/u][/b]\n<br />[b][u][size=5]CONSISTENCY PATCHES[/size][/u][/b]\n<br />\n<br />Optional retextures for mods I enjoy. They are meant to help add consistency in your game, but are completely optional.\n<br />\n<br />[b][u][size=3]LEGACY OF THE DRAGONBORN\n<br />\n<br />[/size][/u][/b][img]https://i.imgur.com/JKV8ohN.png[/img]\n<br />\n<br />[b][u][size=3]SKYRIM IMMERSIVE CREATURES\n<br />\n<br />[img]https://i.imgur.com/xptGrn6.png[/img]\n<br />[/size][/u][/b]\n<br />[size=6]\n<br />﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i]\n<br />[i][size=3]\n<br />[/size][/i]\n<br />[/center]"
