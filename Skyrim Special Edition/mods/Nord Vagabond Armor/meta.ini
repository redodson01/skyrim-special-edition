nexusDescription="[color=#f1f1f1]This mod adds lighghtweight and lore-friendly leather armor to the game, which can be created at the forge from readily available materials. The characteristics of the armor are very similar to the vanilla leather armor. The set includes a male and female (UNP) light armor, padded light armor (with fur), leather mask, hood, [/color]lowered hood, padded hood[color=#f1f1f1] and additional padded lowered hood.[/color]\n<br />\n<br />[color=#f1f1f1]All my mods ported to Skyrim LE by [/color][url=https://www.nexusmods.com/users/45716587?tab=user+files]jb93lonewolf[/url][color=#f1f1f1] , Xbox One verions ported by [/color][url=https://bethesda.net/en/mods/skyrim?author_username=basspainter]basspainter[/url]\n<br />\n<br />[b][color=#ff0000]Don't forget to Endorse![/color][/b]\n<br />\n<br />[url=https://www.buymeacoffee.com/maxgearshout][img]https://i.imgur.com/VY5RdIT.png[/img][/url]\n<br />\n<br />[u]Compatibility[/u]\n<br />\n<br />[color=#f1f1f1]Should be compatible with all mods.[/color]\n<br />\n<br />[u]Installation[/u]\n<br />\n<br />[color=#f1f1f1]Copy the contents of the archive folder to your Skyrim&#92;Data folder. Activate[/color]\n<br />[color=#f1f1f1]the .esp file in the Skyrim Launcher.  Alternatively, use your mod manager of choice to install the mod.[/color]\n<br />\n<br />This armor was inspired by Agnieszka Szajewska's \"[url=https://www.artstation.com/artwork/YKKw1K]The Vagabond[/url]\" character concept art. \n<br />\n<br />[img]https://i.imgur.com/2Is5URl.jpg[/img]"
