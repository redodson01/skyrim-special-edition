nexusDescription="[size=3][img]https://i.imgur.com/irfmurJ.png[/img]\n<br />A modular and lightweight behavior engine for TES Skyrim SE, for creatures and humanoids. Built with backwards compatibility in mind for [url=https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main]Nemesis Unlimited Behavior Engine[/url] and FNIS, Pandora Behaviour Engine+ is an alternative engine streamlines both the author and user experience through a simplified UI, robust logging, intuitive formats, and fast patching times. \n<br />\n<br />Pandora runs on Windows, Linux*, and MacOS**\n<br />[/size][size=2]* Use Wine or Proton\n<br />** MacOS support is untested[/size][size=3]\n<br />\n<br />[img]https://i.imgur.com/TOlwusq.png[/img]\n<br />[b]   Core:\n<br />[/b][/size]\n<br />[list]\n<br />[*][size=3]Faster patching times (will depend on end user hardware specs). [/size]\n<br />[*][size=3]Simpler usage.[/size]\n<br />[*][size=3]Various startup arguments to customize output paths and operation.[/size]\n<br />[*][size=3]Verbose and precise logging via the output \"Engine.log\"[/size]\n<br />[*][size=3]Modular back-end design; capable of supporting multiple animation/behavior patching configurations.[/size]\n<br />[*][size=3]Long-term support.[/size]\n<br />[*][size=3]Full creature support.[/size]\n<br />[*][size=3]Support for code-based custom behavior plugins.[/size]\n<br />[*][size=3]Support for both FNIS and Nemesis mod formats.[/size]\n<br />[*][size=3]Strong error tolerance; illegal edits by mods are isolated and reverted to vanilla, without tripping up the rest of the patching process.[/size]\n<br />[*][size=3]Descriptive, clear and copy-able program messages.[/size]\n<br />[*][size=3]Finds Skyrim SE/AE automatically via Windows Registry; works out of the box in proper mod list environments.[/size]\n<br />[/list][size=3]\n<br />   ﻿[b]Quality of Life:\n<br />\n<br />[/b][/size][list]\n<br />[*][size=3]Search box for behaviour patches.[/size]\n<br />[*][size=3]Light/dark theme.[/size]\n<br />[*][size=3]Select and unselect all checkboxes.[/size]\n<br />[*][size=3]Grippers for drag and drop priority. [/size]\n<br />[*][size=3]Task bar flasher to indicate patching complete.[/size]\n<br />[*][size=3]QoL command lines (e.g \"--auto_close\" to close Pandora after patching)[/size]\n<br />[*][size=3]Keyboard based sorting ('-' and '+')[/size]\n<br />[*][size=3]Automatic output tracking and old output deletion.[/size]\n<br />[*][size=3]Button to view output folder.[/size]\n<br />[/list]\n<br />[img]https://i.imgur.com/Sn443WV.png[/img][size=1]\n<br />[/size][size=1]\n<br />[/size][size=3]Disabling Nemesis after installing Pandora is optional; if you want the patches that come with Nemesis you can keep it enabled. However, the Nemesis output must still be disabled/deleted.[/size][size=1]\n<br />\n<br />\n<br />[/size][color=#6fa8dc][size=5][b]Mod Organizer 2[/b][/size][/color]\n<br />\n<br />[list=1]\n<br />[*][size=3]Install Pandora Behaviour Engine as a mod [b]or[/b] outside the mods folder. Add Pandora as an [url=https://stepmodifications.org/wiki/Guide:Mod_Organizer#General_Application_Setup]application for MO2[/url].[/size]\n<br />[*][size=3]Create an empty mod named [b]Pandora Output[/b] using the Tools button on the top right of the main panel (beside the profile selection dropdown).[/size]\n<br />[*][size=3]Set [color=#6d9eeb][b]-o \"path\"[/b][/color] in the [b]Arguments[/b] field. Replace [b][color=#6d9eeb]path[/color][/b] with the absolute path to the [b]Pandora Output[/b] mod.[/size]\n<br />[/list]   \n<br />[quote][b][color=#6aa84f][size=4]Tip[/size][/color][/b]\n<br />The absolute path can be found by right clicking the [b]Pandora Output[/b] folder in MO2, clicking [b]Open In Explorer[/b], then copying the path from the URI path (the big box at the top with arrows).[/quote]\n<br />[size=3]   ﻿4. Run Pandora from MO2. Tick the patches you want and click Launch.\n<br />\n<br />[/size][quote][b][color=#6d9eeb][size=4]Note[/size][/color][/b]\n<br />﻿It is recommended to use the startup argument (command line) to set the output mod instead of MO2's [b]\"Create in files in mod instead of overwrite\"[/b].\n<br />﻿This is because files produced by Pandora with MO2 VFS will overwrite existing files at their origin, even if in another mod.[/quote][size=5][b]\n<br />[color=#e69138]Vortex[/color][/b][/size]\n<br />\n<br />[list=1]\n<br />[*][size=3]Install Pandora Behaviour Engine [b][color=#e06666]not as a mod[/color][/b], create a separate place for tools. Add Pandora to the [b]Tools Dashboard[/b].[/size]\n<br />[*][size=3]Create a folder named [b]Pandora Output[/b] on your desktop.[/size]\n<br />\n<br />[*][size=3]Set [b][color=#e69138]-o \"path\"[/color][/b] in the [b]Command Line[/b] field. Replace path with your [b][color=#e69138]path[/color][/b] to the [b]Pandora Output[/b] folder.[/size]\n<br />[*][size=3]Ensure that the [b]Start In[/b] field is set to the Skyrim Data directory.[/size]\n<br />[*][size=3]Run Pandora from Vortex. Tick the patches you want and click Launch.[/size]\n<br />[/list][size=3]\n<br />[/size][quote][color=#6d9eeb][size=4][b]Note[/b][/size][/color]﻿\n<br />After patching[b] Pandora Output[/b] folder should be [b]zipped [/b]and [b]installed as mod[/b] via Vortex! [b]Pandora Output[/b] in the list of mods should [b]defeat[/b] all conflicts.[/quote]\n<br />If you have any questions about the installation, read it again here [url=https://github.com/Monitor221hz/Pandora-Behaviour-Engine-Plus?tab=readme-ov-file#quickstart]Readme.md[/url] ?\n<br />\n<br />\n<br />[size=5][b]Wabbajack[/b][/size]\n<br />[size=3]If the engine cannot find FNIS mods, set the path to your Wabbajack Stock Game install using the `--tesv:\"path\"` argument.\n<br />[/size]\n<br />[size=3][b]Example (for Wabbajack lists using [url=https://github.com/LivelyDismay/Learn-To-Mod/blob/main/lessons/Setting%20up%20Stock%20Game%20for%20Skyrim%20SE.md]proper stock game method[/url]):[/b][code]--tesv:\"C:&#92;Games&#92;Tinvaak&#92;Game Root\"[/code][/size]\n<br />\n<br />\n<br />[size=5][b]Multiple Game Installs[/b][/size]\n<br />[size=3]If you have multiple game installs, Use the `--tesv` argument as listed above but with the path pointing to the game root folder.[/size]\n<br />[size=4][b][size=3]\n<br />Example:[code]--tesv:\"D:&#92;Steam Library&#92;steamapps&#92;common&#92;Skyrim Special Edition[/code][/size][/b][/size]\n<br />[size=3]\n<br />\n<br />[img]https://i.imgur.com/c83KAfr.png[/img]\n<br />[/size][size=4]Pandora Behaviour Engine+ is a[b] Work in Progress![/b][/size][size=5]\n<br />[/size][size=3]This Nexus page hosts the latest [b]stable[/b] [b]and extensively tested [/b]release. However, this does not guarantee that the engine is free of bugs or compatibility issues. \n<br />\n<br />For the (latest bleeding edge) versions of the engine that may not be as stable or tested as the release on this page, go to the [url=https://github.com/Monitor221hz/Pandora-Behaviour-Engine-Plus]github page[/url]. Note that there's not always a version ahead of the release on Nexus.\n<br />\n<br />[/size][size=6]REPORT BUGS [/size][url=https://github.com/Monitor221hz/Pandora-Behaviour-Engine-Plus/issues][size=6]HERE[/size][/url][size=3]\n<br />\n<br />[img]https://i.imgur.com/aDOoCIA.png[/img]\n<br />Check [url=https://github.com/Monitor221hz/Pandora-Behaviour-Engine-Plus/wiki]the wiki[/url] if you'd like to contribute or write plugins!\n<br />\n<br />[img]https://i.imgur.com/Xg95jqL.png[/img]\n<br />Thank you to:\n<br />[/size][list]\n<br />[*][size=3]The [url=https://github.com/Monitor221hz/Pandora-Behaviour-Engine-Plus/graphs/contributors]contributors[/url]﻿ of this open source project.[/size]\n<br />[*][size=3]Microsoft for .NET.[/size]\n<br />[*][size=3][url=https://github.com/ret2end]ret2end[/url]﻿ for the library [url=https://github.com/ret2end/HKX2Library]HKX2[/url]﻿.[/size]\n<br />[*][size=3]The Avalonia developers for [url=https://github.com/AvaloniaUI/Avalonia]Avalonia[/url]﻿.[/size]\n<br />[*][size=3]The [url=https://discord.gg/8nUQCWMn3w]Mod-Forge discord community[/url]﻿ for feedback.[/size]\n<br />[*][size=3]The users who reported bugs either via Github issues or on the discord. You are appreciated.[/size]\n<br />[/list]\n<br />[size=3]Special thanks to:\n<br />[/size][list]\n<br />[*][size=3]Distar for getting me started with Skyrim Havok behavior[/size]\n<br />[*][size=3]The behaviour modding community for sharing knowledge freely.[/size]\n<br />[/list]"
