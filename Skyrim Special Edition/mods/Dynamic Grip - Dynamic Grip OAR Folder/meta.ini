nexusDescription="[b][color=#cfe2f3][size=4]Preview[/size][/color]\n<br />[color=#fff2cc]   [center][b][color=#fff2cc]﻿[/color][img]https://i.imgur.com/gxHrPZs.gif[/img][/b][/center][/color][center]\n<br />[b][img]https://i.imgur.com/wTDG4ZC.gif[/img]\n<br />\n<br />[/b]﻿\n<br />[b][img]https://i.imgur.com/Igv0uXs.gif[/img]\n<br />[/b]\n<br />\n<br />[img]https://imgur.com/dGS4tJo.gif[/img][/center]﻿\n<br />\n<br />[color=#cfe2f3][size=4]How to use[/size]\n<br />[/color][/b]\n<br />[size=3]﻿   ﻿To change grip, press 'G' on keyboard (check the .ini file to change) or [activate] + [shout] buttons on gamepad(eg. A + LT)\n<br />﻿\n<br />   ﻿Gameplay wise, changing grip on a one-handed weapon gives you a +30% damage bonus to one-handed weapons and for ﻿   ﻿\n<br />   ﻿two-handed ﻿weapons a 30% damage penalty aswell as a speed buff/debuff for 1h and 2h respectively.﻿ \n<br />   ﻿These are implemented by using magic effects, so they can be easily ﻿customized with SEEdit.\n<br />\n<br />   ﻿Perk requirements for each grip mode can be enabled in the .ini file, by assigning each the respective perk's EditorID\n<br />   ﻿(The same perk can be assigned to both);\n<br />[/size][size=3]\n<br />[/size][size=3]﻿   ﻿   ﻿[i][u]sRequiredPerk1H[/u]  - [/i] one handed weapons(sword, dagger, axe and mace)\n<br />[i][u]﻿   ﻿   ﻿sRequiredPerk2H[/u]  - [/i] two handed weapons(greatsword, battleaxe and war-hammer)\n<br />   \n<br />   ﻿﻿Regarding melee staff mode the following settings can be changed in the ini file;\n<br />   ﻿   ﻿[u]bMeleeStaffEnchants[/u] - Enable of disable staff enchants while in melee mode (default: true). There's a whole wide array of different staff effects out there so in case of issues you can simply disable them in here\n<br />   ﻿   ﻿﻿[u]fMeleeStaffDamage[/u]   - default: 13.0, pretty self explanatory\n<br />   ﻿   ﻿[u]fMeleeStaffSpeed[/u]      - default: 1.4, this is probably the value that needs tweaking the most as it is largely dependent on the animations ﻿used, higher number speeds up animations\n<br />\n<br />\n<br />[/size]\n<br />\n<br />[color=#cfe2f3][b][size=4]Requirements[/size][/b]\n<br />[/color]\n<br />[size=3]   ﻿- [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/92607]Open Animation Replacer- Math Plugin[/url][size=3] and all it's requirements[/size]\n<br />\n<br />[size=3]   ﻿Run nemesis and tick Dynamic Grip\n<br />\n<br />   ﻿[b]For MCO users:[/b]\n<br />   ﻿[spoiler]\n<br />   ﻿[b]COPY MCO ANIMATIONS TO THIS MOD'S OAR FOLDER\n<br />[/b]\n<br />   ﻿The following animations need to be copied from the mco folder;\n<br />\n<br />[b]   ﻿[i]-  [/i]one-handed sword[/b]\n<br />   [i]﻿Attack MCO-DXP&#92;meshes&#92;actors&#92;character&#92;animations&#92;DynamicAnimationReplacer&#92;_CustomConditions&#92;21[/i]\n<br />   ﻿to\n<br />   ﻿[i]DynamicGrip MCO&#92;meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;DynamicGrip&#92;gripSwitch1H[/i]\n<br />\n<br />[i]   ﻿-  [/i][b]two-handed sword[/b]\n<br />   [i]﻿Attack MCO-DXP&#92;meshes&#92;actors&#92;character&#92;animations&#92;DynamicAnimationReplacer&#92;_CustomConditions&#92;25 [/i]\n<br />   ﻿to\n<br />   ﻿DynamicGrip MCO&#92;meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;DynamicGrip&#92;gripSwitch2H\n<br />\n<br />   ﻿[i]-  [/i][b]dual-wield swords[/b]\n<br />[i]   ﻿Attack MCO-DXP&#92;meshes&#92;actors&#92;character&#92;animations&#92;DynamicAnimationReplacer&#92;_CustomConditions&#92;31[/i]\n<br />[i]   ﻿to[/i]\n<br />[i]   ﻿DynamicGrip MCO&#92;meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;DynamicGrip&#92;gripSwitchDW[/i]\n<br />\n<br />\n<br />   ﻿Also, check [url=https://www.nexusmods.com/skyrimspecialedition/mods/110667]ADXP I MCO Elden Rim Dual Wield moveset collection[/url] remember to check Animations Priorities in the OAR UI\n<br />\n<br />   ﻿Example:\n<br />   ﻿[spoiler][img]https://i.imgur.com/esfBgxe.png[/img][/spoiler]\n<br />[/spoiler]\n<br />   ﻿\n<br />   ﻿[b]For BFCO users:[/b]\n<br />   ﻿[spoiler]\n<br />   [b]﻿COPY BFCO ANIMATIONS TO THIS MOD'S OAR FOLDER[/b]\n<br />\n<br />   ﻿As BFCO doesn't come with all default animations, some of these have to be obtained elsewhere;\n<br />\n<br />[b]   ﻿[i]-  [/i]one-handed sword animations[/b]\n<br />   ﻿to\n<br />   ﻿[i]DynamicGrip MCO&#92;meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;DynamicGrip&#92;gripSwitch1H[/i]\n<br />\n<br />[i]   ﻿-  [/i][b]two-handed sword animations[/b]\n<br />   ﻿to\n<br />   ﻿DynamicGrip MCO&#92;meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;DynamicGrip&#92;gripSwitch2H\n<br />\n<br />   ﻿[i]-  [/i][b]dual-wield swords animations[/b]\n<br />[i]   ﻿to[/i]\n<br />[i]   ﻿DynamicGrip MCO&#92;meshes&#92;actors&#92;character&#92;animations&#92;OpenAnimationReplacer&#92;DynamicGrip&#92;gripSwitchDW[/i]\n<br />   ﻿[/spoiler][/size]\n<br />\n<br />[color=#fff2cc]\n<br />[/color][color=#cfe2f3][size=4][b]Compability[/b][/size]\n<br />[/color]\n<br />   [size=3]Soulsy HUD - changing grip for two-handed weapons doesn't work if there's any queued weapon/spells\n<br />   ﻿Valhalla Combat - Block commitment conflicts with 2 hand-weapon blocking\n<br />   ﻿Wheeler Quick Action Wheel of Skyrim - incompatible\n<br />   ﻿...\n<br />\n<br />[/size][size=4]\n<br />[/size][color=#cfe2f3][b][size=4]Considerations[/size]\n<br />[/b][/color]\n<br />[size=3]   ﻿- Only works for the right-hand, but you can equip a 2h in your left hand[/size][size=3]\n<br />\n<br />\n<br />   ﻿[url=https://github.com/bosnThs/dynamicGrip]source\n<br />\n<br />\n<br />[/url][center][url=https://github.com/bosnThs/dynamicGrip][/url][url=https://ko-fi.com/boosn][img]https://i.imgur.com/2ZKfq9g.png[/img][/url]﻿[/center][/size]"
