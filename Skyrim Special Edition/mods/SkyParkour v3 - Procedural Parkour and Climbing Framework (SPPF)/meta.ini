nexusDescription="[center][img]https://i.imgur.com/GFpAiOO.png[/img][/center][center][size=4][i][font=Lucida Sans Unicode]Introducing SkyParkour v3, Native Behavior Integration. With fully animated 1st person, smoother transitions and more.\n<br />Inspired by games like Assassin's Creed, SkyParkour aims to make traversing Skyrim's terrain less frustrating and more fun.\n<br />\n<br />[img]https://i.imgur.com/2HQGQcp.png[/img]\n<br />[/font][/i][/size][/center][font=Lucida Sans Unicode][center][youtube]ln-JKz8uMLs[/youtube][youtube]sh5isw2p_eE[/youtube][youtube]8TeUPtdQXhU[/youtube]\n<br />[size=6][img]https://i.imgur.com/2HQGQcp.png[/img]\n<br />[img]https://i.imgur.com/s63qaI5.gif[/img][img]https://i.imgur.com/29r7R0o.gif[/img][img]https://i.imgur.com/oHYKBf8.gif[/img][img]https://i.imgur.com/f5WKuhh.gif[/img]﻿\n<br />[img]https://i.imgur.com/2HQGQcp.png[/img]﻿﻿﻿﻿[/size][/center][/font]\n<br />[center]﻿[/center]\n<br />[left][size=6][b]﻿Walkthrough of the Features[/b][/size][/left]\n<br />\n<br />[list]\n<br />[*][i][b][quote]Press or Hold Down Key For Parkour[/quote][/b][/i]\n<br />[*][i][b][quote]Toggleable ledge indicators[/quote][/b][/i]\n<br />[*][i][b][quote]Dynamic, responsive, height &amp; scale (setscale x) based ledge detection[/quote][/b][/i]\n<br />[*][i][b][quote]No Papyrus VM bloat. SKSE for maximum performance[/quote][/b][/i]\n<br />[*][i][b][quote]Grab ledges midair, climb out of water[/quote][/b][/i]\n<br />[*][i][b][quote]First &amp; third person support[/quote][/b][/i]\n<br />[*][i][b][quote]Equipment weight based stamina system[/quote][/b][/i]\n<br />[*][i][b][quote]Native jump input buffering from jump to parkour transition (optional)[/quote][/b][/i]\n<br />[*][i][b][quote]\"Smart Parkour\". More control over your actions[/quote][/b][/i]\n<br />[*][i][b][quote]Controller support[/quote][/b][/i]\n<br />[*][i][b][quote]Consistent sneak state, smooth parkour entrance &amp; exit, no loss of camera control, no need to sheathe weapons[/quote][/b][/i]\n<br />[/list]\n<br />[font=Lucida Sans Unicode]\n<br />[b][size=6]Smart Parkour[/size]\n<br />[/b]﻿\n<br />[list]\n<br />[*][size=4]Smart Climb: No climbing for high ledges on the move. Stand still to get on roofs.[/size]\n<br />[*][size=4]Smart Vault: Sprint to vault when not sneaking, move to vault when sneaking.[/size]\n<br />[*][size=4]Smart Steps: No steps when standing still.[/size]\n<br />[/list][center][/center]\n<br />\n<br />[size=6][left][b]Stamina System[/b][/left][/size][left]﻿[/left][center][list][left]\n<br />[*][size=3]Stamina will be consumed by a base amount set in MCM plus your equip weight * 0.2.[/size]\n<br />[*][size=3]If you got insufficient stamina, indicator will be red and a failed animation will play. (Toggleable)[/size]\n<br />[*][size=3]Low effort actions will not prevent parkour, only high effort ones will. (High, Highest, Failed)[/size]\n<br />[*][size=3]Low effort actions consume half the stamina required for climbing. Steps do not consume stamina.[/size]﻿\n<br />[/left][/list][/center]\n<br />\n<br />[size=6][left][b]Inputs[/b][/left][/size][center][list][left]\n<br />\n<br />[*][font=Lucida Sans Unicode][size=3][b][i]Preset Key Options[/i][/b] use Skyrim's own control map actions, they will match your input devices automatically.[/size][/font]\n<br />[*][size=3][i][b]Button Delay[/b][/i] feature requires holding down the key for the set amount of seconds before going into parkour mode.[/size]\n<br />\n<br />[*][size=3][i][b]Jump Buffering:[/b][/i][/size]\n<br />[size=3][color=#00ff00]If delay value is selected a non-zero value along with the Jump Preset key option, player will jump on [i][b]button release[/b][/i] instead of [i][b]button press[/b][/i]. Like Dark Souls Sprint / Dodge input.[/color][/size]\n<br />\n<br />[*][font=Lucida Sans Unicode][size=3][b][i]Custom Keys[/i][/b] can be mapped to other inputs. However they don't match devices automatically. Requires reassigning.[/size][/font]\n<br />[/left][/list][/center][center]﻿[/center]\n<br />[size=6][left][b]Compatibility[/b][/left][/size][/font][center][list][left][font=Lucida Sans Unicode][size=3][b][i][u]Compatible[/u][/i][/b][/size]\n<br />[/font][*][size=3]Skyrim Version 1.5.97 to 1.6.1170.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/63232]EVG Animated Traversal[/url] -&gt; SkyParkour is not dependent on it on v2 and v3, entirely new framework. But it is compatible.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/38950]Movement Behavior Overhaul[/url][/size]\n<br />[*][size=3][b]Improved Camera SE V2.0 on Discord[/b] (NOT v1.1.1 on Nexus)-&gt; [u][i]Partially compatible as of 3.1.0[/i][/u]. Third person animations will play instead of First Person until IC author implements full compatibility.[/size]\n<br />\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/97253]SkyClimb[/url] is compatible, but it is redundant and there is no reason to use these together.[/size]\n<br />\n<br />[size=3]\n<br />[b][i][u]Not Compatible[/u][/i][/b][/size][*]Skyrim VR is [i][u]not[/u][/i] supported. Character controller &amp; animations work differently and since I don't have a VR set, I can't work on it.\n<br />[*][size=3]I don't have GOG (don't know if it works). Feel free to test it out.[/size]\n<br />[/left][/list][/center][font=Lucida Sans Unicode][font=Verdana]\n<br />[left][size=5]﻿[/size][b][size=6]Install[/size][/b][/left][/font][/font][center][left][size=4]\n<br />\n<br />[i][font=Verdana]MANDATORY REQUIREMENTS[/font][/i][/size]\n<br />[spoiler]\n<br />[font=Lucida Sans Unicode][font=Verdana]\n<br />[list=1]\n<br />[*][color=#f4f4f4][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258]AMR[/url][/size][/color]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url]﻿﻿ or [url=https://www.nexusmods.com/skyrimspecialedition/mods/133232]Pandora[/url]﻿.[/size]\n<br />[*][size=3]Pandora users also get the Pandora patch file. Don't use with Nemesis or it will complain.[/size]\n<br />[/list]\n<br />[/spoiler]\n<br />[color=#f4f4f4][i][size=5]\n<br />[/size][/i][/color][/font][/font][font=Verdana][size=4][i]OPTIONAL REQUIREMENTS[/i][/size][/font]\n<br />[spoiler]\n<br />[list]\n<br />[font=Verdana][size=4]\n<br />[/size][/font][/list][font=Lucida Sans Unicode][font=Verdana][list=1]\n<br />[*][size=3][color=#f4f4f4][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url] will allow 360 Parkouring, otherwise camera rotation will be locked[/color][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/86631]Sprint Sneak Movement Speed Fix[/url][color=#f4f4f4] fixes the infamous sprint speed bug[/color][/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/20166]Classic Sprinting Redone[/url][color=#f4f4f4] allows more precise sprint control[/color][/size]\n<br />[*][size=3][color=#f4f4f4][url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url] to disable hiding shield node in 3rd person. Change \"DisableHideOnSit\" Under \"[ShieldOnBack]\" to be \"DisableHideOnSit=Player|NPC\" without quotes.﻿[/color][/size]\n<br />[/list]\n<br />[/spoiler]\n<br />[color=#f4f4f4][size=4]\n<br />[/size][/color][/font][/font][font=Verdana][size=4][i]THEN[/i][/size][/font][font=Lucida Sans Unicode][font=Verdana][color=#f4f4f4][size=4]\n<br />[/size]\n<br />[/color][list=1]\n<br />[*][color=#f4f4f4][size=3]Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/132292?tab=files]SkyParkour V3[/url][/size][/color]\n<br />[*][color=#f4f4f4][size=3]Make sure your Nemesis / Pandora cache doesn't have leftovers that overwrite / corrupt the output. If so, delete the cache and output. Refer to FAQ (on sticky post) for issues. If you're using a patcher for the first time, go read their descriptions first.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]Tick SkyParkour 1st Person &amp; 3rd Person patches in Nemesis / Pandora and run.[/size][/color]\n<br />[/list][color=#f4f4f4][i][/i][/color][/font]\n<br />\n<br />[size=5][b]Upgrading From Previous Versions[/b][/size]\n<br />[/font][/left][/center]\n<br />[spoiler]\n<br />[font=Lucida Sans Unicode][font=Verdana][font=Verdana][left][size=4]Upgrading from SkyParkour V1 &amp; SkyClimb[/size][/left]\n<br />[center][font=Verdana][list][left]\n<br />[*][font=Verdana][font=Verdana][font=Verdana][font=Verdana][color=#f4f4f4]Disable the mod From \"SkyClimb\" MCM of SkyParkour v1 (or disable ledge &amp; vault options from SkyClimb)[/color][/font][/font][/font][/font]\n<br />[*][font=Verdana][font=Verdana][font=Verdana][font=Verdana][color=#f4f4f4]Exit the Menu[/color][/font][/font][/font][/font]\n<br />[*]Make a new save\n<br />[*]Uninstall SkyParkour V1 (or SkyClimb)\n<br />[*]Launch the game &amp; make another new save.\n<br />[*]Install latest SkyParkour\n<br />[/left][/list][i][color=#f4cccc]If it still doesn't work, try in a new save and see if the issue persists.[/color][/i][/font][/center][color=#f4f4f4][center][/center][/color]\n<br />[left][size=4]Upgrading from SkyParkour V2[/size]\n<br />\n<br />[list]\n<br />[*][size=3]Safe to update from V2 to V3.[/size]\n<br />[*][size=3]You can ignore ESP name change, there aren't any non-persistent records or looping scripts as of v2.[/size]\n<br />[*][size=3]Wait for your SkyUI MCM to refresh. MCM can be slow to finish startup tasks. This applies to every Mod with an MCM. Its not instant.[/size]\n<br />[/list]\n<br />[/spoiler]\n<br />\n<br />[size=6][b]Troubleshoot[/b][/size][/left][/font][center][list][left]\n<br />[*][size=3]Try toggling the mod off then on in the MCM. This resets internal stuff.[/size]\n<br />[*][size=3]Try creating a new save &amp; reloading it (or a previous save). This also resets, but also forces player out of parkour.[/size]\n<br />[*][font=Verdana][font=Verdana][size=3]If there is a crash, post a crash log with a spoiler tag.[/size][/font][/font]\n<br />[*][size=3][b][i]Paste your SkyParkourNG SKSE log[/i][/b] from [u][i]Documents/My Games/Skyrim Special Edition/SKSE[/i][/u] into pastebin or similar when opening a bug report.[/size]\n<br />[/left][/list][/center][/font][/font][center]﻿[/center]\n<br />[font=Verdana][size=6][left][b]Permissions[/b][/left][/size][/font][center][list][left]\n<br />[*][color=#ff0000]You are not allowed to upload my mods to nexus or any other platform without my permission. This also includes the ports to bethesda.net, PS and Xbox.[/color]\n<br />[*][color=#00ff00]You can upload translations, as long as the original mod is required.[/color]\n<br />[/left][/list][/center]\n<br />\n<br />[b][size=5]Other Mods[/size]\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/154534][size=3]Simple Diving System (SDS)[/size][/url]﻿[/b]\n<br />[/list][/b]\n<br />\n<br />Credits to:\n<br />[url=https://next.nexusmods.com/profile/Monitor221hz]Monitor221hz[/url] for helping with havok root motion.\n<br />[url=https://next.nexusmods.com/profile/NickaNak]NickaNak[/url] for helping with behaviors.\n<br />\n<br />\n<br />[url=https://next.nexusmods.com/profile/Ershin?gameId=1704]Ershin[/url], for contributions to community &amp; havok findings.\n<br />[url=https://next.nexusmods.com/profile/alexsylex]alexsylex[/url] for havok findings.\n<br />\n<br />﻿[url=https://github.com/SphyxDev]Sphyx[/url] for helping with thumbnails &amp; trailer videos.\n<br />\n<br />[url=https://next.nexusmods.com/profile/Everglaid?gameId=1704]Everglaid[/url] for EVG Animated Traversal\n<br />[url=https://github.com/BingusEx/SkyClimb]BingusEx[/url] and GonceptGosting, for the player scale fix﻿.\n<br />[url=https://next.nexusmods.com/profile/sokco816?gameId=1704]sokco816[/url] for SkyClimb, Inspiration for the mod.\n<br />\n<br />Everyone in xSE RE Discord.\n<br />And everyone who open sources their work, learned a lot from their repos.\n<br />\n<br />[left][size=3][url=https://github.com/Tsptds/SkyParkourNGv2]Source[/url]﻿[/size]﻿﻿[/left]"
