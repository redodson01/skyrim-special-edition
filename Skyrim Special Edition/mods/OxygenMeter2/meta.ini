nexusDescription="[center][size=6][b]Oxygen Meter 2[/b]\n<br />﻿[youtube]S9YivGd7Cjc[/youtube][/size][/center]\n<br />\n<br />[b][size=5]Requirements[/size][/b]\n<br />[list]\n<br />[*][url=https://skse.silverlock.org/]SKSE64﻿[/url]﻿\n<br />[*]Skyrim SE 1.5.97 or Skyrim AE [b](Make sure you choose the corrrect download)[/b]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins﻿[/url]﻿\n<br />[/list]\n<br />[b][size=5]Features[/size][/b]\n<br />[list]\n<br />[*]Oxygen meter appears when underwater.\n<br />[*]Granular control over meter placement via ini file. (Position, scale and rotation)\n<br />[*]Option to fade out meter when drowning.\n<br />[*]Meter flashes when under 50% oxygen (Can be configured in ini)\n<br />[*]No longer uses staff charge meter, now uses a custom scaleform widget as a newly implemented UI element, in the style of the vanilla UI\n<br />[*]Color of meter can be changed in the ini.\n<br />[*]Color of the flash can be changed in the ini.\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/64532/64532-1708183419-1614799866.gif[/img]﻿[/list]\n<br />[b][size=5]Credits[/size][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]﻿PO3[/url] for writing the original Oxygen Meter, helping me wrap my head around c++ and cmake and looking over my code.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/97572778]Shrimperator[/url] for being incredibly patient with me and answering my dumb questions and just being generally wobbly.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/7064860]﻿wSkeever[/url] for creating the video, thumbnail and being supportive as always.\n<br />﻿Ryan for [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLib[/url].﻿\n<br />\n<br />[b][size=5]Further Info[/size][/b]\n<br />﻿For modders, menu name is oxygenMeter2 if you want to use UI.Invoke on it or use HideMenu/ShowMenu console command.\n<br />\n<br />﻿Menu displays oxygenMeter2.swf, so if you want to skin it you should edit that. You can get the .fla from the source link below, or edit in jpex if you're more ﻿comfortable with that.\n<br />\n<br />﻿This is my first attempt at a SKSE plugin, so while I've tested it a good amount and I don't think there should be any issues, if you do ﻿have any please let me know.\n<br />\n<br />[b][size=5][url=https://github.com/Osmosis-Wrench/OxygenMeter]Source[/url][/size][/b]"
