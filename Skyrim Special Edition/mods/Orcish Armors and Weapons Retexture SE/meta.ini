nexusDescription="[center][u][size=6][b]ORCISH ARMOR AND WEAPONS RETEXTURE SE[/b][/size]\n<br />[/u][size=4]\n<br />\"Ugly and strong, like those that forged it\"\n<br />[/size][/center][center][img]https://i.imgur.com/TE4PSCR.png[/img][/center][center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />\n<br />This mod retextures the Orcish armor, shields, weapons, CC Orcish Plate, CC Orcish Scaled armor CC Orcish bolts, CC Orcish Crossbow and CC Headman's axe. This mod also includes optional consistency retextures for  [url=https://www.nexusmods.com/skyrimspecialedition/mods/34585]NordwarUA's Race Armor Expansion[/url]'s orcish armors , [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts' [/url]helm of ferocity and Also includes a patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url]﻿\n<br />\n<br />\n<br />This mod also includes optional cubemap addons for the orcish armors. In vanilla, all orcish weapons use cubemap reflections, but none of the armors do (including the CC ones). These options overwrite the armor meshes to apply the same cubemap as the weapons, making them match better.\n<br />\n<br />Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (2k chests, shields and weapons, 1k everything else)\n<br />Low-res version is also available in optional files (1k chest, shields and weapons, 512 everything else)\n<br />\n<br />[size=5]\n<br />[b][u][center]﻿FOMOD OPTIONS[/center][/u][/b]\n<br />[/size]\n<br />\n<br />[size=6][b]Choose what to install[/b][/size]\n<br />\n<br />Choose which textures to install and if you want to install textures-only or my Cubemap addon versions. Cubemaps are used to create metallic-looking reflections. Most metallic armors and weapons in Skyrim use them. While orcish weapons use cubemaps, Orcish armors do not. The cubemap addons will overwrite all your meshes. The fomod will provide meshes for popular bodyslides and mods. Please see \"patch tutorial\" further down this mod page, to learn how to create your own patches for these cubemap addons. It is quite simple and quick to do.\n<br />\n<br />[b][u][size=5]Orcish Armor[/size][/u][/b]\n<br />\n<br />[b][size=4]Textures only\n<br />[/size][/b][b][size=4][img]https://i.imgur.com/6Nsv3HU.png[/img]\n<br />\n<br />Cubemap Addon[/size][/b]\n<br />[img]https://i.imgur.com/uu4mShU.png[/img]\n<br />The cubemap addon is highly recommended. It will make the iron armor look shinier and more metallic. It is a lot more noticeable in movement\n<br />\n<br />[u][b][size=4]ORCISH WEAPONS[/size][/b][/u]\n<br />\n<br />[img]https://i.imgur.com/uTe3qbf.png[/img]\n<br />\n<br />\n<br />[u][b][size=4]CC Orcish Plate[/size][/b][/u]\n<br />[b][size=4]\n<br />Textures only\n<br />[/size][/b][img]https://i.imgur.com/HttijeG.png[/img]\n<br />[b][size=4]Cubemap addon[/size][/b]\n<br />[img]https://i.imgur.com/89379eA.png[/img]\n<br />\n<br />[u][b][size=4]CC Orcish Scale[/size][/b][/u]\n<br />[b][size=4]\n<br />Textures only\n<br />[/size][/b][img]https://i.imgur.com/lcB5qk8.png[/img]\n<br />[b][size=4]Cubemap addon\n<br />[img]https://i.imgur.com/uQfclcN.png[/img][/size][/b]\n<br />[b][u][size=5]CC CROSSBOW PACK\n<br />[img]https://i.imgur.com/zsWeqVi.png[/img]\n<br />\n<br />CC HEADMAN'S CLEAVER\n<br />[img]https://i.imgur.com/wpHekpq.png[/img]\n<br />CC RARE CURIOS\n<br />[img]https://i.imgur.com/fffJf8u.png[/img]\n<br />[/size][/u][/b]\n<br />[b][u][size=4]CC FISTS OF FURY\n<br />[img]https://i.imgur.com/oaZu00q.png[/img][/size][/u][/b]\n<br />\n<br />[center][b][u][size=4]﻿FROM THIS POINT FORWARD, UNLESS STATED OTHERWISE, ALL SCREENSHOTS WILL USE THE CUBEMAP ADDONS[/size][/u][/b][/center][center]﻿[/center][center]﻿[/center][b][u][size=5][center]ORCISH ARMOR CUBEMAP ADDON MESH OPTIONS[/center][/size][/u][/b][center]If you choose the cubemap addon version of the iron armor, this page will let you choose between different options and patches for said addon.\n<br />If you install any of the bodyslide patches, it is very important that you re-generate your bodyslide outputs.\n<br />[size=3]\n<br />[b]Male meshes[/b][/size]\n<br />[size=2]Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url][/size][size=3]﻿[/size]\n<br />\n<br />[b]Female meshes[/b][/center][center]Vanilla meshes \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198?tab=files]CBBE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/109194]CBBE 3BA Vanilla outfits redone﻿\n<br />\n<br />[/url][b][u][size=4]CC ORCISH PLATE AND ORCISH SCALED MESH OPTIONS[/size]\n<br />[/u][/b][size=2]If you chose my cubemap addon version, this page will let you choose between mesh patches[/size]\n<br />\n<br />[size=2]Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE meshes[/url][/size]\n<br />\n<br />\n<br />[size=5]Mod meshes[/size]\n<br />[size=2]\n<br />Mesh patches to apply my cubemap changes to these items\n<br />[/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34100][size=4]Armor Variants Expansion[/size]\n<br />[/url][img]https://i.imgur.com/t6xNV49.png[/img]\n<br />\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/32998][size=4]Glenmoril﻿[/size][/url]﻿[/b]\n<br />[img]https://i.imgur.com/8VKgx7Z.png[/img][/center][center][size=5]\n<br />[/size]﻿[/center][center]﻿[/center][b]CONSISTENCY PATCHES[/b]\n<br />\n<br />[size=2]Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.\n<br />\n<br />[/size][center][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/34585]NORDWAR'S RACE ARMOR EXPANSION\n<br />[/url]By NordwarUA and Deletepch﻿\n<br />[/b]\n<br />[img]https://i.imgur.com/rbfr9f4.png[/img]\n<br />\n<br />\n<br />\n<br />[size=2]Covers all the orcish sets from this mod and overwrites their meshes so they use the same cubemaps as my cubemap addons[/size][size=3]﻿[/size]\n<br />\n<br />[b][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644][b]OBLIVION ARTIFACT[/b][b]S[/b][/url][size=5]﻿[/size][size=5] [/size]\n<br />[size=3]Helm of ferocity by watcherzero[/size]\n<br />\n<br />[img]https://i.imgur.com/IIGAHdh.png[/img]\n<br />\n<br />[size=5]\n<br />[/size]\n<br />[size=5]\n<br />[/size][/center]\n<br />[b][u][size=5][center][/center][/size][/u][/b]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/20199][size=4][center]CATHEDRAL ARMORY PATCH[/center][/size][/url]﻿[img]https://i.imgur.com/qoQSDgI.png[/img]\n<br />[/b][b]\n<br />[/b][center]\n<br />\n<br />[b][u]CUBEMAP ADDON PATCH-MAKING TUTORIAL[/u][/b]\n<br />[size=3]Making your own patches for my cubemap addon versions is very simple. Simply make sure all the settings in your NIFs matches these \n<br />ones:\n<br />[/size]\n<br />[img]https://i.imgur.com/q48IZ74.png[/img]\n<br />\n<br />\n<br />[size=5]If you like my work, check out my other mods [/size][url=https://www.nexusmods.com/users/10028290?tab=user+files][size=5]here[/size][/url][size=5]﻿![/size]\n<br />\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
