nexusDescription="[font=Tahoma][color=#00ffff][size=5][b][url=https://www.nexusmods.com/skyrimspecialedition/articles/4549/]All of my future skse plugins will only support 1.5.97 from now on![/url][/b]\n<br />\n<br />[b]Issue Descriptions:[/b][/size][/color]\n<br />[size=3]\n<br />The vanilla skyrim game engine does not have the concept of combos attack at all, except the right to left and left to right swing attack.\n<br />\n<br />Although modern attack animations framework likes [url=https://www.skyrim-guild.com/distars-mods/adxp-mco]MCO - ADXP[/url], [url=https://www.skyrim-guild.com/distars-mods/skysa-2]Skysa[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/45378]ABR[/url] had brought up so many modern ACT game movesets into skyrim, for npcs they still not have a brain to waving them properly.\n<br />\n<br />Therefore you would experience npc who using those modern attack moveset could launch only one strike during attacking (MCO), or perform randomizer combos attack without considering the actual situation (Skysa).\n<br />\n<br />For issue above, [u][color=#ffff00]SCAR - Skyrim Combos AI Revolution[/color][/u] is exactly the mod that intend to fix the defect.\n<br />\n<br />[/size][/font]\n<br />\n<br />[b][color=#00ffff][size=5][font=Tahoma]Mod Introduction:\n<br />[/font][/size][/color][/b]\n<br />[font=Tahoma][size=3]SCAR introduces a dynamic and highly customizable AI attack system to the game. Through SCAR you can [color=#f4f4f4]specify individual attack AI setup for each moveset[/color], NPCs would check the range of distance and angle as well as other conditions before every strike, pick up the attack action that meet the criteria, then perform it. \n<br />\n<br />In short words, You can understand that as \"[color=#ffff00][u]One Moveset, One Attack AI Setup[/u][/color]\". [/size][/font][font=Tahoma][size=3]With SCAR there are now technically possible to introduce those Elden Ring / Dark Souls Boss combos attack into Skyrim!\n<br />[/size][/font][center]﻿[/center][font=Tahoma][size=3][center][b][color=#ff7700]Showcase Video:[/color]\n<br />[/b][b][color=#ffff00]\n<br />[/color][/b][/center][/size][/font][font=Tahoma][size=3][left][b][color=#ffff00][/color][/b][/left][/size][/font][center][font=Tahoma][size=3][b][color=#ffff00][youtube]jGk_O6fpaUU[/youtube]\n<br />\n<br />[youtube]3UyNg-L9r4s[/youtube]\n<br />[/color][/b][/size][/font][font=Tahoma][size=3][/size][/font][font=Tahoma][size=3][/size][/font][/center][font=Tahoma][b][color=#ffff00]\n<br />\n<br />\n<br />[/color][/b][color=#00ffff][size=5][b]How to Install:\n<br />[/b][/size][/color]\n<br />[size=4][color=#ff7700][b]Requirement:[/b][/color]  \n<br />[/size][/font][font=Tahoma][size=3](1) SKSE for the correspond game version.[/size][/font][font=Tahoma][size=3]\n<br />(2) [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins﻿[/url].\n<br />(3) [url=https://support.microsoft.com/en-us/help/2977003/the-latest-supported-visual-c-downloads]Visual C++ Redistributables (2015/2017/2019/2022)\n<br />[/url](4) [url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Nemesis[/url]\n<br />[/size]\n<br />[color=#ff7700][size=4][b]To Install:[/b][/size][/color][list]\n<br />[*][size=3]Download and Install the mod files with mod manager.[/size]\n<br />[*][size=3]Tick the [url=https://staticdelivery.nexusmods.com/mods/1704/images/72014/72014-1658660338-2112221949.png]patch[/url]﻿ in Nemesis, update and lanuch.[/size]\n<br />[*][size=3]A default ADXP animations pack already included in the mod files, contains all the vanilla weapon type moveset in game. Credit to MikeNike &amp; Distar. [/size]\n<br />[*][color=#ffff00][size=3][u]Each moveset has to be pre-patched to support SCAR functions, otherwise everything would still the same as vanilla.[/u][/size][/color]\n<br />[/list]\n<br />[color=#ff7700][size=4][b]Debugging:[/b][/size][/color]\n<br />[list]\n<br />[*][color=#f4f4f4][size=3]To debug in game, open \"SKSE&#92;Plugins&#92;SCAR.ini\", set options \"EnableDebugLog\" and \"EnableDebugOverlay\" to true.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]You can check the plugin log in \"C:&#92;Users&#92;Administrator&#92;Documents&#92;My Games&#92;Skyrim Special Edition&#92;SKSE&#92;SCAR.log\".[/size][/color]\n<br />[/list]\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]Compatibility Issues:[/b][/size][/color]\n<br />\n<br />[color=#ff7700][size=4][b]Compatible with:[/b][/size][/color]\n<br />[list]\n<br />[*][font=Tahoma][color=#f4f4f4][size=3][url=https://www.skyrim-guild.com/distars-mods/adxp-mco]ADXP | MCO[/url] v1.3.2 and above.[/size][/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][size=3]Any other combat AI mods.﻿[/size][/color][/font]\n<br />[/list]\n<br />[color=#ff7700][size=4][b]Require Patch To Compatible:[/b][/size][/color]\n<br />[list]\n<br />[*][font=Tahoma][color=#f4f4f4][size=3]Skysa [/size][/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][size=3]ABR[/size][/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/60855]Distance Based Combat[/url]﻿: could works without Skyrim Platform after patch for SCAR.[/size][/color][/font]\n<br />[/list]\n<br />[size=3]SCAR also could works for creatures, as long as someone build up supporting for creature behavior, here is a ﻿[url=https://www.skyrim-guild.com/mods/creatures-troll]creature project[/url] that using SCAR.[/size]\n<br />\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]For Moveset Designers &amp; Mod Author:\n<br />[/b][/size][/color][size=3]\n<br />To learn how to patch a moveset for SCAR, read this [url=https://github.com/max-su-2019/SCAR/blob/main/docs/EN/How%20To%20Patch%20Moveset%20For%20SCAR.md]doc[/url]. You can also join my [url=https://discord.gg/qkfGYcqpfC]discord[/url] for further communication.[/size]\n<br />[url=https://github.com/max-su-2019/SCAR]Source Code[/url]\n<br />\n<br />\n<br />[color=#ffff00][size=3]Credit:[/size][/color]\n<br />[list]\n<br />[*][font=Tahoma][color=#f4f4f4]Monitor144hz for made the original mod and allow me to remake it through SKSE plugins. [/color][/font]Help me on behviour edit and made the moveset patcher tool.\n<br />[*][color=#f4f4f4]Dropkicker for wrote the assembly hook cdoes for AI attack distance check function. Also provided helping on porting the plugin to AE.[/color]\n<br />[*][color=#f4f4f4]Fenix for pointedd me the address of AI attack distance check function, and the AI navigating check function.[/color]\n<br />[*]Atom for provided me the source code related to havok behaviour engine.[color=#f4f4f4][/color]\n<br />[*]alexsylex for taught me how to use havok class reflection.\n<br />[*]KernalsEgg for provided me the codes of class TESActionData and helped me deal with LOS check feature. Helped me on porting the plugin to AE.\n<br />[*]Shrimperator for his debug overlay menu and API.\n<br />[*]Ersh for gave me tips on getting actor radius.\n<br />[*]Ryan for his commonLibSSE.\n<br />[*]Distar for made the modern combat framework, and gave me tips on behaviour edits.\n<br />[*]MikeNike for allowed me including his elder soul moveset as default animaitons pack.\n<br />[*]Black for help me testing SCAR's features and made movesets for SCAR.\n<br />[*]WillamWang﻿ for made the detection meter texture files, and provide me ideas on making the animated effect.\n<br />[*]Powerofthree &amp; meh321: Don't remember what these two guys did exactly , but they must had provided some useful tips for the project.\n<br />[*]People from SkyrimRE discord channel.\n<br />[/list][/font]"
