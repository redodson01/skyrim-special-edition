nexusDescription="[center][b][color=#f4f4f4][size=6][u]DRAGON PRIESTS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i][i]You have no idea of the true power a Dragonborn can wield![/i][/i][/size]\"[/center]\n<br />[img]https://i.imgur.com/1spMIYb.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />\n<br />[b][u][size=4]DESIGN PHILOSOPHY[/size][/u][/b]\n<br />\n<br />[size=2]I wanted the masks to look fairly simple. I personally do not like how most retextures give them fancy, complex designs. I feel like these masks should look mysterious and intimidating. I also really want to make it clear what metal they are made from. In vanilla, each mask uses a different ingot for tempering. I based my designs on this. So, for example, Hevnoraak uses an iron ingot, so I matched its textures to my iron armor retexture. Vokun uses a steel ingot so I matched the steel plate armor, Rahgot matches Orcish armor, etc. And all hoods have the same simple design all that changes is the colors.\n<br />\n<br />For the dragon priests, I wanted them to match their masks. I really love these enemies so I wanted to make each one stand out. They each have the same color schemes as their KA robes but while the robes are clean (as you use magic to remove the curse on them / make them wearable), the priests' robes are old, dirty and damaged[/size]\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />This mod retextures all vanilla dragon priest masks and gives them custom hoods. I also replace their meshes to give each masks cubemap reflections and unique textures (in vanilla, most masks did not have cubemap reflections, shared the same normal map and all shared the same hood). It also retextures the Dragonborn DLC masks (Ahzdial, Dukaan and Zahkriisos), Miraak's mask, outfit, sword and staff, the cultist robes, dragon priest staves and dagger, and dragon priest NPCs (regular dragon priests and the 3 Dragonborn DLC priests).\n<br />\n<br />Morokei and Nahkriin both have multiple options to choose from.\n<br />\n<br />This mod also contains an optional [url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]SPID[/url] addon to make every named dragon priest have a custom texture.\n<br />\n<br />This mod contains a full replacer for the robes, gloves and boots from [url=https://www.nexusmods.com/skyrimspecialedition/mods/22206]Konahrik's Accoutrements[/url], the mask textures are also redone but their meshes are untouched. The outfit meshes are meant to bring them closer to the dragon priest enemies. Thank you to Darenii for helping me create the original armored robes mesh that I used as a base to create these. Contains an ESP-FE plugin\n<br />\n<br />This mod also contains optional Retextures for  [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/6369]Cloaks of Skyrim[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/45565]Wyrmstooth[/url].\n<br />\n<br />This mod contains optional patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved Closeface helmets[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/17809]Warmonger Armory[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/41348]Refrozen Stalhrim[/url][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url][b][u][size=4]CREDITS\n<br />\n<br />[/size][/u][/b]I used Cabal's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Amidianborn Book of silence[/url] vanilla dragon priest masks and vanilla Dragon priest npc normal maps as a base to create my own.\n<br />I used Cuyima's [url=https://www.nexusmods.com/skyrimspecialedition/mods/23251]Dovah Sonaak - Dragon Priest Masks SE's[/url] Mask meshes as a starting point to create my own and also included their eye-slit masks as an option\n<br />Darenii for helping creating the original armored robe mesh I used as a base for my own\n<br />\n<br />[size=6][b][u]\n<br />[center]FOMOD OPTIONS[/center]\n<br />\n<br />[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor/robes textures and Dragon Priests, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Dragon Priests, Chest textures, masks, hoods and weapons are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5][center]BASE INSTALL[/center]\n<br />[center]\n<br />ITEMS[/center][/size][/u][/b]\n<br />[b][u][size=4]DRAGON PRIEST MASKS\n<br />[img]https://i.imgur.com/gA1ib1D.png[/img]\n<br />[/size]\n<br />[/u][/b]\n<br />[u][size=4][b]DRAGON PRIEST WEAPONS[/b]\n<br />\n<br />[img]https://i.imgur.com/lSVrphy.png[/img]\n<br />\n<br />[b][u][size=4]MIRAAK\n<br />[img]https://i.imgur.com/RMo5cPG.png[/img]\n<br />[/size][/u][/b][/size][b][size=4][img]https://i.imgur.com/g4V68Hp.png[/img]\n<br />\n<br />CULTISTS[/size][/b][/u]\n<br />[img]https://i.imgur.com/9HdptVl.png[/img]\n<br />[b][u]\n<br />\n<br />[size=5][center]DRAGON PRIESTS[/center][/size]\n<br />\n<br />[/u][/b][b][u][size=4][left]DRAGON PRIESTS VANILLA\n<br />\n<br />[img]https://i.imgur.com/cfBHar2.png[/img]\n<br />\n<br />UNIQUE DRAGON PRIESTS ADDON - SPID[/left][/size][/u][/b][left][img]https://i.imgur.com/KwPR8r4.png[/img][/left]\n<br />\n<br />[size=5][b][u]MASK OPTIONS[/u][/b][/size]\n<br />\n<br />[b][u][size=5]MOROKEI[/size][/u][/b]\n<br />\n<br />[b][u][size=4]BLUE GEM\n<br />[img]https://i.imgur.com/6HD6Pfr.png[/img][/size][/u][/b]\n<br />\n<br />[b][u][size=4]ELVEN GOLD[/size]\n<br />[img]https://i.imgur.com/21DcUDu.png[/img]\n<br />[size=5][center]\n<br />NAHKRIIN[/center][/size]\n<br />\n<br />[size=4]EBONY\n<br />\n<br />[/size][img]https://i.imgur.com/pyoqNzf.png[/img]\n<br />\n<br />[size=4]GILDED EBONY\n<br />\n<br />[img]https://i.imgur.com/Ca2J5Nd.png[/img]\n<br />[/size]\n<br />\n<br />[size=4]SILVERED EBONY\n<br />[/size][/u][/b]\n<br />[img]https://i.imgur.com/tBv2ZAr.png[/img]\n<br />[u][b][u][b][size=3]\n<br />[/size][/b][/u][/b][/u]\n<br />\n<br />[b][u][size=5][b][u][size=3]\n<br />[/size][/u][/b][/size][/u][/b]\n<br />[b][u][size=5][center]MASK PATCHES[/center][/size]\n<br />\n<br />[/u][/b][size=4][left][b][u]IMPROVED CLOSEFACED HELMETS[/u][/b]\n<br />[img]https://i.imgur.com/Qw8eqBU.png[/img]\n<br />[img]https://i.imgur.com/zH4BJAy.png[/img]\n<br />\n<br />[b][u]CUYIMA'S EYE SLITS MASKS[/u][/b]\n<br />[img]https://i.imgur.com/nPkZUyw.png[/img]\n<br />[img]https://i.imgur.com/jZQRjc8.png[/img]\n<br />[b][u]\n<br />WARMONGER ARMORY[/u][/b][/left][/size][img]https://i.imgur.com/oz2ieza.png[/img]\n<br />[img]https://i.imgur.com/ZzmN9GX.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />[b][u][size=5]\n<br />[center]CONSISTENCY PATCHES[/center][/size][/u][/b]\n<br />[b][u][size=5]\n<br />\n<br />[/size][size=5]KONAHRIK'S ACCOUTREMENTS[/size]\n<br />\n<br />[/u][/b][size=4][b][u]DRAGON PRIEST ROBES AND MASKS[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/Ead4tth.png[/img]\n<br />[/size]Full replacer of all the robes, gloves and boots, using an esp-fe plugin. Mask meshes are untouched but their textures are redone.\n<br />\n<br />[size=5][b][u]CLOAKS OF SKYRIM[/u][/b][/size]\n<br />[size=4][left]\n<br />[b][u]DRAGON PRIEST CLOAKS[/u][/b]\n<br />[img]https://i.imgur.com/ZoXqk9I.png[/img][/left][/size]\n<br />\n<br />[b][size=5]LEGACY OF THE DRAGONBORN[/size][/b]\n<br />[size=3]\n<br />All these textures were made using vanilla or amidianborn as a base. no textures from LOTD were used in the making of this mod and none of the meshes are included here.\n<br />[/size]\n<br />[b][u][size=4][left]DRAGON PRIEST MASKS\n<br />[img]https://i.imgur.com/lSOimFw.png[/img]\n<br />\n<br />HEVNORAAK'S STAFF\n<br />[img]https://i.imgur.com/AUrOgVG.png[/img]\n<br />\n<br />DRAGON PRIEST BOSS\n<br />[img]https://i.imgur.com/hBwKlbx.jpg[/img][/left][/size][/u][/b]\n<br />\n<br />[b][u][left][size=5]WYRMSTOOTH[/size][/left]\n<br />\n<br />[/u][/b][b][left][size=4][u]SULEYK[/u][/size][/left][/b][img]https://i.imgur.com/1RdDEIq.jpg[/img]\n<br /> Also available as a standalone [url=https://www.nexusmods.com/skyrimspecialedition/mods/68073]here[/url]\n<br />\n<br />[size=5][b][u]PATCHES[/u][/b]\n<br />\n<br />[b][u]STALHRIM REFROZEN[/u][/b]\n<br />\n<br />[/size][b]LEGACY OF THE DRAGONBORN[/b]\n<br />[b][img]https://i.imgur.com/GdtKUYM.jpg[/img][/b]\n<br />\n<br />\n<br />\n<br />\n<br />[center][b][u][size=5]\n<br />[/size][/u][/b][/center]\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
