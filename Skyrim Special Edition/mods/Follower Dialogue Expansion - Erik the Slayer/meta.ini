nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"I'm sure they're already writing songs about your spoils. That day will come for me yet. Some day...\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Erik envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Erik is [b][color=#ffff00]expanded as a young, untested farmer with dreams of becoming a famous adventurer.[/color][/b] He longs to be recognized as a hero, but first, he must earn the approval of his father - a retired war hero who wants nothing more than a peaceful life for his son.\n<br />\n<br />Erik grew up in Rorikstead, inspired by his father's tales of bravery during the Great War. However, his father disapproves of his desire to follow in his footsteps, fearing the dangers of a warrior's life. With the player's help, Erik can persuade his father to let him pursue his dreams.\n<br />\n<br />Once free, Erik begins his journey as a mercenary, [b][color=#ffff00]fighting by your side to gain experience and prove himself. [/color][/b]He dreams of one day traveling to Hammerfell, captivated by its exotic tales, architecture, and landscapes. For now, though, he is content to[b][color=#ffff00] learn from you and grow as a warrior.[/color][/b]\n<br />\n<br />Erik is also deeply inspired by the legends of Jorrvaskr and the Companions. [b][color=#ffff00]In this mod, you can help him achieve his dream of joining their ranks![/color][/b]\n<br />\n<br />[b][color=#ffff00]Will you help Erik become the warrior he is meant to be?[/color][/b]\n<br />\n<br />In the mod, Erik has an [b][color=#ffff00]energetic and enthusiastic demeanor, [/color][/b]eager to prove himself and partake in legendary adventures. Though the world is strange and new to him, he is ready to learn and grow with your guidance.\n<br />\n<br />\n<br />---\n<br />\n<br />\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Erik the Slayer with 222 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for vanilla main quest, DLC main quest, DLC side quests\n<br />3. New story-driven interactions\n<br />4. New romantic lines if he is married\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />7. Makes Erik marriageable in an immersive manner (see the video)\n<br />8. Possibility of recruiting Erik into the Companions\n<br />9. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [color=#c9daf8][b]100% compatible with any mod[/b][/color], including dialogue expansion mods from other authors.\n<br />\n<br />[color=#c9daf8][b]Safe to add mid-save.[/b][/color]\n<br />\n<br />There is a potential for [color=#c9daf8][b]future expansion[/b][/color] with Erik, including [color=#c9daf8][b]optional [/b][/color]synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]ryWJw-BeyrQ[/youtube]\n<br />\n<br />\n<br />[color=#c9daf8][b]Q&amp;A[/b][/color]\n<br />\n<br />1. How do I make Erik look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/50617]Pandorable's NPCs - males 2[/url]\n<br />\n<br />2. Where do I find Erik?\n<br />Rorikstead\n<br />\n<br />3. Safe to add mid-save?\n<br />Safe to add mid-save\n<br />\n<br />4. Compatible with...\n<br />Yes\n<br />\n<br />5. Does he have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional\n<br />\n<br />\n<br />[size=4]Check out my other mods![/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41910]Death Consumes All - DLC-Long Quest Mod\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114558]Thieves Guild Alternative Endings[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/113359]Follower Dialogue Expansion - Brelyna Maryon\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114801]Follower Dialogue Expansion - Aela the Huntress\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116025]Follower Dialogue Expansion - Mjoll the Lioness\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116719/]Follower Dialogue Expansion - Erik the Slayer\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/117930?tab=description]Follower Dialogue Expansion - Jordis the Sword-Maiden\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/119226?tab=description]Follower Dialogue Expansion - Lydia[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42090]Immersive Speech Dialogues\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/13389]Caesia Follower[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47903]Stock Market of Skyrim\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]Livia Salvian Revamped[/url]\n<br />\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Paul\n<br />FoxyTheChaotic\n<br />TrashBoat\n<br />john smth\n<br />Rubén Gutiérrez López\n<br />Dario Musolino\n<br />Ashlee\n<br />dominic Kirby\n<br />Tim Sawatzki\n<br />Anthony Meo\n<br />GraufeuerEisaugenofPlebia\n<br />Daniel Oliveira Leite\n<br />Alexandros Mittos\n<br />NirevS\n<br />Lancelot456123\n<br />Doe John\n<br />Renard\n<br />STOCK JAR\n<br />I Know That Goal\n<br />Triberzis\n<br />Fynn Büsing\n<br />Kiraya\n<br />Patrik Slamka\n<br />Himmel Fruest\n<br />Aaron\n<br />AHorseWithNoDad\n<br />Arthur Oberlin\n<br />Brandon Burgos\n<br />Brandon Norcross\n<br />Celnardur\n<br />Clowncar\n<br />Clypse\n<br />Crystal Johnson\n<br />Dean\n<br />Dm6190\n<br />EazyHeesy\n<br />Etavirp\n<br />Fan Jiang\n<br />Fluffer's friend, Jason!\n<br />Frank Brackett\n<br />gabe huson\n<br />grant Schorr\n<br />Gregory Thomas\n<br />Jeff Zinn\n<br />jsr108\n<br />JuanitoEmanuelo\n<br />Keith\n<br />Kevin Lewis\n<br />Kim\n<br />Kire Xtrans\n<br />M S\n<br />Melisa Pleasant\n<br />Michael\n<br />MoonandStar\n<br />Mori Woot\n<br />Muhammad Farrel Dwinanda\n<br />NeighborCookies\n<br />Ragnar the Red\n<br />Randolph T Schreck\n<br />Remo Sato\n<br />Ross A Fishburn\n<br />SHADOW\n<br />Shane Foley\n<br />Sovereign\n<br />Spingebill\n<br />StarshockNova\n<br />Stephen Baumgart\n<br />TripleA120\n<br />Vengeful Potato\n<br />ㅁㄴㅇ ㅁㄴㅇ\n<br />猎月 百里"
