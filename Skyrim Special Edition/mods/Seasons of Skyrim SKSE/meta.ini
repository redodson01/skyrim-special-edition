nexusDescription="[color=#f4f4f4][size=6][b]SEASONS OF SKYRIM SKSE[/b][/size][/color]\n<br />\n<br />[size=6][url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url][/size]\n<br />\n<br />[b][size=4][color=#ff0000]Requirements[/color] [/size][/b]\n<br />\n<br />[size=3]SKSE64[/size]\n<br />[size=3]Visual C++ Redistributables 2019 [/size]\n<br />[size=3]Address Library for SKSE Plugins\n<br />powerofthree's Tweaks[/size]\n<br />\n<br />[b][size=4]Description\n<br />[/size][/b]\n<br />[i][size=3]Seasons of Skyrim [/size][/i][size=3]is a SKSE based framework for adding seasons, based on config files. It can swap model/terrain/LOD/grass, as well as do dynamic snow coverage in winter. [/size]\n<br />\n<br />[i][size=3]Seasons [/size][/i][size=3]ships with a [/size][b][size=3]proof-of-concept [/size][/b][size=3]automated setup for Winter, where it will generate the appropriate form swaps based on your load order*.  [/size]\n<br />\n<br />[size=3][i]*Some models may not be detected and swapped (trees in particular, need to have the same model name with Snow and without). It cannot swap models if winter variants don't exist. Some objects may also be swapped incorrectly. Swapped objects may have snow textures that don't match the landscape.[/i]\n<br />\n<br />[i]*This autogenerated Winter formswap can now be disabled from applying. See [/i][size=3]po3_SeasonsOfSkyrim.ini (requires loading into the game once for the new ini settings to be generated)[/size]\n<br />\n<br />[/size][size=3]The esl-flagged [i]SnowOverSkyrim.esp[/i] adds some snow variants of statics not found in the base game. It is also [b]required[/b] for the base mod to work. Disabling this plugin WILL crash the game.[/size]\n<br />\n<br />[b][size=4]How it works[/size][/b]\n<br />\n<br />[list]\n<br />[*][i][size=3]Seasons[/size] [/i][size=3]supports the four seasons, Winter, Spring, Summer, and Autumn. [/size]\n<br />[*][size=3]Default setting is set to seasonal (season changes based on game month). Month which triggers each season can be changed (eg. winter in July/Sun's Height or faster seasonal changes)[/size]\n<br />[*][size=3]Can also be set to permanent season (ie. permanent winter).[/size]\n<br />[/list][size=3]\n<br />[list]\n<br />[*][size=3]Seasonal changes require a config file, with season identifier, containing form swaps, to be present in Data/Seasons folder (MyMod_[WIN/SPR/SUM/AUT].ini).[/size]\n<br />[*][size=3]Any one of the following form types can be swapped (Land Texture, Activator, Furniture, Movable Static, Static, Tree, Grass, Flora).[/size]\n<br />[*][size=3]Seasonal grass generation is based on swapped Land Texture grass type. [/size]\n<br />[/list]\n<br />[/size][list]\n<br />[*][size=3][i]Seasons[/i] will only work in exteriors and in predefined worldspaces.﻿ Additional mod worldspaces can be added under [Worldspaces] in seasonal config files. [/size]\n<br />[*][size=3]Seasonal changes will happen during interior-to-exterior transitions.[/size]\n<br />[*][size=3]If you're loading [i]Seasons[/i] for the first time in an exterior save, changes will not apply until you enter an interior and exit.[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]Seasonal LOD (Terrain, Object, Tree) can be generated using DynDOLOD Alpha 67/SSELODGen Beta 88 or higher.[/size]\n<br />[*][size=3][i]Seasons[/i] will fallback to using default LOD if these DynDOLOD/LODGen generated LOD files are not found. See the [url=https://dyndolod.info/Help/Seasons][/url][url=https://dyndolod.info/Help/Seasons]help page[/url]﻿ for more info.[/size]\n<br />[/list][list]\n<br />[*][size=3]Load the game until the main menu, and quit so the FormSwap configs are generated for DynDOLOD to work.[/size]\n<br />[/list][size=3]\n<br />[list]\n<br />[*]During Winter, snow shaders will be applied to statics/movable statics/containers that are not form swapped/do not have existing snow material shaders . [i]Seasons [/i]will attempt to apply multi-pass snow shaders by default unless the model is incompatible (ie. has alpha). This means it will work with parallaxed objects.\n<br />[*]References/forms can be blacklisted, by adding them to a config (MyMod_SNOW.ini)\n<br />[*]Forms can also be whitelisted to work with multi-pass snow shaders, using above config.\n<br />[/list][/size]\n<br />[list]\n<br />[*][size=3]Settings for each season, and overall season type can be configured in [/size][i][size=3]po3_SeasonsOfSkyrim.ini[/size] [/i][size=3]in your Data/SKSE/Plugins folder. [/size]\n<br />[/list]\n<br />[b][size=4]Compatibility[/size][/b]\n<br />\n<br />[list]\n<br />[*][size=3]Configs are evaluated alphabetically (zzzConfig wins over aaaConfig)[/size][size=4].[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3][i]Base Object Swapper [/i]configs apply first. [i]Seasons[/i] configs will then override the swapped form for its seasonal variant.[/size]\n<br />[/list][size=3]\n<br />[list]\n<br />[*][size=3]Compatible with Better Dynamic Snow, Simplicity of Snow, BDS patchers, weather mods, weather mods that add seasons, weather mods that include \"Seasons\" in their name...[/size]\n<br />[/list][/size]\n<br />[list]\n<br />[*][size=3]Seasons is compatible with Grass Cache and Grass LOD if you use DynDOLOD 3.0, which supports seasonal grass cache GID file generation.[/size]\n<br />[/list]\n<br />[b][size=4]Installation[/size][/b]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal, with a mod manager. Load up the game until the main menu and quit, so the automated form swap config is generated for use with DynDOLOD.[/size]\n<br />[/list][b][size=4]\n<br />Technical Info (for mod authors adding support for Seasons)\n<br />[/size][/b]\n<br />[size=3][b]Form Swaps[/b]\n<br />\n<br />Form swaps should be written to an ini file with a seasonal identifier [WIN/SPR/SUM/AUT], in Data/Seasons folder (for example, Data/Seasons/MyMod_WIN.ini).\n<br />\n<br />The automatically generated form-swap config for Winter (MainFormSwap_WIN) will always be overridden by user made configs.\n<br />\n<br />General format is similar to [i]Base Object Swapper.\n<br />[/i]\n<br />[code][Form Swap Type]\n<br />originalBase_FormID~ModName.esp|replacementBase_FormID~ModName.esp\n<br />\n<br />originalBase_EditorID|replacementBase_EditorID\n<br />[/code][/size]\n<br />[size=3]The following form swaps are supported:\n<br />[/size]\n<br />[size=3][code][LandTextures]\n<br />[Activators]\n<br />[Furniture]\n<br />[MovableStatics]\n<br />[Statics]\n<br />[Trees]\n<br />[Flora]\n<br />[VisualEffects]\n<br />[/code][/size]\n<br />[size=3]Custom worldspaces can be specified as well:[/size]\n<br />\n<br />[size=3][code]﻿[Worldspaces]\n<br />MyWorldEditorID\n<br />[/code][/size]\n<br />[i][size=3]Examples\n<br />[/size][/i]\n<br />[size=3][code][LandTextures]\n<br />;LRocks01|LSnowRocks01wGrass\n<br />0xAE4~Skyrim.esm|0xF871F~Skyrim.esm\n<br />\n<br />[Statics]\n<br />;RockM01|RockM01Snow\n<br />0x18195~Skyrim.esm|0x2695A~Skyrim.esm\n<br />\n<br />[Tree]\n<br />NormalAspenTreeID|SnowAspenTreeID[/code][/size]\n<br />\n<br />[size=3][b]Snow Shader\n<br />\n<br />[/b]References/forms (Static/MovableStatic/Container) can be blacklisted from receiving snow shaders. \n<br />Requires a config with \"_SNOW\" suffix in Data/Seasons folder (for example, Data/Seasons/MyMod_SNOW.ini).\n<br />\n<br />[code][Blacklist]\n<br />Base_FormID~ModName.esp\n<br />Base_EditorID\n<br />\n<br />Reference_FormID~ModName.esp\n<br />Reference_EditorID\n<br />[/code][/size]\n<br />[size=3]Forms can be whitelisted to allow multi-pass shaders on them.\n<br />[/size]\n<br />[size=3][code][Multipass Snow Whitelist]\n<br />FormID~ModName.esp\n<br />EditorID\n<br />(or)\n<br />FormModelPath\n<br />[/code][/size]\n<br />[size=3][b]Papyrus API\n<br />\n<br />[/b]Seasons provides several Papyrus functions for mod authors wishing to add seasonal support for their mods (function documentation is available in [i]SeasonsOfSkyrim.psc[/i])\n<br />\n<br />[/size][size=3][i][b]GetCurrentSeason [/b][/i]- gets the current season based on user's po3_SeasonsOfSkyrim settings.\n<br />\n<br />[b]Get/Set/ClearSeasonOverride [/b]- overrides current season\n<br />\n<br />[b]OnSeasonChange [/b]- event that fires during each season change\n<br />\n<br />[/size][size=4][b]Credits[/b][/size]\n<br />\n<br />[url=https://github.com/powerof3/SeasonsOfSkyrim][size=3]Plugin source[/size][/url]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]sheson for his invaluable help in adding seasonal LOD generation[/size]\n<br />[*][size=3]wSkeever, xanza and everyone else who helped with feedback and testing[/size]\n<br />[/list]"
