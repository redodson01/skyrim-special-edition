nexusDescription="[center][img]https://i.imgur.com/SN4OeZQ.jpg?1[/img][size=3][b]﻿\n<br />[/b][/size][size=3][b]If you like my work please consider visiting my Ko-fi page[/b][/size]\n<br />\n<br />[url=https://ko-fi.com/jkrojmalart][img]https://i.imgur.com/51M8YTX.png?1[/img][/url]﻿﻿\n<br />\n<br />﻿[b][size=5]- Mod Description -[/size][/b][font=Trebuchet MS][b]\n<br />[/b][/font][size=2]\n<br />An lore-friendly Overhaul of the Radiant Raiment shop in Solitude,\n<br />The ESP has been cleaned with the SSEEdit auto clean feature and flagged as an ESL, so it doesn't count towards the ESP limit.\n<br />\n<br />[/size][font=Trebuchet MS][b][size=5]- Performance -[/size][/b]\n<br />\n<br />[size=3]My Rig: Asus P8B75-M/CSM Motherboard, Intel I7 2600 @ 3.4 GHz\n<br />[/size]8 Gb RAM, NVidia GTX 980TI 6 Gb, running alongside Aequinoctium ENB + 2048 Textures and I get 60 FPS average.\n<br />[/font]\n<br />[font=Trebuchet MS][size=5][b]- Installation -[/b][/size]\n<br />\n<br />[/font][font=Trebuchet MS][color=#f4f4f4][size=2]Install with your preferred mod manager.\n<br />\n<br />[/size][/color][/font][b][size=5]- Requirements -[/size][/b]\n<br />\n<br />- Skyrim up to date\n<br />\n<br />[font=Trebuchet MS][size=5]- Compatibility :[/size]\n<br />\n<br />-[b] [/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/35910]JK's Interiors Patch Collection by Janquel﻿[/url][b]﻿: [/b]A collection of small patches/tweaks to help various mods play well with JK's Interiors series.\n<br />[/font]- [url=https://www.nexusmods.com/skyrimspecialedition/mods/2424]Enhanced Lights and FX (ELFX)[/url]: Compatible with patch, provided in the download section under optional files.\n<br />- Not compatible with other mods that overhaul the interior of the Radiant Raiment shop (with the exception of texture mods)\n<br />\n<br />[b][size=5]- Future Plans -[/size][/b]\n<br />\n<br />add a few more details, small fixes etc.\n<br />\n<br />[size=5][b]-[/b] [url=https://www.nexusmods.com/skyrimspecialedition/users/1305814?tab=user+files]My Other Mods[/url]﻿ [b]-[/b][/size]\n<br />\n<br />[font=Trebuchet MS][color=#f4f4f4][size=5][b]- Credits -[/b][/size]\n<br />\n<br />[/color][/font][url=https://www.nexusmods.com/skyrim/users/10357565?tab=user+files&amp;BH=1]Teabag86﻿﻿[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/17251819]DrMonops[/url] for testing.\n<br />Brumbek for the chandelier assets from [url=https://www.nexusmods.com/skyrimspecialedition/mods/659]SMIM[/url]﻿.[/center]"
