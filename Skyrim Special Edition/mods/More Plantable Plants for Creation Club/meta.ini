nexusDescription="[center][size=5]This mod adds additional plants to plant from ingredients added by Creation Club Content (Bittercup, Goblins, Rare Curios, Saints and Seducers, The Cause)[/size][size=5], using FormList Manipulator - without scripts or conflicts with other mods. There is a separate add-on for each of the Creation Club extensions, which can be activated depending on the selected configuration. All add-ons are ESPFE.[/size][/center]\n<br />\n<br />[center][img]https://staticdelivery.nexusmods.com/mods/1704/images/70819/70819-1659370389-754547792.png[/img][/center]\n<br />\n<br />[size=5][center][b]List of plants[/b][/center][/size][quote][size=4][b]Bittercup[/b][/size]\n<br />[size=3][spoiler]Ironwood Fruit -&gt; Ironwood Tree (after completing the mission \"A Dying Wish\")[/size]\n<br />\n<br />[size=4][b]Goblins[/b][/size]\n<br />[size=3]Steel-Blue Entoloma -&gt; Steel-Blue Entoloma[/size]\n<br />\n<br />[size=4][b]Rare Curios[/b][/size]\n<br />[size=3]Alocasia Fruit -&gt; Alocasia\n<br />Ambrosia -&gt; Blue Mana Bloom\n<br />Aster Bloom Core -&gt; Aster Bloom\n<br />Bittergreen Petals -&gt; Bittergreen\n<br />Blind Watcher's Eye -&gt; Blind Watcher\n<br />Blister Pod Cap -&gt; Blister Pod\n<br />Bog Beacon -&gt; Bog Beacon\n<br />Bungler's Bane -&gt; Bungler's Bane\n<br />Chokeberry -&gt; Chokeberry Vine\n<br />Chokeweed -&gt; Chokeweed\n<br />Coda Flower -&gt; Coda Flower\n<br />Comberry -&gt; Comberry\n<br />Congealed Putrescence -&gt; Putrid Gigantea\n<br />Fire Petal -&gt; Fire Fern\n<br />Flame Stalk -&gt; Flame Stalk\n<br />Fungus Stalk -&gt; Fungus Stalk\n<br />Gold Kanet -&gt; Gold Kanet\n<br />Hackle-Lo Leaf -&gt; Hackle-Lo\n<br />Hydnum Azure Giant Spore -&gt; Hydnum Azure\n<br />Hypha Facia -&gt; Hypha Facia\n<br />Kresh Fiber -&gt; Kresh Weed\n<br />Lichor -&gt; Violet Mana Bloom\n<br />Luminous Russula -&gt; Luminous Russula\n<br />Marshmerrow -&gt; Marshmerrow\n<br />Red Kelp Gas Bladder -&gt; Red Kelp\n<br />Redwort Flower -&gt; Domica Redwort\n<br />Roobrush -&gt; Roobrush\n<br />Saltrice  -&gt; Saltrice\n<br />Stoneflower Petals -&gt; Stoneflower\n<br />Watcher's Eye -&gt; Watcher\n<br />Wisp Stalk Caps -&gt; Wisp Stalk\n<br />Withering Moon -&gt; Withering Moon\n<br />Worm's Head Cap -&gt; Worm Head\n<br />Corkbulb Root -&gt; Corkbulb[/size]\n<br />\n<br />[size=4][b]Saints and Seducers[/b][/size]\n<br />[size=3]Rot Scale -&gt; Rot Scale\n<br />Screaming Maw -&gt; Screaming Maw\n<br />Thorn Hook -&gt; Thorn Hook[/size]\n<br />\n<br />[size=4][b]The Cause[/b][/size]\n<br />[size=3]Harrada -&gt; Harrada Root\n<br />Bloodgrass -&gt; Bloodgrass\n<br />Spiddal Stick -&gt; Spiddal Stick[/size][/quote][size=3][center][/center][/size]\n<br />[size=5][b]Recommended[/b][/size]\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/69955]More plants and recipes[/url] - adds plants from the core game and expansions.\n<br />\n<br />[/size][size=5][b]Compability[/b][/size]\n<br />[size=4]This mod is compatible with all mods. It dynamically updates the list of plantable plants using FormList Manipulator - without scripts or conflicts with other mods.\n<br />\n<br />[/size][b][size=5]Expansion patches - allow planting additional plants (in fomod)[/size]\n<br />[/b][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/19924]Complete Alchemy and Cooking Overhaul[/url] and Bittercup - Allows planting Ironwood Nuts from CACO.\n<br />[/size]\n<br />[size=5][b]Performance[/b][/size]\n<br />[size=4]This mod uses the SKSE plugin, plants are added before the game starts-so it can't get any better.[/size]\n<br />\n<br />\n<br />\n<br />[center][font=Georgia][b]MODS[/b][/font][/center][font=Courier New][font=Courier New]LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/65573]SE[/url] Configurable Notification Messages      LE|[url=https://www.nexusmods.com/skyrimspecialedition/mods/69942]SE[/url] BSBruma Growable Plants  [url=https://www.nexusmods.com/skyrim/mods/89207]LE[/url]|[u