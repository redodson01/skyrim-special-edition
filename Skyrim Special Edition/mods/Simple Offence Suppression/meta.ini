nexusDescription="[color=#ffff00][size=6][b]SIMPLE OFFENCE SUPPRESSION[/b][/size][/color]\n<br />\n<br />[b][size=6][color=#ffff00][url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url][/color][/size][/b]\n<br />\n<br />[size=3][b][color=#ff0000]Requirements [/color][/b]\n<br />\n<br />SKSE64\n<br />Visual C++ Redistributables 2019 \n<br />Address Library for SKSE Plugins\n<br />\n<br />[/size][size=3][b][color=#ffff00]Description[/color][/b]\n<br />\n<br />Player friends and allies have a minimum number of hits they can take before they turn hostile towards the player, however, neutral NPCs do not, and will immediately turn on the player if hit by a stray spell or arrow.\n<br />\n<br />This plugin patches the game to consider neutral NPCs as friends or allies (ONLY when hitting them) and prevents this from happening.\n<br />\n<br />If you're looking to completely disable friendly fire, [url=https://www.nexusmods.com/skyrimspecialedition/mods/41774]Simple Offence Suppression - Friendly Fire Blocker[/url]﻿ is an excellent companion mod that prevents damage to neutral/friendly NPCs.\n<br />\n<br />[b][color=#ffff00]Configuration[/color][/b]\n<br />\n<br />[i]Simple Offence Suppression[/i] comes with a configurable ini. file.\n<br />\n<br />Default settings will set neutral NPCs as friends, meaning they will turn hostile immediately out of combat, but can take several hits before turning hostile during player combat. The number of hits are dependent on [i]iFriendHitCombatAllowed [/i]and related[i] [/i]gamesettings, which can be optionally modified in the ini.\n<br />\n<br />NPCs can also be set as allies, which means they can be hit several times out of combat, and ignore all player hits during combat.\n<br />\n<br />[b][color=#ffff00]Installation[/color][/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Install using a mod manager. [/size]\n<br />[/list][size=3]\n<br />[b][color=#ffff00]Credits\n<br />\n<br />[/color][/b][url=https://github.com/powerof3/SimpleOffenceSuppression]Source[/url]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]Ashen, for excellent naming skills[/size]\n<br />[*][size=3]wSkeever for the mod idea[/size]\n<br />[/list]"
