nexusDescription="[size=3][img]https://i.imgur.com/irfmurJ.png[/img]\n<br />\n<br />When playing vanilla interaction animations while in first person, there is an annoying bug where the player gets teleported to the beginning of the cell point after their hand glitches out on the screen.\n<br />\n<br />This mod fixes that teleport bug while ensuring the animations play as normal in third person, without any scripts or workarounds. \n<br />\n<br />It simply just prevents the transitions from ever happening in the first place when the player is in 1st person view. It does not touch 3rd person animations at all, and it consists of a tiny Nemesis patch that should be compatible with every other behavior edit out there.\n<br />\n<br />Highly recommended when using a [/size][size=3]mod like JaySerpa's [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/47670]Immersive Interactions[/url][size=3], which uses a lot of interaction animations. [/size]\n<br />\n<br />\n<br />[img]https://i.imgur.com/Sn443WV.png[/img]\n<br />[size=3]\n<br />1. Install mod.\n<br />2. Run Nemesis, tick patch for mod, update engine, launch.\n<br />3. Done![/size]"
