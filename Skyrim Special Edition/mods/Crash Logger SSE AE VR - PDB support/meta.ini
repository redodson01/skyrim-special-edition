nexusDescription="SSE/AE/V﻿﻿R version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/59596]Crash Logger[/url]﻿. See original for more details.\n<br />\n<br />Crash logs are located in \"Documents&#92;My Games&#92;&#92;Skyrim Special Edition&#92;SKSE\" or \"Documents&#92;My Games&#92;Skyrim VR&#92;SKSE\"\n<br />\n<br />I've built this from [url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]FudgyDuff's [/url]latest [url=https://github.com/Ryan-rsm-McKenzie/CrashLoggerSSE]source[/url] under MIT. This includes additional improvements over the original including:\n<br />[list]\n<br />[*]PDB parsing (debug dll CTDs if PDB provided by mod author). By default, it will search the plugin directory. [url=https://docs.microsoft.com/en-us/windows-hardware/test/wpt/loading-symbols]Symcache directory[/url]﻿ can be specified using the `symcache` key.\n<br />[*]Additional [url=https://github.com/alandtse/CrashLoggerSSE/blob/main/src/Crash/Introspection/Introspection.cpp#L720-L731]Skyrim object introspection[/url]. (i.e., additional detail about objects).﻿\n<br />[/list]\n<br />[b]You can only have one Crash Logger active at a time including [/b][u][url=https://www.nexusmods.com/skyrimspecialedition/mods/21294]NetScriptFramework [/url]([/u][u]disable crash dumps in the config)[/u][b]. [/b]If you're using NetScriptFramework, it's probably the better logger still unless you need PDB support.\n<br />\n<br />My [url=https://github.com/alandtse/CrashLoggerSSE]source[/url]. Please [url=https://github.com/alandtse/CrashLoggerSSE/issues]report [/url]bugs to GitHub."
