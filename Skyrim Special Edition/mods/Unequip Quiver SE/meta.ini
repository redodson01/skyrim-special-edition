nexusDescription="[color=#6d9eeb][size=3][center][url=https://www.nexusmods.com/skyrim/mods/106105]Version for Skyrim Legendary Edition[/url]ï»¿[/center]\n<br />[color=#9fc5e8]Requirements:[/color][/size][/color][size=3]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Skyrim Special Edition or Anniversary Edition;[/size]\n<br />[*][size=3]Skyrim Script Extender;[/size]\n<br />[*][size=3]Address Library for SKSE Plugins;[/size]\n<br />[*][size=3]MCM Helper (optional).[/size]\n<br />[/list]\n<br />[size=3][color=#9fc5e8]Features:[/color]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Full support for PC and NPC/Follower;[/size]\n<br />[*][size=3]Supports any version of Skyrim (SE/AE), written using CommonlibSSE-NG;[/size]\n<br />[*][size=3]This plugin only requires SKSE and MCM Helper (optional);[/size]\n<br />[*][size=3]Can be uninstalled or installed at any time (does not require a new save);[/size]\n<br />[*][size=3]Keyword control of weapons (disabled by default);[/size]\n<br />[*][size=3]Quiver/Bolts re-equipment mode (Vanilla, Most Powerful on the List and Last Used);[/size]\n<br />[*][size=3]Ability to save the settings of the quivers/bolts used through external files, the mod will create a file with the name of the save but with a bin extension in the save directory, created to not touch the save file of the game (if disabled the mod will not save the settings);[/size]\n<br />[*][size=3]Ability to hide quiver/bolts when drawing or sheathing bow/crossbow (does not require modified skeletons for this feature);[/size]\n<br />[*][size=3]Blacklist for Ammo, Races and Characters (the list needs to be edited via the ini file inside the \"Data&#92;MCM&#92;Config&#92;UnequipQuiverSE&#92;\" directory);[/size]\n<br />[*][size=3]Check races via keywords, if the option is enabled only characters with the keywords in the list will be checked (the list needs to be edited via the ini file inside the \"Data&#92;MCM&#92;Config&#92;UnequipQuiverSE&#92;\" directory);[/size]\n<br />[*][size=3]Check favorites, if this option is enabled quivers/darts will not be unequipped if they are set as favorites;[/size]\n<br />[*][size=3]Fix for arrow/dart sharing, when moving some arrows/darts the game unequips them from the character (vanilla behavior), with this option enabled they will be re-equipped if still available in the inventory.[/size]\n<br />[/list][size=3][size=3][color=#9fc5e8]Compatibility list:[/color]\n<br />\n<br />[color=#9fc5e8]Compatible:[/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/17763]Ecotone Dual Sheath\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/28833]All Geared Up Derivative SE - ALLGUD\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/58273]Weapons Repositioner SE (my other mod)\n<br />[/url][/size]\n<br />[size=3][color=#9fc5e8]Not Compatible:[/color][/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/128582]Unequip Quiver NG[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/56541]Auto Unequip Ammo[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1882]Auto Hide Ammo[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57221]Auto unequip ammo SP[/url]\n<br />\n<br />Source code [url=https://github.com/P-K-0/UnequipQuiver]github[/url]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=28792670]If you want support me on Patreon[/url]\n<br />\n<br />[color=#9fc5e8]Credits &amp; Thanks:[/color][/size]\n<br />\n<br />[size=3][size=3]SKSE team for creating the script extender;\n<br />Ikari's Gaming Zone for his review in his youtube channel;\n<br />[size=3]sinzzzz, InsaneGizzardSauce for beta testing;[/size]\n<br />DeepWound78 for finding a bug and testing the mod;\n<br />Bethesda for creating Skyrim.\n<br />[/size][/size]"
