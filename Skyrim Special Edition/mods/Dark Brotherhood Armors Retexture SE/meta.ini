nexusDescription="[center][b][color=#f4f4f4][size=6][u]DARK BROTHERHOOD ARMORS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i]Psst. Hey, I know who you are. Hail Sithis![/i]\"[/size][/center][size=5]\n<br />[/size][img]https://i.imgur.com/jVnLuJv.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Shrouded Armor and Shrouded Robes, letting you choose between a classic red and black version and a full black version for each. Included in this mod are also optional matching retextures for H4lf D3ead's [url=https://www.nexusmods.com/skyrimspecialedition/mods/3608]Better Shrouded Armor SSE[/url] (also contains the extra textures used in MANHUNTER69's great [url=https://www.nexusmods.com/skyrimspecialedition/mods/87122]Better Shrouded Armor Mesh Fixes and Additions[/url]) , Veer, Kwrrrttty, and Sebastian's [url=https://www.nexusmods.com/skyrimspecialedition/mods/43720]The last shadowscale[/url] (also works with Cupcakeninja64's Shadowscale set reborn) and Watcherzero's [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE[/url]'s Hands of midnight. \n<br />\n<br />Also covers the extra scarf texture added by the unofficial patch\n<br />\n<br />This mod contains textures only. Meaning it is compatible with every mod that works with vanilla shrouded armor or shrouded robes textures, such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/57583]Reshaped Dark Brotherhood Robes[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/56903]Dark Brotherhood Armor Replacer[/url].[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=6][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size][/center]\n<br />\n<br />[center][b][u][size=5]BASE INSTALL - VANILLA ITEMS[/size][/u][/b]\n<br />\n<br />[size=3]Choose which of these you want to install[/size][/center]\n<br />\n<br />\n<br />\n<br />[size=3][u][b]SHROUDED ARMOR\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/sQg4DuF.png[/img]\n<br />[u][b]\n<br />\n<br />[u][b]SHROUDED ROBES\n<br />\n<br />[/b][/u][/b][/u][/size][b][u][size=4][img]https://i.imgur.com/F9hFzvt.png[/img]\n<br />\n<br />[/size]CICERO'S OUTFIT\n<br />\n<br />[/u][/b][img]https://i.imgur.com/vdV4Hya.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[size=4][b][u][size=5]SHROUDED ARMOR OPTIONS[/size]\n<br />\n<br />CLASSIC (RED AND BLACK)\n<br />\n<br />[img]https://i.imgur.com/vzd2A5T.png[/img]\n<br />\n<br />[b][u]BLACK\n<br />[/u][/b]\n<br />[img]https://i.imgur.com/MDi2xIZ.png[/img]\n<br />[/u][/b][/size][b][u]\n<br />[b][u][size=5]SHROUDED ROBES OPTIONS\n<br />[/size]\n<br />\n<br />[size=4]CLASSIC (RED AND BLACK)\n<br />\n<br />[img]https://i.imgur.com/4otcK9t.png[/img]\n<br />\n<br />\n<br />[b][u]BLACK[/u][/b][/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/WOSHrXJ.png[/img]\n<br />\n<br />\n<br />[size=5]CONSISTENCY PATCHES[/size]\n<br />[/u][/b]\n<br />\n<br />Optional retextures for mods I enjoy. They are meant to help add consistency in your game, but are completely optional.\n<br />\n<br />\n<br />[u][b]BETTER SHROUDED ARMOR SSE[/b][/u]\n<br />[img]https://i.imgur.com/VRBZqzm.png[/img]\n<br />\n<br />\n<br />[size=3]Works with both the original [url=https://www.nexusmods.com/skyrimspecialedition/mods/3608]Better Shrouded Armour - SSE[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/87122#]MANHUNTER69's Mesh fixes version[/url] (the latter is used in the screenshot)[/size]\n<br />\n<br />[u][b]THE LAST SHADOWSCALE[/b][/u]\n<br />\n<br />[img]https://i.imgur.com/ducsbt1.png[/img]\n<br />\n<br />\n<br />[u][b]OBLIVION ARTIFACTS PACK SE[/b][/u]\n<br />\n<br />\n<br />[img]https://i.imgur.com/a9dXRoX.png[/img]\n<br />\n<br />[center][size=6]﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
