nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"I knew the innkeep of Sleeping Giant was up to something. Every time I went to Riverwood, she only served me spoiled milk!\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Lydia envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Lydia is expanded as a [b][color=#ffff00]dependable, neutral, and religious Housecarl who is deeply loyal to the player.[/color][/b] She is focused on the present and believes in your leadership wholeheartedly. Wherever you go, she will follow - as her sworn duty demands.\n<br />\n<br />Lydia's story begins as a struggling mercenary in Whiterun, where [b][color=#ffff00]she found herself overshadowed by the Companions. [/color][/b]Her fortunes changed when she took on an escort job for Erandur, who taught her Mara's doctrines during their journey to Dawnstar. Inspired by his teachings, [b][color=#ffff00]Lydia became deeply religious[/color][/b] and embarked on a pilgrimage to Mara's Temple in Riften.\n<br />\n<br />The chaos in Riften made her realize she should answer a higher calling, therefore she joined Jarl Balgruuf's service instead - until Balgruuf assigned her to you, and she swore to protect the Thane of Whiterun.\n<br />\n<br />[b][color=#ffff00]What? She could've joined the Companions for the good jobs?[/color][/b] She hates alcohol... and she could smell the \"stench\" of mead from the stairs below Jorrvaskr!\n<br />\n<br />[b][color=#ffff00]Lydia also has a strong rivalry against Jenassa,[/color][/b] because Jenassa took a good job from the East Empire Company while she was left with scraps, whereas Jenassa sees Lydia as an unnecessary burden to the party, ironically.\n<br />\n<br />You can recruit Lydia after completing the main quest \"Dragon Rising\".\n<br />\n<br />In the mod, Lydia has a [b][color=#ffff00]neutral, gentle demeanor, a weird sense of humor, with a pious and simple worldview. [/color][/b]She is not as opinionated as the other followers in the series, but she would follow you to the end of the world.[b][color=#ffff00]\n<br />[/color][/b]\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Lydia with 289 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for the Companions questline, vanilla main quest and DLC main quest\n<br />3. New story-driven interactions\n<br />4. New romantic lines if she is married\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Completely lore-friendly\n<br />7. She comments on a few vanilla followers such as Mjoll and Jordis\n<br />8. Banter with [url=https://www.nexusmods.com/skyrimspecialedition/mods/120255]Jenassa[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/116719]Erik\n<br />[/url]9. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible with any mod[/color][/b] [color=#c9daf8][b]EXCEPT IFD Lydia[/b][/color] which gave her a new voice and new story.\n<br />\n<br />[color=#c9daf8][b]Safe to add mid-save.[/b][/color]\n<br />\n<br />There is a potential for [b][color=#c9daf8]future expansion[/color][/b] with Lydia including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]3yptL7BbrPc[/youtube]\n<br />\n<br />[b]Q&amp;A[/b]\n<br />\n<br />1. How do I make Lydia look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/68871]Mare Follower or Lydia Replacer[/url]\n<br />\n<br />2. Where do I find Lydia?\n<br />Whiterun\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection[/url].\n<br />\n<br />\n<br />[size=4]Check out my other mods![/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41910]Death Consumes All - DLC-Long Quest Mod\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114558]Thieves Guild Alternative Endings[/url]\n<br />[url=https://www.nexusmods.com/skyrimsp