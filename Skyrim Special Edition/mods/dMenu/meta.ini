nexusDescription="[size=4]Brief[/size]\n<br />dMenu is a simple menu I hacked together over a weekend that I intended to be a simple replacer for the AIM. Gradually I added more stuff to it such as changing time and weather(not knowing better mods such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/83757]KreatE[/url] already exists). Currently I'm also using it as a hub for tweaking my SKSE plugin's settings. I wish to add more features to it in the future, but it's already in a good state to be useful to some players.\n<br />\n<br />[size=4]How to Open\n<br />[/size]press \"Home\" button to open the menu while in game.\n<br />\n<br />[size=4]Features\n<br />[/size][size=3]Weather/Time edit[/size]\n<br />[size=3][img]https://i.imgur.com/7GTmAJp.gif[/img][/size]\n<br />[size=2]You can easily edit time and weather using this mod. (Note: you need [url=https://www.nexusmods.com/skyrimspecialedition/mods/85260]Native EditorID Fix[/url] for the weather names to properly show up. )\n<br />[/size]\n<br />[size=3]Yet another AIM[/size]\n<br />[img]https://i.imgur.com/2Ons2Vn.jpg[/img]\n<br />Search for mods and add items from mods to your inventory. Biggest difference between dMenu and other AIMs is that it's very quick. Searching items, looking at plugins, adding items to inventory is instant.\n<br />\n<br />[size=3]Yet another MCM\n<br />[/size][img]https://i.imgur.com/sq5yiXJ.jpeg[/img]﻿﻿﻿\n<br />dMenu embeds a simple alternative to MCM that mod authors(primarily myself) can use. For mods that requires frequent tweaking(e.g. GUI mods) and instant feedback, this can be useful. I will document how to use it soon for people interested.\n<br />\n<br />[size=3]Multi-Lingual support\n<br />[/size]If you use language that requires special font files, navigate to dMenu&#92;SKSE&#92;Plugins&#92;dmenu&#92;fonts. Open fontConfig.ini and change the \"font = English\" to your own language(for example, if I use Korean fonts, chagne that to \"font = Korean\"). Then put a .ttf or .ttc font file into the corresponding font folder.\n<br />\n<br />[size=4]﻿Source\n<br />[/size][url=https://github.com/D7ry/dMenu]Github[/url]﻿\n<br />This project is very poorly designed so the code base is a bit of spaghetti(for example one file being 2000 lines long, messed-up naming conventions etc). I wouldn't suggest referencing it for a GUI SKSE plugin. Instead I suggest checking out [url=https://github.com/D7ry/wheeler]this[/url] for proper ImGui reference.\n<br />\n<br />﻿[size=4]Credits\n<br />[/size]clib\n<br />MaxSu's detection meter sourcecode that allows me to set up the imGUI thing quickly"
