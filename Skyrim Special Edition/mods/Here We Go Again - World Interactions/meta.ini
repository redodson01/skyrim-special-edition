nexusDescription="[list]\n<br />[*]Accidentally dropped this\n<br />[*]An enemy's gratitude\n<br />[*]Apologize or combat\n<br />[*]Buy Dwarven artifact\n<br />[*]Can I have that armor?\n<br />[*]Dangerous Magic\n<br />[*]Did you find something good?\n<br />[*]Dragon Attack\n<br />[*]Drop weapon, Guard extorts\n<br />[*]Fight over item\n<br />[*]Gift from a friend\n<br />[*]Invisible Child\n<br />[*]Just throw trash\n<br />[*]Kid Games\n<br />[*]Magic Student\n<br />[*]Revenge, Hired Thugs\n<br />[*]Rummaging through trash\n<br />[*]Scare my Enemy\n<br />[*]Shout - Guard says stop\n<br />[*]Shout - learn about word wall\n<br />[*]Steal, Thugs hunt player\n<br />[*]Wizard Duel\n<br />[/list]\n<br />So, what's the problem?\n<br />\n<br />These quests are randomly started when their conditions are satisfied and are grouped in Story Manager nodes.\n<br />IMHO (which obviously not everybody shares), if some of the quests in a node are unable to start (eg, because their conditions never come true), the other ones are run when possible and then put on hold, waiting for the missing ones. If those missing quests never start, the Story Manager waits forever for the completion of the stack.\n<br />\n<br />This tweak removes the \"do all before repeating\" flag from the nodes and keeps the randomness.\n<br />\n<br />This works quite well in my game, but it goes without saying that if you don't have the issue or don't agree with my oh-so-humble opinion, you don't need this.\n<br />\n<br />\n<br />More info about the quests:\n<br />https://en.uesp.net/wiki/Skyrim:World_Interactions\n<br />\n<br />[u][b][color=#e69138]COMPATIBILITY[/color][/b][/u]\n<br />Conflicts with \"[b]Haunting and Mourning - SSE[/b]\" -- place this one higher in the load order.\n<br />A version compatible with \"[b]Immersive World Encounters[/b]\" is available in the installer.\n<br />Doesn't affect or is affected by \"[b]Extended Encounters[/b]\"."
