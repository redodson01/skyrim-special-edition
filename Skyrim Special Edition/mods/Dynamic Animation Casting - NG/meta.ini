nexusDescription="Casting arbitrary spells at animation events. Support SE/AE/VR builds (include AE 1.6.629+).\n<br /> Supercharged Loki's [url=https://www.nexusmods.com/skyrimspecialedition/mods/65512?tab=description]DynamicAnimationCasting [/url]mod with LOT of optimization and new features.\n<br />In short, this mod allows modders to build new staff/spell casting mechanisms into Skyrim. For example, staff mod that can cast ANY spells you equipped on your off hand, with damage and cost modifiers.\n<br />Note, this mod is backward compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/65512?tab=description]DAC[/url], but the new features in this mod requires the up to date version of this plugin.\n<br />\n<br />[size=4][b]Configuration files\n<br />[/b][/size][size=4][u][i]* Please replace 'o-n' with 'on' in the following code, nexus cannot display onXXX correctly.[/i][/u][/size][size=3][u][i]\n<br />[/i][/u][/size]Create a new \"event\" array and fill it with these settings:\n<br />Note, [b]&lt;Form ID&gt;[/b] must be give by the string like [b][i][u]\"Plugin.esp|0xAAAA\"[/u][/i][/b], same as DAR format\n<br />\n<br />[size=3][b]Required\n<br />[/b][/size]  - Animatio-nEvent         = &lt;String&gt; The animation event you wish to spawn the spells on, check the Animatio-nEvent.txt\n<br />\n<br />[size=3][b]Conditions (*ALL* conditions given must meet, OMIT the conditions you don't use)\n<br />[/b][/size]  - [i]ExclusiveGroup[/i]         = &lt;String&gt; Only one event in the same ExclusiveGroup can be triggered on an Animatio-nEvent. Prevent duplicate trigger when you have multiple conditions for same cast.\n<br />  - HasActorFormID            = &lt;Form ID&gt; Will only allow the spells to spawn for this actor. Set to 0 or -1 to ignore. Player is \"Skyrim.esm|20\"\n<br />  - HasRaceFormID             = &lt;Form ID&gt; Will only allow the spells to spawn for this race. Set to 0 or -1 to ignore.\n<br />  - HasEffectFormID           = &lt;Form ID&gt; Will only allow the spells to spawn while the actor has this active effect. Set to 0 or -1 to ignore.\n<br />  - HasKeywordFormID          = &lt;Form ID&gt; Will only allow the spells to spawn while the actor has this keyword. Set to 0 or -1 to ignore.\n<br />  - [i]HasPerkFormID          [/i]= &lt;Form ID&gt; Will only allow the spells to spawn while the actor has this perk. Set to 0 or -1 to ignore.\n<br />  - [i]IsOnMount[/i]              = &lt;Boolean&gt; Will only allow the spells to spawn while the actor is mounting or not. Omit this option to ignore.\n<br />  - [i]IsSneaking             [/i]= &lt;Boolean&gt; Will only allow the spells to spawn while the actor is sneaking or not. Omit this option to ignore.\n<br />  - [i]IsRunning              [/i]= &lt;Boolean&gt; Will only allow the spells to spawn while the actor is running or not. Omit this option to ignore.\n<br />  - IsEquippedRightFormID  = &lt;Form ID&gt; Will only allow the spells to spawn while the actor holds this weapon. Set to 0 or -1 to ignore.\n<br />  - IsEquippedLeftFormID   = &lt;Form ID&gt; Will only allow the spells to spawn while the actor holds this weapon. Set to 0 or -1 to ignore.\n<br />  - HasWeapo-nType          = &lt;Enum&gt; [\"HandToHandMelee\" \"OneHandSword\" \"OneHandDagger\" \"OneHandAxe\" \"OneHandMace\" \"TwoHandSword\" \"TwoHandAxe\" \"Bow\" \"Staff\" \"Crossbow\" \"Spell\" \"Shield\" \"Torch\"] will only allow the spells to spawn while the actor's weapon is the given type.\n<br />  - [i]HasWeapo-nKeyword[/i]       = &lt;Form ID&gt; Will only allow the spells to spawn while the actor's weapon have the given keyword.\n<br />  - [i]HasWeapo-nEnchantEffect[/i] = &lt;Form ID&gt; Will only allow the spells to spawn while the actor's weapon have the given enchantment.\n<br />  - [i]Chance                 [/i]= &lt;Float&gt; 0-1, Will only cast the spell if the random passed\n<br />  - [i]Cooldown               [/i]= &lt;Float&gt; The cooldown time of re-triggering this event in seconds\n<br />\n<br />[size=3][b]Spells\n<br />[/b][/size]  -  SpellFormIDs             = &lt;Array[Form ID | \"@FOREHAND\" | \"@OFFHAND\" | \"@POWER\" | \"@FAVOURITE\" | \"@&lt;String&gt;\"]&gt;\n<br />     The spells to cast, special values ares:\n<br />       - @FOREHAND : The spell equiped at the current hand (only work for Spell/Staff/Scroll)\n<br />       - @OFFHAND  : The spell equiped at the other hand\n<br />       - @POWER    : The selected power or shout\n<br />       - @FAVOURITE: One of the spell in the player's favourite, can be selected by Papyrus script\n<br />       - @&lt;STRING&gt; : The custom spell name registered by RegisterCustomSpell script, &lt;STRING&gt; can be anything, e.g. @TEST, @MY_MOD\n<br />     For example, [\"Skyrim.esm|0x7D997\", \"@OFFHAND\", \"@TEST\"], will cast fireball (Skyrim.esm|0x7D997), spell equiped at off hand, and the spell registered with `RegisterCustomSpell(\"TEST\", spell)` \n<br />\n<br />[size=3][b]Spells Filtering\n<br />[/b][/size]  -  [i]CastOnlyFirstSpell       [/i]= &lt;Boolean&gt; Only cast the first spell passed all filters in spells list\n<br />  -  [i]CastOnlyKnownSpell       [/i]= &lt;Boolean&gt; Only cast the spell if the actor knows it\n<br />  -  [i]IgnoreCo-ncentratio-nSpell [/i]= &lt;Boolean&gt; Ignore co-ncentration spells which not working well right now\n<br />  -  [i]IgnoreBoundWeapo-nSpell [/i]  = &lt;Boolean&gt; Ignore bound weapon spells\n<br />\n<br />[size=3][b]Properties\n<br />[/b][/size]  - HealthCost                   = &lt;Float&gt; the health cost for spawning the spells.  (NOTE: Only subtracts once, NOT for each spell)\n<br />  - StaminaCost                  = &lt;Float&gt; the stamina cost for spawning the spells. (NOTE: Only subtracts once, NOT for each spell)\n<br />  - MagickaCost                  = &lt;Float&gt; the magicka cost for spawning the spells. (NOTE: Only subtracts once, NOT for each spell)\n<br />  - [i]CastMagickaCostFactor[/i]        = &lt;Float&gt; The magicka cost factor for spells, default to 1.0\n<br />  - [i]EnchantmentCost              [/i]= &lt;Float&gt; The base weapon enchantment cost for spawning the spells. (WIP)\n<br />  - [i]EnchantmentCostFactor        [/i]= &lt;Float&gt; The ratio to convert the magika cost to weapon enchantment cost. (WIP)\n<br />  - [i]Effectiveness                [/i]= &lt;Float&gt; The effectiveness of the spell. (Seems only affect anything)\n<br />  - [i]Magnitude                    [/i]= &lt;Float&gt; The base magnitude override of the spell (Seems only work for Restoration spells)\n<br />  - [i]Weapo-nEnchantMagnitudeFactor [/i]= &lt;Float&gt; Use the weapon enchantment's magnitude to amplify the Magnitude (Seems only work for Restoration spells)\n<br />  - [i]DualCasting[/i]                  = &lt;Boolean&gt; Force triggering the dual cast benefit\n<br />\n<br />[size=4][b]Example TOML configuration files\n<br />[/b][/size]\n<br />[list]\n<br />[*][size=3][b]Instant casting left hand spell when sneaking:[/b][/size]\n<br />[/list][code][[event]]\n<br />Animatio-nEvent = \"BeginCastLeft\"\n<br />HasActorFormID = \"Skyrim.esm|20\"  # Make this Player Only\n<br />HasWeapo-nType = \"Spell\"\n<br />IsSneaking = true # IsO-nMount = true # IsRunning = true\n<br />\n<br />SpellFormIDs = [\"@FOREHAND\"]\n<br />[/code][list]\n<br />[*][b]Casting off hand spell with a enchanted weapon:[/b]\n<br />[/list][code]﻿[[event]]\n<br />Animatio-nEvent = \"HitFrame\"\n<br />HasActorFormID = \"Skyrim.esm|20\" # Make this Player Only\n<br />HasWeapo-nEnchantEffect = \"Plugin.esp|0x000839\" # Change this to your weapon's enchant \n<br />\n<br />CastMagickaCostFactor = 1.0  # Spells cost as much as regular cast\n<br />DualCasting = true # Make the spell more powerful\n<br />Magnitude = 1.0 # Magnitude override seems only working for restoration spells\n<br />Weapo-nEnchantMagnitudeFactor = 0.01 # Use the enchant magnitude to amplify the magnitude override\n<br />Cooldown = 2.0 # Prevent cast reactivation within 2 \n<br />\n<br />IgnoreCo-ncentratio-nSpell = true\n<br />SpellFormIDs = [\"@OFFHAND\"]\n<br />[/code]\n<br />[list]\n<br />[*][b]Fus-Ro-Da (Or any shout you equipped) at every fist:[/b]\n<br />[/list][code]﻿﻿[[event]]\n<br />Animatio-nEvent = \"HitFrame\"\n<br />HasActorFormID = \"Skyrim.esm|20\" # Make this Player Only\n<br />\n<br />SpellFormIDs = [\"@POWER\"]\n<br />HasWeapo-nType = \"HandToHandMelee\"\n<br />[/code]\n<br />[list]\n<br />[/list][b][size=4]Papyrus Interface[/size]\n<br />[/b]\n<br />[code][size=2]﻿scriptname DynamicAnimationCasting\n<br />\n<br />; Register a custom spell for the name, which can be casted by @NAME in DynamicAnimationCasting.toml\n<br />bool function RegisterCustomSpell(string name, Spell spell) global native\n<br />\n<br />; Select the favourite spell index to cast from @FAVOURITE spell in DynamicAnimationCasting.toml\n<br />bool function SelectFavouriteSpell(int index) global native[/size][/code][size=2]\n<br />[b]\"@&lt;String&gt;\" [/b]specified in toml file's SpellFormIDs can be replaced by Papyrus script on the runtime, for example, when the toml file contains\n<br />[/size][code][size=2][[event]]\n<br />...\n<br />SpellFormIDs = [\"@MY_SPELL_MACRO\"][/size][/code][size=2]A script can register arbitrary spell on that slot with \n<br />[/size][code][size=2]﻿DynamicAnimationCasting.RegisterCustomSpell(\"MY_SPELL_MACRO\", Spell)\n<br />[/size][/code][size=2]\n<br />[b]\"@FAVOURITE\"[/b] specified in toml file's SpellFormIDs can be replaced by `FavouritesSpells[FavouriteIndex]`, where the FavouriteIndex\n<br />is the one you set on SelectFavouriteSpell(FavouriteIndex) function call.[/size]\n<br />[size=4]\n<br />Credit[/size]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2749008][/url]Loki for creating the original mod.\n<br />[*]DTry for his work in PayloadInterpretor which contains the AE hook address\n<br />[*]Ershin for his work in TrueHUD which contains AE hook address, and Precision for adding weapon tip NiNode\n<br />[*][url=https://github.com/CharmedBaryon]CharmedBaryon[/url] for their [url=https://github.com/CharmedBaryon/CommonLibSSE-NG]commonlibsse-ng[/url] \n<br />[*]Me ([b][size=2][url=https://github.com/ArcEarth]ArcEart[/url][url=https://github.com/ArcEarth]h[/url][/size][/b]) for AE porting and improving\n<br />[*][url=https://www.nexusmods.com/users/138437553]hsoju [/url]﻿for contributing the Cooldown and CustomSpell feature \n<br />[/list]\n<br />[b][size=4]License &amp; Source [/size]\n<br />   ﻿[/b][url=https://github.com/ArcEarth/DynamicAnimationCasting][b]Github[/b]\n<br />   ﻿[/url]MIT License\n<br />\n<br />[b][size=4]My other ports\n<br />[/size][/b]   [url=https://github.com/ArcEarth/DodgeFramework-NG/releases/tag/v1.0.0]﻿AE Dll[/url] for [url=https://www.skyrim-guild.com/distars-mods/dmco]DMCO 0.92[/url]"
