nexusDescription="SKSE plugin that allows users to toggle UI.\n<br />\n<br />[color=#6aa84f][size=5][b]Features[/b][/size][/color]\n<br />[list]\n<br />[*][color=#f4f4f4][size=3]Use hotkey (F6 by default) to toggle UI.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]Toggle HUD whileout of menu.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]Toggle the whole UI while in menu (inventory, journal menu, etc...).[/size][/color]\n<br />[*][size=3][color=#ffff00](New in v4.0.0)[/color][color=#f4f4f4] Toggle compass only (Right Shift + F6).[/color][/size]\n<br />[*][size=3][color=#ffff00](New in v4.0.0)[/color] Toggle subtitle only (Right Ctrl + F6).[/size]\n<br />[*][color=#ffff00](New in v4.3.0)[/color] Toggle player bar (Health/Magica/Stamina) only (Left Shift + F6). If you use TrueHUD, this has no effect. Tweak TrueHUD's MCM to hide them instead.\n<br />[/list]\n<br />You can tweak hotkey at [code]Data&#92;SKSE&#92;Plugins&#92;ccld_ToggleUI.toml\n<br />[/code] using [url=https://wiki.nexusmods.com/index.php/DirectX_Scancodes_And_How_To_Use_Them]DirectX scancodes[/url].\n<br />\n<br />Support mods added HUD:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/64339]Better Third Person Selection - BTPS[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/80455]Casting Bar[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/65868]EatingSleepingDrinking - KuNeruNomu -[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/19023]Equipment Durability System[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/14332]Floating Damage[/url] (&gt;= 2.0.0)﻿﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/69980]QuickLoot EE[/url] or RE﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/49490]MiniMap[/url]\n<br />[*]OStim Standalone﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/64532]Oxygen Meter 2[/url] (&gt;= 1.0.6)﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/62775]TrueHUD[/url]\n<br />[/list]\n<br />If you don't want to toggle certain HUD, you can﻿ configure ccld_ToggleUI.toml, remove certain HUD name from slHUDNames.\n<br />\n<br />The following are considered as menu:\n<br />[code]    \"BarterMenu\",\n<br />    \"Book Menu\",\n<br />    \"Console\",\n<br />    \"ContainerMenu\",\n<br />    \"Crafting Menu\",\n<br />    \"Dialogue Menu\",\n<br />    \"FavoritesMenu\",\n<br />    \"GiftMenu\",\n<br />    \"InventoryMenu\",\n<br />    \"Journal Menu\",\n<br />    \"LevelUp Menu\",\n<br />    \"Lockpicking Menu\",\n<br />    \"MagicMenu\",\n<br />    \"MapMenu\",\n<br />    \"RaceSex Menu\",\n<br />    \"Sleep/Wait Menu\",\n<br />    \"StatsMenu\",\n<br />    \"Training Menu\",\n<br />    \"Tutorial Menu\",\n<br />    \"TweenMenu\",\n<br />[/code]\n<br />[i][size=2]I think toggle UI in menu is a cool feature, especially you install Skyrim Souls. You can control your player while still in a (hidden) menu. But if you dislike this feature or only need toggle HUD, you can configure ccld_ToggleUI.toml to disable toggle in certain menus.[/size][/i]\n<br />\n<br />[b][size=5][color=#6aa84f]Requirements[/color][/size][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[*][url=https://skse.silverlock.org/]SKSE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/118580]Mod Function Menu[/url] (optional, if you want to toggle UI in MFM instead of hotkeys)\n<br />\n<br />[/list]\n<br />[color=#6aa84f][size=5][b]Alternative[/b]\n<br />[/size][/color][url=https://www.nexusmods.com/skyrimspecialedition/mods/63247]Toggle Compass Hotkey[/url]: This mod can only toggle compass. My mod toggle almost everything.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/62117]Ultimate Immersion Toggle - UI Toggle - Hide Your HUD - Rebuild[/url]: This mod can only toggle HUD. Additionally, it has a noticeable delay. My mod use the similar method to toggle HUD, but done in SKSE which got better performance.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]Immersive HUD - iHUD[/url]: The old fashion...\n<br />\n<br />[color=#6aa84f][size=5][b]Compatibility[/b][/size][/color]\n<br />Compiled with [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG[/url], should work on SE and AE theoretically. I [s]only[/s] test on 1.5.97, [s]but I guess it works on 1.6+.[/s] have a quick test on 1.6.1170, it works.\n<br />[size=2]Compatible with with [url=https://www.nexusmods.com/skyrimspecialedition/mods/81291]Show Player In Menus[/url][/size] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE - Updated[/url].\n<br />\n<br />[color=#6aa84f][size=5][b]Credits[/b][/size][/color]\n<br />[url=https://github.com/CharmedBaryon/]CharmedBaryon[/url] for [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree [/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/91701]PhotoMode[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/916366]myztikrice [/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/81291]Show Player In Menu\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/users/42051055]EzioTheDeadPoet [/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/62117]Ultimate Immersion Toggle - UI Toggle - Hide Your HUD - Rebuild[/url]\n<br />\n<br />﻿[url=https://github.com/ccldrepo/ToggleUI]Source\n<br />[/url]"
