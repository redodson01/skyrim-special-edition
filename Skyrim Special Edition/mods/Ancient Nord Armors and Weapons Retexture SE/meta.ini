nexusDescription="[b][color=#f4f4f4][size=6][u][center]ANCIENT NORD ARMORS AND WEAPONS RETEXTURE SE[/center][/u][/size][/color][/b][center][size=5]\"[i]Ugh. That armor stinks of death. You been grave robbing?[/i]\"[/size][/center]\n<br />[img]https://i.imgur.com/g1it8IK.jpg[/img]\n<br />\n<br />\n<br />[center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Ancient Nord armor, Ancient Nord Weapons, Nord Hero Weapons, Helm of Yngol, Draugr's armor and CC Fishing's Ancient Nord weapons and Nord hero weapons. I also added an optional mesh replacer to add pants to the Ancient Nord armor. Also contains optional retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the dragonborn[/url]﻿'s Azhidal armor (same as Nordic Wanderer equipments' armor), Gauldur Blackblade, Gauldur Blackbow and Honed Ancient Nord Greatsword of Scorching,  [url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]Skyrim Immersive Creatures[/url]﻿'s Hoary Nord armor and Yngol's armor, [url=https://www.nexusmods.com/skyrimspecialedition/mods/7943]Nordic Wanderer Equipment SSE[/url]'s Nordic Wanderer armor (same as LOTD's Azhidal armor), [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa's Quivers Redone SE[/url]'s Ancient Nord quiver and Nord hero quiver and a patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url]. Everything in this is t[/size][size=3][size=3]extures only, outside of the optional pants replacer[/size]. It is safe to add or remove from your game at any time. I do not touch the Draugr NPCs themselves, only their armor. So it is compatible with any Draugr Retexture / replacer﻿[/size]\n<br />\n<br />[size=3]The textures for the Ancient Nord armor are based on [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿. I used their normal maps as a base to create my retexture. Everything else is based on vanilla textures.[/size]\n<br />\n<br />[size=3]Works with every mod that also works with vanilla textures, such as Heavy armory and animated armory. If you see any major stretching or dark spots when using a mesh replacer, please let me know by linking the mod in the comments and posting a picture of the bugged area (please spoiler the picture to not take too much space) and I will see if I can fix it.[/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Textures are 2k except Chest armor textures, which are 4k.[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files (Chest, weapons and shield are 2k, everything else is 1k)\n<br />\n<br />[/size][size=5][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4][b][u]BASE INSTALL[/u][/b][/size]\n<br />\n<br />Choose which of these you want to install\n<br />\n<br />\n<br />[size=2][u][b]ANCIENT NORD ARMOR\n<br />[/b][/u][/size]\n<br />[img]https://i.imgur.com/qTNXTVN.png[/img]\n<br />\n<br />\n<br />[u][b]DRAUGR'S ARMOR\n<br />\n<br />[img]https://i.imgur.com/0kSnus4.png[/img]\n<br />[u][b]\n<br />[/b][/u]HELM OF YNGOL\n<br />\n<br />[img]https://i.imgur.com/zonPlhZ.jpg[/img]\n<br />\n<br />[u][b]ANCIENT NORD WEAPONS\n<br />\n<br />[img]https://i.imgur.com/0d4IMuo.jpg[/img]\n<br />\n<br />[u][b][u][b]NORD HERO WEAPONS[/b][/u][/b][/u]\n<br />\n<br />[img]https://i.imgur.com/yY0gz35.jpg[/img]\n<br />\n<br />[u][b]CC FISHING'S ANCIENT NORD WEAPONS\n<br />\n<br />[img]https://i.imgur.com/qnlhri9.jpg[/img]\n<br />\n<br />[u][b][u][b][u][b]CC FISHING'S NORD HERO WEAPONS[/b][/u][/b][/u][/b][/u]\n<br />[/b][/u][/b][/u][/b][/u]\n<br />[b][u][b][u][img]https://i.imgur.com/KVpxhTS.jpg[/img]\n<br />\n<br />[/u][/b][/u][/b]\n<br />[b][u][size=5]CONSISTENCY PATCHES[/size][/u][/b]\n<br />\n<br />Optional retextures for mods I enjoy. They are meant to help add consistency in your game, but are completely optional.\n<br />\n<br />[b][u][size=3]LEGACY OF THE DRAGONBORN[/size]\n<br />\n<br />[u][b][u][b][u][b][size=2]GAULDUR WEAPONS\n<br />\n<br />[img]https://i.imgur.com/IfAVnbO.png[/img]\n<br />\n<br />[/size]HONED ANCIENT NORD GREATSWORD OF SCORCHING\n<br />\n<br />[img]https://i.imgur.com/zFaLneZ.jpg[/img]\n<br />\n<br />AZHIDAL'S ARMOR\n<br />[/b][/u][/b][/u][/b][/u]\n<br />[img]https://i.imgur.com/SMkQbRX.png[/img]\n<br />[/u][/b]\n<br />\n<br />[b][u][size=3]SKYRIM IMMERSIVE CREATURES[/size]\n<br />\n<br />[img]https://i.imgur.com/PGgBKZw.png[/img]\n<br />\n<br />\n<br />[b][u][size=3]ELSOPA'S QUIVERS REDONE SE\n<br />\n<br />[/size][/u][/b][size=2]ANCIENT NORD QUIVER\n<br />\n<br />[img]https://i.imgur.com/2VolyRq.jpg[/img]\n<br />\n<br />[b][u][size=2]NORD HERO QUIVER[/size][/u][/b][/size]\n<br />[/u][/b]\n<br />[img]https://i.imgur.com/6UyMEYd.jpg[/img]\n<br />[size=6]\n<br />[b][u][b][u][size=3]NORDIC WANDERER EQUIPMENT SSE\n<br />\n<br />[img]https://i.imgur.com/SMkQbRX.png[/img]\n<br />[/size][/u][/b][/u][/b]\n<br />[b][u][b][u][size=3]CATHEDRAL ARMORY\n<br />[img]https://i.imgur.com/n1xMCzG.png[/img]\n<br />[/size][/u][/b][/u][/b]\n<br />\n<br />[/size][center][size=6]﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />[i][size=3]\n<br />[/size][/i]"
