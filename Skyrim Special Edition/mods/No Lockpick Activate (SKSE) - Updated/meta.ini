nexusDescription="[b]Author's note: this is an update to lStewieAl's [url=https://www.nexusmods.com/skyrimspecialedition/mods/24698]No Lockpick Activate (SKSE)[/url] with support for newer Skyrim SE versions. That file's permissions allow users to reupload, modify, and convert it without permission so long as the mod is not opted in for donation points, and credit is given. If the original author would like to assume control of the latest version, they should message me, and I will take this mod down.\n<br />Source code available on my [url=https://github.com/Umgak/Skyrim-No-Lockpick-Activate]Github[/url].[/b]\n<br />\n<br />Simple plugin to stop objects being activated when unlocked.\n<br />VR Version available [url=https://www.nexusmods.com/skyrimspecialedition/mods/25072]here[/url].\n<br />\n<br />[b]Requirements:[/b]\n<br />[url=http://skse.silverlock.org/]SKSE\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins\n<br />[/url]\n<br />The same plugin works on both SE (1.5) and AE (1.6) versions!\n<br />\n<br />[b]Installation:[/b]\n<br />Use mod manager or manually unpack the archive into /Data directory.\n<br />\n<br />[b]Uninstallation:[/b]\n<br />Use mod manager or delete /Data/SKSE/Plugins/No Lockpick Activate.dll\n<br />\n<br />[b]Additional credits:[/b]\n<br />SKSE team for SKSE\n<br />lStewieAl for original plugin\n<br />Renngar for helping"
