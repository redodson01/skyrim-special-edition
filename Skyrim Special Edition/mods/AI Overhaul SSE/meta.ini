nexusDescription="[center][b][img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1544011021-1306961240.png[/img][/b][font=Trebuchet MS][b]\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/21654?tab=posts]Compatibility[/url]﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿ | [url=https://www.nexusmods.com/skyrimspecialedition/mods/35823]Patch HUB[/url]﻿﻿﻿\n<br />[/size][/b][/font]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />[size=5][url=https://www.nexusmods.com/skyrim/mods/50978]ORIGINAL MOD[/url]﻿﻿﻿﻿\n<br />[/size]by [url=https://www.nexusmods.com/skyrim/users/3265025][/url]SpiderAkiraC \n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407890-2119094371.png[/img][/center][center][b][size=3]NOT an enemy AI overhaul[/size][/b]\n<br />\n<br />Do you live in a populated city and notice that the NPCs are a bit dull and robotic like? \n<br />Well, well you've stumbled upon a mod that tends to fix many of these issues and further increase immersion and realism to the game. \n<br />\n<br />Getting tired of NPCs doing the exact same thing everyday like robots? \n<br />-Why is it they Say they do things but really don't ._. \n<br />-Why do some people say pointless things to you at random? \n<br />-Why does everyone engage in combat if one vampire enters the city? \n<br />-And Isn't it strange for people to wander the streets after 12 midnight? Or Stay up at 3 a.m when theres NOTHING for them to be doing.(for most people) \n<br />\n<br />Japanese Translation:\n<br />[url=https://skyrimspecialedition.2game.info/detail.php?id=21654]日本語訳[/url]﻿\n<br />\n<br />[b]Overview:[/b]\n<br />1.8 Update[b] [/b][spoiler]\n<br />[b]Scripted &amp; Lite versions now available.\n<br />[/b]Modders resource available.\n<br />\n<br />8 scenes can now potentially play, or new dialogue lines can trigger as a result of the new updated AI.\n<br />\n<br />Scripted scenes can now play between Winterhold &amp; Rorikstead children.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1660260519-594790102.png[/img]﻿\n<br />\n<br />Wood chopping behavior fixed\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1660260470-1703012099.png[/img]﻿\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1660260483-1554240379.png[/img]﻿\n<br />\n<br />More radiant AI\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1660260498-1260738324.png[/img]﻿\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1660260508-846524350.png[/img]﻿\n<br />[/spoiler]\n<br />1.7 Video [spoiler]\n<br />[youtube]U0kAjgXPMYA[/youtube]\n<br />[/spoiler]\n<br />1.6 Update [spoiler]\n<br />[size=2]\n<br />A few select NPCs will now stoke fires. (These are the best areas in Skyrim for this behavior)\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736653-2085954514.jpeg[/img][img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736537-972387209.jpeg[/img]﻿\n<br />[/size]\n<br />Companions will train if it's not storming out. (Morning and Afternoon shifts)\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736636-1094374824.jpeg[/img]﻿\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736643-591013513.jpeg[/img]﻿\n<br />\n<br />Most College of Winterhold members have new varied schedules\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736688-1388205978.jpeg[/img]﻿\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736661-1426435215.jpeg[/img]﻿\n<br />\n<br />Some thieves guild members will hangout on the walkway.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736599-204261965.jpeg[/img]﻿\n<br />\n<br />Battleborn Family Time\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736612-677763842.jpeg[/img]﻿\n<br />\n<br />Everyone's favorite NPC now goes to the cloud district on weekdays.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736631-1250434238.jpeg[/img]﻿\n<br />\n<br />Lucia in the rain.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736606-1203154221.jpeg[/img]﻿\n<br />\n<br />Mai'q now runs to his destinations. If he stands still it means he's looking for something that doesn't exist in Skyrim.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1598736682-1453872293.jpeg[/img]﻿\n<br />[/spoiler]\n<br />1.5 Update Teaser [spoiler]\n<br />Bryling is a bit of a celebrity in Solitude. The children of Solitude will now follow Bryling if she is near the player at the same time as them.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587934702-1075329331.jpeg[/img]﻿\n<br />\n<br />And any time Bryling is outside the Blue Palace Irnskar will follow her until 8pm.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587935031-2103804999.jpeg[/img]﻿\n<br />\n<br />The companions will now come together every night for dinner.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587935294-1941136395.jpeg[/img]﻿\n<br />\n<br />The Jarl of Whiterun will now go out every Friday night when he is able.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587934715-1514716860.jpeg[/img]﻿\n<br />\n<br />Sybille Stentor can be found at the dungeon some nights.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587935127-1847143719.jpeg[/img]﻿\n<br />\n<br />Agni will actually practice her magic each evening.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587934730-67431525.jpeg[/img]﻿\n<br />\n<br />Your spouse now has a random routine for each walled city.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587935099-1060937951.jpeg[/img]﻿\n<br />\n<br />Most people (and your spouse) will run away from your beast form. (Vampire, Werewolf, Werebear)\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587935069-1760294214.jpeg[/img]﻿\n<br />\n<br />Fixed Addvar's Bed ownership so his wife can finally sleep\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/21654/21654-1587935085-864455719.jpeg[/img]﻿\n<br />[/spoiler]\n<br />\n<br />-Highly noticeable tweaks &amp; rewrites many of the vanilla NPCs AI \n<br />-More Idle areas\n<br />-Realistic behaviors \n<br />-Fixed bedtimes \n<br />-Minds of their own. For the god’s sake no more robots! \n<br />-[u]Optional use of scripts.[/u]\n<br />\n<br />[size=3][b]AI Tweaks &amp; Behaviors:[/b]\n<br />[i]Note: -not every NPC has tweaked AI due to certain quests and playing purposes. \n<br />[/i][/size]\n<br />\"Branches and Procedures can all have Conditions, you can create very complex switches to route AI behavior through.\"\n<br />\n<br />Every day in Skyrim is really a unique day for (almost) everyone now. \n<br />\n<br />- When NPCs have free time they can be doing whatever. And no not sandbox one area they really could be doing anything. They may be at different parts of the city, Shopping or at home. \n<br />\n<br />- Not every NPC will randomly greet you. I mean not everyone I walk by in my life stops to greet me. \n<br />\n<br />- NPCs interact more with the environment around them. They may read a letter or book, search containers, drink, eat, observe, etc.\n<br />\n<br />-If a family member dies, the surviving family member(s) will visit their grave.\n<br />\n<br />-Spousal freedom in walled cities. Can be found around town and in shops. They may go out every night &amp; will always return home by 9pm\n<br />\n<br />- Fixed bedtimes. beggars now sleep on the street, or in a tavern basement. Most people will be in their homes by 10PM-12AM \n<br />\n<br />- Most NPCs will not engage in combat. They will run away from danger. (any danger, even you!)\n<br />\n<br />-Weather behavior for all individuals\n<br />\n<br />[size=3][b]Please see Documentation for more details.[/b][/size]\n<br />\n<br />[b][size=3]Troubleshooting[/size]:[/b]\n<br />If you experience issues with movement and lip syncing be aware that in some cases (especially with population mods) too many NPCs will go over\n<br />the limit of AI working correctly in a cell. Examples: NPC’s Standing still,\n<br />NPCs floating, NPCs face frozen. By default this number is 20, I changed that\n<br />to 30.\n<br />Recommend mod if you exceed that limit: [url=https://www.nexusmods.com/skyrimspecialedition/mods/6270/.popup-topic?tab=posts]Increase Actors in a cell[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/32349]Actor Limit Fix[/url]﻿\n<br />\n<br />NPCs do nothing after they were in a scene. –Reset AI or \"RecycleActor then Resurrect” them using the console command to refresh them.\n<br />\n<br />Most common problem this mod has are conflicts with other mods that usually have edited NPCs or AI, and most of the time this mod will often get mixed up with third party conflicts, so again make sure all your mods work in harmony (for the most part).\n<br />\n<br />This should not affect your FPS heavily.[/center][center][img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540407545-1146720965.png[/img]\n<br />﻿[size=3][img]https://staticdelivery.nexusmods.com/mods/1704/images/9951/9951-1540408244-1227474343.png[/img][/size][/center][center]﻿[font=Georgia][size=1]SpiderAkiraC for permission to port [/size][url=https://www.nexusmods.com/skyrim/mods/50978]AI Overhaul\n<br />[/url][size=1]mnikjom for updates[/size]\n<br />\n<br />Extended Credits\n<br />[size=1][spoiler]\n<br />[size=2]Eleos2095 (idle marker bug fix)\n<br />[/size][size=2]TheMalazan (helping others on xedit &amp; general info)\n<br />[/size][size=2]Qwinn (For the early patcher)\n<br />[/size][size=2]Zoroastre (\"I've found the little girl from riverwood alone in whiterun, in wartime with the civil war quest started.\")\n<br />[/size][size=2]novastark (\"I feel like he (hunters) should have gone over to the elk and looted it.\" Idea for hunters standing by kill and checking it.)\n<br />[/size][size=2]SkyFall69 (Error reports)\n<br />[/size][size=2]Mebantiza (Various bug reports and Vanilla AI bugs to fix)\n<br />[/size][size=2]Sable17 (NPCs dialogue line immersion when away from original positions)\n<br />[/size][size=2]XanderVirtus (Avoid combat from player)\n<br />[/size][size=2]Abendaron (Error report)\n<br />[/size][size=2]Oilers (Idle marker animation bug report and various other bug reports)\n<br />[/size][size=2]MrBananaxx (Spouse script was not being used with the new AI)\n<br />[/size][size=2]Ruteger123 (Vanilla College AI update suggestion)\n<br />[/size][size=2]ReikuzoSennin (Outside cities combat reaction for citizens is bugged)\n<br />[/size][size=2]HalfdanWolfheart (More adopted children activities)\n<br />[/size][size=2]vhcanton (Override error for one of the NPCs)\n<br />[/size][size=2]JazzKiwifruit (Finding Vanilla furniture ownership error)\n<br />[/size][size=2]Glanzer (Finding AI Package Issues)\n<br />[/size][size=2]Brickon (Finding a package behavior problem)\n<br />[/size][size=2]hymhym (Finding out a AIO package schedule error)\n<br />[/size][size=2]DissidentRage (Specific quest NPC quality of life change)\n<br />Mur4s4me (Various helpful bug reports and vanilla issues.)[/size][/size]\n<br />[size=1][/spoiler][/size][/font][/center][font=Georgia]\n<br />[/font]"
