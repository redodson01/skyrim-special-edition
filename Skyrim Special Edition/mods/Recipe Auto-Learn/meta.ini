nexusDescription="[size=5][center][youtube]5_LPNaD-68c[/youtube][/center][/size]\n<br />Inspired from [url=https://www.nexusmods.com/skyrimspecialedition/mods/80060]Learn Ingredients by MMX452[/url], this mod takes an SKSE approach that works for all recipes with no need for patching!\n<br />\n<br />[size=5][color=#77dd77][b]Features:\n<br />[/b][/color][/size]\n<br />[list]\n<br />[*]Automatically learn ingredient effects when reading recipes\n<br />[*]Corrects all recipes to show the correct ingredients if the ingredient(s) is misspelled (ex: Sabre Cat Eyeball becomes Eye Of Sabre Cat) or if the ingredient doesn't actually fit the recipe (ex: Imp Eye Stool in a resist shock potion recipe doesn't have resist shock effect, gets changed to closest ingredient that does have resist shock) \n<br />[*]Compatible with both Skyrim VR and Skyrim Special Edition\n<br />[*]Work for [i]any[/i] recipe, not just vanilla ones!\n<br />[*]Leaves no lasting changes on save. Install/Uninstall/Update anytime\n<br />[/list]\n<br />[size=5][color=#fdfd96][b]Compatibility:\n<br />[/b][/color][/size]\n<br />Should be compatible with everything. Recipe texts have to follow the format that vanilla skyrim recipes use, as this mod parses the text directly.\n<br />Example format:\n<br />\n<br />[code]   ﻿XXX Potion/Poison\n<br />\n<br />\n<br />   ﻿~Ingredient Name\n<br />\n<br />\n<br />   ﻿~Ingredient Name\n<br />[/code]\n<br />[size=5][color=#ff6961][b]Known Issues:\n<br />[/b][/color][/size]\n<br />- Likely won't work very well with other languages besides English. This mod works by parsing the recipe text and matching the text to ingredients and potions directly. \n<br />\n<br />[size=5][color=#fdfd96][b]Credits:\n<br />[/b][/color][/size]\n<br />- RapidFuzz (https://github.com/maxbachmann/rapidfuzz-cpp)\n<br />- DylanJames for extensive testing of alpha versions, keeping this mod bug-free :)\n<br />- DylanJames for the amazing images/thumbnails for this modpage\n<br />- Sswaye for the video showcase (sorry for the last minute name change!). Check out [url=https://www.nexusmods.com/skyrimspecialedition/mods/78502]Sswaye's reshade[/url]!\n<br />\n<br />[url=https://github.com/Nightfallstorm/Recipes]My Source Code\n<br />[/url]"
