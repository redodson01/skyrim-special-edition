[Elden Counter]
$EC_Begin = @CAST|0XD6B|EldenCounter.esp|1|1|0|0|0|0|0|0|0
;remove trigger spell
$EC_Begin = @UNAPPLYSPELL|0X801|EldenCounter.esp
;add status spell
$EC_Begin = @SGVB|is_Guard_Countering|1
;remove status spell
$EC_Begin = ![1.5]@SGVB|is_Guard_Countering|0
;get rid of i-frame
$EC_End = @SETGHOST|0

[IFRAME]
;Delete the following line to disable i-frame
$EC_Begin = $IFRAME
$IFRAME = @SETGHOST|1
;configure your iFrame duration by changing the number within brackets("[]"). iFrame duration cannot be longer than weapon swing duration.
$IFRAME = ![1]@SETGHOST|0 