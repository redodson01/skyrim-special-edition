nexusDescription="[font=Times New Roman][color=#f1c232][size=4]\n<br />Overview[/size][/color]\n<br />[color=#f4f4f4][size=3]Elden Ring has a lovely guard counter system. Pressing power attack key shortly after blocking an attack, you do a \"guard counter\" that deals additional damage. This mod brings its mechanic to Skyrim.[/size][/color][/font]\n<br />[img]https://i.ibb.co/GTBmZz8/ezgif-1-93c434978a.gif[/img]\n<br />\n<br />[font=Times New Roman][color=#f1c232][size=4]Features[/size]\n<br />[/color][size=3]Script-free, thanks to Payload Interpreter(also by me)\n<br />Super compatible. Literally compatible with everything.\n<br />Custom counter animation for every single vanilla weapon type, making them incredibly satisfying to pull off.\n<br />Custom VFX and SFX.\n<br />Optional i-frame during the counter.\n<br />\n<br />[/size][color=#f1c232][size=4]How to trigger a counter\n<br />[/size][/color][size=3]Block an attack, then do a front power attack. That's it.\n<br />If you use Skysa, simply do a power attack.[/size][/font]\n<br />[img]https://i.ibb.co/VWftdKZ/ezgif-1-546e6fb21b.gif[/img]﻿\n<br />[font=Times New Roman][color=#f1c232][size=4]\n<br />Installation\n<br />[/size][/color][size=3]1. Install all requirements.\n<br />2. Install the main file with MO2. Choose the version that corresponds to your Skyrim version.\n<br />\n<br />[/size][size=3]3. Depending on your combat behavior setup:\n<br />Skysa: [color=#00ff00]no patches needed[/color].\n<br />Vanilla/CGO: [color=#ff7700]install nemesis patch: [/color][color=#e69138][i][u]Elden Counter - Vanilla Behavior[/u][/i][/color][color=#b45f06] [/color]included in the main file.\n<br />ABR 6.4+: [color=#ff7700]install ABR compatibility patch [/color]from optional files.\n<br />MCO/ADXP: [color=#ff7700]install MCO compatibility patch[/color] from optional files.\n<br />[/size][/font]\n<br />[font=Times New Roman][size=3]4. Optional Nemesis Patch: [u][i][color=#f1c232]Elden Counter - Poise/Stun Damage[/color][/i][/u] is also included in the main file. If you wish your counter to have extra poise/stun damage in certain combat mods, install this nemesis patch. The patch works for all combat behaviors.\n<br />[/size][/font]\n<br />[font=Times New Roman][size=4][color=#f1c232]Configuration[/color]\n<br />[/size][size=3][color=#f4f4f4]Set counter time window in SKSE&#92;Plugins&#92;EldenCounter.ini; it determines the time window during which your power attack becomes a counter attack.\n<br />[/color]Set i-frame duration in SKSE&#92;PayloadInterpreter&#92;Config&#92;EldenCounter.ini. Under \"IFRAME\" section, change the number enclosed in brackets([]) to change i-frame duration. Delete \"$EC_Begin = $IFRAME\" to disable i-frame entirely.\n<br />\n<br />[/size][color=#f1c232][size=4]Compatibility[/size][/color]\n<br />[size=3]Compatible with every single combat mod/combat overhaul such as Wildcat, Blade&amp;Blunt, Inpa Sekiro, Ultimate Combat... and the upcoming[b] [color=#f1c232]Valhalla Combat[/color][/b]\n<br />Compatible with every single combat behavior mods such as Skysa&amp;ABR&amp;CGO&amp;MCO|ADXP[/size][/font]\n<br />\n<br />[font=Times New Roman][color=#f1c232][size=4]\n<br />[/size][/color][/font][font=Times New Roman][color=#f1c232][size=4]Showcases:[/size][/color][/font]\n<br />[youtube]VLOZ3UCBhjE[/youtube][youtube]V8hm-xDvLmg[/youtube]\n<br />[font=Times New Roman][color=#f1c232][size=4]FAQ\n<br />[/size][/color][size=3]- Does it work in first person? \n<br />Not yet. It should be as simple as adding a few lines of annotation to first person animations, but I haven't had time to look at how first person combat animation works. \n<br />- Does it work for NPCs?\n<br />Not currently. Merely giving NPCs the ablity to do counter is far from enough, as their current AI wouldn't exploit the mechanic at all. I do plan to implement some form of NPC counter in the future, with AI support.[/size]\n<br />[size=3]- My weapon turns invisible after counter!\n<br />Disable I-frame following the above \"Configuration\" section should fix it. It's caused by some mod that changes how setGhost in Skyrim mods. I'm yet to pinpoint the culprit, but disabling i-frame can be a temporary solution.\n<br />-Every single power attack becomes a counter attack![/size]\n<br />[size=3]You're using Skysa/ABR/MCO, which do not need the vanilla behavior patch. But somehow you ticked the patch. Untick it and rerun nemesis should solve the issue.\n<br />[/size][color=#f1c232][size=4]Source\n<br />[/size][/color][url=https://github.com/D7ry/EldenCounter][size=3]Github\n<br />[/size]\n<br />[/url][color=#f1c232][size=4]Credits\n<br />[/size][/color][size=3]Ryan for clib\n<br />DK for DKUtil\n<br />[url=https://www.patreon.com/black364?fan_landing=true]Black [/url]for his incredible animations\n<br />Achang for making me the counter spell(idk how to do ck stuff)\n<br />绝伦少年  for the cover image\n<br />Mern for the showcase vid and SFX\n<br />ADRI for the power attack behavior patch\n<br />FromSoft for an incredible game to rip off of\n<br />Fuzzles for minor janitorial work[/size]\n<br />\n<br />[size=4][color=#f1c232]Support[/color]\n<br />[/size][url=https://ko-fi.com/dtry79711]Buy me a coffee[/url]\n<br />\n<br />[color=#f1c232][size=4]关于9DM使用：[/size]\n<br />[/color]此模组禁止转载到9DM/包含在9DM上发布的整合包内。\n<br />关于在9DM/其余平台上销售整合包/提供付费整合需求的：在任何情况下，都不允许包含此模组在你的整合包里。操你妈。\n<br />为何不允许转载9DM？ -9DM是一个官僚主义的屎坑; 甚至连9DM官方都无耻地公然支持付费整合包销售者，我不会允许我的模组在这种贪腐的平台上出现。[/font]"
