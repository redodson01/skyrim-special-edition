nexusDescription="[center][u][size=6][b]IRON ARMOR AND WEAPONS RETEXTURE SE[/b][/size]\n<br />[/u][size=4]\n<br />\"that's good armor you've got there, friend. Iron, solid and true\"\n<br />[/size][/center][center][img]https://i.imgur.com/KZYtZoC.jpeg[/img][/center][center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />[/url]\n<br />\n<br />\n<br />This mod retextures the Iron armor, shields, weapons, targe of the blooded, Headman's axe, CC Iron Plate, CC iron bolt and cork arrows and bolts. This mod also includes optional consistency retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidianborn's Content Addon[/url], NordwarUA's Iron Lamellar, iron mercenary, iron northerner and iron weapons , [url=https://next.nexusmods.com/profile/gearshout/about-me?gameId=1704]Gearshout[/url]'s Rogue Nord, Vigilants of Stendarr Templar armor and Mercenary Light Iron armor, [url=https://www.nexusmods.com/skyrimspecialedition/mods/3334]Unique Uniques[/url]' Aegisbane, [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts' [/url]Axe of hatred, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2057]Falskaar[/url]'s Skullcrusher, [url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]Skyrim Immersive Creatures[/url]' Hornless iron helmets Also includes patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral Armory[/url]﻿ , Creation Club Open Helmets\n<br />\n<br />\n<br />The Iron armor and weapons textures are based on [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url]﻿. I used their textures as a base to create mine. aMidianBorn Book of silence is not required for this mod to work.\n<br />\n<br />Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (2k chests, shields and weapons, 1k everything else)\n<br />Low-res version is also available in optional files (1k chest, shields and weapons, 512 everything else)\n<br />\n<br />[size=5]\n<br />[b][u][center]﻿FOMOD OPTIONS[/center][/u][/b]\n<br />[/size]\n<br />\n<br />[size=6][b]Choose what to install[/b][/size]\n<br />\n<br />Choose which textures to install and if you want to install textures-only or my Cubemap addon versions. Cubemaps are used to create metallic-looking reflections. Most metallic armors in Skyrim use them, but iron does not. The cubemap addons will overwrite all your meshes. The fomod will provide meshes for popular bodyslides and mods. Please see \"patch tutorial\" further down this mod page, to learn how to create your own patches for these cubemap addons. It is quite simple and quick to do.\n<br />\n<br />[b][u][size=5]Iron Armor[/size][/u][/b]\n<br />\n<br />[b][size=4]Textures only\n<br />[/size][/b][b][size=4][img]https://i.imgur.com/a1Ewpam.png[/img]\n<br />\n<br />Cubemap Addon[/size][/b]\n<br />[img]https://i.imgur.com/tqbzdd7.png[/img]\n<br />The cubemap addon is highly recommended. It will make the iron armor look shinier and more metallic. It is a lot more noticeable in movement\n<br />\n<br />[u]IRON WEAPONS[/u]\n<br />\n<br />\n<br />[size=4]Textures only[/size]\n<br />[img]https://i.imgur.com/J9e3PQQ.png[/img]\n<br />\n<br />[size=4]Cubemap addon [/size]\n<br />[u][img]https://i.imgur.com/kgzWRnJ.jpeg[/img][/u]\n<br />Vanilla iron weapons already use a cubemap (shinydull_e) but I used quickskydark_e, for the iron armor. This option will apply this same change to the weapons\n<br />\n<br />[u]CC Iron Plate[/u]\n<br />[b][size=4]\n<br />Textures only\n<br />[/size][/b][img]https://i.imgur.com/y0QocfB.png[/img]\n<br />[b][size=4]Cubemap addon[/size][/b]\n<br />[img]https://i.imgur.com/ARL7crh.png[/img]\n<br />\n<br />[b][u][size=5]﻿TARGE OF THE BLOODED\n<br />[img]https://i.imgur.com/n9CwEY0.png[/img]\n<br />HEADMAN'S AXE\n<br />[img]https://i.imgur.com/OyWH5dt.png[/img]\n<br />CC RARE CURIOS\n<br />[img]https://i.imgur.com/G6IdDqo.png[/img][/size][/u][/b]\n<br />[img]https://i.imgur.com/Mtf9Sjq.png[/img]\n<br />\n<br />[center][b][u][size=4]﻿FROM THIS POINT FORWARD, UNLESS STATED OTHERWISE, ALL SCREENSHOTS WILL USE THE CUBEMAP ADDONS[/size][/u][/b][/center][center]﻿[/center][center][size=5][b]\n<br />﻿IRON ARMOR - TEXTURE OPTIONS[/b][/size]\n<br />\n<br />Choose which iron armor textures you want to use. The engraved and refined version were made for Amidianborn content addon / Amidianborn variants Lite, but if you do not use these mods, you can choose to have these textures applied to the regular iron armor set.\n<br />\n<br />[b][size=4]Iron armor\n<br />[img]https://i.imgur.com/E7eQAtn.png[/img]\n<br />Engraved Iron Armor\n<br />[img]https://i.imgur.com/Zpv67IO.png[/img]\n<br />Refined Iron Armor\n<br />[img]https://i.imgur.com/w0ja3nW.png[/img]\n<br />Amidianborn Content Addon version[/size][/b]\n<br />[img]https://i.imgur.com/PcJ2uxS.png[/img]\n<br />\n<br />\n<br />[b][size=5]IRON ARMOR SLEEVES ADDON\n<br />\n<br />[/size][/b]Optional addon to add sleeves to the iron armor. Patch available for Amidianborn content addon and amidianborn variants lite. The sleeves version only support vanilla bodies, as I do not use or know how to create bodyslide-compatible versions. Permissions are opened for anyone to create said patches.\n<br />\n<br />[img]https://i.imgur.com/acS5UNb.png[/img]\n<br />[b][size=4]\n<br />Amidianborn content addon / Amidianborn variants lite - sleeves\n<br />[/size][/b][/center][img]https://i.imgur.com/d9gt0Wk.png[/img]\n<br />\n<br />[center]﻿[/center][b][u][size=5][center]IRON ARMOR CUBEMAP ADDON MESH OPTIONS[/center][/size][/u][/b][center]If you choose the cubemap addon version of the iron armor, this page will let you choose between different options and patches for said addon.\n<br />If you install any of the bodyslide patches, it is very important that you re-generate your bodyslide outputs.\n<br />\n<br />[b]Male meshes[/b]\n<br />[size=3]\n<br />Sleeves addon (vanilla body)\n<br />Vanilla meshes (no sleeves)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url] with or without sleeves\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url]﻿[/size]\n<br />\n<br />[b]Female meshes\n<br />[/b][/center][center]Sleeves addon (vanilla body)\n<br />Vanilla meshes (no sleeves)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url] with or without sleeves\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198?tab=files]CBBE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/109194]CBBE 3BA Vanilla outfits redone﻿\n<br />\n<br />[/url][b]Mod meshes[/b]\n<br />[size=2]Mesh patches to apply my cubemap changes to these items\n<br />[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]AMB Content addon[/url]﻿[size=3] / [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]AMB Variants Lite[/url]﻿[size=3] - Blacksmith's tribute sleeves (vanilla body)[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/34100]Armor Variants Expansion[/url]﻿\n<br />CC Fist of fury - Iron brawler Gauntlets\n<br />\n<br />[size=4]AMB Content Addon patch﻿\n<br />[/size]ESL-Flagged esp patches to apply my cubemap changes to the newly added iron armor variants\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]AMB Content addon[/url]﻿ \n<br /> [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]AMB Variants Lite[/url][/size][size=4]﻿[/size][/center][center][size=5][b][u]\n<br />IRON WEAPONS MESHES OPTIONS\n<br />\n<br />[/u][/b][/size]If you chose my Iron Weapons Cubemap addons version, this page will let you choose from a variety of patches/versions\n<br />\n<br />[b][size=4]Iron weapons[/size][/b]\n<br />\n<br />Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's better-Shaped Weapons[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]Believable Weapons[/url]﻿\n<br />\n<br />[b][size=4]Mod meshes[/size][/b]\n<br />Applies the same changes as above to these mods' weapons\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armoury[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy Armory[/url]﻿[/center][center]\n<br />\n<br />[b][u][size=4]CC IRON PLATE MESH OPTIONS\n<br />[/size][/u][/b]If you chose my cubemap addon version, this page will let you choose between mesh patches\n<br />\n<br />Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE meshes[/url]﻿[/center][center]﻿[/center][b]CONSISTENCY PATCHES[/b]\n<br />\n<br />[size=2]Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.\n<br />\n<br />[/size][center][b]NORDWAR UA IRON ARMORS AND WEAPONS\n<br />[/b]\n<br />[img]https://i.imgur.com/rSoR02d.png[/img]\n<br />[img]https://i.imgur.com/vWZiHp8.png[/img]\n<br />[img]https://i.imgur.com/KQZ2SbE.png[/img]\n<br />[img]https://i.imgur.com/ttAFraf.png[/img]\n<br />[size=2]All these sets should work with any mod using these assets. Tested with [url=https://www.nexusmods.com/skyrimspecialedition/mods/36151]realistic armors[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/31679]NordWarUA's Vanilla Armor and Weapon Expansion[/url]. All of these will overwrite the meshes. Bodyslide patches are provided for realistic armors' HIMBO, 3BA, CBBE and BHUNP versions.[/size][size=3]﻿[/size]\n<br />\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/59897][size=5]MERCENARY LIGHT ARMOR\n<br />[/size][/url]by Gearshout﻿\n<br />[img]https://i.imgur.com/VEHdGx0.png[/img][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/60304][size=4]\n<br />[/size][b][size=4]ROGUE NORD ARMOR[/size]\n<br />[b]by Gearshout﻿[/b][/b][/url]﻿[b]\n<br />[img]https://i.imgur.com/ZZm6rWX.png[/img][/b]\n<br />[size=4]\n<br />[/size][b][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/63536]VIGILANTS OF STENDARR TEMPLAR ARMOR[/url] [/size]\n<br />[size=2]By Gearshout﻿[/size]\n<br />[size=4][u]\n<br />[/u][/size][/b][size=4][u][b]TEXTURES ONLY\n<br />[img]https://i.imgur.com/yRDoHhp.png[/img]\n<br />\n<br />ASYMMETRIC CHEST VERSION[/b][/u][/size]\n<br />[img]https://i.imgur.com/rkQFFrS.png[/img]\n<br />[b][size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/2057]\n<br />FALSKAAR[/url]﻿ \n<br />[/size][/b][size=3]JARRYK'S HAMMER by AlexanderJVelicky[/size]\n<br />[b][img]https://i.imgur.com/DId2hoB.png[/img][/b]\n<br />\n<br />\n<br />[b][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644][b]OBLIVION ARTIFACT[/b][b]S[/b][/url][size=5]﻿[/size][size=5] [/size]\n<br />[size=3] [/size][size=3]Battleaxe of hatred by watcherzero[/size]\n<br />[size=5][img]https://i.imgur.com/Hgthd5R.png[/img][/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/3334][size=5][b]UNIQUE UNIQUES[/b][/size][/url]﻿\n<br /> Aegisbane by InsanitySorrow\n<br />[b][img]https://i.imgur.com/GTb03gO.png[/img][/b]\n<br />[size=5]\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/2017][size=5]LEANWOLF'S BETTER SHAPED WEAPONS[/size]\n<br />[/url]﻿ Iron scabbard by leanwolf\n<br />[img]https://i.imgur.com/QhOzFOv.png[/img]\n<br />[size=5]\n<br />[/size][size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/12680]SKYRIM IMMERSIVE CREATURES[/url]﻿ [/size]\n<br />Hornless iron helmets by lifestorock and jackstarr\n<br />\n<br />[b][img]https://i.imgur.com/yFnewvt.png[/img][/b][/center]\n<br />[b][u][size=5][center]PATCHES[/center][/size][/u][/b][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/70992][center][size=4]CREATION CLUB OPEN HELMETS[/size][/center][/url]\n<br />[img]https://i.imgur.com/0ZZBKJa.png[/img][/b]\n<br />\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/20199][size=4][center]CATHEDRAL ARMORY PATCH[/center][/size][/url]﻿\n<br />[img]https://i.imgur.com/1vMBmx7.png[/img][/b][b]\n<br />[/b][center]\n<br />\n<br />[b][u]CUBEMAP ADDON PATCH-MAKING TUTORIAL[/u][/b]\n<br />[size=3]Making your own patches for mu cubemap addon versions is very simple. Simply make sure all the settings in your NIFs matches these ones:[/size]\n<br />\n<br />[img]https://i.imgur.com/wtTpkXZ.png[/img]\n<br />\n<br />[size=5]If you like my work, check out my other mods [/size][url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url][size=5]﻿![/size]\n<br />\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
