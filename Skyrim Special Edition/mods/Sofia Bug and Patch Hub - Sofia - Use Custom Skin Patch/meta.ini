nexusDescription="[center][color=#b6d7a8][color=#93c47d][color=#a64d79][size=5][color=#38761D]Included Patches for:[/color][/size][u][size=5]\n<br />[/size][/u][/color][/color][/color][color=#b6d7a8][color=#93c47d][color=#a64d79][size=5][url=https://www.nexusmods.com/skyrimspecialedition/mods/21654][/url][/size][u][/u][color=#ffffff][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]AI Overhaul[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/52704]At Your Own Pace[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/51260]Carriage Drivers Are Alive[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/22075]Guard Dialogue Overhaul[/url] |\n<br />[color=#b6d7a8][color=#93c47d][color=#a64d79][color=#ffffff][url=https://www.nexusmods.com/skyrimspecialedition/mods/173]Immersive Citizens - AI Overhaul[/url] |[/color][/color][/color][/color] [url=https://www.nexusmods.com/skyrimspecialedition/mods/44601]Relationship Dialogue Overhaul[/url] | [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] |\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/266]USSEP[/url][/size][/color][color=#1e84cc][url=https://www.nexusmods.com/skyrimspecialedition/mods/70950?tab=files][size=4] &amp; MORE![/size][/url]﻿[/color][u][size=5]\n<br />[/size][/u][size=5][color=#38761D]Manual Fixes:[/color][/size][/color][/color][/color]\n<br />[spoiler][color=#6aa84f][b]Description notes:[/b][/color][spoiler][b][color=#6aa84f]Most of these fixes I haven't personally tested. \n<br />These fixes are a result of either \"common\" solutions to mod errors or they \n<br />have been written as a response for how you might fix them \n<br />(usually written under the bugs themselves).\n<br />\n<br />Also! If you just want to ctrl + f, download Sofia Raw Page Data in the files section.[/color][/b][/spoiler]\n<br />[b][color=#1e84cc]Legend:[/color][/b][spoiler][b][color=#1e84cc][b][color=#1e84cc](DON'T FORGET TO CLICK ON SOFIA WHEN RUNNING THESE COMMANDS!)[/color][/b]\n<br />~ means open/close console.\n<br />\"\" means type without quotes into the console.[/color][/b][/spoiler][b][u]\n<br />[/u]CTD's:[/b][spoiler][color=#9900ff][b]CTD by the stable[/b][/color] - [u]Fix 1: Approach on foot, not fast travel. Fix 2: Sprint to her with no distractions. Start dialogue.\n<br />[/u][color=#9900ff][b]CTD during specific dialogue[/b][/color] - [u]Fix: Remove a vanilla follower (especially Lydia).\n<br />[/u][color=#9900ff][b]CTD entering Riften (during marriage quest)[/b][/color] - [u]Fix: Reload a previous save.\n<br />[/u][color=#9900ff][b]CTD on Combat Style/Class switch[/b][/color] - [u]Fix 1: Change the style when she isn't near you. Fix 2: Tell her to wait, leave the cell, change MCM options.\n<br />[/u][color=#9900ff][b]CTD when choosing equip menu[/b][/color] - [u]Fix: Move to the bottom of your load order.\n<br />[/u][color=#9900ff][b]CTD when entering building[/b][/color] - [u]Fix: Tell her to go away then to follow again.[/u][/spoiler][b]Can't interact/stuck/frozen:[/b][spoiler][color=#9900ff][b]Body/animation in weird position after mounting horse[/b][/color] - [u]Fix: Mount, dismount, repeat until fixed.\n<br />[/u][color=#9900ff][b]Can't interact with her/missing head[/b][/color] - [u]Fix 1: ~, \"TAI\", enter, ~, \"resetai\", \"TAI\", ~. Fix 2: Try loose files version. Fix 3: uninstall mod, reinstall mod.\n<br />[/u][color=#9900ff][b]Can't talk to priest[/b][/color] - [u]Fix 1: Wait in front of priest (an hour at a time) until Sofia arrives. Fix 2: Kill the priest, ~, \"help JJSofiaWeddingCeremony\", find QUST ID, \"Setstage [id] 200\". Fix 3: Disable Vilja.\n<br />[/u][b][color=#9900ff]No player control, no arms or frozen body[/color] [/b]- [u]Fix: Rerun [url=https://www.nexusmods.com/skyrimspecialedition/mods/3038]FNIS[/url] (maybe Nemesis if you have that).\n<br />[/u][color=#9900ff][b]Riding/mount invisible horse[/b][/color] - [u]Fix 1: Get back on your horse, move around until she gets on hers, then dismount. Fix 2: Remove her horse permissions.\n<br />[/u][color=#9900ff][b]Stopped Talking[/b][/color][color=#9900ff][b] [/b][/color]- [u]Fix 1: Reset her in MCM.[/u][u] Fix 2: Reinstall the mod. Fix 3: Kill a whiterun guard.\n<br />[/u][color=#9900ff][b]Won't drink [/b][/color]- [u][u]Fix: Reset her in MCM.[/u]\n<br />[/u][color=#9900ff][b]Won't get off ground/lying down[/b][/color] - [u]Fix: ~, \"enable\", \"disable\", ~.[/u][/spoiler][b]Continuously, keeps on, doesn't [/b][b]stop[/b][b]:[/b][spoiler][color=#9900ff][b]Attacks other followers[/b][/color] - [u]Fix: Reload previous save.\n<br />[/u][color=#9900ff][b]Continuously drunk[/b][/color] - [u]Fix 1: Give another drink, re-summon her. Fix 2: Give another drink, tell her to sober up. Fix 3: ~, \"stopquest jjsofia drunk\", ~, \"resetai\", ~.[b]\n<br />[/b][/u][color=#9900ff][b]Continuously walking away[/b][/color] - [u]Fix: Disable her sandboxing in MCM.[b]\n<br />[/b][/u][color=#9900ff][b]Keeps going back to stables[/b][/color] - [u]Fix: Download my CDAA &amp; ICAIO Patch. If you use these mods.\n<br />[/u][color=#9900ff][b]Keeps laying back down[/b][/color] - [u]Fix: Use loose version.[b]\n<br />[/b][/u][b][color=#9900ff]Keeps pushing/bumping into me[/color][/b] - [u]Fix: I use [b][url=https://www.nexusmods.com/skyrimspecialedition/mods/35925]Disable Follower Collision[/url][/b].[/u][/spoiler][b]Combat/equipment related:[/b][spoiler][color=#9900ff][b]Always spotted when sneaking[/b][/color] - [u]Fix: ~, seatav \"sneak\" 100. Changes her stealth from 15 to 100.\n<br />[/u][color=#9900ff][b]Only casts spells[/b][/color] - [u]Fix 1: Open MCM, set her combat class/style to the weapon you want her to use. Fix 2: Dismiss, MCM, Reset, change class/discipline. Fix 3: Dismiss, MCM, change class, save.\n<br />[/u][color=#9900ff][b]Stopped crouching/sneaking[/b][/color] - [u]Fix: ~, \"enable\", \"disable\", ~.\n<br />[/u][color=#9900ff][b]Won't equip weapon[/b][/color] - [u]Fix: Give her weapons through the trade things dialogue option.\n<br />[/u][color=#9900ff][b]Won't equip clothing/armor[/b][/color] - [u]Fix: Use the set outfit dialogue option.\n<br />[/u][color=#9900ff][b]Won't unsheath weapon[/b][/color] - [u][u]Fix 1: Try [url=https://www.nexusmods.com/skyrimspecialedition/mods/69023]Put That Away[/url]. Fix 2: Attempt a hug using [url=https://www.nexusmods.com/skyrimspecialedition/mods/41856]I'm Glad You're Here[/url].[/u]\n<br />[/u][color=#9900ff][b]Won't use spells[/b][/color] - [u]Fix: Reset through MCM. Fix 2: Teach her Novice Ice &amp; Sparks.\n<br />[/u][color=#9900ff][b]Unequips Armor/Clothing[/b][/color] -  [u]Fix 1: Set her outfit. Fix 2: Take something off her then give it back. Fix 3: Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/15211]Simple NPC Outfit Manager[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/50066]NPC Clothes Changer[/url] to set outfit. Fix 4: In [url=https://www.nexusmods.com/skyrimspecialedition/mods/55653]NFF[/url]﻿ put the items in \"adventuring gear\".[/u][/spoiler][b]Disappearing/invisible/missing:[/b][spoiler][color=#9900ff][b]Disappearing Gear[/b][/color] - [u]Fix: Try switching from [url=https://www.nexusmods.com/skyrimspecialedition/mods/6656]AFT[/url]﻿ to something like [url=https://www.nexusmods.com/skyrimspecialedition/mods/55653]NFF[/url]﻿.[/u]\n<br />[color=#9900ff][b]Missing Texture/mesh issue[/b] [/color]- [u]Fix 1: Reinstall Mod. Fix 2: Use .esp Replacer. Fix 3: Try [color=#b6d7a8][color=#93c47d][color=#ffffff][url=https://www.nexusmods.com/skyrimspecialedition/mods/7582?tab=files&amp;file_id=73914&amp;nmm=2]Sofia Customizer - v2.4[/url]﻿. Fix 4: Redownload [url=https://www.nexusmods.com/skyrimspecialedition/mods/1988]XPMSSE[/url] &amp; reinstall Sofia. Fix 5: Use my custom skin patch &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/17238]Sofia Bodyslides[/url].[/color][/color][/color][/u]\n<br />[color=#9900ff][b]Sofia disappears/goes invisible[/b][/color] - [u]Fix 1: ~, \"disable\", \"enable\", ~. Fix 2: ~, \"save funclist 1\", ctrl+f \"Sofia\" in .txt, \"player.moveto xx0012C4\", ~. Fix 3: ~, \"player.addspell xx043CEB\", ~, Use Summon Sofia Spell.[/u][/spoiler][b]Everything else:[/b][spoiler][color=#9900ff][b]Attacks Miraak[/b][/color] - [u]Fix:  reload last save, tell her to wait in the chamber, then read the Black Book.\n<br />[/u][color=#9900ff][b]Can't uninstall/remove without breaking save[/b][/color] - [u]Fix: Try using [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031]FallrimTools[/url]. Read description thoroughly.\n<br />[/u][b][color=#9900ff]Follows into areas she shouldn't (Black Book, Skuldafn)[/color][/b]  - [u]Fix: Disable catchup.\n<br />[/u][color=#9900ff][b]Game won't start[/b][/color] - [u]Fix 1: Uninstall, reinstall. Fix 2: Install loose version.\n<br />[/u][color=#9900ff][b]Missing Summon Sofia Spell[/b][/color] - [u][u]Fix: ~, \"player.addspell xx043CEB\", ~.[/u]\n<br />[/u][color=#9900ff][b]Runs away during Battle For Whiterun[/b][/color] - [u]Fix: ~, \"﻿resetai\", \"disable\", \"enable\", ~, Fast Travel somewhere.\n<br />[/u][b][color=#9900ff]Stat tracking resets/reverts[/color][/b] - [u]Fix 1: Don't tell her to wait or go home. Fix 2: Get [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031?tab=files]ReSaver[/url], change variables in jjSofiaRelationshipScript &amp; jjSofiaVariableScript.\n<br />[/u][color=#9900ff][b]Subtitles Missing[/b][/color] - [u]Fix: MCM, activate \"Other Subtitles\".[/u][/spoiler][/spoiler]\n<br />[color=#38761D][size=5]Compatibility Fixes:[/size][/color]\n<br />[spoiler][u][url=https://www.nexusmods.com/skyrimspecialedition/mods/1108]Killable Children[/url] - Update to the latest version.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7096]MHIYH[/url] (Continuously walking away) - Fix 1: Talk to her using this mods dialogue to reset her home. It might appear on her options at random. Fix 2: Load after [url=https://www.nexusmods.com/skyrimspecialedition/mods/7096]MHIYH[/url]. Fix 3: Don't select the extra dialogue options added by [url=https://www.nexusmods.com/skyrimspecialedition/mods/7096]MHIYH[/url]. Fix 4: Read the first post [url=https://www.nexusmods.com/skyrimspecialedition/mods/2180/?tab=forum&amp;topic_id=5840327]here[/url]﻿.\n<br />[u][url=https://www.nexusmods.com/skyrimspecialedition/mods/55653]Nether's Follower Framework[/url] - I recommend downloading [url=https://www.nexusmods.com/skyrimspecialedition/mods/82945]this [/url]﻿&amp; (optionally) [url=https://www.nexusmods.com/skyrimspecialedition/mods/110040]this[/url]﻿. This means you don't have to manually add an ignore token to Sofia (as it will already be on her).[/u]\n<br />[/u][u][url=https://www.nexusmods.com/skyrimspecialedition/mods/48564]ORomance[/url]﻿ [/u][u](Continuously walking away) - Fix: Give her alcohol, then try out any combination of travel, wait, interaction, battle until resolved.[/u]\n<br />[u][url=https://www.nexusmods.com/skyrimspecialedition/mods/1460]Thunderchild[/url]﻿ [/u][u]- Fix: Download [url=https://www.nexusmods.com/skyrimspecialedition/mods/60432]Thunderchild Sky UI Compatibility Patch[/url]﻿ &amp; [url=https://www.nexusmods.com/Core/Libs/Common/Widgets/ModRequirementsPopUp?id=299798&amp;game_id=1704&amp;nmm=1]SkyUI BSA Replacer[/url]﻿.[/u][/spoiler]\n<br />[color=#38761D][size=5]External Fixes/Patches:[/size][/color][spoiler][u][url=https://www.nexusmods.com/skyrimspecialedition/mods/63409]BBHUNP (UUNP-BHUNP) [/url]- Uses BBHUNP bodyslide files.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/17238]Bodyslides [/url]- Adds bodyslides for CBBE, UUNP &amp; TBD. HDT/Physics and Special bodies are also available.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/104344]Bug Fixes[/url] - Extra fixes not included in this patch hub.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/71288]Immersive Nakedness Recognition[/url] - Changes her semi-naked dialogue to fully naked.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/121677]Invulnerable[/url] - She won't get knocked down or take any damage at all.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66405]Settings Loader[/url] - Will load your saved MCM settings automatically across all saves.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/122709]Stumble onto Sofia[/url] - Forgot about Sofia? Don't worry, Whiterun's citizens will make sure you're reminded lol.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/71516]Tale of the Tongues[/url] - Adds an unreleased song to sing.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/38952]Typo Grammar and Dialogue Fixes[/url] - Fixes typos, grammar, subtitles and rewrites some player dialogue.[/u][/spoiler]\n<br />[color=#7F6000][size=5]Untested/Unresolved:[/size][/color][u][color=#ffff00][size=5]\n<br />[/size][/color][/u][spoiler][color=#cc4125][b]All \"Pages\" below refer to the bugs section in the orginal Sofia SE mod.\n<br />Document refers to Sofia Bugs Section - Document in the files section.\n<br />This also contains some extra notes on the bugs listed below &amp; more.[/b][/color][u][color=#cc4125][b]\n<br />[/b][/color][/u]\n<br />[b]CTD's:[/b][spoiler][u]CTD after paying priest - Need more info.\n<br />CTD removing items from storage - No fix atm.\n<br />CTD when casting Magelight - Page 5. Seems to mostly occur in Fellglow Keep.\n<br />CTD when given new armour - Read responses on page 12. Might be fixed there.\n<br />CTD when giving favorited items - Page 4.\n<br />CTD while drunk asking her to do something - Page 8. You can ask her to attack and all is well, but anything else = CTD.\n<br />CTD upon first conversation - Not sure.[/u][/spoiler][b]Continuously, keeps on, doesn't [/b][b]stop[/b][b]:[/b][spoiler][u]Continuously claps while sober - Not sure if user just misread her body language. But no fix as of yet.\n<br />Eyes/pupils pointing up and right - Sounds like a facegen/facegeom issue. Try .esp replacer or Missing Texture/mesh fixes listed above.\n<br />Flying/floating up in the sky - No fix. Presumedly wayfinding problem.\n<br />Killing non-hostile NPCs - Page 3. You could try changing her from aggressive to unaggressive, but that may mess up her combat.\n<br />Sharing Too Much Gold - Look in document. Page 13. No resolve atm.\n<br />[/u][u]Too close/won't keep distance - No fix as of yet. Look at \"Too close and pushy\" on page 10.[/u][/spoiler][b]Combat/equipment related:[/b][spoiler][u]Armor loses enchantments - Page 5. You could try the normal option instead of set outfit option...\n<br />Head turns brown when changing combat style - No known fix as of yet. Page 1.\n<br />Mouth doesn't move when talking - Honestly, not sure. Could be something related to missing engine fix or animation fix mods.\n<br />Only casts same/repeating (low) level spells - No known fix.\n<br />Stuck in loop - No fix. Page 12 has a decent description.\n<br />Turned into a Vampire - Only 1 report on Page 1. Mentioned it could be related to [url=https://www.nexusmods.com/skyrimspecialedition/mods/26312]Sanguinaire [/url].\n<br />[/u][u]Wielding torch like a shield - Happens when she has torch &amp; shield in inventory. No known fix yet. Page 6.\n<br />[/u][u]Won't attack - Needs more info.\n<br />Won't get off/dismount horse - No current known fix yet. Try using [url=https://www.nexusmods.com/skyrimspecialedition/mods/37768]Savage Skyrim[/url] as an alternative for animal behaviour.[/u][/spoiler][b]Disappearing/invisible/missing:[/b][spoiler][u]Buggy/glitchy body textures - You could try the .esp replacer I uploaded. Tell me if it helps and I can move this to Manual Fixes.\n<br />Can't find horse - No known fix yet. Page 3.\n<br />Clipping through/no body collision - I assume this is a mod list issue. But they didn't post theirs... I might've had this as well.\n<br />Head with no/missing body - Page 14. No fix afaik. Potentially reinstall using either loose or BSA.\n<br />Horrible/glitchy feet - Originally thought to be killable children, but currently unresolved. I suggest using UNP or some other skin replacer. Or the skin patch I have.\n<br />Missing Head &amp; Voice - Unknown. Page 5.[/u][/spoiler][b]Dialogue/Quest/MCM:[/b][spoiler][u]Apostraphes are boxes in subtitles - Page 13. This might be fixed with [url=https://www.nexusmods.com/skyrimspecialedition/mods/38952]Typo Grammar and Dialogue Fixes[/url].\n<br />Broken intro dialogue (freeze at \"How about you\" part) - No fix that I'm aware. Check document for further info (Page 13).\n<br />Day counter stuck - No fix yet afaik. One user said Reset, wait 24 hours, and it went up. Tell me if this fixes it! And I'll add it to \n<br />Fixes.\n<br />Incorrect environmental dialogue - No known fix. Check out \"Dialogue Problems\" page 15.\n<br />Marriage quest won't appear - On page 11 of bugs.\n<br />Misplaced/incorect Quest Comments - Page 3. Seems like a patch/fix needs to be made/can be made.\n<br />MCM Distance not working - Page 4. It's my own bug lol.\n<br />MCM Resets won't work - Check it out on page 10.\n<br />No Lover's Comfort (marriage quest) - No known fix atm, but check the comments under \"Lover's Comfort\" page 17. Might be fixed in 2.51.\n<br />No more idle commentary - Page 4. No known fix. You could try the reset commands &amp; disable/enable. Usually caused by something overwriting her AI.\n<br />Premature Lines During Molag Quest/Vigilant Tyrannus - Page 12 in document. Could be fixed in esp by the sounds of it.\n<br />Relationship won't go above xx - No fix as of yet. Page 1.\n<br />[/u][u]Tracking Marker missing from quests - No known fix yet. Check out page 9 for more info.[/u][/spoiler][b]Everything else:[/b][spoiler][u](xEdit error) EStreamError: SetFilePointerEx failed (game won't start)  - Unsure. This particular user might've been using LE. Page 12.\n<br />Won't get drunk - No known fix. Try all the resets, and a full reset (bring her to stables) or loading an old save may be required.\n<br />Papyrus Log spamming - Check page 7.\n<br />Save game stopped working - No fix known as of yet.[/u][/spoiler][/spoiler]\n<br />[color=#7F6000][size=5]Compatibility Untested/Unresolved:[/size][/color]\n<br />[spoiler][u][url=https://www.nexusmods.com/skyrimspecialedition/mods/9519]Convenient Horses[/url] - Can't find any conflicts in xEdit &amp; I don't think these files would affect her. Wouldn't know where to start with a patch.[/u]\n<br />[u]Creation Club Campsite (couldn't find mod) - Apparently you gotta dismiss her when you go to sleep. Not sure though.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/671]Frostfall[/url] + [url=https://www.nexusmods.com/skyrimspecialedition/mods/34006]EVG Conditional Idles[/url] - Page 2. Apparently, it doesn't affect Sofia. I assume this is because Sofia isn't \"added\" to those mods base. Conjecture.[url=https://www.nexusmods.com/skyrimspecialedition/mods/737]\n<br />No Essential Npcs[/url] - Not aware of a fix. You could use [url=https://www.nexusmods.com/skyrimspecialedition/mods/48039]Make ALL NPCs non essential[/url] instead but I haven't tried it.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/40956]Sleep for me now[/url] &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/56850]Auto Sleep For Me Now[/url] - Seems like it wouldn't work without messing up Sofia's scripting/packaging.\n<br />Skyrim Survival (mod name unknown at present) - These scripts bug survival \"sofiacommentscript.pex\" &amp; \"jjsofiaquestupdatescript.pex\".\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1104]SkyTEST - Realistic Animals and Predators SE[/url] - No current known fix yet. Try using [url=https://www.nexusmods.com/skyrimspecialedition/mods/37768]Savage Skyrim[/url] as an alternative for animal behaviour.[/u][/spoiler][/center]"
