nexusDescription="[size=4]This is a port to SSE of the original Skyrim mod[/size] [url=https://www.nexusmods.com/skyrim/mods/65044][color=#1e84cc][size=5]Better Jumping[/size][/color][/url] [size=4]by meh321 with permission from the original authors. [/size]\n<br />\n<br />[color=#ffff00][size=3]Momentum was added to the latest version.[/size][/color]\n<br />[img]https://i.imgur.com/rlNVh4X.jpg[/img]\n<br />\n<br />[b]What it does?[/b]\n<br />Allows sprint jumping, double jump, changing jump height multipliers (compatible with other mods that change jump height) and some other things. None of this works with horses. By default only sprint jump is enabled.\n<br />\n<br />It's SKSE64 plugin, no ESP. You can find a text file in [b]\"Data/SKSE/Plugins/BetterJumpingSE.txt\"[/b] there you can [color=#00ff00]configure [/color]how many [color=#ffff00]times [/color]you can jump and all other settings.\n<br />\n<br />Requires SKSE64 and latest SSE version.\n<br />\n<br />[b]Credit &amp; Thanks[/b]\n<br />SKSE Team\n<br />KernalsEgg"
