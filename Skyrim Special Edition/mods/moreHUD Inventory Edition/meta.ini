nexusDescription="[center][font=Arial][color=#f1c232][size=5][i][b]moreHUD Inventory Edition for Skyrim Special Edition[/b][/i][/size][/color][/font][/center]\n<br />[center][/center]\n<br />[center][img width=576,height=248]https://staticdelivery.nexusmods.com/mods/1704/images/18619/18619-1531625604-468083957.png[/img][/center]\n<br />\n<br />\n<br />[color=gray][size=4][i][b]Description[/b][/i][/size][/color]\n<br />This mod brings some features from [url=https://www.nexusmods.com/skyrimspecialedition/mods/12688]moreHUD[/url] and makes them available from your inventory, bartering, and container menus\n<br />\n<br />[color=#808080][size=4][b][i]Features[/i][/b][/size][/color]\n<br />The follow Items have been added to the Item Card in the inventory menus:\n<br />[list=1]\n<br />[*]Known Weapon and Armor Enchantments\n<br />[*]Books Read\n<br />[*]Books Skills that are taught to the player\n<br />[*]Resizes some of the Item Cards for mods that have very long effect descriptions (Also works with vanilla menus as of 1.0.7)\n<br />[*]Shows items that are queued for [url=https://www.nexusmods.com/skyrimspecialedition/mods/27008]iEquip[/url]\n<br />[*]Shows an icon for museum items for [url=https://www.nexusmods.com/skyrimspecialedition/mods/38529?tab=files]Legacy of the Dragonborn  - The Curators Companion[/url]\n<br />\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Options[/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]Enable or disable the different features by editing \"&lt;Skyrim Folder&gt;/Data/SKSE/Plugin/AHZmoreHUDInventory.ini\"\n<br />[/list]\n<br />\n<br />[color=gray][size=4][i][b]Requirements[/b][/i][/size][/color]\n<br />\n<br />[b]Post-AE[/b]\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url] (AE Version)\n<br />[*]Skyrim SE Version 1.6.317 or greater\n<br />[*][url=https://skse.silverlock.org/]SKSE64[/url] AE Build (2.1.3 or greater)\n<br />[/list]\n<br />[b]Pre-AE (1.0.19)[/b]\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url] (Pre-AE Version)\n<br />[*]Skyrim SE Version 1.5.97\n<br />[*][url=https://skse.silverlock.org/]SKSE64[/url] SE Build\n<br />[/list]\n<br />[url=https://support.microsoft.com/en-us/help/2977003/the-latest-supported-visual-c-downloads]Microsoft Visual C++ Redistributable for Visual Studio 2019[/url]\n<br />\n<br />[color=gray][size=4][i][b]Thanks![/b][/i][/size][/color]\n<br />[list=1]\n<br />[*]The SKSE Team\n<br />[*]The SkyUI Team\n<br />[*][url=https://www.nexusmods.com/games/users/2950481/]expired6978[/url] for some decoding help\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] for the wonderful API [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url]\n<br />[*]And of course, Bethesda!\n<br />[/list]"
