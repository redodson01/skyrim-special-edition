nexusDescription="[size=4][b]What this mod does[/b][/size]\n<br />I thought I'd make this amazing skin more available for SE, made by rxkx22, the author of all the Bijin mods.\n<br />These textures are for the female player and all female NPCs (Except beasts) that uses default skin.\n<br />\n<br />Do you want Bijin and other mods made by rxkx22 to have these textures? Go to [url=https://www.nexusmods.com/skyrimspecialedition/mods/20126/]Bijin Skin for Bijin Family SE[/url]\n<br />\n<br />[b]What I've improved or changed from the original[/b]\n<br />Uncompressed diffuse and normal maps were saved in BC7 format. Switched SK maps to those from Fair Skin Complexion saved in BC7 format. CBBE textures made compatible with CBBE Special. Added normal maps for elders. Added a muscular normal map and a no moles head diffuse maps. Added blankdetailmap, freckles and rough detailmaps from Fair Skin Complexion to erase neckseams that is caused by vanilla detailmaps. Added realistic head diffuse with no moles.\n<br />Added curvy CBBE normal map (both default and muscular) and added skinny UNP normal map (both default and muscular)\n<br />\n<br />[b][size=4]Requirements[/size][/b]\n<br />[size=2]CBBE or UNP body meshes.\n<br />\n<br />Touched by Dibella: Download CBBE version\n<br />Vanilla body: Download UNP version and use [/size][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/20517/]Vanilla body with UNP Textures[/url]\n<br />\n<br />[/size][b][size=4]Install[/size][/b]\n<br />Install with a mod manager (Recommended)\n<br />\n<br />[b]Manual installation[/b]\n<br />Take the content of the folder 0 - Base and paste in your data folder. Then take what you want out of all the folders, you need something from every folder 1 - 4 (5 - Tintmasks are optional) and paste them in your data folder. It's quite clear what is what. \n<br />\n<br />[b][size=4]Uninstall[/size][/b]\n<br /> Uninstall with mod manager (Recommended)\n<br />\n<br />[b]Manual uninstallation[/b]\n<br />Remove all the female folders under textures&#92;actors&#92;character and the blankdetailmap under textures&#92;actors&#92;character&#92;male\n<br />If you chose tintmasks, then remove them under textures&#92;actors&#92;character&#92;character assets&#92;tintmasks.\n<br />\n<br />[size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/users/39428150?tab=user+files]My Special Edition Mods[/url][/b][/size]\n<br />[b][size=4][url=https://www.nexusmods.com/skyrim/users/39428150?tab=user+files]My Skyrim Mods[/url][/size][/b]\n<br />\n<br />[b][size=4]Credits\n<br />[/size][/b][size=2]Thanks to rxkx22 for [url=https://www.nexusmods.com/skyrim/mods/91953]Bijin skin UNP and CBBE[/url]\n<br />Thanks to HHaleyy for [url=http://www.nexusmods.com/skyrim/mods/51602/?]Fair Skin Complexion[/url] \n<br />[/size][size=2]Thanks to Maevan2 for [url=http://www.nexusmods.com/skyrim/mods/32986/?]Mature Skin[/url]\n<br />[/size][size=2]Thanks to Anini &amp; Regenbot03 for [url=http://www.nexusmods.com/skyrim/mods/73853/?]PureSkinTexture[/url] \n<br />Thanks to Zonzai and Seren4XX for [url=http://www.nexusmods.com/skyrim/mods/36425/?]Real Girls[/url]\n<br />Thanks to drunkenmojo for [url=http://www.nexusmods.com/skyrim/mods/55761/?]Real Girls (CBBE)[/url]\n<br />Thanks to Gearhog for [url=https://www.nexusmods.com/skyrim/mods/85649]Real Women of Skyrim[/url]﻿ \n<br />Thanks to Hello Santa for [url=https://www.nexusmods.com/skyrim/mods/35267/?]SG Female Textures Renewal[/url]\n<br />Thanks to Hidanna for [url=https://www.nexusmods.com/skyrim/mods/69584]UNP Tender Hands[/url]﻿\n<br />[size=2]Thanks to diehart for [url=https://www.nexusmods.com/skyrim/mods/31665]Better makeup for SKSE[/url][/size][/size]\n<br />[size=2][size=2][size=2][size=2][size=2][size=2][size=2]Thanks to ousnius and caliente for [url=https://www.nexusmods.com/skyrimspecialedition/mods/198/?]Caliente's Beautiful Bodies Enhancer -CBBE-[/url]\n<br />[/size][/size][/size][/size][/size][/size]Thanks to SvarogNL for [