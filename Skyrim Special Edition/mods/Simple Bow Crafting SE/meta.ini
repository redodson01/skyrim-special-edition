nexusDescription="[url=https://www.patreon.com/Dylbill][img]https://imgur.com/dp2f78s.png[/img]\n<br />[/url][url=https://www.patreon.com/Dylbill][size=5]     [/size][/url][size=5][url=https://docs.google.com/document/d/1OfPDJfB_G1FxBqBWNN9qhaPeOG8ebtEQ0XoBkRqdOAU/edit?usp=sharing]﻿Check Out My Other Mods[/url][/size]\n<br />\n<br /> [color=#ffd966][size=5]\n<br />Description[/size][/color]\n<br />This mod unlocks bow crafting recipes based on your archery skill level, so you don't have to be a smith to craft bows. It also adds crafting recipes for most vanilla bows. I also added perks that are specific to bow tempering. They are added automatically when your Archery Skill reaches the required level. I didn't change the perk tree so it's compatible with all perk overhauls.\n<br />\n<br />[color=#ffd966][size=5]Details[/size][/color]\n<br />[color=#6aa84f][size=4]Bow Recipes[/size][/color]\n<br />\n<br />[color=#e69138][size=4]*[/size][/color] [color=#e69138]indicates a new recipe\n<br />[/color][color=#8e7cc3]* requires the DLC version of the mod, which requires both the Dawngaurd and Dragonborn DLC's.\n<br />[/color]\n<br />\n<br />[color=#e69138]*[/color] [color=#e69138]Long Bow[/color] - can craft at any time.\n<br />\n<br />[color=#e69138]*[/color] [color=#e69138]Hunting Bow[/color] - Requires archery level 20 or the steel smithing perk.\n<br />\n<br />[color=#e69138]*[/color] [color=#e69138]Ancient Nord Bow[/color] - Requires archery level 21 or the steel smithing perk.\n<br />\n<br />[color=#e69138]*[/color] [color=#e69138]Imperial Bow[/color] - Requires archery level 22 or the steel smithing perk.\n<br />\n<br />[color=#8e7cc3]* Steel Arrow[/color]- Requires archery level 22 or the steel smithing perk.\n<br />\n<br />  Orcish Bow - Requires archery level 25 or the Orcish smithing perk.\n<br />[color=#8e7cc3]* Orcish Arrow[/color] - Requires archery level 25 or the  Orcish smithing perk.\n<br />\n<br />  Dwarven Bow - Requires archery level 30 or the Dwarven smithing perk.\n<br />[color=#8e7cc3]* [/color][color=#8e7cc3]Dwarven Arrow [/color]- Requires archery level 30 or the Dwarven smithing perk.\n<br />\n<br />[color=#e69138]*[/color] [color=#e69138]Falmer Bow[/color] - Requires archery level 30, the Dwarven smithing perk or the Elven smithing perk.\n<br />\n<br />[color=#e69138]*[/color] [color=#e69138]Nord Hero Bow[/color] - Requires archery level 30, the Dwarven smithing perk or the Elven smithing perk.\n<br />\n<br />  Elven Bow - Requires archery level 35, or the Elven smithing perk.\n<br />[color=#8e7cc3]* Elven Arrow[/color] - Requires archery level 35, or the Elven smithing perk.\n<br />\n<br />[color=#8e7cc3]* Nordic Bow[/color] - Requires archery level 35, or the Advanced Armors smithing perk.\n<br />[color=#8e7cc3]* Nordic Arrow [/color]- Requires archery level 35, or the Advanced Armors smithing perk.\n<br />\n<br />  Glass Bow - Requires archery level 50, or the Glass smithing perk.\n<br />[color=#8e7cc3]* Glass Arrow[/color] - Requires archery level 50, or the Glass smithing perk.\n<br />\n<br />  Ebony Bow - Requires archery level 70, or the Ebony smithing perk.\n<br />[color=#8e7cc3]* Ebony Arrow[/color] - Requires archery level 70, or the Ebony smithing perk.\n<br />\n<br />[color=#8e7cc3]* Stalhrim Bow[/color] - Requires archery level 70, or the Ebony smithing perk.\n<br />[color=#8e7cc3]* Stalhrim[/color] [color=#8e7cc3]Arrow[/color] - Requires archery level 70, or the Ebony smithing perk.\n<br />\n<br />  Daedric Bow - Requires archery level 90, or the Daedric smithing perk.\n<br />[color=#8e7cc3]* Daedric[/color] [color=#8e7cc3]Arrow[/color] - Requires archery level 90, or the Daedric smithing perk.\n<br />\n<br />[color=#8e7cc3]* Dragonbone Bow[/color] - Requires archery level 95, or the Dragon Armor smithing perk.\n<br />[color=#8e7cc3]* Dragonbone Arrow[/color] - Requires archery level 95, or the Dragon Armor smithing perk.\n<br />\n<br />[color=#6aa84f][size=4]\n<br />New Perks[/size][/color]\n<br />\n<br />[color=#e69138]Bow Crafting Perk 1[/color] - Added when your archery skill reaches level 22\n<br />Any bow with the keyword WeapMaterialIron or WeapMaterialImperial can be improved twice as much. The ancient nord bow and hunting bow are also included.\n<br />\n<br />[color=#e69138]Bow Crafting Perk 2[/color] - Added when your archery skill reaches level 25\n<br />Any bow with the keyword  WeapMaterialDraugrOrcish  can be improved twice as much.\n<br />\n<br />[color=#e69138]Bow Crafting Perk 3[/color] - Added when your archery skill reaches level 30\n<br />Any bow with the keyword WeapMaterialSteel, WeapMaterialDraugr,  or WeapMaterialDwarven can be improved twice as much. The Falmer Bow is also included.\n<br />\n<br />[color=#e69138]Bow Crafting Perk 4[/color] - Added when your archery skill reaches level 35\n<br />Any bow with the keyword  WeapMaterialDraugrHoned or WeapMaterialElven can be improved twice as much.\n<br />[color=#8e7cc3]The Nordic Weapon type is incuded in the DLC Version[/color]\n<br />\n<br />[color=#e69138]Bow Crafting Perk 5[/color] - Added when your archery skill reaches level 50\n<br />Any bow with the keyword  WeapMaterialGlass can be improved twice as much. The Supple Falmer Bow is also included.\n<br />\n<br />[color=#e69138]Bow Crafting Perk 6[/color] - Added when your archery skill reaches level 70\n<br />Any bow with the keyword  WeapMaterialDraugrEbony can be improved twice as much.\n<br />[color=#8e7cc3]The Stalhrim Weapon Type is included in the DLC version[/color]\n<br />\n<br />[color=#e69138]Bow Crafting Perk 7[/color] - Added when your archery skill reaches level 90\n<br />Any bow with the keyword  WeapMaterialDraugrDaedric can be improved twice as much.\n<br />\n<br />\n<br />[color=#8e7cc3]Bow Crafting Perk 8 - Added when your archery skill reaches level 95\n<br />[/color]Dragonbone Bows can be improved twice as much. Requires the DLC version.\n<br />\n<br />[color=#ffd966][size=5]Compatibility[/size][/color]\n<br />This mod will conflict with other mods that alter the vanilla bow crafting recipes. Load this mod late in your load order to have it overwrite changes from other mods. I didn't touch the tempering recipes so those are fine.\n<br />\n<br />[color=#ffd966][size=5]Requirements[/size][/color]\n<br />For the vanilla version you just need the latest patch of Skyrim.\n<br />For the DLC version both Dawngaurd and Dragonborn are required.[url=http://www.nexusmods.com/skyrim/mods/70157/?]\n<br />[/url][color=#ffd966][size=5]\n<br />Installation[/size][/color]\n<br />Extract to your Skyrim/Data folder and check in your load order.\n<br />\n<br />[color=#ffd966][size=5]Shameless Self Promotion[/size][/color]\n<br />For those still reading, and who are interested. I'm a musician. Here are some projects I'm in. Check em out :)\n<br />[size=3]\n<br />[color=#e69138]Dandu[/color]\n<br />[url=http://dandu.bandcamp.com/]Website[/url]\n<br />[url=https://www.facebook.com/dandumusic?fref=ts]Facebook[/url]\n<br />[/size][size=3]Genre: Experimental/Jazz[/size][size=3]\n<br />\n<br />[color=#e69138]Retrofette[/color]\n<br />[url=http://lzrwlf.com/]Website[/url]\n<br />[url=https://www.facebook.com/lzrwlf]Facebook[/url]\n<br />[/size][size=3]Genre: 80's Synth Pop\n<br />[/size]"
