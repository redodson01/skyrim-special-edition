nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"Bloody guards. I wanted them to be more competent, but not when we are the criminals!\"\n<br />[/size][/color][/i]-During the quest \"To Kill An Empire\"\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Faendal envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Faendal is expanded as a [b][color=#ffff00]humorous, down-to-earth Bosmer huntsman[/color][/b] who longs for home after years apart from it, and finds it in the beauty of Skyrim. [b][color=#ffff00]A loyal yet sarcastic archer, Faendal sees things from a worldly angle.[/color][/b]\n<br />\n<br />Faendal's story begins when his parents fled the Thalmor regime in Valenwood, seeking refuge in Cyrodiil. Growing up far from his homeland, [b][color=#ffff00]he became distant from his people's culture and traditions.[/color][/b] During his time in Cyrodiil, he met the love (crush) of his life Camilla Valerius. But because of Cyrodiil's crumbling economy and terrible security due to the Great War, he would leave for Skyrim to pursue a better life.\n<br />\n<br />He met Camilla again in Skyrim, but this time he is faced by a fierce competition - a half-decent, brain-rotten (according to Faendal) bard who also sought the affection of the beautiful Imperial merchant.\n<br />\n<br />[b][color=#ffff00]Will you help Faendal win her heart and earn the respect of this Bosmer archer, or will you take Camilla for yourself and make an eternal rival?[/color][/b]\n<br />\n<br />In this mod, Faendal has a [b][color=#ffff00]sarcastic and practical demeanor.[/color][/b] He has many witty and sarcastic comments regarding the game's events, and provides a down-to-earth perspective on things.\n<br />\n<br />---\n<br />\n<br />[b][color=#c9daf8]Features:[/color][/b]\n<br />1. Expands Faendal with 240 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for the Thieves Guild, Dark Brotherhood, Companions questline, vanilla main quest and DLC main quest\n<br />3. New story-driven interactions\n<br />4. New dramatic lines if the player marries Camilla\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />7. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible[/color][/b] with any mod. This mod does NOT come with the NPC appearance, only the new dialogues and content.\n<br />\n<br />[b][color=#c9daf8]Safe to add mid-save.[/color][/b]\n<br />\n<br />There is a potential for [b][color=#c9daf8]future expansion[/color][/b] with Faendal including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]l2VBRUg1KtI[/youtube]\n<br />\n<br />[b][color=#c9daf8]Q&amp;A[/color][/b]\n<br />\n<br />1. How do I make Faendal look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/104564/?tab=description]Men of Skyrim Refined[/url]\n<br />\n<br />2. Where do I find Faendal?\n<br />Riverwood\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection[/url].\n<br />\n<br />\n<br />Credits:\n<br />Anbeegod\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Mr. K\n<br />atrtatte\n<br />Tobias Skansen Knudsen\n<br />Dario Musolino\n<br />Ashlee\n<br />hana120\n<br />Dm6190\n<br />ScarletWillow\n<br />Kevin Lewis\n<br />Nosy Tommy\n<br />sarah-louise neilan\n<br />Talion\n<br />Broom\n<br />Michael Banks\n<br />Ahumar Coggins\n<br />Andre Trowell\n<br />J Giles\n<br />TripleA120\n<br />Coel Martin\n<br />zahmby\n<br />Alex Castner\n<br />Austin Kirby\n<br />Topfadoozie\n<br />Lagavulin\n<br />DarkPhoenix\n<br />JaunetheRNJR\n<br />Zero\n<br />Deathmaw\n<br />Alexandros Mittos\n<br />Clément\n<br />Mink Muskens\n<br />sauron67\n<br />Brock Underwood\n<br />erick santiago tamez\n<br />Peter Q Pan\n<br />Rymer\n<br />AltinaOrionEnjoyer\n<br />Jessica Davis\n<br />shwomplr\n<br />David Roman\n<br 