nexusDescription="[img]https://i.imgur.com/UdOKBm7.png[/img]\n<br />\n<br />   ﻿This is a small plugin that stops the game from transitioning into the furniture camera state, essentially removing it from the game. The game will just use the third person camera instead. After all, furniture camera is just third person camera but... worse?\n<br />   ﻿ It should make [url=https://www.nexusmods.com/skyrimspecialedition/mods/97253]climbing[/url] with [url=https://www.nexusmods.com/skyrimspecialedition/mods/63232]animated traversal[/url] a bit smoother and more fun to use. When used together with [url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url] it'll result in seamless climbing with full camera control and no camera angle snapping.\n<br />\n<br />[center][url=https://ko-fi.com/ershin][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url]  [url=https://patreon.com/Ershin][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url][/center]\n<br />\n<br />[img]https://i.imgur.com/gvKSmdx.png[/img]\n<br />\n<br />[list]\n<br />[*][url=https://skse.silverlock.org/]SKSE[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movement[/url] (Optional but recommended) - Unlocks the camera while furniture enter/exit animations are playing\n<br />[/list]\n<br />Use your mod manager of choice.\n<br />\n<br />\n<br />[img]https://i.imgur.com/TAtofXI.png[/img]\n<br />\n<br />[list]\n<br />[*]Should be compatible with any non-ancient Skyrim version, including 1.5.97 and 1.6+.\n<br />[*][b]Compatible[/b] with [url=https://www.nexusmods.com/skyrimspecialedition/mods/41252]SmoothCam[/url]﻿.\n<br />[*][b]Compatible[/b] with [url=https://www.nexusmods.com/skyrimspecialedition/mods/93962]Improved Camera[/url]﻿.\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/6eAesuT.png[/img]\n<br />\n<br />[list]\n<br />[*][color=#a4c2f4][b]Legendary Edition version?[/b][/color]\n<br />[/list]   ﻿I'm sorry, but no. Special Edition's engine is much more stable and frameworks like CommonLibSSE allow much easier implementation of advanced plugins. It's [b]really, really[/b] time to move on. However, feel free to try porting the mod to LE if you're up to the challenge. I'd rather spend my time on something else than supporting a much worse and, at this point, absurdly outdated version of the game.\n<br />\n<br />[list]\n<br />[*][color=#a4c2f4][b]Is it compatible with [SE/AE]?[/b][/color]\n<br />[/list]   Yes.\n<br />\n<br />[list]\n<br />[*][color=#a4c2f4][b]Can I install/uninstall this in the middle of a playthrough?[/b][/color]\n<br />[/list]   Yes. The plugin has no lasting impact on your game and can be installed/uninstalled anytime.\n<br />\n<br />\n<br />[img]https://i.imgur.com/OIXIccV.png[/img]\n<br />\n<br />   [url=https://github.com/ersh1/NoFurnitureCamera]GitHub[/url]\n<br />\n<br />\n<br />[img]https://i.imgur.com/cgEcXac.png[/img]\n<br />\n<br />[b]My patrons for the support!❤️[/b]\n<br />\n<br />The SKSE Team for SKSE.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]﻿Ryan[/url] for the invaluable [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2148728]powerofthree[/url] for the [url=https://github.com/powerof3/CommonLibSSE]CommonLibSSE fork[/url].\n<br />[url=https://github.com/CharmedBaryon/]CharmedBaryon[/url] for [url=https://github.com/CharmedBaryon/CommonLibSSE-NG/]CommonLibSSE-NG[/url].\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url] for the Address Library.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/95120793]alandse[/url] for licensing help.\n<br />All the Skyrim reverse engineers who share their work, as well as everyone who share the source to their SKSE plugins. Without their contributions, I wouldn't have been able to learn how to do any of this.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/386]Sovngarde[/url] font has been used in the mod description."
