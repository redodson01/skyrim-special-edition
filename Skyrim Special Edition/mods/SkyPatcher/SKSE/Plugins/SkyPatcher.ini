[Patcher]
iEnableAmmoPatching=1
iEnableArmorPatching=1
iEnableBookPatching=1
iEnableCellPatching=1
iEnableConstructibleObjectPatching=1
iEnableContainerPatching=1
iEnableEnchantmentPatching=1
iEnableEncounterZonePatching=1
iEnableFactionPatching=1
iEnableFormlistPatching=1
iEnableIngredientPatching=1
iEnableIngestiblePatching=1
iEnableLeveledListPatching=1
iEnableLocationPatching=1
iEnableMagicEffectPatching=1
iEnableMovementTypePatching=1
iEnableMiscPatching=1
iEnableNPCPatching=1
iEnableObjectModificationPatching=1
iEnableOutfitPatching=1
iEnableProjectilePatching=1
iEnableRacePatching=1
iEnableRaceHookPatching=1
iEnableReferencePatching=1
iEnableScrollPatching=1
iEnableSpellPatching=1
iEnableSoulGemPatching=1
iEnableWeaponPatching=1

[Log]
iEnablelog=0

[Features]
;When you deactivate the PCLevelMult Flag for NPCs with the patcher they need a new level set. When this option is activated, the level is directly set by setPcLevelMult=false=XX where XX is the level you set. When this option is disabled, the level is calculated by (minLevel+maxLevel)/2. The result can't be higher as the XX value you set and is the fallback value, if the result is 0.
iEnableSetLevelDirectlyByPCMult=0 

;Disabled by default, as it causes crashes for some people.
iAllowLeveledListsAddedToContainers=0

;Will unlevel NPCs and encounter zones
iEnableUnlevelNPCs=0

;iUpdateNPC allows SkyPatcher to update NPCs while playing, to apply for example new visuals, add/remove perks, spells etc.
iUpdateNPC=1  
;iRefreshNPCStats will refresh the stats of NPCs while playing. This is useful when installing, updating and removing mods that affect NPCs.
iRefreshNPCStats=1

;enables REFR patching - currently disabled as this feature is still in development 
iUpdateRefs=0         

;enables/disables the exclusion list. iUpdateNPC needs to be 1
iUpdateNPCExclude=0 

;syntax: pluginname~npc, pluginname~npc~npc. Multiple mods need to be separated by , More NPCs can be added with ~. Supported is formID(Skyrim.esm|123) and editorID
iUpdateNPCExcludeList=Lucien.esp~JRLucien   

;Used to reset the NPC visual, when applying skin or replacer.   0 = No Visual Reset;   1 = Reset visual by Function;   2 = Reset visual by Disable and Enable actor
iUpdateNPCVisualsOnLoad=1      