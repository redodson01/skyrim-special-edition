nexusDescription="[img]https://i.imgur.com/0r2eoHI.png[/img]﻿\n<br />\n<br />\n<br />[center][size=4][b]If you are looking for direct help[/b], [b]information[/b], [b]patches[/b], [b]unreleased mods,[/b] [b]pre-released updates for my mods or just want to talk and share images and videos of your adventures, feel free to join us![/b][/size]\n<br />\n<br />\n<br />[url=https://discord.gg/bBMDQUfuMu][img]https://i.imgur.com/xsWPvks.png[/img]\n<br />\n<br />\n<br />\n<br />[/url][b][size=6]Consider Supporting me for more awesome mods![/size][/b]\n<br />\n<br />[url=https://www.patreon.com/Zzyxzz][img]https://i.imgur.com/kjUWbXi.png[/img]﻿[/url]﻿\n<br />[url=https://ko-fi.com/zzyxzz][img]https://i.imgur.com/thNBDs3.png[/img][/url]  [/center]\n<br />\n<br />\n<br />[font=Georgia][size=5][b]Do I need this mod?[/b][/size][/font]\n<br />\n<br />[size=3]You only need this mod, if you are using a mod, that tells you that you need this mod. The mod itself does nothing, except that it also has an option to unlock enemies in all Encounter Zones, which is disabled by default. Examples for how to build mods for it, can be found on the description page and article section of this mod.\n<br />\n<br />[/size]\n<br />\n<br />[font=Georgia][size=5][b]Why use SkyPatcher?[/b][/size][/font]\n<br />\n<br />[size=3]The patcher is capable of patching your load order and fixing incompatibilities at runtime! Wave goodbye to hundreds of patches to make everything compatible. [/size][size=3]This mod was created for [url=https://www.nexusmods.com/skyrimspecialedition/mods/106240]SkyValor[/url]﻿ and can also be found at [b][color=#f4f4f4]Fallout 4[/color][/b] where it is named [url=https://www.nexusmods.com/fallout4/mods/69798]RobCo Patcher[/url][color=#f4f4f4].\n<br />[/color]SkyPatcher has an intuitive and easy to understand syntax. You don't need any knowledge! The article section comes with examples and explanation, to make it easy for you to start your very first mod![/size]\n<br />[size=3]\n<br />[b]SkyPatcher has a lot of features, here are some examples[/b]\n<br />[list]\n<br />[*][size=3]Add/Remove forms from Item Leveled Lists.[/size]\n<br />[*][size=3]Add/Remove forms from FormLists[/size]\n<br />[*][size=3]Add/Remove forms from Containers[/size]\n<br />[*][size=3]Add/Remove items from NPCs[/size]\n<br />[*]Modify NPCs (For example perks, spells, stats)\n<br />[*]Modify Weapons\n<br />[*][size=3]Modify Armors[/size]\n<br />[*]Add/Remove Keywords from several objects\n<br />[*]And a lot more!\n<br />[/list]\n<br />For example, you are a mod author and want to create compatibility patch for several mods. With [b][color=#9fc5e8]SkyPatcher[/color][/b], you can easily create one config file to patch them all! No ESP or ESL files. One config with all mods you want to change and done! No incompatibilities no patches! Easy and simple!\n<br />\n<br />The beauty of [color=#9fc5e8][b]SkyPatcher [/b][/color]is it's flexibility and bulk patching. You can create patches for mods and [color=#9fc5e8][b]SkyPatcher [/b][/color]only applies to the mods, the user has. If a user has some mods missing, [b][color=#9fc5e8]SkyPatcher [/color][/b]will ignore them. Say goodbye to endless FOMOD installers with hundreds of options.\n<br />\n<br />With [color=#9fc5e8][b]SkyPatcher[/b][/color], you can also bulk patch records by filtering. For example, you want to add a new keyword to all weapons with a specific keyword.[/size]\n<br />\n<br />[color=#6aa84f]; [/color][color=#6aa84f]WeapTypeBow [KYWD:0001E715] WeapMaterialImperial [KYWD:000C5C00] [/color]\n<br />[size=4][color=#9fc5e8][b]filterByKeywords[/b][/color]=[color=#ffff00]Skyrim.esm|[/color]1E715[color=#f4f4f4], [/color][color=#ffff00]Skyrim.esm|[/color][color=#f4f4f4]C5C00[/color]:[b][color=#9fc5e8]attackDamage[/color][/b]=[color=#ffff00]30[/color][/size]\n<br />[size=2](those keywords are connected by AND. They will only match, when the weapon has both keywords. There are more filter options available and also exclude options)[/size]\n<br />\n<br />[size=3]This simple line, will filter all weapons, your whole load order you have for [b]WeaponTypeBow [/b]and [b]WeapMaterialImperial [/b]and set the damage for all weapons matched to 30. Writing this line only takes seconds. Creating a patch with the same effect for every single mod that exists or is being released in the future is literally impossible. It doesn't matter if you add more and more mods, they will all be patched with this single line.\n<br />\n<br />You can also go step further and create ini files named after mods, for example:\n<br />[b][color=#ff7700]Skyrim Immersive Creatures Special Edition.esp.ini[/color][/b]\n<br />When the patcher starts running, it will check if the user has Skyrim Immersive Creatures Special Edition installed and if the ESP is found, it will apply it changes. \n<br />\n<br />This is optional but recommended, as this reduces the load time. When you have a lot of myChanges.ini with a lot of different mods, which the user doesn't have, the patcher will only apply the ones it can find, but it has to check every line in the config file. [/size]\n<br />\n<br />\n<br />\n<br />[font=Georgia][size=4][b]Leveled List Patching[/b][/size][/font]\n<br />[size=3]Skyrim has a lot of beautiful mods which add new items to the game. Handling all the leveled lists is biggest problem that exists. SkyPatcher is here to help you and resolve all those issues![/size]\n<br />\n<br />[size=3]Yes, you can create a leveled list injection with papyrus, but it costs a lot of time to set everything up. In addition, once you remove the mod, you will have those records still in your save file and they may also cause issues.[/size]\n<br />\n<br />[size=3]SkyPatcher has a Leveled List Patcher, which allows you to add and remove items easy and fast. The best part of it, when you remove the ini files, which inject the items into your game, they are gone! Nothing is left in your save file.[/size]\n<br />\n<br />[b][font=Georgia][size=4]How does it look like?[/size]\n<br />[/font][/b][color=#6aa84f][size=3];LItemBanditWeapon1H [LVLI:00037C1B][/size][/color]\n<br />[size=3][b][color=#6fa8dc]filterByLLs[/color][/b][b]=[/b][color=#ffff00]Skyrim.esm|[/color][color=#f4f4f4]37C1B[/color][b]:[color=#6fa8dc]addToLLs[/color][/b]=[color=#ffff00]myNewSwordMod.esp|[/color]55123~[color=#ff00ff][b]1[/b][/color]~[b][color=#ff0000]1[/color][/b][color=#f4f4f4], [color=#ffff00]myNewSwordMod.esp|[/color]55345~[color=#ff00ff][b]1[/b][/color]~[b][color=#ff0000]1[/color][/b][/color]\n<br />Adds the a custom sword to the filtered leveled list(LItemBanditWeapon1H) for [color=#ff00ff]level 1[/color] and [color=#ff0000]count 1[/color] [/size]\n<br />\n<br />[size=3]You can also add items to multiple LLs in one line!\n<br />[color=#6aa84f];LItemBlacksmithMinSword [LVLI:000F627F][/color]\n<br />[b][color=#6fa8dc]filterByLLs[/color][/b][b]=[/b][color=#ffff00]Skyrim.esm|[/color][color=#f4f4f4]37C1B, [color=#ffff00]Skyrim.esm|[/color][color=#f4f4f4]F627F[/color][/color][b]:[color=#6fa8dc]addToLLs[/color][/b]=[color=#ffff00]myNewSwordMod.esp|[/color]55123~[color=#ff00ff][b]1[/b][/color]~[b][color=#ff0000]1[/color][/b][color=#f4f4f4], [color=#ffff00]myNewSwordMod.esp|[/color]55345~[color=#ff00ff][b]1[/b][/color]~[b][color=#ff0000]1[/color][/b] [/color]This will add, both custom sword, to both filtered LLs[/size]\n<br />\n<br />[b][font=Georgia][size=5]Configuration[/size][/font]\n<br />[/b][size=3][color=#9fc5e8][b]SkyPatcher[/b][/color] comes with an ini while located next to the .dll file, where you can enable and disable patcher options.[/size]\n<br />\n<br />\n<br />\n<br />[font=Georgia][size=5]Getting started\n<br />\n<br />[center][youtube]WBDiaoPe1z0[/youtube]﻿[/center][center]\n<br />[youtube]8XuBj_yMlso[/youtube][/center]\n<br /> \n<br />Visit the [url=https://www.nexusmods.com/skyrimspecialedition/mods/106659/?tab=articles]article section[/url] of this mod for more information about the patchers available.\n<br />\n<br />Here you can get started with basic information:[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/articles/6085]\n<br />\n<br />[size=6]Read first - General Information[/size][/url][size=6]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/articles/6085]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/articles/6084]How to use Filters[/url][/size]\n<br />\n<br />[size=4]When you start to create a new mod with this patcher, make sure down load the \"[b][color=#9fc5e8]SkyPatcher - Starter Setup[/color][/b]\" from the file section. It contains the folder structure, so you can simply place your ini files in the folders.[/size]\n<br />\n<br />\n<br />[size=5]Need help?[/size][/font]\n<br />[size=3]Getting started can be complicated, but feel free to contact me here or on my [url=https://discord.gg/bBMDQUfuMu]Discord-Server[/url]. \n<br />As this is a ported version of my [url=https://www.nexusmods.com/fallout4/mods/69798]RobCo Patcher[/url], you can also look up mods for it made for Fallout 4.[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][font=Georgia][size=5][b]For more instructions information visit the [url=https://www.nexusmods.com/fallout4/mods/69798?tab=articles][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/106659/?tab=articles][/url][url=https://www.nexusmods.com/fallout4/mods/69798?tab=articles]article section[/url]﻿﻿ of this mod[/b]\n<br />[/size]\n<br />\n<br />[size=5][b]Are you a mod author and need access to a property, that is not listed here? Feel free to contact me![/b][/size][/font][/center][font=Courier New][size=5][b]\n<br />\n<br />[/b][/size][/font][color=#d5a6bd][size=3][b]Source[/b][/size][/color]\n<br />[url=https://github.com/Zzyxz/SkyPatcher]Zzyxz/SkyPatcher: Its not nice, but its working! (github.com)[/url]\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=5][b]Check out my Other mods[/b][/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/85707][size=4]Skyrim Configuration Menu[/size][/url]﻿\n<br />Creating a perfectly balanced game is the key for the best Skyrim experience for you.\n<br />Skyrim Configuration Menu, is a MCM, which allows you to tweak Skyrim to your liking! Quick and easy. Allows you to save your tweaked options and load them in a new game. This mod currently supports 200+ game settings for you to tweak!\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/84587][size=4]Third Person First Person Aiming[/size][/url]\n<br />Allows you to switch from third to first person while aiming with (bow and magic) and switches you back, when you release the aim button.\n<br />Additional there is also an option to switch to first person when a bow or magic is drawn and back to third person when the bow/magic is sheathed.\n<br />Requires SKSE and MCM Helper\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/76436]TAA Flicker Fixer[/url][/size]\n<br />[size=3]Fixes an issue with TAA which causes grass, foliage and other objects to flicker.[/size]\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/106740]No Level Up Menu[/url][/size]\n<br />[size=3]This mod allows you to prevent the Level Up Menu, which you get, when you level up. This is achieved with two new papyrus functions, which allow you to call them in your own mod or use the the standalone mod provided with this mod. More information in the description.\n<br />\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/106240]SkyValor[/url]﻿[/size]\n<br />[size=3]SkyValor is an overhaul to make Skyrims enemies less spongy and provide a better and smoother combat feeling without sacrificing difficulty. SkyValor features an automatic SKSE patcher, which patches all of your mods, for you. No ESP patches required. No incompatibilities.[/size][/size]"
