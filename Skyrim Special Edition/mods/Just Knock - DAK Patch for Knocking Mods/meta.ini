nexusDescription="[size=4][i][b]Announcements\n<br />[/b][/i][/size]\n<br />[list]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/52743?tab=description]Oblivion Interaction Icons[/url] patches have been moved back to OII in the form of Dynamic String Distributor patches. [/size]\n<br />[*][size=2]All plugins have been renamed for the last time and split for ease of patching.[/size]\n<br />[*][size=2]New game recommended for 1.0, although you can simply load 1.0 after prior versions if updating midgame.[/size]\n<br />[/list]\n<br />\n<br />[center][url=https://ko-fi.com/cacodemonkey/tip][img]https://i.ibb.co/tMRVzvCD/rect93.png[/img][/url][/center][size=5][i][b]What?[/b][/i][/size]\n<br />[size=2]Patches for Simply Knock or Simpler Knock to use [url=https://www.nexusmods.com/skyrimspecialedition/mods/96273]Dynamic Activation Key[/url] for interacting with locked doors. Hold the hotkey to Knock.[/size]\n<br />\n<br />[size=5][i][b]Why?[/b][/i][/size]\n<br />[size=2]The main purpose is to avoid the original pop-up menus used by either mod. These pop-ups are excellent for compatibility but tend to 'slow down' the flow of gameplay. Using DAK, this can be avoided entirely![/size]\n<br />\n<br />[size=5][i][b]How does it work?[/b][/i][/size]\n<br />[size=2]This mod simply (heh) adjusts conditions from the original mods to avoid menus and preserve gameplay flow. Interactions will now be the same for both mods and are as follows:[/size]\n<br />\n<br />[size=5][i][b]Interactions[/b][/i][/size]\n<br />[size=2]Activate any locked door &gt; [b]Unlock[/b]\n<br />Activate any Knockable door while standing and holding DAK key &gt; [b]Knock[/b]\n<br />Activate any Peekable door while crouching and holding DAK key &gt; [b]Peek[/b][/size]\n<br />\n<br />[size=5][i][b]Reverse Version[/b][/i][/size]\n<br />[size=2]Currently only available for Simply Knock.\n<br />This version simply makes [b]Knock[/b] the default interaction and allows you to [b]Unlock[/b] doors while pressing the DAK key. \n<br />As of 1.0 this is fully compatible with Immersive Interactions and First Person Interactions! FPI must be updated to 1.4.2 as the fix lies in its scripts.\n<br /> \n<br />Load order for assets should be as follows:\n<br />[code]Immersive Interactions\n<br />First Person Interactions\n<br />Just Knock\n<br />[/code][/size]\n<br />[size=5][i][b]Compatibility[/b][/i][/size]\n<br />[size=2][list][*][url=https://www.nexusmods.com/skyrimspecialedition/mods/14910]Andromeda﻿‘s[/url] Tower Stone ability will interfere by default. A patch is in the installer to prevent it from triggering when DAK key is held.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22506]Wintersun﻿‘s[/url] Call of The Void ability will interfere by default. A patch is in the installer to prevent it from triggering when DAK key is held.\n<br />[*]By default Simply Knock only allows you to knock on a door if you [b]do not[/b] have the key. Thanks to raziell74 we have some script patches in the installer to change this behavior. Even thieves and burglars can show some manners, if they so choose.\n<br />[*]The above script edits are now compatible with Immersive Interactions or First Person Interactions. \n<br />[*]The Simply Knock Mini Patch from Take A Peek is not needed with this mod.\n<br />[/list][/size][size=4][i][b]Simpler Knock - Note[/b][/i][/size]\n<br />[size=2]If you use [url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url] with Simpler Knock you may encounter an issue where the lockpicking menu will appear multiple times before the knocking interaction occurs. My recommendation is that if you use [url=https://www.nexusmods.com/skyrimspecialedition/mods/27859]Skyrim Souls RE[/url], you use Simply Knock instead.[/size]\n<br />\n<br />[size=4][i][b]Simply Knock - Note[/b][/i][/size]\n<br />[size=3]Simply Knock SE [color=#f43251][i][b]does not work out of the box.[/b][/i][/color] It needs two mods to be loaded after it.[/size]\n<br />[size=2]1. [url=https://www.nexusmods.com/skyrimspecialedition/mods/13048]PapyrusUtil SE[/url] - several mods besides Simply Knock include outdated versions of these, so I recommend loading PapyrusUtil SE’s files [b]last[/b] in the left pane of your mod organizer.\n<br />2. Updated [b].dll[/b] for recent Skyrim versions. [url=https://www.nexusmods.com/skyrimspecialedition/mods/24297]Simply Knock SKSE64 DLL[/url] supports 1.6.640 through 1.6.1170 (GOG users on 1.6.1179 may wish to use Simpler Knock for the time being.)\n<br />If for some reason SKSE64 DLL does not work and you are on 1.6.640, you can also try [url=https://www.nexusmods.com/skyrimspecialedition/mods/77283]Simply Knock DLL for AE.[/url]﻿[/size]\n<br />\n<br />[i][size=5][b]Do I need a new game?[/b][/size][/i]\n<br />[size=2]Not for a fresh installation. If updating to 1.0 I would recommend it due to a final re-naming and rearrangement of all plugins.\n<br />[/size]\n<br />[i][size=5][b]Requirements[/b][/size][/i]\n<br />[list][*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/96273]Dynamic Activation Key[/url]﻿ by JaySerpa[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree’s Papyrus Extender[/url]﻿ (required by DAK)[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/14098]Simply Knock SE[/url] originally by Chesko[/size]\n<br />[*][size=2][i]or [/i][url=https://www.nexusmods.com/skyrimspecialedition/mods/31585?tab=description]Simpler Knock[/url] by Alaebasta.﻿[/size]\n<br />[*][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/66908]Take A Peek - New Stealth Mechanic[/url]﻿ by JaySerpa - Not strictly required, but supported.[/size]\n<br />[/list][size=2]\n<br />[/size][i][size=5][b]Recommendations[/b][/size][/i]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/96408]Dynamic Activation Key - MCM[/url] to set DAK’s hotkey to anything you please, including gamepad buttons.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/91823]Gamepad Button Freer[/url] so you can remap DAK hotkey to LT or RT on gamepad.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/122597]Just Bite[/url] does the same thing for Vampirism mods - removes pop-up menus and optionally adds OII support.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52743?tab=description]Oblivion Interaction Icons﻿[/url] now natively supports Just Knock via Dynamic String Distributor patches.[/size]\n<br />\n<br />[size=5][i][b]Issues[/b][/i][/size]\n<br />[size=2]None known currently! Please report any strangeness.[/size]\n<br />\n<br />[size=5][i][b]Thanks and Credits[/b][/i][/size]\n<br />[size=2]Chesko for Simply Knock and setting the foundations for so much of what we do in the modding community.\n<br />JaySerpa for Dynamic Activation Key and Take a Peek (and being an awesome modder + fellow in general!)\n<br />Powerofthree for Papyrus Extender and uncountable essential mods for playing Skyrim in Year of Our Todd 2023.\n<br />Alaebasta for his clever alternative to Simply Knock.\n<br /> GiraPomba for some script advice and compatibility work.\n<br />Raziell74 for the script edit for gentleman thieves.\n<br />SkyHorizon3 for Dynamic String Distributor - allowing OII patches to finally be pluginless.\n<br />Please check out all of their works and drop them some endorsements.[/size]"
