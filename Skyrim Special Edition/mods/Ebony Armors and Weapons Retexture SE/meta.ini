nexusDescription="[b][color=#f4f4f4][size=6][u][center]EBONY ARMORS AND WEAPONS RETEXTURE SE[/center][/u][/size][/color][/b][center][size=5]\"[i]Ebony armor. By Ysmir, 'tis a wondrous sight[/i]\"[/size][/center][size=5][center][img]https://i.imgur.com/Q9rtczF.jpeg[/img][/center]\n<br />[/size]\n<br />[size=3]\n<br />[/size][center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Ebony armor set, shield and weapons, CC Ebony Plate armor, CC Ebony Crossbow and CC Ebony staff. Also contains optional retextures Amidianborn's content addon's  Gilded and silvered ebony armors and weapons, Oblivion artifacts Pack's Armor of Amelion Brussef, Knight of Chorrol Armor, shield and sword and the hands of the atrocnach, LOTD's honorblade of chorrol, NordwarUA's Ebony armor and weapons and Elsopa's ebony quiver[/size].[size=3] \n<br />\n<br />All items come in 3 color options: Black &amp; silver, Black &amp; gold and silver and white.\n<br />\n<br />[/size]This mod also overwrites the Ebony Weapon meshes to give them the same cubemap and specular color as the armor. The vanilla meshes use a purple cubemap and blue specular while the armor use a grey cubemap and grey specular. Trying to reduce this issue by tweaking your textures is only a patch on this issue, which is why update 2.0 finally makes the weapons use the same cubemap (Chitin_e_ebony.dds) as the armor. \n<br />\n<br />[size=3]The textures for the Ebony sets are based on [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿. I used their normal maps as a base to create my retexture. [/size]\n<br />\n<br />[size=3]I have tried to patch as many popular mods as I can. If I missed anything, please let me know in the comments or feel free to create the patch yourself and publish it on nexus (will provide instructions on how to create these mesh patches lower on this page. it is very simple to do).[/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Chest textures are 4k, everything else is 2k[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files chest, shield and weapons are 2k, everything else is 1k[/size]\n<br />\n<br />[size=3]Low-res version available in Optional files, chest shield and weapons are 1k, everything else is 512[/size]\n<br />\n<br />[size=5][b][u]FOMOD OPTIONS[/u][/b]\n<br />[/size]\n<br />[size=5][b][u][center]BASE INSTALL[/center][/u][/b][/size][b][u]\n<br />[size=5]EBONY ARMOR[/size][/u][/b]\n<br />\n<br />[size=3]\n<br />[b][u]BLACK AND SILVER[/u][/b]\n<br />[img]https://i.imgur.com/byp2SZv.jpeg[/img]\n<br />\n<br />[b][u]BLACK AND GOLD\n<br />[/u][/b][img]https://i.imgur.com/hFdwIYs.jpeg[/img]\n<br />\n<br />[b][u]\n<br />SILVER AND WHITE\n<br />[/u][/b]\n<br />[img]https://i.imgur.com/NmYpeTe.jpeg[/img]\n<br />\n<br />[b][u]AMIDIANBORN CONTENT ADDON[/u][/b][/size]\n<br />[img]https://i.imgur.com/QSvw2pt.jpeg[/img]\n<br />[img]https://i.imgur.com/94p6Igx.jpeg[/img]\n<br />\n<br />If using [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidianborn content addon[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]amidianborn armor variants lite[/url], will use the black and silver textures on the ebony armor and retexture the gilded and silvered ebony armors and shields added by those mods\n<br />\n<br />\n<br />[b][u][size=5]EBONY WEAPONS[/size][/u][/b]\n<br />\n<br />\n<br />[b][u][size=3]BLACK AND SILVER\n<br />[img]https://i.imgur.com/2qQnJ2b.jpeg[/img]\n<br />\n<br />\n<br />BLACK AND GOLD\n<br />\n<br />[img]https://i.imgur.com/T2Mhvtd.jpeg[/img]\n<br />\n<br />SILVER AND WHITE\n<br />[img]https://i.imgur.com/HqPCG5D.jpeg[/img]\n<br />[/size][/u][/b]\n<br />[size=3][b][u]AMIDIANBORN CONTENT ADDON[/u][/b]\n<br />[img]https://i.imgur.com/jGjfcsa.jpeg[/img]\n<br />[/size]\n<br />\n<br />The lastest version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]amidianborn content addon[/url] added gilded and silvered ebony weapons. This option will apply my black and silver textures to the eboy weapons and my gilded ad silvered ebony textures to their respective weapons.\n<br />\n<br />[u][b][size=4][center]CC EBONY PLATE ARMOR[/center][/size][/b][/u]\n<br />\n<br />[b][u][size=3]BLACK AND SILVER\n<br />\n<br />[img]https://i.imgur.com/naTlKo6.jpeg[/img]\n<br />\n<br />BLACK AND GOLD\n<br />[img]https://i.imgur.com/Kzb3EPd.jpeg[/img]\n<br />\n<br />\n<br />SILVER AND WHITE\n<br />[img]https://i.imgur.com/ngzlaWp.jpeg[/img][/size][/u][/b]\n<br />[size=4][u][b][center]CC EBONY CROSSBOW[/center][/b][/u]\n<br />\n<br />[b][u][size=3]BLACK AND SILVER\n<br />[img]https://i.imgur.com/imFxqWU.jpeg[/img]\n<br />\n<br />\n<br />BLACK AND GOLD\n<br />[img]https://i.imgur.com/ALfz9SL.jpeg[/img]\n<br />\n<br />\n<br />SILVER AND WHITE\n<br />[img]https://i.imgur.com/yJbGvln.jpeg[/img]\n<br />\n<br />\n<br />[/size][/u][/b][/size]\n<br />[b][u]\n<br />[/u][/b][size=4][b][u][center]CC EBONY STAFF[/center][/u][/b]\n<br />\n<br />[b][u][size=3][b][u][size=3]BLACK AND SILVER\n<br />[img]https://i.imgur.com/1R87wq4.jpeg[/img]\n<br />\n<br />\n<br />BLACK AND GOLD\n<br />[img]https://i.imgur.com/SJ1PlUA.jpeg[/img]\n<br />\n<br />\n<br />SILVER AND WHITE[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/SJ1PlUA.jpeg[/img]\n<br />\n<br />[/size][/u][/b][/size][center][b]CC EBONY BRAWLER'S FISTS[/b]\n<br />[size=3]\n<br />This option simply changes the texture paths on these gloves so they use the same textures as the ebony armor, instead of duplicates of vanilla textures\n<br />\n<br />\n<br />[/size][b][u][size=4]FEMALE VANILLA EBONY GAUTLET MESH FIX\n<br />\n<br />[img]https://i.imgur.com/isg9Ogq.png[/img][/size][/u][/b]\n<br />\n<br />In vanilla (and USSEP), the vanilla female ebony gauntlet have a flat grey vertex color applied to the whole mesh, making it darker. Other mods / bodyslides may fix this, but if your gauntlets look darker than the rest of the set, you can install this. In the screenshot above, both the before and after use my new textures, only the meshes change.[/center]\n<br />﻿\n<br />[b][u][size=4][center]AMIDIANBORN CONTENT ADDON CUBEMAP CHANGE ESP-FE[/center][/size][/u][/b]\n<br />[img]https://i.imgur.com/dtOwBqD.png[/img]\n<br />\n<br />\n<br />[size=2]Amidianborn Content addon and the LITE version use a custom cubemap for both the silvered ebony and gilded ebony sets. I personally find the silvered ebony cubemaps works really well with my style of textures, but I personally do not like the one used for the gilded ebony armor. I prefer using the same cubemap as the vanilla ebony armor (chitin_e_ebony.dds). For this reason, I have created simple plugins to make this change. These 2 esp are flagged as ESL and only tweak the gilded ebony texture sets, so there should not be any compatibility issues with other patches or tweaks to the content addon. Normal AMB addon and LITE version are included.\n<br />In the screenshot above, both before and after uses my new textures, only the cubemap is changed.\n<br />\n<br />[/size]The LITE version of the addon [u]does not need this[/u].\n<br />\n<br />[size=5][b][u][center]WEAPONS MESH PATCHES[/center][/u][/b]\n<br />\n<br />[/size]While the ebony armor uses a grey cubemap and grey specular, the ebony weapons use a purple cubemap and blue specular. Because of this, they can ever truly match with each other. I pre-2.0 versions of this retexture, I \"fixed\" this by replacing the cubemap the weapons use (chitin_e.dds) with a great cubemap, which is the same thing aMidianborn Book of Silence does. I feel like this was the wrong way to solve this issue because other items use this purple cubemap and it also does not fix the blue specular. So I got rid of my cubemap changes and applied the changes directly on the weapon meshes. I basically copied the settings from the armor:\n<br />\n<br />[u][b]Specular color[/b][/u]: #8d989f\n<br />[b][u]Cubemap[/u][/b]: textures&#92;cubemaps&#92;Chitin_e_ebony.dds\n<br />[b][u]Environment Map Scale[/u][/b]: 0.8\n<br />\n<br />In the FOMOD, please select which weapon meshes you use. I have tried providing patches for all the popular weapon meshes mods. If you use a weapon mesh that is not patched, it will look more purple than other ebony weapons but will not be \"broken\".\n<br />\n<br />[u][size=4][b]BASE WEAPONS MESHES[/b][/size][/u]\n<br />\n<br />[size=3]Vanilla weapons\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better shaped weapons[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]Believable weapons[/url]﻿\n<br />[/size]\n<br />[u][b][size=4]QUIVER[/size][/b][/u]\n<br />\n<br />[size=3]Vanilla Quiver\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's better shaped weapons' quiver[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa's quivers redone SE[/url]﻿ (not a mesh patch, this simply makes sure no quivers overwrite it and applies my own matching retextures to it \n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/43287]WSkeever's 3-vane flectching for Ebony Arrows[/url]\n<br />[size=3]\n<br />[/size]\n<br />[u][b][size=4]MODDED WEAPONS[/size][/b]\n<br />\n<br />\n<br />[/u][url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy Armory - New Weapons[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armoury[/url]﻿\n<br />\n<br />\n<br />\n<br />[u][center]AMB ADDON - GILDED WEAPONS CUBEMAP CHANGES[/center][/u]\n<br />\n<br />[size=3]Same as the weapon mesh patches above, if you selected the AMB Addon weapons on page 1 of the fomod, the option here will let you overwrite those meshes to use the same cubemap as the regular ebony weapons. You can also skip this step, if you prefer using the AMB addon custom cubemap.[/size]\n<br />\n<br />[u]\n<br />[center]CONSISTENCY PATCHES[/center][/u]\n<br />\n<br />These are optional retextures for some of my favorite mods. All the original mods are required and while I took inspiration from the originals, none of these textures used any parts of the original textures found in these mods. \n<br />[b]﻿\n<br />[/b]\n<br />\n<br />\n<br />[u]NORDWAR UA'S EBONY ARMOR[/u]\n<br />[size=3]By nordwarUA. Should work with every mod using this asset.\n<br />Link to [url=https://www.nexusmods.com/skyrimspecialedition/users/53732701]NordwarUA's profile here[/url]\n<br />[/size]\n<br />[img]https://i.imgur.com/jOCZmcR.jpeg[/img]\n<br />[img]https://i.imgur.com/5Tpe64p.jpeg[/img]\n<br />[img]https://i.imgur.com/GkXKh5I.jpeg[/img]\n<br />\n<br />Choose between 3 color versions.\n<br />\n<br />[u]LEGACY OF THE DRAGONBORN SE[/u]\n<br />[size=3]By Icecreamassassin and the LOTD Team\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Link here[/url][/size]\n<br />[img]https://i.imgur.com/Ez1LHdr.jpeg[/img]\n<br />[img]https://i.imgur.com/8PJGJPB.jpeg[/img]\n<br />[img]https://i.imgur.com/qMfL7Hh.jpeg[/img]\n<br />[size=3]Retextures the Honorblade of chorrol, from [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn SE[/url], originally created by [url=https://www.nexusmods.com/skyrim/mods/37645]InsanitySorrow[/url]. Choose between 3 color versions﻿\n<br />[/size]\n<br />\n<br />[size=4][b]OBLIVION ARTIFACTS PACK SE\n<br />[/b][/size][size=3]by WatcherZero[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Link here[/url]﻿\n<br />\n<br />[img]https://i.imgur.com/8PCDaLn.jpeg[/img]\n<br />[img]https://i.imgur.com/u5F81pb.jpeg[/img]\n<br />[img]https://i.imgur.com/iYIDopu.jpeg[/img]\n<br />[size=3]\n<br />Retextures the Amelion Brussef set, Hands of the atronach, honorblade of chorrol and knight of chorrol sets from[b] [/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE. [/url] ﻿The fomod will automatically select the knight of chorrol version that matches with the option you took for the ebony armor.\n<br />\n<br />[/size][b][size=4]ELSOPA - QUIVERS REDONE SE[/size][/b]\n<br />[size=3]By Elsopa\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Link here[/url]﻿[/size]\n<br />\n<br />[img]https://i.imgur.com/Ow0CmPH.jpeg[/img]\n<br />[img]https://i.imgur.com/ZXFREVJ.jpeg[/img]\n<br />[img]https://i.imgur.com/wBOzVJL.jpeg[/img]\n<br />\n<br />[size=3]Retextures [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]elsopa's ebony quiver replacer[/url] choose between black and silver, black and gold or silver and white version[/size]\n<br />\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]\n<br />\n<br />\n<br />[/url][center]﻿[size=6][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size][/b][/size][/center][size=6][b]\n<br />[i]\n<br />[size=3][center]﻿In loving memory of my father, who always encouraged me to do what I love: art[/center][/size][/i][/b][/size]\n<br />[size=6][b][i][size=3]\n<br />[/size][/i][/b][/size]"
