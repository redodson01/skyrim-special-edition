nexusDescription="[b][size=5][center][color=#93c47d][size=6][b][b]Power Attack Key NG[/b][/b][/size][/color][/center][/size][/b]\n<br />Power Attack Key NG is a SKSE mod that let you trigger power attacks at the press of a key. With support for gamepads and the latest version of Skyrim, you can configure each feature by editing the included INI file.\n<br />\n<br />[b][color=#93c47d][size=4]FEATURES[/size][/color][/b]\n<br />[list]\n<br />[*]Three sets of key bindings for triggering right-hand, left-hand and dual wield power attacks separately.\n<br />[*]Combo keys that restrict the power attacks inputs to only work when the combo key is held.\n<br />[*]Consecutive power attacks while holding down the corresponding key.\n<br />[*]Consecutive light attacks while the attack key is held.\n<br />[*]Configurable Stamina requirements for triggering power attacks.\n<br />[*]Optional file that disables power attacks when holding the attack key. Required for the consecutive light attacks option to work correctly.\n<br />[/list]\n<br />[b][color=#93c47d][size=4]REQUIREMENTS[/size][/color][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />\n<br />[b][color=#93c47d][size=4]CONFIGURATION[/size][/color][/b]\n<br />The keycodes can be found here: [url=https://github.com/Edryu29/powerattackkey/blob/main/DXScanCodes.md]DXScanCodes[/url]\n<br />\n<br />Configure the following key bindings to trigger right-hand power attacks.\n<br />[code]iRightHandKey = 45       ;Default is X\n<br />iRightHandKeyAlt1 = 281    ;Default is RB\n<br />iRightHandKeyAlt2 = -1    ;Default is -1\n<br />[/code]\n<br />Configure the following key bindings to trigger left-hand power attacks.\n<br />[code]iLeftHandKey = -1         ;Default is -1\n<br />iLeftHandKeyAlt1 = -1     ;Default is -1\n<br />iLeftHandKeyAlt2 = -1     ;Default is -1\n<br />[/code]\n<br />Configure the following key bindings to trigger dual wield power attacks.\n<br />[code]iDualWieldKey = -1       ;Default is -1\n<br />iDualWieldKeyAlt1 = -1    ;Default is -1\n<br />iDualWieldKeyAlt2 = -1    ;Default is -1\n<br />[/code]\n<br />If configured, you need to hold this key for the others to work.\n<br />[code]iComboKey = -1             ;Default is -1\n<br />iComboKeyAlt1 = -1       ;Default is -1\n<br />iComboKeyAlt2 = -1       ;Default is -1\n<br />[/code]\n<br />Enables consecutive attacks and lets you configure the time between activations.\n<br />[code]bConsecutivePowerAttacks = 0\n<br />bConsecutiveLightAttacks = 0\n<br />fConsecutiveAttacksDelay = 0.5\n<br />[/code]\n<br />If enabled, you can configure the amount of stamina required to trigger power attacks.\n<br />[code]bPowerAttacksRequireStamina = 0\n<br />iStaminaCost1H = 15\n<br />iStaminaCost2H = 30\n<br />[/code]\n<br />\n<br />[b][color=#93c47d][size=4]COMPATIBILITY[/size][/color][/b]\n<br />This mod is built with [url=https://github.com/alandtse/CommonLibVR/tree/ng]CommonLibSSE-NG[/url], so it should be compatible with Skyrim 1.5.97, although I only tested it with version 1.6.1170. I don't know if it's compatible with VR.\n<br />I tested the mod with both keyboard and gamepad. In vanilla, it works fine aside from some minor issues. With MCO, I was able to chain combos using both consecutive attack options. In both scenarios, power attacks work correctly.\n<br />\n<br />[b][color=#93c47d][size=4]NOTES[/size][/color][/b]\n<br />[list]\n<br />[*]Consecutive light attacks apply to both the right and left hand. This feature also supports dual wielding, but due to issues with the left-hand attack key getting stuck, I added a setting to toggle this option.\n<br />[*]To prevent power attacks from triggering when holding the attack key with the consecutive light attacks feature enabled, you need to use the optional file.\n<br />[*]Using [url=https://www.nexusmods.com/skyrimspecialedition/mods/56956]TK Dodge RE[/url]﻿ sprint key tapping feature along with the sprint button as a combo key will prevent the consecutive power attacks feature from working.\n<br />[*]I don't recommend using Left Alt as the combo key, as it may get stuck after Alt-Tabbing.\n<br />[*]I tested this mod with [url=https://www.nexusmods.com/skyrimspecialedition/mods/117275]MCO Bug Fixes[/url]﻿. The compatibility feature simply disables the workaround for unarmed and left-handed power attacks, allowing you to trigger the power attack animations directly.\n<br />[/list]\n<br />[b][color=#93c47d][size=4]SOURCE[/size][/color][/b]\n<br />[url=https://github.com/Edryu29/powerattackkey]GitHub[/url]\n<br />Source built with [url=https://github.com/alandtse/CommonLibVR/tree/ng]CommonLibSSE-NG[/url]\n<br />\n<br />[b][color=#93c47d][size=4]CREDITS[/size][/color][/b]\n<br /> SKSE Team\n<br /> Everyone that contributes to CommonLib and CommonLib-NG\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/159660683]ThirdEye3301[/url] and his templates from where I based the source structure.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/4992953]GabonZ[/url], I used one of his mods as reference for some of the features.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2398600]jarari[/url] and his code to trigger actions."
