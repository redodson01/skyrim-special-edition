nexusDescription="[center]﻿[u][size=4][b]Description[/b]\n<br />[/size][/u][size=3]SKSE plugin that removes Bethesda's widescreen implementation from version 1.6.1130+.\n<br />This can fix issues with swfs that contain widescreen support, removing the need for any unsquish fixes. For example, you'll no longer need to unsquish [url=https://www.nexusmods.com/skyrimspecialedition/mods/130983]Edge UI[/url]﻿ or any other Dear Diary Dark Mode based mod.\n<br />Note: You still need swfs that work for your resolution when using this mod. Skyrim will behave like versions[b] lower than 1.6.1130[/b] regarding [b]widescreen[/b] and [b]UI scaling[/b] with this mod installed.\n<br />\n<br />\n<br />[size=4][b][u]Compatibility[/u][/b][/size]\n<br />AE: 1.6.1130, 1.6.1170, 1.6.1179\n<br />Make sure you don't have any unsquishing fixes active when using this mod.\n<br />\n<br />The following mods are certain to cause issues with menus:\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/127168]Remove All Caps from Untarnished UI[/url]\n<br />\n<br />\n<br />[size=4][b][u]Source[/u][/b][/size]\n<br />[size=3]   [url=https://github.com/SkyHorizon3/SSE-Widescreen-Scale-Removed]   ﻿https://github.com/SkyHorizon3/SSE-Widescreen-Scale-Removed[/url]﻿\n<br />   [/size]\n<br />\n<br />[size=4][b][u]Credits\n<br />[/u][/b][/size][url=https://next.nexusmods.com/profile/Wuerfelhusten/mods]Wuerfelhusten[/url]﻿ for request and thumbnail[/size][/center]"
