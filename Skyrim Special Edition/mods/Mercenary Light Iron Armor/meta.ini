nexusDescription="New light armor set for your mercenaries and bounty hunters. Created on the basis of vanilla iron armor. Standalone, lore-friendly, easy to manufacture and maintain. Set includes two types of armor for male and female, basic light armor and heavier reinforced armor are available.\n<br />\n<br />The characteristics of the armor are very similar to the standard iron armor.\n<br />\n<br />All my mods ported to Skyrim LE by [url=https://www.nexusmods.com/users/45716587?tab=user+files]jb93lonewolf[/url] , Xbox One verions ported by [url=https://bethesda.net/en/mods/skyrim?author_username=basspainter]basspainter[/url].\n<br />\n<br />[b][color=#ff0000]Don't forget to Endorse![/color][/b]\n<br />\n<br />[url=https://www.buymeacoffee.com/maxgearshout][img]https://i.imgur.com/VY5RdIT.png[/img][/url]\n<br />\n<br />[u]Compatibility[/u]\n<br />\n<br />Should be compatible with all mods.\n<br />\n<br />[u]Installation[/u]\n<br />\n<br />Copy the contents of the archive folder to your Skyrim&#92;Data folder. Activate\n<br />the .esp file in the Skyrim Launcher.  Alternatively, use your mod manager of choice to install the mod.\n<br />\n<br />[u]Known Issues[/u]\n<br />\n<br />The tips of elven ears can stick out from the hood.  Transparent textures on reinforced boots."
