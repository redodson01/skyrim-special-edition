nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"There's the Daedra of Destruction, the Daedra of Nightmares... But the Daedra of Books? Why, gods, why?\"[/size][/color][/i]\n<br />-Jordis on Hermaeus Mora\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Jordis envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Jordis is expanded as a light-hearted, young, and funny Housecarl who serves as comedic relief. Her cheerful personality and quirky sense of humor make her a delightful companion on your adventures.\n<br />\n<br />Jordis originally came from Dragon Bridge, where her family owned the local inn. Her parents hoped she would find a rich husband in Solitude to elevate them from poverty, so they sent her to the Bards College. However, Jordis had no talent for poetry - partly due to her dyslexia - and her true passion lay in combat.\n<br />\n<br />After dropping out of the Bards College, Jordis became a guard under Captain Aldis's tutelage. Her time as a guard is filled with amusing stories, including the one that earned her the nickname \"Sword-Maiden\".\n<br />\n<br />When the player is named Thane of Haafingar, Jordis volunteers to become your sworn protector. Having never stepped outside Haafingar, she sees this as an opportunity to explore the world and create her own stories (though perhaps not in the literal sense).\n<br />\n<br />In the mod, Jordis has a [b][color=#ffff00]gentle, comedic demeanor,[/color][/b] being a girl who likes to make people laugh with her quirk and innocence.[b][color=#ffff00]\n<br />[/color][/b]\n<br />\n<br />---\n<br />\n<br />\n<br />\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Jordis the Sword-Maiden with 191 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for Dark Brotherhood, vanilla main quest, DLC main quest and a few side quests\n<br />3. New story-driven interactions\n<br />4. New romantic lines if she is married\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Completely lore-friendly\n<br />7. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [color=#c9daf8][b]100% compatible with any mod[/b][/color], including dialogue expansion mods from other authors.\n<br />\n<br />[color=#c9daf8][b]Safe to add mid-save.[/b][/color]\n<br />\n<br />There is a potential for [color=#c9daf8][b]future expansion[/b][/color] with Jordis, including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]IkMaRIdp4YA[/youtube]\n<br />\n<br />[b]Q&amp;A[/b]\n<br />\n<br />1. How do I make Jordis look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/67046]Yvette Follower or Jordis Replacer[/url]\n<br />\n<br />2. Where do I find Jordis?\n<br />Solitude\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional[url=https://www.youtube.com/watch?v=YxpKukWLITo&amp;ab_channel=CorriEnglishVEVO]\n<br />[/url]\n<br />\n<br />[size=4]Check out my other mods![/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41910]Death Consumes All - DLC-Long Quest Mod\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114558]Thieves Guild Alternative Endings[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/113359]Follower Dialogue Expansion - Brelyna Maryon\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114801]Follower Dialogue Expansion - Aela the Huntress\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116025]Follower Dialogue Expansion - Mjoll the Lioness\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116719/]Follower Dialogue Expansion - Erik the Slayer\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/117930?tab=description]Follower Dialogue Expansion - Jordis the Sword-Maiden\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/119226?tab=description]Follower Dialogue Expansion - Lydia[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42090]Immersive Speech Dialogues\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/13389]Caesia Follower[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47903]Stock Market of Skyrim\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]Livia Salvia