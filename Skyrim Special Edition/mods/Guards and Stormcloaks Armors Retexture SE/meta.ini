nexusDescription="[center][b][color=#f4f4f4][size=6][u]GUARD AND STORMCLOAKS ARMORS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[/size][size=5][i]My cousin's out fighting dragons, and what do I get? Guard duty.[/i][/size]\"\n<br />\n<br />[size=5][img]https://i.imgur.com/XWo0Vgu.jpg[/img]\n<br />[/size]\n<br />\n<br />[size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />\n<br />\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Guard Armors, Guard shields, Stormcloak Officer Armor and CC Civil War Champions' Stormbear Armor, shield and weapons. Optional Retextures available for [url=https://www.nexusmods.com/skyrimspecialedition/mods/5673]Helgen Reborn[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/2057]Falskaar[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/28120]Midwood Isle[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/13943]Open Face Guard Helmets[/url]﻿.\n<br />\n<br />The Stormcloak officer Armor's Textures are base on Cabal's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Amidianborn Book of Silence[/url]﻿ version. All other textures are based on Vanilla Textures\n<br />\n<br />\n<br />\n<br />[u][b]\n<br />[/b][/u]\n<br />This mod contains optional mesh replacers for the Guards and Stormcloak Officer sets, adding sleeves and pants. You can choose not to install them and only use my textures. Meaning it is compatible with every mod that works with vanilla textures. \n<br />\n<br />[/size]\n<br />\n<br />\n<br />[size=6][b][u]FOMOD OPTIONS\n<br />[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5]BASE INSTALL - VANILLA ITEMS\n<br />\n<br />[/size][/u][/b]\n<br />\n<br />[size=3]Choose which of these you want to install[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[size=3][u][b]GUARD ARMORS\n<br />\n<br />[img]https://i.imgur.com/89wob74.png[/img]\n<br />[/b][/u][/size]\n<br />\n<br />[u][b][u][b][size=3]GUARD SHIELDS\n<br />\n<br />[img]https://i.imgur.com/LwArEqy.png[/img]\n<br />\n<br />[u][b][u][b][size=3]STORMCLOAK OFFICER ARMOR\n<br />[/size][/b][/u][/b][/u]\n<br />[img]https://i.imgur.com/PRilyph.png[/img]\n<br />\n<br />[b][u][size=5]BASE INSTALL - CREATION CLUB ITEMS\n<br />\n<br />[u][b][u][b][size=3]\n<br />[u][b][u][b][size=3]STORMBEAR ARMOR AND WEAPONS[/size][/b][/u][/b][/u][/size][/b][/u][/b][/u]\n<br />[/size][/u][/b]\n<br />[img]https://i.imgur.com/nVHqiR0.png[/img]\n<br />[img]https://i.imgur.com/u2RyL86.jpg[/img]\n<br />[/size][/b][/u][/b][/u][img]https://i.imgur.com/Dda7lB6.jpg[/img]\n<br />\n<br />[b][u][size=5]\n<br />OPTIONAL MESHES - SLEEVES\n<br />[b][u][size=3]\n<br />GUARD ARMOR SLEEVES\n<br />\n<br />[img]https://i.imgur.com/89wob74.png[/img]\n<br />[/size][/u][/b][b][u][size=5][b][u][size=3]GUARD ARMOR - NO MESHES - TEXTURES ONLY\n<br />[img]https://i.imgur.com/UrwtI7I.png[/img]\n<br />[/size][/u][/b][/size][/u][/b]\n<br />[b][u][size=3]STORMCLOAK OFFICER SLEEVES AND PANTS\n<br />\n<br />[img]https://i.imgur.com/PRilyph.png[/img]\n<br />[/size][/u][/b][b][u][size=5][b][u][size=3]STORMCLOAK OFFICER - NO MESHES - TEXTURES ONLY\n<br />\n<br />[img]https://i.imgur.com/YXEhpY3.png[/img]\n<br />[/size][/u][/b][/size][/u][/b]\n<br />\n<br />CONSISTENCY PATCHES[/size][/u][/b]\n<br />[b][u][size=5]\n<br />\n<br />[/size][/u][/b][b][u][size=3]HELGEN REBORN\n<br />\n<br />[img]https://i.imgur.com/XASVeKE.png[/img]\n<br />[img]https://i.imgur.com/ryKtD9p.jpg[/img]\n<br />\n<br />FALSKAAR\n<br />\n<br />[img]https://i.imgur.com/14U3dh0.png[/img]\n<br />[img]https://i.imgur.com/xNMS0mK.jpg[/img]\n<br />\n<br />[b][u][size=3]MIDWOOD ISLE\n<br />\n<br />[img]https://i.imgur.com/dmV2a1M.png[/img]\n<br />\n<br />[b][u][size=3]OPEN FACE GUARD HELMETS[/size][/u][/b][/size][/u][/b]\n<br />\n<br />[/size][/u][/b][img]https://i.imgur.com/FcT4xmi.png[/img]\n<br />\n<br />\n<br />[size=3][b][u]\n<br />\n<br />[/u][/b][/size]\n<br />\n<br />\n<br />[size=5]﻿[/size][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i]\n<br />[i][size=3]\n<br />[/size][/i][/center]"
