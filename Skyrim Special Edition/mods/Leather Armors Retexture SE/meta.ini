nexusDescription="[center][b][color=#f4f4f4][size=6][u]LEATHER ARMORS RETEXTURE SE[/u][/size][/color][/b]\n<br />\n<br />\n<br />[size=5]\"[i][i]Fancy the leather armor, huh? Something to be said for going light.[/i][/i]\"[/size][/center][center][img]https://i.imgur.com/DYcb6CW.jpeg[/img]﻿[/center][center]\n<br />\n<br />[size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url][url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />\n<br />[size=3]This mod retextures the Leather armor, Fur armor, Hide armor and shield, Studded armor, Scaled and Scaled Horn armor, CC Leather Scout armor, CC netch leather armors and shields, CC Backpacks and covers the custom textures for the CC Hide and fur brawler's fists (leather and scaled brawler's fists do not use any custom textures). Optional mesh replacer to add pants or pants and sleeves to all these armors. Also contains optional retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the dragonborn[/url]﻿'s Boots of the apostle, Predator's Grace, Gloves of the pugilist, Morvath's boots, Running man's folly and Tumbler Bane gloves, [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE[/url]﻿'s Boots of the swift merchant, [url=https://next.nexusmods.com/profile/NordwarUA]NordwarUA[/url]﻿'s/[url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel[/url]﻿'s Hide, hide studded, padded, nordic padded, leather lamellar, nordic leather and rugged leather armors and Atomec's [url=https://www.nexusmods.com/skyrimspecialedition/mods/23725]Rough leather armor[/url]﻿. [/size]\n<br />\n<br />[size=3]The textures for the fur armor are based on [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿. I used their normal maps as a base to create my retexture. \n<br />All other textures in this mod are based on vanilla normal maps, since the 2.0 update.[/size]\n<br />\n<br />[size=3]Works with every mod that also works with vanilla textures, such as Armor variants expansion. [/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]\n<br />[b]Main file[/b]: chest textures are 4k, everything else is 2k[/size]\n<br />[size=3][b]Half-res file[/b]: Chest, Backpacks and shield are 2k, everything else is 1k\n<br />[b]Low-res file[/b]: Half-res file: Chest, Backpacks and shield are 1k, everything else is 512[/size]\n<br />\n<br />\n<br />[/center][center][size=5][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4][b][u]BASE INSTALL[/u][/b][/size]\n<br />\n<br />Choose which of these you want to install\n<br />[b][size=5]\n<br />[u]VANILLA ITEMS[/u][/size][/b]\n<br />\n<br />[size=2][u][b]LEATHER ARMOR\n<br />[/b][/u][/size][img]https://i.imgur.com/66hdt9X.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[u][b]FUR ARMOR\n<br />[img]https://i.imgur.com/ahm9ROX.jpeg[/img]\n<br />\n<br />\n<br />[u][b]HIDE AND STUDDED ARMOR\n<br />[img]https://i.imgur.com/hnOuDR8.jpeg[/img]\n<br />\n<br />\n<br />[u][b]SCALED ARMOR[/b][/u][/b][/u][/b][/u][/center][center][img]https://i.imgur.com/O2dBKLd.jpeg[/img][/center]\n<br />[b][center][u]CREATION CLUB ITEMS[/u]\n<br />\n<br />[u][size=2]LEATHER SCOUT ARMOR\n<br />[img]https://i.imgur.com/wrA0FZp.jpeg[/img]\n<br />\n<br />NETCH LEATHER ARMORS\n<br />[img]https://i.imgur.com/RXrf6Ob.jpeg[/img]\n<br />\n<br />[/size][/u][u]BACKPACKS\n<br />\n<br />[img]https://i.imgur.com/Ti9lPHI.png[/img]\n<br />\n<br />[/u][size=2][u]FEARFUL FISTS' HIDE BRAWLER'S FISTS\n<br />[img]https://i.imgur.com/1PQLGzE.jpeg[/img]\n<br />\n<br />\n<br />[u]FEARFUL FISTS' FUR BRAWLER'S FISTS\n<br />\n<br />[img]https://i.imgur.com/cMgEzAe.jpeg[/img]\n<br />[/u][/u][/size][/center][/b]\n<br />\n<br />[center][size=4][b][u]MESH REPLACERS\n<br />[/u][/b][/size]Pick and choose between these optional mesh replacers that will add pants, pants and sleeves or gloves to many items. You can pick between meshes based on vanilla or [url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla armors[/url]﻿. You will need a patch to work correctly with non-vanilla bodies (open permission for this. If you do a patch, please let me know and I will link it here)\n<br />[/center][center][u][u][b]LEATHER ARMOR\n<br />Pants\n<br />[u][u][img]https://i.imgur.com/LQpJz0H.jpeg[/img][/u][/u]\n<br />Pants and Sleeves\n<br />[img]https://i.imgur.com/vTHAABV.jpeg[/img]\n<br />Gloved bracers\n<br />[img]https://i.imgur.com/dtKX9hN.jpeg[/img]\n<br />\n<br />[b][u]FUR ARMOR\n<br />Pants\n<br />[/u][/b][img]https://i.imgur.com/24xHcPF.jpeg[/img]\n<br />\n<br />[/b][/u][/u][b][u]HIDE ARMOR\n<br />Pants\n<br />[img]https://i.imgur.com/genHXOm.jpeg[/img]\n<br />Pants and Sleeves\n<br />[img]https://i.imgur.com/vIsZz1u.jpeg[/img]\n<br />[u] STUDDED ARMOR\n<br />[/u]Pants\n<br />[img]https://i.imgur.com/H3JEsxF.jpeg[/img]\n<br />Pants and Sleeves\n<br />[b][u][img]https://i.imgur.com/fVt2Rvl.jpeg[/img]\n<br />SCALED ARMOR\n<br />[u]Pants\n<br />[img]https://i.imgur.com/T4ZjFMU.jpeg[/img]\n<br />Pants and Sleeves\n<br />[img]https://i.imgur.com/bLr9SMT.jpeg[/img]\n<br />[/u][u][u]SCALED HORN ARMOR\n<br />[u]Pants\n<br />[img]https://i.imgur.com/XUIufM7.jpeg[/img]\n<br />Pants and Sleeves[/u]\n<br />[/u][/u][img]https://i.imgur.com/JaAVG2G.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[/u][/b][/u][/b][/center][center][b][size=5]CONSISTENCY PATCHES[/size][/b]\n<br />\n<br />Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.\n<br />\n<br />[b]NORDWAR UA / SENTINEL\n<br />[/b]By [url=https://next.nexusmods.com/profile/NordwarUA?gameId=1704]NordwarUA[/url]﻿\n<br />[size=2]\n<br />As of this moment, these textures are not yet included into sentinel. If you use Sentinel and wish to use my versions of these textures, install these options and load my mod after Sentinel. If/when these textures are integrated into a future update of Sentinel, I will update this message.\n<br />\n<br />I have tested these with Realistic Armors and Sentinel - an equipment overhaul. Should work with any other mods using these assets, as long as the author did not change the file paths\n<br />\n<br />[/size][b][u]HIDE ARMORS[/u][/b]\n<br />[img]https://i.imgur.com/jkzGRhC.jpeg[/img]\n<br />[b][u]NORDIC LEATHER ARMOR[/u][/b]\n<br />[img]https://i.imgur.com/zLVCuiZ.jpeg[/img]\n<br />[b][u]COMMON ARMORS[/u][/b]\n<br />[img]https://i.imgur.com/VDpICGe.jpeg[/img]\n<br />[b][u]RUGGED LEATHER ARMOR / BLACKBLOOD[/u][/b]\n<br />[img]https://i.imgur.com/k7vFdcJ.jpeg[/img]\n<br />\n<br />[size=4]ROUGH LEATHER ARMOR\n<br />[/size]by Atomec, ported to SE by Bobbyp456\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/23725][b]Link[/b]\n<br />[/url]﻿\n<br />[img]https://i.imgur.com/8bWZ2NN.jpeg[/img]\n<br />\n<br />\n<br />[size=3]LEGACY OF THE DRAGONBORN[/size]\n<br />By Icecreamassassin\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Link[/url]﻿[/b]\n<br />[b]\n<br />Boots of the apostle[/b]\n<br />\n<br />[b][img]https://i.imgur.com/R4tWo2a.png[/img][/b]\n<br />\n<br />[b]Predator's Grace[/b]\n<br />\n<br />[b][img]https://i.imgur.com/38SrbIU.png[/img][/b]\n<br />\n<br />[b]Gloves of the pugilist[/b]\n<br />\n<br />[b][img]https://i.imgur.com/OXKcKm0.png[/img][/b]\n<br />\n<br />[b]Morvath's boots[/b]\n<br />\n<br />[b][img]https://i.imgur.com/51t87hT.png[/img][/b]\n<br />\n<br />[b]Running man's folly[/b]\n<br />\n<br />[b][img]https://i.imgur.com/gANHiSG.png[/img][/b]\n<br />\n<br />[b]Tumbler Bane gloves[/b]\n<br />\n<br />[b][img]https://i.imgur.com/JDZryIF.png[/img][/b][/center]\n<br />[size=3][b]OBLIVION ARTIFACTS PACK SE[/b]\n<br />By WatcherZero\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Link[/url]﻿[/b]\n<br />\n<br />[b]Boots of the swift merchant[/b]\n<br />\n<br />[img]https://i.imgur.com/gbr0beC.jpeg[/img][/size]\n<br />[center][size=6]\n<br />﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size][/center]\n<br />[center][i]\n<br />[size=3]﻿In loving memory of my dad, who always encouraged me to do what I love: art[/size][/i][/center]"
