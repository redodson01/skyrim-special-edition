nexusDescription="[center][b][color=#00ff00][size=4]Description[/size][/color][/b][/center]\n<br />\n<br />[color=#00ff00]XP32 Maximum Skeleton Special  Extended [/color] is the update of [url=https://www.nexusmods.com/skyrim/mods/68000/?]XP32 Maximum Skeleton Extended[/url] for Skyrim Special Edition..\n<br /> \n<br />[b][center][color=#00ff00][size=4]Requirement[/size][/color][/center][center](no mod should overwrite XPMS(S)E, except when a mod author explicitly states it has to)[/center][/b]\n<br />XPMS(S)E has with Version 5 now 3 different installer versions Minimal, Basic and Extended.\n<br />\n<br />[b][color=#00ff00]Minimal:[/color][/b]\n<br />No requirements\n<br />\n<br />[b][color=#00ff00]Basic:[/color][/b]\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/3038/?]Fores New Idles in Skyrim[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Project New Reign - Nemesis Unlimited Behavior Engine[/url]\n<br />\n<br />[b][color=#00ff00]Extended:[/color][/b]\n<br />Skeleton Rigs:\n<br />- [url=http://www.nexusmods.com/skyrimspecialedition/mods/3038/?]Fores New Idles in Skyrim[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/60033]Project New Reign - Nemesis Unlimited Behavior Engine[/url]\n<br />XPMS(S)E Racemenu: \n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu for SE/AE (Nexus)[/url] or [url=https://www.patreon.com/expired6978]Racemenu SE/AE (Patreon)[/url] [color=#ff0000](Early access to latest builds for first 3 days on Patreon)[/color]\n<br />XPMS(S)E MCM: \n<br />- [url=http://skse.silverlock.org/]SKSE64[/url]\n<br />- [url=http://www.nexusmods.com/skyrimspecialedition/mods/3038/?]Fores New Idles in Skyrim[/url] \n<br />Nemesis users:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/60363]XPMSSE - Nemesis - Papyrus Stack Fix[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/82774]Optimised Scripts for XPMSSE[/url] These mod includes the changes for XPMS(S)E MCM to work with Nemesis and the later one fixes the co-save bloat the original XPMSE - Fixed Scripts mod causes. Don't install the Fixed Scripts mod if you want Proteus to work\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/19080]Racemenu for SE/AE (Nexus)[/url] or [url=https://www.patreon.com/expired6978]Racemenu SE/AE (Patreon)[/url] [color=#ff0000](Early access to latest builds for first 3 days on Patreon)[/color] ) \n<br />Enhanced Character Edit[/url]&#92;Vanilla users: [color=#ff0000]extract the RaceMenu bsa and install only the nioverride.pex and the skee.dll/ini[/color][color=#ff0000])[/color]\n<br />\n<br />Recommendation when also using [url=https://www.nexusmods.com/skyrimspecialedition/mods/50049]Simple Dual Sheath[/url]: [url=https://www.nexusmods.com/skyrimspecialedition/mods/92620]Auto skeleton patch for XPMSSE Left Hand Sheath Rotation Fix[/url] patches also followers and mods based on XPMS(S)E\n<br />\n<br />[b][color=#00ff00][size=4][center]Installation[/center][/size][/color][/b]\n<br />\n<br />[b][color=#00ff00]Use a Mod Manager with Fomod Support:[/color][/b]\n<br />Mod Organizer or Vortex work for example\n<br />  \n<br />[b][color=#ff0000]Uninstallation (completely):[/color][/b]\n<br />- Set all XPMSE related sliders in XPMS(S)E MCM and XPMS(S)E RaceMenu Plugin to default. If you forget this you can use [url=https://www.loverslab.com/files/file/13709-netimmerse-override-cleaner-se-skse64-co-save-cleaner-utility/]NetImmerse Override Cleaner SE[/url] to fix things but it might delete more than it needs to\n<br />- Uninstall XPMS(S)E in your mod manager.\n<br />\n<br />[b][center][color=#00ff00]Features:[/color][/center][/b]\n<br />\n<br />[b][color=#00ff00]Body and Physics Support:[/color][/b]\n<br />- Breast and Butt Physics [BBP]\n<br />- Tender Breast and Butt Physics [TBBP]\n<br />- 3 Breasts and Butt Bones[3BBB]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT Skinned Mesh Physics [HDT-SMP][/url]\n<br />- [url=http://www.nexusmods.com/skyrimspecialedition/mods/13207/?]CBP Physics[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/21224]CBPC - CBP Physics with Collisions for SSE and VR[/url]\n<br /> \n<br />[b][color=#00ff00]Mods compatible with support:[/color][/b]\n<br />- [url=https://www.loverslab.com/files/file/6670-nioverride-pose-adjustments-objects-se/]NiOverride Pose Adjustments + Objects SE[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/18010]Deadly Mutilation[/url] \n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/17763]Ecotone Dual Sheath[/url]\n<br />- [url=http://www.nexusmods.com/skyrim/mods/79495/?]Flimsy Ragdolls[/url] (included in XPMSE)\n<br />- [url=http://www.loverslab.com/topic/32758-magic-nipple-cast-magic-from-nipple-and-more/]Magic Nipple[/url] \n<br />- [url=http://www.nexusmods.com/skyrim/mods/601/?]Realistic Ragdoll and Force[/url]\n<br />- SAM - Shape Atlas for Men\n<br />- [url=https://www.loverslab.com/files/file/5355-schlongs-of-skyrim-se/]SOS - Schlongs of Skyrim[/url] [color=#ff0000](Full and Lite)[/color]\n<br />- [url=http://www.nexusmods.com/skyrimspecialedition/mods/9358/?]The Joy of Perspective[/url]\n<br />- [url=http://www.nexusmods.com/skyrim/mods/54814/?]UN7B[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/10483]True Spear Combat - Weapons and Animations[/url]﻿\n<br />\n<br />[b][color=#ffff00]Mods compatible without support:[/color][/b]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit SE[/url] (Comes with it's own XPMSE skeleton)\n<br />\n<br />[b][color=#00ff00][size=4][center]Alternatives[/center][/size][/color][/b]\n<br />\n<br />[b][color=#00ff00][size=3][center]Style fitting animations with [url=https://www.nexusmods.com/skyrimspecialedition/mods/77017]Weapon Styles - Draw-Sheath animations[/url] [/center][/size][/color][/b] \n<br />\n<br />On the installation step \"[b]Ingame Customizing[/b]\" choose the option \"[b]RaceMenu + XPMS(S)E MCM + Weapon Styles[/b]\" or \"[b]XPMS(S)E MCM + Weapon Styles[/b]\".\n<br />\n<br />[b][color=#00ff00][size=4][center]Light ESPs[/center][/size][/color][/b]\n<br />\n<br />[b][color=#00ff00][size=3][center][url=https://www.nexusmods.com/skyrimspecialedition/mods/69583]XP32 Maximum Skeleton lite[/url] [/center][/size][/color][/b] \n<br />\n<br />XP32 Maximum Skeleton lite allows you to turn XPMSSE into a light esp and keep all features regarding to Racemenu and SOS.\n<br />\n<br />On the installation step \"[b]Ingame Customizing[/b]\" choose the option \"[b]RaceMenu[/b]\". Deleteting files should not be necessary anymore.\n<br />\n<br />[b][color=#00ff00][size=3][center]SOSRacemenu as light esp[/center][/size][/color][/b] \n<br />\n<br />You can turn SOSRacemenu.esp into a light esp, when you install the patch from [url=https://www.loverslab.com/topic/115658-any-harm-converting-these-adult-mods-to-form-44/page/2/#comment-2880648]Loverslab[/url]\n<br />\n<br />[b][center][color=#00ff00]XPMS(S)E Racemenu Plguin and MCM Features:[/color][/center][/b]\n<br />[b][color=#00ff00]XPMS(S)E Racemenu Plguin:[/color][/b]\n<br />- Weapon styles, moving weapons ingame\n<br />- Scale&#92;Position&#92;Rotation sliders\n<br />- Body related sliders\n<br />- SOS&#92;SAM related sliders\n<br />- Female specific related sliders\n<br />- Beast race specific related sliders\n<br />- Third and first Person scaling\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/7003/]Extensible Follower Framework 4[/url]﻿ compatible\n<br />\n<br />[b][color=#00ff00]XPMS(S)E MCM:[/color][/b]\n<br />- Weapon styles, moving weapons ingame  \n<br />- Iinformation tab with debug information\n<br />\n<br />[b][color=#00ff00]XPMS(S)E Racemenu Plguin - Weapons:[/color][/b]\n<br />[b]Scale Module:[/b]\n<br />- Fixes weapon scale problems with the game for females, thanks Bethesda, good job!\n<br />- Compatible with weapon scale edits in Racemenu\n<br />- Disabled with [url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit SE[/url] for compatitibility reasons\n<br />[b]Style Module:[/b]\n<br />- Manages styles for player and non-Player characters\n<br />- Manages [color=#00ff00]Arrows&#92;Bolts[/color], [color=#00ff00]Bow&#92;Crossbow[/color], [color=#00ff00]Greatsword&#92;Battleaxe&#92;Warhammer[/color] and [color=#00ff00]Magic[/color] styles dynamically for fixing visual issues and seperating shared nodes\n<br />- Manages animation switching for styles, such animations are [color=#00ff00]Arrows Draw[/color], [color=#00ff00]Bow Equip, Idle and Attack[/color], [color=#00ff00]Greatsword&#92;Battleaxe&#92;Warhammer Equip[/color] and [color=#00ff00]Magic Attack, Cast, Concentration, Idle, Movement and Sprint[/color] \n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/12302/?]Enhanced Character Edit SE[/url] supported\n<br />\n<br />[b][color=#00ff00]XPMSE Lib:[/color][/b]\n<br />- Adds common functions for modders to use/copy from, like skeleton checks or manipuilation\n<br />\n<br />[color=#00ff00][size=4][center]Styles (Weapon Positions) List[/center][/size][/color]\n<br />[b][color=#00ff00]Axe:[/color][/b]\n<br />0: Default\n<br />1: Reversed Axes by Groovtama\n<br />2: Axes on Back by Groovtama\n<br /> \n<br />[b][color=#00ff00]Sword:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrim/mods/26800/?]1-Handed Swords on Back[/url] by xp32\n<br />2: [url=http://www.nexusmods.com/skyrim/mods/15658/?]SWP 1-Handed Swords on Back[/url] by Metal-Gear-Rex\n<br />3: [url=http://www.nexusmods.com/skyrim/mods/59568/?]FSM Swords turned edge up[/url] by fushimi\n<br />4: [url=http://www.nexusmods.com/skyrim/mods/35927/?]Dual Swords on left waist[/url] by Ayame\n<br />5: [url=http://www.nexusmods.com/skyrim/mods/4860/?]No More Dangling Swords[/url] by Akakus\n<br />\n<br />[b][color=#00ff00]Dagger:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrim/mods/26800/?]Daggers on Back Hip[/url] by xp32\n<br />2: [url=http://www.nexusmods.com/skyrim/mods/15658/?]Daggers on the Ankles[/url] by Metal-Gear-Rex\n<br /> \n<br />[b][color=#00ff00]Two-Handed (Greatsword and Battleaxe&#92;Warhammer):[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrim/mods/15658/?]SWP Two-Handed Weapons on Back[/url] by Metal-Gear-Rex\n<br />2: [url=http://www.nexusmods.com/skyrim/mods/59568/?]FSM Two-Handed turned and on waist[/url] by fushimi\n<br /> \n<br />[b][color=#00ff00]Bow:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrim/mods/35717]Frostfall Bow[/url] by Chesko\n<br />2: [url=http://www.nexusmods.com/skyrim/mods/41072/?]Reversed Better Bows[/url] by Messes With Wolves\n<br />3: [url=http://www.nexusmods.com/skyrim/mods/59568/?]FSM Turn Bow[/url] by fushimi\n<br />\n<br />[b][color=#00ff00]Arrow Quiver:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrimspecialedition/mods/1182/?]Frostfall Quiver[/url] by Chesko\n<br />2: [url=http://www.nexusmods.com/skyrim/mods/26800/?]Frostfall Quiver[/url] by xp32\n<br />\n<br />[b][color=#00ff00]Crossbow:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrimspecialedition/mods/1182/?]Frostfall Bow[/url] by Chesko\n<br />\n<br />[b][color=#00ff00]Bolt Quiver:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.nexusmods.com/skyrimspecialedition/mods/1182/?]Frostfall Quiver[/url] by Chesko\n<br />2: [url=http://www.nexusmods.com/skyrim/mods/26800/?]Left Hip Bolt[/url] by xp32\n<br />3: [url=http://www.nexusmods.com/skyrim/mods/26800/?]Experimental Hip Bolt[/url] by xp32\n<br />4: [url=http://www.nexusmods.com/skyrim/mods/54425/?]Aesthetic Bolt Quiver[/url] by IsharaMeradin\n<br />\n<br />[b][color=#00ff00]Magic:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.loverslab.com/topic/32758-magic-nipple-cast-magic-from-nipple-and-more/]Magic Nipple[/url] by ElPsyCongroo\n<br />\n<br />[b][color=#00ff00]Shout:[/color][/b]\n<br />0: Default\n<br />1: [url=http://www.loverslab.com/topic/32758-magic-nipple-cast-magic-from-nipple-and-more/]Schlong Shout[/url] by ElPsyCongroo\n<br />\n<br />[b]Endorse those mod authors, show your support![/b]\n<br />[size=4][center][/center][/size][color=#9900ff][size=4][center]Modders&#92;Animators Section[/center][/size][/color][b]\n<br />For Modders and Animation related content please see the \"MISCELLANEOUS\" files.[/b]\n<br /> \n<br />[b][color=#9900ff]How 2 make tails compatible with the XPMSE tail position sliders:\n<br />[/color][/b]1. Open the tail mesh into nifskope\n<br />2. Replace the following node names with the new ones\n<br />- \"NPC Pelvis [Pelv]\" =&gt; \"Tail\"\n<br />- \"NPC Spine [Spn0]\" =&gt; \"NPC Tail Spine [Spn0]\"\n<br />- \"NPC L Thigh [LThg]\" =&gt; \"NPC Tail L Thigh [LThg]\"\n<br />- \"NPC R Thigh [RThg]\" =&gt; \"NPC Tail R Thigh [RThg]\"\n<br />3. Save the tail mesh\n<br /> \n<br />[b][color=#9900ff]FNIS Bone numbers (this has nothing to do with the skeleton):[/color][/b]\n<br />- XPMSE HDT rig: 115 Bones\n<br />- XPMSE BBP rig: 129 Bones\n<br /> \n<br />[color=#9900ff][b]Bone naming and prefix schema:[/b][/color]\n<br />[color=#9900ff]Nodes for meshes and havok animations[/color]\n<br />NPC =&gt; Mesh bones\n<br />\n<br />[color=#9900ff]HDT Physic exclusive[/color]\n<br />HDT =&gt; exclusive HDT Motion bones\n<br />\n<br />[color=#9900ff]XPMSE feature exclusive nodes[/color]\n<br />CME =&gt; Extra CME&#92;RM bones, can be set with custom data when racemenu&#92;vanilla is used ingame, when ECE is used they are off limits\n<br />MOV =&gt; Weapon Socket nodes, do not rename them, can be set with custom data\n<br />\n<br />[color=#9900ff][size=4][center]Modders Resource for Animators[/center][/size][/color][b]You are an animator? Why don't you check this? The biped, controller rigs by Bakafactory for the newest body types.\n<br />[color=#ff0000][u]Warning: You must use a bonelist from this mod, Otherwise your animation will be broken.[/u][/color]\n<br />\n<br />[url=https://www.loverslab.com/files/file/9306-human-biped-rig-by-bakafactory/]Human Biped RIg by BakaFactory 1.11V[/url][/b]"
