nexusDescription="[center][b][color=#f4f4f4][size=6][u]UNIQUE ARMORS AND WEAPONS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />[i]\"What a foul and unnatural weapon you wield. Never have I seen its like.\"[/i][/size][/center]\n<br />[img]https://i.imgur.com/OAxdoDW.jpeg[/img]\n<br />\n<br />\n<br />[center]\n<br />[size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />This mod retextures most unique Armors and Weapons that did not fit any of my previous retextures. Included in this mod are: daedric artifacts, Staves, ash spwans and their weapons, miscellaneous artifacts and many unique items added by the Creation Club. Full list of what is included can be found below and in the FOMOD.\n<br />\n<br />Savior's Hide comes in 3 optional fur colors or an [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidian Content Addon[/url] version to use all 3 (works with any version of the addon) and optional mesh replacer to add pants and sleeves.\n<br />\n<br />\n<br />\n<br />This mod also contains optional Retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/109541]Siege at icemoth[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/60764]Mandragorasprouts' Masque of Clavicus Vile[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/3334]Unique Uniques[/url].\n<br />\n<br />This mod contains an optional patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/70992]Creation Club Open Helmets[/url].[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]\n<br />[/url][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url][b][u][size=4]CREDITS\n<br />\n<br />[/size][/u][/b]I used Cabal's [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Amidianborn Book of silence[/url]  normal maps as a base to create my own whenever applicable (many of these artifacts were not covered by amidianborn, so this only applies to things like Savior's hide, the rueful axe, etc).\n<br />\n<br />\n<br />\n<br />[size=6][b][u]\n<br />[center]FOMOD OPTIONS[/center][/u][/b][/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor/robes textures and Dragon Priests, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Weapons and shields are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5]BASE INSTALL\n<br />\n<br />\n<br />[center]VANILLA[/center]\n<br />[/size][/u][/b]\n<br />[size=4][b][u]DAEDRIC ARTIFACTS[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/f39zRCA.png[/img]\n<br />[/size]\n<br />Retextures the following daedric artifacts: \n<br />\n<br />Ring of Hircine\n<br />Ring of namira\n<br />Savior's Hide\n<br />Spellbreaker\n<br />Masque of Clavicus Vile\n<br />Dawnbreaker\n<br />Ebony Blade\n<br />Mace of Molag Bal\n<br />Mehrunes Razor\n<br />Rueful Axe\n<br />Sanguine Rose\n<br />Skull of Corruption\n<br />Volendrung\n<br />Wabbajack.\n<br />\n<br />The ebony mail is not included as it is already part of my [url=https://www.nexusmods.com/skyrimspecialedition/mods/83654]Ebony retexture[/url].\n<br />\n<br />[b][size=4][u]STAVES[/u][/size][/b]\n<br />\n<br />[img]https://i.imgur.com/1gIfSip.png[/img]\n<br />[size=2]\n<br />Retextures the follwing items:\n<br /> Staff of Magnus\n<br />Staff of Illusion\n<br />Staff of Conjuration\n<br />Staff of Alteration\n<br />Staff of Restoration.\n<br />\n<br />Also replaces the Illusion, Conjuration, alteration and restoration staves' meshes to fix their glow shaders not working properly (in vanilla, the whole staves glow instead of just the gems, as intended)\n<br />\n<br />The staff of destruction is not included here as it is already included in my [url=https://www.nexusmods.com/skyrimspecialedition/mods/101101]dragon priests retexture[/url]\n<br />[/size]\n<br />[b][u][size=4]ASH SPAWNS\n<br />\n<br />[/size][/u][/b][img]https://i.imgur.com/CYtfJuh.png[/img]\n<br />[size=2]\n<br />Retextures the Ash Spawns and their weapons\n<br />[/size]\n<br />[b][u][size=4]SKAAL ARTIFACTS[/size][/u][/b]\n<br />[img]https://i.imgur.com/Ou2Gpvt.jpeg[/img]\n<br />Retextures the Hrothmund's axe and Bloodkal blades weapons\n<br />[b][u][size=4]\n<br />MISCELLANEOUS ARTIFACTS[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/rbY8Pul.png[/img]\n<br />\n<br />Retextures all other unique weapon or piece of armor/clothing that did not fit the previous categories. Included in this are:\n<br />\n<br />Mystic Tuning Gloves\n<br />Blade of Woe\n<br />Blade of Sacrifice\n<br />Nettlebane\n<br />Shiv\n<br />\n<br />[size=5][center][u][b]CREATION CLUB[/b][/u][/center]\n<br />[/size]\n<br />\n<br />[b][u][size=4]INSTALL EVERYTHING[/size][/u][/b]\n<br />\n<br />[size=3]Installs everything - recommended if you own all paid CC[/size]\n<br />\n<br />\n<br />[b][u][size=4]FREE CC ONLY[/size][/u]\n<br />\n<br />[/b][size=3]Only installs my retextures from the free Fishing CC[/size]\n<br />\n<br />[b][u][size=4]PICK AND CHOOSE\n<br />\n<br />[/size][/u][/b][size=3]Let's you pick and choose exactly which CC retextures you want to use[/size]\n<br />\n<br />\n<br />[size=5][b][u][center]CC PICK AND CHOOSE[/center][/u][/b][/size]\n<br />\n<br />\n<br />\n<br />[b][u][size=4]FISHING\n<br />\n<br />[img]https://i.imgur.com/a23v1YA.png[/img][/size][/u][/b]\n<br />\n<br />[size=3]Retextures Ring of Khajiit and Fang of Haynekhtnamet[/size]\n<br />\n<br />[b][size=4][u]ARCANE ACCESSORIES\n<br />\n<br />[img]https://i.imgur.com/YvaBlMp.png[/img][/u][/size][/b]\n<br />\n<br />[size=3]Retextures the ice, fire, shock and telekenisis arrows and quivers[/size]\n<br />\n<br />[b][u][size=4]RUIN'S EDGE\n<br />\n<br />[img]https://i.imgur.com/XUPYa3P.jpg[/img][/size][/u][/b]\n<br />\n<br />[size=3]Retextures Ruin's edge[/size]\n<br />\n<br />[b][u][size=4]GOLDBRAND\n<br />\n<br />[/size][/u][img]https://i.imgur.com/gQFRH4O.jpeg[/img]\n<br />\n<br />[/b]Retextures Goldbrand\n<br />[u][size=4]\n<br />[/size][/u][b][u][size=4]STENDARR'S HAMMER\n<br />\n<br />[img]https://i.imgur.com/BkVUG9U.jpg[/img][/size][/u]\n<br />\n<br />[/b]Retextures Stendarr's hammer\n<br />\n<br />[b][u][size=4]CHRYSAMERE\n<br />[img]https://i.imgur.com/Rz1v2MK.jpeg[/img]\n<br />[/size][/u]\n<br />\n<br />[/b]Retextures Chrysamere\n<br />\n<br />[b][u][size=4]DAWNFANG AND DUSKFANG\n<br />\n<br />[/size][/u][img]https://i.imgur.com/UAeaMZi.jpeg[/img]\n<br />\n<br />[/b]Retextures Dawnfang and Duskfang\n<br />\n<br />[b][u][size=4]UMBRA\n<br />\n<br />[/size][/u][img]https://i.imgur.com/xEZy01r.jpeg[/img]\n<br />\n<br />[/b]Retextures Umbra\n<br />\n<br />[u][b][size=4]SHADOWREND\n<br />\n<br />[img]https://i.imgur.com/dQCM16b.jpg[/img][/size][/b][/u]\n<br />\n<br />[size=3]Retextures the Shadowrend axe and greatsword[/size]\n<br />\n<br />[u][b][size=4]STAFF OF SHEOGORATH\n<br />\n<br />[img]https://i.imgur.com/2bubpVq.jpg[/img][/size][/b]\n<br />\n<br />[/u]Retextures the Staff of Sheogorath and Fork of Horripilation\n<br />[b][size=4]\n<br />[/size][/b][u][b][size=4]THE GRAY COWL RETURNS!\n<br />\n<br />[img]https://i.imgur.com/hf8qPWG.jpg[/img][/size][/b]\n<br />\n<br />[/u]Retextures the gray cowl\n<br />\n<br />[u][b][size=4]BOW OF SHADOWS\n<br />\n<br />[img]https://i.imgur.com/4isohs9.jpg[/img][/size][/b]\n<br />\n<br />[/u]Retextures the Bow of Shadows\n<br />\n<br />[u][b][size=4]GOBLINS\n<br />\n<br />[img]https://i.imgur.com/n2mB62S.jpg[/img][/size][/b]\n<br />\n<br />[/u]Retextures the spear of bitter mercy\n<br />\n<br />[u][b][size=4]STAFF OF HASEDOKI\n<br />\n<br />[img]https://i.imgur.com/Rs2i3fv.jpg[/img][/size][/b][/u]\n<br />\n<br />Retextures the Staff of Hasedoki\n<br />\n<br />[u][b][size=4]STAVES\n<br />\n<br />[img]https://i.imgur.com/O5hsIIU.jpg[/img][/size][/b][/u]\n<br />\n<br />[size=3]Retextures the wooden staves and dreugh staff[/size]\n<br />\n<br />[u][b][size=4]THE CAUSE\n<br />\n<br />[img]https://i.imgur.com/QovTAPk.jpg[/img][/size][/b]\n<br />\n<br />[/u]Retextures the staff of Ehlno Ede\n<br />\n<br />[u][b][size=4]THE CONTEST\n<br />\n<br />[img]https://i.imgur.com/l7oi1Ir.jpg[/img][/size][/b]\n<br />\n<br />[/u]Retextures the ice sword of the monarch\n<br />\n<br />[u][b][size=4]BITTERCUP[/size][/b]\n<br />\n<br />[img]https://i.imgur.com/qE546iJ.png[/img]\n<br />[/u]\n<br />Retextures the Grand Champion's helmet and Grand Champion's sword\n<br />\n<br />[u][b][size=4]ARMS OF CHAOS\n<br />\n<br />[/size][/b][/u][u][img]https://i.imgur.com/ExSVKrA.jpg[/img]\n<br />\n<br />[/u]Retextures the Arm of the Sun and Arm of the Moon\n<br />\n<br />[u][size=4][b]GALLOWS HALL\n<br />\n<br />[img]https://i.imgur.com/eqtlo3d.png[/img][/b][/size]\n<br />\n<br />[/u]Retextures Bloodworm Helm, Helm of Oreyn Bearclaw and Staff of worms\n<br />\n<br />[b][u][size=4]REDGUARD ELITE ARMAMENTS\n<br />[img]https://i.imgur.com/oVcCldy.jpeg[/img]\n<br />[img]https://i.imgur.com/yvww0l8.jpeg[/img]\n<br />\n<br />[img]https://i.imgur.com/4RNBBl4.jpeg[/img]\n<br />[/size][/u][/b]Retextures the Remnant armor and shield, boneshaver and remnant scimitar\n<br />\n<br />[b][u][size=5][center]SAVIOR'S HIDE OPTIONS[/center]\n<br />\n<br />[/size][/u][/b][b][u][size=4][center]FUR COLOR[/center][/size][/u][/b]\n<br />[b][u]\n<br />[/u][/b][size=4][b][u]BROWN[/u][/b]\n<br />[img]https://i.imgur.com/LAlcX8o.jpeg[/img]\n<br />[/size]\n<br />\n<br />[size=4][b][u]BLACK[/u][/b]\n<br />[img]https://i.imgur.com/XEeip4L.jpeg[/img]\n<br />[/size]\n<br />\n<br />[size=4][b][u]WHITE[/u][/b]\n<br />[img]https://i.imgur.com/BvJipxn.jpeg[/img]\n<br />[/size]\n<br />\n<br />[size=4][b][u]AMIDIAN CONTENT ADDON[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/Lbo45QG.jpeg[/img]\n<br />\n<br />[/size]Lets you use all 3 colors in the same game. Works with every version of the addon\n<br />\n<br />\n<br />[size=4][b][u][center]MESH REPLACER[/center][/u][/b][/size]\n<br />[b][u]\n<br />[/u][/b][size=4][left][b][u]PANTS AND SLEEVES - NO CUBEMAP[/u][/b]\n<br />[img]https://i.imgur.com/xGS2JYK.jpeg[/img][/left][/size][left]﻿[/left][size=3]Optional Mesh replacer to add pants, sleeves and an undershirt to Savior's hide. Works with all fur colors.[/size]\n<br />\n<br />[size=3]Meshes are based on vanilla bodies. Permissions are opened for anyone to create bodyslide patches and publish them on Nexus[/size]\n<br />\n<br />[b][u][size=4]PANTS AND SLEEVES - CUBEMAP ADDON\n<br />[img]https://i.imgur.com/bBz3uFp.jpeg[/img]\n<br />\n<br />[/size][/u][/b]Same as above but also adds cubemap reflections. This effect is hard to see in a screenshot, but it adds better metallic reflections.\n<br />\n<br />[size=4][u][b]VANILLA STYLE - CUBEMAP ADDON\n<br />[img]https://i.imgur.com/fnXZdmA.jpeg[/img]\n<br />[/b][/u][/size]Adds the same cubemaps / metallic reflections as above, but keeps the vanilla design\n<br />\n<br />[b][u][size=4]TEXTURES ONLY\n<br />[img]https://i.imgur.com/V2SDN3Y.jpeg[/img]\n<br />[/size][/u][/b]Installs only the textures, no changes to meshes.\n<br />[center][size=5]\n<br />[/size][b][u][size=5]BITTERCUP PATCHES[/size][/u][/b][/center][b][u]\n<br />\n<br />[size=4][left]NO PATCH\n<br />\n<br />[img]https://i.imgur.com/KzR7FWJ.jpg[/img]\n<br />\n<br />CREATION CLUB OPEN HELMETS PATCH\n<br />[img]https://i.imgur.com/X0CP8dH.jpeg[/img][/left][/size]\n<br />[center][size=5]CONSISTENCY PATCHES[/size][/center]\n<br />[/u][/b][size=3][center]optional retextures for items from some of my favorite mods, to make them match more closely to my style of textures.[/center][/size]\n<br />﻿\n<br />[size=4][center][b]LEGACY OF THE DRAGONBORN[/b]\n<br />By Icecreamassassin\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Link[/url]﻿\n<br />\n<br />[img]https://i.imgur.com/sHedj5M.png[/img][/center][/size]\n<br />[size=3]Retextures multiple Items from Legacy of the Dragonborn to more closely match my retextures. The original mod is required.\n<br />\n<br />Included in this retexture are:\n<br />\n<br />Bloodbane\n<br />Plague Sword\n<br />Ice blade of the monarch\n<br />Bow of Shadows\n<br />Pale Blade\n<br />Okin and Eduj\n<br />Debaser\n<br />Adamantium helm of tohan\n<br />Bell hammer\n<br />Steel axe of fiery souls\n<br />Bipolar Blade\n<br />Ghorbash's Ancestral Axe\n<br />Underking's will\n<br />Bow of the hunt\n<br />Karliah's bow\n<br />Dravin's bow\n<br />Finiriel's end\n<br />Staff of Indarys\n<br />Neb-Crescent Blade\n<br />Necromancer's Dagger\n<br />Reaper's Bane\n<br />Spear of the Snow Prince\n<br />Staff of Haldir\n<br />Hild's Staff\n<br />Staff of Jyrik Gauldurson\n<br />Staff of Ruunvald[b][u]\n<br />[/u][/b]\n<br />Before/after screenshots for all of these are available in the images section.\n<br />[/size][center]\n<br />[size=4]OBLIVION ARTIFACTS PACK SE\n<br />[/size][u]by WatcherZero[/u]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Link[/url]﻿\n<br />\n<br />[u][img]https://i.imgur.com/JmoHu8m.png[/img][/u][/center]\n<br />[size=3]Retextures multiple Items from Oblivion Artifacts Pack SE to more closely match my retextures. The original mod is required\n<br />\n<br />Included in this retexture are:\n<br />\n<br />Escutcheon of Chorrol\n<br />Ring of Transmutation\n<br />Ring of Wortcraft[/size]\n<br />\n<br />[center][size=4][b]MASQUE OF CLAVICUS VILE[/b]\n<br />by Mandragorasprouts\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/60764]Link[/url]﻿\n<br />\n<br />[b][img]https://i.imgur.com/SkUeVU2.png[/img][/b][/size][/center][size=3]\n<br />Retextures Mandragorasprouts' Masque of Clavicus Vile to more closely match my retextures. The original mod is required[/size]\n<br />\n<br />\n<br />[size=4]UNIQUE UNIQUES[/size]\n<br />[size=3]by InsanitySorrow\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/3334]Link[/url]﻿\n<br />\n<br />[size=4][img]https://i.imgur.com/7h5I3ED.png[/img][/size][size=3]\n<br />Retextures the Pale Blade from Unique Uniques (also used in LOTD). The original mod is required[/size]\n<br />\n<br />[center][b]SIEGE AT ICEMOTH[/b]\n<br />[size=3]by RoastGorilla439\n<br />[/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/109541?tab=description]Link\n<br />\n<br />[/url]﻿[img]https://i.imgur.com/1OJGpgY.jpeg[/img]\n<br />[img]https://i.imgur.com/BynjpvZ.jpeg[/img]\n<br />[img]https://i.imgur.com/2Rejz5b.jpeg[/img]\n<br />Retextures the Watcher's helmet, Watcher's blade and steel soldier's shield[/center]\n<br />[size=3]\n<br />[/size]\n<br />\n<br />[size=4][u][b][center]OTHER ARTIFACTS MODS I RECOMMEND USING ALONGSIDE THIS RETEXTURE[/center][/b][/u]\n<br />\n<br />[/size]Artifacts / unique items are obviously a big part of the game that I aim to improve with this retexture. But there are plenty of other mods out there that touch artifacts/unique items in different ways and I want to give a shout-out to a few of my favorites that I would recommend to everyone Of course, none of these are required. \n<br />\n<br />[size=4][b][u]GAMPELAY MOD\n<br />\n<br />[/u][/b][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/99619]Artificer - An Artifact Overhaul by SimonMagus, Deltarider and Oreo[/url]﻿\n<br />\n<br />When it comes to artifact overhauls, Artificer is the one I would recommend. I love all its changes to existing artifacts and newly added ones. I also had the chance to work with Simon, Deltarider and Oreo to add an optional texture addon to give custom visuals to artifacts that are normally copies of vanilla items\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57285]\n<br />House of Horrors - Quest Expansion[/url]﻿ &amp; [url=https://www.nexusmods.com/skyrimspecialedition/mods/57683]The Only Cure - Quest Expansion[/url]﻿ by JaySerpa\n<br />\n<br />I am a big fan of JaySerpa's work and would recommend all their mods. They all add immersion and fun new twists to existing Skyrim content.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6994]Royal Armory - New Artifacts by PrivateEye\n<br />\n<br />[/url]This mod gives unique named weapons to various important NPCs. All these new models are great and use vanilla texture paths, meaning they work with my retextures. Overhaul I would recommend all mods by privateEye!\n<br />\n<br />[b][u][size=4]\n<br />VISUALS NOT COVERED BY MY RETEXTURE\n<br />[/size]\n<br />\n<br />[/u][/b]I decided not to cover any non-weapon or armor artifact. This means I did not cover Azura's star and the skeleton key. Here are my favorite existing retextures for the items that I think would fit well with my style of textures:\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44446]Azuras Star and Skeleton Key Remastered SE by dpillari[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18345]RUSTIC AZURA'S STAR by Gamwich\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/99467]Another Azura's Star Retexture by Darenii[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/72011]Elsopa - Azura's Star Redone SE by Elsopa﻿[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/85504]Elsopa - Skeleton Key Redone by Elsopa[/url]﻿[center]﻿[/center][center]﻿[/center][center][/center]\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
