nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"I'm not sure if I should feel happy or sad. My taxes are funding these useless Penitus Oculatus.\"\n<br />[/size][/color][/i]-During the quest \"Breaching Security\"\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Camilla envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Camilla is expanded as a [b][color=#ffff00]young, eager woman who longs for excitement but feels trapped in the monotony of Riverwood.[/color][/b] She dreams of seeing the world and experiencing its beauty, but her responsibilities to her family's business keep her grounded. If you manage to take her on as a companion, you'll find her to be an affectionate friend or wife who enjoys good food and cherishes her family deeply.\n<br />\n<br />Camilla's story begins in Cyrodiil, where she grew up as a merchant's daughter. After the Great War, Cyrodiil suffered economic and political decline, leading to rampant crime. Her parents died during a robbery attempt, leaving her brother Lucan as the sole caretaker of their family business and his little sister. [b][color=#ffff00]Though the siblings have their conflicts, they are all each other has left.[/color][/b]\n<br />\n<br />The dire business environment in Cyrodiil eventually drove Lucan and Camilla to Skyrim in search of greener pastures. While they found stability in Riverwood, Camilla now faces a new challenge: boredom and obscurity. [b][color=#ffff00]As a young woman in her prime, she yearns to explore the world and experience its wonders.[/color][/b]\n<br />\n<br />To make matters more complicated, she finds herself caught between two suitors - both simple villagers - who try their worst to vie for her attention! \n<br />\n<br />[b][color=#ffff00]Will you save Camilla from the monotony of Riverwood and show her the world?[/color][/b]\n<br />\n<br />In this mod, Camilla has an affectionate and kind demeanor, with a subtle, light-hearted sense of humor. While she is not an effective fighter, she does her best to support you.\n<br />\n<br />[b][color=#ffff00]Camilla is not a follower in vanilla Skyrim, but this mod allows you to recruit her[/color][/b] by completing the quest \"The Golden Claw\", resolving the love triangle in Riverwood, reaching Level 10, and persuading Lucan to let his sister join you on your adventures.\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Makes Camilla Valerius a full-fledged follower and expands her with 581 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for the Dark Brotherhood, vanilla main quest and DLC main quest\n<br />3. New story-driven interactions\n<br />4. Lots of marriage life and romantic content\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Banter with child\n<br />7. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />8. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible with any mod[/color][/b], including dialogue expansion mods from other authors.\n<br />\n<br />[b][color=#c9daf8]Safe to add mid-save.[/color][/b]\n<br />\n<br />There is a potential for [b][color=#c9daf8]future expansion[/color][/b] with Camilla, including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]covCZJmdyRg[/youtube]\n<br />\n<br />[b][color=#c9daf8]Q&amp;A[/color][/b]\n<br />\n<br />1. How do I make Camilla look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41236]Camilla Valerius Overhaul[/url]\n<br />\n<br />2. Where do I find Camilla?\n<br />Riverwood. You need to be at least Level 10 for Lucan to entrust you with Camilla's safety.\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Very little content related to the Empire's situation, done in a lore-friendly way that makes sense for her character. Possibility for future expansion.\n<br />It describes how the Empire's economy declined after the Great War and the tax rate got higher, that it became difficult for commoners to do business in Cyrodiil, especially when facing competition from oligarchs of the colossal East Empire Company.\n<br />Expanded from her vanilla lines about how the Great War ruined everything in Cyrodiil.\n<br />\n<br />\n<br />Credits:\n<br />Anbeegod\n<br />\n<br />\n<br />Patrons:\n<br />Bosh\n<br />Marilyn Boyd\n<br />Mr. K\n<br />atrtatte\n<br />Kevin Lewis\n<br />Dm6190\n<br />ScarletWillow\n<br />Montrealporter\n<br />Valerian777\n<br />J Giles\n<br />Nosy Tommy\n<br />sarah-louise neilan\n<br />Talion\n<br />Ahumar Coggins\n<br />Derrick Sasuman\n<br />Andre Trowell\n<br />Michael Banks\n<br />Zach Finnell\n<br />Broom\n<br />SHADOW\n<br />Erris .\n<br />Luka Stankovic\n<br />zahmby\n<br />Topfadoozie\n<br />Austin Kirby\n<br />Alex Castner\n<br />Kharmonic\n<br />Zero\n<br />Topher Christian\n<br />DarkPhoenix\n<br />Lagavulin\n<br />JaunetheRNJR\n<br />jonjonzzz\n<br />Fan Jiang\n<br />Remo Sato\n<br />Deathmaw\n<br />Clément\n<br />Mink Muskens\n<br />sauron67\n<br />Brock Underwood\n<br />Cross 666\n<br />Witted Guy\n<br />大锤 王\n<br />Rymer\n<br />SoulTaker\n<br />kenneth pedersen\n<br />Mirko.Givo\n<br />Robert Sharp\n<br />BigJiggl\n<br />rockus4\n<br />Drenyx\n<br />Dani Blaze\n<br />Thanos Papadopoulos\n<br />shwomplr\n<br />Peter Q Pan\n<br />matt marino\n<br />Charles Redmond\n<br />Liam Nyska\n<br />dave\n<br />Teikoku\n<br />Milkydromeda\n<br />Nunya\n<br />Gideon\n<br />David Roman\n<br />HypnoBono\n<br />alberlb96\n<br />Adam Roberts\n<br />Epic Games\n<br />Ragnarokkr9\n<br />Samuel Ånäs\n<br />Jakob1234\n<br />Snowlet .\n<br />Treelo\n<br />Loic scognamiglio\n<br />Taylor Stuckey\n<br />Wade Sanders\n<br />RDT45\n<br />Dannz\n<br />X\n<br />Captain Obvious\n<br />Batuhan Kaptı\n<br />BaabaaBasedSheep\n<br />cameron maclean\n<br />Agent\n<br />Gramdil\n<br />Ark\n<br />nevec111\n<br />Anthony Dauphin\n<br />Thycrow\n<br />Alfred Kang\n<br />Danielle Hinrichsen\n<br />Ben Harrison\n<br />Zachary Zumstein\n<br />Cybalin\n<br />Dojari\n<br />meh\n<br />payton Feldman\n<br />reallypyst\n<br />Bruno Botelho Souza\n<br />jy jyt\n<br />Fives\n<br />亚子 玉置\n<br />Chris\n<br />ThatRandomguyCommenting\n<br />Gerardo Alfredo Bisnar\n<br />Bear Pawses\n<br />zezia\n<br />David Relin\n<br />john smth\n<br />Rubén Gutiérrez López\n<br />Dario Musolino\n<br />NirevS\n<br />Lancel