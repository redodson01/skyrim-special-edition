nexusDescription="[center][color=#a4c2f4][b][size=3][url=https://ko-fi.com/dtry79711][size=4]Buy dTry a coffee[/size]\n<br />[/url]\n<br />OVERVIEW[/size][/b][/color][b]\n<br />dTry's SKSE plugins ported to 1.6.640/NG in a FOMOD installer. Includes Key Utils, Combat Music Fix, Stop On Slash, Shield Of Stamina, No Crime Teleport RE, Elden Parry, Elden Counter.[/b][url=https://ko-fi.com/dtry79711]﻿﻿[/url][size=4]\n<br />[/size][/center]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/users/77140323]dTry [/url][/b]is too busy at the moment to update his plugins. Here, are updates of all of his plugins which support all game versions. VR may work on some but is untested.\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]REQUIREMENTS\n<br />[/color][/size][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[b]\n<br />Install the original mod if you select it.[/b]\n<br />Install any version (AE or SE) unless noted otherwise.\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/69944]dTry's Key Utils[/url] \n<br />[list]\n<br />[*]Requirement for some animation mods.\n<br />[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/67015]Combat Music Fix SKSE[/url] \n<br />[list]\n<br />[*]An awesome fix you should definitely be using.\n<br />[*][b]VR [/b]compatible.\n<br />[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/71691]No Crime Teleport RE\n<br />[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/70240]Elden Parry[/url] \n<br />[list]\n<br />[*][b]Compatible [/b]with [url=https://www.nexusmods.com/skyrimspecialedition/mods/64741]Valhalla Combat[/url]. \n<br />[*]Required more work than the other plugins to update.\n<br />[/list][url=https://www.nexusmods.com/skyrimspecialedition/mods/65579]\n<br />Elden Counter \n<br />[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66155]Stop On Slash[/url]\n<br />[list]\n<br />[*]Don't use with [url=https://www.nexusmods.com/skyrimspecialedition/mods/72347]Precision[/url]﻿.\n<br />[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/62137]Shield Of Stamina[/url] \n<br />[list]\n<br />[*]Install the [b]AE [/b]version. \n<br />[*][b]Incompatible [/b]with [url=https://www.nexusmods.com/skyrimspecialedition/mods/64741]Valhalla Combat[/url].\n<br />[/list]\n<br />\n<br />[b][size=3][color=#a4c2f4]COMPATIBILITY\n<br />[/color][/size][/b][b]\n<br />[color=#b6d7a8]Compatible with all game versions, [/color][color=#ffe599]excluding VR.[/color][/b]\n<br />[b][color=#ead1dc]See the original mod pages for additional notes.[/color][/b]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]SOURCE\n<br />\n<br />[/size][/color][/b][url=https://github.com/D7ry/DtryKeyUtil]D7ry/DtryKeyUtil[/url]\n<br />[url=https://github.com/doodlum/ShieldOfStamina]doodlum/ShieldOfStamina[/url]\n<br />[url=https://github.com/doodlum/StopOnSlash]doodlum/StopOnSlash\n<br />[/url][url=https://github.com/doodlum/CombatMusicFix]doodlum/CombatMusicFix\n<br />[/url][url=https://github.com/doodlum/NoCrimeTeleportRE]doodlum/NoCrimeTeleportRE[/url]\n<br />[url=https://github.com/doodlum/EldenParry]doodlum/EldenParry[/url]\n<br />[url=https://github.com/doodlum/EldenCounter]doodlum/EldenCounter[/url]\n<br />[url=https://github.com/max-su-2019/CommonLibSSE/tree/NG]max-su-2019/CommonLibSSE/tree/NG[/url]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]CREDITS\n<br />[/size][/color][/b]\n<br />[b][url=https://www.nexusmods.com/skyrimspecialedition/users/77140323]dTry [/url][/b]for the original mods and permission to upload these updates.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/4549795]Xideta[/url] for the Key Utils update (was posted on another page for some reason so I might as well put it here).\n<br />[b]maxsu2017 [/b]for his CommonLibSSE fork.\n<br />See the [b]original mod pages[/b] for full credits."
