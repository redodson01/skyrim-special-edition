nexusDescription="[font=Verdana][center][b][i][color=#ff7700][size=4]\n<br />Overview[/size]﻿[/color][/i][/b][/center]\n<br />\n<br />Makes equipped left hand weapons and both staves visible. Works on the player and optionally on any loaded NPCs (configurable in the ini file). Works with any weapon, vanilla or custom without the need to generate separate meshes. Does not use body slots. Includes shield on back option.\n<br />\n<br />\n<br />[center][b][i][color=#ff7700][size=4]Installation[/size]﻿[/color][/i][/b][/center]\n<br />\n<br />[list]\n<br />[*]Install prerequisites:\n<br />[/list]\n<br />[/font]       [url=https://skse.silverlock.org/]SKSE64\n<br />[/url][font=Verdana]     [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]   \n<br />     An XP32 compatible skeleton mesh. [b]You don't need this if you have Immersive Equipment Displays 1.7.2 or newer. [/b]Otherwise, just install the optional file from this page (XPMSSE Left Hand Sheath Rotation Fix), it includes the required meshes with corrected left-hand sheaths.\n<br />[/font][font=Verdana]\n<br />[list]\n<br />[*]Optional:\n<br />[/list]\n<br />     [url=https://www.nexusmods.com/skyrimspecialedition/mods/62001]Immersive Equipment Displays[/url] if you want to display your gear or reposition, scale or move items to other nodes (e.g. on to back). Draw/sheathe animations are supported though Open Animation Replacer mods. \n<br />[font=Verdana]\n<br />[/font]Manually extract to &lt;Skyrim path&gt;&#92;Data or install with your preferred mod manager.\n<br />\n<br />\n<br />[center][b][i][color=#ff7700][size=4]Configuration[/size]﻿[/color][/i][/b][/center]\n<br />\n<br />All options are in SimpleDualSheath.ini, after installation you can find the file in &lt;Skyrim path&gt;&#92;Data&#92;SKSE&#92;Plugins.\n<br />\n<br />Each weapon type (Sword, Axe, Mace, Dagger and Staff) can be configured separately with a combination of flags. By default all weapon options are set to show on the player and NPCs. Shield on back is disabled by default.\n<br />\n<br />Examples:\n<br />\n<br />[list]\n<br />[*][font=Verdana]To make maces show up only on the player, remove the 'NPC' flag:[/font]\n<br />[/list]\n<br />[code][Mace]\n<br />Flags=Player\n<br />[/code]\n<br />[list]\n<br />[*]Enable shield on back for both player and NPCs:\n<br />[/list]\n<br />[code]﻿[ShieldOnBack]\n<br />Flags=Player|NPC\n<br />[/code]\n<br />[list]\n<br />[*]To swap sheathe positions for staves (left &lt;-&gt; right), add the 'Swap' flag:\n<br />[/list]\n<br />[code]﻿[Staff]\n<br />Flags=Player|NPC|Right|Swap[/code]\n<br />\n<br />You get the idea.\n<br />\n<br />[size=3]Added in 1.1.0:[/size]\n<br />\n<br />[list]\n<br />[*]Two handed weapon support for [url=https://www.nexusmods.com/skyrimspecialedition/mods/33767]CGO[/url] users. Enable by adding 'Player' flag in '2HSword' and '2HAxe' sections.\n<br />[*]Dual-wielding NPCs automatically equip carried weapons in their left hand outside of combat. Enable by setting EquipLeft=true in 'NPC' section.   \n<br />[/list]\n<br />[size=3]Added in 1.2.0:[/size]\n<br />\n<br />[list]\n<br />[*]Workaround for clenched hand when shield on back is enabled. It's off by default since most players probably don't notice such details. If it bothers you, set ClenchedHandWorkaround=true.\n<br />[*]Ability to prevent the shield from being hidden when sitting down or getting on a mount. This makes most sense with shield on back enabled but it will work regardless. A separate option (DisableHideOnSit) controls whether the feature is on for the player, NPCs and if it's restricted to mounts only.\n<br />[/list]\n<br />[size=3]Added in 1.5.2:[/size]\n<br />\n<br />[list]\n<br />[*]Optionally disable all scabbards. If you want to enable it, [i]add[/i] DisableAllScabbards=true under General section in the INI. Example:\n<br />[/list]\n<br />[code][General]\n<br />DisableAllScabbards=true[/code]\n<br />\n<br />[center][b][i][color=#ff7700][size=4]Known issues[/size]﻿[/color][/i][/b][/center]\n<br />\n<br />[list]\n<br />[*]Scabbard straps on weapons equipped on the [b]left [/b]side stick out after installing 'XPMSSE Left Hand Sheath Rotation Fix' optional file. Solution: use [url=https://github.com/SteveTownsend/ImmersiveEquipmentMeshGen]ImmersiveEquipmentMeshGen[/url] [url=https://github.com/Mutagen-Modding/Synthesis]Synthesis[/url] patcher by [url=https://www.nexusmods.com/skyrimspecialedition/users/2623377]SteveTownsend[/url] to automatically generate mirrored left-hand scabbard nodes for 1H sword/axe/mace/dagger meshes. Zip contents of the output folder and install it with your mod manager (place at the end of your load order).\n<br />[/list]\n<br />\n<br />[center][b][i][color=#ff7700][size=4]Compatibility[/size]﻿[/color][/i][/b][/center]\n<br />\n<br />[center]Obviously not compatible with other dual sheath mods.\n<br />A compatible (XP32) skeleton is required. Be careful with mods which overwrite races with custom skeletons. Left-hand weapons and staves appearing underneath the character (at the skeleton root) means that the required nodes are missing from it's skeleton. Check the base skeleton installation and if the character's race has any overrides pointing to non-xp32 skeletons.[/center]\n<br />\n<br />[center][b][i][color=#ff7700][size=4]Credits[/size]﻿[/color][/i][/b][/center]\n<br />\n<br />[center]SKSE team and Ryan (CommonLibSSE) for all their reverse engineering work.\n<br />Groovtama for XP32 Maximum Skeleton Special Extended\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/2623377]SteveTownsend[/url] for coming up with a solution to the left-hand weapon scabbard problem[/center]\n<br />\n<br />[center]Source is on [url=https://github.com/SlavicPotato/SimpleDualSheath]GitHub[/url][/center][/font]"
