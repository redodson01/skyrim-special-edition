nexusDescription="[center][b][img]https://i.imgur.com/Az1htJ8.jpg?1[/img][/b]\n<br />[b]If you like my work, please consider visiting my Ko-fi page[/b]\n<br />\n<br />[url=https://ko-fi.com/jkrojmalart][img]https://i.imgur.com/51M8YTX.png?1[/img][/url]﻿\n<br />\n<br />﻿[b][size=5]- Mod Description -[/size][/b][font=Trebuchet MS][b]\n<br />[/b][/font]\n<br />[size=2]A lore-friendly overhaul of Castle Dour featuring an expansion of the main castle cell to include the castle tower, which was visible from the exterior, but was previously missing in the interior. There's a barracks for a few imperial soldiers, as well as a bed and chest for the player that becomes available should the player officially join the Legion, as well as an auxiliary kitchen and some crafting stations. A cook and 2 generic Imperial soldiers were added for ambiance; one soldier will work at the entrance desk, the other will work in the crafting area of the tower, and they will use the beds in the tower and the tower's auxiliary kitchen in the evening before bed. Added a bedroom for Legate Adventus Caesennius. Added a bedroom for the player next to Legate Adventus Caesennius's bedroom that becomes available once the player is promoted to Legate. Added an office for General Tullius and a new bedroom that oversees the war room below. Added an Alchemy and Enchanting crafting space and additional clutter.\"\n<br />[/size]\n<br />[font=Trebuchet MS][b][size=5]- Performance -[/size][/b]\n<br />\n<br />[size=3]My Rig: Asus P8B75-M/CSM Motherboard, Intel I7 2600 @ 3.4 GHz\n<br />[/size]8 Gb RAM, NVidia GTX 980TI 6 Gb, running alongside Aequinoctium ENB + 2048 Textures and I get 60 FPS average.\n<br />[/font]\n<br />[font=Trebuchet MS][size=5][b]- Installation -[/b][/size]\n<br />\n<br />[/font][font=Trebuchet MS][color=#f4f4f4][size=2]Install with your preferred mod manager.\n<br />\n<br />[/size][/color][/font][b][size=5]- Requirements -[/size][/b]\n<br />\n<br />- Skyrim up to date, will work with both SE and AE.\n<br />\n<br />[font=Trebuchet MS][size=5]- Compatibility :\n<br />[/size]\n<br />[/font]- [url=https://www.nexusmods.com/skyrimspecialedition/mods/61416]JK's Guild HQ Interiors Patch Collection by Janquel, Czasior, Teabag86, and DrMonops[/url]﻿﻿: A collection of small patches/tweaks to help various mods play well with JK's Interiors series.\n<br />- Not compatible with other mods that overhaul the interior of Castle Dour. (with the exception of texture mods)\n<br />\n<br />[b][size=5]- Future Plans -[/size][/b]\n<br />\n<br />add a few more details, small fixes etc.\n<br />\n<br />[size=4][b]-[/b] [url=https://www.nexusmods.com/skyrimspecialedition/users/1305814?tab=user+files]My Other Mods[/url]﻿ [b]-[/b][/size]\n<br />\n<br />[font=Trebuchet MS][color=#f4f4f4][size=5][b]- Credits -[/b][/size]\n<br />\n<br />[/color][/font][url=https://www.nexusmods.com/skyrim/users/10357565?tab=user+files&amp;BH=1]Teabag86﻿﻿[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/17251819]DrMonops[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/51448566?tab=user+files][/url][url=https://www.nexusmods.com/skyrimspecialedition/users/51448566?tab=user+files]Janquel[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/users/9933289?tab=user+files]Czasior[/url]﻿ for testing.[/center]"
