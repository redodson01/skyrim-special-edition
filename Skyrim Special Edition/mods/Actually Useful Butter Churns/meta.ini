nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]\n<br />[url=https://next.nexusmods.com/skyrimspecialedition/collections/miqwoi][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060738-1884379394.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/kj854e][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1523139206.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/gnaxau][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1173626057.png[/img][/url][/center][center][youtube]q3EZwvuOXjc[/youtube][/center]\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]Ultra low effort mod to turn useless Hearthfire [url=https://en.uesp.net/wiki/Skyrim:Kitchen]Butter Churns[/url]﻿ into something useful.\n<br />[*]Before:\n<br />[list]\n<br />[*]Butter Churn is some sort of plant that magically grows [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url].\n<br />[*]Butter Churn grows a pitiful 1 stick of [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url] every 10 days. 2 if you have the [URL=https://en.uesp.net/wiki/Skyrim:Alchemy#Skill_Perks]Green Thumb[/URL] perk.\n<br />\n<br />[*]Butter Churn doesn't grow butter if you're in its presence. You need to leave your house for the [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url] to respawn.\n<br />[/list][*]After:\n<br />[list]\n<br />[*]Use the new Butter Churns to turn [url=https://en.uesp.net/wiki/Skyrim:Food#Jug_of_Milk]Jugs of Milk[/url]﻿ into sticks of [url=https://en.uesp.net/wiki/Skyrim:Food#Butter]Butter[/url]﻿.\n<br />[/list][*]Installer lets you choose between 2 options:\n<br />[list]\n<br />[*][b]No Plugin[/b] (ESL, ESM, ESP) if [url=https://en.uesp.net/wiki/Skyrim:Farming]Farming Creation[/url]﻿ is installed.\n<br />[*]ESL if [url=https://en.uesp.net/wiki/Skyrim:Farming]Farming Creation[/url]﻿ is not installed.\n<br />[/list][*]Uses [url=https://www.nexusmods.com/skyrimspecialedition/mods/60805]Base Object Swapper[/url].\n<br />[list][*]Works on every Butter Churn, even from mods.\n<br />[*]No conflicts.\n<br />[/list][/list][b]Related Mod\n<br />[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/67676][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/67676/67676-1651934648-2052293698.png[/img][/url][b]\n<br />Requirements[/b]\n<br />[list]\n<br />[*][url=https://en.uesp.net/wiki/Skyrim:Farming]Farming[/url]﻿ (optional)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/60805]Base Object Swapper[/url]﻿[/list]"
