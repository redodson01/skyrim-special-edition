nexusDescription="[color=#a4c2f4][b][size=3][size=3][url=https://ko-fi.com/maxsu2020]Buy Maxsu a Coffee[/url][/size]\n<br />\n<br />OVERVIEW\n<br />[/size][/b][/color]\n<br />[b]Updated NPC AI Process Position Fix adding support for SE, AE, and VR in one DLL thanks to [url=https://github.com/CharmedBaryon/CommonLibSSE-NG]commonlibsse-ng[/url].[/b]\n<br />\n<br />Skyrim's engine has a limitation where it could only update an NPC’s AI process position for one hour at most if that NPC is loaded in current loaded cells (a high AI Process one).\n<br />\n<br />Therefore, you probably meet the issue that when you are waiting or sleeping in an inn all night, the NPCs won't go home, instead they still stay at the inn until the next morning.\n<br />\n<br />That may even cause the NPCs to block the door when they leave the inn if you have installed an AI overhaul mod. Because such mods will cause many NPCs to visit the inn at night.\n<br />\n<br />Additionally, the loaded NPCs in the fast travel destination will not update their daily life schedule positions due to the same reason.\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]FEATURES[/size][/color][/b]\n<br />\n<br />The plugin will detect every waiting, sleeping, and fast travel event, and calculate the time difference.\n<br />\n<br />If the time difference is longer than the Minimum Trigger Hours (2 hours by default, can modify in the INI file ), the updating position function will trigger and all the humanoid character NPCs who matches the conditions will be updated the position by the mod's functions, sending them to the correct place in the correct time.\n<br />\n<br />[b][youtube]dr5BauMzXy8[/youtube][/b]\n<br />\n<br />\n<br />[b][color=#a4c2f4][size=3]LIMITATIONS[/size][/color][/b]\n<br />\n<br />[list]\n<br />[*]NPCs may have a visible “fade in” effect for a second when their positions get updated by the mod. \n<br />[*]Some NPCs may teleport in front of you by coincidence.\n<br />[*]Mod only works and runs for humanoid NPCs.\n<br />[*]Sometime the position updates of several NPCs may be fail, this may happen when you have too many NPCs loaded in a cell or the game is under high-load.\n<br />[*]Does not work for NPCs in a scene (e.g. during dialogue). \n<br />[*]Does not work for NPCs who have quest alias AI packages. \n<br />[*]Does not work for NPCs in combat.\n<br />[/list][b][size=3][color=#a4c2f4]\n<br />\n<br />REQUIREMENTS\n<br />[/color][/size][/b]\n<br />[b]SE/AE[/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]\n<br />Address Library for SKSE Plugins[/url]\n<br />\n<br />[b]VR[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/58101]VR Address Library for SKSEVR[/url]\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]COMPATIBILITY[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*][color=#ffe599][b]For mods with AI Packages added by \"Quest Alias\" they should be patched for full functionality.[/b][/color]\n<br />[*][color=#b6d7a8][b]A patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]AI Overhaul [/url]or [url=https://www.nexusmods.com/skyrimspecialedition/mods/173]Immersive Citizens[/url]﻿ is already included.[/b][/color]\n<br />[/list]\n<br />\n<br />[color=#a4c2f4][size=3][b]SOURCE\n<br />[/b][/size][/color]\n<br />[url=https://github.com/doodlum/MaxsuAIProcessFix-ng]doodlum/MaxsuAIProcessFix-ng[/url]\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]CREDITS\n<br />[/color][/size][/b]\n<br />Maxsu for the original mod\n<br />\n<br />\n<br />[b][size=3][color=#a4c2f4]ORIGINAL CREDITS[/color][/size][/b]\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/users/25244584]kassent[/url]﻿ for helping me find out the address of two pivotal function and show me have to use them.\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/users/2148728]Powerofthree[/url]﻿ for his [url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]Papyrus Extender[/url]﻿ 's source code.\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/Users/5687342]Fudgyduff[/url]﻿ for his CommonlibSSE and [url=https://www.nexusmods.com/skyrimspecialedition/mods/24858]ConsoleUtilSSE[/url]﻿ 's source code.\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/users/33028685]WilliamsWang[/url]﻿ for create artwork picture for the mod.\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/users/37573480]ShaquilleWang[/url]﻿ for help me editing the mod showcase video.\n<br />[/list]"
