nexusDescription="[color=#93c47d][size=5][b]Features[/b][/size][/color]\n<br />[color=#b6d7a8][size=4][b]Better Models and Names[/b][/size][/color]\n<br />When you create potions or poisons at the Alchemy Table, they will copy their name and appearance from the most similar item from the game's leveled lists. Potions with multiple effects or impurities will have additional suffixes to indicate this.\n<br />\n<br />These leveled lists are read by the mod:\n<br />[spoiler][font=Courier New]000E3E9A LItemPotionAllBest\n<br />00065A72 LItemPotionCureHMS\n<br />00065A3E LItemPotionFortifyHealthBest\n<br />00065A3F LItemPotionFortifyMagickaBest\n<br />00065A5A LItemPotionFortifyStaminaBest\n<br />00074A29 LItemPoisonDamageMagickaRateBest\n<br />00074A23 LItemPoisonDamageStaminaRateBest\n<br />00074A2D LItemPoisonDamageHealthLingeringBest\n<br />00074A27 LItemPoisonDamageMagickaLingeringBest\n<br />00074A21 LItemPoisonDamageStaminaLingeringBest\n<br />[/font][/spoiler]\n<br />\n<br />[color=#b6d7a8][size=4][b]Impure Mixtures[/b][/size][/color]\n<br />Impurities in potions and poisons will now [b]subtract[/b] from the item's cost instead of add to it. You will no longer earn much experience or gold from making them.\n<br />\n<br />[color=#b6d7a8][size=4][b]Rounded Effect Potency[/b][/size][/color]\n<br />For magnitude-based effects, any magnitude above 25 will be rounded to the nearest multiple of 5. For duration-based effects, any duration above 15 seconds will be rounded to the nearest multiple of 5. This prevents you from creating many different potions/poisons with incremental differences that clutter up your inventory as you level up.\n<br />\n<br />[color=#b6d7a8][size=4][b]Better UI Hints[/b][/size][/color]\n<br />Combinations of incompatible ingredients will display as grayed out in the UI when you know all of their effects, without having to test them.\n<br />\n<br />[line]\n<br />[center][url=https://ko-fi.com/parapets][img]https://cdn.ko-fi.com/cdn/kofi2.png[/img][/url][/center]"
