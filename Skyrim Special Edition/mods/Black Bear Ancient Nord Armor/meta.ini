nexusDescription="New standalone and lore-friendly heavy armor which is based on the familiar Ancient Nord Armor Set (Draugr Armor). This armor can be created exclusively at the forge (Advanced Armors), using special ingredients. The characteristics of this armor are similar to Nordic Carved Armor, but it is lighter and more difficult to make. The set includes a set of male and female armor, an additional armored hood, a lowered hood and a shield.\n<br />\n<br />Update 1.1: Added light armor with three headgear options (hood, armored hood, lowered hood) and a separate light berserker armor.\n<br />\n<br />Great video presentation by Sand Gentleman.\n<br />\n<br />[youtube]-C7511vVByw[/youtube]\n<br />\n<br />[b]All my mods ported to Skyrim LE by [url=https://www.nexusmods.com/users/45716587?tab=user+files]jb93lonewolf[/url] , Xbox One verions ported by [url=https://bethesda.net/en/mods/skyrim?author_username=basspainter]basspainter[/url].\n<br />\n<br />[color=#ff0000]Don't forget to Endorse![/color][/b]\n<br />\n<br />[url=https://www.buymeacoffee.com/maxgearshout][img]https://i.imgur.com/VY5RdIT.png[/img][/url]\n<br />\n<br />[u]Compatibility[/u]\n<br />\n<br />Should be compatible with all mods.\n<br />\n<br />[u]Installation[/u]\n<br />\n<br />Copy the contents of the archive folder to your Skyrim&#92;Data folder. Activate\n<br />the .esp file in the Skyrim Launcher.  Alternatively, use your mod manager of choice to install the mod.\n<br />\n<br />[u]Known Issues[/u]\n<br />\n<br />[color=#f1f1f1]The tips of elven ears can stick out from the hood. Clipping fur meshes. Transparent textures on male boots.[/color]"
