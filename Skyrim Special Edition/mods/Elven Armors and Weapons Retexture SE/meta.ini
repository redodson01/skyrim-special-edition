nexusDescription="[center][color=#980000]\n<br />[/color][/center][size=6][b][color=#f4f4f4][u][center]ELVEN ARMORS AND WEAPONS RETEXTURE SE[/center][/u][/color][/b][size=4][center]\"[i]Hah, Elven Armor eh? What's wrong with good old Nord Steel? [/i]\"[/center][center][img]https://i.imgur.com/2qrdVxN.jpeg[/img][/center]\n<br />[/size][/size][center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=http://patreon.com/Xavbio][/url][url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][size=2]\n<br />This mod retextures the Elven armor set, shield and weapons, Thalmor Robes, Snow elf armor, auriel's shield and bow, CC Elven Hunter (including the restored helmet from the unofficial patch), CC Elite crossbow's Elven crossbow, CC Horse armor - elven's horse armor and CC The cause's Ayleid wights and lich. Also contains optional retextures for many mods such as Sentinel, Amidianborn content addon, bosmer armor pack, Oblivion artifacts pack SE, and more!\n<br />\n<br />The textures for the Elven armor are based on [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url]﻿. I used their normal maps as a base to create my retexture. Every other textures are based on vanilla normal maps\n<br />Works with every mod that also works with vanilla Elven textures, such as Heavy armory, Animated armory, etc.[/size]\n<br />\n<br />\n<br />Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest, weapons and shields are 2k, everything else is 1k)\n<br />Low-res version is available in optional files (chest, weapons and shields are 1k, everything else is 1k)\n<br />\n<br />\n<br />[center][b][size=6][u]FOMOD OPTIONS[/u][/size][/b][/center]\n<br />[center][size=5][b]﻿[/b][/size][/center][center][b][size=5][u]CHOOSE WHAT TO INSTALL[/u][/size][/b][/center]\n<br />Pick and choose which vanilla retextures you want and which CC retextures you want to use.\n<br />\n<br />\n<br />\n<br />[center][/center][size=4][b][u]VANILLA ITEMS[/u][/b]\n<br />\n<br />[/size][b]ELVEN ARMOR[/b]\n<br />[b]Gold version[/b]\n<br />[img]https://i.imgur.com/NHonkZC.jpeg[/img]\n<br />[size=2]Gold version of the elven armor, closer to vanilla[/size]\n<br />\n<br />[b]Black version[/b]\n<br />[img]https://i.imgur.com/xlaf3kD.jpeg[/img]\n<br />[size=2]Black version of the elven armor, inspired by amidianborn content addon[/size]\n<br />\n<br />[b]Amidianborn content addon / Sentinel version[/b]\n<br />[img]https://i.imgur.com/c3OfQQc.jpeg[/img]\n<br />\n<br />[size=2]Use this option is you use the mods [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidianborn content addon[/url]﻿ or [url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel[/url]﻿. It will make the elven armor use the gold textures and the thalmor armor use the black textures. The gilded elven and gilded thalmor armors added by these mods do not use unique textures. They use the same textures as the regular and thalmor versions, but swap the cubemap for a golden one. Which means this option will affect their look too.[/size]\n<br />\n<br />[b][size=3]ELVEN WEAPONS[/size]\n<br />[size=3][u]\n<br />[/u][/size][/b][b][size=3][u]Gold version[/u][/size][/b]\n<br />[img]https://i.imgur.com/Zht8l9e.jpeg[/img]\n<br />[size=2]Gold version of the elven armor, closer to vanilla[/size]\n<br />\n<br />[b][u][size=3]Black version[/size][/u][/b]\n<br />[img]https://i.imgur.com/roRoT1s.jpeg[/img]\n<br />[size=2]Black version of the elven armor, inspired by amidianborn content addon[/size]\n<br />\n<br />[b][u][size=3]Amidianborn content addon[/size][/u][/b]\n<br />[img]https://i.imgur.com/46gAcax.jpeg[/img]\n<br />[size=2]Use this option is you use the mods [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidianborn content addon[/url]﻿. It will make the elven weapons use the gold textures and the thalmor weapons use the black textures. The gilded elven and gilded thalmor weapons added by these mods do not use unique textures. They use the same textures as the regular and thalmor versions, but swap the cubemap for a golden one. Which means this option will affect their look too.[/size]\n<br />\n<br />[b][u][size=4]THALMOR ROBES[/size][/u][/b]\n<br />[img]https://i.imgur.com/3NPIRRz.jpeg[/img]\n<br />[b]\n<br />SNOW ELF ARMOR\n<br />[img]https://i.imgur.com/9NnrlAl.jpeg[/img]\n<br />[/b]\n<br />\n<br />[b]AURIEL'S BOW[/b]\n<br />[img]https://i.imgur.com/dEUYEqc.png[/img]\n<br />[img]https://i.imgur.com/1znrBal.jpeg[/img]\n<br />[img]https://i.imgur.com/UQ0dsAT.jpeg[/img]\n<br />[size=2]Retextures Auriel's bow, its arrows, and quiver[/size]\n<br />\n<br />[b]AURIEL'S SHIELD[/b][img]https://i.imgur.com/OZUgBZs.jpeg[/img]\n<br />\n<br />[u]\n<br />\n<br />\n<br />[/u]\n<br />[u][b][size=4]CREATION CLUB ITEMS\n<br />[/size][/b][/u]\n<br />[center][b][u][size=3]ELVEN HUNTER ARMOR\n<br />\n<br />[/size][/u][/b][b][u]Gold version\n<br />[img]https://i.imgur.com/iNg1Xqy.jpeg[/img]\n<br />Black version\n<br />[/u][/b][img]https://i.imgur.com/w56WDSK.jpeg[/img]\n<br />[u][size=3][b]ELVEN CROSSBOW\n<br />[/b]\n<br />[/size][/u][u][b][size=2]Gold version\n<br />[img]https://i.imgur.com/Uy6AN5u.jpeg[/img]\n<br />Black version[/size]\n<br />[img]https://i.imgur.com/4ewsK8n.jpeg[/img]\n<br />[/b][/u][b]BRAWLER'S ELVEN GAUNTLETS[/b]\n<br />[img]https://i.imgur.com/y0sd07L.jpeg[/img]\n<br />[size=2]mesh patch to make the elven brawler gauntlets use vanilla texture paths instead of a duplicated version of vanilla textures[/size]\n<br />[b]\n<br />ELVEN HORSE ARMOR[/b]\n<br />\n<br />[b][size=2]Gold version\n<br />[img]https://i.imgur.com/JTurpEM.jpeg[/img]\n<br />Black version[/size][/b]\n<br />[b][size=3][img]https://i.imgur.com/N5p9MFz.jpeg[/img]\n<br />Ayleid Wights and Lich[/size][/b]\n<br />[img]https://i.imgur.com/sbKmn8y.jpeg[/img]\n<br />Retextures the wights and lich added by the cause. Textures have been tested and are compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/109330]Wearable Ayleid Wight Armor by Kreiste[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/137170]Ayleid Lich Robes by Thorngor[/url]﻿﻿\n<br />[b]\n<br />SNOW ELF ARMOR SLEEVES\n<br />\n<br />[/b][b]No Sleeves (textures only)[/b]\n<br />[img]https://i.imgur.com/9NnrlAl.jpeg[/img]\n<br />Textures only, works with any mesh replacer such as bodyslides\n<br />\n<br />[u]Sleeves addon[/u]\n<br />[img]https://i.imgur.com/wh8TcKW.jpeg[/img]\n<br />[size=2]\n<br />Mesh replacer to add custom sleeves to this armor set. Not compatible with bodyslides or other mesh replacers. Permissions are open for anyone to make these patches and post them on nexus. Patch included in the FOMOD for [url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url]﻿\n<br />[/size]\n<br />\n<br />[b][u][size=4]GELEBOR SLEEVES ADDON\n<br />[/size][/u][/b]\n<br />Gelebor uses a custom variant of the snow elf armor that is not wearable by the player. Choose if you want to give him sleeves or not\n<br />\n<br />[b][u]No sleeves[/u][/b]\n<br />[img]https://i.imgur.com/EAtmFRN.jpeg[/img]\n<br />[b][u]Sleeves addon[/u][/b]\n<br />[img]https://i.imgur.com/Hmf9i1g.jpeg[/img]\n<br />\n<br />\n<br />[b][size=5]\n<br />[/size][/b][u][size=5][b]CONSISTENCY PATCHES[/b][/size][/u]\n<br />These are optional retextures for some of my favorite mods. All the original mods are required and while I took inspiration from the originals, none of these textures used any parts of the original textures found in these mods. \n<br />[u]\n<br />\n<br />\n<br />[b]SUMMERST SHADOW ARMOR[/b]\n<br />[size=3]By TateTaylorOH, Jelidity and Catir[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/64934]Link[/url]﻿﻿[/size]\n<br />[/u][img]https://i.imgur.com/sArofJu.jpeg[/img]\n<br />[b][u]\n<br />[/u][/b]\n<br />\n<br />[u][b]LEGACY OF THE DRAGONBORN[/b]\n<br />[size=3]By Icecream assassin and the LOTD Team[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Link[/url]﻿[/size][/u]\n<br />[img]https://i.imgur.com/biYFNOo.jpeg[/img]\n<br />[size=2]Retextures the weapons found in LOTD's much ado about snow elves questline.[/size]\n<br />[u][b]\n<br />UNDEAD SNOW ELVES[/b]\n<br />[size=3]By Mihail[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/87023]Link[/url]﻿[/size][/u]\n<br />[img]https://i.imgur.com/8zt5Ce9.jpeg[/img]\n<br />\n<br />[u][b]ROYAL ELVEN ARMOR SET[/b]\n<br />[size=3]By Gearshout[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/58898]Link[/url]﻿[/size][/u]\n<br />[b][img]https://i.imgur.com/zTdN1EB.jpeg[/img]\n<br />[/b][u][u][b]STEEL LIGHT ELVEN ARMOR[/b]\n<br />[size=3]By Gearshout[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/58580]Link[/url]﻿[/size][/u][/u]\n<br />[img]https://i.imgur.com/5CrLlbw.jpeg[/img]\n<br />[u][u][b]STEEL ELVEN BATTLE MAGE ARMOR[/b]\n<br />[size=3]By Gearshout[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/61408]Link[/url]﻿[/size][/u][/u]\n<br />[b][img]https://i.imgur.com/YKJKEGb.jpeg[/img]\n<br />[/b][u][b]VEY ALAXON ELVEN GILDED ARMOR[/b]\n<br />[size=3]By PrincessAries[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/104572]Link[/url]﻿[/size][/u]\n<br />[img]https://i.imgur.com/I7ubOFa.jpeg[/img]\n<br />\n<br />[u][u][b]OBLIVION ARTIFACTS PACK SE[/b]\n<br />[size=3]By WatcherZero[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Link[/url]﻿﻿[/size][/u]\n<br />[/u][img]https://i.imgur.com/M3b8ARl.jpeg[/img]\n<br />[img]https://i.imgur.com/ngIlnY4.jpeg[/img]\n<br />Retextures the birthright of astalon, Sinweaver, Calliben's Grim Retort, Frostwyrm and Witsplinter\n<br />[u][u][b]\n<br />NORDWAR UA RACE ARMOR EXPANSION[/b]\n<br />[size=3]By NordwarUA and Deletepch[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/34585]Link[/url]﻿﻿[/size][/u]\n<br />[/u]\n<br />[b][u]Gold version\n<br />[img]https://i.imgur.com/Li76frK.jpeg[/img]\n<br />Black version[/u][/b]\n<br />[img]https://i.imgur.com/ZZ2cybI.jpeg[/img]\n<br />\n<br />Retexture all the thalmor armors and shield added by race armor expansion. Shown above is the thalmor elite set, but this retexture also covers all the other variants and the shield. Choose between the gold or black version\n<br />\n<br />[u][u][b]NEW ARMORY SERIES - ELVEN STEEL WEAPONS[/b]\n<br />[size=3]By PrivateEye[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/78888]Link[/url]﻿﻿[/size][/u]\n<br />[/u][img]https://i.imgur.com/2w74nUd.jpeg[/img]\n<br />\n<br />[u][u][b]BOSMER ARMOR PACK[/b]\n<br />[size=3]By Maty743[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/5597]Link[/url]﻿﻿[/size][/u]\n<br />[/u][img]https://i.imgur.com/KXnIOn2.jpeg[/img]\n<br />Retextures the bosmer, bosmer elder, reinforced bosmer, wildhunt heavy/light armors, bosmer arrows, bosmer bow and bosmer blade.\n<br />Also works with [url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel - an equipment overhaul[/url]﻿ and [url=https://www.nexusmods.com/skyrimspecialedition/mods/3479]Immersive Armors[/url]﻿. This replaces my previous standalone retexture, please make sure to delete/remove it.\n<br />[u][u][b]\n<br />WYRMSTOOTH[/b]\n<br />[size=3]By Jonx0r[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/45565]Link[/url]﻿﻿[/size][/u]\n<br />[/u][img]https://i.imgur.com/J9pZAXi.jpeg[/img]\n<br />Retextures Elmera's armor, which is not wearable by the player\n<br />\n<br />[u][u][b]AYLEID LICH CROWN[/b]\n<br />[size=3]By Dinosgamez and Jelidity[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/58398]Link[/url]﻿﻿[/size][/u]\n<br />[/u][img]https://i.imgur.com/WVzY3Wq.png[/img]\n<br />Makes the Ayleid Lich crown meshes use the same textures as the lich, for consistency\n<br />\n<br />[u][u][b]THE HALLS OF RIELLE[/b]\n<br />[size=3]By Jelidity[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/58213]Link[/url]﻿﻿[/size][/u]\n<br />[/u][img]https://i.imgur.com/RQFHZze.jpeg[/img]\n<br />Retextures the Ayleid Shield\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/95233]\n<br />\n<br />[/url][size=5]\n<br />\n<br />If you like my work, check out my other mods [/size][size=4][url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿[/size][size=5]![/size]\n<br />\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
