nexusDescription="[center][color=#980000]\n<br />[/color][/center][size=6][b][color=#f4f4f4][u][center]IMPERIAL ARMORS AND WEAPONS RETEXTURE SE[/center][/u][/color][/b][size=4][center]\"That's some fine Imperial armor you've got there.\"[/center][img]https://i.imgur.com/MGlfgTR.jpeg[/img]\n<br />[/size][/size][center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=http://patreon.com/Xavbio][/url][url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]This mod retextures the Light, Medium and heavy imperial sets, Penitus Oculatus set, General Tullius' cuirass, General Falx Carius' cuirass (and adds a full armor set), The imperial bow and sword, The champion's Cudgel, both imperial shields, CC Imperial Dragon armor and weapons, CC Lord's mail and the CC imperial crossbow.\n<br />\n<br />\n<br />All textures use the vanilla normal maps as a base/starting point.\n<br />\n<br />\n<br />Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest, weapons and shields are 2k, everything else is 1k)\n<br />Low-res version is available in optional files (chest, weapons and shields are 1k, everything else is 1k)\n<br />\n<br />\n<br />[center][b][size=6][u]FOMOD OPTIONS[/u][/size][/b][/center]\n<br />[center][size=5][b]﻿[/b][/size][/center][center][b][size=5][u]CHOOSE WHAT TO INSTALL[/u][/size][/b][/center]\n<br />Pick and choose which vanilla retextures you want and which CC retextures you want to use.\n<br />\n<br />\n<br />\n<br />[center][size=5]\n<br />[/size][u][b]CUBEMAP ADDON - HEAVY IMPERIAL ARMOR[/b][/u]\n<br />[img]https://i.imgur.com/oaUJLtL.jpeg[/img]\n<br />[size=2]This option adds cubemap reflections to the heavy imperial armor. This effect is hard to see in a screenshot, but it adds metallic-looking reflections. This option will overwrite all imperial heavy armor meshes. Patches will be necessary for any mesh replacers, including bodyslides. Permissions are open for anyone to create such patches. A patch is available for [url=https://www.nexusmods.com/skyrimspecialedition/mods/824]Improved closefaced helmets[/url]﻿[/size][u]\n<br />\n<br />[b]SLEEVES AND PANTS[/b][/u]\n<br />Decide if you want to add pants and/or sleeves to any of the following sets. Patches will be necessary for bodyslides. Any bodyslide patches made for pre-2.0 version of this mod will not work and potentially crash your game. Only install patches specifically made for 2.0.0 or newer.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla armors[/url]﻿ patches available in the FOMOD\n<br />\n<br />[/center][u][b]Imperial Light-Medium-Heavy - No sleeves\n<br />[img]https://i.imgur.com/OkbbGHN.jpeg[/img]\n<br />[/b][img]https://i.imgur.com/oaUJLtL.jpeg[/img]\n<br />[/u][u][b]Imperial Light-Medium-Heavy - Sleeves and Pants[/b][/u]\n<br />[u][img]https://i.imgur.com/Tgnc29s.jpeg[/img][/u]\n<br />[u][img]https://i.imgur.com/YKvjCWO.jpeg[/img][/u]\n<br />[u][b]Imperial General Tullius' Armor and Penitus Oculatus - no sleeves or pants\n<br />[/b][/u][img]https://i.imgur.com/DnkE2B3.jpeg[/img]\n<br />[u][b]Imperial General Tullius' Armor and Penitus Oculatus Pants - esp-fe\n<br />[u][img]https://i.imgur.com/VebWtJ8.jpeg[/img][/u]\n<br />[u]Imperial General Tullius' Armor and Penitus Oculatus Sleeves and Pants - esp-fe[/u]\n<br />[/b][u][img]https://i.imgur.com/UCTKyfQ.jpeg[/img][/u]\n<br />[/u]\n<br />Decide if you would like to add pants to these 2 sets. Requires new meshes and an esl-flagged esp. The Penitus Oculatus doesn't have its own meshes, so a plugin is needed to link the correct textures.\n<br />\n<br />[u][b]Lord's Mail - no sleeves or pants\n<br />[u][img]https://i.imgur.com/9GDH5sP.jpeg[/img][/u]\n<br />Lord's mail - Pants\n<br />[u][img]https://i.imgur.com/TRqYTtq.jpeg[/img][/u]\n<br />Lord's mail - Sleeves and Pants\n<br />\n<br />[/b][u][img]https://i.imgur.com/PoE9gnr.jpeg[/img][/u]\n<br />[/u]\n<br />Decide if you would like to add pants to this set. My meshes will overwrite whatever chest meshes you currently have for this set.\n<br />\n<br />[u]\n<br />[b][center]Imperial Weapons[/center][/b]\n<br />[img]https://i.imgur.com/bz2hR2k.jpeg[/img]\n<br />[b]Optional - Rusty Champion's Cudgel[/b]\n<br />[img]https://i.imgur.com/QKtiZxX.jpeg[/img]\n<br />[/u]\n<br />\n<br />[u][b][center]CC - Civil War Champions Imperial Dragon[/center][/b]\n<br />[img]https://i.imgur.com/cj8UeJO.jpeg[/img]\n<br />[img]https://i.imgur.com/xHsfKai.jpeg[/img]\n<br />[img]https://i.imgur.com/uVjdscO.jpeg[/img]\n<br />[/u]\n<br />[u][b][center]CC - Imperial Crossbow[/center][/b]\n<br />\n<br />[img]https://i.imgur.com/l1gwV3q.jpeg[/img]\n<br />[/u]\n<br />[u]\n<br />[/u]\n<br />[center][size=5]\n<br />[u][b]GENERAL FALX CARIUS WEARABLE ARMOR ADDON[/b]\n<br />[u]General Falx Carius' armor[/u]\n<br />\n<br />[b]Textures only (only retextures the chest piece worn by the NPC, no plugin)[/b]\n<br />[b][img]https://i.imgur.com/m7fy1u1.jpeg[/img][/b]\n<br />[b]\n<br />Optional Wearable Falx Carius' Armor addon (adds a plugin that makes the set fully unique and makes all piece lootable and wearable)[/b]\n<br />[img]https://i.imgur.com/ye4B54x.jpeg[/img]\n<br />[b]No pants[/b]\n<br />[b][img]https://i.imgur.com/Cuyxv22.jpeg[/img][/b]\n<br />[b]Pants [/b]\n<br />[b][img]https://i.imgur.com/jxRnmqv.jpeg[/img][/b]\n<br />[b]Pants and Sleeves[/b]\n<br />[b][img]https://i.imgur.com/VDrQrPR.jpeg[/img][/b]\n<br />[/u]\n<br />[/size]This optional addon contains an esl-flagged esp that completes the General Falx Carius set (vanilla only had him wear a custom cuirass and basic imperial for the rest). It also makes the set lootable from his corpse, adds a female version and makes the set temperable. The heartstone is an amulet, you can choose to wear it or not. This set is a heavy armor.\n<br />\n<br />\n<br />[b][size=5]\n<br />[/size][/b][u][size=5][b]CONSISTENCY PATCHES[/b][/size][/u]\n<br />These are optional retextures for some of my favorite mods. All the original mods are required and while I took inspiration from the originals, none of these textures used any parts of the original textures found in these mods. \n<br />[u]\n<br />\n<br />\n<br />[b]AMIDIANBORN CONTENT ADDON[/b]\n<br />[size=3]By Kryptopyr, CaBal120 and DrMonops[/size]\n<br />[size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Link[/url]﻿[/size]\n<br />[/u]\n<br />[b][u]Imperial Outcast - No Pants or sleeves\n<br />[/u][img]https://i.imgur.com/nMdMHnO.jpeg[/img]\n<br />[/b][u][b]Imperial Outcast - Pants and sleeves - Esl-flagged esp[/b]\n<br />[img]https://i.imgur.com/vmVjtOk.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[/u]Retextures the Imperial outcast set from [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidian Content Addon[/url]. Shares meshes with the Light imperial set, so it will have sleeves if you selected the option for the vanilla sets. Needed an esl-flagged esp to apply the sleeves texture. If you chose the no-sleeves version, there won't be any plugins\n<br />\n<br />\n<br />[b][size=4]IMPERIAL BATTLEMAGE ROBES FOR IMPERIAL BATTLEMAGES[/size][/b]\n<br />[size=3]By MANHUNTER69[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/95233]Link\n<br />\n<br />[img]https://i.imgur.com/akFl9gY.jpeg[/img]\n<br />[/url]\n<br />\n<br />Retextures the Imperial Battlemage set by MANHUTER69. Also works with the version found in [url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel - an equipment addon﻿[/url]﻿\n<br />\n<br />[size=5]\n<br />\n<br />If you like my work, check out my other mods [/size][url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url][size=5]﻿![/size]\n<br />\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
