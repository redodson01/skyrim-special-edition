nexusDescription="[center][b][color=#f4f4f4][size=6][u]DAWNGUARD ARMORS AND WEAPONS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i]Heard they're reforming the Dawnguard. Vampire hunters or something.[/i]\"\n<br />[/size]\n<br />[img]https://i.imgur.com/49Az6aX.png[/img]\n<br />\n<br />\n<br />\n<br />\n<br />[size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures all 5 variants of the Dawnguard Armor, the dawnguard shield, rune shield, waraxe, warhammer, rune axe and rune warhammer. Also contains an optional retexture for the Dawnguard Sword, Elite sword, dagger, elite dagger and scabbard added by [url=https://www.nexusmods.com/skyrimspecialedition/mods/25094]Dawnguard Arsenal SSE[/url]﻿. If you are looking for the crossbow, it is part of my: [url=https://www.nexusmods.com/skyrimspecialedition/mods/85445]Steel Armors and Weapons Retexture SE[/url]﻿\n<br />\n<br />The rune weapons are compatible with the amazing flaming version added by [url=https://www.nexusmods.com/skyrimspecialedition/mods/19663]Frankly HD Dawnguard Armor and Weapons[/url]. Simply load my retexture after to get my weapon textures with the fire effect added on top. (more info below)﻿[/size]\n<br />\n<br />\n<br />\n<br />[size=3]Works with every mod that also works with vanilla textures, such as Heavy armory. [/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Textures are 2k except Chest armor textures, which are 4k.[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files (Chest, weapons and shield are 2k, everything else is 1k)\n<br />\n<br />[/size][size=5][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4][b][u]BASE INSTALL[/u][/b][/size]\n<br />\n<br />Choose which of these you want to install\n<br />\n<br />\n<br />\n<br />[size=3][u][b]DAWNGUARD ARMORS\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/ccxMtXX.png[/img]\n<br />[u][b]\n<br />\n<br />[u][b][u][b]DAWNGUARD[/b][/u] WEAPONS[/b][/u][/b][/u][/size]\n<br />[u][b][u][b]\n<br />\n<br />[img]https://i.imgur.com/xJRFDVy.jpg[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[size=4]\n<br />[/size]\n<br />[u][b]\n<br />\n<br />\n<br />[/b][/u][/b][/u][/b][/u][b][u][size=5]CONSISTENCY PATCHES\n<br />[/size][/u][/b]\n<br />\n<br />Optional retextures for mods I enjoy. They are meant to help add consistency in your game, but are completely optional.\n<br />\n<br />\n<br />[b][u][size=3]DAWNGUARD ARSENAL SSE[/size]\n<br />\n<br />\n<br />[u][b][u][b][u][b][size=2][img]https://i.imgur.com/93d30rK.jpg[/img]\n<br />\n<br />\n<br />\n<br />\n<br />[/size][/b][/u][/b][/u][/b][/u][/u][/b]\n<br />[size=5][b][u]COMPATIBILITY WITH FRANKLY HD DAWNGUARD ARMOR AND WEAPONS\n<br />\n<br />[img]https://i.imgur.com/B8siIEP.jpg[/img]\n<br />\n<br />[/u][/b][/size]FrankFamily has an excellent retexture of the dawnguard armors and weapons. I do not claim mine to be better, but I hope it can be seen as another good option. One thing that Frank Family added that I really love is the fire effect around the rune hammer and rune axe. Thankfully, this effect is completely compatible with my retexture. You can simply load my retexture after Frank Family's the the weapons will look like the screenshot above. [u]However, I recommend deleting the following folder, from Frankly HD Dawnguard: Meshes/DLC1/Armor. [/u][size=2]I based my textures on the vanilla meshes, so the added cubemaps by Frankly HD to the light sets will make my textures look different than my screenshots (the matte painted plates on the chest will look reflective)[/size]\n<br />\n<br />\n<br />[size=6]﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i]\n<br />\n<br />[i][size=3]\n<br />[/size][/i][/center]"
