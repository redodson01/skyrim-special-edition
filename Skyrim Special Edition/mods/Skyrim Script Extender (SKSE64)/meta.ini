nexusDescription="The Skyrim Script Extender (SKSE) is a tool used by many Skyrim mods that expands scripting capabilities and adds additional functionality to the game.\n<br />\n<br />Once installed, no additional steps are needed to launch Skyrim with SKSE's added functionality. You can start the game using SKSE from skse64_loader.exe.\n<br />\n<br />[b]Compatibility: SKSE64 supports the releases of Skyrim on Steam and GOG. Other stores (EGS, Windows Store, Game Pass) are not supported.[/b]\n<br />\n<br />[size=4]Installation (Manual)[/size]\n<br />[list]\n<br />[*]Download the SKSE Build for your game version from the Files tab.\n<br />[*]Extract all files inside the top-level folder in the ZIP to your game folder (where Skyrim.exe is located).\n<br />[*]Run the game using skse64_loader.exe.\n<br />[*]To confirm it is working, open the console with the tilde (`) key and type [i]getskseversion[/i]. This will display the version number of the current SKSE build.Â \n<br />[/list]\n<br />\n<br />\n<br />[size=4]Install with Vortex[/size]\n<br />[list]\n<br />[*]Click the \"Vortex\" button in the top-right of this page.\n<br />[*]Once installed and enabled, ensure you have deployed it by clicking \"Deploy Mods\" on the Mods toolbar.\n<br />[*]Use the shortcut on the dashboard to start the game with SKSE64. \n<br />[/list]"
