nexusDescription="[center][b][color=#f4f4f4][size=6][u]THIEVES GUILD ARMORS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[/size][size=5][i]I know Thieves Guild armor when I see it. You're not fooling anyone.[/i][/size]\"[/center]\n<br />[size=5]\n<br />[img]https://i.imgur.com/gvYOy1r.jpg[/img]\n<br />[/size]\n<br />[center]\n<br />\n<br />[size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Thieves guild armor, Guild master's armor, Linwe's armor / Blackguard armor, Karliah's armor, the vampire hood worn by Serana and the brown cowl worn by NPCs in the thieves guild. Also contains optional retextures for the Imperial and dark brotherhood bandoliers and pouches from [url=https://www.nexusmods.com/skyrimspecialedition/mods/2417]Bandolier - Bags and Pouches Classic[/url] and an optional custom replacer for [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE'[/url]s Alvante's armor. This set is normally a copy of the Blackguard armor, but this option uses an esl-flagged esp to give it a unique look.[/size]\n<br />[size=6][b][u][center]FOMOD OPTIONS[/center]\n<br />[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5]BASE INSTALL\n<br />\n<br />[/size][/u][/b]\n<br />\n<br />[size=3]Installs the Thieves guild armors retextures and vampire hood textures[/size]\n<br />\n<br />\n<br />[u][b][u][b][size=3][b][u][size=5][img]https://i.imgur.com/XIqROGN.png[/img]\n<br />\n<br />[u][b][u][b][size=3][img]https://i.imgur.com/hOwGBqc.png[/img]\n<br />[/size][/b][/u][/b][/u]\n<br />[/size][/u][/b]\n<br />[img]https://i.imgur.com/O7zFs9B.png[/img][/size][/b][/u][/b][/u][b][u][size=5][b][u][size=3]\n<br />[/size][/u][/b][/size][/u][/b]\n<br />[size=3]Why is the vampire hood here? Because it shares the same meshes and normal maps as the thieves guild hood. So you need the thieves guild textures installed for it to look as it should.\n<br />\n<br />The vampire armor retexture shown in the screenshot is available [url=https://www.nexusmods.com/skyrimspecialedition/mods/96855]here[/url][/size]\n<br />\n<br />[b][u][size=5]\n<br />CONSISTENCY PATCHES[/size][/u][/b]\n<br />[b][u][size=5]\n<br />\n<br />[/size][/u][/b][size=3][u][b]BANDOLIER - BAGS AND POUCHES CLASSIC[/b][/u]\n<br />\n<br />[img]https://i.imgur.com/2zkFsgq.png[/img]\n<br />[b]\n<br />[/b][size=3]Dark brotherhood retexture used in the screenshot can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/93890]Here[/url]\n<br />[size=3][size=3]Imperial retexture used in the screenshot can be found [url=https://www.nexusmods.com/skyrimspecialedition/mods/86097]Here[/url][/size][/size]\n<br />\n<br />\n<br />[b][u][size=3]OBLIVION ARTIFACTS PACK SE[/size][/u][/b][/size]\n<br />\n<br />[/size]\n<br />[img]https://i.imgur.com/otpNHkJ.png[/img]\n<br />\n<br />[size=3]Uses an esl-flagged esp to give Oblivion Artifacts Pack SE's Alvante's armor a custom look. The meshes are based on vanilla meshes. They will need patches to work correctly with bodyslides like CBBE, 3BA, HIMBO, etc. If you are able to make said patches, please feel free to post them on nexus. No need to ask for my permission first.\n<br />\n<br />[/size]\n<br />\n<br />\n<br />[center][size=5]﻿[/size][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />[i][size=3]\n<br />[/size][/i]"
