nexusDescription="[quote][center][size=5]If you are a user and not a modder, just install this mod like any other SKSE plugin and you're done. The whole description and explanation of use is for modders.[/size][/center][/quote]\n<br />\n<br />\n<br />[center][size=6][color=orange][b]FormList Manipulator[/b][/color][/size][/center]\n<br />[center][size=4]This SKSE plugin allows you to add Forms to FormLists at game startup using configuration files. \n<br />With this mod, you can get rid of conflicts between mods that modify FormLists, and thus avoid creating compatibility patches. Examples of such situations are mods that add new plants to plant, add toys and gifts, new character voices, trophies, hair colors and races for head parts, etc.\n<br />As of version 1.3.0, you can use Mod Events to update FormLists on demand during the game.\n<br />As of version 1.5.0, you can add filters to entries in order to skip them.\n<br />As of version 1.7.0, you can create collections of forms using keywords.[/size][/center]\n<br />\n<br />[font=Georgia][size=6]Requirments[/size][/font]\n<br />[size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Library for SKSE Plugins[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/51073]powerofthree's Tweaks[/url]\n<br />[url=https://aka.ms/vs/17/release/vc_redist.x64.exe]Latest Microsoft Visual C++ Redistributable package[/url][/size]\n<br />\n<br />\n<br />\n<br />[size=5][u][b][center]Config Files[/center][/b][/u][/size][size=4]Configuration files can have any name, but they must be INI files whose name ends with _FLM. Example: Toys_FLM.ini.\n<br />Or they can be any INI files located in the \"FLM\" directory.\n<br />Configuration files are processed in alphabetical order. First from the Data directory, then from the Data&#92;FLM.\n<br />Keys: Alias, Group, Collection, Filter, ModEvent, FormList, Plant, BToys, GToys, HairColors, AtronachForge, AtronachForgeSigil, DragonbornSpiderCrafting are not case-sensitive.\n<br />Filters, Aliases and Groups, once defined, remain available for other INI files.\n<br />Filter is always optional.[/size]\n<br />\n<br />\n<br />[size=5][u][b][center]General usage[/center][/b][/u][/size][size=4][code]FormList = FList|Form, Form, *FormList, #Group, #Collection, etc|Filter[/code]\n<br />[code]Remove = FList|Form, Form, *FormList, #Group, #Collection, etc|Filter[/code]\n<br />[/size]\n<br />[size=4]where,\n<br />[/size][list]\n<br />[*][size=4]FList can be: EditorID or FormID~ESP or Alias.[/size]\n<br />[*][size=4]Form can be: EditorID or FormID~ESP.[/size]\n<br />[*][size=4]FormID - record ID. Example: 0xD80 or 0x03008246 or 0xFE00080A or 0x8246 (You no longer need to remove any digits from FormID, the plugin will do it automatically).[/size]\n<br />[*][size=4]ESP - name of the plugin with extension. Not required for base plugins and DLC. Example Unofficial Skyrim Special Edition Patch.esp. Not case-sensitive.[/size]\n<br />[*][size=4]EditorID - form editorID.[/size]\n<br />[*][size=4]Adding an asterisk before a FormList adds its contents instead of the list itself.[/size]\n<br />[*][size=4]Filter is optional. You can use previously defined filter or create a new filter in place.[/size]\n<br />[*][size=4]Filter format: Condition, Condition, etc or #NameForFilter. To learn more about the filter format, see the Filters section below.[/size]\n<br />[/list]\n<br />[size=4]FList is skipped if is not found. Form is skipped if it already exists in FormList or is not found. You can also use Filters to skip Forms or add/remove them in a specific situation.[/size]\n<br />\n<br />\n<br />\n<br />[size=5][u][b][center]Filters[/center][/b][/u][/size][size=4][code]Filter = NameForFilter|Condition,Condition, etc\n<br />[/code][/size][size=4]where,\n<br />[list]\n<br />[*][size=4]The condition is the name of the plugin with + if the plugin must be activated or - if not. Example: +Vigilant.esm.[/size]\n<br />[*][size=4]You can use &amp; to check multiple plugins in one condition. In this case, all plugin states (+ or -) must match for the condition to be true. Example: -Vigilant.esm&amp;+Skyrim Cheat Engine.esp.[/size]\n<br />[*][size=4]The conditions are combined by alternative, that is, the filter returns true if at least one of the conditions is true.[/size]\n<br />[/list]\n<br />To use a predefined filter, add the # sign before its name.[/size]\n<br />\n<br />\n<br />[size=5][u][b][center]Collections[/center][/b][/u][/size][size=4][code]Collection = NameForCollection|FormType|Keyword, -Keyword, etc|Filter\n<br />[/code][/size][size=4]where,\n<br />[list]\n<br />[*]FormType type of form to search for forms with the keyword. Can be (case insensitive): Armor, Weapon, Ammo, MagicEffect, AlchemyItem, Scroll, Location, Ingredient, Book, Misc, Key, Soulgem, Activator, Flora, Furniture, Race, TalkingActivator, Enchantment, NPC, Spell.\n<br />[*]Keyword is FormID or EditorID of keyword. Combined by conjunction. This means that the form must contain all keywords without the minus sign and none with it.\n<br />[*]Filter is optional. You can use previously defined filter or create a new filter in place. Filter format: Condition, Condition, etc or #NameForFilter. To learn more about the filter format, see the Filters section above.\n<br />[/list]\n<br />[/size]\n<br />\n<br />\n<br />[size=5][u][b][center]Mod Events[/center][/b][/u][/size][size=4][code]ModEvent = EventName|FList|Form, Form, *FormList, #Group, #Collection, etc[/code]\n<br />[code]ModEventRemove = EventName|FList|Form, Form, *FormList, #Group, #Collection, etc[/code]\n<br />[/size]\n<br />[size=4]where,\n<br />[/size][list]\n<br />[*][size=4]EventName is a string of letters A-Z, a-z.[/size]\n<br />[*][size=4]The rest the same as for general use.[/size]\n<br />[*][size=4]There can be multiple entries for the same Mod Event.[/size]\n<br />[/list][size=4]\n<br />Adding an event is skipped if it does not contain a single valid FormList and Form. After receiving the event, FLM will add/remove Forms to/from the indicated FormLists and send a new event with the name of the received event with \"OK\" (EventNameOK) appended (string sent: EventName|Added Forms|Form duplicates, value sent: Added Forms). The entire procedure is written to the log.[/size]\n<br />\n<br />\n<br />[size=5][b][u][center]Aliases[/center][/u][/b][/size][size=4][code]Alias = NameForAlias|FList, FList, etc\n<br />[/code]\n<br />Aliases are collections of FormLists. To use an Alias add the # sign before its name. Aliases are processed at the beginning of the configuration file, regardless of their position in the file. Only for FormList and ModEvent keywords.[/size]\n<br />\n<br />\n<br />[size=5][b][u][center]Groups[/center][/u][/b][/size][size=4][code]Group = NameForGroup|Form, Form, *FormList, #Collection, etc[/code]\n<br />Groups are collections of Forms. To use a Group add the # sign before its name. Groups are processed at the beginning of the configuration file, after collections and filters, regardless of their position in the file. For FormList, ModEvent, BToy, GToy, HairColors, AtronachForge, AtronachForgeSigil keywords. Groups can use the collections.[/size]\n<br />\n<br />\n<br />[size=5][u][b][center]Simplified usage for Plants:[/center][/b][/u][/size][size=4][code]Plant = Form|Form|Filter[/code]\n<br />where,\n<br />[list]\n<br />[*][size=4]first form is for Ingredient/Alchemy Item/Activator, [/size]\n<br />[*][size=4]second for Flora/Tree/Misc/Activator/Container,[/size]\n<br />[*][size=4]if you specify a different type of Form, a warning will be thrown into the log, but the Form will be added,[/size]\n<br />[*][size=4]filter is optional.[/size]\n<br />[/list][/size]\n<br />\n<br />\n<br />[size=5][u][b][center]Simplified usage for Boy's Toys:[/center][/b][/u][/size][size=4][code]BToys = Form, Form, *FormList, #Group, #Collection, etc|Filter[/code][/size]\n<br />\n<br />\n<br />[size=5][u][b][center]Simplified usage for Girl's Toys:[/center][/b][/u][/size][size=4][code]GToys = Form, Form, *FormList, #Group, #Collection, etc|Filter[/code][/size]\n<br />\n<br />\n<br />[size=5][u][b][center]Simplified usage for Hair Colors:[/center][/b][/u][/size][size=4][code]HairColors = Form, Form, *FormList, #Group, #Collection, etc|Filter[/code][/size]\n<br />\n<br />\n<br />\n<br />[size=5][u][b][center]Simplified usage for Atronach Forge:[/center][/b][/u][/size][size=4][code]AtronachForge ⩦ Form|Form|Filter[/code]\n<br />where,\n<br />[list]\n<br />[*][size=4]first form is for Recipe, [/size]\n<br />[*][size=4]second for Result,[/size]\n<br />[*][size=4]filter is optional.[/size]\n<br />[/list][/size]\n<br />\n<br />[size=5][u][b][center]Simplified usage for Atronach Forge with Sigil Stone:[/center][/b][/u][/size][size=4][code]AtronachForgeSigil ⩦ Form|Form|Filter[/code]\n<br />where,\n<br />[list]\n<br />[*][size=4]first form is for Recipe, [/size]\n<br />[*][size=4]second for Result,[/size]\n<br />[*][size=4]filter is optional.[/size]\n<br />[/list][/size]\n<br />[size=5][u][b][center]Simplified usage for Dragonborn Spider Crafting:[/center][/b][/u][/size][size=4][code]DragonbornSpiderCrafting ⩦ Form|Form|Filter[/code]\n<br />where,\n<br />[list]\n<br />[*]first form is for Recipe,\n<br />[*]second for Result,\n<br />[*]filter is optional.\n<br />[/list][/size]\n<br />[b][u][size=5][center]Debug Mode &amp; Validation for configuration files[/center][/size][/u][/b][size=4]To reduce the amount of output to the log, debug mode was added. Thus, the log in its normal form is concise.\n<br />To enable debug mode to see more details, create the [b]FormListManipulator_DEBUG.ini[/b] file In one of the following places: \"Data\", \"Data&#92;FLM\", \"Data&#92;SKSE&#92;Plugins\". \n<br />Take a look at the log: \"[PATH to MY Documents]&#92;My Games&#92;Skyrim Special Edition&#92;SKSE&#92;FormListManipulator.log\". It contains all the information about the processed files and records.[/size]\n<br />\n<br />[size=5][u][b][center]Examples:[/center][/b][/u][/size][size=4][code]\n<br />Filter = AdditionalHearthfireDollsFilter|+AdditionalHearthfireDolls.esp\n<br />Collection = Irons|Weapon|0x1E718\n<br />Collection = WarAxes|Weapon|WeapTypeWarAxe\n<br />Collection = IronWarAxes|Weapon|0x0001E718~Skyrim.esm,WeapTypeWarAxe\n<br />Collection = IronNotWarAxes|Weapon|WeapMaterialIron,-WeapTypeWarAxe\n<br />ModEvent = TestEvent|BYOHRelationshipAdoptionPlayerGiftChildMale|BYOHChefDoll\n<br />Alias = TestAlias|0x8246~HearthFires.esm,0x03008246\n<br />Group = Dolls|BYOHChefDoll,BYOHDBDoll,BYOHDragonbornDoll,BYOHJesterDoll\n<br />FormList = #TestAlias|BYOHBlacksmithDoll,BYOHDragonPriestDoll,BYOHExecutionerDoll\n<br />BToys = #Dolls\n<br />Plant = zzzCHMountainFlower01White|zzzCHTreeFloraWhiteFlowers\n<br />FormList = 0x03008246|0x807~Plantable Animals.esp,PlantableAnimalsAlbinoSpiderNest\n<br />Formlist = #TestAlias|#Dolls\n<br />Plant = ChaurusEggs|PlantableAnimalsChaurusNest\n<br />BTOYS = BYOHChefDoll,BYOHDBDoll,BYOHDragonbornDoll,BYOHJesterDoll|#AdditionalHearthfireDollsFilter\n<br />Plant = SF_BunglersBane|SF_BYOHHouseIngrdBunglersBane01|+TechnicolorAlchemy.esp\n<br />[/code][/size]\n<br />\n<br />[b][u][size=5][center][u]Compatibility[/u][/center][/size][/u][/b][size=4]\n<br />[list]\n<br />[*]Created with [url=https://github.com/CharmedBaryon/CommonLibSSE-NG]CommonLibSSE-NG[/url], support SE, AE, VR.\n<br />[*]KID support. FLM will start working after KID finishes adding keywords.\n<br />[*]FLM will send event FLM_SetupDone when it finishes work.\n<br />[/list]\n<br />For VR (support provided thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/95120793]alandtse[/url]):\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/58101]VR Address Library[/url] 0.43.0 or greater\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/59510]po3tweaks VR[/url] (and its dependencies)\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/74689]MergeMapper[/url] (if you need to use zmerge)\n<br />[/list][/size]\n<br />\n<br />\n<br />[size=5][b][u][center]Benefits[/center][/u][/b][/size]\n<br />[list]\n<br />[*][size=4]easy of use - config files instead of plugins, [/size]\n<br />[*][size=4]no need to create compatibility patches for mods modifying the same list,[/size]\n<br />[*][size=4]instant effect and better performance (DLL instead of scripts), [/size]\n<br />[*][size=4]dynamic modification - you can close the game, change the contents of the INI file, and when you run game again, everything will be changed according to the contents of the file,[/size]\n<br />[*][size=4]ability to use Mod Events, to dynamically modify FormLists during the game.[/size]\n<br />[/list]\n<br />\n<br />[size=5][center][b][u]Sources\n<br />[/u][/b][url=https://github.com/MaskedRPGFan/FormList-Manipulator][size=4]Github[/size][/url] (outdated, will be updated with 2.0.0 when I will finish new features)[/center][/size]\n<br />[center][b][size=5]Thank you[/size][/b][spoiler] [img]https://i.ibb.co/gDxZjHM/HotFiles.png[/img] [/spoiler][/center]"
