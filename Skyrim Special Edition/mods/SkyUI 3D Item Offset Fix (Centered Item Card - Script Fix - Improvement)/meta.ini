nexusDescription="[b]REQUIREMENTS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] [i](Optional)[/i]\n<br />\n<br />[b]RECOMMENDATIONS[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20406]SkyUI Flashing Savegames Fix[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49106]SkyUI Ghost Item Bug Fix[/url] \n<br />\n<br />[center][img]https://i.imgur.com/z77W3La.gif[/img] [img]https://i.imgur.com/3t0veZ1.gif[/img][/center]\n<br />\n<br />[b]DESCRIPTION[/b]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] default 3D Item horizontal offset is incorrect by 6.56 units, resulting in the inventory art being misaligned with the item card.\n<br />This can be fixed by going into the mod configuration menu and setting [code]3DItemXOffset[/code] to [code]-6[/code] under [b]Advanced[/b].\n<br />\n<br />Unfortunately, most people don't know this.\n<br /> Or simply forget to fix this. Or it resets itself.\n<br />Or have even looked at the SkyUI's MCM.\n<br />\n<br />This is an updated [code]SKI_ConfigMenu.pex[/code] that changes four lines to account for this offset.\n<br />Two options are available depending on whether or not you are an [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url] user.\n<br />\n<br />Feel free to not install this file. This will be removed once it is integrated into the main SkyUI SE download.\n<br />\n<br />[b]COMPATIBILITY[/b]\n<br />\n<br />Load after [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url].\n<br />Not compatible with anything that edits [code]SKI_ConfigMenu.pex[/code].\n<br />Probably not compatible with SkyUI VR – you probably don't need this.\n<br />Probably not compatible with Widescreen Fix – you probably need your own values.\n<br />\n<br />[b]RECOGNITION[/b]\n<br />\n<br />Thank you to [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI Team[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url].\n<br />Thank you to [url=https://www.nexusmods.com/skyrimspecialedition/users/39501725]Parapets [/url]for [url=https://www.nexusmods.com/skyrimspecialedition/mods/53000]MCM Helper[/url].\n<br />Thank you to [url=https://www.nexusmods.com/skyrimspecialedition/users/1892037]MrNeverLost[/url] for their [url=https://github.com/MrOctopus/nl_online]nl_online[/url] repository.\n<br />Thank you to me – for having the most courage."
