nexusDescription="Name: Ish's Respec Mod\n<br />Version: 1.6SE\n<br />Date: 4/14/2018\n<br />Category: Miscellaneous \n<br />Author: ishmaeltheforsaken\n<br />Source: Skyrim Nexus and Bethesda.net\n<br />\n<br />=================\n<br />Translations:\n<br />=================\n<br />\n<br />[url=http://www.nexusmods.com/skyrimspecialedition/mods/2381/?]Polish[/url], by N0rc\n<br />\n<br />\n<br />=================\n<br />Requirements:\n<br />=================\n<br />\n<br />Skyrim Special Edition version 1.1.47.0.8 or later\n<br />\n<br />\n<br />=================\n<br />Description:\n<br />=================\n<br />\n<br />Adds a potion allowing you to respec your perk points.\n<br />\n<br />\n<br />=================\n<br />Details:\n<br />=================\n<br />\n<br />This mod adds a new potion, \"Draught of Fate Unwound,\" to apothecaries' inventories via leveled lists (so it should show up on any of them). If you're having bad luck finding it in stock, Elgrim in Riften is guaranteed to have a few available.\n<br />\n<br />The potion removes the perks you've bought as you've leveled up and refunds you the appropriate number of perk points. When you drink the potion, a message will inform you that the process has begun. A second message will inform you when the process is complete. Do not try to use the skills menu until you receive the second message.\n<br />\n<br />If you are running SKSE64 version 2.0.7 or later, this mod will handle any changes to perk trees made by any other mods you may be running. Without SKSE64, only vanilla perks will be removed, and you will only receive perk points for those perks."
