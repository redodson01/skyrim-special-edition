nexusDescription="[center][b][size=6][u]DAEDRIC ARMORS AND WEAPONS RETEXTURE SE﻿[/u]\n<br />[/size][/b][size=4]\n<br />[i][color=#f4f4f4]\"The stories say that it should always be worked on at night...\"[/color][/i][/size][/center][center][img]https://i.imgur.com/Bag080B.jpeg[/img]\n<br />\n<br />[size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url]\n<br />\n<br />This mod retextures the Daedric Armor, Shield, Weapons, CC Daedric Plate, CC Daedric Mail, CC daedric crossbow and CC Daedric Staff. Also contains optonal patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better Shaped Weapons - Optional Daedric Sheath[/url]﻿﻿ , Oblivion Artifacts Pack SE and [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa's Quivers Redone SE[/url]﻿[/center]\n<br />[center]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />[size=5][b]FOMOD OPTIONS[/b][/size][/center][center]\n<br />\n<br />[b][u][size=4]BASE INSTALL[/size]\n<br />[/u][/b]\n<br />[u][b][size=4]Daedric Armor\n<br />[img]https://i.imgur.com/ZMMhu0u.png[/img][/size][/b][/u]\n<br />\n<br />[b][u][size=4]Daedric Weapons[/size][/u][/b]\n<br />[img]https://i.imgur.com/dPRYRsu.png[/img]\n<br />\n<br />[b][u][size=4]Daedric Relic Hand[/size][/u][/b]\n<br />[b] (Found in the midden, for the Daedric Relic quest)[/b]\n<br />[img]https://i.imgur.com/GNzyuyT.png[/img]\n<br />[size=4]\n<br />[b]CC Daedric Plate[/b][/size]\n<br />[img]https://i.imgur.com/iN7d3vl.png[/img]\n<br />\n<br />[b][size=4]CC Daedric Mail[/size][/b]\n<br />[img]https://i.imgur.com/q05R0wQ.png[/img]\n<br />\n<br />[size=4][b][u]DAEDRIC CROSSBOW[/u][/b][/size]\n<br />[img]https://i.imgur.com/Vc3nd9A.png[/img]\n<br />\n<br />[b][u][size=4]DAEDRIC STAFF[/size][/u][/b]\n<br />[img]https://i.imgur.com/gAIToci.png[/img]\n<br />[b][u][size=4]\n<br />TORMENT AND SCOURGE[/size][/u][/b]\n<br />[img]https://i.imgur.com/MIgnrJY.png[/img]\n<br />\n<br />[b][size=5]CONSISTENCY PATCHES[/size][/b]\n<br />[size=3]Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.[/size]\n<br />\n<br />[b][u]KYNREEVE ARMOR[/u][/b]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/14899]Kynreeve Armor SSE by Elleh[/url] - Also works with any other mods using this set, such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel by Thuldor\n<br />[img]https://i.imgur.com/ZC37Cch.png[/img][/url]﻿﻿[/size][b][u][size=4]ELSOPA'S DAEDRIC QUIVER[/size][/u][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa - Quivers Redone SE by Elsopa\n<br />\n<br />[/url]﻿[img]https://i.imgur.com/t6u5OnC.png[/img]\n<br />[b][u][size=4]MACE, BOW AND ARROWS OF HATRED SOULS[/size][/u][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE by Watcherzero\n<br />\n<br />[/url]﻿[img]https://i.imgur.com/pWuyRTn.png[/img]\n<br />\n<br />[b][u][size=4]DAEDRIC MAIL HELMET\n<br />[/size][/u][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/52647]On a crimson trail by Epic crab[/url]﻿, asset by [url=https://next.nexusmods.com/profile/Jelidity/about-me?gameId=1704]Jelidity[/url]﻿\n<br />and/or\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/18975]Unofficial Skyrim Creation Club Content Patches by Garthand[/url]﻿﻿[img]https://i.imgur.com/4yRshf3.png[/img]\n<br />﻿\n<br />[b][u][size=4]DAEDRIC SCABBARD[/size][/u][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better-Shaped Weapons by Leanwolf and masterofshadows\n<br />\n<br />[/url][b][u][size=3]Textures only version[/size][/u][/b]\n<br />[img]https://i.imgur.com/AZXkJNj.png[/img]﻿\n<br />[size=3][b]More reflective version[/b]\n<br />replaces the Greatsword, Sword and dagger meshes to add cubemap reflections to the scabbard\n<br />[img]https://i.imgur.com/vmxPmoa.png[/img]\n<br />[/size][size=4]\n<br />[/size][b][u][size=4]DAEDRIC STEEL KNIGHT ARMOR[/size]\n<br />[/u][/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/60838]Daedric Steel Knight Armor by Gearshout[/url]﻿\n<br />None of the original textures from Gearshout's mod were used in the creation of this consistency patch. I did them by modifying my vanilla daedric armor \n<br />textures\n<br />\n<br />[b][u][size=3]Mesh replacer version\n<br />[/size][/u][/b]\n<br />Replaces the chest piece to a similar design, which I created to reduce clipping and fix weight issues. Also tweaked reflection settings\n<br />[img]https://i.imgur.com/Lpm7LSB.png[/img]\n<br />\n<br />[b][u][size=3]Textures only version[/size]\n<br />\n<br />[img]https://i.imgur.com/2ynvZjN.png[/img][/u][/b][/center][center][size=5]\n<br />If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]"
