nexusDescription="Updates and patches Compass Navigation Overhaul with Dear Diary Dark Mode..\n<br />\n<br />Requeriments for CNO x DDDM:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/60837]Dear Diary Dark Mode[/url]﻿  v1.1.1\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/74483]InfinityUI[/url]﻿ v2.0.1\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/74484]Compass Navigation Overhaul[/url]﻿ v2.1.1\n<br />[/list]\n<br />Support for CoMAP beige markers is also supported out of the box in this mod, to use CoMAP with CNO follow these instructions:\n<br />[list]\n<br />[*]Install [url=https://www.nexusmods.com/skyrimspecialedition/mods/56123]CoMAP[/url]﻿ v4.0+\n<br />[*][url=https://i.imgur.com/XPoP6dv.png]Install the optional file for CNO compatibility[/url]\n<br />[/list]\n<br />This patch supports both White and Beige markers, for both the vanilla skyrim markers and the CoMAP markers, during the installation choose the marker type you wish to use.\n<br />Always let my mod overwrite Dear Diary, Compass Navigation Overhaul and CoMAP.\n<br />\n<br />Credits:\n<br />[list]\n<br />[*]alexsylex for Infinity UI and Compass Navigation Overhaul\n<br />[*]uranreactor for Dear Diary Dark Mode\n<br />[*]Jelidity and Parapets for CoMAP\n<br />[/list]\n<br />Special thanks to:\n<br />[list]\n<br />[*]CCZero for helping me with the vector files.\n<br />[/list]"
