nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"Some drink just to get drunk and forget about the world. A waste of good mead, if you ask me.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Roggi envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Roggi is expanded as a [b][color=#ffff00]cheerful, light-hearted Nord adventurer[/color][/b] with an unshakable love for mead and good company. He cares deeply about his friends and is always ready to share a tale or two over a drink. Whether you are swapping stories or raising a toast, Roggi makes for the [b][color=#ffff00]perfect drinking buddy.\n<br />\n<br />[/color][/b]Roggi is the [b][color=#ffff00]life of the party,[/color][/b] with an excitable, gregarious attitude that draws people to him. He thrives in the company of good friends and brave heroes who have interesting tales to share - but if you're short on stories, he'll happily get you drunk until you make something up!\n<br />\n<br />His journey as a follower begins after you help him recover his family's shield, a treasured heirloom that holds great sentimental value.\n<br />\n<br />In the mod, Roggi has a fun-loving demeanor. He has plenty of comments about mead and drinks, and [b][color=#ffff00]he'll even get especially mad at you for spoiling good mead during the Thieves Guild questline!\n<br />\n<br />[/color][/b]As a follower, Roggi may not be the most effective fighter - but more importantly than his combat prowess, it's his [b][color=#ffff00]infectious enthusiasm and unwavering loyalty[/color][/b] that will win you over!\n<br />\n<br />[i]Trivia: I looked up how mead is made when I was writing for this mod.[/i]\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Roggi Knot-Beard with [b]212 lines[/b], all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for [b]vanilla main quest, DLC main quest, Companions, Thieves Guild, Dark Brotherhood[/b]\n<br />3. New [b]story-driven interactions[/b]\n<br />4. New romantic lines if he is married\n<br />5. Location-awareness and weather awareness\n<br />6. Completely [b]lore-friendly[/b], expanding rather than completely rewriting the character\n<br />7. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b][color=#c9daf8]100% compatible[/color][/b] with any mod, including dialogue expansion mods from other authors.\n<br />\n<br />[color=#c9daf8][b]Safe to add mid-save.[/b][/color]\n<br />\n<br />There is a potential for [color=#c9daf8][b]future expansion[/b][/color] with Roggi, including optional synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]25aH-P73bqI[/youtube]\n<br />\n<br />[b]\n<br />Q&amp;A[/b]\n<br />\n<br />1. How do I make Roggi look like the video?\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/96246?tab=description]True Sons Of Skyrim Refined[/url]\n<br />\n<br />2. Where do I find Roggi?\n<br />Kynesgrove\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection.[/url]\n<br />\n<br />\n<br />Credits:\n<br />Anbeegod\n<br />\n<br />\n<br />Patrons:\n<br />Vengeful Potato\n<br />Marilyn Boyd\n<br />Mr. K\n<br />atrtatte\n<br />Tobias Skansen Knudsen\n<br />john smth\n<br />Bosh\n<br />Rubén Gutiérrez López\n<br />hana120\n<br />Buffo90\n<br />Joel Johansson\n<br />NirevS\n<br />John Osborne\n<br />Auctor Lucan\n<br />Lancelot456123\n<br />GraufeuerEisaugenofPlebia\n<br />Frank Brackett\n<br />Brandon Burgos\n<br />jsr108\n<br />Ragnar the Red\n<br />Foley13368\n<br />Nosy Tommy\n<br />STOCK JAR\n<br />Kiraya\n<br />NegiAg\n<br />Patrik Slamka\n<br />igor volevatch\n<br />Kevin Lewis\n<br />Calvin Walker\n<br />Dm6190\n<br />sarah-louise neilan\n<br />Kim\n<br />Gregory Thomas\n<br />Randolph T Schreck\n<br />Fluffer's friend, Jason!\n<br />NeighborCookies\n<br />kthenm\n<br />StarshockNova\n<br />Keith\n<br />Kire Xtrans\n<br />Vallen Ely\n<br />Andre Cardoso de Souza\n<br />Michael Banks\n<br 