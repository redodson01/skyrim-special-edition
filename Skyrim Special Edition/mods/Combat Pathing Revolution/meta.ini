nexusDescription="[font=Georgia][color=#00ffff][size=5][b][url=https://ko-fi.com/maxsu2020?__cf_chl_rt_tk=tQRmDuRLsAotwyWDWJKUhZKoaQ9dXkCJWq3wIkSS07s-1667570103-0-gaNycGzNCX0][img]https://raw.githubusercontent.com/doodlum/nexusmods-widgets/main/Ko-fi_40px_60fps.png[/img][/url]\n<br />\n<br />Issue Descriptions:\n<br />[/b][/size][/color]\n<br />[size=3]The melee combat pathing AI of vanilla skyrim was only designed for the skating attack mechanism, It used a single generic AI data for all types of enemies in game, which caused the lacking of diversity and extending, thus it now fail to match those modern action game moveset that introduced by MCO or any other modern action game framework.\n<br />\n<br />Therefore, Combat Pathing Revolution (refer as CPR) is created to fill in this missing piece of the puzzle.[/size]\n<br />\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]Mod Features:\n<br />[/b][/size][/color]\n<br />[size=3]CPR introduces a dynamic and highly customizable AI pathing framwork for melee combat, It allows modern action moveset designers to apply specialized pathing AI data for his moveset, to make skyrim npcs moving in combat as those in modern action games. There are four types of AI moving behavior that CPR allow for customize:[/size]\n<br />[/font][list]\n<br />[*][font=Georgia][size=3]Advance: [/size][/font][font=Georgia][size=3]decided how AI perform when approaching it combat target.[/size][/font]\n<br />[*][font=Georgia][size=3]Backoff: [/size][/font][font=Georgia][size=3]decided how AI perform when short distance retreating from it combat target.[/size][/font]\n<br />[*][font=Georgia][size=3]Circle: [/size][/font][font=Georgia][size=3]decided how AI perform when circling it combat target.[/size][/font]\n<br />[*][font=Georgia][size=3]Fallback: [/size][/font][font=Georgia][size=3]decided how AI perform when long distance retreating from it combat target.[/size][/font]\n<br />[/list][font=Georgia][size=3]\n<br />If you are mod authors/ moveset designers and want to learn more, check this [url=https://github.com/max-su-2019/CombatPathingRevolution/blob/master/doc/en/Developers%20Guidelines%20of%20CPR.md]doc[/url]﻿, You can also join my [url=https://discord.gg/qkfGYcqpfC]discord[/url] for discussion.\n<br />\n<br />\n<br />[center][img]https://i.ibb.co/dDjYsnk/CPR-Vanilla-min.gif[/img]﻿﻿[/center]\n<br />[center][img]https://i.ibb.co/wg4NwRN/CPR-Modded-min.gif[/img][/center]\n<br />[color=#ffff00][center][b]Demo Video:\n<br />[/b]\n<br />[youtube]gtk-EcYb_oY[/youtube][/center][/color][/size][/font]\n<br />[font=Georgia][size=3][color=#ffff00]Relation with MCO, SCAR:[/color]\n<br />[/size][list]\n<br />[*][color=#f4f4f4][size=3]MCO: Behavior framework that brought modern action game animations into skyrim.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]SCAR: AI framework that teached npcs how to utilize the attack animations from MCO or other modern combat framework.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]CPR: AI framework that teached npcs how to pathing in combat when using those modern action game moveset.[/size][/color]\n<br />[/list]\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]To Install:\n<br />[/b][/size][/color]\n<br />[size=3][color=#ffff00][b]Requirements:[/b][/color]\n<br />[list=1]\n<br />[*][font=Georgia][size=3]SKSE for the correspond game version.[/size][/font]\n<br />[*][font=Georgia][size=3] [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins﻿[/url][/size][/font]\n<br />[*][font=Georgia][size=3] [url=https://www.nexusmods.com/skyrimspecialedition/mods/78146]Behavior Data injector[/url][/size][/font]\n<br />[/list][/size]\n<br />[size=3]Install the requirements, then install the mod itself with mod manager.\n<br />\n<br />\n<br />\n<br />[/size][color=#00ffff][size=5][b]Compatibility:[/b][/size][/color]\n<br />\n<br />[size=3][color=#ffff00][b]Compatible with: \n<br />[/b][/color]Any AI overhaul mods that not touching the game engine level native codes[color=#ffff00] (not SKSE plugins)[/color] , Including \"Wait Your Turn - Enemy Circling Behaviour\". \n<br />CPR is not doing the same things as \"Wait Your Turn\".\n<br />\n<br />[color=#ffff00][b]Incompatible with:[/b][/color]\n<br />[list]\n<br />[*][font=Georgia][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/65698]Fenix Combat AI[/url]﻿ : [/size][/font]This mod reconstructed the entire AI behavior tree so it would overwrite everything CPR had changed and [color=#ff7700][b][u]would cause CTD if using together.[/u][/b][/color]\n<br />[/list][/size][/font]\n<br />\n<br />[url=https://github.com/max-su-2019/CombatPathingRevolution]source codes[/url]\n<br />\n<br />[color=#ff7700][size=3][b]Credit:[/b][/size][/color]\n<br />[list]\n<br />[*][color=#f4f4f4][size=3]Fenix for shared me the source codes from his combat AI.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]Dropkicker for helped wrote the assembly hook codes.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]Dtry for shared me the source codes from payload interpreter.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]WillamWang﻿ for made the header image.[/size][/color]\n<br />[*][color=#f4f4f4][size=3]Duffb, chaos for helped me tesing the plugin during early development.[/size][/color]\n<br />[/list]"
