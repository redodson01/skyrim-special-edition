nexusDescription="This is a simple overhaul for children, giving them unique faces, new textures, a wider variety of hair, and unique eye colors, bringing them inline with adult npcs. They use whatever hair, eye and clothing retextures you have installed.\n<br />\n<br />\n<br />[size=5]Requirements[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/5916]Tk Children[/url] - only tri files required. Do not use esp or esm!\n<br />Without these morphs, this would have been impossible.\n<br />\n<br />\n<br />[size=5]Installation[/size]\n<br />1) Download and install Tk Children. Remove everything but the *.tri files.\n<br />2) Install Simple Children\n<br />3) Install Patches\n<br />...\n<br />4) Done!\n<br />\n<br />\n<br />[size=5]Load Order[/size]\n<br />[b]SimpleChildren.esp[/b] is an esm and esl flagged file. It should be at the top of your load order, anywhere after USSEP.\n<br />[b]FacegenForKids.esp[/b] is an esl flagged esp that should go fairly low in your order to overwrite any other edits to kids.\n<br />[b]Patches[/b] are all esl flagged esps, and can go anywhere after their respective mods except any that edit the vanilla children. Those should go below FacegenForKids.esp.\n<br />\n<br />\n<br />[size=5]Compatibility[/size]\n<br />Other mods that add new children are compatible. They will remain vanilla children, but receive the new skin textures from the mod. If you would like me to add facegen and new hair, make a request under the [url=https://www.nexusmods.com/skyrimspecialedition/articles/907]Patch Requests Article[/url]. Any patches already available are in the [b]Optional[/b] section of the Downloads.\n<br />\n<br />\n<br />[size=5]Mod Specific Compatibility[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/644]Wet and Cold[/url] - Compatible with the default hoods.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/15001]Immersive Children SE[/url] - Compatible. Load after \"SimpleChildren.esp\". For those wanting mortal children.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21654]Ai Overhaul[/url] - Patch kindly provided in [url=https://www.nexusmods.com/skyrimspecialedition/mods/18369]QUASIPC[/url].[url=https://www.nexusmods.com/skyrimspecialedition/mods/4703]\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/949]Kidmer[/url] - Patch available here in the downloads. For those wanting Mer children.\n<br />\n<br />\n<br />[size=5]Recommended Additions[/size]\n<br />[url=https://www.nexusmods.com/skyrim/mods/13076]Cute Eyes[/url]\n<br />[url=https://www.nexusmods.com/skyrim/mods/36510]Superior Lore Friendly Hair[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/4703]Rustic Clothing - Special Edition[/url]\n<br />\n<br />\n<br />[size=5]Credits[/size]\n<br />[url=https://www.nexusmods.com/skyrim/mods/28936]Vanilla Hair Variety Plus[/url] - adapted some hair for kids\n<br />[url=https://www.nexusmods.com/skyrim/mods/91391]TD18 Lore Friendly Hair[/url] - adapted some hair for kids\n<br />[url=https://www.nexusmods.com/skyrim/mods/36761]Little Caravans and More Children Wears[/url] - hl84 for Skaal coat mesh for kids\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11277/]Nuska Resources[/url] - lip textures and inspiration\n<br />[url=https://www.nexusmods.com/skyrim/mods/63353]Rustic Children[/url] - for the undershirt idea instead of dealing with neck seams"
