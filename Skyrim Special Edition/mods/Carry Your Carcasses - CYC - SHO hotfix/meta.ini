nexusDescription="[center][b][font=Georgia][size=6]CARRY YOUR CARCASSES[/size][/font]\n<br />[font=Georgia][size=4]A HUNTING COMPANION MOD[/size][/font][/b][/center]\n<br />[size=3]I would like to start with a huge thank you to [url=https://www.nexusmods.com/skyrimspecialedition/users/5217635]slavicpotato1[/url]'s[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001] Immersive Equipment Displays[/url]. Just incredible!! Because of their contribution to the community, I was finally able to make this mod completely script free. Which is great because that kind of thing is WAY above my pay grade. I am a HUGE fan of [url=https://www.nexusmods.com/skyrimspecialedition/mods/7900]Hunterborn[/url] ﻿but it did always bother me that I was carrying a 300 pound animal in my shoe. So taking inspiration from Red Dead Redemption, I got to work.\n<br />\n<br />[center][font=Georgia][size=5][b]GOOD NEWS, EVERYONE!![/b][/size][/font][/center]\n<br />I am excited to announce that I have partnered with [url=https://www.nexusmods.com/skyrimspecialedition/users/5201727]JaySerpa[/url] on their brand spankin' new [url=https://www.nexusmods.com/skyrimspecialedition/mods/95943]Simple Hunting Overhaul[/url]. This means a shiny new main file and more than one way to enjoy CYC!! Because the meshes will be the same, the Fluffworks patch and its future updates will also be compatible. I would like to give a shout out to [url=https://www.nexusmods.com/skyrimspecialedition/users/6546516]Xynerorias[/url] for taking the time to work through IED and adjusting the creatures as needed.\n<br />\n<br />[center][size=5][b][u]RELATED MODS[/u][/b][/size]\n<br />[size=3][size=4][b][/b][/size][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/118993]More Realistic Antlers for Carry Your Carcasses[/url]﻿[/b][b] [/b]by[b] [url=https://next.nexusmods.com/profile/FrankBlack/about-me?gameId=1704]FrankBlack[/url]﻿\n<br />[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/99867]Immersive Carcass Carrying[/url]﻿ by [url=https://www.nexusmods.com/skyrimspecialedition/users/20322589]Elsawirr[/url]\n<br />[/size][/center][center](Works with BOTH Simple Hunting Overhaul and Hunterborn)[/center]\n<br />\n<br />[/size][size=4][b][u]WHAT THIS MOD DOES[/u][/b][/size]\n<br />[list]\n<br />[*][size=3]Adds animal carcasses to your person when they're in your inventory.[/size]\n<br />[*][size=3]Supported carcasses [i](because carrying a Cave Bear is stupid... much better to put them in your bag of holding)[/i]:[/size]\n<br />[/list][size=3]      ﻿﻿﻿﻿- Chicken [i]&lt;-- delicious[/i]\n<br />      ﻿﻿- Deer\n<br />      ﻿﻿- Dog\n<br />      ﻿﻿- Elk Female\n<br />      ﻿﻿- Elk Male\n<br />      ﻿﻿- Fox\n<br />      ﻿- Giant Mudcrab\n<br />      ﻿﻿﻿- Goat\n<br />      ﻿﻿- Hare\n<br />      ﻿﻿- Ice Wolf      \n<br />      ﻿- Large Mudcrab\n<br />      ﻿﻿- Mudcrab\n<br />      ﻿- Skeever\n<br />      - Slaughterfish\n<br />   ﻿   ﻿﻿﻿﻿- Snow Fox\n<br />      - Vale Deer [i]&lt;-- never had it before[/i]\n<br />﻿   ﻿   ﻿- Wolf\n<br />[list]\n<br />[*][size=3]Unsupported carcasses[/size]\n<br />[/list]   ﻿   ﻿- Bear\n<br />   ﻿   ﻿- Bristleback\n<br />   ﻿   ﻿- Cave Bear\n<br />   ﻿   ﻿- Cow\n<br />   ﻿   ﻿- Horker\n<br />   ﻿   ﻿- Horse\n<br />   ﻿   ﻿- Mammoth\n<br />   ﻿   ﻿- Sabre Cat\n<br />   ﻿   ﻿- Snow Bear\n<br />   ﻿   ﻿- Snowy Saber Cat\n<br />   ﻿   ﻿- Vale Sabre Cat\n<br />[list]\n<br />[*][size=3]Uses your custom textures so long as they overwrite vanilla. [i](except for the hare carcass but those textures have been provided, courtesy of [url=https://www.nexusmods.com/skyrimspecialedition/mods/29223]Real Rabbits HD[/url]﻿. Vanilla textures won't fit the mesh I use. I can make a vanilla patch if there is interest.)[/i][/size]\n<br />[*][size=3]Updates inventory items to look like the carcass you're carrying [i](except for the larger animals)[/i].[/size]\n<br />[*][size=3]All carcasses can be displayed on the backs of horses if you have the proper horse mods to use it.[/size]\n<br />[/list][list]\n<br />[*][size=3]All presets are set to be disabled if the Actor isn't wearing any pieces of armor or clothing. Ya know. For bathing. And, um... [i]*clears throat*[/i][/size]\n<br />[*][size=3]There is a version of the preset that adds the goat hide model to your back whenever you are carrying animal pelts or hides. This preset includes ALL animal pelts and hides, even the big'ens.[/size]\n<br />[/list][/size][size=3]\n<br />\n<br />\n<br />[/size][size=4][b][u]WHAT THIS MOD DOES [color=#ff0000]NOT[/color] DO[/u][/b][/size]\n<br />[list]\n<br />[*][size=3][s]Support shelled meshes for more realistic fur. These meshes were hand manipulated using vanilla assets. You can play with them together, the look just won't be the same. Maybe you shaved them.[/s][/size]\n<br />[/list][size=3]   ﻿   ﻿- [/size][s]patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/56361]Fluffworks[/url] coming soon[/s][size=3] [/size][b][color=#00ff00][size=5]&lt;-- DONE!! See optional files[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]Add [b]more[/b] animal carcasses, so no red wolves or monsters. What Hunterborn and Simple Hunting Overhaul gots is what ya has.[/size]\n<br />[/list][list]\n<br />[*][size=3]Change the textures of your animals. [i](mods used in the screenshots are at the bottom of the page. support them. download it. synergy.)[/i][/size]\n<br />[/list][list]\n<br />[*][size=3]Help you with the math test you didn't study for.[/size]\n<br />[/list][size=3]\n<br />\n<br />[center]﻿﻿﻿[b][u][color=#00ff00]ABOUT OPTIONAL FILE FOR VALE DEER[/color][/u][/b][/center][b][u][color=#00ff00]\n<br />[/color][/u][/b][center]This was not originally supposed to be included with the mod but, as I was working with the Vale Deer mesh, I realized there was very little love put into it by the developers. Like an overcooked steak... or Steven Seagal movies. There were a lot of texture gaps in the vanilla mesh so I decided to fix them for both this mod and in the game. I wasn't able to find any mods that fixed these things on Nexus or even had any sort of retexture, so I decided to include my retexture and ﻿mesh improvement for those who are interested. Examples of these changes are in the screenshots. It wants to be pretty! Let it be pretty!![/center]\n<br />\n<br />\n<br />[b][u][color=#00ff00][center]﻿ABOUT CARCASSES ON HORSES[/center][/color][/u][/b][list]\n<br />[*][size=3]A mod that allows you to access your horse's inventory is REQUIRED to use this option. [url=https://www.nexusmods.com/skyrimspecialedition/mods/13402]Immersive Horses[/url]﻿ is an example of such a mod. [url=https://www.nexusmods.com/skyrimspecialedition/mods/9519]Convenient Horses[/url]﻿ does not directly access a horse's inventory and so is not compatible. Use [url=https://www.nexusmods.com/skyrimspecialedition/mods/47165]Quick Inventory[/url] as a work around. Also allows you to add carcasses to a follower’s horses.[/size]\n<br />[*][size=3]Meshes and IED presets are designed to fit vanilla horses but fit most modded horse models. Verified compatibility for [url=https://www.nexusmods.com/skyrimspecialedition/mods/32335]Oblivion Horses[/url]﻿ and [url=https://www.patreon.com/posts/sc-horses-35289631]SC - Horses[/url]﻿.[/size]\n<br />[*][size=3]Meshes and IED presets were designed around vanilla saddles. May need to adjust placement if using modded saddles or horse armor. Or not. Carcasses are your armor now![/size]\n<br />[*][size=3]Most of the carcasses other than chicken, hare, and slaughterfish are good with biscuits... I mean stored on the back! So storing multiple carcasses on a horse will result in clipping. So, ya know… maybe don't do that.[/size]\n<br />[/list]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[/size][b][u][size=4]KNOWN ISSUES/CONCERNS[/size][/u][/b]\n<br />[list]\n<br />[*][size=3]I use [url=https://www.nexusmods.com/skyrim/mods/59174]True Wolves Of Skyrim[/url] by [url=https://www.nexusmods.com/skyrim/users/4930906]KrittaKitty[/url] in my playthroughs so her meshes were used for the wolves. It's not that noticeable of a difference when the model is on your shoulder, but just thought you should know. The meshes also just use vanilla textures, so… boom. Compatibility.[/size]\n<br />[*][size=3]Clipping... just gonna leave this here.[/size]\n<br />[*][size=3]Did my best with the sizes of the back models and the models in the game. They are a little smaller but look better, at least in my opinion. Feel free to adjust as you see fit.[/size]\n<br />[*][size=3]Carrying multiple carcasses at once can get weird with bigger animals. As I was designing where to put the animals, I kept in mind that smaller animals can be carried at once. And, honestly, I have never found myself carrying an elk and deer at the same time. But if you're curious what that might look like, see the screenshots section.[/size]\n<br />[/list]\n<br />\n<br />\n<br />\n<br />[size=4][b][u]INSTALLATION:[/u][/b] [/size][size=3][i](hey, thanks for the support, friend!)[/i][/size]\n<br />[list]\n<br />[*][size=3]Install using your mod manager[/size]\n<br />[*][size=3]Once in game, open[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001] Immersive Equipment Displays[/url]' menu, using the default [b]LeftShift[/b]+[b]Backspace[/b] keys.[/size]\n<br />[*][size=3]Click on the \"View\" tab at the top[/size]\n<br />[*][size=3]Then click on “Display Manager”[/size]\n<br />[*][size=3]Then click on “View”[/size]\n<br />[*][size=3]Select \"Custom\", which should open a new window[/size]\n<br />[*][size=3]From there, you can either choose \"Global&gt;NPC\" [i](if you want this to be applied to all NPCs)[/i], or \"Actor\" and select yourself, if you only want this on your character[/size]\n<br />[*][size=3]Make sure the right gender is selected too, if it's not already assigned, and check \"sync\" if you want to apply to both gender at once[/size]\n<br />[*][size=3]If using Hunterborn: Click on the Preset bar and select \"Carry Your Carcasses\" from the dropdown[/size]\n<br />[*][size=3]If using SHO: Click on the Preset bar and select “Simple Hunting Overhaul” from the dropdown[/size]\n<br />[*][size=3]Select \"Merge.\"[/size]\n<br />[/list]\n<br />\n<br />[b][u][size=4]HORSE INSTALLATION:[/size][/u][/b]\n<br />[list]\n<br />[*][size=3]Open[url=https://www.nexusmods.com/skyrimspecialedition/mods/62001] Immersive Equipment Displays[/url]' menu, using the default [b]LeftShift[/b]+[b]Backspace[/b] keys.[/size]\n<br />[*][size=3]Click on the \"View\" tab at the top[/size]\n<br />[*][size=3]Select \"Custom\", which should open a new window[/size]\n<br />[*][size=3]From there, go all the way over to the right most tab labeled \"Race\"[/size]\n<br />[*][size=3]Select \"Horse Race\" from dropdown[/size]\n<br />[*][size=3]Make sure \"Sync\" is checked[/size]\n<br />[*][size=3]Click on the Preset bar and select \"Carry Your Carcasses [horse]\" from the dropdown[/size]\n<br />[*][size=3]Select \"Merge.\"[/size]\n<br />[/list]\n<br />\n<br />[b][u][size=4]UNINSTALLATION:[/size][/u][/b][size=3] [i](are you mad at me, er...)[/i]\n<br />[list]\n<br />[*]Untick it from your mod list on your mod manager [i](not recommended to remove ANY esp files during a save)[/i]\n<br />[*]Wait, what? You're not using a mod manager?... um... Look, I... [i]*sigh*[/i]... We're gonna get you some help, okay? It's because we love you.\n<br />[/list]   ﻿   ﻿- [url=https://www.reddit.com/r/skyrimmods/wiki/begin2]Beginner's Guide to Modding[/url] [i](read it. live it. love it.)[/i]\n<br />[/size]\n<br />\n<br />[size=3]\n<br />[/size][center][size=3]Thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/2475189]M66rten[/url]﻿ for the video﻿... nice thumbnail ;)[/size][/center][center][youtube]5IzMqDAfE84[/youtube][/center][center]﻿[/center]\n<br />\n<br />\n<br />[size=4][center][b][u]MY OTHER MODS\n<br />[/u][size=4][url=https://www.nexusmods.com/skyrimspecialedition/mods/64401/?tab=files]Equestrian - An SC Horses Overhaul[/url]﻿﻿[/size][u][/u][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42864?tab=description]Orsimer Shaved Ponytails for Humans SE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42895]AC Odyssey - Kassandra Standalone Follower[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/59261]Falmer Ear Trinkets[/url][/center][/size][center][url=https://www.nexusmods.com/skyrimspecialedition/mods/63271?tab=files]﻿[size=4]Use Those Horses[/size][/url]﻿[/center]\n<br />\n<br />\n<br />\n<br />[size=2][b][u]USED IN SCREENSHOTS[/u][/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/6839]Bellyaches Animal and Creature Pack SSE[/url] originally by [url=https://www.nexusmods.com/skyrim/users/84873]wrig675\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29223]Real Rabbits HD[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/2546964]fadingsignal\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/31679]NordWarUA's Vanilla Armor Replacers SSE[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/53732701]NordwarUA[/url] (Wolf Armor)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2014?tab=description]ApachiiSkyHairMale﻿[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/283148]apachii[/url] (optional download section)\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20213?tab=description]Port of Pretty Animated Potions - Small Bottles Edition[/url] originally by [url=https://www.nexusmods.com/skyrimspecialedition/users/19364804]dailyplanet\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/37306]JS Purses and Septims SE[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/3165110]johnskyrim\n<br />[/url][/size][size=2][url=https://www.nexusmods.com/skyrimspecialedition/mods/667]Campfire[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/187943]Chesko[/url][/size]"
