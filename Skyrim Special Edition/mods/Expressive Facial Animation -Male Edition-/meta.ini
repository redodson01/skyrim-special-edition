nexusDescription="[color=#fff2cc]I use machine translation. Please do not use slang etc for messages addressed to me, please write concise sentences.\n<br />Please post a screenshot. It will be a way to know if MOD is working properly and it will be the best sample for others.\n<br />The sample image was taken with Oldrim.\n<br />\n<br />[/color][size=4][b]Other version links : [url=https://www.nexusmods.com/skyrim/mods/93258]Ordrim[/url] / [url=https://www.nexusmods.com/skyrimspecialedition/mods/19181]Female Edition[/url][/b][/size]\n<br />\n<br />[size=5][b]Install / Uninstall[/b][/size]\n<br />Please use a mod manager to install, and be careful about the priority of the files,\n<br />if the files are overwritten by other mods, it may cause problems such as clipping in eyebrows.\n<br />\n<br />To uninstall this mod, just disable or remove it, no cleaning required.\n<br />\n<br />[size=5][b]Recommended[/b]\n<br />[/size][size=4][b][url=https://www.nexusmods.com/skyrimspecialedition/mods/12919]opparco mfg Command for SSE[/url]﻿ by opparco\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11669]Mfg Fix[/url] by Andrelo\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29855]Random Emotions SE[/url] by Cryomorph and DenisWinter\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/45148]Conditional Expressions - Subtle Face Animations[/url] by JaySerpa\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21220]Alternate Conversation Camera[/url] by NasiGorengCumi and NasGorTelorCeplok[/b]\n<br />[/size]\n<br />[size=5][b]Compatibility[/b][/size]\n<br />This mod is not compatible with [url=https://www.nexusmods.com/skyrim/mods/35303]Female Facial Animation[/url], because it replaces the same files.\n<br />The morphing files for facial expressions are greatly affected by the shape of the face, so please use the one you prefer.\n<br />\n<br />This mod is for vanilla head meshes and will not work properly with other meshes with different numbers of vertices or different order. \n<br />It works if other meshes have patches, but users need to install them correctly, so please read the description of each mod carefully.\n<br />\n<br />Expression sliders in Racemenu are not affected by EFA because they do not refer to EFA files.\n<br />Therefore, please use console commands to set facial expressions even during character creation.\n<br />When using the Facegen import function of Racemenu, be sure to reset the facial expression console command.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/12919]opparco mfg Command for SSE[/url]﻿ or [url=https://www.nexusmods.com/skyrimspecialedition/mods/11669]Mfg Fix[/url] is required to use the console commands for facial expressions.\n<br />\n<br />The position of the teeth depends on the shape of the mouth. \n<br />If you want to adjust the position of the player's teeth, use the slider to adjust the position of the teeth in ECE or Race menu. \n<br />Also, if you install the \"EFM - Racemenu Plugin\" located in [url=https://www.nexusmods.com/skyrimspecialedition/mods/35785]Expressive Facegen Morphs[/url], you can adjust the size of the teeth, etc.\n<br />\n<br />This mod is just a replacement for facial expression morphing files. \n<br />Facial expression control is performed by events such as conversation. \n<br />The facial expression of the player does not change much in vanilla, \n<br />if you want to improve this, please install [url=https://www.nexusmods.com/skyrimspecialedition/mods/29855]Random Emotions SE[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/45148]Conditional Expressions - Subtle Face Animations[/url]﻿.\n<br />\n<br />Some vanilla NPCs have jaws that are too receding, making it easier for teeth to penetrate the face mesh during animation.\n<br />It is therefore recommended to install NPC Overhaul."
