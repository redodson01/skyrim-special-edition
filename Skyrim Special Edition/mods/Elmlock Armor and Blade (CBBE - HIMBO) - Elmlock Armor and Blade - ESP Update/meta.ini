nexusDescription="[center][url=https://ko-fi.com/kreiste]Kreiste's Ko-fi[/url] | [url=https://ko-fi.com/muracasardis]Mura's Ko-fi[/url]﻿﻿[/center][center][/center][b]Foreword by Mura[/b]\n<br />[spoiler]For a few years now, I've wanted my Skyrim character to have her own armor and weapon specifically tailored to her. While it's true there's lots of great armor sets around the modding scene, none of them fit what I wanted at 100%. \n<br />\n<br />Fara Elmlock, my Dragonborn, needed something that looks both like a practical adventurer's armor, fitting of a spellsword who studied in the College of Winterhold, while feeling just fancy enough to wear it in an audience with the jarl. It must exude confidence and elegance without overstating its presence, so muted colors with splashes of vibrancy, along with a few ebony-moonstone alloy plates, should do the trick.\n<br />\n<br />After seeing many quality work coming out of them, I approached Kreiste with this concept. I can't stress enough how glad and happy I am that we got to work together and bring this project to you all. I hope you like it!\n<br />[url=https://i.imgur.com/Kzeoeqt.png][img]https://i.imgur.com/Kzeoeqtl.png[/img]\n<br />[/url]﻿\n<br />Kreiste, I don't know if you're going to read this, but once more I'd like to thank you from the bottom of my heart to bring this brainworm of mine into Skyrim! Much love and appreciation&lt;3\n<br />\n<br />[i]- Mura\n<br />\n<br />[size=1]Of course I do. Thank u too xoxo -K[/size]\n<br />[/i][/spoiler]\n<br />\n<br />[b]Description[/b]\n<br />[list]\n<br />[*]5 pieces of [b]light armor[/b]\n<br />[list][*]Cuirass\n<br />[*]Helmet\n<br />[*]Bracers\n<br />[*]Boots\n<br />[*]2 versions of headwear (Covered-up hood and lowered hood)\n<br />[*]2 Outfit records (hooded &amp; lowered hood) to be used for SPID distributions or other functions.\n<br />[/list][*]1 weapon\n<br />[list]\n<br />[*]2-handed sword (Weaker than Ebony Greatsword, but weighs less and swings faster)\n<br />[/list][*]Bodyslide support for CBBE (which is also compatible with 3BA/3BBB, no boobies bounce though), HIMBO V5. Type \"[b]Elmlock[/b]\" in the search bar or pick from the Outfit Groups to locate them in Bodyslide.\n<br />[*]Compatible with Vanilla body assuming you wear all armors to prevent mesh gaps (body shape might be different)\n<br />[*]Obtained via crafting at the forge [b][u](Ebony Smithing required)[/u][/b] or AddItemMenu (or similar mods).\n<br />[*]2 Outfit records (hooded &amp; lowered hood) to be used for SPID distributions or other functions.\n<br />[*]ESL\n<br />[/list]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/115860?tab=description]HDT-SMP Elmlock Armor Patch by tatururutia\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/115860/115860-1712246775-935943746.jpeg[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/106708]BHUNP bodyslide by urbon[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/106708][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/106708/106708-1702265764-995575162.png[/img][/url]﻿﻿﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/107603]\n<br />Elmlock Armor - Color Variants[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/107603][img]https://i.imgur.com/iedrVp4.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/108610?tab=description]Dynamic Lowered Hood (DAV) by lainV01[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/108610?tab=description][img]https://i.imgur.com/L9SYlTvm.png[/img][/url]﻿﻿\n<br />[b]\n<br />FAQ[/b]\n<br />[quote]Q: How to get the outfit?\n<br />﻿A: Using something like [url=https://www.nexusmods.com/skyrimspecialedition/mods/17563]AddItemMenu[/url], crafting at a forge, or by using console commands.﻿\n<br />\n<br />Q: How to use [url=https:////www.nexusmods.com/skyrimspecialedition/mods/201]Bodyslide[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA[/url] and [url=https:////www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url]?\n<br />A: This mod supports [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA[/url], and [url=https://://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url]﻿ bodyslide. Don't ask us about how to use [url=https://://www.nexusmods.com/skyrimspecialedition/mods/201]Bodyslide[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url]﻿, [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA[/url], or [url=https:////www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url]﻿.\n<br />\n<br />Q: Where is [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA/3BBB[/url]?\n<br />A: [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]CBBE 3BA/3BBB[/url] is the same as [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE[/url]﻿ for this outfit\n<br />\n<br />Q: Where is BHUNP?\n<br />A: [url=https://www.nexusmods.com/skyrimspecialedition/mods/106708]Here[/url]﻿, courtesy of [url=https://www.nexusmods.com/skyrimspecialedition/users/22256974]urbon[/url]﻿.\n<br />\n<br />Q: Character preset?\n<br />﻿A: None to share.[/quote]\n<br />[b]Kreiste's Armor Series[/b]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/71568][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/71568/71568-1658656186-1870354735.png[/img][/url] [url=https://www.nexusmods.com/skyrimspecialedition/mods/81085][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/81085/81085-1676163795-1707686505.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/89496][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/89496/89496-1681816941-377319320.png[/img][/url] [url=https://www.nexusmods.com/skyrimspecialedition/mods/74391][img]https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/74391/74391-1664083782-706680146.png[/img][/url]\n<br />\n<br />[b]Credits[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5321695]Kreiste[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/3126484]Mura[/url]﻿\n<br />[/list]"
