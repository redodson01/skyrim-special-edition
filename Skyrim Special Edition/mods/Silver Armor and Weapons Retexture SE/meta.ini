nexusDescription="[color=#f4f4f4][b][u][size=6][center]SILVER ARMOR AND WEAPONS RETEXTURE SE[/center][/size][/u][/b][img]https://i.imgur.com/AoG4Vka.png[/img]\n<br />\n<br />\n<br />[center]\n<br />[size=5]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />[size=3]\n<br />[/size][size=3]This mod retextures the Silver sword and greatsword, silver armor, Silver crossbow, silver staff and silver bolts. Optional consistency patches for Oblivion Artifacts Pack SE and Leanwolf's Better shaped weapons.\n<br />Textures only - no meshes or plugins. It is safe to add or remove from your game at any time.\n<br />\n<br />The textures for the Silver Swords are based on [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url]﻿. I used their normal maps as a base to create my retexture. \n<br />\n<br />Works with every mod that also works with vanilla silver textures, such as Heavy Armory, Animated weapons, etc. If you see any major stretching or dark spots when using a mesh replacer, please let me know by linking the mod in the comments and posting a picture of the bugged area (please spoiler the picture to not take too much space) and I will see if I can fix it.\n<br />\n<br />Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (1k textures, except chest armor textures, which are 2k)[/size]\n<br />\n<br />[/color][center][color=#f4f4f4][size=5][b][u]FOMOD OPTIONS\n<br />[/u][/b][/size][/color][b][size=4]\n<br />BASE INSTALL[/size][/b][/center]\n<br />\n<br />[size=3]Pick and choose what to install[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[b][u][size=4]Silver Swords\n<br />[img]https://i.imgur.com/lnkAvqR.jpeg[/img]\n<br />[/size][/u][/b]\n<br />\n<br />\n<br />\n<br />[b][u][size=4]Silver Armor\n<br />[/size][/u][/b][img]https://i.imgur.com/vFmiZro.png[/img]\n<br />\n<br />\n<br />[size=4][b][u]Silver Crossbow[/u][/b][/size]\n<br />[img]https://i.imgur.com/1vux0mF.jpeg[/img]\n<br />\n<br />[b][u]\n<br />[size=4]Silver Staff[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/oCwvhtZ.jpeg[/img]\n<br />\n<br />\n<br />[b][u][size=4]Silver Bolts[/size][/u][/b]\n<br />[img]https://i.imgur.com/6Xju5Ub.jpeg[/img]\n<br />[size=4][b][u][center]CONSISTENCY PATCHES[/center][/u][/b][/size]\n<br />\n<br />[size=3][b][u][center]Oblivion Artifacts Pack SE[/center][/u][/b][/size]\n<br />\n<br />[img]https://i.imgur.com/lZCQRht.jpg[/img]\n<br />\n<br />Retextures the Amelion Brussef's sword from [url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE[/url]﻿\n<br />\n<br />[b][u][size=4][center]Leanwolf's Better shaped weapons[/center][img]https://i.imgur.com/kvktkD5.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[/size][/u][/b]Retextures the Silver Scabbard from [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better shaped Weapons[/url]﻿\n<br />\n<br />[center][size=6]\n<br />﻿[/size][b][size=6]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=4]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size][/center]"
