nexusDescription="[center][b][color=#f4f4f4][size=6][u]WOLF ARMOR AND WEAPONS RETEXTURE SE[/u][/size][/color][/b]\n<br />\n<br />\n<br />[size=5]\"[i]You wear the garb of a true Nord. I salute you.[/i]\"\n<br />\n<br />[/size][/center][img]https://i.imgur.com/zJOlGae.png[/img]\n<br />\n<br />[center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the wolf armor set, Shield of Ysgramor, Wuuthrad, [/size][size=3] [url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿.'s Skyforge weapons and shields, Amidian Content addon's White wolf armor and NordwarUA's Harbinger armors sets. Also contains a patch for cathedral armory. [/size]This is safe to add or remove from your game at any time.[/size]\n<br />\n<br />[size=3]The textures for the wolf sets are based on [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿. I used their normal maps as a base to create my retexture. [/size]\n<br />\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Textures are 2k except Chest armor textures, which are 4k.[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files (1k textures, except chest armor textures, which are 2k)\n<br />\n<br />[/size]Low-res version available in Optional Files (1k chest, shield and weapons textures, 512 everything else)\n<br />\n<br />[size=5][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[b][size=4]WOLF ARMOR[/size]\n<br />\n<br />[size=3][u]Textures only[/u]\n<br />[img]https://i.imgur.com/UCjiAzA.png[/img]\n<br />[u]Cubemap Addon[/u]\n<br />[img]https://i.imgur.com/JQVMGS2.png[/img]\n<br />\n<br />[u]Cathedral Armory Patch[/u]\n<br />[img]https://i.imgur.com/SofTcBa.png[/img]\n<br />\n<br />Small patch adding environment masks to the wolf armor, to use with [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]cathedral armory[/url]\n<br />\n<br />[/size][size=4]VANILLA ITEMS[/size][/b][size=3][b][u][center]Shield of Ysgramor[/center][/u][/b][/size]\n<br />\n<br />[img]https://i.imgur.com/7Tu18ks.jpg[/img]\n<br />\n<br />[b][u][center]Wuuthrad[/center][/u][/b]\n<br />\n<br />[size=3][img]https://i.imgur.com/6haOcxg.jpg[/img][/size]\n<br />\n<br />[b][u][size=4]AMIDIANBORN SKYFORGE WEAPONS[/size][/u][/b]\n<br />[img]https://i.imgur.com/WThMzgl.jpg[/img]\n<br />\n<br />[b][u]WOLF ARMOR COLOR OPTIONS[/u][/b]\n<br />[size=3][center][b][u]Black Fur[/u][/b][/center][/size]\n<br />[img]https://i.imgur.com/JQVMGS2.png[/img]\n<br />[size=3][center][b][u]White Fur[/u][/b][/center][/size]\n<br />[img]https://i.imgur.com/VritYd4.png[/img]\n<br />[b][u][size=3][center]AmidianBorn Content Addon[/center][/size][/u][/b]\n<br />[img]https://i.imgur.com/of3WsZ4.png[/img]\n<br />\n<br />\n<br />Choose between the black fur version, white fur version or use both with the [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidian content addon[/url] version (default will be black fur, white wolf will use the white fur version)\n<br />[size=4][b][u]\n<br />[/u][/b][/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]\n<br />[/url][center]\n<br />[center]﻿[/center][b][u][size=5][center]WOLF ARMOR CUBEMAP ADDON MESH OPTIONS[/center][/size][/u][/b][center]If you choose the cubemap addon version of the Wolf armor, this page will let you choose between different options and patches for said addon.\n<br />If you install any of the bodyslide patches, it is very important that you re-generate your bodyslide outputs.\n<br />\n<br />[b]Male meshes[/b]\n<br />[size=3]\n<br />Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44812]Sleek Wolf Armor[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url]﻿[/size]\n<br />\n<br />[b]Female meshes\n<br />[/b][/center][center]Vanilla meshes \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44812]Sleek Wolf Armor[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198?tab=files]CBBE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/109194]CBBE 3BA Vanilla outfits redone﻿\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]Practical Female Armors\n<br />Practical Female Armors - CBBE[/url]﻿\n<br />\n<br />[b]Mod meshes[/b]\n<br />[size=2]Mesh patches to apply my cubemap changes to these items\n<br />[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/44812]Sleek Wolf Armor Standalone[/url]﻿\n<br />\n<br />[size=4][b]AMB Content Addon patch﻿[/b]\n<br />[/size]ESL-Flagged esp patches to apply my cubemap changes to the newly added White wolf armor\n<br />\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]AMB Content addon[/url]﻿ \n<br /> [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]AMB Variants Lite[/url][/size][size=4]﻿[/size][/center][center]\n<br />[size=4]CONSITENCY PATCHES[/size]\n<br />\n<br />[size=2]Consistency patches are optional retextures of modded armors, clothes and/or weapons I like. The goal of these is to make these items match my retextures. I do not ever claim that my versions are objectively better, all authors who's work I cover are extremely talented people! The original mods are always a hard requirement.[/size]\n<br />\n<br />[b][u]HARBINGER ARMORS[/u][/b]\n<br />[size=2]Created by [/size][url=https://next.nexusmods.com/profile/NordwarUA/about-me?gameId=1704]NordwarUA[/url]﻿[size=2], works with every mod using these sets, including [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/100985]Sentinel\n<br />\n<br />[/url][b][u][size=3]Black Fur\n<br />[img]https://i.imgur.com/UAbLfX0.png[/img]\n<br />\n<br />White Fur[/size][/u][/b]\n<br />\n<br />[size=2][img]https://i.imgur.com/tdkeQ9R.png[/img]﻿[/size]\n<br />\n<br />[b][u]CUBEMAP ADDON PATCH-MAKING TUTORIAL[/u][/b]\n<br />[size=3]Making your own patches for m cubemap addon versions is very simple. Simply make sure all the settings in your NIFs matches these ones:\n<br />\n<br />[img]https://i.imgur.com/h6MvzRZ.png[/img][/size]\n<br />\n<br />\n<br />\n<br />[b]If you like my work, check out my other mods [/b][url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url][b]﻿![/b][/center][center]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/center]"
