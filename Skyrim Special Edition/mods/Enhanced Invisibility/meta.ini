nexusDescription="[color=#f6b26b][size=6][b]ENHANCED INVISIBILITY[/b][/size][/color]\n<br />\n<br />[b][size=6][color=#ffff00][url=https://www.patreon.com/bePatron?u=8408266][img]https://i.imgur.com/PMbnf6v.png[/img][/url][/color][/size][/b]\n<br />\n<br />[size=3][b][color=#ff0000]Requirements [/color][/b]\n<br />\n<br />SKSE64\n<br />Visual C++ Redistributables 2019 \n<br />Address Library for SKSE Plugins\n<br />\n<br />[/size][size=3][b][color=#f6b26b]Description[/color][/b]\n<br />\n<br />   ﻿﻿SKSE plugin that improves and tweaks Invisibility archetype.\n<br />\n<br />[u][b]   ﻿Bug Fixes[/b]\n<br />[/u]\n<br />[list]\n<br />[*]Invisibility shader changed between LE and SSE, with SSE shader being incredibly transparent . This fixes the shader so skin and armor normal maps affect refraction again (ie. items seen through invisible characters will be more distorted). \n<br />[/list]\n<br />   [u][b]Enhancements[/b][/u]\n<br />\n<br />[list]\n<br />[*]Additional blood splatter and arrows on your character also become invisible.\n<br />[/list]\n<br />[list]\n<br />[*]Hide alpha blended armor meshes with BSEffectShaderProperty (eg. Dragon Aspect armor) as refraction does not work on them\n<br />[/list][/size]\n<br />[size=3][list]\n<br />[*]Uninterrupted actions (spell will not be dispelled if activating items, configurable)\n<br />[*]NPCs will never detect invisible characters (off by default)\n<br />[/list]\n<br />[list]\n<br />[*]This applies to Invisibility and Ethereal Form effects\n<br />[/list]\n<br />All of these can be toggled in the included [i]po3_EnhancedInvisibility.ini.\n<br />\n<br />[/i][b][color=#f9cb9c]Installation[/color][/b]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Install using a mod manager.[/size]\n<br />[/list][size=3]\n<br />[b][color=#f9cb9c]Credits[/color]\n<br />\n<br />[/b][url=https://github.com/powerof3/EnhancedInvisibility]Plugin source[/url]\n<br />\n<br />[/size][list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\