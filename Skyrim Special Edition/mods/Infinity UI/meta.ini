nexusDescription="Infinity UI is a framework that allows to add or replace individual elements in any menu or HUD, be those menus vanilla or added by mods, to create perfectly intercompatible and awesome looking UIs.\n<br />\n<br />[center]Currently on the works...\n<br />[youtube]qwOfYkOcMtM[/youtube][/center][center][/center][center][/center][center]﻿﻿[img]https://imgur.com/oWcbHNI.png[/img][/center]The widget manager feature of SkyUI allowed to add widgets only in the HUD and no replacement, but for certain cases, that functionality needed to be extended. To keep compatibility, UI modders have needed to create other menus and put them on top, adding extra logic to workaround the fact that the elements added do not belong to the target menus.\n<br />\n<br /> Infinity UI aims to solve this in a [b]user-friendly[/b] way, by [b]loading SWF files from[/b] a preset [b]folder[/b] to the [b]in-game menus[/b]. Simlpe as that.\n<br />\n<br />All of this also means that it becomes [b]possible[/b] to [b]re-skin individual elements[/b] of the UI [b]without touching the rest[/b]. Combining alternatives that match a theme and with good taste, an [b]UI[/b] can look [b]amazing and unique[/b].\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/74484/]Compass Navigation Overhaul[/url] makes use of this framework to extend the compass functionality with quality-of-life features seen in games such as God of War, Assassin's Creed, Horizon, etc. It also displays a quest list in the HUD when you focus a quest marker in the compass. If you want an in-game example of what this framework enables to do, go check it now!\n<br />\n<br />[center][img width=720,height=408]https://imgur.com/IAs8HAV.gif[/img]﻿[/center]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/129756]Local Map Upgrade[/url] uses this framework to extend the local map markers that can be displayed, showing NPCs such as enemies, guards and dead bodies between others!\n<br />\n<br />[center][img width=720,height=408]https://i.imgur.com/REDeC65.gif[/img][/center]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/135489]Dragon's Eye Minimap[/url] uses this to add a minimap to the HUD, compatible with any other HUD mod!\n<br />\n<br />[center][img]https://i.imgur.com/ALleC0w.gif[/img][/center]\n<br />You may be interested on giving this a try in your modlist.\n<br />\n<br /> So... back to Skyrim again?\n<br />\n<br />\n<br />[center][img]https://imgur.com/oqXplux.png[/img][/center]Check the list in the Dependencies dropdown at the top of the page. [u][size=4]Not complying to those will almost surely result in CTD[/size][/u].\n<br />\n<br />\n<br />[center][img]https://imgur.com/nzwQKlA.png[/img][/center]Use a mod manager of your choice and install it as any other mod. For manual installation, copy the contents of the .RAR file into the Data folder under your Skyrim installation path.\n<br />\n<br />\n<br />[center][img]https://imgur.com/1VvACtk.png[/img][/center]This mod is compatible with [u]any mod[/u] created, as of today.\n<br />\n<br />\n<br />[center][img]https://imgur.com/riKpUsk.png[/img][/center]Install this plugin. Follow the instructions provided by the UI-mod authors in their pages.\n<br />\n<br />\n<br />[center][img]https://imgur.com/qBC5KT3.png[/img][/center]Create a folder named \"InfinityUI\" in \"Data/Interface\". This will be the starting path to search any menu modification.\n<br />\n<br />Inside this folder, create a folder with the name of the menu that you want to mod.\n<br />\n<br />Replicate the path to the element of the UI that you wanted to add/replace by nesting folders inside the menu folder. You can check the path to each nested UI element in the FLA/AS files of the [url=https://github.com/Mardoxx/skyrimui]SkyrimUI SDK[/url] repo﻿, from the mod sources if the author provided them, or you can decompile the SWF yourself with a tool like [url=https://github.com/jindrapetrik/jpexs-decompiler/releases]JPEXS Free Flash Decompiler[/url].\n<br />\n<br />Use Adobe Flash CS6 to build the SWF file that will be the patch. Copy the SWF file to the folder that replicates the name of the parent where you want to nest it.\n<br />\n<br />If the file name matches the one of an existing child in the menu, instead of creating a new one, the existing one will be replaced. For example, to replace the compass in the HUD menu, first we need to know the path that we need to create. Opening the hudmenu.fla from the [url=https://github.com/Mardoxx/skyrimui]SkyrimUI SDK[/url] repo﻿ we can get it:\n<br />\n<br />[center]﻿[img]https://imgur.com/wCsJvTj.gif[/img]﻿﻿[/center]\n<br />The compass element is named [b]Compass[/b], so we name the SWF file \"Compass.swf\". \n<br />The path is [b]HUDMovieBaseInstance [/b]➡[b]CompassShoutMeterHolder[/b] ➡ [b]Compass[/b], so the resulting folder-file structure is the following:\n<br />\n<br />[center][img]https://imgur.com/MThwZk6.png[/img][/center]\n<br />*Note: Logically, when replacing, any MovieClip reference to the old UI element has to be reassigned to the new element, because the old one does not exist then. Check the ActionScript code of the menu to see where the MovieClip that is the target UI element or its children are referenced.\n<br />\n<br />When you have the SWF files in their corresponding paths, the modded UI elements can be managed as if they were vanilla: using the papyrus [url=https://www.creationkit.com/index.php?title=UI_Script]UI script[/url], or C++ Scaleform for an SKSE plugin.\n<br />\n<br />In the Files section you can find the API for this framework. This API will send events for the different loading stages for the menu and the patches, so that you can take actions in between of each stage (reposition elements, assign values, etc.)\n<br />\n<br />For the moment, the API is for C++ only. In future updates I will add more functionalities, such as inspecting members of UI elements from your code.\n<br />\n<br />[img]https://i.imgur.com/RZetmD1.png[/img]\n<br />\n<br />[center][url=https://www.nexusmods.com/skyrimspecialedition/mods/50258][img width=320,height=181]https://staticdelivery.nexusmods.com/mods/1704/images/50258/50258-1621685673-1805072304.png[/img][/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/74484][img]https://staticdelivery.nexusmods.com/mods/1704/images/74484/74484-1662064677-911577158.gif[/img][/url]\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/129756][img width=320,height=181]https://staticdelivery.nexusmods.com/mods/1704/images/129756/129756-1727119090-1478983524.png[/img][/url][/center]\n<br />\n<br />\n<br />[center][img]https://imgur.com/yzwWtDg.png[/img]﻿﻿﻿[/center][list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/44417112]distar66[/url] for making the call that finally motivated me to start learning RE and get into modding\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] (Ryan)﻿ for his invaluable SSE RE library [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url], that set the ground for others\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/55142267]CharmedBaryon[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/95120793]alandtse[/url] for improving Ryan's job with [url=https://github.com/CharmedBaryon/CommonLibSSE-NG]CommonLibSSE-NG[/url]﻿﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url] for﻿ [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Lbrary for SKSE Plugins[/url]﻿\n<br />[*]The SKSE team for one of the most (if not THE most) useful contributions to SSE modding: [url=https://skse.silverlock.org/]SKSE64[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/446046]Mardoxx[/url]﻿ for the super useful [url=https://github.com/Mardoxx/skyrimui]SkyrimUI SDK[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/28794]Schlangster[/url]﻿ and the whole SkyUI Team for the legendary [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]\n<br />[*][url=https://www.dafont.com/es/darkx-shadowx21.d5582]DarkX ShadowX21[/url] for the cool font of the title﻿\n<br />[/list]\n<br />These people are awesome and very talented, so go check their job, download it, and don't forget to endorse :)\n<br />Also, all the patrons that made it possible, with special mention to:\n<br />\n<br />[list]\n<br />[*][url=https://www.patreon.com/user?u=78011660]Євгеній Шевченко[/url]\n<br />[*][url=https://www.patreon.com/user?u=7623378]xaliber[/url]\n<br />[*][url=https://www.patreon.com/user?u=25462713]Joey[/url]\n<br />[*][url=https://www.patreon.com/user?u=78702667]HeathenHipster[/url]\n<br />[*][url=https://www.patreon.com/user?u=53969324]Tee DjY[/url]\n<br />[*][url=https://www.patreon.com/user?u=24009493]Nacalar[/url]\n<br />[*][url=https://www.patreon.com/user?u=57067662]Alex[/url]\n<br />[*][url=https://www.patreon.com/user?u=77998073]Tate Paterson Hughes[/url]\n<br />[*][url=https://www.patreon.com/user?u=4211047]Mason Berry[/url]\n<br />[*][url=https://www.patreon.com/user?u=182304]Scott Whiting[/url]\n<br />[*][url=https://www.patreon.com/user?u=37906172]Khenta[/url]\n<br />[*][url=https://www.patreon.com/user?u=14884985]Jyakob[/url]\n<br />[*][url=https://www.patreon.com/user?u=57981778]Miss Magpie[/url]\n<br />[*][url=https://www.patreon.com/user?u=66262105]Urukass[/url]\n<br />[*][url=https://www.patreon.com/user?u=24353831]Garrett H.[/url]\n<br />[*][url=https://www.patreon.com/user?u=20753173]VVSCloud[/url]\n<br />[*][url=https://www.patreon.com/user?u=12612990]Brendan Gysbers[/url].\n<br />[/list]\n<br />You guys are the best!\n<br />\n<br />\n<br />Source code: [url=https://github.com/alexsylex/InfinityUI]https://github.com/alexsylex/InfinityUI[/url]"
