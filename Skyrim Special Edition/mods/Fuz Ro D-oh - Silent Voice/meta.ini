nexusDescription="[center][size=5][b][color=#FF8C00]Fuz Ro D'oh[/color][/b][/size]\n<br />[size=3][color=#9ACD32][b]The second best 'D'oh' that you'll (n)ever hear[/b][/color][/size]\n<br />[b]version 2.5[/b]\n<br />\n<br />[size=3][b]Requires [url=http://skse.silverlock.org]Skyrim Script Extender 64[/url][/b][/size][/center]\n<br />\n<br />\n<br />[b][u]Description[/u][/b]\n<br />\n<br />This mod basically enhances support for unvoiced in-game dialog. It does so by coercing the engine, in a non-violent way, into playing a generic silent voice and lip synch[sup]1[/sup] file whenever it comes across a dialog response without voice assets of its own. Ergo, mod authors need not create and bundle silent voice files in their distribution packages.\n<br />\n<br />[size=2]1 - The accompanying lip synch file may or may not enunciate \"D'oh\" [sup][i]interj &#92;?d?&#92;[/i][/sup] at all times[/size][sup]2[/sup][size=2].[/size]\n<br />[size=2]2 - Subject to change without prior notice or fanfare.[/size]\n<br />\n<br />\n<br />\n<br />[b][u]Fine Print[/u][/b]\n<br />\n<br />Third party mods that add new NPCs and quests often do not come with their own voice acting. The engine has a limitation that causes unvoiced dialogue to zoom by in-game, making them nigh impossible to read. To workaround this issue, mod authors are required to bundle ‘silent voice files’ – voice assets that are essentially empty – with their mods. This, unfortunately, increases the overall size of the mod package.\n<br />\n<br />Fuz Ro D’oh addresses this issue by forcing the game to use a single set of silent voice files for any unvoiced dialogue the game might encounter, thereby relieving the mod author the arduous task of generating and bundling individual voice files.\n<br />\n<br />Just pop it in and run the game through the SKSE launcher. The INI file will generated after first run, in the same folder as the plugin.\n<br />\n<br />The duration of unvoiced responses is automatically calculated from the length of the dialog.\n<br />   Duration = (Word Count / Words per Second) + 1, at a maximum of 10 seconds.\n<br />The number of words per second can be configured in the plugin’s INI file. Subtitles are automatically displayed for unvoiced responses.\n<br />\n<br />The plugin also enhances the “Force Subtitle” flag in topic info records – When set, subtitles will be displayed for the info’s responses regardless of the global subtitle settings.\n<br />\n<br />\n<br />\n<br />[u][b]Compatibility[/b][/u]\n<br />\n<br />Compatible only with TES Skyrim SE v1.6.1170.0 and v1.6.1179 (GOG). May not be compatible with the Russian build of the game.\n<br />\n<br />\n<br />\n<br />[b][u]Credits[/u][/b]\n<br />\n<br />[color=#F4A460][i]Special thanks[/i][/color] to :[list]\n<br />[*]Ian Patterson, Stephen Abel and Paul Connelly (The SKSE Team) – Words fail me when I attempt to extol these guys for th-heir c-contributio... to ..he TES modd..n. com.i..t...\n<br />[*]LHammonds – For his Readme generator.\n<br />[*]Elys - For the original USV OBSE plugin.\n<br />[*]AndalayBay - Still having trouble here...\n<br />[*]crazymichael13 - For identifying and fixing an incorrect hook address.\n<br />\n<br />[*]Ysne58, Arthmoor &amp; ThingyPerson - For helping with the Eta testing.\n<br />[/list]\n<br />The Rest of the Modding Community – For the inspiration I needed to start modding and all the wonderful mods which I use.\n<br />Bethesda – For providing a rather malleable game.\n<br />\n<br />\n<br />[u][b]Change Log[/b][/u]\n<br />\n<br />[spoiler][quote]\n<br />2.5 – Update for runtime v1.6.1170\n<br />2.4 - Update for runtime v1.6.1130, improve support for CJK\n<br />2.3 - Fix for potential memory corruption\n<br />2.2 - Update for runtime v1.6.640\n<br />2.1 - Update for runtime v1.6.353\n<br />2.0 - Update for runtime v1.6.342\n<br />1.7 - Update for runtime v1.5.97\n<br />1.6 - Update for runtime v1.5.80\n<br />1.5 - Update for runtime v1.5.73\n<br />1.4 - Update for runtime v1.5.62\n<br />1.3 - Update for runtime v1.5.53\n<br />1.2 - Update for runtime v1.5.50\n<br />1.1 - Update for runtime v1.5.39\n<br />1.0 - Initial beta release for SSE[/quote][/spoiler]"
