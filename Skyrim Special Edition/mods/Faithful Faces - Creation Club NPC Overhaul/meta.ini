nexusDescription="[size=6]Vanilla NPC's [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/114342/?tab=description][size=6]HERE\n<br />[/size][/url][size=6]Mod added NPCs [url=https://www.nexusmods.com/skyrimspecialedition/mods/143247]HERE[/url]ï»¿[/size]\n<br />\n<br />Faithful Faces Creation Club is an NPC Facegen only overhaul adding SMP hair physics among other high poly hair as well as a handful of other fixes. It provides a solid visual enhancement to Men and Mer with Facegen only allowing patchless compatibility with basically everything. It covers every Creation Club NPC.\n<br />\n<br />Features:\n<br />Every creation club NPC covered, ~250 of which support hair physics\n<br />Expressive Face\n<br />High Poly Hair with SMP support\n<br />Closed and Fixed Orc Mouths\n<br />Fixed Eyes\n<br />1k Facetint\n<br />No NPC records in plugin, fully compatible with AI overhaul or any other mods, including other NPC Overhauls (just load them after)\n<br />\n<br />Hard Requirement if you want physics:\n<br />Vanilla Hair Remake (SMP version main file, for the xmls - this mod will work without it, you just won't have physics)\n<br />\n<br />Soft Requirements (to look like screenshots):\n<br />Expressive Facial Animations\n<br />Skin Retexture (I use BnP)\n<br />Hair Retexture (I recommend Salt and Wind)\n<br />Eyes retexture (I use Eyes of Beauty)"
