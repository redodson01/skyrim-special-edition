nexusDescription="[center][font=Trebuchet MS][color=#f4f4f4][size=4][b]-&lt;|The Issue|&gt;-[/b][/size][/color][/font][/center]In vanilla Skyrim...\n<br /> even after maxing out your blocking skill and acquiring all perks, blocking with a shield still damages your health. \n<br />[i]This is immersion breaking.\n<br />[/i]\n<br />blocking as a low level character hurts a great chunk of your health. \n<br />[i]This makes blocking in early game [i]pointless.\n<br />[/i][/i]\n<br />shielded enemies(especially guards) always have their shields raised whenever you try to land a hit. \n<br />[i]This makes battle against them annoying.[/i]\n<br />[center]\n<br />[color=#f4f4f4][u]Shield Of Stamina(SOS) fixes those tragedies through the following Core Features[/u][/color][/center]\n<br />\n<br />[b][size=4][font=Trebuchet MS][color=#f4f4f4][center]-&lt;|Core Features|&gt;-[/center][/color][/font][/size][/b]\n<br />Stamina blocking: blocking now costs stamina only. As long as you block a hit and have enough stamina to take all the damage, you receive no health damage.\n<br />\n<br />Guard break(optional): when stamina is less than enough to block an incoming hit, you(or NPCs) take the portion of damage that's not covered by stamina, and optionally stagger. [i]Just like Dark Souls.\n<br />\n<br />[/i]No Regen on Blocking(optional): when blocking, stamina does not regenerate. This is to balance NPCs that always have their shield raised.\n<br />\n<br />Configuration: Stamina consumption can be tweaked in .ini with separate multipliers for weapon/shield stamina costs &amp; player/NPC stamina costs.\n<br />[b][color=#f1c232]Stamina cost does not follow your difficulty settings. That means if you're playing at higher difficulties that x3 your received damage and x0.5 your damage output, you may want to x3 the stamina damage mult for player and x0.5 for NPC for better consistency. I'm not synchronizing them because I want to give players more freedom.\n<br />\n<br />[/color][/b]Script-free: Everything is handled through a few lines of simple SKSE codes. There will be no script lag and you can safely install and uninstall it on an existing save as you wish. \n<br />\n<br />[b][size=4][font=Trebuchet MS][color=#f4f4f4][center]-&lt;|Compatibility|&gt;-[/center][/color][/font][/size]\n<br />[/b]Unlike in [url=https://www.nexusmods.com/skyrimspecialedition/mods/38821]Reliable Blocking[/url],  blocking efficiency is affected by your perks and magic effects, and your skill level increases as you block. \n<br />[b][color=#f4f4f4]This makes this mod compatible with all perk and magic overhauls:[/color][/b][color=#00ff00] Ordinator, Vokrii, Adamant, Perma, SPERG, Requiem, Sexlab, Osex, etc... are all compatible. [/color]\n<br />\n<br />Unlike [url=https://www.nexusmods.com/skyrimspecialedition/mods/38075]Vigor[/url]﻿ that utilizes a clever workaround to achieve stamina blocking(recovering the health damage instantly on blocked hit and transferring the damage to stamina), SOS does its calculation at the very moment when health damage is applied onto the blocker. This means you won't get killed when blocking with enough stamina at super low health. \n<br />\n<br />[color=#f4f4f4][b]In addition, this mod is compatible with all major combat overhauls as well as perfect-blocking mods: [/b][/color][color=#00ff00]Ultimate Combat, Wildcat, Smilodon, Blade and Blunt, Deflection, Hellblade timed block, Inpa Sekiro Combat, Schlongs of Skyrim, CBBE, SAM, etc... are all compatible as well.[/color]\n<br />\n<br />[u]This mod does not work with Legendary Edition, and I do not plan to port it myself. However feel free to port it and publish it as a separate mod if you want.[/u]\n<br />[url=https://space.bilibili.com/12001286?spm_id_from=333.788.b_765f7570696e666f.2]\n<br />[/url][center][url=https://space.bilibili.com/12001286?spm_id_from=333.788.b_765f7570696e666f.2]\n<br />[/url][size=4][color=#f4f4f4][font=Trebuchet MS]-&lt;|﻿[/font][b][font=Trebuchet MS]Source|&gt;-[/font][/b][/color][/size][/center][size=4][color=#f4f4f4][b]\n<br />[/b][/color][/size][url=https://github.com/D7ry/ShieldOfStamina][center]Github[/center]\n<br />[/url][b][color=#f4f4f4]\n<br />[/color][size=4][font=Trebuchet MS][color=#f4f4f4][center]-&lt;|Credits|&gt;-[/center][/color][/font][/size][/b]\n<br />[list]\n<br />[*]SKSE team for SKSE.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] for Clib.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/58293366]DropKicker[/url] for DKUtil.﻿﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/95323788]Dydaus[/url] for [url=https://www.nexusmods.com/skyrimspecialedition/mods/38821]Reliable Blocking[/url]﻿﻿ that inspired this plugin.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/53567771]Loki[/url] for the hook from [url=https://www.nexusmods.com/skyrimspecialedition/mods/52498]Stagger on Hit[/url].﻿﻿\n<br />[*][url=https://space.bilibili.com/12347365]绝伦少年[/url] for making the cover image.\n<br />[*][url=https://www.nexusmods.com/users/52392381]xtmt[/url] for porting the plugin to AE.﻿\n<br />[*]People of Cowboy Bebop discord for testing. \n<br />[/list][center][size=5][center][font=Trebuchet MS]\n<br />[/font][/center][/size][url=https://github.com/D7ry/StopOnSlash][size=3][font=Trebuchet MS][color=#f4f4f4][size=4][b]\n<br />-&lt;|My other mods|&gt;-[/b][/size][/color][/font]\n<br />﻿[/size][/url][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/61184]Stop On Slash - HitStop Redux[/url]﻿\n<br />[size=5][font=Trebuchet MS]﻿[/font][/size][/size][b][url=https://ko-fi.com/dtry79711][color=#00ff00][size=5][center]Buy me a coffee[/center][/size][/color][/url][/b][list]\n<br />[/list][/center][size=5][b][color=#f4f4f4][color=#ff0000][center][b]\n<br />-&lt;|Wall of Shame|&gt;-[/b][/center][/color][/color][/b][/size][font=Arial][center][b]The following individuals are strictly forbidden to include this mod 