nexusDescription="[font=Tahoma][color=#00ffff][size=5][b][url=https://ko-fi.com/maxsu2020?__cf_chl_rt_tk=tQRmDuRLsAotwyWDWJKUhZKoaQ9dXkCJWq3wIkSS07s-1667570103-0-gaNycGzNCX0][img]https://raw.githubusercontent.com/doodlum/nexusmods-widgets/main/Ko-fi_40px_60fps.png[/img][/url]﻿\n<br />\n<br />MOD Descriptions:\n<br />\n<br />[/b][/size][/color][size=3][color=#ffff00]BDI - Behavior Data Injector[/color] is a SKSE plugin that allows mod authors to inject their custom [url=https://www.creationkit.com/index.php?title=List_of_Animation_Variables]graph variables[/url] (a.k.a animation variables) and [url=https://www.creationkit.com/index.php?title=Animation_Events]animation events[/url] into behavior files during game runtime, without the necessary to modify behavior file or create an nemesis patch.\n<br />\n<br />[/size][/font][font=Tahoma][color=#ffff00][size=3][b]For Graph Variable:[/b]\n<br />[/size][/color][/font][font=Tahoma][size=3]You can add three type of graph variable: Int, bool, float into behavior projects via BDI. The added variables are all the same as the vanilla existed one, they can be set &amp; get via vanilla [url=https://www.creationkit.com/index.php?title=GetAnimationVariableInt_-_ObjectReference]papyrus functions[/url] or [url=https://www.creationkit.com/index.php?title=GetGraphVariableInt]condition functions[/url].\n<br />\n<br />Mod Example of adding graph variable: [url=https://www.nexusmods.com/skyrimspecialedition/mods/43339]Stagger Direction Fix[/url]\n<br />\n<br />[/size][/font][b][font=Tahoma][color=#ffff00][size=3]For Animation Event:\n<br />[/size][/color][/font][/b][font=Tahoma][size=3]You can add new animation event into behavior projects via BDI, the added event then could be trigger by animation annotations.[/size]\n<br />\n<br />[size=3]Mod Example of adding animation event: [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/65089][size=3]Payload Interpreter[/size][/url]\n<br />\n<br />[color=#ffff00][size=3][b]How To Create Config Files:[/b][/size][/color]\n<br />[size=3]Check this [url=https://github.com/max-su-2019/BehaviorDataInjector/blob/master/doc/How%20to%20create%20BDI%20config%20files.md]doc[/url] to learn more detail about how to create config files for BDI.\n<br />You can also join my [url=https://discord.gg/qkfGYcqpfC]discord[/url] for further communication.[/size]\n<br />\n<br />\n<br />\n<br />[color=#00ffff][size=5][b]Installation:\n<br />\n<br />[/b][/size][/color][size=4][color=#ffff00][b]Requirement: [/b][/color] \n<br />[/size][size=3](1) SKSE for the correspond game version.[/size][size=3]\n<br />[/size][size=3](2) [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444?tab=description]Address Library for SKSE Plugins﻿\n<br />[/url]\n<br />Download and Install the mod files with mod manager.\n<br />[/size][url=https://github.com/max-su-2019/BehaviorDataInjector]\n<br />[size=3]source code[/size]\n<br />[/url]﻿\n<br />\n<br />[/font][color=#ffff00]Credit[/color]:\n<br />[list]\n<br />[*]DropKicker as the co-developer of the mod.\n<br />[*]Ersh, Atmo, alexsylex for gave me useful infos during developing.\n<br />[*]Fudgyduff﻿ for his CommonlibSSE.\n<br />[*]CharmedBaryon  for his CommonlibSSE-NG.\n<br />[*]WilliamsWang﻿﻿ for create artwork picture for the mod.\n<br />[/list]"
