/>;this will add Flames to all female NPCs between actor levels 25 and 50\n<br />Spell = 0x12FCD~Skyrim.esm|NONE|NONE|25/50|F\n<br />\n<br />;this will add Flames to all male unique NPCs who have a minimum Destruction skill of 10 \n<br />Spell = 0x12FCD~Skyrim.esm|NONE|NONE|14(10)|M/U\n<br />\n<br />;this will add Unrelenting Force to all NPCs that are vampire ghosts\n<br />Shout = 0x13E07~Skyrim.esm|ActorTypeGhost+Vampire \n<br />\n<br />;this will add a custom keyword, ActorTypePoor to Brenuin\n<br />Keyword = ActorTypePoor|Brenuin\n<br />[/code]\n<br />[b][color=#ffff00][size=4]Notes[/size][/color][/b]\n<br />\n<br />[size=3]Check [i]po3_SpellPerkItemDistributor.log[/i] file in My Games/Skyrim Special Edition/SKSE, for more information about the process.[/size]\n<br />\n<br />[color=#ffff00][size=4][b]Installation[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Install as normal with a mod manager. [/size]\n<br />[/list]\n<br />[color=#ffff00][size=4][b]Credits[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*][size=3]Ryan (SniffleMan) for CommonLibSSE[/size]\n<br />[*][size=3]sasnikol for their invaluable help in adding features and testing for SPID 6.0[/size]\n<br />[/list]"
