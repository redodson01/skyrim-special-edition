nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"I saw a child riding on her father's shoulders, singing our old folk songs. I heard the winds blowing, along with it the friction of sands... And I finally understood. I will never have my home back.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Rayya envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Rayya is expanded as a desert warrior [b][color=#ffff00]haunted by her past sins and struggling to find redemption.[/color][/b] She [b][color=#ffff00]punishes herself by refusing to be loved.[/color][/b] This is almost a [b][color=#ffff00]Middle Eastern-themed Western[/color][/b] in an Elder Scrolls setting.\n<br />\n<br />Rayya was once a simple girl who lived with her father in the grand Alik'r Deserts. The invasion of the Thalmor, and the murder of her father, [b][color=#ffff00]forced her to walk a path of vengeance and death,[/color][/b] where she would fight alongside the other Redguard warriors to combat the Golden Eagle from Alinor.\n<br />\n<br />However, the betrayal of the Empire - and subsequently even her own people - had driven her comrades into banditry and commit sins of their own. They became the very monsters that they once set out to fight. \n<br />\n<br />[b][color=#ffff00]Torn between loyalty, identity, and conscience,[/color][/b] Rayya eventually found sanctuary in Skyrim. Yet, she never found the solace she sought. [b][color=#ffff00]She remained a sinner, and her people continued to live in the fire of war.[/color][/b] Skyrim would see her as an outsider, while her people see her as a traitor and murderer.\n<br />\n<br />Rayya is available as a follower after you become the Thane of Falkreath. Her background story is progressively unlocked as you gain her respect by raising her approval. She is a dual-wielding warrior who is considered [b][color=#ffff00]the strongest Housecarl in vanilla game.[/color][/b]\n<br />\n<br />In the mod, Rayya has a [b][color=#ffff00]stoic, contemplative demeanor,[/color][/b] where she is often calm and wise. However, when questioned about the Thalmor, the Empire, or her people, her calmness turns into a burning vengeance which she could never shake off. She still struggles between her hatred and her desire for redemption.\n<br />\n<br />[b][color=#ffff00]Will you help Rayya find redemption and make a home in the lands of Skyrim?[/color][/b][b][color=#ffff00]\n<br />[/color][/b]\n<br />\n<br />---\n<br />\n<br />\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Rayya with 740 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for vanilla main quest, DLC main quest, Dark Brotherhood, Thieves Guild, Companions, College of Winterhold, In My Time of Need, Ansilvund\n<br />3. New story-driven interactions with roleplaying possibility\n<br />4. New romantic lines if she is married\n<br />5. Approval system\n<br />6. Location-awareness, including cities and dungeons\n<br />7. Weather awareness\n<br />8. Banter with Erik\n<br />9. Reaction to Aela and Lydia\n<br />10. Explore Redguard culture\n<br />11. \"What's on your mind\" conversations\n<br />\n<br />[url=https://docs.google.com/spreadsheets/d/1Plt8XaDzvZADjeLU-UYVDTrrUsjGfVPMw8BLaLKBXqo/edit?usp=sharing]Check this list for all the features in the Follower Dialogue Expansion series, for the Nexus version and the early access version.[/url]﻿\n<br />This mod is [b]100% compatible with any mod[/b], including dialogue expansion mods from other authors.\n<br />\n<br />[b]Safe to add mid-save.[/b]\n<br />\n<br />There is a potential for [b]future expansion[/b] with Rayya, including [b]optional[/b] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]-dgXibZjhWQ[/youtube]\n<br />\n<br />\n<br />Q&amp;A\n<br />\n<br />1. How do I make Rayya look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1825]Bijin Warmaidens SE\n<br />\n<br />[/url]2. Where do I find Rayya?\n<br />Falkreath Jarl's Longhouse\n<br />Remember, you need to become Falkreath's Thane before getting her\n<br />\n<br />3. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />4. ESL?\n<br />ESL.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />[b]Yes.[/b] Most of the Hammerfell lore that she mentions in this mod, especially the lore about the Alik'r, are from my Shezarrine mod.\n<br />The new lore was written with reference to the Alik'r's unpopularity in Skyrim.\n<br />\n<br />7. Will there be a FOMOD for the custom follower patches?\n<br />You are free to make one, as long as it requires the original mod (this mod).\n<br />I don't know how to make FOMOD.\n<br />\n<br />\n<br />\n<br />[size=4]Check out my other mods![/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/138716]Death Consumes All - DLC-Long Quest Mod (Revamped)\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114558]Thieves Guild Alternative Endings[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42090]Immersive Speech Dialogues\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/13389]Caesia Follower[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47903]Stock Market of Skyrim\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]Livia Salvian Revamped[/url]\n<br />\n<br />Credits:\n<br />Anbeegod - Writer, audio editor\n<br />ElevenLabs - Voice generation\n<br />rxkx22 - Screenshot\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Mr. K\n<br />Belgram8118\n<br />atrtatte\n<br />Tobias Skansen Knudsen\n<br />kenneth pedersen\n<br />Marwin33\n<br />Ozzy Hernandez\n<br />Cruella_de_ill\n<br />KruemelmonsterReload\n<br />Rebecca Alex\n<br />William Glass\n<br />Matt Hansen\n<br />Vengeful Potato\n<br />boogie\n<br />J Giles\n<br />Tidega\n<br />GraufeuerEisaugenofPlebia\n<br />sarah-louise neilan\n<br />Valerian777\n<br />erick santiago tamez\n<br />Topfadoozie\n<br />Mystic Dove\n<br />TripleA120\n<br />Nunya\n<br />Doe John\n<br />ScarletWillow\n<br />Bruno Botelho Souza\n<br />Gramdil\n<br />Thycrow\n<br />Jan Niklas Wilken\n<br />Willie Stehnach\n<br />Turklander61\n<br />SevereArtisan\n<br />glen majewski\n<br />Indvir Dhillon\n<br />Sev\n<br />ZER0零\n<br />Austin Kirby\n<br />Fisal Al Omran\n<br />Darwin Corbell\n<br />Prophet\n<br />Mark\n<br />Colt\n<br />Ryan the Writer\n<br />Mayakovsky\n<br />Flo Ab\n<br />albert balderas\n<br />dirtysquid07\n<br />Paul\n<br />Shanomatic\n<br />Kenny Kroeger\n<br />RealBellows\n<br />Rob Hartwein\n<br />Jordan Baker\n<br /