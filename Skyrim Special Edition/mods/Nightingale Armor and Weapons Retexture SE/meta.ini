nexusDescription="[center][b][color=#f4f4f4][size=6][u]NIGHTINGALE ARMOR AND WEAPONS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i]That armor... it's like nothing I've ever seen. Like forged midnight...[/i]\"[/size][/center]\n<br />[center][img]https://i.imgur.com/XhUd1Vn.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=3]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />[url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Nightingale Armor, Blade and bow and an optional retexture for the Nightingale Blade's scabbard added by [url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better-shaped Weapons SE[/url] I wanted to make this set look like it was given to you by Nocturnal. It has slight wear and tear from use, but still looks fairly new and otherworldly. Guards mention that it \"Looks like forged midnight\", so I went with black and dark grey leather with metal trims. I wanted to emphasize that this is only worn by the best thieves, so it should look elegant but not flashy / stand out too much.\n<br />\n<br />I also added an optional mesh replacer that removes the cape.[/size]\n<br />\n<br />\n<br />\n<br />[size=3]Works with every mod that also works with vanilla textures, such as lowered hoods. If you see any major stretching or dark spots when using a mesh replacer, please let me know by linking the mod in the comments and posting a picture of the bugged area (please spoiler the picture to not take too much space) and I will see if I can fix it.[/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Textures are 2k except Chest armor textures, which are 4k.[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files (Chest, weapons and shield are 2k, everything else is 1k)\n<br />\n<br />[/size][center][size=5][b][u]FOMOD OPTIONS[/u][/b][/size]\n<br />\n<br />[size=4][b][u]BASE INSTALL[/u][/b][/size]\n<br />\n<br />Choose which of these you want to install[/center]\n<br />\n<br />\n<br />[center][size=3][u][b]NIGHTINGALE ARMOR\n<br />[/b][/u]\n<br />[img]https://i.imgur.com/INKCLgs.png[/img]\n<br />[u][b]\n<br />\n<br />[u][b][u][b]NIGHTINGALE[/b][/u] WEAPONS[/b][/u][/b][/u][/size][/center][u][b][u][b]\n<br />\n<br />\n<br />[center][img]https://i.imgur.com/w8pdvbE.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=4]\n<br />[u][b]OPTIONAL MESH REPLACER - CAPELESS NIGHTINGALE ARMOR[/b][/u][/size][/center][u][b]\n<br />\n<br />[img]https://i.imgur.com/gKyWM44.png[/img][center][/center][/b][/u][/b][/u][/b][/u][b][u][size=5][center]CONSISTENCY PATCHES[/center][/size][/u][/b]\n<br />[center]\n<br />Optional retextures for mods I enjoy. They are meant to help add consistency in your game, but are completely optional.[/center]\n<br />\n<br />[b][u][center][size=3]LEANWOLF'S BETTER-SHAPED WEAPONS SE[/size]\n<br />\n<br />[u][b][u][b][u][b][size=2]NIGHTINGALE BLADE'S SCABBARD[/size][/b][/u][/b][/u][/b][/u][/center][u][b][u][b][u][b][size=2]\n<br />\n<br />[center][img]https://i.imgur.com/3aCVqXu.png[/img][/center]\n<br />\n<br />[/size][/b][/u][/b][/u][/b][/u][/u][/b][size=6]\n<br />[/size][center][size=6]﻿[/size][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />[i][size=3]\n<br />[/size][/i]"
