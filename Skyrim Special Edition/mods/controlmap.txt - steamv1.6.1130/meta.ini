nexusDescription="Changing key bindings in controlmap.txt allows key bindings in each input context (menu/map/lockpicking etc) individually. Allowing changes in key-bindings without altering in-game menus.\n<br />\n<br />This is a vanilla copy, user should edit keybindings as desired. The intent of this \"mod\" is to get users who want to edit controlmap.txt but don't want to manual extract skyrim-interface.bsa themselves. I recommend checking out [url=http://https://www.nexusmods.com/skyrimspecialedition/mods/44160]Controlmap.txt Fixed and Cleaned[/url] by [url=https://www.nexusmods.com/skyrimspecialedition/users/26674249]mistaabushido[/url] for suggestions about key-bindings to play nicely for [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url].\n<br />\n<br />Be careful when configuring controls in the in-game settings this will create ControlMap_Custom.txt in in the game's root folder. The ControlMap_Custom.txt will not modify controlmap.txt or Skyrim - Interface.bsa, but will overide effects of controlmap.txt. \n<br />\n<br />[u]HOW TO INSTALL[/u]\n<br />\n<br />[list=1]\n<br />[*]Delete ControlMap_Custom.txt (if present) in the Skyrim root folder (same folder as SkyrimSE.exe).\n<br />[*]Install the mod by downloading via your mod manager or manually extracting its contents to the Skyrim Special Edition/Data folder. The controlmap.txt file should be located at .../Skyrim Special Edition/Data/interface/controls/pc/controlmap.txt).\n<br />[*]Edit controlmap.txt file as desired.\n<br />[*]Start the game. (You may need to reset default controls in the in game settings System &gt; Controls &gt; Reset to default)\n<br />[/list]\n<br />[u]COMPATIBILITY\n<br />\n<br />[/u]The file controlmap.txt may be overridden by other mods with containing controlmap.txt files. Install this under those mods, or modify the controlmap.txt within those mods to your liking.\n<br />\n<br />UI mods with their own key bindings may still be dependent on gameplay inputs and/or display incorrect prompts if you edit the bindings. Since this file has no agency over these files, there's unfortunately no way around this unless the mod in question can have its hotkeys edited via .ini or MCM (which often isn't the case).\n<br />\n<br />[u]USAGE\n<br />[/u]\n<br />If you want further info on how to edit a controlmap.txt and what can be achieved, check out [url=https://www.youtube.com/watch?v=LEYoacqSst8]this video[/url]﻿ by [url=https://www.youtube.com/@DirtyWeaselMedia]Dirty Weasel Media[/url].\n<br />\n<br />See below for common key codes:\n<br />\n<br />CONTROLLER:[spoiler]\n<br />[code]// 0x0001     Dpad Up\n<br />// 0x0002     Dpad Down\n<br />// 0x0004     Dpad Left\n<br />// 0x0008     Dpad Right\n<br />// 0x1000     A or Cross\n<br />// 0x2000     B or Circle\n<br />// 0x4000     X or Square\n<br />// 0x8000     Y or Triangle\n<br />// 0x0100     Left Bumper\n<br />// 0x0009     Left Trigger\n<br />// 0x0200     Right Bumper\n<br />// 0x000A     Right Trigger\n<br />// 0x000B     Left Stick\n<br />// 0x0080     Left Stick Click (Dualshock 4?)\n<br />// 0x0040     Left Stick Click (Xbox?)\n<br />// 0x000C     Right Stick\n<br />// 0x0040     Right Stick Click (Dualshock 4?)\n<br />// 0x0080     Right Stick Click (Xbox?)\n<br />// 0x0010     Start\n<br />// 0x0020     Back or Select[/code][/spoiler]\n<br />MOUSE:[spoiler]\n<br />[code]// 0x0         Mouse1\n<br />// 0x1         Mouse2\n<br />// 0x2         Mouse3\n<br />// 0x3         Mouse4\n<br />// 0x4         Mouse5\n<br />// 0x5         Mouse6            \n<br />// 0x6         Mouse7            \n<br />// 0x7         Mouse8            \n<br />// 0x8         MouseWheel Up        \n<br />// 0x9         MouseWheel Down    \n<br />// 0xA         Mouse Move[/code][/spoiler]\n<br />NUMERIC KEYS:[spoiler]\n<br />[code]// 0x02     1                \n<br />// 0x03     2                \n<br />// 0x04     3                \n<br />// 0x05     4                \n<br />// 0x06     5       