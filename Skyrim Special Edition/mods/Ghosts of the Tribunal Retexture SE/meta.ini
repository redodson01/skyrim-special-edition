nexusDescription="[center][b][color=#f4f4f4][size=6][u]GHOSTS OF THE TRIBUNAL RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />[i]\"[i][i]But the Tribunal had become as greedy as Kagrenac upon hearing of the power of the Heart and they coveted it\"[/i][/i][/i][/size][/center]\n<br />\n<br />[img]https://i.imgur.com/Buyyxb0.jpeg[/img]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />[size=3]This mod retextures the Indoril armor, Her hand armor, ordinator shield, 3 variants of the common robes, 3 variants of the extravagant robes, Robes of the lich, the masks of Almalexia, Dagoth ur, Sotha Sil and Vicec, the Redoran Watchman's Helmet, Cleaver of st. Felms, Ebony Mace &amp; Scimitar, Hopesfire, Light of day, Magebane, Skull Crusher and Trueflame. Ghosts of the Tribunal CC is required for this to work.\n<br />\n<br />\n<br />\n<br />Chest textures are 4k, everything else is 2k\n<br />\n<br />Half-res version available in Optional files (chest/robes are 2k, everything else 1k)\n<br />\n<br />Low-res version also available in Optional Files (chest/robes are 1k, everything else is 1k)[/size]\n<br />[center][/center][b][u][size=5][center]ARMORS[/center]\n<br />[/size][size=4]\n<br />HER HAND ARMOR\n<br />[img]https://i.imgur.com/nD5dnWw.png[/img]\n<br />\n<br />\n<br />INDORIL ARMOR\n<br />\n<br />[img]https://i.imgur.com/VHvnrAa.png[/img][/size]\n<br />\n<br />[/u][/b][size=5][center]CLOTHES[/center][/size]\n<br />[size=4]\n<br />COMMON ROBES\n<br />[img]https://i.imgur.com/SU6wH5Z.png[/img]\n<br />\n<br />EXTRAVAGANT ROBES\n<br />[img]https://i.imgur.com/NjOeljC.png[/img]\n<br />\n<br />ROBES OF THE LICH\n<br />\n<br />[img]https://i.imgur.com/pRAbfSq.png[/img][/size]\n<br />\n<br />[size=5][center]MASKS[/center][/size]\n<br />[size=4]\n<br />MASK OF ALMALEXIA[/size]\n<br />[b][img]https://i.imgur.com/666hElr.png[/img][/b]\n<br />\n<br />[size=3]MASK OF DAGOTH UR[/size]\n<br />[b][img]https://i.imgur.com/f6NyHCU.png[/img][/b]\n<br />\n<br />[size=4]MASK OF SOTHA SIL[/size]\n<br />[b][img]https://i.imgur.com/LN8wk2j.png[/img][/b]\n<br />\n<br />[size=4]MASK OF VIVEC[/size]\n<br />[b][img]https://i.imgur.com/QNHba9p.png[/img][/b]\n<br />\n<br />[size=4]REDORAN WATCHMAN'S HELMET[/size]\n<br />[b][img]https://i.imgur.com/RrygzxW.png[/img][/b]\n<br />\n<br />\n<br />[size=5]WEAPONS\n<br />\n<br />[/size][size=4]CLEAVER OF ST. FELMS\n<br />[img]https://i.imgur.com/MQ1PAth.png[/img][/size]\n<br />[size=4]\n<br />EBONY WEAPONS\n<br />\n<br />[/size]Choose between 3 versions, to match my [url=https://www.nexusmods.com/skyrimspecialedition/mods/83654]Ebony Armors and Weapons Retexture SE[/url]\n<br />\n<br />[b]BLACK &amp; GOLD[/b]\n<br />[b][img]https://i.imgur.com/dCvfExg.png[/img][/b]\n<br />\n<br />[b]BLACK &amp; SILVER[/b]\n<br />[b][img]https://i.imgur.com/nDo3KcQ.png[/img][/b]\n<br />\n<br />[b]SILVERED EBONY AND WHITE[/b]\n<br />[b][img]https://i.imgur.com/6e64VSx.png[/img][/b]\n<br />\n<br />[size=4][b][u]HOPESFIRE\n<br />[img]https://i.imgur.com/qyX67fT.png[/img]\n<br />\n<br />LIGHT OF DAY\n<br />[img]https://i.imgur.com/TZbRbBg.png[/img]\n<br />\n<br />MAGEBANE\n<br />[img]https://i.imgur.com/gvSqBZF.png[/img]\n<br />\n<br />SKULL CRUSHER\n<br />[img]https://i.imgur.com/xZ7iOrA.png[/img]\n<br />\n<br />TRUEFLAME[/u][/b][/size]\n<br />\n<br />[img]https://i.imgur.com/dpp9ZRj.png[/img]\n<br />\n<br />\n<br />\n<br />[size=2]\n<br />\n<br />[/size]\n<br />\n<br />\n<br />\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
