nexusDescription="[b][color=#f4f4f4][size=6][u][center]SAINTS AND SEDUCERS RETEXTURE SE[/center]\n<br />[/u][/size][/color][/b][center]\n<br />[i][size=4]\"[i][i]Sheogorath rules the Shivering Isles. We, the Aureal, are His favored soldiers, the most perfect expression of His might.[/i]\"[/i][/size][/i][/center]\n<br />[center][img]https://i.imgur.com/U158dA2.jpeg[/img][/center]\n<br />\n<br />\n<br />\n<br />[center][size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />\n<br />This retexture covers all armors and weapons found in the free Creation Club addon: Saints and Seducers.\n<br />\n<br />[b][u][size=4]\n<br />WHAT IS INCLUDED?[/size][/u][/b]\n<br />\n<br />This retexture will cover all armors and weapons from this CC and include consistency retextures for many items added in the excellent mod: [url=https://www.nexusmods.com/skyrimspecialedition/mods/72772]Extended Cut Saints and Seducers[/url] by the ECSS Dev Group. I have also added patches for [url=https://www.nexusmods.com/skyrimspecialedition/mods/51529]Amber Refossilised[/url] by Jelidity and [url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]Believable weapons[/url] by Jg1.\n<br />\n<br />\n<br />\n<br />[size=6][b][u]\n<br />FOMOD OPTIONS\n<br />[/u][/b][/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. \n<br />\n<br />Chest textures are 4k, everything else is 2k\n<br />\n<br />Half-res version available in Optional files (chests are 2k, everything else 1k)\n<br />[/size]\n<br />[size=3]Low-res version also available in Optional Files (chests are 1k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[size=5][b][center]BASE INSTALL[/center][/b][/size]\n<br />\n<br />[b]\n<br />[size=5]ARMORS[/size][/b]\n<br />\n<br />[size=3]Either install everything or pick and choose exactly what you want.[/size]\n<br />\n<br />\n<br />[b][u]AMBER ARMOR[/u][/b]\n<br />\n<br />[size=4][b]Vanilla version[/b][/size]\n<br />[img]https://i.imgur.com/9BpFsQ8.jpeg[/img]\n<br />[size=3]Use this texture if you do not use amber refossilised. It will work with any bodyslide conversions without the need for patches.[/size]\n<br />\n<br />[size=4][b]Amber Refossilised version[/b][/size]\n<br />[img]https://i.imgur.com/W7YJd6W.jpeg[/img]\n<br />[size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/51529]Amber refossilised[/url]﻿ by jelidity adds an effect where the amber looks semi-transparent. It is difficult to see the difference in a screenshot, but is obvious in-game, especially when moving. I personally really like this effect and recommend using this mod. Load my retexture after Amber refossilised[/size][size=2]\n<br />\n<br />[/size]\n<br />[b][size=4][u]GOLDEN SAINTS ARMOR\n<br />[/u][/size]\n<br />[/b][img]https://i.imgur.com/9akWOYq.jpeg[/img]\n<br />\n<br />[b][size=4][u]DARK SEDUCER ARMOR\n<br />\n<br />[img]https://i.imgur.com/QjxcqYW.jpeg[/img]\n<br />\n<br />MADNESS ARMOR\n<br />[/u][/size][/b]\n<br />[img]https://i.imgur.com/9D11oyI.jpeg[/img]\n<br />\n<br />[size=2]\n<br />[/size]\n<br />[size=5]WEAPONS\n<br />[/size]\n<br />[size=3]Either install everything or pick and choose exactly what you want. Each weapon set will let you pick between vanilla meshes and [url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]believable weapons[/url] meshes. Amber weapons also have a patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/51529]amber refossilised[/url][/size]\n<br />\n<br />\n<br />[b][u]AMBER WEAPONS[/u]\n<br />\n<br />[size=3]Vanilla meshes\n<br />[size=3][img]https://i.imgur.com/SzZPusI.jpeg[/img][/size]\n<br />Amber refossilised\n<br />[img]https://i.imgur.com/yVNabLZ.jpeg[/img]\n<br />Believable weapons[/size]\n<br />[img]https://i.imgur.com/mp62ruX.jpeg[/img]\n<br />\n<br />[/b][b][size=3][u]GOLDEN SAINTS WEAPONS[/u]\n<br />\n<br />Vanilla meshes\n<br />[img]https://i.imgur.com/YKqp4ee.jpeg[/img]\n<br />Believable weapons\n<br />[img]https://i.imgur.com/yjTxCaH.jpeg[/img]\n<br />[u]DARK SEDUCER WEAPONS[/u]\n<br />[size=3]\n<br />Vanilla meshes\n<br />[img]https://i.imgur.com/IB4XOCA.jpeg[/img]\n<br />Believable weapons[/size]\n<br />[img]https://i.imgur.com/pnrYBBM.jpeg[/img]\n<br />[u]MADNESS WEAPONS[/u]\n<br />\n<br />[size=3]Vanilla meshes\n<br />[img]https://i.imgur.com/UrydrFJ.jpeg[/img]\n<br />Believable weapons[/size]\n<br />[img]https://i.imgur.com/VIIsoBD.jpeg[/img]\n<br />[u]NERVESHATTER\n<br />\n<br />[size=3]Vanilla meshes\n<br />[img]https://i.imgur.com/twmKB3r.jpeg[/img]\n<br />Amber refossilised\n<br />[img]https://i.imgur.com/Memj2VG.jpeg[/img]\n<br />Believable weapons[/size][/u]\n<br />[img]https://i.imgur.com/XcFhBve.jpeg[/img]\n<br />[u]SWORD OF JYGGALAG[/u][/size][/b]\n<br />[img]https://i.imgur.com/uRIB1nh.jpeg[/img]\n<br />Retextures the sword of Jyggalag and adds a multi-layer parallax effect to make it match with Vicn's [url=https://www.nexusmods.com/skyrimspecialedition/mods/11849]Vigilant SE[/url] greymarch items when using my [url=https://www.nexusmods.com/skyrimspecialedition/mods/45735]Vigilant Retexture.\n<br />[/url]\n<br />\n<br />\n<br />\n<br />[left]\n<br />[size=5]\n<br />[/size][/left][b][u][size=5][center][/center][center]﻿CONSISTENCY PATCHES[/center][/size][/u][/b]\n<br />These are optional retextures for some of my favorite mods. All the original mods are required and while I took inspiration from the originals, none of these textures used any parts of the original textures found in these mods. \n<br />[size=4][b][u][center][/center][/u][/b][/size]\n<br />\n<br />\n<br />[left][size=4][u]EXTENDED CUT SAINTS &amp; SEDUCERS[/u]\n<br />[u]By ECSS Dev group[/u]\n<br />\n<br />[size=3]Thoron's helmet[/size]\n<br />[u][img]https://i.imgur.com/lbsYJbF.jpeg[/img][/u]\n<br />\n<br />[size=3]Staada's Helmet[/size]\n<br />[u][img]https://i.imgur.com/pv7dF0H.jpeg[/img][/u]\n<br />\n<br />[u]Dylora's Helmet[/u]\n<br />[u][img]https://i.imgur.com/geXjLdu.jpeg[/img][/u]\n<br />\n<br />[size=2]This helmet does not use its own custom textures. It is the regular dark seducer helmet with a decal on top, hence why there is no option for it in my FOMOD. It is pictured here just to show what it looks like if you do install my dark seducer textures[/size]\n<br />\n<br />\n<br />[u]Mirrored Staada (NPC - this set and weapon are not wearable by the player, only this NPC wears them)[/u]\n<br />[u][img]https://i.imgur.com/ABoasex.jpeg[/img][/u]\n<br />\n<br />[u]Mirrored Dylora (NPC - this set and weapon are not wearable by the player, only this NPC wears them)[/u]\n<br />[u][img]https://i.imgur.com/Xvg2Ef6.jpeg[/img][/u][/size][/left]\n<br />\n<br />[center][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
