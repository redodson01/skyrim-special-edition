nexusDescription="[center][b][color=#f4f4f4][size=6][u]GLASS ARMORS AND WEAPONS RETEXTURE SE[/u][/size][/color][/b]\n<br />\n<br />\n<br />[size=5]\"[i]What we call Glass is nothing like the window panes you see in houses. The greenish material is far stronger and has a much higher melting point.[/i]\"\n<br />[/size][/center][center][img]https://i.imgur.com/qUcfhrO.jpeg[/img][/center][center][size=3]\n<br />If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center][url=http://patreon.com/Xavbio]\n<br />\n<br />[/url]\n<br />\n<br />[size=3]This mod retextures the Glass armor set, shield and weapons, Chillrend, CC Glass Crossbow and CC Glass staff. Also contains optional retextures Amidianborn's content addon's  Thalmor glass armor and Vvanderfell Glass armor and for Oblivion artifacts Pack's quicksilver boots, LOTD's Glass bow of the stag pince and Grimsever (blade only), Wyrmstooth - Craftable Brimstone armor and weapons and Elsopa's glass quiver[/size].[size=3] \n<br />\n<br />[/size]This mod also overwrites the glass armor meshes to fix the mismatched cubemaps and shader setting between pieces. These mismatched cubemaps and settings make it almost impossible to match all armor pieces together. Trying to reduce this issue by tweaking your textures is only a patch on this issue, which is why update 2.0 finally makes all armor pieces and weapons use the same cubemap (gold_ore_e.dds for the gold version, Shinybright_e.dds for the thalmor and vvardenfell versions) and the same environment multiplier. \n<br />\n<br />[size=3]The textures for the Glass sets are based on [/size][url=https://www.nexusmods.com/skyrimspecialedition/mods/35382]Cabal120's aMidianBorn Book of Silence[/url][size=3]﻿. I used their normal maps as a base to create my retexture. [/size]\n<br />\n<br />[size=3]I have tried to patch as many popular mods as I can. If I missed anything, please let me know in the comments or feel free to create the patch yourself and publish it on nexus (will provide instructions on how to create these mesh patches lower on this page. it is very simple to do).[/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Chest textures are 4k, everything else is 2k[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files chest, shield and weapons are 2k, everything else is 1k[/size]\n<br />\n<br />[size=3]Low-res version available in Optional files, chest shield and weapons are 1k, everything else is 512[/size]\n<br />\n<br />[size=5][b][u]FOMOD OPTIONS[/u][/b]\n<br />[/size]\n<br />[size=5][b][u]BASE INSTALL[/u][/b][/size][center][b][u][size=4]\n<br />GLASS ARMOR[/size][/u][/b][/center]\n<br />\n<br />[b][u]VANILLA-STYLE GOLD[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/Riy1HBm.png[/img]\n<br />\n<br />[b][u]THALMOR GLASS\n<br />[/u][/b]\n<br />[img]https://i.imgur.com/tN3bblp.png[/img]\n<br />[b][u]\n<br />VVARDENFELL GLASS\n<br />[/u][/b]\n<br />[img]https://i.imgur.com/cHqA8bE.png[/img]\n<br />\n<br />[b][u]AMIDIANBORN CONTENT ADDON[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/RRuaZrV.png[/img]\n<br />\n<br />If using [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]Amidianborn content addon[/url] or [url=https://www.nexusmods.com/skyrimspecialedition/mods/45160]amidianborn armor variants lite[/url], will use the gold textures on the glass armor and retexture the thalmor glass and vvardenfell glass armors and shields added by those mods\n<br />\n<br />[b][u]CATHEDRAL ARMORY [/u][/b]\n<br />\n<br />[img]https://i.imgur.com/3NhQLfT.png[/img]\n<br />\n<br />Textures only, requires [url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]Cathedral armory[/url]'s meshes. I personally do not recommend this version as the weapons do not match (cathedral armory doesn't cover them)\n<br />\n<br />\n<br />\n<br />[b][u][size=4]AMIDIANBORN CONTENT ADDON CUBEMAP CHANGE ESP-FE[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/vuJUOhM.png[/img]\n<br />\n<br />[size=2]The latest update of amidianborn content addon changed the cubemap used on the vvardenfell and thalmor glass armors. While this change looks good on their original textures, I personally preferred the old shinybright cubemap when used with my textures. This option uses an esl-flagged esp to revert the texture sets' cubemaps to the old shinybright_e cubemap texture. since it only changes texture sets, it should not cause any incompatibilities with other patches. (both before and after use my retextures. without this espfe, the vvardenfell set looks darker and the thalmor set looks more purple).\n<br />\n<br />[/size]The LITE version of the addon [u]does not need this[/u].\n<br />\n<br />[b][u][size=5]GLASS WEAPONS[/size][/u][/b]\n<br />\n<br />\n<br />[b][u][size=3][left]VANILLA-STYLE GOLD\n<br />\n<br />[img]https://i.imgur.com/lRIaHQn.png[/img]\n<br />\n<br />THALMOR GLASS\n<br />\n<br />[img]https://i.imgur.com/QjQw3VI.png[/img]\n<br />\n<br />VVARDENFELL GLASS\n<br />\n<br />[img]https://i.imgur.com/Q2M2HFR.png[/img][/left][/size][/u][/b]\n<br />[size=3][b][u]AMIDIANBORN CONTENT ADDON[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/MFFnW4E.png[/img][/size]\n<br />\n<br />The lastest version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/35390]amidianborn content addon[/url] added thalmor glass and vvardenfell glass weapons. This option will apply my gold textures to the glass weapons and my thalmor and vvardenfell textures to their respective weapons.\n<br />\n<br />\n<br />[size=4][u][b]CC GLASS CROSSBOW[/b][/u]\n<br />\n<br />[b][u][size=3][left]VANILLA-STYLE GOLD\n<br />\n<br />[img]https://i.imgur.com/JfXLlnY.png[/img]\n<br />\n<br />THALMOR GLASS\n<br />\n<br />[img]https://i.imgur.com/r0BIYmn.png[/img]\n<br />\n<br />VVARDENFELL GLASS\n<br />\n<br />[img]https://i.imgur.com/6NDEHV0.png[/img][/left]\n<br />[/size][/u][/b][/size]\n<br />[b][u]\n<br />[/u][/b][size=4][b][u]CC GLASS STAFF[/u][/b]\n<br />\n<br />[b][u][size=3][left]VANILLA-STYLE GOLD\n<br />\n<br />[img]https://i.imgur.com/rw3L7qj.png[/img]\n<br />\n<br />THALMOR GLASS\n<br />\n<br />[img]https://i.imgur.com/RqSuTeF.png[/img]\n<br />\n<br />VVARDENFELL GLASS\n<br />\n<br />[img]https://i.imgur.com/0KBgBFB.png[/img][/left]\n<br />[/size][/u][/b][/size]\n<br />[center][b][u][size=5]ARMOR MESH PATCHES\n<br />\n<br />[/size][/u][/b]Because I modify the armor meshes to make them match (in vanilla, some pieces use the gold cubemap, some use the shinybright cubemap and some the opal cubemap). These mismatched cubemaps make it extremely hard to have a coherent look between all pieces. I tried to cover as many mods as possible, please let me know if I missed anything or feel free to create your own patches and publish them.\n<br />If using bodyslides, select the correct patches, load my mod after your bodyslides and regen them.\n<br />\n<br />[b][u][size=4]FEMALE MESHES\n<br />\n<br />[/size][/u][/b]Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]Caliente's Beautiful Bodies Enhancer -CBBE-[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2628]Practical Female Armors (and its CBBE Version)[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/109194]CBBE 3BA Vanilla Outfits Redone[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7587]Truly Light Glass Armor Replacer[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14527]Truly light Glass Armor Replacer CBBE[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/98945]Somewhere in between[/url]﻿\n<br />\n<br />[size=4][b][u]MALE MESHES\n<br />\n<br />[/u][/b][/size]Vanilla meshes\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46311]HIMBO[/url]﻿\n<br />\n<br />[size=4][b][u]CC FIST OF FURY\n<br />\n<br />[/u][/b][/size]applies my cubemap changes to these gauntlets\n<br />\n<br />\n<br />[size=4][u][b]MODDED ARMORS [/b][/u][/size]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/7587]Truly Light Glass Armor Standalone[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/14527]Truly Light Glass Armor CBBE Standalone[/url]﻿[/center]\n<br />[center][size=5][b][u]WEAPONS MESH PATCHES[/u][/b]\n<br />\n<br />[/size]The gold version of the weapons don't need much patching. I simply fixed the ground meshes for the battleaxe and mace having a different cubemap than the versions you hold. The Thalmor Glass and Vvardenfell glass versions need more patching as I needed to change their cubemaps to make them match the armors.\n<br />\n<br />[u][size=4][b]BASE WEAPONS MESHES[/b][/size][/u]\n<br />\n<br />[size=3]Vanilla weapons\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's Better shaped weapons[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37737]Believable weapons[/url]﻿\n<br />[/size]\n<br />[u][b][size=4]QUIVER[/size][/b][/u]\n<br />\n<br />[size=3]Vanilla Quiver\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/2017]Leanwolf's better shaped weapons' quiver[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Elsopa's quivers redone SE[/url]﻿ (not a mesh patch, this simply makes sure no quivers overwrite it and applies my own matching retextures to it (see screenshots below)[/size][/center][size=3]\n<br />[/size]\n<br />[u][center][b][size=4]MODDED WEAPONS[/size][/b][/center]\n<br />\n<br />[/u][center][url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy Armory - New Weapons[/url]﻿\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated Armoury[/url]﻿[/center]\n<br />[u][b][size=5][center]\n<br />CONSISTENCY PATCHES[/center][/size][/b][/u]\n<br />[center]These are optional retextures for some of my favorite mods. All the original mods are required and while I took inspiration from the originals, none of these textures used any parts of the original textures found in these mods. [/center]\n<br />[size=4]\n<br />[/size][b]WYRMSTOOTH - BRIMSTONE AND WYRMSTONE ARMORY [/b]\n<br />[size=3]by Gutmaw and AndrealphusVIII[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/74671][size=3]Link here[/size][/url]\n<br />\n<br />[b][img]https://i.imgur.com/8rUbOfY.png[/img][/b]\n<br />[b][img]https://i.imgur.com/Ei67nMA.jpg[/img][/b]\n<br />\n<br />Retexture the Brimstone armor and weapons added by [b] [url=https://www.nexusmods.com/skyrimspecialedition/mods/74671]Wyrmstooth - Brimstone and Wyrmstone Armory[/url]﻿\n<br />[/b]\n<br />\n<br />\n<br />[u][b][size=4]LEGACY OF THE DRAGONBORN SE\n<br />[/size][/b][/u]By Icecreamassassin and the LOTD Team\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Link here[/url]\n<br />\n<br />[img]https://i.imgur.com/uWpJ1TA.jpg[/img]\n<br />[img]https://i.imgur.com/khGX8RT.jpg[/img][left]Retextures the Glassbow of the stag prince and Grimsever's blade, from [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn SE[/url]﻿\n<br />\n<br />\n<br />[size=4][b]OBLIVION ARTIFACTS PACK SE\n<br />[/b][/size][size=3]by WatcherZero[/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Link here[/url]﻿\n<br />\n<br />[img]https://i.imgur.com/N0SAIH9.png[/img]\n<br />\n<br />[size=3]Retextures the Quicksilver boots from[b] [/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/10644]Oblivion Artifacts Pack SE\n<br />\n<br />[/url][/size][b]ELSOPA - QUIVERS REDONE SE[/b]\n<br />[size=3]By Elsopa\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]Link here[/url]﻿[/size]\n<br />\n<br />[img]https://i.imgur.com/bCSiKp4.png[/img]\n<br />[img]https://i.imgur.com/3obacQ5.png[/img]\n<br />[img]https://i.imgur.com/IleN1oE.png[/img]\n<br />\n<br />Retextures [url=https://www.nexusmods.com/skyrimspecialedition/mods/65921]elsopa's glass quiver replacer[/url] FOMOD will automatically install the version that matches with the weapons option you took﻿[/left]\n<br />[b][u][size=5][center]MESH PATCHING TUTORIAL[/center][/size][/u][/b]\n<br />\n<br />[size=3]Here is an explanation on the mesh changes I did. Please feel free to use these instructions to create your own patches, if I missed any.\n<br />\n<br />[/size][b][u][size=4][center]GOLD ARMOR MESHES[/center]\n<br />\n<br />[/size][/u][/b]For gold armor meshes, you simply need to change the cubemap to textures&#92;cubemaps&#92;Ore_Gold_e.dds and set both Environment Map Scale and Specular Strength to 1.0\n<br />[center]\n<br />[b][u][size=4]VVARDENFELL AND THALMOR GLASS ARMOR MESHES[/size][/u][/b][/center][b][u]\n<br />\n<br />[/u][/b]Set the cubemap to textures&#92;cubemaps&#92;shinybright_e.dds and set both Environment Map Scale and Specular Strength to 1.0 (same as gold)\n<br />\n<br />[b][u][size=4][center]GOLD WEAPONS[/center]\n<br />\n<br />[/size][/u][/b]the vanilla settings are fine. simply make sure the cubemap is textures&#92;cubemaps&#92;Ore_Gold_e.dds and the environment scale is at 0.55\n<br />\n<br />[center][b][u][size=4]VVARDENFELL AND THALMOR GLASS WEAPONS\n<br />\n<br />[/size][/u][/b]Set the cubemaps to textures&#92;cubemaps&#92;shinybright_e.dds and the specular color of the metal parts to #79a06c[/center]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/20199]\n<br />\n<br />[center][/center][/url][center]﻿[size=6][b]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿!\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/b][/size][/center]"
