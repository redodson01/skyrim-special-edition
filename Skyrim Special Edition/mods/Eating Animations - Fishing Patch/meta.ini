nexusDescription="Did you ever catch a nice fresh fish an found yourself severely disappointed when you didn't even get to contemplate its beautiful scales while you hungrily gobbled it up.\n<br />\n<br />Well no more !\n<br />\n<br />Now, thanks to the amazing [url=https://www.nexusmods.com/skyrimspecialedition/mods/42602]Eating Animations and Sounds[/url] and this little patch you can see all the possible varieties of fish, crab and sealife-based soups, wether you are on the go or sitting at a nice table, as you happily savor their rich flavor.\n<br />\n<br />This mod covers all food items contained in the Fishing mod : fish and crabs (both cooked and raw) and soups (both cold and hot).\n<br />Almost every item has both standing and \"sitting at a table\" animations.\n<br />\n<br />[i][size=5]COMPATIBILITY[/size][/i]\n<br />\n<br />Compatible with the Creation Club Survival Mode out of the box. Any other mod that changes the Fishing mod's food records will need a dedicated patch.\n<br />If you ask nicely, I might make one (no promises though).\n<br />\n<br />\n<br />[size=5][i]CREDITS[/i][/size]\n<br />\n<br />[url=https://bethesda.net/]Bethesda[/url] for Skyrim Special Edition\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/27502145]NazeemUzeem[/url] for the incredible [url=https://www.nexusmods.com/skyrimspecialedition/mods/42602]Eating Animations and Sounds[/url]"
