nexusDescription="[b][color=#ff7700][size=3]The issue[/size][/color][/b]\n<br />\n<br />Drawing, sheathing or shouting while sprinting/sneaking may cause the game to set incorrect movement data on the character, causing it to slow down or speed up. For example, NPC_Sprinting_MT should be set while sprinting, instead NPC_Default_MT is applied when a weapon is drawn. Apparently this is due to mistakes in behavior graphs.\n<br />\n<br />\n<br />[b][color=#ff7700][size=3]The fix[/size][/color][/b]\n<br />\n<br />Check if the movement type that the behavior graph wants aligns with actual sprint/sneak state. If that's not the case, choose and apply the correct one instead.\n<br />\n<br />\n<br />[b][color=#ff7700][size=3]Other similar fixes already exist, why make this?[/size][/color][/b]\n<br />\n<br />The ones I found either fixed it partially by patching behaviors or applied a workaround through scripts that had side effects. I wanted to be completely rid of this glitch so I had to come up with a different approach. \n<br />\n<br />\n<br />[b][color=#ff7700][size=3]Prerequisites and installation[/size][/color][/b]\n<br />\n<br />SKSE64 and the address library are required. Install manually or with a mod manager. \n<br />\n<br />If you want to apply the fix to NPCs too, set ApplyToNPC=true in SSMT_Fix.ini.\n<br />\n<br />\n<br />[b][color=#ff7700][size=3]Compatibility issues[/size][/color][/b]\n<br />\n<br />None that I'm aware of, let me know if you find any.\n<br />\n<br />[b][color=#ff7700][size=3]Credits[/size][/color][/b]\n<br />\n<br />SKSE team\n<br />Ryan (CommonLibSSE)\n<br />\n<br />\n<br />Source is on [url=https://github.com/SlavicPotato/SSMT_Fix]GitHub[/url]"
