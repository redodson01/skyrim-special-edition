nexusDescription="The compass in Skyrim is... well... a bit underwhelming. For each type of marker, they look the same. So, for example, when you have several quests enabled, it becomes impossible to know what quest are you facing just by looking at the compass. You find yourself again opening the map, trying to guess which one of them is the match. Well, no more!\n<br />\n<br />[center]Currently on the works...\n<br />[youtube]qwOfYkOcMtM[/youtube][/center]\n<br />[center][/center][center][/center][center]﻿﻿[img]https://imgur.com/oWcbHNI.png[/img][/center]Compass Navigation Overhaul aims to improve the game experience by adding some useful information to those markers, such as the name of the marker and distance.\n<br />\n<br />[center][img width=500,height=166]https://imgur.com/p29W1c4.gif[/img]\n<br />[size=1]The angle to start/stop showing the details is configurable\n<br />Name of the markers will be shown in [b]your[/b] game language[/size][/center]\n<br />In addition to the distance, a height-difference indicator is shown. For example, it can be useful to consider your route when approaching a cliff. This one was inspired by the game [i]Assassin's Creed[/i] :)\n<br />\n<br />[center][img width=500,height=166]https://imgur.com/jsxIPUa.gif[/img]\n<br />[size=1]Distance units can be changed between [b]feets[/b] and [b]meters \n<br />[/b]The indicator appears when the height difference is more than 3 floors[/size][/center]\n<br />You can customize the behavior of quest marker names, choosing between the [b]objective[/b] or the [b]location/character[/b] they point to.\n<br /> When you face a quest marker, the current objectives for that quest will appear in a [b]quest-list widget[/b]. The less time in menus the better!\n<br />\n<br />[center][img width=720,height=408]https://imgur.com/IAs8HAV.gif[/img]﻿[/center][center]﻿[size=1]The position and height of the list and delay to show can be configured[/size][/center]\n<br />This mod also offer the option to configure whether to show or hide the following markers in the compass:\n<br />[list]\n<br />[*][b] Undiscovered[/b] locations. Other mods remove [b][u]ALL[/u][/b] the [b][u]unvisited[/u][/b] locations, while this one only the undiscovered ones. If they are unlocked in the map, then you know them, and they should appear in your compass, right?\n<br />[*][b]Enemies[/b], because you can remember places, but you are not omniscient to sense people through walls. Or yes? You are the dragonborn... Anyways, I'll leave the option there for you.\n<br />[*][b]Markers behind doors[/b] can be shown in the compass when you are outside.\n<br />[/list]\n<br />[center][img width=500,height=166]https://imgur.com/ds6u8mu.gif[/img]\n<br />[size=1]Open Cities was not installed for this demo, trust me[/size][/center]\n<br />As an option, instead of hiding the undiscovered locations, there are several options to customize the markers for them. You can have unvisited locations with their marker and undiscovered locations with a \"?\" marker. The best of both worlds ;)\n<br />\n<br />The compass can be edited to match the theme you want. In the gif below you see the Nordic UI skin for this mod, [b]available in the Files tab[/b]!\n<br />\n<br />[center][img width=500,height=166]https://i.imgur.com/GmwLTc7.gif[/img]﻿\n<br />[size=1]Nordic UI skin in action + \"?\" undiscovered markers[/size][/center]\n<br />From version 2.0.2, [url=https://www.nexusmods.com/skyrimspecialedition/mods/56123]CoMAP - Common Marker Addon Project[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma SE [/url]are supported!\n<br />Bruma support needs that you install CoMAP to work.\n<br />\n<br />[center][img width=720,height=405]https://imgur.com/TwybJVK.gif[/img]﻿\n<br />[size=1]Markers in Bruma thanks to CoMAP compatibility![/size][/center]\n<br />\n<br />The [b]mod options[/b] can be configured from the [b]INI file[/b]. In the future I will add an MCM menu to ease things up :)\n<br />\n<br />If you read up to this point, you may be interested on giving it a try in your modlist. So... back to Skyrim again?\n<br />\n<br />\n<br />[img]https://imgur.com/oqXplux.png[/img]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/74483]Infinity UI[/url]﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/72209]Nordic UI Markers[/url]﻿, if you are using the skin patch. I recommend using it with [url=https://www.nexusmods.com/skyrimspecialedition/mods/64249]NORDIC UI - Compass Markers Restored[/url]﻿.\n<br />[/list]\n<br />\n<br />[img]https://imgur.com/nzwQKlA.png[/img]\n<br />Use a mod manager of your choice and install it as any other mod. For manual installation, copy the contents of the .RAR file into the Data folder under your Skyrim installation path.\n<br />\n<br />\n<br />[img]https://imgur.com/1VvACtk.png[/img]\n<br />[list]\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url] - Fully compatible\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/463]SkyHUD[/url]﻿ - Fully compatible\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/12440]Immersive HUD - iHUD Special Edition[/url]﻿ - Fully compatible, the quest list is shown/hidden alongside the compass\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/62775]TrueHUD - HUD Additions[/url] - Fully compatible﻿\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/63247]Toggle Compass Hotkey[/url] - Fully compatible, the quest list is shown/hidden alongside the compass\n<br />[/list] [list]\n<br />[*]✅ Any mod that touches the HUD but not the compass - Should be fully compatible (according to how [url=https://www.nexusmods.com/skyrimspecialedition/mods/74483]Infinity UI[/url]﻿ works and my testing with other mods). If you identify a mod that it's incompatible please report a bug with the name of that mod and I will try to make it compatible in the next update :)\n<br />[/list] [list]\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/56123]﻿CoMAP - Common Marker Addon Project[/url] - Fully compatible\n<br />[/list][list]\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/24104]Atlas Map Markers SE - Updated with MCM[/url] - Fully compatible\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/10917]Beyond Skyrim - Bruma SE[/url] - Fully compatible\n<br />[*]✅ [url=https://www.nexusmods.com/skyrimspecialedition/mods/73081]NPCs Names Distributor[/url] - Fully compatible\n<br />[/list]\n<br />[b]Skyrim VR version soon.[/b]\n<br />\n<br />[img]https://i.imgur.com/RZetmD1.png[/img]\n<br />[center] [url=https://www.nexusmods.com/skyrimspecialedition/mods/50258][img]https://staticdelivery.nexusmods.com/mods/1704/images/50258/50258-1621685673-1805072304.png[/img][/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/74483][img]https://staticdelivery.nexusmods.com/mods/1704/images/74483/74483-1662064365-966032174.png[/img][/url]\n<br />﻿[url=https://www.nexusmods.com/skyrimspecialedition/mods/129756][img]https://staticdelivery.nexusmods.com/mods/1704/images/129756/129756-1727119090-1478983524.png[/img][/url][/center][url=https://www.nexusmods.com/skyrimspecialedition/mods/129756]\n<br />[/url]﻿﻿\n<br />\n<br />\n<br />[img]https://imgur.com/yzwWtDg.png[/img]﻿\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/44417112]distar66[/url] for making the call that finally motivated me to start learning RE and get into modding\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url] (Ryan)﻿ for his invaluable SSE RE library [url=https://github.com/Ryan-rsm-McKenzie/CommonLibSSE]CommonLibSSE[/url], that set the ground for others\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/55142267]CharmedBaryon[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/95120793]alandtse[/url] for improving Ryan's job with [url=https://github.com/CharmedBaryon/CommonLibSSE-NG]CommonLibSSE-NG[/url]﻿﻿\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2964753]meh321[/url] for﻿ [url=https://www.nexusmods.com/skyrimspecialedition/mods/32444]Address Lbrary for SKSE Plugins[/url]﻿\n<br />[*]The SKSE team for one of the most (if not THE most) useful contributions to SSE modding: [url=https://skse.silverlock.org/]SKSE64[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/446046]Mardoxx[/url]﻿ for the super useful [url=https://github.com/Mardoxx/skyrimui]SkyrimUI SDK[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/28794]Schlangster[/url]﻿ and the whole SkyUI Team for the legendary [url=https://www.nexusmods.com/skyrimspecialedition/mods/12604]SkyUI[/url]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/4613231]sasnikol[/url] for being so awesome to PR a compatibility patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/73081]NPCs Names Distributor[/url]\n<br />[*][url=https://www.dafont.com/es/darkx-shadowx21.d5582]DarkX ShadowX21[/url] for the cool font of the title\n<br />[/list]\n<br />These people are awesome and very talented, so go check their job, download it, and don't forget to endorse :)\n<br />Also, all the patrons that made it possible, with special mention to:\n<br />\n<br />[list]\n<br />[*][url=https://www.patreon.com/user?u=78011660]Євгеній Шевченко[/url]\n<br />[*][url=https://www.patreon.com/user?u=7623378]xaliber[/url]\n<br />[*][url=https://www.patreon.com/user?u=25462713]Joey[/url]\n<br />[*][url=https://www.patreon.com/user?u=78702667]HeathenHipster[/url]\n<br />[*][url=https://www.patreon.com/user?u=38317037][b]Kevin E.[/b][/url]\n<br />[*][url=https://www.patreon.com/drhodesw][b]David Rhodes Wilson[/b][/url]\n<br />[*][url=https://www.patreon.com/user?u=53969324]Tee DjY[/url]\n<br />[*][url=https://www.patreon.com/user?u=24009493]Nacalar[/url]\n<br />[*][url=https://www.patreon.com/user?u=57067662]Alex[/url]\n<br />[*][url=https://www.patreon.com/user?u=77998073]Tate Paterson Hughes[/url]\n<br />[*][url=https://www.patreon.com/user?u=4211047]Mason Berry[/url]\n<br />[*][url=https://www.patreon.com/user?u=182304]Scott Whiting[/url]\n<br />[*][url=https://www.patreon.com/user?u=37906172]Khenta[/url]\n<br />[*][url=https://www.patreon.com/user?u=14884985]Jyakob[/url]\n<br />[*][url=https://www.patreon.com/user?u=57981778]Miss Magpie[/url]\n<br />[*][url=https://www.patreon.com/user?u=66262105]Urukass[/url]\n<br />[*][url=https://www.patreon.com/user?u=24353831]Garrett H.[/url]\n<br />[*][url=https://www.patreon.com/user?u=20753173]VVSCloud[/url]\n<br />[*][url=https://www.patreon.com/user?u=12612990]Brendan Gysbers[/url].\n<br />[/list]\n<br />You guys are the best!\n<br />\n<br />\n<br />Source code: [url=https://github.com/alexsylex/CompassNavigationOverhaul]https://github.com/alexsylex/CompassNavigationOverhaul[/url]"
