nexusDescription="[left][color=#b6d7a8][size=5][/size][/color][/left][color=#d5a6bd][b][size=4][1/19/2024] Tested on SKSE 2.2.6/Game 1.6.1170[/size][/b]\n<br />[/color][color=#b6d7a8][size=5]Skyrim Priority SE Anniversary[/size][/color]\n<br />\n<br />[color=#b6d7a8][size=5]Features[/size][/color][list]\n<br />[*][size=3]Dynamic Priority Adjustment based on player behavior[/size]\n<br />[*][size=3]CPU-0 schedule optimization to avoid competition with system kernel tasks[/size]\n<br />[*][size=3]SMT hyper-threading optimization for old system (Win10 and below)[/size]\n<br />[/list][color=#b6d7a8][size=5]Install (SKSE required)[/size][/color][size=4]\n<br />[/size][list=1]\n<br />[*][size=4] Install from [color=#a4c2f4]Any Mod Manager[/color] or [color=#a4c2f4]Extract to game directory manually[/color] .[/size]\n<br />[*][size=4] It's so simple that it doesn't even have step 2[/size]\n<br />[/list]\n<br />[color=#f4f4f4]SKSE DLL Only. No esp or papyrus script\n<br />Safe to install/upgrade/uninstall anytime[/color]\n<br />\n<br />Fallout 4 Version: [url=https://www.nexusmods.com/fallout4/mods/52515]Fallout Priority[/url]\n<br />SkyrimLE Version: [url=https://www.nexusmods.com/skyrim/mods/108033]Skyrim Priority LE\n<br />[/url]Baldur's Gate 3: [url=https://www.nexusmods.com/baldursgate3/mods/1326/?tab=posts]Baldur's Priority\n<br />[/url]\n<br />\n<br />[color=#b6d7a8][size=5]FAQ\n<br />[/size][/color][size=4]Q: How does this mod work?[/size]\n<br />[size=3][quote]Skyrim Priority elevates the game process priority by calling the WinApi [url=https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-setpriorityclass]SetPriorityClass[/url].\n<br />And higher priority can help the game compete for CPU from other processes.\n<br />So your game can run more smoothly and responsively and have fewer lags.[/quote][/size]\n<br />[size=4]Q: Does it work on the previous version of SKSE64/VR?[/size]\n<br />[quote][size=3]There's [b]no SKSE Version Checking in plugin[/b].\n<br />And the implementation of this mod [b][i]is not hard dependent on version even skse itself[/i][/b].\n<br />So it should [b][i]work on all SKSE64/VR version.[/i][/b][/size][/quote]\n<br />[size=4]Q: Does it supports Skyrim VR?[/size]\n<br />[quote][size=3]﻿I don't have VR. But some VR users confirmed this mod [b][i]do work[/i][/b] on SkyrimVR and Enderal SE VR.[/size][/quote]\n<br />[size=4]Q: Can you make this mod uses Address Library so you don't have to update?﻿[/size]\n<br />[quote][size=3]Address Library is a awesome plugin.\n<br />﻿But it's only for version independent game object address searching.\n<br />And Fallout Priority doesn't need to interact to game objects.\n<br />So this mod don't need it, and is already version independent.[/size][/quote]\n<br />[size=4]Q: Does this mod work on Enderal SE?[/size]\n<br />[quote][size=3]﻿Enderal SE is essentially a Skyrim SE Mod rather than a standalone game.\n<br />So Skyrim Priority SE [b][i]do work on Enderal SE[/i][/b].[/size][/quote]\n<br />[size=4]Q: Compatibility?[/size]\n<br />[quote][size=3]Compatible with everything.[/size][/quote]\n<br />[size=4]Q: Does this mod support Linux OS? (Steam Deck)[/size]\n<br />[quote][size=3]No, currently this mod is for Windows only.[/size][/quote]\n<br />[size=4]Q: So how do I know if this mod working?[/size]\n<br />[quote][size=3][/size][size=3]After game startup. You can open Task Manager by press \"Ctrl+Shift+Esc\". [b]Go to Details Tab.[/b]\n<br />Right click on Skyrim.exe/SkyrimVR.exe and [b]check is the value of \"Set priority\" is [color=#f9cb9c]High[/color][/b].\n<br />[i]\n<br />[i][b]If you turned DynamicPriority on in the config[/b]. It will be [color=#f9cb9c]BelowNormal [/color][color=#efefef][b]because you are not focus on Game Window[/b].[/color]\n<br />[i][i]It will be back to [color=#f9cb9c]High[/color] [/i][/i]after you return to Game.[/i]\n<br />[/i]\n<br />[/size][size=3][b]It's Normal by default without Mod[/b] or softwares like Process Lasso.[/size][size=3][/size][/quote]\n<br />[color=#b6d7a8][size=5]Technical details[/size][/color]\n<br />[size=3]Check the Microsoft Official Document for the details:[/size][size=3]\n<br />[/size][url=https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-setpriorityclass#parameters]https://docs.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-setpriorityclass#parameters[/url]\n<br />[code]\n<br /># Idle          = 0\n<br /># Below Normal  = 1\n<br /># Normal        = 2\n<br /># Above Normal  = 3\n<br /># High          = 4\n<br /># Realtime      = 5     (Require run SKSE as Administrator)\n<br />[/code]\n<br />Skyrim Priority SE uses [color=#f9cb9c]High [/color]by default\n<br />It's a safe priority that won't interrupt critical jobs by Windows.\n<br />You can change it in PriorityMod.toml If you want other priority.\n<br />\n<br />[color=#b6d7a8][size=5]Note[/size][/color]\n<br />[size=4]About [color=#f9cb9c]Realtime [/color]Priority[/size]\n<br />[url=https://docs.microsoft.com/en-us/windows/win32/procthread/scheduling-priorities#priority-class]https://docs.microsoft.com/en-us/windows/win32/procthread/scheduling-priorities#priority-class[/url]\n<br />[quote][size=3]You should almost never use Realtime, because this interrupts system threads that manage mouse input, keyboard input, and background disk flushing. This class can be appropriate for applications that \"talk\" directly to hardware or that perform brief tasks that should have limited interruptions.[/size][/quote]\n<br />[size=5][color=#b6d7a8]Source Code[/color]\n<br />[/size][size=3]Available on Github:\n<br />﻿[url=https://github.com/Nyrest/FallrimPriority]https://github.com/Nyrest/FallrimPriority[/url]﻿[/size]"
