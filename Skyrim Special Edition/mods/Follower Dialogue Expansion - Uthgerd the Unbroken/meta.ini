nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"My anger doesn't need to be contained. It's my weapon, greater than any fist or sword. Take that away... then I would truly be the girl they thought I was.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Uthgerd envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Uthgerd is expanded as a [b][color=#ffff00]strong, aggressive warrior[/color][/b] who is extremely defensive due to a [b][color=#ffff00]childhood where she was constantly bullied.[/color][/b] She believes this is a world where you have to [b][color=#ffff00]kill in order to not be killed, and peace is a lie for the meek.\n<br />\n<br />[/color][/b]As a child, Uthgerd was a sickly girl who couldn’t defend herself, making her an easy target for the urchins of Whiterun. The humiliation and abuse she endured taught her that the world has no mercy for the weak. Determined to survive, she vowed to become strong enough to defeat anyone who might harm her.\n<br />\n<br />She eventually became a strong warrior under Vignar Gray-Mane's guidance and had her revenge. However, her hope of joining the Companions was shattered when she accidentally killed her opponent during her trial. This incident fueled her bitter grudge against the Companions, whom she now sees as no different from the bullies of her past.\n<br />\n<br />[b][color=#ffff00]Can you help reconcile her and the Companions? And will you use her anger as a weapon or try to soothe it?\n<br />\n<br />[/color][/b]In this mod, Uthgerd has a [b][color=#ffff00]stoic, vengeful and cynical demeanor,[/color][/b] but she is also [b][color=#ffff00]fiercely loyal to you[/color][/b] as your follower. In battle, she is a powerful warrior specialized in heavy armor and two-handed weapons.\n<br />\n<br />---\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Uthgerd with 233 immersive, lore-friendly lines (including banter with Aela the Huntress), all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for Dark Brotherhood, vanilla main quest, Companions, DLC main quest\n<br />3. New story-driven interactions\n<br />4. New romantic lines if she is married\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />7. Banter with Aela the Huntress, where she might come to terms with her past with the Companions\n<br />8. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [color=#c9daf8][b]100% compatible with any mod[/b][/color], including dialogue expansion mods from other authors.\n<br />\n<br />[color=#c9daf8][b]Safe to add mid-save.[/b][/color]\n<br />\n<br />There is a potential for [color=#c9daf8][b]future expansion[/b][/color] with Uthgerd, including[color=#c9daf8][b] optional [/b][/color]synergy with the overarching Shezarrine Saga\n<br />\n<br />\n<br />[youtube]-56UV3vW7wE[/youtube]\n<br />[b][color=#c9daf8]\n<br />[/color][/b][b][color=#c9daf8]Q&amp;A[/color][/b]\n<br />\n<br />1. How do I make Uthgerd look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1825]Bijin Warmaidens[/url]\n<br />\n<br />2. Where do I find Uthgerd?\n<br />Whiterun\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional\n<br />\n<br />7. Will there ever be an AIO for FDE series?\n<br />Extremely unlikely because I don't want to maintain two versions. You can download all FDE mods in one go using [url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/revisions/2?utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection&amp;utm_source=copy&amp;utm_medium=social&amp;utm_campaign=share_collection]collection[/url].\n<br />\n<br />\n<br />Credits:\n<br />Anbeegod\n<br />\n<br />\n<br />Patrons:\n<br />Marilyn Boyd\n<br />Mr. K\n<br />atrtatte\n<br />RyantheWriter\n<br />Paul\n<br />FoxyTheChaotic\n<br />Marcio Gonçalves\n<br />ScarletWillow\n<br />Brandon Norcross\n<br />J Giles\n<br />Kevin Lewis\n<br />Nosy Tommy\n<br />sarah-louise neilan\n<br />Derrick Sasuman\n<br />Talion\n<br />Michael Banks\n<br />Doe John\n<br />Broom\n<br />Richard Leturgez\n<br />Montrealporter\n<br />EazyHeesy\n<br />Coel Martin\n<br />Leos\n<br />Boshilo\n<br />Luka Stankovic\n<br />Kenshun\n<br />aceshot117\n<br />Ahumar Coggins\n<br />Andre Trowell\n<br />Kha