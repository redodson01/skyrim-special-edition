nexusDescription="[center][b][img]https://i.imgur.com/XvlpFcs.jpg?1[/img][/b]\n<br />[b]﻿[/b]\n<br />[size=3][b]If you like my work please consider visiting my Ko-fi page[/b][/size]\n<br />\n<br />[url=https://ko-fi.com/jkrojmalart][img]https://i.imgur.com/51M8YTX.png?1[/img][/url]﻿﻿\n<br />\n<br />﻿[b][size=5]- Mod Description -[/size][/b][font=Trebuchet MS][b]\n<br />[/b][/font]\n<br />[size=2]A lore-friendly overhaul of the Bee and Barb in Riften.\n<br />[/size]The ESP has been cleaned with the SSEEdit auto clean feature and flagged as an ESL, so it doesn't count towards the ESP limit.\n<br />\n<br />[font=Trebuchet MS][b][size=5]- Performance -[/size][/b]\n<br />\n<br />[size=3]My Rig: Asus P8B75-M/CSM Motherboard, Intel I7 2600 @ 3.4 GHz\n<br />[/size]8 Gb RAM, NVidia GTX 980TI 6 Gb, running alongside Aequinoctium ENB + 2048 Textures and I get 60 FPS average.\n<br />[/font]\n<br />[font=Trebuchet MS][size=5][b]- Installation -[/b][/size]\n<br />\n<br />[/font][font=Trebuchet MS][color=#f4f4f4][size=2]Install with your preferred mod manager.\n<br />\n<br />[/size][/color][/font][b][size=5]- Requirements -[/size][/b]\n<br />\n<br />- Skyrim up to date\n<br />\n<br />[font=Trebuchet MS][size=5]- Compatibility :\n<br />[/size]\n<br />-[b] [/b][url=https://www.nexusmods.com/skyrimspecialedition/mods/35910][b]JK's Interiors Patch Collection by Janquel[/b]﻿[/url]﻿: [/font]A collection of small patches/tweaks to help various mods play well with JK's Interiors series.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49712]The Distinct JK's Bee and Barb[/url] by Czasior\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46114]JK's Interiors Open Cities Patches[/url] by Saeva Veritas\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/16852]JK's Skyrim - Dawn of Skyrim - Patch[/url] - patch available on mod page\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43158]Lux[/url] by GGUNIT\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/37831]Window Shadows[/url] compatible. No Patch required.\n<br />- Not compatible with other mods that overhaul the interior of the Bee and Barb (with the exception of texture mods)\n<br />\n<br />[b][size=5]- Future Plans -[/size][/b]\n<br />\n<br />add a few more details, small fixes etc.\n<br />\n<br />[b]-[/b] [url=https://www.nexusmods.com/skyrimspecialedition/users/1305814?tab=user+files]My Other Mods[/url]﻿ [b]-[/b]\n<br />\n<br />[font=Trebuchet MS][color=#f4f4f4][size=5][b]- Credits -[/b][/size]\n<br />\n<br />[/color][/font][url=https://www.nexusmods.com/skyrim/users/10357565?tab=user+files&amp;BH=1]Teabag86﻿﻿[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/17251819]DrMonops[/url] for testing.[/center]"
