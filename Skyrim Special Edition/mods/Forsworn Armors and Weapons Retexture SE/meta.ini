nexusDescription="[center][b][color=#f4f4f4][size=6][u]FORSWORN ARMORS AND WEAPONS RETEXTURE SE\n<br />[/u][/size][/color][/b][size=5]\n<br />\"[i]The reach belongs to the Forsworn![/i][/size]\"[/center]\n<br />[size=5][center][img]https://i.imgur.com/6tw2O8N.jpg[/img][/center][/size]\n<br />[center]\n<br />[size=4]If you like my work, please consider leaving a tip on kofi or becoming a Patron![/size]\n<br />\n<br />[url=https://ko-fi.com/xavbio][img]https://i.imgur.com/OruLdxd.png[/img][/url]﻿[size=4] [/size][url=http://patreon.com/Xavbio][img]https://i.imgur.com/FCXEMpQ.png[/img][/url][/center]\n<br />\n<br />[size=3]This mod retextures the Forsworn armor, axe, bow, quiver, arrows, staff and sword. It also contains an optional fix for the vanilla female chest meshes (in vanilla, the feathers appear almost fully black due to heavy clipping. Most mesh replacers and bodyslides fix this issue, only use this if you use 100% vanilla female forsworn meshes), an optional esl-flagged esp to give a custom unique look to the Armor of the old gods and optional consistency retextures for [url=https://www.nexusmods.com/skyrimspecialedition/mods/11802]Legacy of the Dragonborn[/url]'s Eye of melka and Bloodthorn.\n<br />\n<br />[/size][size=3]These new textures work with every mod that also works with vanilla Forsworn textures, such as [url=https://www.nexusmods.com/skyrimspecialedition/mods/6308]Heavy armory[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/35978]Animated armory[/url], etc. [/size]\n<br />\n<br />[size=3]Fomod lets you pick and choose what you want. [/size]\n<br />\n<br />[size=3]Textures are 2k except Chest armor textures, which are 4k.[/size]\n<br />\n<br />[size=3]Half-res version available in Optional files (1k textures, except chest armor textures, which are 2k)[/size]\n<br />[size=6][b][u]\n<br />FOMOD OPTIONS\n<br />\n<br />[/u][/b][/size]\n<br />\n<br />[size=4]Fomod lets you pick and choose what you want. \n<br />\n<br />Textures are 2k except Chest armor textures, which are 4k.\n<br />\n<br />Half-res version available in Optional files (Chest textures are 2k, everything else is 1k)[/size]\n<br />\n<br />\n<br />[b][u][size=5]BASE INSTALL\n<br />\n<br />[/size][/u][/b]\n<br />[b][u][size=4]FORSWORN ARMOR\n<br />\n<br />[img]https://i.imgur.com/TQZITVu.png[/img]\n<br />[/size]\n<br />[/u][/b]\n<br />[b][u][size=4]FORSWORN WEAPONS\n<br />\n<br />[img]https://i.imgur.com/S3xxOFh.png[/img]\n<br />\n<br />\n<br />[b][u][size=4]VANILLA FEMALE MESH FIX[/size][/u][/b][/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/fheEDm0.png[/img]\n<br />\n<br />[size=3]Fixes the feathers appearing black on the vanilla female chest meshes. This happens because the mesh was modeled so it would not need to be double-sided, but still uses the double-sided flag in nifskope. Meaning the feathers facing inwards cast shadows on the feathers pointing outwards. My fix simply turns off the double-sided flag. Pretty much every mesh replacer or bodyslide conversion also fixes this issue, so this is only necessary if you are using the vanilla meshes.\n<br />\n<br />[u][b][u][b][size=3]\n<br />[/size][/b][/u][/b][/u]\n<br />\n<br />[/size][b][u][size=5][b][u][size=3]\n<br />[/size][/u][/b][/size][/u][/b]\n<br />[size=5]ARMOR OF THE OLD GODS REPLACER\n<br />\n<br />[img]https://i.imgur.com/hhOvZNk.png[/img]\n<br />[/size]\n<br />\n<br />[size=3]In vanilla skyrim, the armor of the old gods is visually identical to the regular forsworn armor. This addon uses an esl-flagged esp to make it use custom textures. The goal of this version was to make it look like the white stag Hircine appears as, in his quest. This addon uses texture sets to apply the new textures, so it works with bodyslides or other mesh replacers that work with vanilla forsworn issues. \n<br />\n<br />[/size]Patch for [url=https://www.nexusmods.com/skyrimspecialedition/mods/142450]HDT-SMP Vanilla Armors[/url] available in the FOMOD\n<br />\n<br />[b][u][size=5]ARMOR OF THE OLD GODS REPLACER - LOTD DISPLAY PATCH[/size][/u][/b]\n<br />\n<br />[img]https://i.imgur.com/ArdXBsw.png[/img]\n<br />\n<br />LOTD's Armor of the Old Gods uses custom unique display meshes. This mod simply overwrites them so they use my new textures\n<br />[b][u][size=5]\n<br />CONSISTENCY PATCHES[/size][/u][/b]\n<br />[b][u][size=5]\n<br />\n<br />[/size][/u][/b][size=3][u][b]LEGACY OF THE DRAGONBORN[/b][/u]\n<br />\n<br />[b][u]BLOODTHORN\n<br />\n<br />[img]https://i.imgur.com/JdaaLPh.png[/img]\n<br />\n<br />EYE OF MELKA[/u][/b]\n<br />\n<br />[img]https://i.imgur.com/dsVnJGt.png[/img]\n<br />[/size][size=3]\n<br />\n<br />[/size]\n<br />\n<br />\n<br />[center][size=5]﻿[/size][b][size=5]If you like my work, check out my other mods [url=https://www.nexusmods.com/users/10028290?tab=user+files]here[/url]﻿![/size]\n<br />[/b]\n<br />[size=5]Want to know what's next? Check out my [url=https://www.patreon.com/posts/vanilla-and-cc-80579533?utm_medium=clipboard_copy&amp;utm_source=copyLink&amp;utm_campaign=postshare_creator&amp;utm_content=join_link]to-do list on Patreon[/url] (post is public, you do not need to become a patron to see it)[/size]\n<br />\n<br />[i]\n<br />[size=3]﻿In loving memory of my father, who always encouraged me to do what I love: art[/size][/i][/center]\n<br />\n<br />[i][size=3]\n<br />[/size][/i]"
