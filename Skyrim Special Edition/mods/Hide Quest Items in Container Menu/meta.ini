nexusDescription="[center][url=https://www.patreon.com/wSkeever][img]https://i.imgur.com/iBvSVjB.png[/img][/url]﻿﻿﻿\n<br />[url=https://next.nexusmods.com/skyrimspecialedition/collections/miqwoi][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060738-1884379394.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/kj854e][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1523139206.png[/img][/url][url=https://next.nexusmods.com/skyrimspecialedition/collections/gnaxau][img]https://staticdelivery.nexusmods.com/mods/1704/images/94629/94629-1688060797-1173626057.png[/img][/url]\n<br />[youtube]VQOc5yyx-iA[/youtube][/center][b]Description[/b]\n<br />[list]\n<br />[*]Hides quest items from the player's inventory in container menu\n<br />[*]Players can't store quest items into containers anyways, so why not hide them\n<br />[*]Prevents you going through all your items to hunt down the few things you are able to store\n<br />[*]Players can still obtain quest items from containers\n<br />[*]Players can still plant quest items into quest containers (for example: Thieves Guild shill jobs)\n<br />[*]MCM to toggle feature on/off\n<br />[*]ESL[/list]\n<br />[b]Implementation[/b][list]\n<br />[*]Uses [url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url] to hide quest items while on container menu[/list]\n<br />[b]Known issues\n<br />[/b][list]\n<br />[*]If you run into any of these issues, simply toggle the feature off temporary in MCM:\n<br />[list][*]Quest items are not hidden if the container you are looking at contains quest items. This way you can still acquire quest items.\n<br />[*]Quest items are not hidden if the container you are looking is the destination for quest items. This way you can deposit quest items into the container.\n<br />[*]Remotely accessing a container will cause the mod to think whatever container is in front of you is the container being opened.\n<br />[*]If you have a quest item in your inventory and an item of the same type in a container, then that container's copy will also be hidden.[/list][/list][b]Installation/Uninstallation/Upgrade[/b]\n<br />[list]\n<br />[*]Install and uninstall whenever. Clean with [url=https://www.nexusmods.com/skyrimspecialedition/mods/5031]Fallrimtools[/url]﻿[/list]\n<br />[b]Requirements[/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/22854]powerofthree's Papyrus Extender[/url] version 4.4.0 or higher\n<br />[*][url=https://skse.silverlock.org/]SKSE﻿[/url]﻿[/list][b]\n<br />FAQ[/b][list][*]Q: Is this compatible with whatever other mod?\n<br />A: This is designed to be compatible, but don't ask me about it: I am not going to test other mods for you.[*]Q: How to temporarily disable this?\n<br />A: Use MCM[/list]"
