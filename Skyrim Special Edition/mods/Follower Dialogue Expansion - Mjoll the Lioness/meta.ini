nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"I can never allow my friends to live under such terror. No, I'd sooner charge into Maven's house and strike her down!\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Mjoll envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Mjoll is expanded as a [b][color=#ffff00]courageous and selfless heroine[/color][/b] who embodies kindness, courage, and friendship. One can say she is a [b][color=#ffff00]classical female protagonist.[/color][/b] She places the safety and well-being of her allies above all else, making her [b][color=#ffff00]one of the most altruistic figures in all of Skyrim.[/color][/b]\n<br />\n<br />Mjoll followed in her father's footsteps, traveling across Tamriel and becoming a renowned fighter. However, her journey took a tragic turn when she faced a setback in a treacherous Dwemer ruin. After her rescue, she settled in Riften, only to find it a den of corruption. [b][color=#ffff00]The heroine in her demanded action,[/color][/b] and she stayed to fight for her friends against Maven Black-Briar's lackeys.\n<br />\n<br />The player can recruit Mjoll after helping her retrieve the sword she lost in the Dwemer ruin. [b][color=#ffff00]Should the player join the Thieves Guild, Mjoll will acknowledge it[/color][/b] but still hope that they can set things right.\n<br />\n<br />In the mod, Mjoll has a [b][color=#ffff00]kind, brave, and altruistic demeanor, [/color][/b]serving as a shield between the vulnerable and the vulture-like corruption of Riften. She is one of the strongest fighters among all followers, specializing in two-handed weapons and heavy armor, making her a formidable ally in battle.\n<br />\n<br />\n<br />---\n<br />\n<br />\n<br />\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Mjoll the Lioness with 255 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for the vanilla main quest, DLC main quest and various side quests\n<br />3. New story-driven interactions\n<br />4. New romantic lines if she is married\n<br />5. Personal quest\n<br />6. Location-awareness, including cities and dungeons\n<br />7. New combat lines\n<br />8. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />9. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [color=#c9daf8][b]100% compatible with any mod[/b][/color], including dialogue expansion mods from other authors.\n<br />\n<br />[color=#c9daf8][b]Safe to add mid-save.[/b][/color]\n<br />\n<br />There is a potential for [color=#c9daf8][b]future expansion[/b][/color] with Mjoll, including [color=#c9daf8][b]optional[/b][/color] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]JSgHsmd51hU[/youtube]\n<br />\n<br />\n<br />[b]Q&amp;A[/b]\n<br />\n<br />1. How do I make Mjoll look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/66000]Joylie Follower or Mjoll Replacer[/url]\n<br />\n<br />2. Where do I find Mjoll?\n<br />Riften\n<br />\n<br />3. ESL?\n<br />ESL.\n<br />\n<br />4. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional[url=https://www.youtube.com/watch?v=YxpKukWLITo&amp;ab_channel=CorriEnglishVEVO]\n<br />[/url]\n<br />\n<br />[size=4]Check out my other mods![/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41910]Death Consumes All - DLC-Long Quest Mod\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114558]Thieves Guild Alternative Endings[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/113359]Follower Dialogue Expansion - Brelyna Maryon\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114801]Follower Dialogue Expansion - Aela the Huntress\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116025]Follower Dialogue Expansion - Mjoll the Lioness\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116719/]Follower Dialogue Expansion - Erik the Slayer\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/117930?tab=description]Follower Dialogue Expansion - Jordis the Sword-Maiden\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/119226?tab=description]Follower Dialogue Expansion - Lydia[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42090]Immersive Speech Dialogues\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/13389]Caesia Follower[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47903]Stock Market of Skyrim\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]Livia Salvian Revamped[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]\n<br />[/url]\n<br />Credits:\n<br />Anbeegod - Writer, audio editor\n<br />ElevenLabs - Voice generation\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Paul\n<br />FoxyTheChaotic\n<br />john smth\n<br />Dario Musolino\n<br />NirevS\n<br />Lancelot456123\n<br />Doe John\n<br />STOCK JAR\n<br />PosiSteve\n<br />Tim Sawatzki\n<br />I Know That Goal\n<br />Triberzis\n<br />Fynn Büsing\n<br />Kiraya\n<br />Himmel Fruest\n<br />AHorseWithNoDad\n<br />Anthony Meo\n<br />Arthur Oberlin\n<br />Brandon Burgos\n<br />Brandon Norcross\n<br />Clowncar\n<br />Clypse\n<br />Crystal Johnson\n<br />Dean\n<br />Dm6190\n<br />EazyHeesy\n<br />Etavirp\n<br />Fan Jiang\n<br />Fluffer's friend, Jason!\n<br />Frank Brackett\n<br />gabe huson\n<br />grant Schorr\n<br />GraufeuerEisaugenofPlebia\n<br />Gregory Thomas\n<br />Jeff Zinn\n<br />jsr108\n<br />JuanitoEmanuelo\n<br />Kevin Lewis\n<br />Kim\n<br />Kire Xtrans\n<br />M S\n<br />Melisa Pleasant\n<br />MoonandStar\n<br />Muhammad Farrel Dwinanda\n<br />NeighborCookies\n<br />OnBenchNow\n<br />Ragnar the Red\n<br />Randolph T Schreck\n<br />Remo Sato\n<br />Ross A Fishburn\n<br />Shane Foley\n<br />Sovereign\n<br />StarshockNova\n<br />Stephen Baumgart\n<br />Thurston Whitlow\n<br />TripleA120\n<br />Vengeful Potato\n<br />ㅁㄴㅇ ㅁㄴㅇ\n<br />猎月 百里"
