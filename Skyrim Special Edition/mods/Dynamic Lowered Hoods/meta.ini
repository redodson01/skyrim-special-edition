nexusDescription="[color=#b4a7d6][size=5]Overview[/size][/color]\n<br />Using the [url=https://www.nexusmods.com/skyrimspecialedition/mods/65963]Dynamic Armor Variants[/url] framework, this mod makes both the player and NPCs automatically lower their hoods depending on their location. It enables switching for most hoods in the vanilla game, as well as the mods [url=https://www.nexusmods.com/skyrimspecialedition/mods/19002]Armor and Clothing Extension[/url], [url=https://www.nexusmods.com/skyrimspecialedition/mods/644]Wet and Cold[/url], and [url=https://www.nexusmods.com/skyrimspecialedition/mods/1184]Northborn Fur Hoods[/url].\n<br />\n<br />Additionally, if you have installed the DAV Hidden Equipment add-on, NPCs who wear helmets will hide their helmets when inside inns and dwellings.\n<br />\n<br />The resources used are from [url=https://www.nexusmods.com/skyrimspecialedition/mods/29661]Lowered Hoods[/url] by Predence and [url=https://www.nexusmods.com/skyrimspecialedition/mods/48200]Lowered Fur Hoods[/url] by Casualkhajiit.\n<br />\n<br />[color=#b4a7d6][size=5]How to integrate your mods[/size][/color]\n<br />Create a config file: SKSE&#92;Plugins&#92;DynamicArmorVariants&#92;MyPlugin.json\n<br />\n<br />For any lowered hoods in your mod, map the armor addons under the \"LoweredHoods\" variant. In the example below, the Form ID 800 corresponds to the default/raised hood, and 900 corresponds to the lowered hood. Make sure that the armor addon you use here has slot 31 enabled. If you use lowered hoods with only slot 45, it will not work correctly.\n<br />\n<br />[code]﻿{\n<br />  \"$schema\": \"https://raw.githubusercontent.com/Exit-9B/DynamicArmorVariants/main/docs/DynamicArmorVariants.schema.json\",\n<br />  \"variants\": [\n<br />    {\n<br />      \"name\": \"LoweredHoods\",\n<br />      \"replaceByForm\": {\n<br />        \"MyPlugin.esp|800\": \"MyPlugin.esp|900\"\n<br />      }\n<br />    }\n<br />  ]\n<br />}\n<br />[/code]"
