nexusDescription="[center][img]https://i.imgur.com/r8Z3r84.jpg?1[/img][size=3][b]﻿\n<br />[/b][/size][size=3][b]If you like my work please consider visiting my Ko-fi page[/b][/size]\n<br />\n<br />[url=https://ko-fi.com/jkrojmalart][img]https://i.imgur.com/51M8YTX.png?1[/img][/url]﻿﻿\n<br />\n<br />﻿[b][size=5]- Mod Description -[/size][/b][font=Trebuchet MS][b]\n<br />[/b][/font]\n<br />[size=2]A lore-friendly overhaul of the Blue Palace in Solitude, featuring a new library, new dining hall, revamped basement (with rooms for the defeated Jarls from the Civil War), two new entrances to the Palace (one to the service quarters and the other to the new library), tons of new decorations, and a balcony overlooking the city.\n<br />The ESP has been cleaned with the SSEEdit auto clean feature. Plugin is flagged as an ESL, so it won't count towards the ESP limit.\n<br />[/size]\n<br />[font=Trebuchet MS][b][size=5]- Performance -[/size][/b]\n<br />\n<br />[size=3][/size][size=3]My Rig: MSI MEG Z390 Godlike Motherboard, Intel I9 9900K @ 3.6 GHz\n<br />[/size][size=2]32 Gb DDR4 3600 MHz RAM, EVGA NVidia RTX 3080TI 12 Gb, playing at 1440p resolution alongside Aequinoctium ENB + a mix of 4K and 2K Textures and I get a solid 60 FPS in both exteriors and interiors (locked FPS).[/size]\n<br />[/font]\n<br />[font=Trebuchet MS][size=5][b]- Installation -[/b][/size]\n<br />\n<br />[/font][font=Trebuchet MS][color=#f4f4f4][size=2]Install with your preferred mod manager.\n<br />\n<br />[/size][/color][/font][b][size=5]- Requirements -[/size][/b]\n<br />\n<br />- Skyrim up to date in version 1.6.1130+ or with [url=https://www.nexusmods.com/skyrimspecialedition/mods/106441]Backported Extended ESL Support[/url]﻿.\n<br />\n<br />[font=Trebuchet MS][size=5]- Compatibility :[/size][/font]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/35910]JK's Interiors Patch Collection by Janquel﻿[/url]﻿: A collection of small patches/tweaks to help various mods play well with JK's Interiors series.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/43158]Lux[/url] by GGUNIT. Compatible with the patch on the mod page.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/46114]JK's Interiors Open Cities Patches[/url] by Saeva Veritas. \n<br />\n<br />- Not compatible with other mods that overhaul the interior of the Blue Palace (with the exception of texture mods)\n<br />\n<br />[b][size=5]- Future Plans -[/size][/b]\n<br />\n<br />add a few more details, small fixes etc.\n<br />\n<br />[size=5][b]-[/b] [url=https://www.nexusmods.com/skyrimspecialedition/users/1305814?tab=user+files]My Other Mods[/url]﻿ [b]-[/b][/size][b][b][b][b][b][b][b]\n<br />[/b][/b][/b][/b][/b][/b][/b]\n<br />[font=Trebuchet MS][color=#f4f4f4][size=5][b]- Credits -[/b][/size]\n<br />\n<br />[/color][/font][url=https://www.nexusmods.com/skyrim/users/10357565?tab=user+files&amp;BH=1]Teabag86﻿﻿[/url] and [url=https://www.nexusmods.com/skyrimspecialedition/users/17251819]DrMonops[/url] for testing.\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/31551595]EvilEyedKyo[/url]﻿ for the Steel plated armor stand from his [url=https://www.nexusmods.com/skyrimspecialedition/mods/31562]EEKs Resource Repository[/url]﻿ \n<br />[url=https://www.nexusmods.com/skyrimspecialedition/users/17251819]DrMonops[/url]﻿ for adjusting the collision of the Blue Palace gate mesh and fixing the unusual gem placement with saves in progress.[/center]"
