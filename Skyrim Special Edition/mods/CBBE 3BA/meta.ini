nexusDescription="First of all, thanks to [url=https://www.nexusmods.com/skyrimspecialedition/users/4291759]Ousnius[/url], the original author of [url=https://www.nexusmods.com/skyrimspecialedition/mods/198]CBBE SE[/url], for giving me his permission to edit his mod.\n<br />\n<br />\n<br />\n<br />My screenshots are just an example using sliders of this body\n<br />You can get my body preset [url=https://www.loverslab.com/files/file/20338-acros-mousebell-body-preset-for-cbbe-3ba/]here[/url]\n<br />\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=6][b]Description[/b][/size][/color]\n<br />[size=3]\n<br />This is an improved version of [url=https://www.nexusmods.com/skyrimspecialedition/mods/29023]CBBE SMP (3BBB)[/url]\n<br />\n<br />[b]CBBE 3BA[/b] stands for [b]CBBE 3BBB Advanced (or called Amazing Body)[/b]\n<br />\n<br />This will provide Jiggly hdt sexier movements, natural bone weights spread, CPU friendly optimized options, etc\n<br />\n<br />Then what's the difference from CBBE SMP then? These are essential features of the mod below[/size]\n<br />\n<br />[size=3][font=Georgia][b]1. Implanted 3BBB bone weights to the body, and also repainted the bone weights and more spread out so that it will perform much more smoother, sexier bouncing[/b]\n<br />\n<br />[b]2. CBPC is now also available with the body. You don't have to rely on SMP only, which means it will solve high CPU usage caused by smp for low-spec users. Moreover, you can always swap SMP and CBPC even during the gameplay[/b]\n<br />\n<br />[b]3. Various physics presets depending on your taste and the size of breasts will be provided[/b][/font]\n<br />[/size]\n<br />[b][font=Georgia][size=3]4. Body meshes improvements and additional sliders you'll like[/size][/font][/b]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]So how is it different?[/size][/color][/b]\n<br />\n<br />[b][size=3]1. more vertices[/size][/b]\n<br />[img]https://i.imgur.com/hdV1fHp.jpg[/img]\n<br />\n<br />More vertices in breasts that you see often\n<br />So when making various shape about breasts, possible to express a smooth curve without being angled\n<br />\n<br />\n<br />[img]https://i.imgur.com/K30kghM.png[/img]\n<br />[i][size=1]this outfit is Vindictus Golden Bastet Xing[/size][/i]\n<br />Like this breasts, this can give you a better experience \n<br />\n<br />\n<br />\n<br />[b][size=3]2. Improved edge flow[/size][/b]\n<br />[img]https://i.imgur.com/2zhtpeR.jpg[/img]\n<br />\n<br />Improved overall edge flow of body meshes\n<br />This improvement have a smoother curve even though has same vertices count\n<br />\n<br />\n<br />\n<br />[b][size=3]3. Detailed genitals[/size][/b]\n<br />[img]https://i.imgur.com/3BO6ArS.jpg[/img]\n<br />\n<br />Along with 3D Labia mesh, anus mesh exists too\n<br />\n<br />\n<br />\n<br />4. More sliders\n<br />[img]https://i.imgur.com/KXefr1f.png[/img]\n<br />\n<br />Supports additional 60 sliders more than CBBE SE\n<br />These additional sliders make easier to build the body you dream of\n<br />\n<br />\n<br />\n<br />[size=3][b]5. Improved bounce[/b]\n<br />[img]https://i.imgur.com/1VByiMw.gif[/img]﻿\n<br />[/size]\n<br />[img]https://i.imgur.com/BoFdp86.gif[/img]\n<br />\n<br />Bones that making breasts movement has increased to 3\n<br />so this will make breasts bounce and collision to more natural\n<br />\n<br />\n<br />\n<br />[img]https://i.imgur.com/QR72h79.gif[/img]\n<br />And supports various physics for breasts, butt, belly, legs\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[b][b][color=#ff7700][size=5]SMP and CBPC?[/size][/color][/b][/b]\n<br />\n<br />It's a kind of physics\n<br />Both CBPC and SMP can show various bounce and have collisions\n<br />\n<br />\n<br />[img]https://i.imgur.com/E9YlwX3.gif[/img]\n<br />In CBPC, to make a exact collision\n<br />That needs to customize collision setting according to your body\n<br />\n<br />But if you don't watch carefully, it's okayThe collision files provided in this mod will be sufficient\n<br />\n<br />[img]https://i.imgur.com/diCn1nP.gif[/img]﻿﻿\n<br />In SMP, to make a exact collision   \n<br />That needs to build collision meshes in bodyslide\n<br />\n<br />\n<br />\n<br />Bounce feature is almost same\n<br />You just have to choose bounce you want\n<br />\n<br />[img]https://i.imgur.com/AV7ymAo.gif[/img]\n<br />(CBPC Very softness preset)\n<br />\n<br />\n<br />[img]https://i.imgur.com/P5CfVZM.gif[/img]\n<br />(SMP Option1 Dcup preset)\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />Also CBPC has more friendly to performance more then SMP\n<br />such as processing of only NPC that comes into camera angle and ragdoll based physics\n<br />This can provide you with more FPS\n<br />\n<br />\n<br />\n<br />and has additional features for body physics in CBPC\n<br />[img]https://i.imgur.com/uFCAHum.gif[/img]﻿\n<br />Even if usually breasts don't saggingIt can make breasts sag more when a specific posture for realistic\n<br />\n<br />And CBPC has auto push up feature that raises breasts sagging when wearing armor\n<br />[img]https://i.imgur.com/gbdOWVI.gif[/img]\n<br /> \n<br />\n<br />\n<br />Also can set strength of bounce depending on weight of NPCs and Player\n<br />So you can setting is possible like next[code]﻿  0 weight NPCs and Player = small bounce\n<br />0.5 weight NPCs and Player = middle bounce\n<br />  1 weight NPCs and Player = big bounce\n<br />[/code]These additional features can provide you with a more natural look\n<br />\n<br />\n<br />\n<br />So this mod can be work only SMP for body part where collision is important like Breasts and can be work CBPC for the rest\n<br />\n<br />[size=4][b]Yeah, this mod provides mixed physics so you can maximize the advantages of two physics[/b]\n<br />[b]That feature is another advantage of this mod [/b]\n<br />[/size]\n<br />\n<br /> \n<br />\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]\n<br />You can choice body physics with CBPC and SMP[/size][/color][/b]\n<br />\n<br />\n<br />you can choice variety of physics options to mix and use\n<br />\n<br />[img]https://i.imgur.com/NORSd7R.png?1[/img]\n<br />\n<br />\n<br />[size=3][color=#f1c232]1.Full SMP[/color]\n<br />[/size]\n<br />Base - CBPC\n<br />\n<br />When you toggle physics, changes as follows\n<br />\n<br />[color=#fff2cc]SMP - Breast, Belly, Butt, Thigh, Calf, Vagina[/color]\n<br />[color=#d9ead3]CBPC - X[/color]\n<br />\n<br />\n<br />[color=#f1c232][size=3]2.SMP and CBPC Heavy[/size][/color]\n<br />\n<br />Base - CBPC\n<br />\n<br />When you toggle physics, changes as follows\n<br />\n<br />[color=#fff2cc]SMP - Breast, Butt, Thigh, Calf, Vagina[/color]\n<br />[color=#d9ead3]CBPC - Belly[/color]\n<br />\n<br />\n<br />[color=#f1c232][size=3]3.SMP and CBPC Heavy2[/size][/color]\n<br />\n<br />Base - CBPC\n<br />\n<br />When you toggle physics, changes as follows\n<br />\n<br />[color=#fff2cc]SMP - Breast, Belly, Butt, Thigh, Calf[/color]\n<br />[color=#d9ead3]CBPC - Vagina[/color]\n<br />\n<br />\n<br />[color=#f1c232][size=3]4.SMP and CBPC Lite[/size][/color]\n<br />\n<br />Base - CBPC\n<br />\n<br />When you toggle physics, changes as follows\n<br />\n<br />[color=#fff2cc]SMP - Breast[/color]\n<br />CBPC - Belly, Butt, Thigh, Calf, Vagina\n<br />\n<br />\n<br />[color=#f1c232][size=3]5.SMP and CBPC Lite2[/size][/color]\n<br />\n<br />Base - CBPC\n<br />\n<br />When you toggle physics, changes as follows\n<br />\n<br />[color=#fff2cc]SMP - Vagina[/color]\n<br />[color=#d9ead3]CBPC - Breast, Belly, Butt, Thigh, Calf[/color]\n<br />\n<br />\n<br />[color=#ffd966][size=3]6.CBPC Only[/size][/color]\n<br />\n<br />Base - CBPC\n<br />\n<br />When you toggle physics, changes as follows\n<br />\n<br />[size=2][color=#fff2cc]SMP - X[/color]\n<br />[color=#d9ead3]CBPC - Breast, Belly, Butt, Thigh, Calf, Vagina[/color]\n<br />[/size]\n<br />\n<br />\n<br />[color=#ffd966][size=4]How to use SMP physics within a game?\n<br />[/size][/color]\n<br />Select and build [i]\"CBBE 3BBB Amazing SMP Object - Player or NPC ABCDcup\" [/i]in the Body Slide.\n<br />[img]https://i.imgur.com/g2vgTss.png[/img]\n<br />Why is it divided into Player and NPC?\n<br />Because the player and npc to have a different body preset.\n<br />\n<br />\n<br />The [b]cups[/b] means is breast physics strength.[b]Dcup[/b] shakes the most.[b]Acup [/b]shakes the smallest.\n<br />\n<br />\n<br />The [b]Player [/b]uses the selected Breasts physics strength when installing this mod.\n<br />[youtube]L6_OILMVxpM[/youtube]\n<br />And see this video.\n<br />\n<br />[size=4][font=Georgia][color=#ff7700]** [/color][/font][font=Georgia][color=#ff7700]The version 1.22 or higher, the Toggle Hotkeys can be used instead of the spell.[/color][/font]\n<br />[font=Georgia][color=#ff7700]     You can also activate it at any time in the MCM if you want the spell way. **\n<br />[/color][/font][/size]\n<br />[b]Hotkey list :[/b]\n<br />Player : Num+\n<br />NPCs : Num9\n<br />\n<br />You can disable hotkeys from the MCM or change it to other key.If you want to disable the hotkey, Enter ESC or DELETE to the hotkey.\n<br />This change the Hotkey to DELETE, but it is actually disable.\n<br />And you can activate the previously used Spell method in the MCM.\n<br />\n<br />[color=#f4cccc][i]** Spell, toggle key are not one for each one person, more folks can use it together. **[/i][/color]\n<br />\n<br />\n<br />Therefore we can to balance feature and performance.\n<br />And you can give SMP physics strength for NPCs as you want.\n<br />\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=6][b]Requirement[/b][/size][/color]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/198]Caliente's Beautiful Bodies Enhancer -CBBE-[/url]\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1988]XP32 Maximum Skeleton Special Extended - XPMSSE[/url]﻿ v4.61 or newer\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/21224]CBPC - CBP Physics with Collisions for SSE and VR[/url] v1.5.1 or newer﻿\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/201]BodySlide[/url]﻿ \n<br />\n<br />\n<br />\n<br />[b][color=#6d9eeb][size=6]Half requirement[/size][/color][/b]\n<br />\n<br />for SSE\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/30872]HDT SMP[/url] (If not choose the \"Only CBPC\" option when install, this necessary too)\n<br />\n<br />for AE\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/57339]FSMP[/url] (If not choose the \"Only CBPC\" option when install, this necessary too)\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13048?]PapyrusUtil [/url](If not choose the \"Only CBPC\" option when install, this necessary too)\n<br />\n<br />\n<br />\n<br />[b][color=#6fa8dc][size=6]Compatibility[/size][/color][/b]\n<br />\n<br />YgNord, TeraElin2 custom race are compatible.\n<br />\n<br />Unique character mod is compatible.\n<br />\n<br />All mods supported with XPMSSE 4.6x or higher are compatible.\n<br />[b]What this means, some of the mods created or updated before v4.6x of XPMSSE are incompatible.[/b]\n<br />\n<br />Compatible with all CBBE textures because the texture files used for vagina and anus are using difference file from the existing body texture files.\n<br />But some textures may not perfectly match vagina.\n<br />\n<br />\n<br />\n<br />Compatible with[url=https://www.nexusmods.com/skyrimspecialedition/mods/57339] Faster SMP\n<br />\n<br />[/url]Incompatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/13207]CBP [/url](Not [url=https://www.nexusmods.com/skyrimspecialedition/mods/21224]CBPC[/url])﻿\n<br />\n<br />\n<br />\n<br />[b][color=#6fa8dc][size=6]Incompatibility[/size][/color][/b]\n<br />\n<br />for old CBP config files like SinfulCBP, Immersive CBP, etc\n<br />\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/13207]CBP Physics[/url] (This mean about \"CBP\", not \"CBPC\") \n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=6][b]Installation\n<br />[/b][/size][/color]\n<br />Install it using NMM or Vortex or MO2. You can install using any other mod manager you want.\n<br />\n<br />Above all, CBBE 3BBB mod and XPMSSE 4.66 should not be overwritten by other mods.\n<br />\n<br />[i][font=Courier New][color=#ff7700]**\n<br />[/color][/font][/i][i][font=Courier New][color=#ff7700]The plugin(esm, esp, esl) order doesn't matter.[/color][/font][/i][i][font=Courier New][color=#ff7700]However, the install order is important and usually CBBE 3BBB should be installed last.[/color][/font][/i][i][font=Courier New][color=#ff7700]Also, if other mods requires CBBE 3BBB, it should be installed before that mod.[/color][/font][/i][i][font=Courier New][color=#ff7700]The below are what you should do if you are a beginner.\n<br />[/color][/font][/i][i][font=Courier New][color=#ff7700]NMM, Manual Installing : should be the last to install CBBE 3BBB.\n<br />[/color][/font][/i][i][font=Courier New][color=#ff7700]MO2 : Make sure that CBBE 3BBB is located at the last bottom of the left mod order.\n<br />[/color][/font][/i][i][font=Courier New][color=#ff7700]Vortex : Always set CBBE 3BBB to \"AFTER\" in the Files Conflicts menu.\n<br />**[/color][/font][/i]\n<br />1.Open The BodySlide.\n<br />2.Apply [b]3BBB[/b] to group filter\n<br />3.Select the your preset.\n<br />4.Running the Batch build.\n<br />[img]https://i.imgur.com/syovWDF.gif[/img]\n<br />\n<br />\n<br />[b][i]\n<br />[size=4]If you want to preview your body first and build it,\n<br />you should find [color=#ff0000]CBBE 3BBB Body Amazing[/color] in Outfit/Body in BodySlide.[/size][/i][/b]\n<br />[img]https://i.imgur.com/NmuIuIh.gif[/img]\n<br />\n<br />\n<br />\n<br />[i][b]If you want to use SMP, don't forget to build this.[/b][/i]\n<br />[img]https://i.imgur.com/g2vgTss.png[/img]\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][b][size=6]Guide[/size][/b]\n<br />[/color][b]-Conversion Video Guide-\n<br />[youtube]xE7jJN5ETrI[/youtube]\n<br />[/b]\n<br />[youtube]HUlOjI5Vrs8[/youtube]\n<br />Thanks to Sun for very useful guide!!!\n<br />\n<br />\n<br />\n<br />[b]-Simple Conversion (CBBE SE to CBBE 3BA) Guide-\n<br />-Outfit Studio based on v5.0.7-\n<br />[/b]*The rest of the outfits need be converted to 3BBB, except for the glove that does not cover the shoulder and the shoes that does not cover the calf*\n<br />\n<br />1. Open the Clothes in Outfit Studio.\n<br />2. In the \"Meshes\" tap, Remove the [b]CBBE[/b] body mesh.\n<br />3. Click the [i][b]File[/b] [/i]-&gt; [i][b]Load Reference.[/b]\n<br />[/i]4. Select the [b][i]CBBE 3BA Body[/i][/b] in the [b][i]From Template[/i][/b] and OK\n<br />5. In the \"Bones\" tab, Delete the following \n<br />   if they appear:\n<br />[b][i]          NPC L Breast\n<br />[/i][/b][b][i]          NPC R Breast\n<br />[/i][/b][b][i]          NPC L Breast01\n<br />[/i][/b][b][i]          NPC R Breast01\n<br />\n<br />[/i][/b]   but DO NOT DELETE:\n<br />[b][i]          L Breast01\n<br />[/i][/b][b][i]          L Breast02\n<br />[/i][/b][b][i]          L Breast03\n<br />[/i][/b][b][i]          R Breast01\n<br />[/i][/b][b][i]          R Breast02\n<br />[/i][/b][b][i]          R Breast03\n<br />[/i][/b][color=#ff7700][b]**When deleting Bones, select the \"From Project\".\n<br />[/b][/color]\n<br />[i][b](Make sure to masking the area of hands and feet at that clothes if the clothes covers hands and feet)[/b][/i]\n<br />5. In Meshes Tab, Select all clothing options, but do not select[b] 3BA, 3BA_Vagina, 3BA_Anus,[/b] In the \"Shape\" menu, select the option \"Copy Bone Weights\".\n<br />[i]**For SMP clothing, masking should be done first in the area where the SMP bone-weight is located.\n<br />\n<br />[/i]6. Make sure that outfit has clipping in the Vagina part. If clipping it, click the outfits in meshes tap, and click [img]https://i.imgur.com/713R1AC.png[/img][font=BlinkMacSystemFont, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif][color=#bcbcbc] [/color][/font]icon, and then remove the clipping.\n<br />[i]**In case of outfit where the Vagina mesh is not visible, you can delete the Vagina and Anus mesh**[/i]\n<br />\n<br />7. While still in the Meshes Tab, select all clothing options again. then deselect all sliders and select [b]Labiapuffyness[/b], [b]CBPC [/b]sliders. Then CTRL + C and OK click.\n<br />\n<br />8. If that clothes is not using slot 32, delete the [b]3BA[/b], [b]3BA_Vainga[/b], [b]3BA_Anus [/b]meshes in the [i]Meshes tap[/i].\n<br />\n<br />9. Save Project or Save Project as...\n<br />[i]**If you get an Unweighted Vertices warning when saving, Select all clothes, then right-click and click the Mask Weighted Vertices.\n<br />**And then copy bone-weights again. At this time, run Search Radius to 9.[/i]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />Please read [url=https://drive.google.com/open?id=1SrwL4L61o__nrqCNKXsg1vB1ceibEKzc][CBBE 3BBB Compatible Patch Guide][/url] guide when the race mod or NPC added or replacer mod is not compatible.\n<br />\n<br />If you don't understand or have a problem, please give us feedback.\n<br />\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=6][b]Future Plans[/b][/size][/color]\n<br />\n<br />[s]Support for a variety of breast size SMP physics using \"3BBB Body SMP ON Object *\".[/s]\n<br />\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=6][b]Credits\n<br />[/b][/size][/color]\n<br />CBBE 3BA by Acro\n<br />\n<br />CBBE by Caliente and Ousnius\n<br />\n<br />HDT SMP by HydrogensaysHDT\n<br />\n<br />CBPC by Shizof\n<br />\n<br />First 3 breasts bones idea by RealClone\n<br />\n<br />XPMSSE by Groovtama\n<br />\n<br />Provides resources for nipple sliders by ChamCham\n<br />\n<br />Providing Vagina texture by Regenbot03\n<br />\n<br />Sharing his awesome work on vagina and anus by StaticPhobia2\n<br />\n<br />Providing for the better topology vagina shape by Bakafactory\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[color=#6fa8dc][size=6][b]Special thank[/b][/size][/color]\n<br />\n<br />Gave permission to the CBBE by Ousnius\n<br />\n<br />3 breast bone CBPC Technical Support by OtyOty and F6fy\n<br />\n<br />A range of SMP presets have been support by 피니\n<br />\n<br />Has given us a lot of feedback by Tullius gallery community"
