nexusDescription="[size=3][color=#c9daf8]Please ENDORSE and VOTE for this mod if you like it! It helps more people to know this mod![/color]\n<br />\n<br />[/size][url=https://next.nexusmods.com/skyrimspecialedition/collections/uu3kpb/][size=5]Download all FDE mods in one go here![/size][/url]\n<br />[size=4]\n<br />[/size][size=3][color=#c9daf8]You may google \"[/color][b][color=#ffff00]Anbeegod (Shezarrine team)[/color][/b][color=#c9daf8]\" and check the \"About\" page for my [/color][/size][b][color=#c9daf8]Discord community's link[/color][/b][size=4].[/size]\n<br />[color=#c9daf8][size=3]I have a Discord community where you can keep updated on future release, but I cannot post the link here due to Nexus policy of advertised content.[/size][/color]\n<br />\n<br />[url=https://ko-fi.com/anbeegod][img]https://i.imgur.com/dUdih61.png[/img][/url][url=https://www.youtube.com/@anbeegod/featured][img]https://static.vecteezy.com/system/resources/thumbnails/023/986/480/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png[/img][/url]\n<br />\n<br />\n<br />This mod is part of my series to renovate vanilla characters with additional depth, unique history or personality, and immersive and detailed interaction.\n<br />\n<br />\n<br />[i][color=#c9daf8][size=4]\"Honor is more than a word, more than a lofty standard set by the collective sentiment of the fearful... Honor is found in deeds alone.\"[/size][/color][/i]\n<br />\n<br />\n<br />[color=#c9daf8][size=4][b]How is Aela envisioned and touched on in this mod:[/b][/size][/color]\n<br />\n<br />In this mod, Aela is expanded as a [b][color=#ffff00]stoic and ferocious huntress, who despite her wild heart still holds out to the pursuit of honor.[/color][/b]\n<br />\n<br />Aela comes from a long line of Huntsmen and Shield Sisters. She grew up in the wilds, hunting beasts both great and small alongside her father. She dreamed of fighting beside her mother in Jorrvaskr, but her mother's untimely death drove Aela to seek the beast blood of Hircine to avenge her.\n<br />\n<br />Since then, Aela has embraced the power of the wolf, using it to become a stronger huntress. With this power, she can tear apart the vermin that plague Skyrim - bandits, Falmer, and vampires alike. [b][color=#ffff00]The Daedric blood of Hircine has become a core part of her identity,[/color][/b] and she will not let anyone take it from her. She [b][color=#ffff00]does not expect you to agree with her, but she will not suffer any disrespect.[/color][/b]\n<br />\n<br />The player can recruit Aela after completing the Companions questline, but her new dialogues would still be present even if you recruit her prematurely through other means.\n<br />\n<br />In the mod, Aela has a [b][color=#ffff00]stoic, pragmatic, yet honorable demeanor,[/color][/b] who believes [b][color=#ffff00]the ends justify the means[/color][/b] and honor lies in the lives saved and the villains purged, not in how you do it.[b][color=#ffff00]\n<br />[/color][/b]\n<br />\n<br />---\n<br />\n<br />\n<br />\n<br />[color=#c9daf8][b]Features:[/b][/color]\n<br />1. Expands Aela the Huntress with 1653 lines, all voiced by high quality AI (see the video for reference)\n<br />2. Quest awareness for the Companions questline, vanilla main quest, DLC main quest, all Daedric quests and many side quests\n<br />(Refer to this list for details)\n<br />https://docs.google.com/spreadsheets/d/1Plt8XaDzvZADjeLU-UYVDTrrUsjGfVPMw8BLaLKBXqo/edit?usp=sharing\n<br />3. Romance arc and new romantic lines if she is married\n<br />4. Many new story-driven interactions for roleplaying opportunities\n<br />5. Location-awareness, including cities and dungeons\n<br />6. Wake-up calls\n<br />7. Completely lore-friendly, expanding rather than completely rewriting the character\n<br />8. Recognition of the following custom followers (optional patches):\n<br />   ﻿Inigo\n<br />   ﻿Lucien\n<br />   ﻿Auri\n<br />   ﻿Remiel\n<br />   ﻿Xelzaz\n<br />   ﻿Thogra\n<br />   ﻿Eris (Light and Shade)\n<br />   ﻿Ma'kara (Khajiit Will Follow)\n<br />   ﻿Sa'riq (Khajiit Will Follow)\n<br />9. Immerse into your game world as a character who lives in it, rather than taking over the show\n<br />\n<br />This mod is [b]100% compatible with any mod[/b], including dialogue expansion mods from other authors.\n<br />\n<br />[b]Safe to add or update mid-save.[/b]\n<br />\n<br />There is a potential for [b]future expansion[/b] with Aela, including [b]optional[/b] synergy with the overarching Shezarrine Saga\n<br />\n<br />[youtube]rlNg7v-zSRs[/youtube]\n<br />\n<br />\n<br />Q&amp;A\n<br />\n<br />1. How do I make Aela look like the video?\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/1825]Bijin Warmaidens SE\n<br />\n<br />[/url]2. Where do I find Aela?\n<br />Jorrvaskr in Whiterun\n<br />\n<br />3. Safe to add mid-save?\n<br />Safe to add mid-save.\n<br />\n<br />4. ESL?\n<br />ESL.\n<br />\n<br />5. Compatible with...\n<br />Yes\n<br />\n<br />6. Does she have any content related to your Shezarrine mod?\n<br />Not at the moment. If I add it in the future, it will be optional\n<br />\n<br />7. Will there be a FOMOD for the custom follower patches?\n<br />You are free to make one, as long as it requires the original mod (this mod).\n<br />I don't know how to make FOMOD.\n<br />\n<br />8. Can I recruit her before completing the Companion questline?\n<br />By default, no. But this mod still works if you use another mod to recruit her. It will assume you have already completed the Companions questline.\n<br />\n<br />\n<br />[size=4]Check out my other mods![/size]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/41910]Death Consumes All - DLC-Long Quest Mod\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114558]Thieves Guild Alternative Endings[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/113359]Follower Dialogue Expansion - Brelyna Maryon\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/114801]Follower Dialogue Expansion - Aela the Huntress\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116025]Follower Dialogue Expansion - Mjoll the Lioness\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/116719/]Follower Dialogue Expansion - Erik the Slayer\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/117930?tab=description]Follower Dialogue Expansion - Jordis the Sword-Maiden\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/119226?tab=description]Follower Dialogue Expansion - Lydia[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/42090]Immersive Speech Dialogues\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/13389]Caesia Follower[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/47903]Stock Market of Skyrim\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/33318]Livia Salvian Revamped[/url]\n<br />\n<br />Credits:\n<br />Anbeegod - Writer, audio editor\n<br />ElevenLabs - Voice generation\n<br />rxkx22 - Screenshot\n<br />\n<br />Patron:\n<br />Marilyn Boyd\n<br />Ashlee\n<br />Paul\n<br />john smth\n<br />Arunde\n<br />Daud\n<br />Tim Sawatzki\n<br />PosiSteve\n<br />Triberzis\n<br />ㅁㄴㅇ ㅁㄴㅇ\n<br />I Know That Goal\n<br />OnBenchNow\n<br />gabe huson\n<br />Rfsssm -\n<br />AHorseWithNoDad\n<br />Remo Sato\n<br />Brandon Burgos\n<br />Frank Brackett\n<br />Shane Foley\n<br />Melisa Pleasant\n<br />Montrealporter\n<br />Jared Ritter\n<br />GraufeuerEisaugenofPlebia\n<br />Anthony Meo"
